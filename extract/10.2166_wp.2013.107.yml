  19: The western movement of the river system is protecting the western coast of
    Bangladesh, and land accretion has in recent years exceeded that lost to erosion.
  20: The smaller dams enable more irrigation than the mega dams because they regulate
    flows in the Gandak tributary. Decreased flows in the Gandak negatively impact
    benefits under climate change relative to historical flow conditions. The study
    mentions that more detailed project appraisals are needed to assess full environmental
    and resettlement implications, as well as opportunity costs.
  22: Focus on managing current hydrological variability is a good place to start
    in addressing and adapting to the potential future climate change challenges of
    the Ganges.
  23: The hydrology of the Himalaya and the value of water in the delta are poorly
    understood. There are no publicly available streamflow records for the rivers
    in the Gangetic plain in India.
