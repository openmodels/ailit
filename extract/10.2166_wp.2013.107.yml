Highlights:
  8: Simulation models investigate the socio-economic benefits of water management
    under different climate scenarios, focusing on maximizing hydropower, water supply
    benefits, and minimizing flood damages.
  10: Climate models predict rising average temperatures, but precipitation change
    is less clear. Temperature increases are highest during winter months and in upstream
    areas. The study analyzes the impacts on hydropower production, surface water
    use, and the potential economic implications of these changes.
  14: The projections for the Ganges basin show considerable variability depending
    on the GCM used, both in terms of average monthly flow and spatial runoff changes.
    The projections show high flow rates in the middle of the year and low flow rates
    at the beginning and end of the year.
  17: The paper analyzes the impact of different dam configurations and climate scenarios
    on water flow and power generation in the Ganges basin.
  18: Climate models suggest the possibility of either lower or higher hydropower
    production in Nepal. Shifting seasonality of water availability affects irrigation
    water use. Low season flows in Bangladesh appear to increase somewhat in the median
    scenario.
  19: Optimal water allocation to irrigation or low flow augmentation in Bangladesh
    is highly sensitive to assumptions about the relative values of these two activities;
    there is little tradeoff between hydropower and downstream water use.
  20: Infrastructure development in the Ganges basin generates large economic benefits,
    particularly from energy production and irrigation, but is vulnerable to climate
    change impacts (particularly drier conditions). The costs of infrastructure are
    balanced against the benefits under various discount rates. The impact of climate
    models on flows is higher than the impact of infrastructure itself.
  21: The potential economic impact of different water management scenarios on hydropower,
    irrigation, and delta flow values.
  22: "Dams could deliver significant energy and dry season water supply benefits\
    \ in the Ganges region, worth US$4\u20138 billion/yr. The value of additional\
    \ irrigation investments is less clear."
  23: Emphasis should be placed on flexible approaches that avoid costly mistakes
    and accommodate adaptive management as more information becomes available. Policy-makers
    should favor robust development strategies that perform well over a wide range
    of potential conditions and/or deliver immediate benefits regardless of climate
    change.
Methodology:
  8: The analysis uses the SWAT model for hydrology simulation and GEOM for exploring
    economic implications of climate change, applying nonlinear optimization techniques
    within the General Algebraic Modeling System.
  10: Analysis comparing basin performance under historical and climate change conditions,
    using climate model projections (A2 and A1B emissions scenarios) and exploring
    sensitivity to downstream water value assumptions.
  14: Uses WCRP CMIP3 data downscaled by Maurer & Hidalgo (2008) to project flow and
    runoff changes. The analysis shows a range of projected outcomes based on different
    GCMs. Results are applicable to 2050 for flow projections and 2040-2069 for runoff
    changes.
  17: Compares water flow and power generation under different climate models (GCMs)
    and dam management scenarios (DamsRange, SmallMed, Mega). Uses hydrological models.
    Results are applicable to the Ganges basin. The results refer to the year 2050.
  18: Climate models (GCMs) are used to project changes in water availability and
    hydropower production; optimization model allows use of groundwater during periods
    of surface water shortage.
  19: Uses the SWAT model to assess water availability in the Ganges.
  20: Analysis of high flow events, modeling of flows on a monthly scale, economic
    valuation of benefits from energy production and irrigation. Comparison of different
    climate scenarios (GCMs) and infrastructure development scenarios.
  21: Economic valuation under different dam scenarios using GCM projections for the
    A2 emissions scenario for 2050.
  22: Estimated temperature, rainfall, and runoff over the basin using 16 globally
    recognized GCMs for a single (A2) high emissions trajectory (IPCC, 2007).
  23: A framework developed in the paper can be used to estimate climate damages through
    changes in water resources by characterizing the range of losses under a range
    of scenarios.
