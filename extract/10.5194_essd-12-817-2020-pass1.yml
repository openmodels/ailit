Methodology:
  1: Development of 'LitPop,' a globally consistent methodology to disaggregate asset
    value data proportional to a combination of nightlight intensity and geographical
    population data. The method is validated by comparing disaggregated GDP to reported
    GRP. The methodology is open-source and part of the CLIMADA software.
  3: The paper describes a 'LitPop' downscaling methodology that disaggregates national-level
    data (total asset value and GDP) to a gridded level using gridded nightlights
    and population data. The Gridded Population of the World (GPW) dataset is used
    for population data because it does not incorporate nightlight data, allowing
    for independent enhancement.
  5: This paper uses a LitPop approach, which combines nightlight luminosity and population
    count, to disaggregate total asset value per country to a high-resolution grid.
    The disaggregation skill is evaluated by comparing modeled GRP (re-aggregated
    gridded GDP) to reported reference values of GRP for 14 countries. The exponents
    m and n in the LitPop function are varied to find the most adequate combinations
    for subnational disaggregation. The applicable use case is the creation of gridded
    asset exposure data.
