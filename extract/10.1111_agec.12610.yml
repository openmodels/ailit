Highlights:
  1: Floods negatively impact food security (calorie and micronutrient consumption),
    decrease household income, and increase poverty in Afghanistan. Impaired livelihoods
    are the primary driver of the flood effect on food security rather than price
    hikes. Flood experience is associated with lower diet quality and quantity, and
    with consumption smoothing coping strategies like buying food on credit and taking
    loans.
  3: "Floods can lower household income and assets, detrimentally affecting calorie\
    \ and micronutrient consumption in the longer term; Shocks are responsible for\
    \ a food quantity\u2013quality trade-off; Afghanistan experiences severe micronutrient\
    \ deficiency."
  9: Flood-affected households show significant differences in food security variables
    compared to non-flood-affected ones, indicating impacts on nutritional intake
    and deficiencies.
  10: Floods negatively affect food consumption, decreasing Kcal/pc and increasing
    Kcal deficiency. Price shocks also have a negative impact on Kcal/pc and increase
    Kcal deficiency.
  12: Floods have a statistically significant negative impact on household nutrition,
    specifically reducing vitamin A and C consumption and increasing deficiency.
  13: Floods increase poverty and decrease household income. Price shocks increase
    poverty.
