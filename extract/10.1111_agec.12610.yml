Quantitative material:
  1: Exposure to flooding decreases daily calorie consumption by approximately 60
    kcal. Floods increase the probability of iron deficiency by 11 percentage points,
    vitamin A deficiency by 12 percentage points, and vitamin C deficiency by 27 percentage
    points. Floods decrease income by about 3% and increase the likelihood of a household
    being poor by about 3 percentage points.
  9: Quantitative data provided on food security variables such as calorie and nutrient
    deficiencies, along with differences between flood affected and non-flood affected
    households.
  10: Flood exposure is associated with a statistically significant decrease in Kcal/pc
    (ranging from -69.334 to -57.183) and an increase in Kcal deficiency (ranging
    from 0.013 to 0.017) at a significance level of p<.01 or p<.05.
  12: Floods are associated with a statistically significant decrease in per capita
    Vitamin A and Vitamin C consumption, and a statistically significant increase
    in Vitamin A and Vitamin C deficiency. The coefficients reported can be used to
    quantify these impacts, although the units are nutritional rather than macroeconomic
    or fiscal.
  13: A flood increases poverty (0.031***, 0.025***, 0.026**), decreases income (-0.030**);
    A price shock increases poverty (0.097***, 0.081***)
