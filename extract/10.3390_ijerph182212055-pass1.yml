    by the entropy weighting method.
  6: Control variables include total population (POP), agricultural machinery power
    (Machinery), primary industry value-added (First), secondary industry value-added
    (Second), total government expenditure (Expand), and total social investment (Invest),
    all taken as logarithms. County and time fixed effects are also included.
  10: "The 'Rainsi \xD7 Postt' variable is not clearly defined on this page. The paper\
    \ controls for land transfer policy, which potentially improved agricultural scale\
    \ and long-term investment, implying that these concurrent policies could affect\
    \ the overall impact of weather events."
  13: The sample includes 2086 counties from 31 provinces in China. Seven provinces
    were the most affected in the 2008 snow disaster. The placebo tests show that
    the coefficient of randomization was concentrated near 0, which is significantly
    different from the baseline estimation.
  16: The paper focuses on the impact of snow disasters on agricultural practices
    (land utilization and energy consumption) and their potential long-term environmental
    consequences (soil erosion, desertification). The paper analyzes the mechanism
    by which snow disaster impacts GAD (the paper doesn't define this, so I cannot
    assess its relevance to macroeconomic outcomes).
  17: The study uses the logarithm of fertilizer and pesticide input per hectare as
    a proxy for the mechanism through which snow disasters affect Green Agricultural
    Development (GAD). It also suggests that farmers' risk expectations change due
    to extreme climate shocks.
  18: The paper recommends increased investment in agricultural infrastructure, tailored
    agricultural policies, agricultural disaster insurance, and subsidies for green
    production to mitigate the impact of climate shocks and promote GAD.
  19: The study focuses on the impact of snow disasters on agricultural output, specifically
    GAD. The tables explore the sensitivity of the results to controlling for irrigation
    efficiency and education.
