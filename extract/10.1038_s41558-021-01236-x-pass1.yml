    relationship between temperature and the metric. Extended Data Figures 2 and 3,
    and Supplementary Figures S4.1-S4.10 provide additional information.
  13: The technology and sector-specific dynamics governing any 2oC-targeted pathway
    are by no means a given, but rather depend on the particular scenario features,
    and it is imperative for any risk assessment to consider these nuances.
