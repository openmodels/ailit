  15: The physical risk analysis is focused on mid-century
  16: The analysis uses an integrated scenario analysis framework that could be built
    upon to estimate financial risks. It aims to translate sector-level and economy-wide
    outputs from integrated assessment models (IAMs) to firm- and household-level
    risks.
  17: The study uses GCAM (Global Change Assessment Model) and MAGICC (Model for the
    Assessment of Greenhouse-gas Induced Climate Change) to project climate scenarios.
    Climate impact models are also run. Scenario data analysis and visualization were
    performed.
  18: The analysis utilizes different scenarios with varying policy assumptions, socio-economic
    pathways (SSPs), and technological preferences to model future climate outcomes.
    The scenarios cover the period from 2010 to 2100.
  19: The analysis considers physical hazard indicators for 2050 and transition risk
    indicators for 2030, relative to a 'No Policy' scenario. The likelihood of physical
    hazard indicators is benchmarked against their current occurrence rates. The methodology
    is applicable to assessing the impact of climate change under different temperature
    change pathways and socio-economic development scenarios.
  27: Uses GCAM (Global Change Analysis Model), an Integrated Assessment Model (IAM).
    GCAM is calibrated to a historic base year (2010), with trajectories to different
    temperatures specified using fossil fuel and industry CO2 constraints (and GHG
    constraints, in case of the NDCs). All emission constraints are assumed to begin
    in 2025 (except for the NDCs, which begin in 2020). Solves for the equilibrium
    prices and quantities of various energy, agricultural, and CO2/GHG markets in
    each five-year model period from 2010 (the calibration year) to 2100 at different
    spatial resolutions. Land-use change emissions are priced as a proportion of the
    fossil emissions price.
  28: GCAM tracks emissions of 24 GHGs, aerosols, and short-lived species endogenously
    based on resulting energy, agriculture, and land systems activity, although a
    separate climate module and impacts models are used for subsequent steps.
  29: The analysis uses Integrated Assessment Model (IAM) outputs and diagnostic exercises
    to compare IAM characteristics. It considers indicators of the feasibility of
    the transition, like abatement costs and carbon prices. The results are applicable
    to measuring transition risks associated with climate change mitigation.
  30: Climate modelling is done by running emissions scenarios through a probabilistic
    variant of the MAGICC4.2 simple climate model, incorporating uncertainties by
    perturbing parameters like equilibrium climate sensitivity, ocean mixing rate,
    and climate-carbon cycle feedback strength.
  31: Spatially-explicit global-scale impacts models are used to calculate seven hazard
    indicators for each emissions scenario, with impacts calculated over a 30-year
    period. Damage functions relate indicators to global mean surface temperature
    increases. These functions are combined with probability distributions of temperature
    change from 23 CMIP5 climate models.
  33: Drought is calculated using SPEI6 over 6 months, with significant drought defined
    as at least three months with SPEI6 < -1.5. Crop yield potential is related to
    the time taken for maize to accumulate growing degree-days. Analysis uses a reference
    period of 1981-2010. Regional averages are calculated by averaging over populated
    cells or weighting by cropland area.
  34: The analysis expands NGFS scenarios by exploring variations in socio-economic
    trends, including green growth and challenging paradigms, and adding disorderly
    scenarios through regional fragmentation and staged accession.
  35: Explores various scenarios of climate mitigation and technology deployment using
    the GCAM model.
  37: Standardized runoff index for characterizing hydrologic drought (Shukla & Wood,
    2008)
  38: 'Paper 75: Develops a multiscalar drought index, SPEI, and applies it in a way
    that is supposed to be sensitive to global warming.'
