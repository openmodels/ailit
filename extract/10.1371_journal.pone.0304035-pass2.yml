Highlights:
  1: Increases in average temperatures negatively impact coffee, rice, and sugarcane
    production but positively impact palm oil and corn production in Colombia.
  2: Climate change may impact agricultural productivity, requiring crop adaptation
    by 2050, with coffee needing higher altitudes and shade, while sugarcane, rice,
    and corn will need adaptation to high temperatures and less water consumption.
  4: The model assessed the influence of environmental variables on crop production
