  5: Vapor pressure and minimum temperature are identified as the most impactful variables
    on crop production in Colombia.  Average temperatures have risen in Colombia from
    1960-2020.
  6: Average temperature increases might help corn and palm oil production, but affect
    coffee, sugarcane, and rice. Dry-air conditions might decrease coffee, corn, palm
    oil, and sugarcane production, but increase rice production. Wind speed increases
