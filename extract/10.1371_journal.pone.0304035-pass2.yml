Methodology:
  1: A Bayesian spatio-temporal model was used with production, climatic, and hydrological
    data from 1121 municipalities in Colombia from 2007 to 2020.
  2: The model measures the relationship between crop production and environmental
    conditions, focusing on coffee, corn, palm oil, rice, and sugarcane.
  3: The study uses a spatio-temporal Bayesian model to analyze the relationship between
    crop production and environmental variables in Colombian municipalities from 2007
    to 2020.
  4: A Bayesian model with Poisson counts was used to represent yearly crop production
    in 1121 municipalities in Colombia from 2007 to 2020; Included linear predictors
    of random effects using INLA for model estimation.
  5: Bayesian model is used to calculate the growth rate in production due to environmental
    variables, evaluating the exponential of the logarithmic scale value.
  6: Regression analysis on the impact of environmental variables on agricultural
