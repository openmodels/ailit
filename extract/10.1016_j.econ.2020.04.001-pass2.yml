  6: The REGIA model incorporates land use change (ILUC) and is suitable for analyzing
    the dynamics of decreased agricultural productivity. The model focuses on how
    the impacts of global warming on agricultural production will occur in a disparate
    manner across the Legal Amazon.
  7: The model removes Legal Reserve (RL) and Permanent Preservation Areas (APPs)
    from available land to calculate the elasticity of land use supply. The model
    incorporates regional information from sources like IBGE, RAIS, SECEX and POF.
    The REGIA database has a matrix structure of 31 regions and 27 sectors.
  8: The study acknowledges several limitations, including not incorporating other
    effects of climate change such as floods, storms, droughts, savanization, shocks
    over other sectors, or advances in technology. The results should be read as accumulated
    deviations from the baseline scenario where climate change did not occur.
  9: The model takes into account the integration of regional trade and the productive
    structure of the regions. The REGIA model deducts from the available area the
    areas of environmental preservation for the calculation of the supply elasticity
    that guides the allocation of different types of land use.
  10: The study focuses on the Legal Amazon region of Brazil. The effects are quantified
    in terms of changes in land area, not direct economic costs or benefits. The maps
