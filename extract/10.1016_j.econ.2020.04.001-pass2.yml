Methodology:
  1: Computable General Equilibrium (CGE) model, REGIA - Inter-regional General Equilibrium
    Model for the Brazilian Legal Amazon; analysis applicable for 2030-2049
  4: The map depicts projected effects of climate change on agricultural production
    from 2030 to 2049.
  6: Uses a Computable General Equilibrium (CGE) model to evaluate the economic impacts
    of climate change on a large scale, both regionally and sectorally. Specifically,
    it uses the REGIA model, an inter-regional CGE bottom-up structure of the Johansen
    type encompassing 30 mesoregions of the Legal Amazon plus the rest of Brazil.
  7: The REGIA model is a Computable General Equilibrium (CGE) model with a land use
    module. The land use module allows for conversion between agricultural, pasture,
    and planted forest land uses, controlled by a transition matrix. The model uses
    a constant elasticity of transformation (CET) function to allocate land between
    different agricultural sectors.
  8: A CGE (Computable General Equilibrium) model is used to simulate the effects
    of climate change on agricultural productivity. The analysis is performed for
    Brazil, specifically focusing on the Legal Amazon and the rest of the country,
    across the period 2030-2049, divided into four 5-year periods. Two model closures
    (historical/baseline and policy) are used.
  9: The REGIA model is used to simulate the effects of climate change by comparing
    a baseline scenario with a scenario that includes climate change effects. The
    land-use mechanism projects land use dynamics considering the total available
    area, productivity of each region, and the relative profitability of the crops.
  10: The analysis projects changes in land use (crop area, pasture, planted forest,
    and natural forest) due to climate change, accumulating the impact over the period
    2030-2049.
  11: The analysis projects percentage variation of agricultural production between
    2030 and 2049 compared to a baseline scenario, focusing on mesoregions within
    the Legal Amazon. The study assesses the effects of climate change on pasture
    and planted forest areas.
  12: The analysis simulates the impact of climate change on agricultural production
    by mesoregion and crop, then models the macroeconomic effects at the state and
    Legal Amazon region levels. Results are applicable to the period 2030-2049 relative
    to a base scenario.
  13: Simulation of the effects of productivity decrease due to climatic changes on
    agricultural crops in the Brazilian Legal Amazon from 2030 to 2049 to project
    impacts on land use and economic indicators.
  15: The paper uses a transition matrix approach, calibrated with TerraClass satellite
    data (2008 and 2010) and agricultural census data (1995 and 2006), to model land
    use changes between agriculture, pasture, planted forest, and unused land in the
    Brazilian Legal Amazon. The matrix indicates how land use changes over time and
    is adjusted for changes in the remuneration of land according to a CET function
    and land supply elasticity.
  16: The transition matrix is adjusted annually, as is the supply of land, based
    on the remuneration of agriculture vs. pasture. The REGIA model is used.
  17: The analysis uses the REGIA model and employs a systematic sensitivity analysis
    with the Gaussian quadrature methodology, focusing on elasticities of land supply
    and substitution of primary factors.
