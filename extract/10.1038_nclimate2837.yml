Quantitative material:
  1: Projected dryland area increase of 23% under RCP8.5 and 11% under RCP4.5; observed
    AI decreased with a net trend of -0.050 per 58 years; CMIP5-EM showed a mean trend
    of -0.012 per 58 years.
  2: The observed data shows 66% of global land area with a drying trend during 1948-2005,
    while CMIP5-EM simulation shows 59%.
  3: "The corrected area coverage is 56% of the global land area in 2100 under RCP8.5,\
    \ which is 23% larger relative to observed climatology (1961\u20131990). Under\
    \ RCP4.5, the total coverage is 50%. Dryland subtypes' proportions are specified\
    \ for both scenarios."
  4: 78% of increased drylands occur in developing countries.
  5: "Average temperature increase in drylands is 1.17 \xB0C per 58 years, approximately\
