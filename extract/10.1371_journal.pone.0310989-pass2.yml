Highlights:
  1: Climate change diminishes land, labour, and fertilizers productivity at a 1%
    significance level, whereas GDP per capita boosts significantly the total factor
    productivity in agriculture.
  2: By 2050, ensuring food security for nine billion people will require organized
    and extensive adaptation activities.
  3: Climate change negatively affects agricultural productivity and technical efficiency,
    but adoption of climate-smart agriculture practices, technology, and improved
    farming practices can enhance yields and economic gains; Organic fertilizers increase
    yields and economic gain.
  4: The study aims to investigate the impacts of climate change on agricultural factor
    productivity, examine the impact of factor productivity on cereal crop yields,
    and estimate the level of technical efficiency of cereal yields in Sub-Saharan
    African countries.
  5: Stochastic frontier technique is best suited for efficiency studies likely to
    be influenced by situations beyond the control of the decision-making unit; DEA
    fails to assess the potential influence of random shocks, such as measurement
    inaccuracy and other noise in the data.
  6: The study examines the impacts of climate change on agriculture factor productivity
    and uses the pooled OLS panel model due to the absence of individual heterogeneity.
  8: Cereal crop yields and productivity remained steady between 2005 and 2020. Some
    Sub-Saharan African countries, including South Africa and Angola, have high carbon
    emissions and low cereal crop yields.
  9: Africa is predicted to miss out on around 62% of its agricultural potential due
    to technological inefficiency. Crop productivity dropped between 2008 and 2019.
  11: Agricultural methane and CO2 emissions have a harmful and noteworthy impact
    on agricultural factor productivity in sub-Saharan African nations; Climate models
    forecast a progressive rise in carbon dioxide concentration and temperature, adversely
    affecting agricultural factor productivity; 1C temperature increase reduces TFP
    growth rates by 1.1-1.8 percentage points in poorer nations.
  12: Climate change adversely affects land, labor, and fertilizer productivity; GDP
    per capita enhances land productivity through innovation and technological advances.
  13: Land fragmentation and small farm sizes are expected to be significant impediments
