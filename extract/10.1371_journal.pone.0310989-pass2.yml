  14: Climate change adversely affected land, labor, and fertilizer productivity in
    Sub-Saharan Africa. Increased land size decreases cereal crop efficiency. Skilled
    labor and fertilizer consumption increase crop production efficiency.
  15: The study concluded that CO2 and agricultural methane emissions reduce labour,
    land, and fertilizer productivity, but GDP per capita income increases factor
    productivity.
Methodology:
  1: Panel data from 35 sub-Saharan African countries between 2005 and 2020, pooled
    OLS and stochastic frontier models.
  3: Examines climate change effects on agricultural yields and the factors influencing
    the adoption of climate-smart agriculture practices. Uses literature analysis
    and empirical observations related to farming practices and climate change impacts
    in African countries.
  4: Panel data estimation technique and stochastic frontier analysis are employed,
    focused on cereal crops (wheat, rice, maize, barley, oats, rye, millet, sorghum,
    and buckwheat).
  5: Stochastic frontier model to assess technical efficiency of cereal crop yields;
    Pooled OLS panel data model to investigate impact of climate change on labour,
    arable land, and fertilizer productivity; Stochastic frontier analysis is more
    applicable to analyzing the technical efficiency of agricultural production.
  6: Pooled OLS panel model; Cobb-Douglas production function
  8: The paper analyzes trends in cereal crop yields and productivity using data visualized
    in line graphs for individual African countries over time.
  9: 'Technical efficiency scoring of cereal crop yields. The paper also uses descriptive
    statistics and correlation coefficients. Analysis period: 1960-1991, 2005-2020.'
  11: Panel unit root test (Fisher-type) for unbalanced and fixed panel data to avoid
    spurious regression; Diagnostic tests for heteroscedasticity and serial autocorrelation
    using Breusch and Pagan Lagrangian multiplier tests and the Wooldridge autocorrelation
    test; Correlation matrix analysis.
  12: The analysis uses regression models to assess the impact of climate change on
    agricultural productivity, focusing on methane and CO2 emissions, with results
    validated using diagnostic tests confirming no serial correlation or non-constant
    variance.
  13: Stochastic frontier model; Stochastic frontier analysis
  14: Pooled OLS and stochastic frontier models were used with panel data sets ranging
    from 2005 to 2020 for Sub-Saharan African countries.
  15: Estimating the technical efficiency of cereal crop yields.
