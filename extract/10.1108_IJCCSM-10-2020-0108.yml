Highlights:
  1: Both positive and negative climate shocks harm financial stability. Positive
    climate shocks have a greater short-term effect on financial stability than negative
    shocks in the current period, but less in the lag period. Negative climate shocks
    bring larger long-term adjustments to financial stability than positive shocks.
    Climate change is more destructive to financial stability in the long run.
  2: Climate change is a source of risk for financial system stability; physical and
    transition risks are key mechanisms through which climate change affects financial
    stability; existing research lacks empirical evidence on the impact of climate
    change on financial stability; the study empirically tests the relationship between
    climate change and financial stability in China.
  3: Climate policies may cause economic recession, financial instability, and negative
    impacts on investor sentiment.
  4: Climate change has significant, nonlinear effects on the global economy and financial
    stability. The impact of climate change on financial stability can be nonlinear
    and path-dependent, potentially leading to domino effects when temperature thresholds
    are exceeded. The effect of positive and negative climate shocks on financial
    stability can be different, with time mismatches between investor/government decisions
    leading to long-term and short-term differences.
  5: The analysis focuses on quantifying the asymmetric effects of increasing vs.
    decreasing average temperatures on financial stability, suggesting that the impacts
    may not be symmetrical.
  8: The paper analyzes the impact of temperature increases and decreases on financial
    stability in China using a VAR model.
  9: A shock to TEMP_i has a significant negative impact on financial stability, which
    peaks in the fifth period and then stabilizes. The higher the temperature, the
    higher the frequency of climate disasters, resulting in greater economic and financial
    losses.
  10: The impact of a rapid conversion to a low-carbon economy on financial stability
    is greater than natural disasters caused by climate change.
  11: Climate change has a long-term asymmetric transmission effect on financial stability;
    the long-term damage of climate change on financial stability is greater than
    the short term; the impact of positive and negative climate shocks on financial
    stability begins to stabilize after the 30th period, reaching a long-term equilibrium.
  12: Climate change has a long-term negative asymmetry path to financial stability,
    though the degree is not large.
  13: Positive and negative changes in CO2 concentration have statistically significant
    impacts on financial stability. There are asymmetric long-run effects of positive
    and negative changes in CO2 on financial stability.
  14: Negative climate shocks are more destructive to financial stability in the long
    term compared to positive shocks; positive shocks have a greater impact in the
    short term. Climate change has a greater long-term impact on financial stability.
  15: Both positive and negative climate shocks harm financial stability. The relationship
