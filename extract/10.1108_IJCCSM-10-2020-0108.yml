Methodology:
  1: "Vector autoregression (VAR) model and NARDL model to assess the nonlinear asymmetric\
    \ effect of climate change on China\u2019s financial stability."
  2: Empirical analysis using China as a research object to test the relationship
    between climate change and financial stability; NARDL model adopted to empirically
    test the impact of climate change on financial stability. Considers asymmetric
    transmission effects of climate change on financial stability from short-term
    and long-term perspectives.
  3: Empirical research includes climate stress tests to assess the impact of climate
    policies on the portfolios of energy projects.
  4: Financial network approach, VAR model, NARDL model. VAR model is applicable for
    understanding the dynamic relationships between variables. NARDL model is designed
    for investigating nonlinear long-term and short-term effects.
  5: A Non-linear Autoregressive Distributed Lag (NARDL) model is used to analyze
    the asymmetric effects of positive and negative temperature shocks on financial
    stability. The model decomposes temperature changes into positive and negative
    components and estimates their individual impacts on financial stability, accounting
    for long-term and short-term effects. The applicability of this model is for capturing
    non-linear relationships between climate change and financial stability.
  8: Vector Autoregression (VAR) model is used to analyze the asymmetric impact of
    climate change on China's financial stability. Unit root tests (ADF and PP) are
    conducted. Lag length criterion is used to determine the optimal lag order of
    the VAR model.
  9: Two VAR models with second order lags are built for temperature sequences TEMP_i
    and TEMP_d. ADF and PP tests are also performed.
  10: The analysis is performed using the NARDL model to assess long-term and short-term
    nonlinear and asymmetric effects.
