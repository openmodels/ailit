    (structures reported that don't exist) and omission errors (structures that exist
    but are not reported).
  7: The median year of construction of buildings in the 6-foot SLR zone is 1975.
    The 6-foot SLR zone is 35% developed in the year 2015. Older coastal areas, such
    as the Northeastern region of the U.S., developed early and rank high in density
    and developed area throughout the 20th century.
  8: The paper uses visual aids (maps and conceptual diagrams) to illustrate the relationship
    between urban expansion, density, and sea level rise risk.
  9: The study uses data from U.S. government datasets and those with CC0 licenses.
  10: The paper examines historical coastal development trends in the context of sea
    level rise exposure. It provides a regional breakdown of these trends.
  12: The study compares building trajectories in SLR zones with interior areas of
    the same MSAs to account for historical and geographic differences.
  13: The zero line in the graphs represents a SLR zone with no storms in the database.
    Severe levels of storm hits are defined as 5 or more storms since 1900, less severe
    as 1-4 storm hits since 1900. Results presented are relative to a SLR zone with
    no storms. The analysis focuses on cumulative hurricane events due to the consistency
    of results between hurricane events and mean wind speed.
  14: The study suggests hurricane-prone areas might result in denser urban landscapes,
    indicating the need for further local-scale studies.
  17: The study acknowledges that building age alone does not fully capture vulnerability,
    as building condition and adaptation also play significant roles, though these
    are not directly assessed due to data limitations. It also discusses adaptation
    strategies, including structural alterations, nature-based approaches, and retreat.
  18: Building size and density tended to increase after hurricanes hit an area. Business
    as usual coastal development should be avoided in favor of sustainable development,
    building policies, and coastal retreat after disaster.
