Quantitative material:
  1: Economic costs caused by losses in labour productivity amount to around CHF 665
    million (approx. USD 700 million) per year in Switzerland; could triple by the
    end of the century under RCP8.5.
  2: In the summer of 2015, the second warmest summer in Switzerland on record, an
    increase in mortality of 5.4% was reported, with people older than 75 making up
    77% of the deaths.
  3: "Equation (1): AF(T)=RR(T)\u22121/RR(T), where RR(T) represents the RR of daily\
