  4: The analysis quantifies labor productivity loss based on WBGT values.
  6: Baseline (2020, RCP8.5) labor productivity loss is CHF 665 million per year.
    In 2050, labor productivity loss increases by 8% under RCP2.6 and 65% under RCP8.5,
    reaching CHF 1.1 billion per year.  This corresponds to 0.24% of total yearly
    exposed salary value (0.21% for low physical activity, 0.54% for high physical
    activity).  Under RCP8.5 in 2050 the 95th percentile is CHF4 billion per year.
  7: In 2080, the difference in heat impacts under an RCP8.5 scenario versus the RCP2.6
    scenario is 823 (+117%) additional heat-related deaths per year and an increase
    of CHF 1381 million (+170%) for labour productivity losses.
  8: Monetary costs of heat and mortality impacts may double, and labour productivity
    loss may triple by the end of the century under RCP8.5.
