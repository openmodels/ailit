Methodology:
  1: Fixed-effects panel models are used to analyze observed day-to-day temperature
    variability with subnational economic data for 1,537 regions worldwide over 40
    years.
  2: Fixed-effects panel regression models to exploit within-region changes of day-to-day
    temperature variability and regional growth from one year to the next, using ERA5
    climate data (1979-2018) and a regional economic dataset. Analysis is done at
    the regional level.
  4: Regression models are used to estimate the reduction in regional growth rates
    per extra degree of day-to-day temperature variability. Sectoral detail of economic
    dataset is used. Different climate re-analysis datasets were used for robustness.
  5: The analysis uses CAN (Climate-economy) data, partitioning it by median national
    income to evaluate marginal losses from temperature variability. A distributed-lag
    model is used to assess the persistence of the effects. The analysis covers the
    period 1979-2018.
  6: Econometric specification
  8: Fixed-effects panel regression models are applied to estimate the effect of annual
    day-to-day temperature variability on economic growth, controlling for regional
    and yearly fixed effects, seasonal temperature differences, nonlinear effects
    of annual average temperature, annual average temperature change, and yearly total
    precipitation. Climate data from ERA5, WFDEI, and EWEMBI reanalysis datasets are
    used for the period 1979-2018. Spatial aggregation of gridded climate variables
    to regional level is weighted by area or population.
  9: Regression models were designed to analyze the relationship between a climate
    measure (proposed by A.L.) and economic data (provided by M. Kalkuhl). The authors
    contributed to the interpretation of the results.
