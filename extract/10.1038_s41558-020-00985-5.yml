More Notes:
  1: The impact of day-to-day variability is modulated by seasonal temperature difference
    and income, with the highest vulnerability in low-latitude, low-income regions
    (12 percentage-point reduction).
  2: Marginal losses from increased temperature variability are largest in low-latitude
    and coastal regions.
  4: The study controlled for the frequency of heat-stress days. Results are robust
    to different climate datasets, weighting methods, region-specific time trends,
    and exclusion of large economies or industries.
  5: The effect of day-to-day temperature variability is independent of both annual
    mean temperature and the frequency of extreme temperatures. Adaptation to the
    impact of day-to-day temperature variability is dependent on national income as
    well as long-term exposure of economic agents to large seasonal temperature differences.
  6: Spill-over effects may potentially attenuate or aggravate these effects, but
    a thorough assessment of their role requires explicit assessment of the trade,
    financial and infrastructure networks through which they may propagate and as
    such is beyond the scope of this work.
  11: The page describes the data partitioning method based on income, which seems
    to be a key step in their analysis. The maps and charts visually represent the
    distribution of income levels globally at both national and regional scales.
