Highlights:
  1: Increases in seasonally adjusted day-to-day temperature variability reduce macro-economic
    growth.
  2: Day-to-day temperature variability has a negative linear effect on regional growth
    rates. The magnitude of the response is modulated by the seasonal temperature
    difference, with countries experiencing smaller seasonal temperature differences
    affected more. The effect of day-to-day temperature variability is independent
    of changes in annual average temperature.
  4: The reduction in regional growth rates per extra degree of day-to-day temperature
    variability is larger in countries with lower GDP per capita. The effect of day-to-day
    temperature variability is approximately equal across the agricultural, manufacturing,
    and services sectors. Day-to-day temperature variability in spring, summer and
    autumn has significant effects of similar magnitudes on annual regional growth
    rates. Day-to-day variability in winter on annual regional growth rates is statistically
    insignificant.
  5: Lower-income regions are more vulnerable to increases in day-to-day temperature
    variability due to their low income and lack of resilience. Higher income enables
    regions to better utilize exposure to large historical seasonal temperature differences
    to adapt to greater day-to-day variability. The negative impacts of day-to-day
    variability on economic growth persist for at least two years.
  6: "Day-to-day temperature variability on macroeconomic growth constitutes a previously\
