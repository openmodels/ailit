Quantitative material:
  1: An extra degree of variability results in a five percentage-point reduction in
    regional growth rates on average; highest vulnerability in low-latitude, low-income
    regions (12 percentage-point reduction).
  2: An extra degree Celsius of day-to-day temperature variability reduces the regional
    growth rate by at least five percentage points. Marginal losses can be greater
    than 10 percentage points in regions with smaller seasonal temperature differences.
  3: Table 1 presents regression results estimating the effect of climate variables
    on regional growth rates. The coefficients represent the estimated effect of a
    one-unit change in the climatic variable on the regional growth rate. For example,
    in model 7, day-to-day temperature variability has a statistically significant
    negative impact on regional growth rates (-0.115***).
  4: Figure 3 shows a scatter plot of the marginal change in growth rate (percentage
    points) against Country GDP per capita (2017 US$) and seasonal temperature difference,
    with country population (2017 values) indicated by size of points.
  5: Marginal losses from an increase in day-to-day temperature variability are generally
    larger for regions in low-income nations compared with those in higher-income
    nations. The negative impacts of day-to-day variability persist for at least two
    years following the initial shock with a partial growth recovery in the third
    year.
  8: The regression coefficients are interpreted as an estimation of the percentage-point
    change in regional growth rates per unit change of the explanatory variable.
