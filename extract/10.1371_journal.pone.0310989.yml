Quantitative material:
  1: Average efficiency score for producing cereal crops between 2005 and 2020 was
    83%. Labour contributed 51.5% and fertilizer contributed 5.7% to raising the technical
    efficiency of cereal crop yields, whereas arable land per hectare reduced the
    technical efficiency of cereal yields by 44.7%. Climate change diminishes land,
    labour, and fertilizers productivity at a 1% significance level, whereas GDP per
    capita boosts significantly the total factor productivity in agriculture.
  2: Without technology, crop yields decrease by 1.5% every decade.
  4: Africa is predicted to miss out on around 62% of its agricultural potential due
    to a technological efficiency of 38.2%; Ethiopia has an estimated technical efficiency
    of 66%.
  6: Equations (5, 6, 7, 8, 9, 10, 11, 12) describe the relationships between variables,
    but no specific quantitative results are provided on this page.
  7: Technical efficiency of cereal production in Africa is reported as 38.2%, with
    a minimum score of 60% efficiency for yields of 1100 kg/ha and up to 90% for yields
    of 1600 kg/ha.
  8: Cereal crop yields remained steady between 2005 and 2020 in the region studied.
  10: Table 2 provides descriptive statistics on efficiency scores, cereal yields
    per hectare, and productivity of land, labor, and fertilizer.
  12: A one percent release of agricultural methane reduces average land productivity
    by 5.80 kg for grain yields. A one percent release of CO2 emission reduces average
    land productivity by 5.13 kg for grain yields. GDP per capita income has positive
    and statistically significant impact on land, labor, and fertilizer productivity.
  13: A one-unit increase in GDP per capita income leads to a noted one-unit increase
    in total factor productivity of land, labor, and fertilizer.
  14: The elasticity of land size has a negative impact on cereal crop efficiency
    in kilograms per hectare, reducing efficiency by 0.447% per hectare. A 1% increase
    in agricultural labor and fertilizer consumption per hectare contributes to a
    0.515% and 0.057% rise in cereal crop production efficiency, respectively.
