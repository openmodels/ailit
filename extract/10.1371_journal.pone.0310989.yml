  10: The analysis uses technical efficiency scores computed using STATA 17, focusing
    on agriculture in Sub-Saharan African countries from 2005 to 2020.
  12: Regression models (Model 1, Model 2, Model 3) used to estimate the impact of
    climate change on agricultural input productivity.
  13: Stochastic frontier analysis is used to analyze the technical efficiency of
    cereal crop production.
  14: The analysis uses pooled OLS and stochastic frontier models with panel data
