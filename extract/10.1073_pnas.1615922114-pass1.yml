Quantitative material:
  1: TFP could fall to pre-1980 levels by 2050 even when accounting for present rates
    of innovation.
  2: The quantitative information includes average annual TFP growth rate of 1.43%
    since 1948 and year-to-year TFP changes (TFPC) ranging from -0.05 to 0.15.
  3: Correlations between regional climate indices and national TFPC are presented,
    but specific quantified impacts (e.g., % change in TFPC) are not provided on this
    page.
  4: Model 1 (1951-1980) explains almost 50% of the total TFPC variance; Model 2 (1981-2010)
    represents around 70% of variance. Correlation coefficients between modeled and
    measured TFPC are provided for both periods (R=0.702 and R=0.839 respectively).
  5: Climate trends caused a net TFP loss of 0.0003846 per year, outweighed by a technological
    gain of 0.014865 per year. PIK program caused a drastic reduction in productivity
    by close to 15 to 16%.
  6: TFP decline projected to occur by ~2035 for RCP4.5 and ~2040 for RCP8.5 if technological
    advancements and adaptation only keep pace with recent rates.
  9: Significant correlations between TFPC and climate indicators (TA, TN, TM, PR)
    expressed as percentages of grids, changes in sectoral contributions to TFP (crops,
    livestock, farm-related goods and services) as percentages of total value.
  10: Under the RCP4.5 scenario, the ensemble mean climate penalty will reduce TFP
    by ~2.84% per year through 2040, with a range of 1.75% to 5.19% per year considering
    climate projection uncertainty. From 2010-2020 the mean loss rate is 0.69% per
    year, rising to 2.40% in 2020-2030, and 5.38% in 2030-2040. Using regression-based
    uncertainty, average yearly losses from 2010-2040 are 2.97%, with a range of 1.48%
    to 5.60%. Under the RCP8.5 scenario, the mean loss rate is 4.34% per year, or
    between 2.52% and 13.32% per year considering climate uncertainty. This rate increases
    over time from 1.37% per year in 2010-2020 to 3.26% in 2020-2030 and 8.25% from
    2030-2040. Submodel results increase the mean projected TFP loss to 4.55% per
    year, with a climate-based uncertainty range of 2.17 to 14.43%.
