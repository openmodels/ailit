  10: The model's applicability may decrease as future climate changes exceed the
    magnitude of historical anomalies. The study finds TFP loss may be higher than
    yield loss because it reflects the added costs of maintaining yield under less
    beneficial climate conditions. The paper identifies factors contributing to TFP
    loss, including warming trends and precipitation changes.
  11: The analysis is based on averaged TFPC-climate relationship observed in 1981-2010,
    and doesn't account for evolving climate sensitivity; Trade regulations may indirectly
    affect agriculture; There was no persistent correlation found between agricultural
    international trade and TFPC in US agriculture.
  13: The paper focuses on agriculture in the US. The analysis is based on historical
    data from 1951 to 2010 for climate variables and 1951 to 2001 for agricultural
    value. The study seems to relate climate variability to agricultural productivity
    but only shows correlations, not causal effects, in this page.
