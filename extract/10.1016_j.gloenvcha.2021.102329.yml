Highlights:
  1: Higher levels of income inequality result in greater damages from natural disasters;
    inequality increases the number of people affected by disasters.
  2: Economies in recession may suffer less impact from natural disasters, which can
    act as a positive stimulus by mobilizing idle capacity.
  3: Unequal societies suffer greater physical damages due to natural disasters (Hypothesis
    1). Natural disasters increase income inequality (Hypothesis 2). Unequal societies
    suffer from a vulnerability-disaster trap whereby damages due to natural disasters
    further widen income inequality and further reduce resilience (Hypothesis 3).
    Floods were the most recurrent and devastating events between 1992 and 2018. Droughts,
    despite low frequency, rank second in terms of number of people hit. Latin America
    and the Caribbean are the regions mostly hit by (especially wet) disasters. Asia
    and Africa are the regions mostly affected by dry disasters.
  4: Asia has the highest frequency of natural disasters; floods affect the most people
    compared to other disaster types.
  5: Damages due to natural disasters will be harsher in unequal societies, and damages
    due to natural disasters lead to increased inequality.
