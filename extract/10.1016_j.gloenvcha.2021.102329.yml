Methodology:
  1: The paper uses a simultaneous equations approach on a panel of 149 countries
    from 1992 to 2018 to analyze the mechanisms connecting climate change-induced
    disasters and inequality.
  2: The paper discusses case studies based on quasi-experimental methods comparing
    growth and inequality before and after specific natural disaster events. It also
    discusses longitudinal studies on the effect of multiple disasters on poverty,
    growth, and inequality. The paper examines both short-term and long-term socio-economic
    impacts.
  3: The analysis is based on a panel database of 149 countries from 1992-2018. They
    test the simultaneous validity of the two causal relations discussed in the literature,
    the natural disasters affect inequality, and income distribution affects resilience
    to the damages caused by natural disasters. They formulate three hypotheses.
  4: The analysis uses data from EM-DAT and WDI, incorporating socioeconomic variables
    and gender inequality indices to explore disaster impacts and adaptation factors.
  5: Uses a Three-Stage Least Square (3SLS) estimator to analyze the relationship
    between damages due to natural disasters and income inequality. It uses a system
    of simultaneous equations.  The analysis uses panel data, controlling for current
    events, the cumulative number of past disasters, and continent dummies.
  6: The analysis considers endogeneity issues in relationships between socio-economic
    factors and disaster impacts, employing exogenous instruments such as distance
    from the Equator and value added in agriculture.
  7: The analysis involves a system of equations using socioeconomic variables as
