Quantitative material:
  1: Poorly drained surface water as well as flooding reduced rice TFP by 2.5 to 4.5%.
  3: The regression model includes variables like CHI (rice-yield index), CQI (rice-quality
    index), CRI (long-rain index), and CFI (flood index), but their actual values
