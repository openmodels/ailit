Highlights:
  1: Extreme summer heat in 2022 increased food inflation in Europe by 0.43-0.93 percentage
    points, with warming projected for 2035 amplifying this by 30-50%.
  2: Temperature increases cause nonlinear, persistent increases in food and headline
    inflation, with stronger effects in hotter months and regions.
  3: Temperature shocks have persistent impacts on food and headline prices. Excess
    wet conditions cause upward impacts on food and headline prices which persist
    over twelve months, independent of baseline climate conditions. The effects of
    temperature increases appear consistent across both higher- and lower-income countries
    and when accounting for different historical inflation volatility, suggesting
    limited historical adaptation.
  4: Projected global warming would cause persistent upward exogenous pressures on
    inflation of considerable magnitudes already during the next few decades. The
    impacts are generally larger in the global south, with the largest pressures found
    across Africa and South America. Decisive mitigation of greenhouse gases could
    substantially reduce inflationary pressures.
  5: Projected temperature increases lead to pressure on both food and headline inflation;
    Inflation pressures are generally higher under the high-emission scenario (SSP585)
    compared to the low-emission scenario (SSP126); Seasonality of inflation pressures
    varies by latitude, with larger variations in Northern mid-latitudes; Heterogeneities
    in impacts arise from the dependence of the impacts on baseline temperatures.
  6: Future climate change will amplify the magnitude of heat extremes, thereby also
    amplifying their potential impact on inflation.
  7: Extreme heat already impacts inflation in Europe, and climate change will amplify
    these impacts, potentially by 30-50% by 2035, and up to nearly 200% by 2060 under
    pessimistic emissions scenarios. Impacts on food inflation, and also headline
    inflation, are observed.
  8: Climate change will alter inflation seasonality and increase inflation volatility
    and heterogeneity; traditional monetary policy models may become less effective.
  9: Impacts on food inflation from mean temperature are consistent when using World
    Bank data; the response of headline inflation differs considerably due to the
    inconsistent inclusion of imputed rents.
  10: The paper estimates the impacts of deviations from normal seasonal conditions,
    and the effects are additive.
  11: The paper evaluates how future weather conditions, particularly temperature
    changes, impact inflation. It assesses the inflationary impacts of the 2022 extreme
    summer heat in Europe and how these impacts could be amplified under future warming.
Methodology:
  2: Fixed-effects panel regression models are used to quantify the causal effects
    of historical weather conditions on national, month-on-month inflation rates across
    121 countries from 1996-2021, controlling for various confounders including country-specific
    time trends and seasonality.
  3: Fixed-effects panel regressions from over 27,000 observations of monthly price
    indices and weather fluctuations worldwide over the period 1996-2021. Robustness
    tests include using a dynamic panel specification, Driscoll-Kraay errors, and
    controls for monetary policy.
  4: Empirical models are used to assess the impacts of future temperature conditions
    on inflation, based on CMIP-6 climate model projections under different SSP scenarios.
    The analysis considers the effects of future weather conditions on inflation in
    the absence of unprecedented adaptation, a targeted monetary policy response,
    or interactions with macroeconomic developments.
  5: Empirical specification using monthly CPI data and CMIP-6 climate model projections
