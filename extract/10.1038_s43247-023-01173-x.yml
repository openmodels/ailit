    scenarios.
More Notes:
  2: The study finds limited evidence for impacts on other price sub-components aside
    from weak evidence in the electricity sector.
  3: The study tests whether adaptation can be seen in the historical period by defining
    temperature shocks with respect to a moving average over the past 30 years, finding
    very similar response functions. Information Criteria do not provide strong evidence
    for using shocks defined in either way. Results are qualitatively consistent under
    different SPEI timescales and thresholds. Statistically significant upwards pressures
    on headline inflation can be identified in hot months in the first month following
    a precipitation shock.
  4: The paper acknowledges that adaptation could mitigate impacts from future climate
    change, and explores the potential of adaptation via adjustment to changing temperatures
    to reduce future impacts.
  5: The study focuses on exogenous pressures on inflation arising from future weather
    conditions, without considering adaptation, policy responses, or macroeconomic
    interactions; Data on national administrative boundaries are obtained from the
    GADM database version 3.6 (https://gadm.org /).
  6: The estimates reflect the exogenous pressure on inflation arising from future
    weather conditions in the absence of historically unprecedented adaptation or
    policy response. The study considers only the impact of temperature on food inflation,
    holding other factors constant (ceteris paribus).
  7: The study identifies weather variables with significant historical impacts on
    headline and food inflation globally, but acknowledges limitations in providing
    a comprehensive relationship between weather conditions and inflation, such as
    the spatial variability of precipitation, which makes its relationship to inflation
    difficult to observe at the national level.
  8: Emphasizes importance of unprecedented adaptation and technological changes to
    limit inflation pressures; adaptation not explicitly modeled.
  9: The study focuses on the impact of deviations from historical seasonal patterns,
    assuming economies are adapted to historical weather; daily precipitation extremes
    are included with an interaction with the monthly average temperature level; the
    interaction with the average temperature level introduces a heterogeneity in the
    response to temperature shocks across both geographical locations and seasons.
  10: The paper includes robustness tests using dynamic models with lagged inflation,
    Driscoll-Kraay errors, an inflation database from the World Bank, and controls
    for transitions in monetary policy. The effects of interactions between climate
    variables and country income level are also investigated.
  11: The study distinguishes between projections of future inflation and an evaluation
    of the mechanism via which climate conditions affect inflation. The empirical
    results are robust to changes in the regime of monetary policy. The analysis uses
    population-weighted averages to reflect human exposure to future inflationary
    pressures.
