Highlights:
  1: Higher temperatures increase food and headline inflation persistently over 12
    months. Effects vary across seasons and regions. Pressures are largest at low
    latitudes and show strong seasonality at high latitudes, peaking in summer.
  2: Temperature increases lead to nonlinear, persistent increases in food and headline
    inflation; impacts vary with baseline temperatures and persist for 12 months.
  3: Temperature increases cause equivalent impacts on inflation in high- and low-income
    countries, suggesting limited historical adaptation. Strongest and most significant
    historical weather impacts on inflation come from changes in average temperature.
  4: Projected global warming will cause persistent upward pressures on inflation,
    with stronger impacts in the Global South, especially Africa and South America.
    Advanced economies will also experience significant impacts on food inflation.
  5: 'Seasonality of pressures on food inflation vary by latitude: fairly constant
    across seasons at low latitudes but vary considerably across seasons in Northern
    mid-latitudes (20-40N), where they can be more than twice as large in summer compared
    to winter. At the highest latitudes (>40N) upwards pressure in summer contrasts
    downwards pressure in winter. These seasonal heterogeneities are robust across
    empirical specifications. Seasonally heterogenous pressures would cause alterations
    to the usual seasonal cycle of food inflation.'
  6: Future climate change is projected to amplify heat extremes and their potential
    impact on food inflation. In some regions, warming can amplify seasonal variability;
    in others (including much of Europe), it can reduce seasonal variability.
  7: Extreme heat events significantly impact inflation, particularly food inflation,
    and these impacts are expected to be amplified by future climate change. The amplification
    of extreme heat impacts on inflation in Europe is projected to be 30-50% due to
    climate change by 2035.
  8: Climate change is likely to alter inflation seasonality, increase inflation volatility
    and heterogeneity, and place persistent pressures on inflation levels. Temperature
    shocks under future climate change would amplify inflation heterogeneity and alter
    the seasonality of inflation within individual countries. There are persistent
    upward pressures on annual food inflation.
  10: Accounting for linear time trends enhances the magnitude of estimated effects.
    The study calculates and plots cumulative marginal effects of climate variables
    on inflation.
  11: The study evaluates how extreme summer heat events could amplify under future
    warming, focusing on the 2022 European summer as a case study. It assesses the
    impacts of the 2022 extreme summer heat in Europe using ERA-5 estimates of monthly
    temperatures.
Methodology:
  1: Fixed-effects regressions applied to over 27,000 observations of monthly consumer
    price indices worldwide. Projections are for 2035 under different emission scenarios,
    climate models, and empirical specifications.
  2: The analysis uses fixed-effects panel regression models to quantify the effects
    of weather fluctuations on inflation, utilizing high-resolution data from the
    ERA5.
  3: Fixed-effects panel regressions from over 27,000 observations of monthly price
    indices and weather fluctuations worldwide over the period 1996-2021 were performed.
    Robustness tests include using a dynamic panel specification, Driscoll-Kraay errors,
    and controls for monetary policy.
  4: The analysis uses empirical models derived from historical data on weather impacts
    on inflation, combined with future climate projections from 21 bias-adjusted climate
    models in the CMIP-6 under different emission scenarios.
  5: Empirical specification using monthly CPI data and CMIP-6 climate model projections.
    Estimates reflect exogenous pressure on inflation from future weather, *abstracting
    from adaptation, policy response, and macroeconomic interactions.* Only increasing
    average temperatures are considered. Baseline empirical specification shown in
    Supplementary Tables S4 & S5 (column 1).
  6: Uses CMIP-6 climate model projections to estimate future temperature conditions
    under a high-emission scenario (SSP5-8.5), and applies empirical response functions
    to historical temperatures and projected warming to assess impacts on food inflation.
    The analysis considers the shifting mean of summer temperatures to evaluate the
    impact of amplified heat extremes.
  7: Empirical analysis using historical data and climate model projections (CMIP-6)
    under various SSPs, with impacts regionally aggregated using population weighting.
    Analysis applies to Europe, Northern Europe, and Southern Europe.
  8: The study uses monthly, non-seasonally adjusted price data from 121 countries
    from 1996-2021. Month-on-month inflation rates are used as the main dependent
    variable, estimated as the first difference in the logarithm of consumer price
    indices (CPI).
  10: Uses a regression model with country, date, and country-month fixed effects,
    as well as country-specific linear time trends. Includes lags of weather variables
    to assess delayed effects. Robustness tests include dynamic models with lagged
    inflation rates, Driscoll Kraay errors, controls for monetary policy transitions,
    and interactions with national income.
  11: Uses empirical models to evaluate the impact of future weather on inflation,
    bias-adjusted and statistically downscaled climate data from CMIP-6 models, and
    assesses impacts using projected monthly average national temperatures. It evaluates
    first terms pertaining to monthly average temperatures of Eq. 3 under future temperature
    conditions. This approach assumes that future warming will shift the mean of the
    distribution of possible summer temperatures.
More Notes:
  3: The study considers both static (1990-2021 average) and moving average baselines
    for temperature shocks, finding similar results. It also tests the impacts of
    daily precipitation extremes.
  4: The study assumes no unprecedented adaptation or targeted monetary policy response
    to the future climate impacts on inflation.
  5: The study acknowledges that the estimates reflect exogenous pressure on inflation
    *in the absence of* adaptation, policy response, and macroeconomic developments,
    suggesting these factors are not accounted for. The analysis is based on the GADM
    database for national administrative boundaries.
  6: The analysis focuses on exogenous pressures on inflation arising from future
    weather conditions, without considering adaptation or policy responses. Country-specific
    examples (USA, Germany, Colombia, Kenya) are presented.
  8: The paper acknowledges that adaptation to climate change offers an opportunity
    to limit pressures on inflation but that pressures on inflation would remain persistent
    and sizable even when accounting for such adaptation. The paper also suggests
    that the identification of the drivers of inflation may become more difficult
    when relying on traditionally used models. The paper notes that monetary policy
    may need to consider weather and climate shocks, as these shocks can no longer
    be considered temporary.
  10: The study acknowledges data limitations, especially regarding monthly resolution
    data for employment and economic output for all countries. The study uses data
    from 21 climate models participating in CMIP-6 under SSP585 and SSP126 scenarios
    for future climate data.
  11: The analysis explicitly states that the results are not projections of future
    inflation, but evaluations of how climate conditions affect inflation via a particular
    mechanism. It presents country-level impacts aggregated to larger spatial regions
    using population-weighted averages to reflect human exposure to future inflationary
    pressures. The uncertainty in estimated impacts arises from choice of empirical
    specification, climate model projections, and future emission scenarios.
