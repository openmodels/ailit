Drivers of Risk:
  1: Higher temperatures, daily temperature variability, and extreme precipitation.
  2: Impacts arise from fluctuations in average monthly temperatures and temperature
    variability as well as precipitation extremes.
  3: Temperature shocks, excess wet conditions, excess dry conditions, and daily precipitation
    extremes are considered as drivers of risk.
  4: Future warming, intensification of weather extremes, and variability due to anthropogenic
    greenhouse gas emissions are main drivers impacting inflation.
  5: Increasing average temperatures projected under future climate change (specifically,
    CMIP-6 climate model projections under SSP126 and SSP585).
  6: Average temperature conditions, future summer warming, heat extremes.
  7: Extreme summer heat and future warming, as projected by CMIP-6 climate models
    under different SSP emission scenarios, are the drivers of risk.
  8: The main drivers of risk are higher-than-normal temperatures, especially in hot
    months and countries; future climate change impacts (warming levels); and short-term
    rises in inflation from exceptionally hot periods.
  10: Weather variables (temperature, precipitation, SPEI (Standardized Precipitation-Evapotranspiration
    Index)), including lagged effects of monthly weather shocks.
  11: Future weather conditions under projected climate change, specifically monthly
    average national temperatures
Evaluation overview:
  1: Impacts of climate conditions on inflation, specifically food and headline inflation.
  2: This page evaluates the impact of climate change on inflation rates.
  3: Food and headline inflation are evaluated as outcomes.
  4: The paper evaluates the impact of future warming on inflation rates, particularly
