Highlights:
  1: The majority of annual long-term (e.g., 2090) damages are associated with climate
    change impacts to human health, including mortality attributable to climate-driven
    changes in temperature and air pollution (O3 and PM2.5) exposure.
  2: FrEDI can trace economic damages in the US from marginal changes in greenhouse
    gas emissions.
  3: A unique feature of this approach is the rich range of uncertainty parameters
    that can be assessed, though separately considering climate parameter and socioeconomic
    uncertainty ignores potential feedbacks.
  4: FrEDI can quickly monetize a broad range of climate-driven impacts, accounting
    for socio-economic and climate scenarios.
  5: Damages from climate change are sensitive to adaptation assumptions, with adaptation
    having the capacity to exacerbate or ameliorate future damages, although amelioration
    is more common.
  6: Climate-driven damages are largest for the health category, primarily from premature
    mortality. Labor is the third-largest damage category in 2090, representing damages
    from lost labor productivity.
  7: Climate-driven premature mortality due to temperature changes is a major impact,
    with an estimated USD 2.3 trillion per year in damages by 2090.
  8: "The Southeast will experience the largest annual damages per capita (mean: USD9300\
