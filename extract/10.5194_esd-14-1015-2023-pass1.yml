Methodology:
  1: Utilizes the reduced-complexity model, the Framework for Evaluating Damages and
    Impacts (FrEDI), to rapidly project economic and physical impacts of climate change
    across 10000 future scenarios.
  2: FrEDI uses paired probabilistic emissions and socioeconomic projections with
    a climate model to quantify impacts in the US.
  3: "The analysis uses 10000 randomly sampled scenarios of global greenhouse gas\
    \ emissions, US population, and US GDP from the Resources for the Future\u2013\
    Socioeconomic Projections (RFF-SPs). These are input to the Finite Amplitude Impulse\
    \ Response (FaIR) model to generate global mean surface temperature projections.\
    \ The Framework for Evaluating Damages and Impacts (FrEDI) model then uses these\
    \ temperature projections, along with population and GDP projections, to calculate\
    \ climate-driven damages across 20 sectors in seven US regions from 2020 to 2300."
  4: The analysis involves calculating global mean surface temperature using the FaIR
    model based on RFF-SPs trajectories, then using this temperature in the FrEDI
    model to assess sectoral damages.
  5: FrEDI accounts for adaptation by grouping sectors into categories based on adaptation
    assumptions such as 'reactive,' 'reasonably anticipated adaptation,' or 'no additional
    adaptation.'
  6: Uses FrEDI model with 10,000 baseline RFF-SP scenarios (emission, population,
    and GDP trajectories). Calculates net present value (NPV) using both constant
    and Ramsey discounting approaches. Applies correction to account for the relationship
    between sectoral damages and GDP per capita.
  7: The analysis is based on scenarios (RFF-SPs) projecting emissions, GDP, and population,
    and evaluates climate impacts up to 2100.
  8: The FrEDI framework is used to assess climate-driven damages across various sectors,
    projecting impacts for the year 2090. The analysis uses 10000 RFF-SP projections.
    Sectors are independent and additive.
  9: Analysis uses 10000 RFF-SP scenarios, incorporates climate parameter uncertainty
    with a Monte Carlo approach using FaIR, and accounts for parametric uncertainty
    in damage functions.
  10: The analysis uses the FrEDI model to project climate damages through 2300, considering
    different Shared Socioeconomic Pathways (SSPs) and discounting assumptions. It
    quantifies net present damages from emissions pulses.
  11: The methodology involves the use of socioeconomic input scenarios (SSP) and
    considers methane and nitrous oxide emissions valuations with Ramsey discounting.
  12: The study uses the FrEDI framework, which involves a decade of research exploring
    individual sectoral impacts in the contiguous US, accounting for factors like
    global mean surface temperature, US GDP, and US population.
  13: FrEDI can update its framework with new or updated impact studies and incorporates
    adaptation assumptions from underlying studies, providing scenarios with and without
    adaptation.
  14: The analysis estimates damages for the year 2090 using different adaptation
    scenarios (No additional, Reactive, Reasonably anticipated, Proactive, With CO2
    fertilization, 2011 precursor emissions) for various sectors across the US.
  15: Temporal trends are modeled as a function of temperature/sea level rise, binned
    damage functions, and sector-specific scalars (e.g., per capita income-dependent
    VSL). Discontinuities can arise from bin boundaries or thresholds in underlying
    studies (e.g., sharp coastal property damage increases after sea levels breach
    100cm).
  16: The analysis considers reactive and proactive adaptation scenarios, and the
    sensitivity of future climate damages to changes in sectors is assessed. Results
    are applicable to the year 2090.
  18: "FrEDI is used to estimate damage, with socioeconomic drivers considered beyond\
    \ 2090 through 2300 on a sector-specific basis, scaling with population and/or\
    \ GDP per capita. Year-specific adjustment factors are also applied. For damages\
    \ above the calibration regime, FrEDI assumes a linear rate of change in damages\
    \ equal to the change in damages from 5 to 6\u25E6."
  20: The analysis projects sectoral damages from 2015 to 2090 across 10000 projections.
    It shows mean and median damages, as well as 95% confidence intervals (CI).
  21: The Framework for Evaluating Damages and Impacts (FrEDI) model is used to calculate
    the net present damages associated with a pulse of 1 tonne of CO2 emitted in 2020,
    run through 2300. Damages post-2100 are based on sea-level-rise-based damages
    from 2100 adjusted for real property price appreciation. A comparison is made
    between a Ramsey discounting approach and a constant discount rate of 3%.
