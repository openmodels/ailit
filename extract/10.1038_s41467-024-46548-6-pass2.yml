    above baseline prices even as barrier elevation approaches zero (Fig. 5a).'
  7: Simulations show property value decreasing sharply after year 50 when SLR begins
    and outside markets decline. The investor share of housing reaches 100% after
    roughly 30 years following SLR onset when outside markets decline.
