  10: Climate change is projected to increase global poverty, with the magnitude depending
    on the socioeconomic development and emissions scenario. SSP3-RCP 6.0 results
    in the largest increases in poverty.
  11: By 2070, nearly 40% of the population living on less than $1.90 per day will
    be attributable to climate change in an IFs-RCP 6.0 scenario. This percentage
    decreases as the income threshold increases.
  12: 'In an RCP 2.6 world, global income inequality would need to be improved by
    five percent through 2070 to eliminate climate-attributable poverty. '
  13: The future impact of climate change on human development is characterized by
    significant uncertainty and that human choices related to mitigation can significantly
    reduce the climate-induced burden on poverty. Sustained efforts to improve income
    distribution can mitigate the long-term effects of climate change on poverty.
  15: Climate change (under SSP2-RCP 4.5) is projected to push 40 million more people
    into extreme poverty by 2050.
Methodology:
  1: Uses the International Futures (IFs) model, projecting poverty across income
    thresholds for 175 countries through 2070. Combines RCPs with economic growth
    and inequality series from the SSPs.
  3: The analysis methodology or its applicability timeframe is not discussed in detail
    on this page.
  4: Uses a damage function to gauge economic losses from worsening climate conditions.
    Operationalizes the impact of tipping points using findings from Dietz et al.
    (2021) across different socioeconomic development and temperature change scenarios.
  5: Uses SSPs, RCPs, and IFs to model economic production, income distribution, and
    population change for 175 countries from 2017 to 2070; uses RCP temperature trajectories
    to measure median temperature change relative to pre-industrial levels on a country
    basis using a 10-year moving average; introduces damage functions and tipping
    points to capture the impacts of climate change on overall economic activity;
    creates alternative versions of SSP scenarios to reflect economic and inequality
    effects; uses the IFs poverty module.
  7: The analysis uses the International Futures (IFs) model, a six-sector general
    equilibrium model, to simulate economic production, consumption, and poverty rates
    under different climate scenarios. The model incorporates socioeconomic development
    pathways (SSPs) and representative concentration pathways (RCPs). The IFs model
    simulates annual time steps toward equilibrium but doesn't fully reach it.
  9: Uses the DICE model damage function. Scenarios based on IFs and SSP/RCP combinations.
  10: The analysis uses SSP and RCP scenarios to model the impact of climate change
    on global poverty through time. Results are applicable to 2030, 2050, and 2070.
  11: Uses IFs model with various SSP and RCP scenarios to project poverty increases
    attributable to climate change. Results are shown for 2030, 2050, and 2070.
  12: The IFs-RCP model is used to assess the impact of RCP scenarios and tipping
    points. Sensitivity analysis was performed by exogenously changing the Gini coefficient
    for income inequality.
  13: Analysis of the impact of climate change on poverty across different countries
    and income thresholds using established macro-level relationships. Analysis looks
    further into the future, shows results at the country level and across income
    thresholds, and presents a comprehensive range of SSP-RCP combinations helping
    to inform thinking about the relationship between economic development, climate
    change, and poverty.
  15: Uses the IFs (International Futures) software platform. Replication instructions
    are available online.
