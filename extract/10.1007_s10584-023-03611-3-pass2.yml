    \ in overall cumulative economic activity, estimated at $1.1\u20136.9 trillion\
    \ by 2030, $17\u201365.7 trillion by 2050, and $78.8\u2013344.1 trillion by 2070.\
    \ Climate change also increases global inequality (Gini coefficient) under all\
