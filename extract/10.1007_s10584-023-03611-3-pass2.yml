Highlights:
  1: Forecasts of climate-driven poverty increases in this paper are lower than estimates
    made using bottom-up approaches. Tipping points are a significant threat to future
    socioeconomic development and drive significant increases in poverty across scenarios.
    Long-term effects of climate change on poverty could be mitigated with a sustained
    effort to improve income distribution.
  3: The most important outcome highlighted is that climate change significantly impacts
    poverty by affecting prices, productivity, and income, leading to challenges in
    socioeconomic development.
  4: Climate change impacts are modeled to affect productivity and increase poverty,
    driven by rising temperatures, precipitation anomalies, and climate tipping points.
    The impact of tipping points can be operationalized through their effect on the
    social cost of carbon.
  5: Climate change exacerbates inequality, directly and indirectly, with agricultural
    activity identified as one of the most important channels. Depressed agricultural
    yields directly affect rural income and indirectly affect poor urban populations
    via increased food prices.
  7: The study compares scenarios with and without forward linkages from temperature
    change to inequality and economic production.
  8: Population projections are an important driver of poverty headcounts.
