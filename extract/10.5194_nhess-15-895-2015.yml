Methodology:
  2: The paper elaborates a method to invest a portion of financing at times of heightened
    disaster risk, when triggered by forecast information. This framework quantifies
    the intuitive notion that acting early may be worth it. It then suggests a forecast-based
    financing model for the development of procedures to act based on probabilistic
    warnings.
  5: The paper uses a contingency table approach to evaluate the costs and benefits
    of forecast-based action, considering the probabilities of disasters and the associated
    costs and losses of acting or not acting. It aims to identify probability thresholds
    at which taking action is worthwhile.
  8: The methodology involves assessing and verifying hazard risks based on forecasted
    rainfall using statistical and dynamical techniques, calibrating cost and benefit
    estimates iteratively, and incorporating a 'risk perception' factor that changes
    in response to false alarms or successful interventions, sensitivity analyses
    to assess the robustness of the value of this funding mechanism.
