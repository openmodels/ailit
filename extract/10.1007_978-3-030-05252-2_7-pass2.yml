  86: 'The paper describes a four-step approach for identifying adaptation pathways:
    (1) problem analysis, (2) identifying adaptation tipping points (ATPs), (3) identifying
    contingent actions and assessing their ATP conditions and timing, and (4) designing
    and evaluating pathways. Step 2 uses scenario inputs to represent uncertainties
    and their development over time to reveal when policy actions are needed. Step
    3 assesses the conditions and timing of ATPs for each action, screening out ineffective
    actions. Step 4 designs and evaluates pathways, including portfolios of actions,
    and summarizes them in a pathway map to identify opportunities, no-regret actions,
    lock-ins, and the timing of actions.'
  87: "Dynamic Adaptive Policy Pathways (DAPP) are used to explore possible routes\
    \ for alternative actions. Pathways can be developed and explored using models\
    \ (agent-based or multi-objective robust optimization models), serious games,\
    \ stakeholder focus group discussions, or a combination of model-based and group\
    \ discussions. Storylines considering socio-economic and environmental conditions\
    \ and adaptation triggers are also used. Pathways are then evaluated using scorecards,\
