Methodology:
  17: The page discusses including a systematic consideration of deep uncertainty
    in practical decisionmaking and suggests that recent years have seen the birth
    and proliferation of ways to do so. Different approaches and tools can enable
    analysts, planners, and decisionmakers to better recognize, confront, and operate
    effectively given the deep uncertainties present.
  28: Scenario Discovery (SD) identifies combinations of future conditions that distinguish
    cases where a policy or strategy does or does not meet its goals, using a database
    of model runs (e.g., from EM).
  35: Robust Decision Making (RDM) is a set of concepts, processes, and tools that
    use computation to yield better decisions under conditions of deep uncertainty.
    It combines Decision Analysis, Assumption-Based Planning, scenarios, and Exploratory
    Modeling to stress test strategies and identify robust adaptive strategies.
  37: The paper describes Robust Decision Making (RDM), an approach using quantitative
    models and data to explore the consequences of assumptions, expand the range of
    futures considered, craft new responses, and identify tradeoffs, rather than making
    predictions.
  38: 'DA and related fields help answer the question: What constitutes a good decision?'
  40: This paper describes Robust Decision Making (RDM) drawing on Assumption-Based
    Planning (ABP) and Scenario Analysis methodologies. ABP identifies load-bearing
    assumptions that could cause a plan to fail and then links the identification
    of these assumptions to an adaptive planning framework. Scenario analysis uses
    multiple plausible futures to characterize and communicate deep uncertainty.
  41: EM facilitates stress testing and scenario analysis by running models numerous
    times in the forward direction, reducing the requirements for analytic tractability
    and enabling global sensitivity explorations.
  42: RDM explicitly follows a 'deliberation with analysis' learning process where
    stakeholders define objectives and options, analysts generate decision-relevant
    information using system models, and stakeholders revisit their objectives based
    on this quantitative information.
  43: This paper describes the Robust Decision Making (RDM) approach, which involves
    framing the decision, evaluating strategies, vulnerability analysis, tradeoff
    analysis, and developing new strategies across futures. It uses simulation models
    to evaluate proposed strategies across multiple plausible future paths and employs
    statistical Scenario Discovery algorithms to identify key factors distinguishing
    futures where strategies succeed or fail.
  45: Robust Decision Making (RDM) uses scenarios and computer-assisted exploration
    to identify robust strategies that perform well across a wide range of futures,
    considering tradeoffs and vulnerabilities. It involves deliberation with analysis,
    human/machine collaboration, and stress testing of proposed solutions.
  47: The paper discusses Robust Decision Making (RDM) which involves scenario thinking,
    robustness decision criteria, stress testing, and exploratory models. RDM uses
    Scenario Discovery (SD) algorithms to identify combinations of future conditions
    that lead to a plan's success or failure. SD relies on algorithms like PRIM or
    CART combined with principal component analysis.
  49: Example uses the DMDU (Define, Measure, Develop, Deploy) framework.
  50: Agent-based model of technology diffusion linked to a simple macromodel of economic
    growth; Comparison of strategies using regret and a domain criterion for robustness.
  51: An agent-based model with 30 input parameters representing uncertain factors
    including macroeconomic effects of taxes/subsidies, microeconomic preferences
    for technology adoption, cost/performance of technologies, information flow through
    agent networks, and climate change impacts. Exploratory Uncertainty Analysis (EUA)
    is performed to specify uncertainties. A genetic algorithm is used to search for
    a diverse set of model inputs consistent with theoretical, macroeconomic, and
    microeconomic constraints. This generates an ensemble of 1,611 plausible futures.
  52: Uses an agent-based model to simulate the impact of carbon tax and technology
    subsidy policies on pvGDP and greenhouse gas emissions under different future
    scenarios; Importance sampling identifies key uncertainties influencing mid-century
    GHG emissions; Regret analysis is performed on pvGDP for different strategies.
