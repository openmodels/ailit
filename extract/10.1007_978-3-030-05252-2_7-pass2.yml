  103: Info-Gap Decision Theory offers robustness and opportuneness as decision concepts.
    Robustness is the greatest horizon of uncertainty up to which an alternative satisfies
    critical outcome requirements. Opportuneness is the lowest horizon of uncertainty
    at which a decision enables better-than-anticipated outcomes. The robustness strategy
    maximizes immunity to error or surprise, differing from outcome optimization.
  104: IG theory is useful when probability distributions are not known or reliable,
    especially when knowledge is expected to improve in the future, processes are
    changing in poorly known ways, or important factors are beyond one's knowledge
    or control.
  109: A decision, policy, action, or system is highly robust against uncertainty
    if it is strong in some or all of the five attributes (resilience, redundancy,
    flexibility, adaptiveness, comprehensiveness); it has low robustness if it is
    weak in all of them.
  113: Clever mechanical design can circumvent the complex nonlinearity of Eq. (5.1)
    to achieve a linear force-displacement relationship (F=Kx).
  115: "There is a trade-off between robustness and performance: stricter performance\
    \ requirements (higher x_c) lead to lower robustness (lower \u02C6\u02DCh(x_c)).\
    \ The robustness becomes zero when the critical displacement x_c equals the predicted\
    \ displacement based on the best estimate of the system parameters (zeroing property)."
  118: "Robustness and opportuneness are sympathetic with respect to changes in stiffness\
    \ (\u02DCK): increasing stiffness makes both worse, and decreasing stiffness makes\
    \ both better. Conversely, robustness and opportuneness are antagonistic with\
    \ respect to the error (s) in the estimated stiffness: reducing the error increases\
    \ robustness but diminishes opportuneness, and vice versa."
  119: Innovative options may offer better performance under ideal conditions, but
