Methodology:
  3: Computer models were used to calculate air pollution and health impacts of a
    warmer climate with and without greater use of air conditioning
  5: A system of linked numerical models to assess changes in building energy demand,
    electricity production, power sector emissions, air quality, and human health
    outcomes based on meteorology consistent with present-day conditions and a warm
    mid-century summer climate. Focus on the eastern US. Models used include RBESS,
    MyPower, CMAQ, and BenMAP. Simulations performed for Present-Day (2011), Mid-Century,
    Climate Only (2069), and Mid-Century, Adaptation (2069) scenarios.
  6: 'Three scenarios are simulated: present-day climate, mid-century climate with
    present-day emissions, and mid-century climate with emissions from adaptation.'
  8: The study uses the MyPower model (a load duration curve electricity dispatch
    model) to simulate plant-level electricity production and emissions. CMAQ model
    version 5.0.1 is used for air quality simulations, driven by EPA 2011 NEI anthropogenic
    emissions and MEGAN version 2.1 biogenic emissions. Simulations focus on July
    2011 conditions and use a 12km by 12km horizontal resolution over the eastern
    US with 25 vertical layers.
  9: "Uses CMAQ for air quality simulations (only July is simulated). Health impacts\
    \ assessed using EPA's BenMAP\u2013Community Edition version 1.3, using expert-derived\
    \ PM2.5 exposure\u2013response functions and O3 C-R functions used for the 2008\
    \ NAAQS evaluations. Population is held constant for 2011. A 5,000-member Monte\
    \ Carlo ensemble calculates mean impacts and associated uncertainty. Valuation\
    \ is performed to monetize the costs of exacerbated air pollution."
  10: The analysis involves calculating air-quality-related health impacts based on
    July modeling, extrapolated to summer averages, using a combination of willingness
    to pay, cost of illness, and value of statistical life methods; impacts are primarily
    calculated using BenMAP, focusing on July data as representative for summer.
  11: Compares present-day and mid-century climate scenarios, analyzing hourly temperature
    distributions and resulting emissions, assumes constant power plant inventory.
  12: Analyzed air quality in the PD (present-day climate, present-day EGU emissions),
    MCCO (mid-century climate only), and MCA (mid-century adaptation) scenarios.
  13: Comparison of a warm mid-century climate-only scenario (MCCO) to a warm mid-century
    adaptation scenario (MCA).
  14: The analysis models future climate impacts on air quality, considering both
    climate change alone and the adaptation response of increased air conditioning
    use. The results are applicable to a mid-century (MC) scenario compared to present
    day (PD). The study uses chemical transport modeling (likely CMAQ) with different
    chemical mechanisms (CB05) which can produce different results.
  16: Uses BenMAP to quantify health impacts, based on EPA-selected epidemiological
    studies and expert elicitation. Mortality calculated based on MDA8 O3 concentrations
    and maximum daily 1-hour concentrations. Annual impacts estimated as a 3-month
    summer average based on July modeling.
  17: The analysis uses concentration-response (C-R) functions from various expert
    elicitations and epidemiological studies to estimate mortality incidence and associated
    valuation. The table presents results for different climate scenarios and compares
    them.
  18: The analysis uses concentration-response (C-R) functions from various studies
    to estimate the impact of different O3 concentration scenarios on mortality. These
    functions are based on either maximum daily 1-hour O3 concentrations or MDA8 O3
    concentrations. Some studies' functions have age ranges other than 0-99 years.
  19: The analysis uses studies and statistical data to quantify mortality and morbidity
