  4: Increased air conditioning use as a climate change adaptation can lead to increased
    pollution emissions from power plants, which pose public health risks.
  5: First study to compare the impact of potential mid-century climate change on
    air quality with and without associated heat-driven changes in emissions from
    the electricity sector.
  8: The study quantifies the potential damages of interactions between climate, energy
    use, and air quality through a previously unstudied mechanism, focusing on air
    quality impacts of adapting to climate change by increasing cooling demand.
  9: Findings are meant to be exploratory and illustrative due to being based on a
    single year of climate simulations.
  10: The adaptation through increased air conditioning use presents a positive climate
    feedback loop, increasing electricity demand and emissions, which further exacerbate
    air-quality issues.
  11: Temperature dependence plays a greater role in emissions in the mid-century
    climate. Average hourly emissions of NOX and SO2 increase due to greater frequency
    of emissions at higher levels. Maximum hourly emission rates for NOX and SO2 do
    not increase because peak demand is met by natural gas plants.
  12: Air conditioning adaptation to climate change in the eastern US is responsible
    for hourly average emissions increases of 13.7% for NOX, 17.2% for SO2, and 18.5%
    for CO2.
  13: PM2.5 and O3 concentrations generally increase in the Midwest and Northeast
    under the adaptation scenario, while some areas in the Southeast show slight decreases.
