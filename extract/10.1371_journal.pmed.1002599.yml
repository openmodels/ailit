Drivers of Risk:
  1: Climate change, increased air conditioning use
  2: Climate change leading to increased air conditioning demand and subsequent power
    sector emissions; direct effects of climate change on atmospheric chemistry and
    biogenic emissions.
  3: Climate change leading to increased temperatures, increased use of air conditioning,
    and subsequent increases in harmful emissions from power plants.
  9: Climate change adaptation of cooling demand leading to air-quality-related health
    impacts, specifically power sector emissions impacting air quality.
  10: Increased cooling demand due to warmer temperatures, leading to increased electricity
    production and emissions. The additional electricity capacity in mid-century is
    generated by natural gas power plants.
  11: Increased cooling demand driven by higher temperatures in a mid-century climate
    change scenario
  12: Climate change leading to increased cooling demand, and the subsequent increase
    in electricity production, particularly from fossil fuel sources, to meet that
    demand is driving the risk.
  13: Climate change adaptation (specifically, changes in cooling demand leading to
    altered power plant emissions).
  16: Climate change adaptation of cooling demand increases EGU NOx emissions leading
    to air quality impacts.
  17: Climate change, specifically its impact on cooling demand, leading to changes
    in PM2.5 and O3 levels and subsequent health impacts.
  19: Climate change, adaptation of cooling demand leading to increased air pollution.
  20: Increased air conditioning use in response to a warmer mid-century climate increases
    emissions and degrades air quality.
Highlights:
  1: No relevant information
  2: "Approximately 5%\u20139% of exacerbated air-pollution-related mortality will\
