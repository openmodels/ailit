Quantitative material:
  1: Wetlands can reduce up to 14% of flood depth and property damage during low-intensity
    storm events. Avoidance of up to $13.1 million and $32.1 million in residential
    property damage for selected coastal counties during '50-year storm' simulation
    and Hurricane Sandy, respectively.
  3: No relevant information
  7: Total marsh area (including transitional, regularly, and irregularly flooded
    salt marshes) is predicted to reduce by about 5.4% due to SLR and marsh migration
    in the study area.
  8: Table 2 shows simulated land cover change within the study area. For example,
    Regularly-flooded Marsh increases by 274.65% in the future scenario. Table 3 shows
    estimated flood depth and property damage changes from storm events under current
    and future scenarios. For example, for the 25-year storm under the current scenario,
    the number of flooded parcels decreases by 23.13% with natural habitats present.
  9: Coastal wetlands and marshes in the JCNERR can lower flood elevation by a maximum
    of 0.2 to 0.4 meters; Averaged reduction in flood elevation and depth varies from
    0.03 to 0.06m; Natural habitats can reduce total property damage in the study
    area up to 13.8% under current conditions and up to 6.1% in future conditions;
    Avoided damage by natural habitats during a single storm can range from $8,500,000
    to $13,000,000 under current conditions and from $1,500,000 to $32,000,000 under
    2050 conditions.
  10: 'Estimated parcel-level property damages and avoided damages due to natural
    habitats under current and 2050 SLR scenarios, for different storm events. Examples:
    Current 25-year storm damage avoided: $9,831,442 (11.98%); Sandy current damage
    avoided: $8,336,932 (0.36%); The per-area value ranges from $34,000 to $53,000
    per square kilometer under current conditions and from $7,000 to $138,000 per
    square kilometer under future conditions for the selected storm events.'
  11: Natural habitats reduce total property damage from storm surge flooding by 6.1%
    to 13.8% within the study area.  Maximum flood depth reduction of 0.2 to 0.4m
    due to natural habitats.
  12: Difference between maximum and average reduction in flood elevation due to presence
    of the natural habitats.
