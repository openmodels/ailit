  4: Hydrodynamic modeling and spatial bias correction to simulate Sandy's flood with
    actual sea level as a baseline and then with lower sea levels to assess the impact
    of ASLR. A common damage model is then applied. Compares results with and without
    spatial bias correction and simplifications to the full model (hydrodynamic simulation
    plus damage modeling, or simulation alone).
  5: Total ensemble ASLR estimates are derived from sea-level-budget reconstruction
    and semi-empirical modeling. Hydrodynamic simulation and spatial bias correction
    are used along with flood-depth-based assessment of property damage.
  6: The analysis applies a relationship between global and New York sea-level rise
    using a budget approach, employing semi-empirical models and simulations to estimate
    damage during past and potential future storms.
  7: Hydrodynamic flood simulations are performed using the U.S. Army Corps of Engineers
    Coastal Storm Modeling System (CSTORM-MS). The study combines budget-based and
    semi-empirical modeling approaches to develop a total ensemble of sea level rise
    scenarios, and estimates the fraction of damages attributable to ASLR.
  8: Damage assessment was performed using HAZUS-MH software version MR4; standard
