More Notes:
  3: The study estimates anthropogenic contributions to sea level rise by comparing
    historical sea level rise with counterfactual scenarios (stable or cooling temperatures).
    The study also investigates the methodology of K16.
  4: The study focuses on the tri-state area of New York, New Jersey, and Connecticut.
    Riverine flood damages were considered negligible due to low rainfall during the
    storm.
  5: The study uses independent methodologies for estimating attributable sea level
    rise, a best practice in extreme event attribution science. The study's findings
    are consistent with observations and budgeted/modeled total global mean sea level
    rise.
  7: The study utilizes a spatially coherent bias correction to correct for errors
    in flood modeling. The code for performing spatial bias corrections and other
    analyses is publicly available on GitHub, although some code related to exposure
    assessment is not publicly available due to licensing restrictions.
