Highlights:
  1: The study provides a quantitative attribution of a significant portion of Hurricane
    Sandy's damages to human-induced sea level rise.
  2: Human-caused sea level rise has contributed to damages associated with past coastal
    floods and will increasingly aggravate damages in the future. The approach demonstrated
    here may be applied to quantify those damages. Median ASLR for New York is 87%,
    91%, and 92% of median global ASLR under low-, central- and high-attribution scenarios,
    respectively.
  3: Semi-empirical estimates for both global and New York ASLR have a high overlap
    with budget-based findings. Modeled historical results are broadly consistent
    with sea level observations.
  4: Climate-mediated anthropogenic sea level rise significantly contributed to damages
    from Hurricane Sandy. Spatial bias correction is important. Simpler models can
    serve as useful proxies.
  5: Anthropogenic sea level rise (ASLR) leads to increased flood extent and depth,
    resulting in greater exposure of people and housing units and increased property
    damage.
  6: Sea level rise provides a strong foundation for event and impact attribution,
    with the study advancing progress by measuring additional exposure and damage
    associated with events like Hurricane Sandy.
  7: Damages and exposures for precise amounts of ASLR (i.e., different percentiles
    of different budget-based, semi-empirical, or integrated scenarios) are interpolated
    between results for various water levels (from 4, 8, 10, 12, 14, 16, 20, and 24
    cm of ASLR).
