Methodology:
  1: The approach used in the study can be applied to impact assessments for past
    and future coastal storms.
  2: "Used a high-resolution dynamic flood model and spatially varying error correction\
    \ to simulate Sandy's peak flood under actual and counterfactual sea level conditions.\
    \ Global mean sea level (GMSL) increased 17.9 \xB1 4.5 cm (1\u03C3) over 1900\u2013\
    2012.  Estimates for anthropogenic sea level rise (ASLR) were developed through\
    \ 2012. Budget-based attribution of sea level rise was performed, constructing\
    \ a global mean sea-level-rise budget for the study period (based on contributions\
    \ from land-ice melt, ocean thermal expansion, and land-water-storage changes),\
    \ which was then applied with GRD sea level \uFB01ngerprints to develop a New\
    \ York budget. Semi-empirical estimates were also developed, updating K16 and\
    \ finding that human-caused sea level rise contributed to damages associated with\
    \ other past coastal \uFB02oods and will increasingly aggravate damages in the\
    \ future as sea levels continue to rise, driven by anthropogenic warming. Under\
    \ the central scenario, 9.8 cm (6.4\u201313.7 cm) of global mean sea level rise\
    \ and 8.9 cm (5.2\u201313.1 cm) of New York-area rise are attributable to human\
    \ causes mediated by climate change (Table 1)."
  3: Semi-empirical modeling based on global temperature reconstructions and CMIP5
