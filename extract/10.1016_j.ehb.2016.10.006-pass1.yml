More Notes:
  1: Focuses on the micro level, specifically child health (weight-for-age). The analysis
    suggests that the impact of shocks can be mitigated by increases in rural household
    income.
  2: The paper aims to understand the impact of environmental and price shocks on
    subsistence agriculture, accounting for international price developments and national
    macroeconomic responses.
  3: The analysis emphasizes the concomitant effect of environmental and economic
    shocks on child health, particularly in developing regions.
  4: The analysis focuses on Senegalese country context. Higher prices for home-produced
    goods can increase income for net producers, especially during droughts. Risk
    aversion is assumed, and consumption is analyzed in relation to idiosyncratic
    shocks.
  7: The study focuses on the impact of shocks on child health (weight-for-age Z-score)
    in rural Senegal, using data from 2009 and 2011.
  9: The reference period for shock variables (January-June) is not the key drought
    period for Senegal, but lean season droughts may still affect agricultural production
    and food scarcity. The more sensitive perception of negative events in 2011 is
    attributed to the overall hazardous climate induced by high food prices.
  16: Income effects dominate concomitant drought and price shocks for poor subsistence
    farmers. The paper suggests that the poor are highly dependent on agricultural
    land and its yields, which are vulnerable to environmental and economic shocks.
  17: The study focuses on the impact of shocks on children and household welfare,
    particularly in rural areas, and emphasizes the need for policy interventions
    to mitigate negative effects and build resilience.
