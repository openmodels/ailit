Methodology:
  1: Employs a dataset of children in rural Senegal in 2009 and 2011 and accounts
    for structural changes between survey periods. Multi-shock approach.
  2: Multi-shock framework for the case of rural Senegal at the micro-level.
  3: Analysis is based on a repeated cross-section of children measured in rural Senegal
    during a household survey after the 2011 food price spike, utilizing a rich shock
    module for vulnerability analysis.
  4: Empirical analysis based on an inter-temporal utility model with income uncertainty,
    controlling for access to markets, child health history, and farming decisions.
    Robustness checks including geo-referenced precipitation data.
  7: Household survey carried out in eight regions of Senegal
  9: The analysis uses self-reported survey shock data, sub-sample analyses, and probit
    models to investigate the determinants of reported increases in purchase prices.
    Correlation analyses between different shock categories are performed for 2009
    and 2011.
  14: Analysis includes regression specifications with interaction terms to evaluate
    effects of price and drought shocks, using child, household, and village observables
    with survey year as controls.
  16: Multiple shock analysis for the case of rural Senegal. Robustness checks include
    comparing different sub-samples (farmers vs. non-farmers, asset-poor vs. asset-rich,
    boys vs. girls).
  17: Analysis of shock effects on children in rural households, policy recommendations
    for short-term interventions and long-term structural change.
