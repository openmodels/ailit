Highlights:
  1: Senegal is very vulnerable to climate variability and international price developments.
  2: Vulnerability to climate variability is high in Senegal due to reliance on natural
    resources and subsistence agriculture; international food price peaks exacerbate
    the situation.
  3: Drought and income/price shocks have the most adverse effects on child health,
    but there were structural improvements in 2011 in child anthropometrics due to
    broadly applied food and agricultural programs.
  4: Droughts and price shocks negatively affect child health, particularly for poor
    farming households. Multiple shocks have interdependencies that must be carefully
    dealt with.
  7: Households are expected to be most adversely affected by price and drought shocks.
  9: An increase in purchase prices is the adverse event that has mostly affected
    rural households in Senegal. Droughts are positively and significantly correlated
    with the occurrence of crop pests, loss of a key income source, and price variations
    in 2009. Drought and increasing prices are not significantly correlated in 2011,
    indicating they are exogenous to each other.
  14: The concomitance of increased prices and drought shocks has a positive but insignificant
    effect on child weight-for-age, suggesting competing price and income effects
    could mitigate the severity of individual shocks.
  16: Droughts and price increases have a pronounced negative impact on child health
    in the short run. Interdependencies of shocks can lead to offsetting effects.
    Households that depend on agriculture and asset-poor households are most adversely
    hit by the shocks.
  17: Growing up in poor shock-prone environments does not necessarily preclude child
    opportunities to develop. Positive income effects from concomitant price and drought
    shocks for children in rural households are possible. Effects on urban children
    and households are expected to be very different from rural households.
