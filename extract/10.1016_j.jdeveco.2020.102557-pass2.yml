More Notes:
  1: Despite climate adaptation, future climate change scenarios still imply substantial
    agricultural losses in China.
  2: The study focuses on China as the largest global agricultural emitter and developing
    country. It considers the impact of climate change on TFP and input utilization
    to understand adaptation behaviors. Mentions the 'One Exemption and Three Subsidies'
    policy as an adaptation measure.
  3: The paper identifies mechanisms by which climate change affects yield through
    its impact on TFP and input utilization, as well as adaptation behaviors.
  4: "The analysis focuses on the agricultural sector and its response to climate\
    \ change. Climate change 1) has negative impacts on labor and fertilizer utilization,\
    \ but no signi\uFB01cant impact on capital stock (machinery), and 2) has a negative\
    \ impact on TFP and a more negative impact on yield. In the long run adaptations\
    \ are expected to exist in all three inputs."
  5: Uses Chinese agricultural panel data from 1981 to 2015 at the county level. Adopts
    long differences as the benchmark approach and uses panel long differences to
    confirm robustness. Piecewise linear approach is preferred in long differences,
    and treats the estimate as the main model to evaluate the short-run effect of
    climate change.
  8: The inverse U-shape is relevant here; too little as well as too much change can
    hurt TFP.
  9: The analysis estimates weather conditions using a weighted average of weather
    stations within a 100 km radius of the county centroid. Robustness checks are
    performed using different threshold radii (50 km, 150 km, and 200 km).
  10: The paper quantifies the uncertainty of climate adaptation using a bootstrap
    procedure.
  11: The study finds that extreme heat has a negative impact on labor and fertilizer
    use, contributing to the negative impact on agricultural yield.  Adaptation in
    input utilization and TFP are witnessed in the long run.
  12: The paper finds evidence of adaptation in the agricultural sector, mitigating
    some short-run effects of climate change on TFP.
  13: The study identifies limitations, including incomplete capture of labor input
    adjustments and a lack of commodity-county-level data for decomposing the impact
    on cropping patterns and individual farm commodities.
  14: The figures illustrate the distribution of growing degree days in China and
    the sensitivity of TFP estimates to different temperature interval widths, which
    is helpful for understanding the robustness of the main result.
  16: CD-SFA-w/CRS, TL-SFA-w/CRS, CD-SFA-w/oCRS, CD-CPF-w/CRS represent different
    agricultural TFP measurements.
