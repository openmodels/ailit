Highlights:
  1: Longer-run adaptation mitigates agricultural output loss to a greater extent
    due to flexible adjustment in labor, fertilizer, and machines.
  2: Extreme heat negatively impacts agricultural TFP and yield. Farmers adapt to
    climate change over the long run, partially mitigating the negative impacts. Adaptation
    occurs in labor, fertilizer, and land usage.
  3: Climate change has a negative impact on TFP and yield in the short run, and these
    impacts are expected to be less negative in the long run due to adaptation. Climate
    change also has a negative impact on labor and fertilizer utilization in the short
    run but a positive impact on capital stock in the long run. Climate change has
    a more negative impact on yield than on TFP in the short run.
  4: The paper predicts that in the short run, climate change has a more negative
    impact on yield than on TFP. In the long run, adaptation in yield is expected
    to be greater than the adaptation in TFP.
  5: "Adaptation is observed if the short-run effect of climate change is offset in\
    \ the long run. The ratio of long-run to short-run coefficients (\u03B2LD2 / \u03B2\
    FE2) can be interpreted as the proportion of the negative short-run effect compensated\
    \ in the long run."
  6: "There is a nonlinear, inverse U-shaped effect of temperature on agricultural\
    \ TFP, with the turning point around 33\xB0C. Exposure to GDD below threshold\
    \ slightly promotes agricultural TFP, but GDD above threshold leads to a sharp\
    \ decrease."
  8: Extreme heating reduces agricultural yield. The long differences approach also
    reveals an inverse U-shaped nonlinearity as temperature exceeds the turning point.
  9: "Extreme heating reduces agricultural yield by 2.3% in the long run with an additional\
    \ one-day cumulative exposure to temperatures above 33\xB0C."
  10: Higher GDD above threshold has significant positive impacts on both agricultural
    TFP and Yield. Adaptation measures offset 37.9% (TFP) and 46.9% (Yield) of the
    negative short-run impacts of temperature changes in the longer run. The level
    of adaptation has grown in the most recent period.
  11: "Future global warming will significantly lower China\u2019s agricultural TFP\
    \ and yield. Climate adaptation offsets a portion of these reductions, but the\
    \ offset shrinks in the long term. The impact on yield is more negative than on\
    \ TFP."
  12: Future warming is projected to negatively impact China's agricultural productivity.
    The nonlinear relationship between temperature and agricultural outcomes leads
    to a faster reduction in TFP and yield in the long term. Climate adaptation decreases
    in the long term relative to the medium term without new policy interventions.
    Significant adaptation of TFP and inputs are found, which leads to adaptation
    of yield. Farmers mitigate reduction in labor and fertilizer due to extreme hot
    weather by employing more machines.
  13: 'Future climate adaptations in agriculture are emerging from two pathways: adaptation
    in agricultural TFP and adaptations in agricultural input portfolio.'
  14: "The impact of GDD on agricultural TFP varies depending on whether it's above\
    \ or below a specific temperature threshold. Higher temperatures (above 31\xB0\
    C) have positive and statistically significant impacts on log agricultural TFP.\
    \ The relationship between temperature and TFP is not linear, there appear to\
    \ be temperature thresholds beyond which agricultural TFP is boosted."
  16: The degree to which adaptation offsets climate change is estimated.
Methodology:
  1: County-panel dataset spanning 35 years is used to evaluate impacts on agricultural
    TFP and inputs/outputs in China.
  2: Panel regressions and long differences approach using county-year panel data
    for 2495 counties in China from 1981-2015, combined with daily weather records
    from 820 weather stations. Uses piecewise linear function of temperature and temperature
    bins to capture nonlinear relationships.
  3: Econometric model based on a Cobb-Douglas production function and hypotheses
    related to climate change impacts on TFP, input utilization and yields. Analysis
    covers a 35-year study period at the county level in China.
  4: "The paper employs a stochastic frontier analysis to model agricultural production\
    \ and estimate agricultural TFPs, a panel approach to estimate the short-run impacts\
    \ of global warming, and a long differences approach to estimate the long-run\
    \ impacts. The panel approach uses growing degree days (GDD) to capture the non-linear\
    \ relationship between agricultural outcomes and variation in temperature. Temperature\
    \ is divided into fourteen 3\xB0C intervals. A Cobb-Douglas and Transcendental\
    \ Logarithmic stochastic frontier model are used. Error Components Frontier models\
    \ inef\uFB01ciency uit \xBC exp\xF0/C0 \u03B7 \xF0t /C0 T \xDE\xDEui where ui\
    \ is an i.i.d. non-negative truncation of the N(\u03BB , \u03C32 ) distribution."
  5: Compares short-run climate impacts estimated from panel data with long-run impacts
    from long differences estimates. The long differences approach involves comparing
    agricultural outcomes between two periods to estimate responses to long-run climate
    changes. A two-period panel of long differences is established to address time-varying
    unobservable factors. Bootstrapped adaptation estimates are generated to test
    the null hypothesis of zero adaptation.
  6: Uses an unbalanced county-level panel for 2495 counties in mainland China from
    1981-2015 to estimate the agricultural production function and derive TFP; employs
    a piecewise linear approach and temperature bin approach to analyze the nonlinear
    effect of temperature on agricultural outcomes.
  8: Panel estimates and long differences approach (5-year differences) are used to
    estimate the impact of climate change on agricultural TFPs and yield.
  9: Panel data analysis is used with fixed effects (county and year) and controls
    for weather variables and their second-order polynomials.  Spatial correlation
    is accounted for by clustering standard errors at the county level. A two-period
    long differences panel model is also employed.
  10: The analysis uses panel data and long difference estimations with county and
    year fixed effects. Models include CD-SFA, TL-SFA, and CD-CPF with and without
    constant returns to scale (CRS). They control for accumulative precipitation,
    sunshine duration, average relative humidity, and wind speed. Standard errors
    are adjusted for spatial correlation and clustered at the county level. The results
    are based on data from 1981-2015.
  11: "The study estimates the coefficients of GDD below and above a threshold in\
    \ a baseline model to project the impact of future global warming on agricultural\
    \ TFP in China.  It uses climate projections from WorldClim-Global Climate Data\
    \ under four RCPs for the medium (2041-2060) and long term (2061-2080), specifically\
    \ RCP2.6 and RCP8.5.  The climate data is derived from the global climate models\
    \ HadGEM2-ES and NorESM1-M. The projected changes in GDDs are calculated as the\
    \ differences between GDDs derived from future climate data and average temperatures\
    \ during the sample period (1981\u20132015). Panel data and long differences estimates\
    \ are used."
  12: County-year panel data analysis for 2495 counties in China over the period 1981-2015.
    Historical sensitivities to climate are estimated using long differences and panel
    estimates under different climate models (HadGEM2-ES, NorESM1-M) and scenarios
    (RCP2.6, RCP8.5).
  13: Panel data estimates; Inverse-distance weighting (IDW) method is employed to
    impute weather data for each county.
  14: The analysis uses an annual panel dataset with county and year fixed effects.
    Regressions are weighted by county-average farm area. Standard errors are adjusted
    for spatial correlation and clustered at the county level. Additional weather
    variables are included as controls.
  16: Standard errors are adjusted for spatial correlation and clustered at the county
