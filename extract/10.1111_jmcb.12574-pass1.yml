  35: Summer temperature has a statistically significant negative impact on contemporaneous
    productivity, with smaller, more mixed results in other seasons. Temperature also
    has statistically significant negative impact on gross state product. Pre-1997
    temperature has negative impact on Finance, Insurance, and Real Estate.
