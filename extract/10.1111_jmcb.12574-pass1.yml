  41: The table is presented as a robustness check of Table 4 in the main text.
  44: "The table reports the sum of the p-value of the Wald test for the hypothesis\
    \ that \u03B2s + \u03B2lag,s = 0 for each season s, where the sum is over all\
    \ the lags of seasonal temperature."
  45: The note at the end refers to Table 4 of the main text for additional information
