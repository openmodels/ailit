Highlights:
  1: Rising temperatures could reduce U.S. economic growth by up to one-third over
    the next century.
  2: Rising summer temperatures have a pervasive negative effect across a wide cross-section
    of industries, beyond those traditionally deemed vulnerable to climate.
  3: Utilities are one of the few sectors benefiting from increased summer temperature;
    temperature has a pervasive macroeconomic effect on industries in the U.S.
  4: Projected increases in summer and fall temperatures could significantly reduce
    the growth rate of annual nominal GDP in the U.S.
  5: The paper assesses the cumulative effect of adverse winter weather and summer
    temperatures on the annual growth rate of output. Section 3 documents economic
    mechanisms driving the main results, including the effect of temperature on labor
    productivity, on the growth rate of output in the cross section of industries,
    and in the cross section of U.S. regions. Section 4 analyzes the long-term consequences
    of global warming for the aggregate U.S. economy.
  7: An increase in the average summer temperature negatively affects the growth rate
    of GSP; an increase in the average fall temperature positively affects growth,
    although to a lesser extent; temperature fluctuations may also affect the volatility
    of GDP growth.
  8: The study finds difficulty in identifying a statistically significant effect
    of temperature on economic growth in the U.S. using both time series and panel
    data, though some results from the panel analysis are statistically significant
    at the 10% or 5% level.
  10: Temperature increases can have no effect, a permanent impact on the level of
    output, or a permanent impact on both the level and growth rate of output.
  11: Lagged temperatures are generally statistically significant, except in winter.
    The signs of the effects for summer and fall do not change when considering lagged
    temperatures. Contemporaneous summer temperature has a significant negative effect
    on economic growth, while contemporaneous fall temperature has a significant positive
    effect.
  12: Summer temperature effect is robust, fall temperature effect is not; temperatures
    affect labor productivity and output growth in specific industry groups.
  13: Stability of temperature effects on GSP growth from season to season is analyzed.
  14: Summer and fall temperatures have significant effects on productivity growth.
    Specifically, higher summer temperatures reduce productivity growth, and lower
    fall temperatures reduce productivity growth. The effects of temperature on employment
    growth are not statistically significant.
  16: Rising summer temperatures may negatively impact retail and real estate sectors
    due to cognitive biases affecting consumer behavior and outdoor search activities,
    and sectors related to agriculture will see reduced demand for other goods.
  17: Agriculture, forestry, and fishing show significant negative GDP effects both
    pre- and post-1997.
  18: Several service and finance industries show a statistically significant negative
    impact from average summer temperature on output growth post-1997, particularly
    Insurance carriers and related activities. Arts, entertainment, and recreation
    shows a positive effect, although not always significant.
  19: An increase in average summer temperatures negatively affects major U.S. economic
    sectors such as retail, wholesale, real estate, and insurance, with quantifiable
    reductions in GDP growth for these sectors.
  20: Higher summer temperatures systematically affect a large section of industries,
    accounting for more than a third of national GDP; the South region's GSP is particularly
    sensitive to summer and fall temperatures.
  21: Summer temperatures have a significant impact on GSP growth, particularly in
    warmer states; nonlinearity in temperature impact is noted.
  22: The effect of temperature on GDP growth is not driven by less developed states.
  24: Summer temperature negatively impacts GSP growth, and this effect is present
    in both the South region and the entire U.S. The negative effect of summer temperature
    on GDP growth is primarily driven by the higher development states.
  25: Provides a quantification of the effects of summer and fall temperatures on
    GDP growth over a longer horizon, assuming no adaptation or mitigation.
  26: High emission scenarios can reduce economic growth by up to a third of the historical
    average of nominal U.S. GDP growth rate.
  27: Summer temperatures appear to have a negative and statistically significant
    impact on GSP in many robustness checks. The magnitude of this impact varies depending
    on the specific robustness check.
  28: The negative relationship between average summer temperature and GSP growth
    is very robust. The positive relationship between average fall temperature and
    growth is not supported in several robustness checks.
  29: Increase in average summer temperature has a strong negative effect on economic
    growth rates. This effect is generally robust to various definitions of seasons,
    aggregation methods, deseasonalization methods, and sources of temperature data.
    The economic effect of summer temperatures is mainly driven by the months of July
    and August.
  30: An increase in average summer temperature has a significant and robust negative
    effect on GSP growth.  There is also a positive, but weaker and less robust, effect
    of an increase in average fall temperature. The summer effect dominates.
  34: State GDP growth rates are autocorrelated. There are correlations between seasonal
