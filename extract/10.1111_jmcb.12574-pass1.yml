Methodology:
  1: Panel analysis of the United States. Estimates combined with projected increases
    in seasonal temperatures.
  2: Analysis performed using a panel regression framework with the growth rate of
    state GDP (GSP) and average seasonal temperatures of each U.S. state.
  3: Analysis performed on post-1997 sample; industry-level effects of summer temperature
    on GDP growth are estimated with clustered standard errors at the year level.
  4: Combines estimates of the effects of seasonal temperatures on the growth rate
    of U.S. output with projections of the expected U.S. temperature change over the
    next century, under a 'business as usual' benchmark with no additional mitigation.
  5: "Regression analysis using daily station-level weather data from NOAA, deseasonalization\
    \ of weather data, aggregation of daily weather observations to quarterly averages,\
    \ analysis of average seasonal temperatures. Focus on the 1957\u20132012 sample."
  6: The study aggregates weather data from the station level to the county and state
    level using ArcGIS. County weather is calculated as a weighted average of stations
    within a 500km radius, with closer stations receiving higher weights. State-level
    aggregation uses county area or population weights. The analysis also uses non-deseasonalized
    gridded temperature data from the NOAA U.S. Climate Divisions' nClimDiv data set.
    Economic data including nominal GSP, national GDP, nominal GSP per capita, real
    GSP, and industry output are obtained from the U.S. Census Bureau and the Bureau
    of Economic Analysis (BEA). State-level employment data are collected from the
    Bureau of Labor and Statistics.
  7: Panel regressions using weather and economic data from all 50 US states plus
    the District of Columbia; time-series regressions with country-level data; inclusion
    of lagged dependent variable and average seasonal temperatures
  8: Time series regressions using national-level GDP data and panel regressions using
    state-level GSP data, with state and year fixed effects in the panel regressions.
    The sample period is 1957-2012.
  10: "Simple illustrative example where aggregate output follows a linear process\
    \ depending on current and lagged temperatures. Considers three cases: No Effect\
    \ (\u03B2 = \u03B2lag = 0), Level Effect (\u03B2 + \u03B2lag = 0), and Growth\
    \ Effect (\u03B2 + \u03B2lag \u2260 0). The example is illustrative."
  11: The authors estimate a regression model (equation 8) where GSP growth is a function
    of contemporaneous and lagged seasonal temperatures, lagged GSP growth, state
    fixed effects, and year fixed effects. The sample period is 1957-2012. Regressions
    are weighted by constant GSP shares. Standard errors are clustered by year, state,
    and both dimensions. Wald tests are performed to assess the significance of the
    sum of contemporaneous and lagged coefficients.
  12: Panel regression with exploration of stability over time by shrinking sample
    size and starting the sample in 1990; robustness checks have been performed.
  13: Panel regressions are used with a focus on U.S. states weighted by their GSP,
    including state and year fixed effects. The analysis examines average seasonal
    temperatures on GSP growth with results applicable for the period ending in 2012.
  14: Panel regressions using data from 50 US states and the District of Columbia
    from 1990-2011. Productivity is defined as output over employment in the private
    sector.  The regressions include lagged dependent variable, state, and year fixed
    effects, and are weighted by the proportion of state GSP relative to national
    GSP. Standard errors are clustered by year, state, and both dimensions.  Significance
    is indicated at the 1%, 5%, and 10% levels. The dependent variable is either productivity
    growth or employment growth.
  16: Regression analysis (equation 10) of output growth of industry group j in state
    i at year t on summer temperature, lagged output growth, state fixed effects,
    and year fixed effects. Analysis is performed separately for pre- and post-1997
    subsamples due to changes in industry classification (SIC to NAICS).
  18: "Panel regressions of industry output growth using data from 50 US states and\
    \ DC. Includes lagged dependent variable, state and year fixed effects. States\
    \ are weighted by their industry output relative to the national total. Pre-1997\
    \ sample is 1963\u20131997, and post-1997 is 1997\u20132011. Standard errors are\
    \ clustered by year, by state, and by both dimensions. Significance levels are\
    \ reported."
  19: The analysis uses regression models to estimate the effect of average summer
    temperature on GSP growth, comparing pre-1997 and post-1997 samples with data
    clustered by year, state, and both dimensions. The results are specifically applicable
    to the post-1997 period.
  20: Panel regression analysis of state-level GSP growth rates on seasonal temperatures;
    regional analysis divides the U.S. into North, South, Midwest, and West regions.
  21: Panel regression analysis on state GSP growth rates based on seasonal temperature
    changes from 1957 to 2012; regions classified by U.S. Census Bureau divisions.
  22: Panel regressions of US states sorted by average summer temperature, weighted
    by relative GSP, including state and year fixed effects, and clustered standard
    errors at the year level. The number of states in the regressions is reported
    on the horizontal axis.
  24: Estimates equation (11) using panel data from 1957-2012, including state and
    year fixed effects, lagged GSP growth, and interaction between HDI (Human Development
    Index) and seasonal temperatures.
  25: Combines temperature projections from climate models with estimated regression
    coefficients to project the impact of temperature on GDP growth. The exercise
    assumes that impact coefficients estimated in the main analysis do not change
    over time and ignores uncertainty about the point estimates.
  26: Analysis performed using GCMs and impact coefficients for seasonal temperature
    changes affecting economic growth.
  27: Panel data analysis with various weighting schemes (time-varying GSP, state
    population, state area). Robustness checks include alternative GSP measures (per-capita
    GSP, real GSP, private industries only), alternative definitions of seasons (meteorological,
    core seasonal months), alternative temperature data (population-weighted temperature),
    and pre-1950 deseasonalization.
  28: Panel regression analysis with various robustness checks, including different
    weighting schemes for states, controlling for precipitation and temperature volatility,
    excluding AR(1) terms, and excluding Alaska and Hawaii. The sample period is primarily
    1957-2012, with some variations depending on the robustness check.
  29: Regression analysis using alternative measures of GSP and alternative definitions/data
    sources of temperature to check the robustness of the results.
  30: Panel regressions at the state level, controlling for precipitation, temperature
    volatility, and lagged GSP growth. Spatial correlation is addressed using the
    correction proposed by Conley (1999) and adapted by Hsiang (2010), with a radius
    of 300 km.
  34: The paper uses panel analysis and autocorrelation to analyze the relationship
    between GDP growth rates and seasonal temperatures at the state level in the US.
    The results relating to the panel analysis are applicable at a grid level and
    are a robustness check for results shown in Table 1 of the main text.
  35: Regression analysis using gridded data.  Robustness checks of main results are
    presented here. The models use data pre-1997 and post-1997. See notes to Tables
    2, 3, and 4 in the main text for further details.
  36: Standard errors are clustered by year and by state, based on data from stations
    in Nashville and Las Vegas.
  38: "Panel regressions, using data clustered by year and state. Deseasonalization\
    \ of temperature data is performed by regressing temperature on monthly dummies\
    \ and a station fixed effect. Some regressions use constant GSP weights, calculated\
    \ as the proportion of state i\u2019s total GSP over the sample 1957-2012."
  39: Panel regression using state-level data from 1957-2012. States are weighted
    by their share of national GDP. Robustness checks include using temperature data
    aggregated by population.
  40: Analysis is based on temperature data aggregated by population with outcomes
    measured in sectors.
  41: The analysis uses temperature data aggregated by population to estimate GDP
    effects. Standard errors are clustered by year and state. The results are applicable
    post-1997.
  44: Regression analysis, with standard errors clustered by year and by state. Robustness
    check for growth versus level effects. Wald test for the hypothesis that the sum
    of coefficients for seasonal temperature lags equals zero.
  45: Regression analysis including contemporary temperature and a one-year lag of
    temperature. Standard errors are clustered by year and by state.
  48: Arellano-Bond estimation is used to assess the impact of seasonal temperatures
    on macroeconomic outcomes. Table A25 reports results using Arellano-Bond. Table
    A26 also reports robustness of table 3 (using Arellano-Bond).
  49: The analysis uses Arellano-Bond estimation for sector-specific regressions and
    considers seasonal regressions with different specifications.
  51: Arellano-Bond estimation is used, and the results are applicable post-1997.
  52: Includes robustness checks like using small sample adjustments and robust standard
    errors.
  55: No relevant information
  56: Analysis of temperature's impact on human capital in the short- and long-run;
    analysis of temperature and the allocation of time.
More Notes:
  1: Focuses on the effect of seasonal temperatures on the growth rate of U.S. output.
  2: The analysis suggests U.S. sensitivity to temperature increases despite adaptive
    technologies; distinct effects in Southern states; summer temperature impacts
    dominate those of fall.
  3: The analysis provides critical insight into how summer temperature impacts are
    distributed across different industries' GDP through a decomposition approach.
  4: The analysis focuses on quarterly temperature fluctuations and their impact on
    economic activities, disaggregating data into seasons and industries.
  5: 'Temperature is measured in degrees Fahrenheit. Seasons are defined as: winter
    (January through March), spring (April through June), summer (July through September),
    and fall (October through December).'
  7: The analysis focuses on the US states. The findings are relevant because temperature's
    volatility will contribute to GDP volatility, which has welfare consequences.
  8: The panel regressions weight each state by the proportion of its GSP relative
    to national GDP.
  14: The paper suggests that the main mechanism through which summer and fall temperatures
    affect GSP growth is productivity growth, rather than employment growth. Results
    based on US states, so external validity must be assessed carefully for other
    national contexts.
  16: The study acknowledges a data limitation due to the change in industry classifications
    in 1997 and attempts to address it by analyzing pre- and post-1997 samples separately.
    The results are primarily driven by 'Agriculture', the sector most exposed to
    high temperature.
  18: The analysis focuses on the US and the specific time period.  The coefficients
    are difficult to interpret without understanding the scale and units of the summer
    temperature variable.
  22: The increased effect of temperature on GDP growth in the post-1997 sample seems
    driven by a larger overall contribution of the South to the country's economic
    activity.
  24: Standard errors are clustered by year and by state.
  25: Focuses on summer and fall seasons due to a lack of statistical significance
    of coefficients for winter and spring.
  27: The table presents coefficients and standard errors, but lacks detail about
    the underlying model specification (e.g., control variables). Significance levels
    of coefficients are denoted as *, **, and *** without further context. The table
    only includes robustness checks and may not reflect the main results of the paper.
  28: The table reports robustness checks for a main regression. States are weighted
    by GSP relative to the whole country's GDP in the primary model. Standard errors
    are clustered by year, state, and both dimensions. Statistical significance is
    indicated by *, **, and ***.
  29: The effect of average fall temperature on real GSP growth is less robust and
    often insignificant.
  30: Results are robust to excluding lagged GSP growth (addressing Nickell bias)
    and excluding Alaska and Hawaii. Appendix A.6 contains further robustness checks.
  34: The exact variable analyzed in the panel analysis in Table A7 is not apparent
    on this page, so the relevance of that table is limited. The autocorrelation figures
    (AC(1)) represent the correlation of a state's GDP growth rate with its own GDP
    growth rate in the previous period.
  35: Significance levels are indicated by asterisks (*, **, ***), though the precise
    levels are not specified on this page and the standard errors are clustered in
