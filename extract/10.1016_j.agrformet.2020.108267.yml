Methodology:
  3: Daily weather data from Google Climate Engine (1979-2019) is used to calculate
    secondary weather variables and identify the cold period (CP). Statistical analyses
    are performed to estimate the contribution of genotype, environment, and their
    interaction to canola winter survival.
  4: A multi-step process is used to model and predict canola survival based on meteorological
    variables. This includes random-effect models, mixed models, cluster analysis
    of environment BLUEs for survival, conditional inference tree methodology, and
    integrating meteorological survival class with meteorological predictors. Step
    5 utilizes long-term daily weather records (1979-2019) to estimate area of adaptation.
  5: Analysis is performed using a conditional inference tree leveraging meteorological
    variables from cold periods across 190 site-years.
  6: Mixed-effect models were used to analyze winter survival data, accounting for
    genotype, meteorological survival cluster, and their interaction. Tree models
    and cluster analyses were also employed. Analyses were conducted within the R
    framework using lme4, partykit, and stats packages.
  7: A conditional inference tree was used to classify site-year cold periods into
    meteorological survival clusters based on meteorological variables, using data
    from 94 sites during 1979-2019.
