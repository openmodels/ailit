Highlights:
  3: The study identifies meteorological variables that characterize winter harshness
    and impact canola winter survival.
  4: The analysis predicts meteorological survival class based on meteorological covariates
    and estimates the area of adaptation of canola germplasm based on survival risk,
    using long-term weather data.
  5: The decision tree identifies distinct clusters of canola survival based on meteorological
    conditions, with geographic variation across the U.S.
  6: Genotype by environment interaction (GxE) is an important determinant of canola
    winter survival, but the environment (E) has a much larger effect.
