  3: The study focuses on firms in Mexico and their exposure to tropical cyclones.
    The assessment considers both Expected Annual Impacts (EAI) and tail risk, measured
    by return periods (RP100, RP250). The impact of acute and chronic shocks on equity
    value is shown.
  4: "The paper analyzes the impact of climate (chronic + acute) impacts on firms\u2019\
    \ long-run growth rate and adjusts the financial valuation for equity contracts\
    \ of the firm that owns the plants."
  8: The analysis focuses on energy-related and energy-intensive assets and links
    physical assets to business lines and firm equity valuation.
  9: The analysis focuses on Mexico and uses a damage function calibrated specifically
    for Mexico. The study uses the ICES model with assumptions of high climate change
    impacts and high capital mobility and considers time horizons of 2035, 2040, 2045,
    and 2050.
  10: The discount rate is assumed to be constant for all firms and periods. The paper
    focuses on the impact of tropical cyclones. Firms are not assumed to benefit from
    physical assets less exposed to climate physical risk.
  11: The paper acknowledges uncertainty regarding the effects of climate change on
    the frequency and intensity of tropical cyclones for the middle of the century,
    but does not explicitly quantify this uncertainty in their confidence intervals.
    The macroeconomic model ICES represents the impacts of climate change either as
    changes in productivity or as losses on physical capital and land.
Outcome(s) of Interest:
  1: Adaptation finance
  2: Investor losses; economic and financial losses
  3: Financial risk metrics for investors holding firm securities, equity value of
    firms.
  4: Average portfolio losses and Value at Risk (VaR) are computed from firm-level
    equity losses as measures of climate financial risk.
  8: Portfolio-level results presented as percentage losses in asset value using mean
    and Value at Risk (VaR) metrics.
  9: Gross domestic product (GDP) and sectoral output changes due to climate change.
  10: Equity value of firms (V0) under different climate change impact scenarios.
  11: Equity value of firms, both average equity value and Value at Risk (VaR).
Quantitative material:
  2: Investor losses are underestimated up to 70% when neglecting asset-level information,
    and up to 82% when neglecting tail acute risks.
  3: Up to 70% underestimation of climate-related losses (in terms of relative difference
    on VaR) when using firm headquarters location as a proxy for asset location, compared
    to granular asset-level data. Up to 82% underestimation of financial losses for
    investors (in terms of relative difference on VaR) when neglecting the acute risk
    component. Tail risk losses (RP100) are at least ten times larger than Expected
    Annual Impacts (EAI) for 37% of assets under RCP2.6. RP250 losses are at least
    ten times larger than EAI for about 73% of assets under a more severe climate
    scenario (RCP4.5); for 13% of assets, RP250 losses are five times larger than
    RP100.
  4: VaR is between 5 and 38 times the mean portfolio loss.
  8: 'Table 2 provides quantitative estimates of portfolio-level losses under SSP3-RCP4.5
    in 2040. EAI (asset-level, mean): -0.085% (-0.16%, -0.049%); RP250 (asset-level,
    VaR): -3.3% (-4.9%, -2.2%); Chronic + EAI (asset-level, mean): -0.84% (-1.09%,
    -0.66%); Chronic + RP250 (asset-level, VaR): -3.9% (-5.5%, -2.8%). Also, underestimation
    ranges when using proxy data vs. asset-level data are provided.'
  9: Expected Annual Impacts (EAI) and 250 years Return Period (RP250) are used to
    measure damages.
  10: Equations are provided to calculate the adjusted long-run growth rate (~gL,I,j)
    and adjusted equity value (~V0,I,j) incorporating physical risk considerations.
    The calculation uses earnings per share (EPS), dividends (Dt), a discount rate
    (r), long-run growth rate (gL), business line output trajectories, asset values,
    residual asset life, and climate impact.
  11: The analysis uses the 99.6th quantile (RP250) to represent Value at Risk and
    the expected annual impact (EAI) to represent average equity value from possible
    values considering physical risks.
