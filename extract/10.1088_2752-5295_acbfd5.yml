Methodology:
  1: Attribution study focusing on the role of climate change in the 2022 Pakistan
    floods.
  3: Probabilistic event attribution methodology and detailed assessment of the dynamics
    to understand the role of climate change in the extreme rainfall and flooding
    event. Evaluation of climate models, comparing simulated rainfall characteristics
    with observations. Focus on the summer 2022 monsoon season in Pakistan.
  6: The study correlates July and August precipitation in the CPC dataset with NCDC
    v5 ERSST SST values over the Indus basin. Anomalies in mean sea level pressure
    and 2m-temperature in May are analyzed for 2010 and 2022.
  9: Analysis of time series of daily precipitation values from the Indus basin and
    Sindh/Balochistan provinces; Trend calculation from observations; Model validation;
    Multi-method multi-model attribution; Synthesis of the attribution statement;
    Use of a generalised extreme value (GEV) distribution that scales with global
    mean surface temperature (GMST)
  11: "The study uses Generalized Extreme Value (GEV) analysis to model extreme precipitation\
    \ events in the Indus River basin based on gridded datasets (CPC, ERA5, IMERG).\
    \ It fits the GEV distribution with location parameters scaling proportionally\
    \ to GMST. The analysis includes a comparison of current climate (2022) with cooler\
    \ climates (1.2\xB0C cooler, and scenarios with 2\xB0C warming compared to 1.2\xB0\
