Highlights:
  1: The analysis found significant variances in water use based on climate models,
    with climate change impacts having a larger effect than population growth due
    to the prominence of agricultural water use.
  3: Consistent model projections show increased water yield in the western U.S. and
    decreased yield in the South due to higher PET driven by warmer temperatures.
  7: The new USGS approach provides estimates of both water withdrawal and consumption
    for thermoelectric plants, eliminating the need to rely on consumptive use proportions
    from older USGS water use circulars. The estimates of water use at freshwater
    thermoelectric plants produced by the new approach are similar to those produced
    using the older approach for the U.S. as a whole, but show some differences at
    smaller scales (WRRs and basins).
  9: Water use for thermoelectric power is significant in the East, while agriculture
    dominates in the West; domestic water use has decreased despite population growth,
    but could increase in the future due to population trends.
  10: Population drives most domestic water use, but climate models differ on climate
    change impacts.
  11: The northern and southern Great Plains see large increases in industrial water
    use under the high growth scenario, in regions projected to see decreased precipitation
    and increased likelihood of shortage in some climate scenarios; thermoelectric
    consumptive water use is projected to see annual increases out to 2070.
  12: Warmer temperatures could increase water use for power generation significantly.
    Water use for irrigation is projected to increase overall, particularly in the
    East.
  13: Agriculture is the dominant water user, so results vary by climate model more
    than SSP, especially under RCP 8.5. The Intermountain region sees large increases
    in water use, especially under higher growth scenarios due to livestock and population
    growth.
  15: Brown et al. (2013) projections overestimated water withdrawal by about 20%
    nationally. Overestimates were largest for WRRs 4 and 5 (Great Lakes and Ohio
    regions); underestimates were largest for WRRs 2 and 16 (Mid-Atlantic and Great
    Basin regions).
  16: No relevant information
  17: RCP 8.5 predicts more severe changes in precipitation patterns across the United
    States compared to RCP 4.5. End-century projections show greater changes than
    mid-century projections in both scenarios.
  19: Maps indicate potential evapotranspiration changes for the US under different
    climate scenarios. RCP 8.5 shows more widespread and substantial increases compared
    to RCP 4.5. End-century projections show more pronounced increases than mid-century
    projections.
Methodology:
  1: Projections are based on socioeconomic and climate scenarios from the IPCC Fifth
    Assessment Report and use five climate models from the downscaled Multivariate
    Adaptive Constructed Analogs (MACA).
  2: The analysis extrapolates past trends of water withdrawal rates and applies them
    to projections of water-using units. It uses SSPs and RCPs to examine the impacts
    of climate and socioeconomic forces. The analysis focuses on the Continental United
    States (CONUS).
  3: Uses climate projections and models; employs the Penman-Monteith equation to
    calculate potential evapotranspiration.
  4: Future climate change effects are estimated by projecting temperature, evapotranspiration,
    and precipitation, while past water withdrawal trends are extrapolated assuming
    no climate impact.
  5: Past trends in water withdrawal rates are extrapolated using annual growth rates
    and decay rates, leading to an equilibrium level. Growth and decay rates are calculated
    using withdrawal data from 1985 to 2015, split into eastern and western divisions
    based on Water Resource Regions (WRR). Future water withdrawal is projected at
    the county level, using factors specified at larger spatial scales (WRR).
  6: Future water withdrawals for livestock are projected based on human population
    at the WRR (presumably Water Resource Region) spatial scale, apportioned to individual
    counties based on past withdrawals. Domestic sector water use is projected considering
    precipitation and potential evapotranspiration. Most sectors use an average of
    the three most recent estimates (currently the estimates for years 2005, 2010,
    and 2015).
  7: The analysis computes changes in domestic and irrigation water withdrawals based
    on changes in precipitation and potential evapotranspiration. The change in irrigation
    withdrawals is calculated under the assumption that irrigation completely satisfies
    plant water requirements. Thermoelectric freshwater use is projected using a new
    USGS approach that models the heat and water budgets of individual thermoelectric
    plants based on EIA data on fuel consumption and net electricity generation. Separate
    functions are used for different electricity generation and cooling system types.
    The study focuses on 1,101 freshwater thermoelectric plants with a generating
    capacity of at least 1 MW.
  8: Short-term and long-term electrical use impacts are analyzed by estimating temperature
    effects using a multiplier for per-capita electricity consumption, incorporating
    past temperatures and state-specific regression equations.
  9: The analysis involves estimating short-term and long-term impacts on electricity
    consumption using coefficients for different WRRs and comparing historical water
    usage trends against population growth projections.
  13: Projections based on RCP and SSP scenarios, focusing on agriculture, livestock,
    and aquaculture water demand. Livestock projections do not include climate effects.
  15: Compares 2015 water withdrawal projections from Brown et al. (2013) with 2015
    water withdrawal data from USGS circulars. The projections used population and
    income projections downscaled to the county-scale.
  16: "Uses the Variable Infiltration Capacity (VIC) hydrological model at the 4 \xD7\
    \ 4 km spatial resolution to project changes in precipitation, water yield, and\
    \ potential evapotranspiration under MACA models and RCPs."
  17: The analysis projects climate changes under two scenarios (RCP 4.5 and RCP 8.5)
    for mid-century and end-century, presenting spatial changes in 30-year averages
    of annual precipitation.
  19: Analysis projects changes in potential evapotranspiration under RCP 4.5 and
    RCP 8.5 for mid-century and end-century timeframes.
