Drivers of Risk:
  1: Climate change is impacting freshwater use, with dry and hot climate conditions
    increasing the demand for water more than socioeconomic factors, due to agriculture
    being the dominant water use.
  2: Climate change (warmer global temperatures represented by RCP 8.5 and less-warm
    future by RCP 4.5), socioeconomic changes (population growth, income levels represented
    by SSPs 1, 2, 3, and 5), water use per capita and irrigation depth.
  3: Projected increases in potential evapotranspiration (PET) and changes in precipitation
    patterns.
  5: Past trends in water withdrawal rates, future growth rates (g) and decay rates
    (d) of those trends. Annual weather fluctuations are also mentioned as a factor
    potentially causing erratic data.
  6: The analysis considers changes in precipitation and potential evapotranspiration
    as drivers of water withdrawals in the domestic sector.
  7: "Changes in effective precipitation (\u0394P\u2019) and potential evapotranspiration\
    \ (\u0394ETp) during the growing season drive changes in water withdrawals. The\
    \ study also considers thermoelectric plants' fuel consumption, net electricity\
    \ generation, water availability, and cooling system types as drivers."
  8: Increases in temperature affecting space-cooling demand are key drivers of changes
    in thermoelectric water use.
  9: Increases in temperature and population growth, particularly in the driest and
    southern parts of the U.S., are the primary drivers impacting electricity consumption
    and domestic water use.
  10: Climate change compounds effects of population, leading to increased water withdrawals
    for outdoor use to offset precipitation decreases; improvements in water efficiency
    and structural changes in the U.S. economy.
  11: Decreased precipitation, socioeconomic growth scenarios, and changes in electricity
    demand.
  12: Warmer temperatures, climate change, more drastic weather changes, rising temperatures,
    growing population, more frequent drought, declines in precipitation.
  13: Climate impacts (particularly under RCP 8.5) and SSP scenarios (population growth,
    economic development).
  15: Uncertainty in future drivers of water use (climate, population), changing water
    use patterns, economic shifts (declines in manufacturing), and drought conditions
    are impacting water withdrawal.
  16: Changes in the spatial patterns of precipitation, water yield, and potential
    evapotranspiration
  17: Projected changes in annual precipitation under RCP 4.5 and RCP 8.5 climate
    scenarios are identified as drivers of risk.
  19: Future climate change, RCP 4.5, RCP 8.5
