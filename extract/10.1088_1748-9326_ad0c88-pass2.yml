Highlights:
  1: Human influence on regional ocean temperatures could first be detected in the
    1970s, and by 2014-2020 temperatures showed overwhelming evidence of human contribution;
    Temperatures in the North Pacific have reached levels likely impossible in the
    preindustrial climate; The strongest evidence for human influence is in the northernmost
    ecosystems (Eastern Bering Sea and Gulf of Alaska); Increasing human influence
    on regional temperatures (increasing FAR values) links to negative effects on
    sockeye fishery catches.
  2: Attribution time series to document the evolution of human influence on North
    Pacific and regional SST. Evaluate changes in the expected return time for extreme
    SST events. Demonstrate the potential of attribution statistics for contextualizing
    climate change and informing adaptation decision-making by comparing outcomes
    for an ecosystem service (fisheries catch) under different degrees of human influence
    on the climate, and by providing estimates of climate risk to that service during
    historical, current, and next-decade climate states.
  3: No relevant information
  4: North Pacific SST is strongly attributed to human activities, with FAR values
    consistently above 0.98 since 2003 for three-year running mean SST and since 2013
    for annual SST.
  5: Significant SST anomaly increases are notably projected under the SSP5-8.5 scenario
    across all regions, with the highest increases in the North Pacific and Eastern
    Bering Sea.
  6: Human activities have significantly increased the likelihood of extreme SST anomalies,
    with FAR values often exceeding 0.99 in some regions; return times for extreme
    SST values have decreased rapidly.
  7: "SST values exceeding critical thresholds are expected to become more frequent;\
    \ projected to represent cooler-than-normal conditions with 1.5 \xB0C\u20132.0\
    \ \xB0C warming in the future."
  8: The study finds that human influence on North Pacific climate, particularly on
    temperature, extends back to the 1970s or early 1980s, and that the proportion
    of risk attributable to human activities has grown from detectable to overwhelming.
    Recent temperatures for the entire North Pacific have reached levels that are
    ascribed to human activities.
  9: The attribution of climate change to North Pacific temperatures has become obsolete.
    There is a rapidly increasing risk for events associated with fisheries failure.
    Warming since 2014 may be approaching a tipping point where preferred sockeye
    salmon temperatures are unavailable in the Gulf of Alaska, particularly in winter.
    Model uncertainty plays little role in their conclusions regarding anthropogenic
    influence on SST in recent decades.
