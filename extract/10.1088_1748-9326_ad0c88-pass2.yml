  14: The skill weight generally decreases across model numbers, the independence
    weight fluctuates and peaks around model number 22, and the combined weight remains
    low across all model numbers.
Methodology:
  1: Climate attribution techniques (Bayesian estimates of Fraction of Attributable
    Risk (FAR) and Risk Ratio (RR)) applied to sea surface temperature time series
    (1950-2022) from five regional North Pacific ecosystems, using 23 global climate
    models.
  2: "Calculates FAR and RR from individual ensemble members for 23 CMIP6 models using\
    \ normalized SST anomalies relative to the pre-1950 time series (1854\u20131949\
    \ for observations, 1850\u20131949 for CMIP6). Preindustrial probabilities were\
    \ estimated for each CMIP6 model as the proportion of SST anomalies from preindustrial\
    \ runs producing anomalies as large as or greater than the observed SST anomaly.\
    \ Present-day probabilities were calculated for each model using combined historical\
    \ and SSP5-8.5 runs. CMIP6 models were weighted to reward model skill and independence."
  3: Models evaluated using bias, trend, interannual variability, and autocorrelation
    of SST, weighted by a perfect model setup; multi-model estimates generated with
    Bayesian regression models
  4: The analysis employs Bayesian regression models to relate sockeye salmon catch
    to three-year running mean SST, using CMIP6 multi-model probability and Bayesian
    regressions to estimate potential future extremes in North Pacific SST.
  5: Utilizes CMIP6 model projections under historical, SSP2-4.5, and SSP5-8.5 scenarios
    compared with observed ERSSTv5 data up to 2100.
  6: Bayesian posteriors with 95% credible intervals are used to determine the distinguishability
    of FAR values from zero; analysis of extreme event return times and regression
    analyses are mentioned.
  7: Analysis relies on multi-model estimates of Risk Ratios, historical data (ERSSTv5),
    and projections using two CMIP6 emissions scenarios (SSP 245 and SSP 585).
  8: The analysis uses Bayesian regression to relate SST and FAR to commercial catch
    anomalies. It also utilizes time of emergence studies and attribution time series
    to evaluate the evolution of human influence on North Pacific climate and marine
    heatwaves. The analysis extends to the 1970s or early 1980s.
  10: "Bayesian smoothed regression to the observed mean North Pacific SST time series\
    \ in order to isolate the warming signal from high-frequency noise... Warming\
    \ at the start and end of each 15 year window (in units of \u25E6C with respect\
    \ to the pre-1950 mean) was identified from the Bayesian regression model."
  11: "A perfect model setup is used to tune \u03C3D and \u03C3S, treating each CMIP6\
    \ model as 'truth' and calculating weighted predictions based on bias, trend,\
    \ standard deviation, and autocorrelation. Model weights are based on the absolute\
    \ difference between CMIP6 models and observations for trend coefficients and\
    \ standard deviation/autocorrelation, applicable to 1950-2014 (bias, variability,\
    \ autocorrelation) and 1973-2022 (trend)."
  12: A weighted average of SST values across the range of ocean entry years is used,
    with weights based on the mean proportion of sockeye entering the ocean in a particular
    year, calculated from age-structured data.
  14: The paper uses skill weight, independence weight, and combined weight to hindcast
    and project North Pacific warming using different models.
