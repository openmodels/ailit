Drivers of Risk:
  1: Changes in intramonthly variability of daily surface temperature due to rising
    greenhouse gas concentrations.
  2: Changes in daily temperature variability (intramonthly SD of daily surface temperature)
  3: "Daily temperature variability under historical (1950\u20132015) and future (2015\u2013\
    2100) greenhouse forcing specified by the Shared Socioeconomic Pathway (SSP)-585,\
    \ a business-as-usual emissions scenario under which greenhouse forcing continues\
    \ to increase monotonically."
  4: Changes in daily temperature variability due to increasing greenhouse forcing
  5: The analysis identifies increasing temperature variability in the tropics, Southern
    Hemisphere, and European summer, and decreasing variability at northern mid to
    high latitudes due to Arctic amplification.
  6: Changes in daily temperature variability, anthropogenic greenhouse forcing, volcanic/solar/aerosol
    forcing components.
