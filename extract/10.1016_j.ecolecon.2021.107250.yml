Methodology:
  2: Natural experiment using data for 172 countries from 1946 until 2014, examining
    the interaction between time-wise variations in temperature and cross-country
    variation in agricultural potential on conflict incidence. Long-term relationships
    are analyzed using decennial averages.
  3: A linear probability model is used to examine the effect of the interaction between
    temperature and agricultural potential on conflict incidence; the model uses country
    fixed effects and year fixed effects to control for unobserved variables; approach
    is akin to a natural experiment.
  4: The study uses conflict data from the Uppsala Conflict Data Program and climate
    data from the Climatic Research Unit of the University of East Anglia. It defines
    agricultural potential based on the project for Global Agricultural Productivity
    and Ecological Zones (GAEZ) from the Food and Agricultural Organization. It analyzes
    the causal effect of the interaction between annual variation in temperature and
    agricultural potential on the incidence of intrastate conflict.
  5: The study examines the relationship between standardized temperature changes
    and conflict rates, using decade averages to assess long-run effects.
  11: Linear probability model with country fixed effects, time fixed effects, robust
    standard errors clustered at the country level. The model includes variations
    using only temperature, temperature and an interaction term, standardized temperature,
    and decennial temperature averages.
  13: Panel regression with country and year fixed effects, robust standard errors
    clustered at the country level. The analysis is applicable to a panel of countries
    over time, but the time period is not specified on this page.
  15: Linear probability model with country and time fixed effects and robust standard
    errors clustered at the country level. Regression includes a constant term. Temperature
    is included as a covariate; interaction terms include temperature and other unspecified
    factors.
  16: The analysis uses a contour plot to visualize the relationship between average
    temperature and agricultural potential, depicting predicted values of conflict
    incidence.
More Notes:
  1: This is a preprint, so the findings are preliminary and not peer-reviewed. A
    version of this preprint was published at Ecological Economics on February 1st,
    2022.
  2: The interaction between temperature and agricultural potential has no significant
    effect in countries with exportable resources such as oil.
  3: The paper focuses on the link between temperature, agricultural potential, and
    conflict, framing climate change as a 'multiplier of threats'.
  4: The paper focuses on intrastate conflicts with a clearly defined political incompatibility
    and uses a binary variable to describe conflict incidence. The agricultural potential
    is defined based on cereals potential yields from a rain regime and a low level
    of inputs.
  6: This paper primarily focuses on the relationship between climate, agricultural
    potential, and conflict, rather than providing quantitative estimates of macroeconomic
    or fiscal impacts or adaptation costs/benefits. The mention of income shocks potentially
    leading to civil conflict is the closest connection, but it is not explicitly
    quantified. The paper argues that unfavorable agricultural potential may lead
    to a history of violence through poor self-reinforcing socio-economic outcomes
  11: The number of observations varies (9344 or 990) depending on the regression.
    Agricultural potential is captured by country fixed effects.
  13: The outcome variable is not explicitly defined on this page, limiting the interpretability
    of the results.
  15: Agricultural potential is controlled for by country fixed effects. The number
    of observations is either 9344 or 990, depending on whether decennial averages
    are used. The nature of the interaction term is not specified.
  16: The figure presents predicted conflict incidence but does not directly address
