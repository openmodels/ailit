Highlights:
  1: Low agricultural potential exacerbates the effect of temperature on civil conflicts.
  2: Initial agricultural conditions play a significant role in understanding climate-conflict
    linkages on a global scale.
  3: The study aims at establishing the causal link between temperature and conflicts
    through the magnifying effects of agricultural potential.
  4: Countries with low agricultural potential have a larger probability to be in
    conflict in response to a deviation from their mean annual temperature compared
    to high agricultural potential countries.
  5: High agricultural potential reduces the probability of conflict more effectively
    in the long run than short run, with a 10% decrease in conflict probability from
    a one-degree deviation for high potential countries.
  11: The effect of temperature and its interaction on the outcome are estimated,
    with results shown for different model specifications.
  13: Temperature has a statistically significant positive effect on the outcome variable.
    The effect of temperature is significantly different in agricultural vs. non-agricultural
    sectors, OECD vs. non-OECD countries, and OPEC vs. non-OPEC countries.
  15: Temperature and its interaction with other factors have statistically significant
    effects on the outcome variable (as coefficients are different than zero given
    the confidence intervals). The direction and magnitude of the effects vary depending
    on how temperature is measured (Temp, Inter, Std, Decade) and whether an interaction
    term is included.
