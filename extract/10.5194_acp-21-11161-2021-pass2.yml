    outcomes, the increased lightning activity could potentially lead to economic
    losses due to infrastructure damage, disruptions in economic activities, and impacts
    on agriculture, which would be relevant to a broader macroeconomic/fiscal assessment.
  12: Focus is on climatic parameters influencing lightning, with no direct linkage
    to economic or fiscal outcomes.
  13: The study suggests that the increased lightning poses a socioeconomic threat
    and requires immediate mitigation strategies from policymakers.
  14: The projected lightning increase is lower than some studies over the USA, potentially
    due to stronger urbanization in those regions or different methodologies. The
    study acknowledges limitations in providing an overall explanation for the whole
    Indian region, noting that secondary mechanisms from orographic influence or aerosol
    effects could play a stronger role in specific regions.
