Highlights:
  1: Lightning frequency and intensity are expected to increase significantly across
    India by the end of the century, especially along the coasts, requiring immediate
    attention from policymakers.
  11: CAPE and TCWV are projected to increase under higher surface warming (RCP8.5),
    leading to stronger increases in lightning activity. Lightning occurrences show
    an overall increasing trend of 19%-31% over 150 years. The trends are more pronounced
    towards the end of the 21st century under the RCP8.5 scenario.
  12: Stronger increases in lightning frequency and radiance under RCP8.5 scenario
    due to significant rises in CAPE and TCWV.
  13: Lightning activity is projected to increase significantly across India by 2100,
    especially in coastal regions, with extreme radiance showing the most substantial
    increase under higher emission scenarios (RCP8.5). Atmospheric moisture is the
    principle factor controlling lightning extreme radiance trends, while instability
    and aerosols play a role in frequency variation.
  14: The net intensification in lightning properties by 2100 is such that extreme
    lightning radiances will increase much faster than lightning occurrences. Coastal
    regions and surrounding seas are prone to higher risk, with potential radiance
    increases of ~50% (RCP8.5).
Methodology:
  1: "Analysis of long-term (1998\u20132014) Tropical Rainfall Measuring Mission (TRMM)\
    \ satellite-based lightning observations; statistical dominance analysis; multiple\
    \ linear regression equations employed in multiple global circulation models (GCMs)\
    \ to understand the long-term impact of urbanization on lightning over the period\
    \ from 1950 to 2100; RCP8.5 projections."
  11: The study uses eight Global Climate Models (GCMs) and analyzes trends in lightning
    properties (frequency and intensity) based on RCP2.6 and RCP8.5 scenarios over
    a 150-year period for different Indian zones. Taylor diagrams are used to evaluate
    GCM performance. The analysis considers various atmospheric parameters like TCWV,
    CAPE, AOD, temperature, specific humidity, and ozone.
  12: Multi-model projections and zonal analysis to study trends in lightning frequency
    and intensity over a 150-year period.
  13: Utilizes high-resolution lightning observations and multi-model GCM datasets
    to derive future projections of lightning properties over the Indian regions for
    the 21st century; examines interrelationships between lightning and causative
    factors (moisture, instability, aerosols).
  14: "Multilinear regression equations are developed based on observed interrelationships\
    \ between surface temperatures, moisture, instability, ozone and moisture concentrations\
    \ in the UTLS, and lightning properties. These equations are then implemented\
    \ on four GCMs from the eight available models for the 1950\u20132100 period.\
    \ The models and equations were validated against observational datasets."
