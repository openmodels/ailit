  5: The analysis focuses on the impact of climate change on housing stock sustainability
    in the Russian Arctic, using housing growth and decay estimates. The study explicitly
    uses different climate models.
  6: The housing stock is almost completely built on permafrost in Nenets, Yamalo-Nenets,
    and Chukotka autonomous okrugs, and the Republic of Sakha (Yakutia) and Magadan
    Oblast.
  7: The numbers are presented as ranges, potentially representing different scenarios
