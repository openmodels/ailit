Methodology:
  2: Economic assessment and forecasting of permafrost thawing consequences on the
    housing sector in eight regions of the Russian Arctic using the RCP 8.5 scenario
    from the IPCC, applied from 2020-2050.
  4: Economic assessment based on the total size of the housing stock and the actual
    cost of housing construction in each region. Calculations use Rosstat data on
    construction costs and IPA data on permafrost zones.
  5: Two scenarios (conservative and modernization) are used to forecast housing stock
    growth. The conservative scenario assumes preservation of construction and retirement
    rates from 2008-2018. The modernization scenario uses data from the 'Housing and
    Urban Environment' project for 2018-2024. Six global climate models were used
    to assess the impact of permafrost thawing on residential buildings. The RCP8.5
    climate change scenario was used as the basis for calculations.
  6: The study uses Rosstat data and authors' estimates based on construction costs
    per square meter to determine housing stock value; Geotechnical models of permafrost
    changes were used to assess the decrease in the bearing capacity of soils; Expected
    loss estimates are provided for the period up to 2050, based on minimum, average,
    and maximum loss of bearing capacity scenarios.
  7: The analysis projects economic losses between 2020 and 2050
  8: Forecast period 2020-2050, scenarios of average and maximum increase of thaw
    depth and permafrost temperature. Cost calculations based on permafrost degradation
    dynamics and its impact on housing stock.
