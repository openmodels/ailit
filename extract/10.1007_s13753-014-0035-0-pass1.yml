Quantitative material:
  1: Population and GDP at risk of storm surge impacts are calculated and mapped;
    Validation via comparison with historical losses.
  2: Global database of environmental, hazard, and exposure data, historical disaster
    records, global hourly research quality sea level station observations.
  3: Global population density data and GDP distribution data with a resolution of
    1 km x 1 km are used. Historical tropical cyclone tracks from 1856-2006 and tropical
    cyclone surge events from 1975-2007 are considered.
  6: Number of stations with different maximum relative water level rise (depicted
    in a graph). Relative water level rise is shown with yellow dots representing
    between 1 and 2 meters, orange dots indicating a rise between 2 and 3 meters,
    red dots representing between 3 and 4 meters, and green dots representing less
    than 1 meter. Risk of 57 countries according to the sum of inundated areas, affected
    population, and GDP loss.
  7: Significant correlation found at the 0.01 confidence level (bilateral) between
    inundated area and country ranking, with correlation coefficient of 0.72. Correlation
    coefficients of 0.47 and 0.57 for population and GDP impacts respectively at the
    0.01 confidence level (bilateral).
  8: Table 2 presents a ranking of the top 10% of countries by potential inundated
    area, potential affected population, and potential affected GDP due to storm surges.
