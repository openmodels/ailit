Drivers of Risk:
  1: Global climate change, population growth, economic development, large cyclonic
    storm surges.
  2: Tropical cyclones and storm surges, relative sea-level rise caused by storm surges
    (hazard intensity).
  3: Storm surges triggered by tropical cyclones.
  6: Storm surges triggered by tropical cyclones. Maximum relative water level rise
    in global coastal zones.
  7: Storm surges associated with extreme precipitation and strong winds.
  8: Storm surge intensity, affected areas, terrain, landforms, disaster prevention
    facilities, and disaster prevention and reduction measures are drivers of risk.
Highlights:
  1: Preliminary outlook on risks that may help governments of countries to make storm
    surge disaster prevention and reduction plans.
  2: Develops a method to assess the potential storm surge impact on populations and
    economies more systematically on the global scale.
  3: Potential storm surge impact is defined as the possible losses caused by a storm
    surge.
  6: The paper focuses on storm surge impacts on global population and economy. The
    research produces a country ranking of risk according to the sum of inundated
    areas, affected population, and GDP loss.
  7: Study examined the potential global impact of storm surges on populations and
    economies.
  8: The study identifies countries most at risk in terms of inundated area, affected
    population, and affected GDP due to storm surges, and compares results with historical
    data.
Methodology:
  1: The potential inundated area of global coastal zones is projected using information
    diffusion theory, based on historical hourly sea-level observation records from
    the University of Hawaii Sea Level Center (UHSLC), considering variations in coastal
    morphology and tropical cyclone tracks. Results applicable in the context of storm
    surge disaster prevention and reduction plans.
  2: Uses historical water-level records and information diffusion theory to analyze
    storm surge intensity; simulates storm surge intensity considering coastline types
    and cyclone tracks; employs population density and GDP data; interpolates tidal
    station estimations through inverse distance weighted interpolation; uses GIS
    tools to create potential affected population and GDP maps.
  3: Fuzzy information processing is used to estimate the maximum relative sea level.
    Assumes storm surge is a stochastic Markov chain process. GIS is used to estimate
    the areas inundated by storm surges.
  6: The paper uses historical storm surge disaster records from the Global Risk Data
    Platform (GRDP). Country rankings according to the statistics derived from the
    GRDP data were compared with country rankings from this study to test the reliability
    of the results in the estimated inundated area and affected population. The GRDP
    data includes a compilation of storm surges triggered by tropical cyclones from
    1975 to 2007.
  7: Uses available and recent global datasets to examine the potential global impact
    of storm surges on populations and economies.
  8: The study simulated the potential annual maximum inundated area based on the
    yearly expected value of maximum relative water level rise, and then calculated
    the population and GDP potentially affected annually by storm surges without taking
    protective measures.
More Notes:
  2: The study compiles a global database with observations and statistical data to
    assess potential storm surge impacts, and focuses on the effect caused by extreme
    high water levels.
  3: Data sources include IIASA, FAO, Utrecht University, University of Hawaii Sea
    Level Center, Oak Ridge National Laboratory (ORNL), NOAA, and Global Risk Data
    Platform (GRDP).
  6: The paper validates its results by comparing them with data from the Global Risk
    Data Platform (GRDP).
  7: The sample size for potential population and GDP impacts is 57, and the top 10%
    countries are listed in Table 2 (not provided).
  8: The study acknowledges limitations due to the absence of a global database on
    shoreline protection and the lack of incorporation of man-made and natural coastal
    protective features.
