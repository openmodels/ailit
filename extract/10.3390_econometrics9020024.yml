Highlights:
  1: Soybean yields adjust to disequilibria that reflect technological improvements
    to seed and crop practices; Climatic effects include (a) a positive effect from
    increased CO2 concentrations, which may capture accelerated photosynthesis, and
    (b) a negative effect from high local temperatures, which could increase with
    continued global warming.
  3: Soybean yields can be simultaneously influenced by climatic, technological, and
    economic factors.
  5: Global temperatures increased from 1974 to 2015 and can negatively affect crops.
    Increased CO2 may have positive effects on plant growth (carbon fertilization),
    but this can be eliminated by drought.
  7: The study aims to understand which variables are behind the observed trending
    behavior of soybean yields, studying long-run relationships assuming variables
    are first-order integrated.
  9: Only one cointegration relation is determined in each partial system using a
    5% level of significance.
  11: An increase in CO2 concentration growth produces higher soybean yields in the
    short run, but there are also negative effects of accumulated days of high temperature.
    The technology model dominates others in terms of information content in the long
    run.
