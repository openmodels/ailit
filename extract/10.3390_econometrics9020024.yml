Methodology:
  1: Multivariate time-series framework; Automatic model selection; Encompassing tests
    of different economic hypotheses; Partial system approach
  3: Econometric approach encompassing climatic, technological and economic factors
    affecting crop yields; annual series data from 1971 to 2015.
  4: "Econometric analysis using data from various sources (FAO, USDA, IFA, NOAA,\
    \ CDIAC, SMN, BOM, AAPRESID, INASE, SRNC, World Bank, M\xE1rgenes Agropecuarios).\
    \ The analysis considers daily data on maximum temperature and precipitation to\
    \ evaluate the impact of extreme heat and excess or lack of precipitation on soybean\
    \ yields. El Ni\xF1o and La Ni\xF1a phenomena are identified through the Southern\
    \ Oscillation Index (SOI)."
  5: Econometric analysis controlling for various determinants of soybean yields.
    Sample period not explicitly stated but covers at least 1974-2015.
  7: Cointegration analysis and Vector Autoregression (VAR) models are used to analyze
    the long-run relationships between variables in partial systems (climate, technological,
    and input-output prices) and encompassing tests are performed. Unit root tests
    (ADF, PP, KPSS) are used to determine the order of integration of the variables.
  8: Analysis uses econometric modeling with Autometrics to identify the dominant
    model from an unrestricted general model, including variables affecting soybean
    yields.
  9: Cointegration analysis using a VAR(2) model is employed to determine long-run
    relationships within climatic, technological, and price subsystems. Bootstrap
    and Bartlett trace statistics are used for cointegration rank determination. Results
    are applicable to the specific dataset and time period used in the analysis (not
    specified on this page).
  11: Equilibrium correction model estimated using OLS and instrumental variables
    (IV) for the period 1971-2015. Instruments used are the log difference of global
    fossil fuel consumption and its first lag, the log level of passenger cars and
    commercial vehicles and its first lag.
