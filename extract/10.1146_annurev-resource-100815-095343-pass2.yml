Highlights:
  4: The total marginal effect of climate on an outcome is decomposed into direct
    effects (weather realizations) and belief effects (actions taken based on beliefs
    about the climate). Identifying belief effects is challenging due to difficulties
    in observing beliefs and their correlation with other factors.
  5: Cross-sectional designs are used to analyze the effect of climate by comparing
    populations at the same time, assuming populations are comparable after conditioning
    on observable characteristics. All differences in observed conditional outcomes
    are attributed to differences in climate
  9: Exploiting low-frequency variations in climate variables may capture both direct
    and belief effects but comes at the cost of less credible identification.
  10: The estimated effects of temperature on maize yields are generally consistent
    across different timescales (time-series, long-differences), suggesting marginal
    treatment comparability is valid for timescales shorter than 33 years. Cross-sectional
    estimates differ, potentially due to belief effects or omitted variables bias.
  17: Innovations in climate measurement are crucial for econometric models and improving
    the understanding of climate effects; measurement challenges exist for persistent
    drought and sea level.
  20: Climate effects at a localized level generate an aggregate response to aggregated
    climate measures that is generally smoother; Larger and more heterogeneous regions
    with longer periods of observation should produce smoother and flatter responses
    to summary climate measures, even if local nonlinear effects are unchanged
  21: Discusses the need to distinguish between net effects on outcomes versus displacement
    of outcomes across time or space due to climatic events.
  22: Climatic events can have temporal displacement effects (harvesting), where an
    event at time t might bring an event that would otherwise occur at time t+1 forward
    in time.
  23: Climatic events can have delayed and spatially displaced effects, which can
    dominate contemporaneous effects. Spatial and temporal autocorrelation in climatic
    exposure must be considered when estimating uncertainty.
  25: The paper highlights the strengths and weaknesses of each approach, noting that
    the stratification method is able to measure the overall net effectiveness of
    all adaptive actions that project onto the interacted proxy variables, but the
    costs of indirectly observed adaptations are unknown.
  29: Recent years have seen rapid innovation in methods used to identify climatic
    influences on economies; Aggregation and synthesis of econometric findings have
    demonstrated a striking replicability across contexts; Major methodological innovations
    are still required to tackle key challenges of identifying mechanisms, measuring
    adaptation costs, general equilibrium, and price responses, and evaluating the
    effects of unprecedented events.
