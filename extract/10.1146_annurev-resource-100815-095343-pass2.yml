More Notes:
  4: The paper acknowledges the fundamental problem of causal inference, noting that
    the effect of climate change cannot be directly observed as a single population
    cannot be exposed to both counterfactuals (climate with and without change) for
    the same time period.
  7: The approach aims to determine the effect of climate on economic activity by
    measuring activity daily for a long period, first in one climate, and then in
    another. The marginal treatment comparability assumption states that the effect
    of the change in the weather distribution is the same as the effect of the change
    in the climate distribution.
  8: The page focuses on econometric techniques for identifying the causal impact
    of climate change on various outcomes, primarily through addressing endogeneity
    and comparability issues.
  9: The paper discusses the 'frequency-identification trade-off,' where using low-frequency
    data to capture belief effects in time series analysis can compromise the unit
    homogeneity assumption and make it difficult to justify comparability across periods.
  17: Focus is on improving climate measurement and incorporating it into econometric
    models to better understand and quantify climate impacts. The paper emphasizes
    the importance of selecting appropriate climate measures and research designs.
    Mentions a caution regarding inappropriate log transformations.
