  389: Adaptation strategies can reduce both direct and indirect losses, but their
    quantitative effects are often difficult to assess. The paper applies the roadmap
    to hurricanes in the U.S. Atlantic and Gulf coastline.
  390: The paper acknowledges limitations of using only one model for each component
    of the analysis and suggests that a more comprehensive analysis would use several
    models across a range of possible assumptions to bracket the uncertainty of possible
    results. It highlights the importance of considering potentially pessimistic scenarios
    (like Emanuel's model) when dealing with long-term, irreversible decisions. It
    also discusses the concept of 'no-regret' adaptation strategies.
