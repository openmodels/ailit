  145: The analysis differentiates between all years (1948-2006) and warm SST years
    only.
  146: Regional shifts in strong hurricane landfall probability are observed, with
    decreases along the Gulf coast and increases in the eastern North Atlantic during
    warm years. Strong hurricane landfalls originating from the eastern Atlantic occur
    almost exclusively during warm years.
  157: The largest region of significance implies that TC determines SSTC (Sea Surface
