Highlights:
  5: Statistical modeling of Atlantic hurricanes indicates a recent upswing in the
    number of strongest hurricanes with little or no multidecadal variation.
  45: Weak but statistically significant correlations exist between water vapor at
    different altitudes and lightning frequency in hurricanes over water.
  75: Caribbean tropical cyclone activity and U.S. hurricane counts have a pronounced
    10-year periodicity with tropical cyclone intensities inversely correlated with
    sunspot number.
  81: The study models tropical cyclone intensity in the western and eastern Atlantic
    basins based on daily sunspot numbers using quantile regression.
  104: Windshear in the Atlantic MDR region is correlated with the MDR SSTs, so that
    as the SSTs increase, the windshear decreases; this relationship may decouple
    in the future.
  107: The paper provides a suite of models for 5-year predictions of US landfalling
    hurricane numbers, along with predictions for the 2007-2011 period based on these
    models.
  108: The predicted number of hurricanes making landfall in the US varies significantly
    depending on the model used, ranging from approximately 1.9 to 2.5 for all hurricanes
    (Cat 1-5) and 0.87 to 1.28 for major hurricanes (Cat 3-5), under a wide range
    of models, for the 2006-2010 time period.
  109: The table presents a range of predictions for hurricane landfalls based on
    different climate and SST/NH prediction models. The Indirect Linear-Trend NH prediction
    model (rows 13, 17) projects the highest number of Cat 1-5 landfalls (2.29) and
    Cat 3-5 landfalls (1.21). The Direct Climate Shift (Low) and SST Climate Shift
    (Low) model (rows 4a, 19a) project the lowest number of Cat 1-5 landfalls (1.30),
    and the Indirect Climate Shift (Low) model projects the lowest number of Cat 3-5
    landfalls (0.42).
  136: The landfall proportion at tropical storm or hurricane strength is slightly
    higher in cold years compared to warm years. For stronger hurricanes (>/= 89 knots),
    the landfall proportion in warm years is smaller than in cold years, and this
    difference is statistically significant for certain genesis sub-regions within
    the North Atlantic basin.
  143: Basinwide, warm SSTs do not have a significant impact on the probability of
    tropical storms becoming hurricanes or strong hurricanes. Regional differences
    exist, with storms forming in the eastern North Atlantic during warm SST years
    having a higher likelihood of becoming strong hurricanes.
  144: The probability patterns for genesis locations of storms becoming strong hurricanes
    differ between all years, warm years, and cold years.
  145: Landfall rates of storms increased during warm SST years, especially for the
    Southeast coast of the U.S. from Florida to Cape Hatteras. Actual values of strong
    landfalling hurricanes in 2004 and 2005 were well above modeled probabilities.
  146: The probability of a hurricane making landfall along the Southeast coast of
    the U.S. increases from 4.5% to 5.5% during warm SST years, although this difference
    is not statistically significant at the 10% level.
  149: The study provides a basis for estimating hurricane landfall risk conditioned
    on a warm SST climate. The results apply to a large number of seasons rather than
    a single one, and are particularly relevant given expectations for the continuation
    of the current warm phase of the North Atlantic SST.
  157: Differences between normalized and raw TC data are most significant in the
    25-30 year band.
  158: Spring snow implies greater numbers of TCs, however the relationship is not
    significant except at long positive and negative lags of about a decade. October
    snow cover extent in Eurasia shows a consistently anti-phase relationship with
    TC, with zero or small lag times, but significant only at decadal periods.
  159: The relationship between Eurasian spring snow cover and TC is similar to that
    of the Northern Hemisphere as a whole in terms of wavelet coherence, but the lag
    coherence had no areas of significance for Eurasia. The sensitivity of TC and
    TC'' on Northern Hemisphere spring snow are shown in figures 7a and 7b respectively.
  166: Network analysis provides insights into correlated hurricane risks across regions.
  172: The U.S. hurricane network shows linkages between regions affected by the same
    hurricane. Hurricanes affecting Florida frequently travel on to affect other non-contiguous
    coastal regions, leading to a high number of links between northeastern Florida
    and the regions of New England.
  178: The ENSO phenomenon has the most significant influence on hurricane activity
    networks.
  186: The Bermuda High influences tropical cyclone paths, and this influence can
    be related to NAO values. The center hollow which the TC travel around, changes
    from a weak horizontal trough during extreme low NAO Index values to a strong
    circular depression during extreme high value, while moving to the northeast.
    There is a higher concentration of tracks in the Western Caribbean and Gulf of
    Mexico.
  205: The presence of large CCN does not influence cloud microstructure in conditions
    of high small CCN concentration.
  215: Aerosols can influence the intensity of landfalling hurricanes by altering
    convection patterns and precipitation distribution, leading to changes in lightning
    activity near the TC center.
  217: Increased aerosol concentrations lead to precipitation over a larger area during
    TC landfall, but with weaker intensity in the TC center. Aerosols increase supercooled
    cloud water and ice (crystals, graupel, hail). Increase of precipitation at the
    TC periphery. Later on, an increase in the aerosol concentration decreases precipitation
    within the TC zone due to the decrease in precipitation rate in the central zone
    of the TC.
  241: Models show a lack of coherence in TC genesis response to future climate change,
    which is associated with different response patterns of SST in the coupled models.
    Most models predict an overall increase of cyclogenesis in the 21st century, except
    for the INGV model. The cyclogenesis response differs according to ocean basins
    and models. The models simulate different characteristics of the ENSO pattern,
    intensity and period.
  245: There is a risk of tropical cyclone development over the Mediterranean Sea
    due to climate change. The spatial and temporal comparison of sea surface temperature
    with intense cyclones shows that sea surface temperature is important but not
    the only important factor as an adequate synoptic setting is also required.
  249: Most models covering the southern Mediterranean Sea show a moderate to strong
    increase in the intensity of extreme cyclones in the scenario run. The spread
    in intensity among the models is much larger for scenario runs than for control
    runs, particularly for the models with a larger detection area.
  250: The REMO model shows a clear increase in cyclone intensity and number with
    higher SSTs in the southern and eastern subdomains, but this is less clear in
    other models due to data limitations.
  263: The paper emphasizes the accuracy of the proposed method for tropical cyclone
    identification even in coarse resolution data.
  291: "The combination of accuracy, stability and computational ef\uFB01ciency make\
    \ the present model a good instrument for applications, like risk analysis, for\
    \ which one must assess tropical cyclone winds under many parameter combinations."
  296: The model predicts a general reduction of TC frequency under increased CO2
    concentrations, with increased rainfall associated with the simulated cyclones,
    particularly in the North West Pacific and North Atlantic.
  300: The study explores the possible effects induced by greenhouse global warming
    on simulated tropical cyclones using idealized experiments with doubled and quadrupled
    atmospheric CO2 concentrations.
  305: The model reproduces well the patterns of TCs genesis, especially in the Northern
    Hemisphere.
  309: "The correlation coefficients suggest negative correlation in ATL and SI regions\
    \ and positive correlation in ENP region between TC frequency and Ni\xF1o3 SST\
    \ anomalies."
  312: Increasing CO2 leads to increased mean surface temperature and total precipitation,
    but a significant reduction in convective precipitation, especially in the tropics.
    Increased CO2 may attenuate high-frequency convective variability, except over
    the equatorial Pacific.
  316: The graphs compare the number of TCs between experiments, latitudes, and time
    intervals (days).
  319: Increased CO2 leads to changes in tropical cyclone precipitation and vertical
    wind shear, affecting cyclone formation.
  326: Simulations show a substantial and significant reduction of the number of generated
    TCs, especially over the North West Pacific and North Atlantic tropical regions,
    despite an increase in their intensity in terms of precipitation; Vertical wind
    shear increases in the ATL region, contributing to TC reduction; TC activity remains
    confined equatorward of 20 degrees latitude.
  335: Model bias in vertical wind shear over the Caribbean and Gulf of Mexico may
    affect cyclone genesis.
  338: "The model overestimates the magnitude of Nin\u02DCo3 SST anomaly compared\
    \ to observations. There are discrepancies in the SST anomalies in the equatorial\
    \ Atlantic and the eastern equatorial Indian Ocean in the model compared to observations."
  341: "Model Atlantic TC number tends to increase in model La Ni\xF1a years and be\
    \ below average in El Ni\xF1o years. The same is true for hurricane numbers. There\
    \ is an upward trend in the annual number of model TCs over the North Atlantic.\
    \ El Ni\xF1o years have fewer intense TCs than La Ni\xF1a years in the model."
  368: Total losses increase non-linearly, amplifying the role of the most extreme
    events; adaptation strategies can reduce indirect losses.
  369: Assessment focuses on additional hurricane losses due to climate change and
    emphasizes the difficulties in estimating economic impacts and need for further
    research.
  371: The paper aims to demonstrate a methodology to estimate climate change damages
    rather than to provide new estimates of aggregate climate change damages.
  374: The model predicts an increase in the annual probability of landfall for intense
    hurricanes (category 2-5), with a particularly significant increase for category
    5 hurricanes. Some regions like New Orleans are especially at risk.
  375: The most important information for risk managers is how hurricane risks could
    change. The tables describe the changes to probabilities of hurricanes of different
    categories making landfall.
  376: Physical models require extensive data and are difficult to use for long-term
    exposure projection, especially in developing countries. Statistical models can
    be simpler.
  377: Provides an assessment of local vulnerability parameters for U.S. coastal counties.
  378: Increase in potential intensity leads to a significant increase in the probability
    of the most intense and destructive hurricanes, resulting in much higher direct
    losses.
  380: Uncertainty about future climate is a strong obstacle to the implementation
    of adaptation measures because while the cost of adaptation is immediate, the
    benefits from adaptation measures are uncertain and delayed in the future.
  381: Adaptation measures, such as hard protection infrastructure, can have negative
    side-effects that impact tourism and fisheries revenue, outweighing the benefits
    in some contexts. The paper differentiates between theoretically optimal adaptation
    measures and realistic strategies considering political and economic constraints
    and uncertainties.
  383: The model simulates the reconstruction of the Louisiana economy after Hurricane
    Katrina, predicting an 8% instantaneous production reduction and a reconstruction
    period of about 10 years; model results should be considered indicators of disaster
    seriousness.
  384: Hurricane Katrina resulted in a significant loss of Louisiana's economic output,
    and the model underestimates the observed growth loss due to its inability to
    fully capture the disorganization in New Orleans following the hurricane. Reconstruction
    needs are substantial.
  385: Hurricane Katrina caused a total production loss of $47 billion, and total
    losses (including reconstruction costs) of $154 billion in Louisiana, with an
    Economic Amplification Ratio of 1.44.
  386: Indirect losses grow nonlinearly relative to direct losses, with larger disasters
    causing more significant economic amplification.
  387: Increased hurricane intensity is estimated to double the likelihood of a hurricane
    landfall causing more than $50 billion in damages in the U.S.
  388: Resilient economies with diversified supply chains, rapid infrastructure repair,
    and efficient reconstruction processes can significantly reduce indirect losses
    from climate-related disasters.
  389: Disasters can be opportunities for productivity improvements through the adoption
    of new technologies during reconstruction, potentially limiting capital losses;
    reconstruction should be as fast as possible to avoid losses.
  390: Magnitude of costs associated with extreme-event changes are likely to be large;
    indirect costs are a significant portion of total costs and need to be included
    in cost estimates; decision-makers should not ignore these costs when designing
    responses to climate change; climate change introduces more complexity in all
    decisions related with climate conditions; there is much to be gained by taking
    into account possible future changes in climate and their full economic impacts;
    uncertainty is associated with a cost as infrastructure must be designed much
    more resilient.
Methodology:
  5: Statistical modeling (e.g., Poisson distribution) is presented as a superior
    alternative to simple data analysis (trend lines). Smoothing/filtering hurricane
    count data can introduce low-frequency patterns that may not be significant.
  7: The volume presents empirical analyses, statistical models, and numerical simulations.
    Climate model projections can be downscaled to construct tropical cyclone climatologies,
    combining rejection sampling by numerical models for genesis points with simple
    physical models for storm motion and winds.
  45: Statistical analysis on correlations among 100 hPa, 147 hPa, 215 hPa MLS water
    vapor, and lightning frequency. Averages are calculated over daily 2/C14 /C2 2/C14
    bins during all days of Hurricane Dennis, Emily, Katrina, Rita, and Wilma. The
    analysis is performed while storms remain over water only.
  81: The study uses quantile regression to model the conditional quantile of daily
    tropical cyclone intensity as a function of daily sunspot numbers.
  104: Uses a Poisson Generalized Linear Model to provide a combined relationship
    with basin hurricane numbers so that the predictions of windshear and SST can
    be combined. Future changes in windshear and SST from the IPCC ensemble means
    are used, while the current state is estimated from the historical record. Windshear
    estimates are based on climate predictions of Vecchi and Soden [2007] and SST
    estimates are based on predictions from Laepple et al. [2007].
  107: The study develops a suite of models to predict landfalling hurricane numbers,
    considering factors like historical averages, sea surface temperatures, and basin
    hurricanes. The models account for gradual trends and jumps in the climate. Model
    performance is evaluated using root mean square error (RMSE). An expert elicitation
    process is used to weight the models to generate a prediction of future hurricane
    activity. The models are intended to be widely understood by meteorologists, climate
    modelers, and insurance industry practitioners. The results are applicable to
    the 5-year prediction of hurricane numbers.
  108: The analysis uses various statistical models to predict hurricane landfalls
    based on sea surface temperature (SST) predictions and different linking functions
    (linear and logarithmic). Predictions are made for the 2006-2010 period based
    on data up to 2005, using a suite of different linear and non-linear statistical
    models to project hurricane frequency.
  109: The analysis uses a suite of models developed for the 2007 elicitation to predict
    the number of landfalling hurricanes. Predictions are made for the period 2008-2012.
  136: Estimation of landfall probability based on the historical proportion of basin
    TCs making landfall. The probability is estimated by the long-term ratio of hurricane
    landfalls to the number of named storms that developed in the basin over the period
    from 1948 to 2006 under warm and cold SST conditions.
  143: The analysis compares the probabilities of tropical storms becoming hurricanes
    or strong hurricanes in warm SST years versus unconditioned estimates. It also
    examines genesis locations in warm versus cold SST years and calculates probabilities
    based on the climatological values at the genesis locations of specific years.
  145: Statistical analysis of hurricane genesis locations and landfall probabilities
    based on historical data (1948-2006) and warm SST years, using averages for specific
    years and comparisons to climatological values.
  146: Climatological values are estimated at genesis locations and averaged for individual
    years. Bootstrapping is used to assess statistical significance due to small sample
    sizes.
  149: The study uses climatology to estimate landfall risk conditioned on a warm
    sea surface temperature (SST) climate in the North Atlantic. The techniques and
    analyses can be used to study similar aspects of risk in other areas prone to
    tropical cyclones.
  157: Wavelet-Lag Regression Analysis, Wavelet Coherence analysis
  158: Wavelet coherence analysis is used to investigate the relationship between
    snow cover and tropical cyclone (TC) activity using long series of snow cover
    estimates.
  159: Wavelet-Lag Regression Analysis, Wavelet coherence analysis. Applicable to
    studying relationships between time series data like spring snow cover and tropical
    cyclone activity.
  166: Network analysis used to examine relational aspects of hurricane landfalls
    and correlated risks.
  168: Network analysis is used to study hurricanes affecting the United States, treating
    hurricanes as nodes and co-occurrences as links to reveal network structure.
  172: Network analysis of U.S. hurricane impacts on different regions, using incidence
    and adjacency matrices derived from hurricane data from 1851-2005. The R language
    is used for analysis.
  178: Reconstructing networks based on three independent climate factors. Analyzing
    hurricane activity using networks, measuring degree, paths, closeness, betweenness,
    diameter and clustering coefficient. Prediction models of network structure based
    on pre-season climate conditions.
  186: Kernel density analysis of storm tracks (1948-2000 or 1948-2003) to visualize
    incidence and distribution of TCs, hurricanes, and major hurricanes under different
    NAO conditions.
  205: Simulations of aerosol particle (AP) distribution effects on cloud microphysics
    and dynamics with specific hurricane wind conditions considered.
  215: The study uses numerical weather prediction models (NWRP30 and WR) to simulate
    the effects of aerosols on tropical cyclone intensity and lightning activity,
    focusing on analyzing differences in variables like ice content, cloud water content,
    rain content, and vertical velocity.
  217: Uses a 2-D cloud model with spectral bin microphysics and a 3D mesoscale model
    WRF with bulk microphysics to investigate the effects of continental aerosols
    on cloud structure and lightning rate in hurricane clouds. Compares simulations
    with and without warm rain processes to assess aerosol effects on precipitation.
  227: Analysis is based on the CYGP (unspecified what this is) applied to coupled
    GCM simulations prepared for the IPCC AR4. The A2 scenario is used for future
    climate change analysis. Validation for the current climate uses the ECMWF ERA40
    reanalysis dataset.
  241: Analysis of 15 simulations of IPCC AR-4 coupled models using a cyclogenesis
    index (CYGP) based on large-scale environmental factors, including convective
    precipitation. The analysis focuses on the 20th century and scenario A2, looking
    at trends in cyclogenesis response across different ocean basins.
  245: Uses an ensemble of regional climate models nested in the same global climate
    model and the cyclone phase space method from Hart (2003). Analysis based on simulations
    for a high emissions scenario.
  249: "Nine regional climate models (RCMs) were used to simulate cyclone activity.\
    \ The 95th percentile of geostrophic vorticity at the cyclone center was used\
    \ as a measure of extreme intensity. Models were divided into two groups based\
    \ on the southern extension of their detection area (36.5\xB0C or further south,\
    \ vs. up to 39.5\xB0C)."
  250: Analysis involves dividing the Mediterranean Sea into four subdomains and using
    climate models to simulate cyclone frequency and intensity.
  263: The paper describes a method for identifying tropical cyclones using meteorological
    data from the National Centers for Environmental Prediction (NCEP) global reanalysis
    project. The proposed method uses horizontal velocity at one pressure level (850[hPa]
    or 1000[hPa]). The accuracy is evaluated against the 'best track' dataset compiled
    by the Japan Meteorological Agency.
  296: The study uses scenario climate simulations carried out with a fully coupled
    high-resolution global general circulation model. The model's ability to reproduce
    TC climatology is assessed by comparing model results from a simulation of the
    20th Century with observations.
  300: Climate scenario simulations were conducted using the SINTEX model (SXG), which
    includes a model of sea-ice. The model's capability to reproduce realistic tropical
    cyclone (TC) activity was assessed by comparing simulations of the 20th century
    with observations. The effects of greenhouse global warming on simulated TCs were
    explored using 30 years of twice-daily data from climate scenario experiments
    (PREIND, 2CO2, and 4CO2). Transition between CO2 concentrations occurred with
    a 1%/year increment.
  305: The paper uses a coupled climate model to simulate TC genesis and compares
    it to observed data from 1970-1999. The model uses an atmospheric component similar
    to Echam4, but with a higher horizontal resolution (T106 vs. T42).
  309: "Correlation analysis between tropical cyclone numbers and Ni\xF1o3 sea surface\
    \ temperature anomalies over specified regions and time periods."
  312: Climate model experiments (PREIND, 2CO2, 4CO2) with analysis of mean surface
    temperature, total precipitation, and convective precipitation over 30-year periods.  Analysis
    also includes computation of the difference in standard deviation of high-pass
    filtered OLR anomalies. Tracking of tropical cyclones is performed with sensitivity
    analysis to the tracking procedure parameters.
  316: The analysis uses experiments (4CO2 and 2CO2) and simulations.
  319: The analysis uses climate model simulations to assess changes in tropical cyclone
    precipitation and vertical wind shear under increased CO2 conditions, applying
    a bootstrap method for statistical significance.
  326: Climate model simulations analyzing changes in tropical cyclone activity under
    increased CO2 concentrations (doubled and quadrupled).
  335: Analysis of the model's ability to simulate tropical cyclones, focusing on
    vertical wind shear and structures of the model TC.
  338: "The paper uses composite maps of observed and modeled SST anomalies averaged\
    \ during August to October for El Ni\xF1o and La Ni\xF1a years to compare model\
    \ performance with observations. El Ni\xF1o (La Ni\xF1a) years are defined when\
    \ Nin\u02DCo3 SST anomaly averaged during August to October is more (less) than\
    \ the standard deviation."
  341: The study uses a climate model to simulate tropical cyclones and hurricanes
    and relates their frequency to Nino3 SST anomalies. Regression analysis is used
    to quantify the relationship. Results are applicable to the specific model used
    in the study.
  368: Uses the Emanuel hurricane model to estimate present and future local landfall
    probabilities; Statistical analysis of historical landfalls translates probability
    changes into direct economic losses; A modified Input-Output model investigates
    indirect losses due to macroeconomic mechanisms and feedbacks.
  369: The paper proposes a methodological roadmap focusing on assessing the regional
    impacts of hurricanes in the U.S. Atlantic and Gulf coastline, combining climatology,
    engineering, and economy analyses.
  371: The paper follows the causal chain from global climate change to economic damages,
    using socio-economic, emission and climate scenarios to downscale simulations
    of global climate change and translate changes in hurricane risk into changes
    in direct losses and indirect economic impacts.
  372: The paper discusses downscaling techniques to bridge the gap between global
    climate models (GCMs) and local impact assessments. It suggests either downscaling
    socio-economic scenarios or using current socio-economic conditions to assess
    the impact of future climate. Climate change also needs to be downscaled at a
    spatial scale that allows for impact analysis.
  374: "Uses synthetic hurricane tracks (Modi\uFB01ed Climate or MC dataset) based\
    \ on Emanuel (2006) to assess the impact of increased potential hurricane intensity\
    \ on annual landfall probabilities on the U.S. Atlantic and Gulf coastline. Compares\
    \ probabilities derived from the HURDAT database, Emanuel\u2019s model in the\
