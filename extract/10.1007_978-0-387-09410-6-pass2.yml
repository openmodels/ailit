  75: The paper suggests that tropical cyclones can amplify the effect of small changes
    in solar output, leading to appreciable alterations in climate, with serious implications
    for life and property in the Caribbean, Mexico, and portions of the United States.
  76: The focus on U.S. hurricanes and those over the Caribbean is motivated by the
    reliability of records back through the 20th century and by their social and economic
    importance.
  81: The study focuses on the statistical relationship between solar activity and
    tropical cyclone activity. The regression results pertain to predicting the quantile
    of daily cyclone intensity given sunspot numbers.
  104: The paper focuses on predicting the number of hurricanes impacting the US based
    on windshear and SSTs. The economic consequences of these hurricanes are not discussed.
  107: The paper focuses on hurricane prediction methodology rather than direct macroeconomic
    or fiscal impacts of climate change.
  108: The study uses both direct SST predictions and indirect predictions (details
    not provided), and explores different methods for establishing a baseline against
    which to predict future hurricane activity.
  109: The table compares predictions from various models against baseline means calculated
    from historical data (1900-2007, 1948-2007, and 1995-2007). The models incorporate
    different assumptions about climate shifts, SST trends, and the influence of the
    North Atlantic Oscillation (NH).
  136: The sample size for stronger hurricanes (columns B to D in Table 1) is small.
