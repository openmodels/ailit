Drivers of Risk:
  1: The primary drivers of risk are sub-shelf melting, ice discharge, surface mass
    balance (snowfall vs. runoff), ocean warming, and atmospheric warming.
  2: Increased glacier flow due to warm and salty circumpolar deep water (CDW) inducing
    sub-shelf melt; increased surface runoff due to rising atmospheric temperatures;
    hydrofracturing due to surface runoff on ice shelves.
  3: Uncertainties in Surface Mass Balance (SMB) and ocean-induced melt processes
    are the key drivers of risk to the Antarctic ice sheet's future trajectory.
  4: Changes in oceanic and atmospheric boundary conditions (temperature, salinity,
    precipitation, sublimation) derived from CMIP5 and CMIP6 climate models are used
    as forcing.
  5: Uncertainty in present-day Antarctic climate (SMB, air temperature, ocean temperature,
    salinity), uncertainty in climate forcing from CMIP6 models (MRI-ESM2-0, IPSL-CM6A-LR,
    CESM2-WACCM and UKESM1-0-LL), melt-elevation feedback (lapse rate), surface melt
    and runoff (degree day factors, thermally-active layer thickness), sub-shelf melting
    (basal melt parameterisations, ice-ocean heat flux sensitivity)
  7: "The parameters listed govern ice\u2013ocean and ice\u2013atmosphere interactions,\
    \ impacting sub-shelf melt parameterizations."
  8: Sub-shelf melting is implied as a driver of grounded-ice mass losses, particularly
    in the Amundsen Sea Sector Embayment (Thwaites Glacier area) and Aurora Basin
    in East Antarctica.
  9: Ice-ocean and ice-atmosphere interactions
  10: Retreat of Thwaites Glacier, warming under high-emission pathways leading to
    grounding-line retreat in marine basins (Wilkes and Aurora).
  13: Sub-shelf melt, calving fluxes, surface runoff, and changes in surface mass
    balance (SMB) driven by atmospheric and oceanic factors are identified as key
    drivers impacting ice sheet mass loss and sea-level rise.
  15: Projected Antarctic mass changes under very high-emission pathway, considering
    oceanic and atmospheric drivers.
  16: The primary drivers of Antarctic mass loss are oceanic forcing, atmospheric
    forcing, and the melt-elevation feedback.
  17: Oceanic forcing, atmospheric forcing (initially mitigating, then amplifying),
    melt-elevation feedback, ice-shelf collapse due to hydrofracturing, surface runoff.
  19: Rising air temperatures leading to increased surface runoff (both melt and rainfall),
    near-surface warming, ocean-driven ice thinning, snow accumulation.
  20: Ocean-driven retreat of Thwaites Glacier, which was triggered during the historical
    period, impacts the Antarctic ice loss outcomes.
  21: Sub-shelf melt fluxes, calving, surface mass balance fluxes, ice-ocean interactions,
    ice-atmosphere interactions, atmospheric warming, surface runoff, hydrofracturing,
    and meltwater discharge.
  22: Atmospheric warming, freshwater input from ice shelves modifying ocean conditions.
  23: The Shared Socio-economic Pathway (SSP) 5-8.5 is a driver of risk.
  24: Changes in ice-sheet elevation and area influence Antarctic mass balance projections.
    Uncertainties in ice-ocean-atmosphere interactions, sliding laws, basal hydrology,
    and Antarctic viscoelastic properties are considered drivers of risk.
  25: Ocean and atmospheric interactions driving ice loss, with ocean being the primary
    short-term mass loss driver.
  27: Near-surface air temperatures and precipitation rates are used as inputs to
    a positive degree-day (PDD) algorithm that calculates the surface mass balance
  32: No relevant information
  35: Antarctic ice loss due to climate change is primarily driven by factors such
    as basal melt rates, surface climate changes, and ice cliff instability.
  42: Temperature thresholds of melt pond formation on Antarctic ice shelves
