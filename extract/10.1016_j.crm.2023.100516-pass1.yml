Highlights:
  2: Offers a representation of the future evolution of the hazard components of RKRs.
  4: The paper highlights the concept of Representative Key Risks (RKRs) as a way
    to categorize climate change impacts. It emphasizes that risks can be compounded
    across different RKR categories, and that the RKRs are not mutually exclusive.
  6: Arctic region warming is projected to continue at a rate between 2 and 2.4 times
    faster than GSAT, and the RKR-H section highlights risks to peace and human mobility.
  7: The table identifies which climatic impact-drivers are relevant to various RKRs.
  8: The table summarizes the expected behavior of climate impact drivers (CID)/hazards
    as a function of GSAT warming. Relationships are categorized as quantitative (pink),
    qualitative (yellow), or no robust relation (blue). Confidence levels from IPCC
    AR6 WGI are included.
  9: Global average SSTs will increase under both high and low warming scenarios.
  10: Heavy precipitation events have increased historically and are expected to continue
    increasing in frequency and intensity with further warming.
  11: Drought severity and frequency are directly related to GSAT warming, with increased
    probabilities of drought conditions at higher warming levels. Rain intensity of
    tropical cyclones has increased.
  12: Key impacts include projected losses in permafrost volume and glacier mass,
    increased frequency of marine heatwaves, and changes in precipitation and drought
    event intensity with rising temperatures.
  13: Even with limited warming, many coastal locations could see historical 100-year
    flood events becoming annual events by 2100. SLR until mid-century will likely
    be between 0.15 and 0.30 m. Marine heatwave frequency has already doubled and
    is projected to increase significantly. Ocean acidification is occurring rapidly,
    with surface pH at its lowest level in at least 26,000 years.
  14: Map shows locations where global warming turns 100-year events into annual ones
    by 2100, based on projected sea level rise.
  15: Many hazards can be put in a direct, strong relationship with global temperature
    changes, although uncertainties remain in the magnitude and rate of change, especially
    when downscaling to regional/local phenomena. Some changes are path-dependent,
    dependent on the mix of forcings, or non-linear (thresholds or time-lags). The
    study reinforces the message that every increment of global warming matters.
