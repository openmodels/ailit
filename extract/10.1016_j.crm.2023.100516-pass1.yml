  15: The analysis presents how climate impact drivers/hazards are expected to evolve
    as a function of global warming levels (GWLs), decoupling from specific GSAT trajectories
    where possible, but acknowledging path-dependency for some hazards. The analysis
    adopts a global perspective on changing climatic impact-drivers to serve a synthetic
    assessment based on global warming levels rather than particular scenarios of
    emissions and therefore warming.
