More Notes:
  1: The authors point out that society may also benefit from attending to ongoing
    impacts of climate in the present, because current climatic conditions impose
    economic and social burdens on populations today that rival in magnitude the projected
    end-of-century impacts of climate change.
  4: The paper focuses on methodological approach to determining the impact of climate
    on social outcomes, not results.
  7: The analysis considers different contexts (countries, locations) and time periods
    to assess the effectiveness of adaptation strategies.
  9: Determining the persistence of GDP losses is important because enduring losses
    may accumulate and compound, leading to larger long-run losses.
