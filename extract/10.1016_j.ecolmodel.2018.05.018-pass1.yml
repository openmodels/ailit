Methodology:
  3: Ecosystem model forced by oceanographic projections and coupled to an economic
    input-output model; intended to explore one possible future of ocean acidification's
    influence on the California Current coastline.
  4: Interdisciplinary approach that includes oceanographic conditions (such as temperature
    and/or pH) at high resolution, spatially explicit responses of the ecosystem to
    those conditions and the dependencies of local human communities on marine resources.
  6: The analysis employs oceanographic predictions from a Regional Oceanographic
    Modeling System (ROMS) model, forced by an earth system model (GFDL-ESM2M) under
    climate scenario RCP8.5; an Atlantis end-to-end marine ecosystem model; and an
    economic input-output model.
  7: An ecosystem model is used to investigate the impacts of ocean acidification
    in the California Current. Outputs from a fine-scale ocean model provide physical
    forcing for the Atlantis ecosystem model for the present and 50 years in the future.
    Outputs from Atlantis are passed to an economic input-output model (IO-PAC). Economic
    analysis is focused on the US west coast.
  10: A high-resolution Regional Ocean Modeling System (ROMS) model of the California
    Current was used to simulate oceanographic conditions, particularly upwelling
    and ocean acidification (OA). The model output was then used to force the Atlantis
    ecological model to simulate multi-species ecosystem dynamics in a spatial framework.
    A single year's worth of oceanographic conditions (2013 and 2063) was looped 100
    times to achieve quasi-stable forcing for the ecological model, controlling for
    inter-annual variability.
  13: An Atlantis model is used to project port-level catches. Fishing mortality is
    set at a constant rate to match 2013 catch data from PacFIN. Spatially explicit
    fishing mortality rates are applied per port/country and functional group as constant
    fishing rates. This assumes no management responses or shifts in regimes and/or
    fishery behavior.
  14: "Uses an Input-Output (IO) model (specifically, the Northwest Fisheries Science\
    \ Center\u2019s input-output model for Pacific Coast fisheries (IO-PAC)) to investigate\
    \ direct, indirect, and induced effects of changes in fisheries revenue. Applied\
    \ at a port level and vessel type level, using 2013 prices."
  17: A 100-year model run is used to predict biomass under different oceanographic
    conditions. The effect size on revenue is calculated as the difference between
    revenue under 2063 conditions with and without pH mortality, standardized by 2013
    revenue. Only changes in biomass and revenue greater than |0.2| are reported.
  18: An IO-PAC model is used with multipliers to assess direct, indirect, and induced
    effects on income and employment due to changes in fisheries. The analysis considers
    fisheries revenue and processor effects at each port. Biomass effect sizes from
    changes in pH are calculated for different functional groups.
  21: Atlantis simulations were used to project port revenue based on biomass trends,
    with comparisons to 2013 PacFIN records.
  22: Analysis examines port-level revenue changes (RP) and income/employment impacts
    related to changes in fisheries catch. The analysis uses effect sizes and revenue
    proportions to assess impacts.
  24: Uses a modeling framework with high spatial resolution including the ROMS model,
    a spatially explicit ecosystem model, and spatially resolved fishing revenues
    used in an IO model. The Atlantis model is used for strategic management and exploration
    of ecosystem dynamics in the spirit of scenario analysis.
  30: The paper uses prescribed seasonal movement in a model, which handles large
    model domains under historic conditions, but limits the evolution of spatial variability
    in future projections. It uses a fisheries model called Atlantis and an economic
    analysis assuming fixed prices through the 2060s and no substitution between fisheries
    inputs.
  31: Input-Output (IO) models are used to analyze port-level outputs for the US west
    coast, estimating the impact of ocean acidification. The applicability of IO models
    extends to moderate future forecasts (15 years) and long-term forecasts over 50
    years. The authors suggest Computable General Equilibrium (CGE) models as a potential
    improvement for long-term projections, as they factor in changing prices and input
    substitutions.
  32: Integrates physical, ecological, and economic consequences of climate change
    at a compatible spatial resolution with human communities and management.
  46: The study uses a model to calculate the effect size (Ei) for each species, weighted
    by biomass within each polygon, considering a 2063 pH mortality scenario (2063pHmortality
    scenario).
