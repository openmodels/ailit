    of confidential information.
  10: The ROMS model does not represent nearshore environments (inshore of 50 meters)
    or land-based run-off as contributors to OA. The Atlantis model is a C++ code
    base.
  13: The model acknowledges limitations in ecosystem model persistence, particularly
    with multi-species models. The study focuses on the effects on fisheries catch.
    The authors admit the assumption of constant fishing rates and no behavioral changes
    is unrealistic.
  14: Focuses specifically on the fisheries sector, and the broader implications for
    macro-fiscal risk related to this sector.
  18: Three ports (Brookings, Crescent City and Bodega Bay) do not have processors,
    so only direct income and employment multipliers are used for those ports.
  23: The analysis uses port-level revenue data to assess impacts on vessel types.  Results
    may be confounded by model calibration difficulties, specifically for diver vessels.
    The model runs for 100 years up to 2063 conditions.
  24: The study focuses on a regional scale (California Current) which may not be
    directly applicable to a national-level analysis, but the modeling framework and
    consideration of spatial variability could be relevant.
  30: The model may oversimplify predator (specifically crab) diets, making them more
    sensitive to changes in the model than they would be to changes in the natural
    environment. The fixed price assumption and lack of input substitution in the
    economic analysis may limit the accuracy of the economic impact assessment.
  46: The study focuses on the impact of OA on specific marine functional groups and
    species, providing insights into their proportional mortality due to pH decline.
