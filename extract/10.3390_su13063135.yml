    \ on the realized value of natural disaster shocks."
  22: Volatile resource revenues should be excluded from fiscal rules; unsustainable
    fiscal policy is likely in countries that increase recurrent spending when fishing
    revenue is high.
  23: Small island economies are vulnerable to climate change impacts on major revenue
