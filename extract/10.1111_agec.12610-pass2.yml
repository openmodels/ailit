Quantitative material:
  1: Exposure to flooding during a 12-month period decreased daily calorie consumption
    by approximately 60 kcal while increasing the probability of iron, vitamin A,
    and vitamin C deficiency by 11, 12, and 27 percentage points, respectively. Exposure
    to flooding decreases income by about 3% and makes flood-affected households about
    3 percentage points more likely to be poor.
  6: No relevant information
  8: 22.3% of households do not meet the daily minimum calorie requirement; 67% and
    46% of households show vitamin A and C deficiency, respectively.
  10: Flood exposure is associated with a statistically significant decrease in Kcal/pc
    consumption (-69.334, p<0.01 and -57.183, p<0.01 in different model specifications).
    Flood exposure is associated with a statistically significant increase in Kcal
    deficiency (0.017, p<0.05 in one model specification).
  11: Households exposed to floods in the year before the interview are 2.5-3.1 percentage
    points more likely to be deemed poor. Flood exposure decreases per capita yearly
    income by around 3%.
  12: Yes, the tables provide quantitative estimates of the impact of floods and price
    shocks on vitamin A and C consumption and deficiency. Specifically, the tables
    show coefficients, standard errors, and significance levels for the impact of
    these variables on per capita vitamin consumption and deficiency rates.
  13: A flood increases poverty (measured using a cost of basic needs approach) by
    2.5-3.1 percentage points. A price shock increases poverty by 8.1-9.7 percentage
    points. Income per capita (measured in Afghani per capita per year) has a negative
    effect on poverty.
  14: Table 7 provides coefficients from OLS regressions showing the effect of flood
    exposure on the probability of adopting different coping strategies. For example,
    flood exposure increases the probability of skipping meals by 0.024 (significant
    at the 5% level), reducing diet quality by 0.106 (significant at the 1% level),
    taking out loans by 0.074 (significant at the 1% level), using credit by 0.049
    (significant at the 1% level), selling assets by 0.024 (significant at the 5%
    level), and receiving community help by 0.025 (significant at the 10% level).
