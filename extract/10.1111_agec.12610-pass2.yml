Highlights:
  1: Floods negatively impact food security (calorie and micronutrient consumption)
    and household income, increasing poverty in Afghanistan. Coping strategies include
    buying food on credit and taking loans.
  6: Exploration of the nexus between floods, nutritional consumption, coping strategies,
    and the impact of floods on household income and poverty status
  8: Households affected by floods are worse off in terms of calories and micronutrient
    consumption/deficiency.
  9: Flood affected populations experience significantly lower Kcal/pc, Iron/pc, and
    Vit. A/pc, and Vit. C/pc, as well as significantly higher deficiencies in Kcal,
    Iron, Vit. A, and Vit. C, compared to non-flood-affected populations. Violence,
    price shocks, and rural locations are also associated with food security differences.
  10: Flood exposure has a statistically significant negative impact on calorie consumption
    per capita and increases the likelihood of calorie deficiency.
  11: Flood exposure in Afghanistan increases the likelihood of poverty and decreases
    per capita yearly income at the household level.
  12: Floods have a statistically significant negative effect on vitamin A and C consumption
    per capita, and a statistically significant positive effect on vitamin A and C
    deficiency. Price shocks have a statistically significant negative effect on Vitamin
    C consumption per capita and a statistically significant positive effect on Vitamin
    C deficiency.
  13: Floods have a statistically significant positive impact on poverty. Price shocks
    also have a statistically significant positive impact on poverty.
  14: Flood exposure has a statistically significant positive effect on the probability
    of households adopting coping strategies such as skipping meals, reducing diet
    quality, taking out loans, using credit, selling assets, and seeking community
    help.
  15: Flooding significantly affects both calorie and micronutrient consumption; it
    also increases the probability of falling below the poverty line.
  16: Interventions are more effective when based on mitigation policies already in
    place before the shock occurs.
  18: The study provides evidence on the impact of floods on food security and coping
    strategies in Afghanistan.
