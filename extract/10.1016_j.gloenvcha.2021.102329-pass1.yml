Methodology:
  6: The paper uses panel data analysis with fixed effects and instrumental variables
    to address endogeneity concerns. They employ distance from the equator and value
    added in agriculture as instruments. Sargan tests are used to test the validity
    of the instruments. Models are estimated to test hypotheses related to the covariates
    and natural disasters.
  7: The study uses a system of equations (equations 2 and 3) with panel data analysis,
    including country and year fixed effects. It employs instrumental variables (distance
    from the Equator) and controls for multicollinearity using Variance Inflation
    Factor (VIF). General estimation fit is controlled with the Akaike Information
    Criterion (AIC) and the Bayesian Information Criterion (BIC) statistics.
  8: Panel data regression analysis examining the relationship between inequality
    (Gini index) and various macroeconomic and social indicators. The analysis uses
    data from multiple countries over time.
  9: Regression analysis is used to model the impact of climatic and geographical
    controls on the number of persons hit by disasters. The analysis includes continent
    and year dummies. Models consider both the number of disasters and the stock of
    disasters. Dynamic effects are explored by lagging variables, particularly for
    wet events.
  10: The analysis uses a multivariate statistical model, analyzing income inequality
    with geographic and climatic disaster controls; results are based on past data
    considering controls for various disaster typologies.
  11: Empirical analysis of natural disasters between 1992 and 2018, exploring the
    relationship between climate events, inequality, and resulting impacts. Analysis
    uses econometric methods to generate the predicted margins, as illustrated in
    Fig 5.
