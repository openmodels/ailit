Highlights:
  9: WRIv and INFORMv indices are valid predictors of disaster outcomes at national
    and regional levels.
  10: Mortality per hazard event is significantly higher in countries with very high
    vulnerability. There are statistically significant correlations between vulnerability
    indices and disaster impacts.
  11: Mortality per event generally increases with vulnerability. Economic losses
    per event are compared between very high vulnerability countries and other categories.
    The analysis focuses on the relative impact of hazards in very highly vulnerable
    countries. Significant differences in mortality per event are indicated across
    all index systems, based on the Kruskal-Wallis test results.
  12: Countries with wealth and exposed capital assets face the highest absolute economic
    losses, while BRICS countries face the highest number of affected people. Economic
    damages per event are higher in countries with low vulnerability than in very
    highly vulnerable countries. Countries with high vulnerability have a higher mortality
    per hazard event.
  13: Vulnerability rankings of SIDS differ, with Pacific SIDS generally more vulnerable
    than Caribbean SIDS; Landlocked countries in Africa, Southern Asia, and South
    America have higher average vulnerability; Vulnerability differs significantly
    in the Global South, particularly in Asia and Africa.
  15: Vulnerability assessments, combined with climate information, are highly relevant
    to informing adaptation policies; hazard information alone might lead to misdirected
    priorities. Adaptation requires financial, institutional and human resources to
    address existing adaptation gaps.
Methodology:
  9: Sensitivity analysis performed on vulnerability components of WRIv and INFORMv
    indices; both indices have explanatory power for disaster outcomes.
  10: Analysis of national-scale data from the Emergency Events Database (EM-DAT)
    for storms, floods, and droughts hazards between 2010 and 2019. Calculation of
    combined vulnerability index based on WRI and INFORM indices. Nonparametric test
    to see if the impact of mortality differs significantly according to five vulnerability
    categories. Correlation analysis between vulnerability indices and various disaster
    impacts (number of events, mortality per event, economic losses per event, people
    affected per hazard event).
  11: The analysis uses clustered boxplots and bar graphs to compare mortality, economic
    losses, and population affected per hazard event across different vulnerability
    categories and index systems (Combined, INFORMv, WRIv). The Kruskal-Wallis test
    is used to assess statistical significance.
  12: The analysis uses the Combined Index, World Risk Index (WRIv), and the INFORM
    Risk Index (INFORMv) to categorize countries by vulnerability and then examines
    mortality, economic damages, and affected populations. The analysis utilizes descriptive
    statistics and comparisons across vulnerability categories. They also look at
    insurance coverage.
  13: Calculates the average of WRI and INFORM vulnerability components, aggregates
    them to UNSD regions; uses boxplots to visualize vulnerability.
More Notes:
  10: The study uses both national and regional level data. Fig. 3A was classified
    using a manually modified classification in order to account for extreme outliers.
    Correlation results are presented at both national and regional levels for the
    combined vulnerability index.
  11: The paper focuses on comparing impacts across vulnerability categories but does
    not provide direct estimates of national-level macroeconomic or fiscal outcomes.
    The selected hazards are floods, droughts, and storms.  The analysis is limited
    to vulnerability components of WRI and INFORM indexes when comparing indices.
  12: Economic loss trends from EMDAT database must be interpreted with caution, since
    economic loss reporting is often underdeveloped and contains missing or underestimated
    data for many disasters. There is a lack of reliability for the scores of small
    countries with low vulnerability in Europe like Liechtenstein.
  13: Includes a boxplot of vulnerability by region, differentiating SIDS; The INFORM
    Index includes all SIDS, however, 37% of the SIDS are in the top 25% of countries
    lacking reliable data; SIDS omitted from other analyses (SDG index) due to missing
    data.
