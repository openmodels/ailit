Quantitative material:
  10: Mortality per event is 15 and 7 times higher in countries with very high vulnerability
    compared to countries with very low and low vulnerability, respectively. Correlation
    analysis between loss due to past disaster events and vulnerability, with significant
    correlations (p < 0.01 or p < 0.05) reported for mortality per event, economic
    losses per event, and people affected per hazard event, correlated with WRI, INFORM,
    and combined vulnerability indices. Table 5 shows correlation coefficients such
    as -0.278 for Economic losses per event and WRI vulnerability
  11: The paper provides quantitative comparisons of mortality, economic losses, and
    population affected in very highly vulnerable countries compared to others, expressed
    as 'number of times higher/lower'. Kruskal-Wallis H statistics and p-values are
    included for mortality per event.
  12: Economic damages per event are higher in countries with low vulnerability than
    in very highly vulnerable countries; countries categorized as very highly vulnerable
    in the combined index have 16 times lower economic damages per event compared
    to countries with very low vulnerability; very highly vulnerable countries in
    the WRIv and INFORMv indices have 18 times and 8 times less economic damages per
    event to report compared to countries categorized as having very low vulnerability;
    number of affected people per hazard event was about 11 times higher in countries
    categorized as very high vulnerable compared to very low vulnerable; high and
    very high vulnerable countries in Africa, Asia, and Small Island States had a
    higher mortality per 100,000 inhabitants compared to other countries classified
    as low vulnerable; economic losses (in the last ten years) as a percentage of
    GDP is higher in very high vulnerable countries compared to very low vulnerable
    countries as per INFORMv.
  13: Vulnerability values for specific countries using INFORMv and WRIv indices (e.g.,
    Haiti 7.0/0.75, Guinea-Bissau 5.6/0.71).
