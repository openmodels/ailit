Drivers of Risk:
  9: Higher vulnerability indicated by the WRIv and INFORMv indices.
  10: Climate-related hazard events (floods, storms, and droughts); national vulnerability
    (based on WRI and INFORM indices).
  11: Hazard events (floods, droughts, storms) and vulnerability levels (Very Low
    to Very High) drive the outcomes.
  12: Vulnerability (as measured by combined index, WRIv index, and INFORMv index).
  13: Climate threats like sea-level rise; being landlocked increases vulnerability
    in some regions.
  15: Climate-influenced hazards, including increasing frequency and intensity of
