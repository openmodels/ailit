  7: The SE model suggests that the immediate negative consequences of an isolated
    intense flooding event may continue to be absorbed by NFIP; Predicted changes
    to the flooding regime may result in sustained decreases in property values.
  9: The memory of past flooding and participation in NFIP may be important regional
    drivers of future house prices. Simulating flood impacts on HPs significantly
    improved the simulations of both HPs and community awareness.
