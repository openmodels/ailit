Highlights:
  2: The initial economic impact of Hurricane Sandy was largely absorbed by the National
    Flood Insurance Program (NFIP), but the region exhibited a long-term decline in
    home values. Tracts with greater post-flood change in active insurance policies
    exhibited larger decreases in mean home values.
  3: Home values can be decoupled from objective estimates of flood risk due to risk
    perceptions; Coastal housing prices have been driven more by perceptions of risk
    rather than actual hazard regimes.
  4: The model simulates the relationships between house price dynamics and community
    awareness of flooding.
  6: The research found that after Hurricane Sandy, housing prices experienced a clear
    drop, with a gradual recovery that was slower compared to previous years, suggesting
