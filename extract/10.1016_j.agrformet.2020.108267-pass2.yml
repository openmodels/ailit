Methodology:
  1: A regression tree analysis was performed on a winter survival dataset from the
    National Winter Canola Variety Trials from 2003 until 2018 (190 site-years) and
    auxiliary meteorological data over the last 40 years. Probabilities of different
    winter survival conditions were calculated for 94 US sites.
  2: Analysis of a dataset compiled from the National Winter Canola Variety Trials
    (NWCVT).
  3: Daily weather data from Google Climate Engine (1979-2019) were used to create
    secondary weather variables, identify the beginning and end of the cold period,
    build a model to predict meteorological survival clusters, and predict the probability
    of occurrence over 40 years.  A series of analyses divided into seven steps were
    conducted to estimate the contribution of genotype (G), environment (E), and interaction
    (GxE) to the overall variance for canola winter survival (S).
  4: A multi-step process is used, including mixed models, cluster analysis (k-means),
    and conditional inference trees to model meteorological survival class (MSc) as
    a function of meteorological factors. Long-term daily weather records (1979-2019)
    are used.
  5: Uses a conditional inference tree to classify meteorological survival clusters
    based on summarized meteorological variables from 190 site-years. The analysis
    covers the period 1979-2019, with sites included in the National Winter Canola
    Variety Trial dataset.
  6: Mixed-effect models were used to analyze genotype survival across meteorological
    survival clusters. Pairwise comparisons were performed with alpha=0.05. Tree models
    and cluster analyses were also employed. Analyses were conducted in the R framework
    using packages lme4, partykit, and stats. The study only used years with a cold
    period (CP).
  7: A conditional inference tree was used to classify site-year cold periods (CPs)
    into seven terminal nodes based on meteorological variables. The model was used
    to classify each CP for all 94 sites during the 1979-2019 period.
