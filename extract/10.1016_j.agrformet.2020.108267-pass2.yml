More Notes:
  1: The research aims to identify meteorological factors underpinning winter canola
    survival, build probabilistic response models, and define areas of adaptation.
  2: Focuses on understanding how meteorological factors impact winter survival and
    yield to facilitate winter canola production in new areas.
  3: "The cold period (CP) is defined as the period when temperatures were below 0\xB0\
    C.  Windchill calculations were performed following the equation presented by\
    \ Osczevski and Bluestein (2005)."
  4: The conditional inference tree model uses maximum depth and alpha as hyperparameters,
    optimized via leave-one-out cross-validation. Three survival classes (poor, medium,
    and high) are defined using k-means clustering of environment BLUEs for survival.
  5: The decision tree visually represents how different meteorological conditions
    lead to varying levels of canola survival, which can provide insights into climate-related
    risks for canola production.
  6: Four distinct genotype survival behaviors across meteorological survival clusters
    were identified (tolerant, semi-tolerant, semi-susceptible, susceptible).
  7: The study uses data from the National Winter Canola Variety Trial. The distribution
    of different genotype survival groups varies geographically across the US, with
    latitude being a factor.
