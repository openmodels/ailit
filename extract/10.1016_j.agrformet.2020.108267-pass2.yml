Highlights:
  1: Meteorological variables related to minimum temperature, fluctuating temperatures,
    and windchill were the main factors accounting for winter kill. Areas of adaptation
    for current canola germplasm were defined. Four genotype survival groups were
    identified.
  2: Determine the area of adaptation of current winter canola germplasm based on
    winter survival.
  3: The study aims to estimate the contribution of genotype, environment, and their
    interaction to canola winter survival based on meteorological variables during
    the cold period.
  4: The study aims to estimate the area of adaptation of canola germplasm based on
    the risk of survival as predicted by meteorological variables.
  5: Identifies key meteorological variables that significantly influence canola survival
    during cold periods and shows regional differences in survival clusters across
    the US.
  6: Genotype by environment (GxE) interaction is an important determinant of survival,
    being twice as large as G. Environmental factors (E) explain the majority of the
    variation in winter canola survival.
  7: 'Four genotype-specific behaviors were identified: tolerant, semi-tolerant, semi-susceptible,
    and susceptible. Tolerant genotypes showed significantly greater survival (40%)
    in poor meteorological survival clusters compared to other groups (17-19%).'
  8: Identified key meteorological variables affecting winter canola survival. Determined
    areas with potential for near 100% winter survival. Found that broadly-adapted
    genotypes are semi-tolerant or semi-susceptible to winter kill.
  10: This page contains a list of maize genotypes, their decade of release (1990s,
    2000s, 2010s), and their type (open-pollinated or hybrid).
