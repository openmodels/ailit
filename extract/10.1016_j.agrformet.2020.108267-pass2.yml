Quantitative material:
  1: "Cold periods were classified into three clusters with high (96%), medium (70%),\
    \ and low (28%) average plant winter survival. A map defines areas of adaptation,\
    \ and a large area south of 35\xB0N latitude in the US was identified with greater\
    \ potential for overwintering success. Four distinct genotype survival groups\
    \ were identified (tolerant, semi-tolerant, semi-susceptible, and susceptible)."
  2: Data from 2003 to 2018 across 94 unique sites, with auxiliary weather data for
    each site-year were assembled and analyzed.
  3: The study calculates various metrics related to temperature (minimum, mean, maximum,
    DeltaT), precipitation, wind velocity, solar radiation, vapor pressure deficit,
    and evapotranspiration during the cold period, including cumulative values, counts
    of days within specific temperature ranges, and percentages relative to the total
    days of winter duration.
  4: Table 3 provides summary statistics (minimum, mean, median, maximum, and coefficient
    of variation) for meteorological variables during the cold period and canola survival
    percentage.
  5: Provides proportions of site-years within each meteorological survival cluster
    (high, medium, and poor) at each node of the decision tree, represented by bar
    graphs. Pie charts show the proportion of cold periods classified into high, medium,
    and poor meteorological survival clusters over a 40-year period (1979-2019) for
    each site.
  6: G, E and GxE explained 3%, 71%, and 7% of the variation in winter canola survival,
    respectively. Model residuals account for 19%.
  7: Overall winter survival averaged 84%. Conditional inference tree model accuracy
    was 58% overall, with 48%, 40%, and 60% accuracy for poor, medium, and high meteorological
    survival clusters, respectively.
  8: Found that meteorological variables explained mean winter survival across 190
    site-years.
