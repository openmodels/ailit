Methodology:
  3: The goal of this paper is to examine the intersection between environmental change
    and education by studying how temperature and precipitation variability impact
    schooling outcomes in rural Ethiopia.
  12: Climate data (temperature and precipitation) from CRU Time Series (Harris et
    al. 2014) was linked to survey data at the village level using GPS points to generate
    measures of temperature and precipitation variability at the village-year scale.
    Climate data from 1970 to 2009 is used. Data from 15 study villages is used.
  17: Logistic regression of the likelihood of completing at least one grade of school,
    using climate z-scores relative to 1970-2009 averages as predictors. Child labor
    and per capita food consumption included as variables.
  34: Data analysis of rainfall and temperature patterns over time.
  40: Analysis is performed using logit and OLS models on data from 2004 and 2009
    to assess participation in and hours of child labor as a function of climate activity.
