  17: Average spring temperatures 0.5 SD above the village's long-term mean are associated
    with a 21% lower odds of completing at least one grade of school (p=0.049). Summer
    temperatures 0.5 SD above the village long-term average are associated with a
    28% lower odds of completing any schooling (p=0.001). Summer precipitation 0.5
    SD above the mean is associated with a 22% higher odds (p=0.050). Average early
    childhood winter temperatures 0.5 SD above the village long-term mean are associated
    with an 43% higher odds of any schooling (p=0.016).
