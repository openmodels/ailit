Highlights:
  1: Interannual hydroclimatic variability centers on 2.5-6.5 year (ENSO) and 9-year
    frequencies. Interdecadal variability includes trends and oscillations causing
    a shift from dryer/cooler to wetter/warmer conditions since the mid-20th century.
    Floods between 1970-2005 affected agricultural productivity and caused population
    displacement. Agricultural droughts resulted in soil moisture deficits affecting
    crops. Increases in minimum temperature reduced wheat and barley yields.
  2: The paper discusses the variability modes and their SST forcing factors and their
    influence on extreme events and explores their sectoral impacts over different
    timescales.
