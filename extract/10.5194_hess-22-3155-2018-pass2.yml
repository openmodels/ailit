  1: Principal component analysis (PCA) and singular spectrum analysis (SSA) are used
    to identify patterns of variability, trends, and cycles in hydroclimate data.
    The analysis is applicable to northeastern Argentina.
  2: Examine century-long datasets of precipitation, river flow, air temperature,
    and SST using multivariate statistical methods to describe historic regional hydroclimate
    variability.
