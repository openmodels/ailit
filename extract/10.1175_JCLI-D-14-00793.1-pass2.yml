    \ era."
  13: The presented maps represent different climate model projections (22A1B, 40NCARs,
    17ECHAMs, 23CSF4, 6R4CCSM, and 10R4CSIRO), illustrating the range of uncertainty
    in projected runoff changes.
  14: The signal-to-noise ratio provides information on when a climate signal is statistically
    significant. Flexible design (De Neufville and Scholtes 2011) as an adaptation
    strategy leverages the SNR to inform infrastructure investments. The authors also
    find that longitudinal differences across GCMs are the bulk of disagreement between
    models.
  16: The study focuses on the economic effects of changes in basin water yield. The
    costs of adaptation are defined as the cost to maintain historical yields in basins
    with decreasing yields.
  17: The paper evaluates agreement among adaptation cost estimates by focusing on
    geographic regions rather than the globe.  The interquartile ranges of costs are
    positive in the MENA and SSA regions, with general agreement on benefits in SA
    and on costs in LAC.
  19: The study examines how a broader range of ensembles better informs evaluation
    of features robust to internal variability and multiple model formalisms. It focuses
    on precipitation as the main driver. Models/scenarios used include '22A1B,' '40NCARs,'
    '17ECHAMs,' '17B1,' '17A2', etc.
  20: Basin yield integrates changes in the mean and variability of projected runoff,
    and is systematically drier than changes in precipitation due to land surface
    dynamics and temperature dependence.
  21: The analysis provides an indicative view of how historical basin yields and
    irrigation water requirements would be affected under projected climate change,
    assuming current population, per capita food consumption, and per capita water
    use.
