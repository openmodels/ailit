Highlights:
  3: Climate change could impact 14% of Colombia's national GDP (agriculture) by 2050
    under the SRES-A2 scenario. Without adaptation measures, 80% of crops would be
    impacted in more than 60% of their current areas of cultivation.
  4: Colombia's National Development Plan includes a framework for a National Adaptation
    Plan, focusing on sectors affected by climate impacts.
  5: Climate change will have severe impacts on Colombian agriculture and the socio-economic
    system; Colombian agriculture is highly vulnerable to climate change; Extreme
    weather events constrain Colombian agricultural systems.
  6: Climate change requires substantial and continued governmental support aimed
    at reducing short-term vulnerability and maintaining and enhancing food-security;
    The study analyzes the impact of climate change on Colombian perennial and annual
    crops by considering climatic changes and their distribution within these cropped
    surfaces.
  9: Climate change will impact agricultural production at different levels, particularly
    affecting smallholders. Precipitation is expected to be a fundamental factor driving
    impacts and adaptation.
