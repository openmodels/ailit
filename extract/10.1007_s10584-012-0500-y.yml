Methodology:
  3: Uses 17 Global Circulation Model (GCM) outputs to quantify how Colombian agricultural
    production may be affected by climate change under the A2 scenario of the Intergovernmental
    Panel on Climate Change Special Report on Emissions Scenarios (SRES-A2).
  5: Impacts of climate change on Colombian agriculture are analyzed using a set of
    17 global circulation models (GCMs) for the SRES-A2 emission scenario for the
    2050s time frame.
  6: Literature and statistical data review; Using the first communication to the
    UNFCCC as a baseline; Analysis of climate model data to draw conclusions on climate
