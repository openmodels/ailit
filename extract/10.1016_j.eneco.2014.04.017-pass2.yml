Methodology:
  6: The paper proposes using changes in energy and durable goods expenditures to
    measure the welfare effects of climate change. It also suggests using panel data
    estimates to control for unobserved shocks correlated with temperature.
  7: "Uses cross-sectional data to compare consumption choices (including durables)\
    \ across different climates. The formula \u2206Wcross= \u20D7P\u2032E\xB7(\u20D7\
    E\u2217(F\u03C4)\u2212\u20D7E\u2217(F0)) measures the extensive and intensive\
    \ margins of welfare changes."
  8: Discrete-continuous choice model where fuel choice is endogenous to climate change;
    multinomial logit model is estimated; conditional demand equation used.
  9: Cross-sectional regression, time-series regression
  14: Review of literature on air conditioner adoption and durable goods adoption.
    Empirical models are often based on cross-sectional or repeated cross-sectional
    data due to data availability.
  17: Uses Residential Electricity Consumer Survey (RECS) data, matches it to air
    conditioner prices and efficiencies, estimates derived demand elasticities and
    unit demand elasticities.
  19: Discussion of data collection and analysis needs to understand drivers of energy
