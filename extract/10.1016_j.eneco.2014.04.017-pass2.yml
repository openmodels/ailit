  20: Cross-sectional regression using data on air conditioner penetration levels
    across countries (primarily from the LSMS database of the World Bank). The model
    estimates a 'Climate Maximum' (saturation level) based on cooling degree days
    in US cities and then uses this to predict saturation levels in developing countries,
    modeling diffusion as a function of income conditional on the Climate Maximum.
    Based on 24 observations.
More Notes:
  6: The analysis focuses on the impact of temperature changes on household energy
    and durable goods expenditures, excluding direct impacts on utility and potential
    relocation effects. The paper assumes that a household derives utility in part
    by controlling interior temperature.
  7: The approach does not account for the cost of changing durables or transition
    costs and may be subject to omitted variable bias. The authors organize their
    literature review by data type (cross-section, time series, panel) because data
    variation informs about the intensive and extensive margins.
  8: The analysis uses 30-year average monthly temperature and precipitation data
    matched to household and firm Energy Information Administration survey data.
  14: The paper suggests that air conditioner adoption can be seen as a proxy for
    climate adaptation, highlighting the importance of considering factors beyond
    climate change itself, such as income, prices, and policy.
  17: The paper by Rapson (2011) is a structural paper that exploits the time dimension
    of the repeated cross sections to arrive at credible and precisely estimated coefficients
    for both intensive and extensive margin adjustments.
  19: The paper suggests that increased air conditioner use due to climate change
    could significantly impact electricity consumption and load profiles, especially
    given shifts away from nuclear power.
