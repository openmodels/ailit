  22: The analysis combines uncertainty about future dirty energy usage and climate
    sensitivity.
  23: "Models variation in climate sensitivity (\u03BBt) by assuming that it follows\
    \ a random walk. Uses shocks to \u03BB, which translates CO2 levels into the forcing\
    \ variable that raises the average global temperature."
  24: The analysis assumes a model using a random walk with reflecting barriers and
