Highlights:
  2: Pareto-improving carbon taxation can dramatically lower climate risk, in general,
    and disaster risk, in particular.
  3: "Climate disasters can arise due to significant skewness in the distribution\
    \ of damages, which reflects the net impact of the model\u2019s non-linear elements;\
    \ Convexity in climate damage outweighs the concavity; Skewed supply-side damages\
    \ reinforce the skewed demand-side impact arising from risk aversion."
  4: The paper argues that policies based on models with altruistic agents may not
    be Pareto efficient in more realistic OLG models. With heterogeneous agents, optimal
    taxation requires Pareto improvements to be considered optimal.
  5: "Optimal carbon-risk taxation raises future generations\u2019 expected utilities\
    \ by up to 4 percent and lowers the probability of crossing a calamitous climate\
    \ tipping point from 9 to 1 percent, while keeping current generations at their\
    \ current utility level."
  6: The study focuses on limiting the chance of significant reductions in aggregate
    consumption using a carbon tax and generational redistribution of revenue.
  7: The model includes a tipping point at a 3-degree Celsius temperature increase,
    leading to significantly larger damages beyond that point.
  8: A carbon tax scheme can lead to substantial welfare gains for all generations,
    particularly those born in the future. Energy-usage shocks are a prerequisite
    for generating climate disasters. The climate-sensitivity parameter plays a crucial
    role in modern climate modeling.
  9: Climate-damage tipping points significantly increase the probability of climate
    disasters. Carbon taxes, particularly CO2-dependent taxes, can substantially reduce
    this probability.
  12: Climate change reduces output productivity, formulation of temperature damage
    function (Dt).
  13: The paper models uncertainty in climate sensitivity and tipping points using
    random walks with reflecting barriers; It explores the effects of different carbon
    tax policies, including time-invariant and carbon-dependent taxes.
  14: The model chooses carbon taxes and revenue transfers to guarantee a Pareto-improvement
    for all current and future generations while minimizing the probability of climate
    disasters. This is achieved by keeping current generations at their status-quo
    welfare levels and improving the welfare levels of all future generations.
  15: The economy is non-stationary until only clean energy is used. Rare events have
    the potential to considerably influence policy outcomes.
  17: In the absence of risk, there is essentially no scope/need for policy (optimal
    carbon tax is small).
  18: The model predicts substantial welfare losses for future generations, yet with
    policy constraints, improvement is possible with a welfare gain of 3.5% for generations
    born after 250 years.
  19: Major economic damages can arise if dirty energy is used for an extended period;
    a slow transition to clean energy can dramatically raise the probability of a
    climate disaster.
  20: Catastrophic damages, with a potential 30% GDP reduction, are possible after
    200 years if green energy adoption is delayed.
  21: A 25 percent tax on dirty energy generates welfare gains, particularly for future
    generations. This tax significantly reduces the probability of climate disasters
    and lowers temperatures, reducing damages.
  23: The climate model used in this paper is too simplistic to realistically model
    stochastic climate sensitivity.
  24: Climate sensitivity variations can cause substantial and prolonged decreases
    in aggregate consumption, emphasizing potentially severe long-term impacts on
    macroeconomic stability.
  25: The model does not predict climate catastrophes that push expected utility to
    negative infinity; aggregate consumption does not drop by more than two thirds
    in the model calibration.
  26: Climate uncertainty necessitates a lower optimal carbon tax rate compared to
    a scenario with no climate uncertainty because it causes an increase in precautionary
    savings that counteract the negative effects of the extra uncertainty.
  27: Without carbon taxation, the three-shock model results in significant damages
    with fairly high probability; the probability of climate disasters increases to
    about 9 percent compared to 5 percent in the model without a stochastic tipping
    point.
  28: In BAU scenarios, future generations will experience significant climate disasters.
  29: Climate change significantly decreases average future utilities. A fixed carbon
    tax can increase the welfare of future generations and decrease the probability
    of climate disasters, but cannot eliminate disaster risk completely. Uncertainty
    in the damage function plays a crucial role.
  30: Uncertainty regarding climate damages has significant quantitative effects.
    Carbon-dependent taxes can further reduce the risk of climate disasters. Imposing
    high carbon taxes once the CO2 concentration has reached a certain level might
    lead to consumption disasters.
  31: The probability of climate disaster is reduced to around 1.3 percent using the
    specified carbon tax, lower than with a fixed tax, but welfare gains for future
    generations are similar.
  32: The introduction of mean-preserving shocks can lead to significant and long-lasting
    damages; Carbon-risk taxes can achieve Pareto improvements and prevent climate
    disasters; Results provide lower bounds on possible damages and on improving carbon
