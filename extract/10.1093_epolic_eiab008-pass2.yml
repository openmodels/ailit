Methodology:
  2: 12-period, overlapping generations model
  3: Overlapping generations (OLG) model with three distinct mean-zero, symmetric
    shocks; bare-bones model to isolate the cost of each form of risk propagation
  4: The paper critiques the use of altruistic, representative agent models for analyzing
    carbon policy, arguing that overlapping generations (OLG) models with selfish,
    life-cycle behavior are more realistic for capturing carbon externalities and
    climate risk.
  5: Large-scale OLG (Overlapping Generations) model with shocks to both the climate
    system and the macro-economy to identify optimal carbon-risk tax policies
  6: Stochastic Overlapping Generations (OLG) model; tax on dirty energy use (time-invariant
    or dependent on carbon in the atmosphere); time-varying sharing of tax revenues
    among generations to maintain expected utility; policy continues through period
    12 after which it stays constant.
  7: The paper adopts the carbon cycle and temperature equation from Golosov et al.
    (2014) and incorporates a tipping point to the standard Nordhaus damage function,
    following Weitzman (2012).
  8: Solving a model with and without uncertainty regarding dirty energy usage, climate
    sensitivity, and damage function parameters. The climate-sensitivity parameter
    is modeled as a random walk with reflecting barriers at -30% and +30% around the
    mean. Uses Weitzman (2012)'s damage function.
  9: Dynamic general equilibrium model with overlapping generations of agents and
    a representative firm
  10: Dynamic stochastic general equilibrium (DSGE) model with heterogeneous agents
    and incomplete financial markets. The model includes final goods production using
    capital, labor, and dirty energy, and dirty energy production using capital and
    labor. Carbon tax revenue is redistributed. Households maximize lifetime expected
    utility.
  11: The carbon cycle is modeled following Golosov et al. (2014) with the carbon
    stock being split into slowly and rapidly depreciating components.
  12: "Model uses a temperature damage function (Dt) to calculate productivity loss\
    \ (At), assuming constant non-stochastic production efficiency (Z). Dirty energy\
    \ share (\u03B3), climate sensitivity (\u03BB), and the tipping point (TP) follow\
    \ random walks."
  13: "The paper considers both time-invariant and carbon-dependent carbon-risk taxes;\
    \ For the time-invariant case, different tax rates are computed on a grid, with\
    \ transfers used to maintain the status quo for the old; A nonlinear tax is constructed\
    \ that performs better than the fixed tax; Carbon-risk taxation and the distribution\
    \ of carbon-risk revenues cease when \u03B3t reaches 1."
  14: Uses an overlapping generations (OLG) model with carbon taxation and revenue
    sharing. Employs a projection method developed in Marcet (1988), Marcet and Marshall
    (1994), Marcet and Lorenzoni (2001), and Judd et al. (2011), with implementation
    following Krusell and Smith (1998) and Kubler and Scheidegger (2019). Addresses
    non-ergodicity in early transition periods.
  15: Simulation-based method using Gaussian processes to approximate forecasts. Monte
    Carlo simulations are used to estimate probabilities of climate disasters, simulating
    the economy for 500 years (100 model-periods) repeated 5000 times. Period- and
    cohort-specific policy functions are solved for periods 1-300 conditional on dirty
    energy continuing to be used.
  17: OLG (Overlapping Generations) model with no uncertainty; Grid search and lump-sum
    inter-generational transfers to find optimal carbon tax
  18: Deterministic model with i.i.d shocks to dirty energy, assuming various probabilities
    for changes in these shares.
  19: Simulations are used to show the distribution of TFP-damages and temperatures
