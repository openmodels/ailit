Methodology:
  1: "Panel local projections using monthly data for 70 3-digit NAICS industries and\
    \ 78 Puerto Rican counties over the period 1995\u20132019."
  2: Local projections are used to explore the dynamic employment effects of hurricanes.
    A sequence of regressions are run for different prediction horizons, regressing
    the cumulative change of variables of interest on the disaster shock variable
    at each horizon. The analysis controls for pre-trends and seasonal effects.
  3: Utilizes a continuous treatment approach measuring hurricane wind exposure along
    with local projections for empirical analysis.
  4: The analysis constructs a hurricane exposure index using maximum windspeed data,
    population-weighted centroids, and historical hurricane data; local projections
    are used to explore employment effects from hurricane exposure.
  7: Regression analysis using industry-level data and Newey-West corrected standard
    errors to account for autocorrelation and heteroskedasticity. Considers a two-year
    horizon at monthly frequency (k ranges from 0 to 24) and quarterly frequency (k
    ranges from 0 to 8).
  8: Panel data analysis exploiting county-time and county-industry-time variation
    to estimate the dynamic effects of hurricanes on employment and wages. Impulse
    response functions (IRFs) are generated to show the effects at different time
    horizons (up to 12 months). Linear interpolation is used in some specifications.
    Industries are classified into 'strengthened', 'weakened', or 'neutral' based
    on their employment response.
  10: Local projections are used to estimate the effects of hurricanes on employment.
    BEA Input-Output table is used to analyze input-output linkages. The analysis
