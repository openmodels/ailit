More Notes:
  1: The study focuses on Puerto Rico due to its frequent and spatially dispersed
    exposure to hurricanes and the availability of high frequency, detailed employment
    data.
  3: The study uses a continuous treatment (wind speed) to account for differences
    in storm exposure, even within categories of the Saffir-Simpson scale.
  4: The analysis uses employment data from the Quarterly Census of Employment and
    Wages (QCEW) by the Bureau of Labor Statistics of the United States (BLS).
