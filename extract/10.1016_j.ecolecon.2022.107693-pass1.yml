Methodology:
  1: "Panel local projections using monthly data for 70 3-digit NAICS industries and\
    \ 78 Puerto Rican counties over the period 1995\u20132019."
  2: Analysis uses local projections to dynamically measure employment changes in
    response to hurricanes, leveraging exogenous wind speed data at the county level.
  3: "Uses local projections to examine the economic impacts of hurricanes. The analysis\
    \ considers all counties in Puerto Rico and all hurricanes that occurred over\
    \ the period 1995-2017. Wind speed data is obtained from NOAA and the HURRECON\
    \ model is used to compute sustained wind velocity at the county\u2019s centroid."
  4: "Constructs an index of hurricane exposure (\U0001D446\U0001D450\U0001D461) based\
    \ on maximum windspeed affecting a county during a storm, normalized by the maximum\
    \ windspeed observed. Cubic powers account for wind force. Uses local projections\
    \ to explore the dynamic employment effects."
  6: "Data is analyzed for a panel of 78 counties and 70 3-digit industries from 1995M1\
    \ to 2019M11. Linear interpolation is applied to 8% of industry\u2013county\u2013\
    time employment and wage observations where zeros are reported due to anonymity\
    \ concerns. Results are presented excluding zeros, both with and without linear\
    \ interpolation. Analysis is performed at the county level. "
  7: Uses a regression model (Eq. 4) to analyze the impact of disaster shocks on employment
    at the industry level, controlling for pre-trends, monthly dummies, and clustering
    standard errors. The analysis considers a two-year horizon at monthly and quarterly
    frequencies.
  8: "Dynamic effects of hurricanes at time t on employment, average weekly wages,\
    \ unemployed and labor force at different horizons exploiting county\u2013time\
    \ variation. Dynamic effects of hurricanes at time t on employment, average weekly\
    \ wages, at different horizons exploiting county\u2013industry\u2013time variation\
    \ with and without linear interpolation. Time horizon of 12 months."
  9: "Exploits industry\u2013time variation to assess the dynamic effects of hurricanes\
    \ on employment. Analysis is performed for the period 1995-2019."
  10: Robustness checks include varying windspeed thresholds, using different windspeed
    calculation methods, and substituting geographical centroids for population-weighted
    centroids to estimate hurricane impacts.
  12: The study uses monthly data for 703-digits NAICS industries and 78 Puerto Rican
    counties over the period 1995-2019 to study the short-run, dynamic employment
    effects of natural disasters, using local projections.
  13: "The paper uses the HURRECON model to determine sustained wind velocity based\
    \ on hurricane track, size, intensity, and cover type. The model uses parameters\
    \ adapted from Holland\u2019s equation and parameterized following Boose et al.\
    \ (2004). The analysis appears to cover the period for which data is available\
    \ for the 23 hurricanes included in the baseline specification. It also considers\
    \ vocational training as a factor for post-disaster employment."
  14: Exploits industry-time variation.
  15: The data is compiled from the EM-DAT database, and hurricane categories are
    based on the Saffir-Simpson wind scale at maximum windspeed.
  19: "The analysis uses panel results controlling for alternative sets of fixed effects,\
