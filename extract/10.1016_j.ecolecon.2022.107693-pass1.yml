Highlights:
  1: Hurricanes cause a short-run, dynamic employment effect. There is substantial
    heterogeneity in employment responses across industries, partly explained by input-output
    linkages.
  2: Hurricanes lead to an average fall in employment, but with heterogeneous effects
    across industries, with some 'strengthened' (e.g., construction) and some 'weakened'
    (e.g., accommodation and scenic transportation) and 'neutral' industries. Input-output
    linkages explain some of the results at the industry level.
  3: Focuses on labor market responses in directly affected Puerto Rican regions during
    hurricanes, particularly industries' employment dynamics and the importance of
    input-output linkages.
  8: The impact of natural disasters on employment varies significantly across industries,
    even within 2-digit NAICS sectors (e.g., Transportation, NAICS 48). Some industries
    are 'strengthened', some are 'weakened', and some are 'neutral' in response to
    hurricanes.
