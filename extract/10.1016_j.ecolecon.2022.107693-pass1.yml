Highlights:
  1: "Employment falls by 0.5% on average after a hurricane; substantial heterogeneity\
    \ in employment responses across industries; heterogeneity can be partly explained\
    \ by input\u2013output linkages."
  2: Key outcomes include heterogeneous employment effects across industries, with
    some industries benefiting and others suffering from hurricanes.
  3: This study focuses on the labor market effects associated with disaster damages,
    the direct need for rebuilding, and the resulting changes in the industrial structure
    in a lower-income setting (Puerto Rico).
  4: There is substantial variation in hurricane exposures across counties and over
    time.
  6: "Fig 2 shows disaster shock exposure by county over the period 1995\u20132017,\
    \ including and excluding outliers."
  7: Hurricanes cause a temporary decline in overall employment, with some industries
    (e.g., construction, furniture) experiencing an increase in employment, while
    others (e.g., crop production, retail) experience a decline. Average weekly wages
    increase after six months, but the result is not statistically significant.
  8: Some industries are 'strengthened', some are 'weakened', and some are 'neutral'
    with respect to employment following a hurricane. Heterogeneity in employment
    response to natural disasters can be found even within 2-digits sectors (e.g.,
    Transportation, NAICS 48).
  9: "Using detailed industry data is important to better gauge the employment effects\
    \ of natural disasters. Examples are NAICS 484 (\u2018\u2018Truck transportation\u2019\
    \u2019) and NAICS 488 (\u2018\u2018Support activities for transportation\u2019\
    \u2019) are strengthened; NAICS 481 (\u2018\u2018Air transportation\u2019\u2019\
    ) and NAICS 483 (\u2018\u2018Water transportation\u2019\u2019) are neutral; NAICS\
    \ 485 (\u2018\u2018Transit and ground passenger transportation\u2019\u2019) and\
    \ NAICS 487 (\u2018\u2018Scenic and sightseeing transportation\u2019\u2019) are\
    \ weakened."
  10: The construction sector experiences a boom following natural disasters, while
    the retail, transport, and accommodation sectors are negatively affected. Input-output
    linkages play a key role in employment changes across industries.
  11: The paper identifies certain industries as strengthened, neutral, or weakened
    over a 12-month period based on average coefficients.
  12: Natural disasters lead to an average decline in employment, masking heterogeneity
    at the industry level, which can be explained by input-output linkages.
  13: Adaptability-driven employment resilience could be an important building block
    of post-disaster resilience. Vocational education and training can play a central
    role in preparing young people for work, developing skills of adults, and responding
    to the labor market needs of the economy.
