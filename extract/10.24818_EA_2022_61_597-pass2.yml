    risk is better identified in countries with a very high degree of economic and
    financial complexity and increased political stability.
  12: Increasing climate risk has a negative impact on market capitalization, particularly
    for countries with mid-range market capitalization. The impact on market capitalization
    is monotonically decreasing from small quantiles (q25) to large quantiles (q90).
    Climate risk impacts the ability of countries to deliver goods and services to
    competitive markets.
  13: Climate risk does not strongly impact countries with low or very high levels
    of market capitalization. Climate risk leads to increased country risk only in
    cases of low budget deficit. There is a negative correlation between climate risk
    and competitiveness, but statistically insignificant.
