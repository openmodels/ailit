  10: Macroeconomic factors, governance factors, and financial factors influence sovereign
    CDS. Economic growth influences CDS at the 90th quantile, inflation rate for all
    quantiles except the 90th, control of corruption at all quantiles, political stability
    at the 75th quantile, and financial freedom at the 50th quantile.
  11: Climate risk has a statistically significant positive impact on CDS quotes for
