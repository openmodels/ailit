Highlights:
  1: Recurrent droughts would worsen food security by severely affecting the production
    of maize, the key staple food in the region. Southern Africa would not become
    wealthy enough to mitigate food insecurity by 2040 even with moderate economic
    growth and no drought.
  2: The study aims to quantify the bio-economic impact of future droughts in southern
    Africa to support disaster policies.
  3: In Zimbabwe, despite smaller real food prices in 2016, more than 25% of the population
    was food insecure after two consecutive drought years.
  6: Droughts significantly impact crop production and yield across Southern African
    countries, with varying effects depending on the crop and country. Maize production
    experiences substantial declines in most countries. Some crops, like Tobacco in
    Madagascar and South Africa, may see production increases in certain regions.
    Food price changes and food insecurity levels also vary across countries following
    droughts.
  8: Droughts are projected to increase national food prices and the number of people
    at risk of hunger.
  9: The region would become more import-dependent for its key staple food groups,
    namely cereals, roots & tubers, vegetable oils and meat.
  10: Recurrent droughts will significantly impact agricultural production, especially
    maize. Cowpea, a drought-tolerant pulse, experiences increased production under
    drought conditions. Drought impact will shift the acreage of various crops in
    affected areas.
  11: Droughts worsen food insecurity across southern Africa by reducing food availability
    and consumption; Net maize exports would generally be smaller in volume compared
    to a scenario involving no drought.
  13: Most countries in southern Africa (except Angola, Botswana, Madagascar, and
    Zambia) are projected to experience at least a 10% increase in the number of people
    at risk during the droughts of 2021/22 and 2026/27.
  14: Model validation suggests IMPACT can make reliable projections, though some
