  7: The IMPACT model is used to project agricultural production, consumption, and
    trade, considering crop yields, irrigated water availability, population and income
    growth. Drought effects are incorporated as exogenous shocks to crop yields and/or
    acreage. Food security is estimated using equations and coefficients from Fischer
    et al. (2005).
