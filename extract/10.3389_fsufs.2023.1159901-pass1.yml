  16: Drought significantly reduces maize production in both South Africa and Angola.
    Angola is more susceptible to drought impacts on maize than South Africa.
  17: Shows fluctuations in the number of people at risk over time, with a significant
    increase towards the end of the period; Percentage of people at risk fluctuates,
    with a noticeable rise observed in the later years.
  18: Droughts are projected to negatively impact the production of various crops
    in southern Africa between 2020 and 2040.
  19: Two-year droughts are projected to significantly impact food security in southern
    Africa between 2024 and 2040, with the highest risks between 2028 and 2032. Countries
    should diversify away from maize as a staple food to enhance food security under
    drought. Promoting the consumption of drought-tolerant crops such as cowpea and
    cassava may enhance food security.
Methodology:
  1: Bio-economic modeling using an adjusted version of the International Model for
    the Policy Analysis of Agricultural Commodities and Trade (IMPACT), version 3.2.
    Projections are made to 2040.
  2: Simulation of the impact of future droughts on food security in southern Africa.
    Identification of plausible pathways for enhancing regional food security under
    drought. The study will quantify the bio-economic impact of future droughts in
    southern Africa.
  3: A bio-economic modeling approach is used, combining crop, climate, hydrology,
    and economic models to project production, consumption, and food security in southern
    Africa under drought scenarios.
  6: "Computations using data on production and harvested area from FAOSTAT (2018)\
