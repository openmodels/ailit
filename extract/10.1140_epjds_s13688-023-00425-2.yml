  11: There's a debate about optimal temperatures and their relevance to economic
    sensitivity, as well as the degree of climate adaptability between developed and
    developing nations. Micro-level data tends to support nonlinear temperature-economic
    relationships, while macro-level data often supports linear relationships.
  14: The impact of warming varies geographically within China (northern vs. southern).
