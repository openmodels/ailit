    \ much variation in weather. The study also acknowledges that \u0394log yir is\
    \ not approximately equal to gyir, and adjusts the equation to calculate gyir."
  7: "The study uses data at the cell level and aggregates it to analyze national-level\
    \ impacts. The maximum temperature rise is set to 6.5\xB0C, based on the average\
