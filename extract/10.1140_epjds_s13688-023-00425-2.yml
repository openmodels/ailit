Methodology:
  1: Uses random forests, multivariate cubic regression, and linear spline regression
    to examine the direct impacts of temperature on economic development. Performance
    comparison of the methods via bootstrapping. Employs a thought experiment with
    national marginal GDP growth by aggregating subnational climate impact.
  2: Computable general equilibrium equations (CGEs); traditional regression methods
    (linear and nonlinear); Cobb-Douglas production function; multivariate quadratic
    regression; linear spline models; advanced learning models.
  4: A Cobb-Douglas type production function is used to model the relationship between
    temperature and per capita GDP growth.
  6: Panel regressions are used to model the relationship between per capita GDP growth
    and climate variables, with cell and time fixed effects.
  7: "Uses Random Forests (RFs) and benchmark models (cubic regression and linear\
    \ spline regression) to estimate the effect of temperature on economic growth.\
    \ The RF model is trained on 80% of the data and validated on the remaining 20%.\
    \ A thought experiment is conducted to determine the marginal prediction of rising\
    \ temperature on economic development, assuming equal temperature increases across\
    \ all cells. The analysis considers temperature rise scenarios from 0.5\xB0C to\
    \ 6.5\xB0C, retaining other variables at their 2005 values."
  8: The analysis uses projected GDP data for cells under different temperature rise
    scenarios and computes the impacts using regression models. Performance is evaluated
    using indices like R2 and RMSE.
  9: The paper uses an adjusted AIC equation from Richardson [36] because the normal
    calculation of AIC has obstacles when applied to Random Forests.
  11: The analysis involves a simple thought experiment assuming equal temperature
    increases among all cells (grid points), using equations to simulate per capita
    GDP changes, and then aggregating to national GDP. Linear and nonlinear simulations
    are also considered. Applicable when analyzing the direct influence of temperature
    on economic development at a national level.
  12: The analysis uses econometric estimates and projections of temperature rise,
