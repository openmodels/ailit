  15: Compares Random Forests (RFs) with multiple linear regression (cubic) and linear
    spline regression (spline) for predictive accuracy.
  16: 'Analysis includes traditional regressions with lagged effects of climate variables
    and robustness checks using bootstrapping across three modeling methods: cubic,
    spline, and RFs (Random Forests).'
  18: Random Forests (RFs) used to analyze relationship between temperature and economic
