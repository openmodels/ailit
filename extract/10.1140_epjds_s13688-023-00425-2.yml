    development. A 'thought experiment' is used, assuming an equal temperature rise
    among cells to estimate the economic penalty borne of a temperature increase.
  23: References to econometric approaches, machine learning (including random forests
    and augmented synthetic control), regression analysis, spatial statistics, bootstrap
    techniques, multi-level model comparisons, and general statistical methods like
