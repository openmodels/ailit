Drivers of Risk:
  7: Global environmental change and food system challenges, including high food prices,
    climate and deforestation issues, and unhealthy diets.
Highlights:
  7: There is a need for an integrated approach linking national and international
    food system strategies to address the various separate processes dealing with
    food systems and global changes.
More Notes:
  7: The paper calls for a proactive strategy and investment in food system research,
    with emphasis on an integrated approach involving different stakeholders.
Outcome(s) of Interest:
  7: Poorly defined roles and lack of integration in food system policy may imply
    inefficiencies affecting GDP and public expenditure.
