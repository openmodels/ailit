More Notes:
  3: The model focuses on the California Current and highlights the importance of
    tracking Dungeness crab productivity for long-term planning.
  7: The paper focuses specifically on the US West Coast fishing industry and the
    impact of ocean acidification. It uses a combination of ecosystem and input-output
    modeling to project impacts 50 years into the future.
  13: The model simplifies reality by assuming constant fishing rates and no changes
    in management, which allows for isolation of the effects of ocean acidification.
    The study acknowledges challenges in accurately modeling the dynamics of all species
    in complex ecosystem models. Crangon shrimp were removed from economic analyses.
  14: The IO-PAC model appears to be specific to Pacific Coast fisheries, limiting
    its generalizability without modification.
  15: IO-PAC assumes supply is not constraining, prices of commodities and factors
    of production are fixed (in 2013 dollars), and there is no substitution in production
    or consumption.
  21: Indirect food web effects drove changes in revenue.
  22: Some ports experienced relief from Dungeness crab declines with increases in
    pandalid shrimp revenue. The effect on employment at times more exaggerated than
    the effect on revenue and income due to differences in the income versus employment
    multipliers by vessel type.
  23: The impact on Diver vessels in the south may be confounded by difficulties in
    maintaining initial densities of nearshore urchins during model calibration.
  26: The variability in pH conditions and resulting ecological impacts was driven
    in part by the oceanographic model (ROMS).
  48: The response metric standardizes the decline in biomass by the 2013 baseline,
    which can lead to changes greater than 1.0 if the 2013 baseline was lower than
    the 2063 baseline.
