Methodology:
  3: An ecosystem model (Atlantis) forced by oceanographic projections and coupled
    to an economic input-output model is used. The model explores how ocean acidification
    may influence the coastline from Vancouver Island to Baja California.
  6: The study employs oceanographic predictions from a Regional Oceanographic Modeling
    System (ROMS) model, forced by an earth system model (GFDL-ESM2M) under climate
    scenario RCP8.5; an Atlantis end-to-end marine ecosystem model; and an economic
    input-output model.
  7: An ecosystem model (Atlantis) is used to investigate the impacts of ocean acidification
    in the California Current and consequences for fishing communities along the US
    west coast. Outputs from a fine-scale ocean model provided physical forcing for
    Atlantis for the present and 50 years in the future. Outputs from Atlantis were
    then passed to an economic input-output model (IO-PAC) for the west coast of the
    US. Analysis is focused on the US west coast and 17 port groups.
  13: Atlantis model is used to project port-level catches. Fishing mortality is set
    at a constant rate, spatially allocated to 17 US port groups, plus Canada and
    Mexico. Assumes no management responses or shifts in regimes/fishery behavior.
    Vessels have access to coastal areas within 200km of the homeport and offshore
    areas to 1200m depth.
  14: 'Input-Output (IO) model (IO-PAC) used to estimate direct, indirect, and induced
    effects of changes in fisheries revenue on income and employment. Direct effect:
    Impacts at the vessel level. Indirect effect: Secondary activity due to changing
    input needs of directly affected industries. Induced effects: Changes in household
    spending.'
  15: Uses a customized Input-Output model called IO-PAC, built on IMPLAN software.
    The model estimates the effects of changes in fish harvest on income and employment
    by harvesting vessels and processors at the scale of port and vessel type.
  17: Analysis focuses on changes in biomass and revenue due to pH levels using a
    100-year model run, isolating pH effects by comparing results with baseline and
    controlled scenarios.
  18: The economic analysis was performed using multipliers from the IO-PAC model
    to consider direct, indirect, and induced effects on income and employment. The
    effect size on income and employment was calculated as the difference between
    scenarios in 2063 and standardized by 2013Baseline.
  21: Atlantis simulations were used to project port revenue under different pH scenarios.
    Baseline simulation year is 2013.
  22: Analysis is based on revenue changes, income multipliers, and employment multipliers
    by vessel type.
  23: Model that parses port-level revenue to vessel type and considers a 100-year
    spinup to 2063 conditions.
  24: A modeling framework is used to project regionally varying biological and economic
    impacts of ocean acidification within the California Current, using a combination
    of the ROMS model, a spatially explicit ecosystem model, and spatially resolved
    fishing revenues used in an IO model. The Atlantis model is used for strategic
    management and exploration of ecosystem dynamics, in the spirit of scenario analysis.
  26: A model was used where direct effects from pH-induced mortality are insubstantial,
    but indirect food web effects made Dungeness crab populations quite vulnerable.
    ROMS oceanographic model was used and compared to alternative methods like uniform
    mortality rates, and direct use of global circulation models (GCMs)
  32: Integration of physical, ecological, and economic consequences at spatial resolutions
    compatible with human communities and management decisions.
  48: Uses the Atlantis model to simulate changes in biomass and revenue under future
    ocean acidification levels.
  49: Analysis performed at the port level. Fleet landing data from 2013 are used.
