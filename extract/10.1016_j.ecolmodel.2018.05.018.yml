Highlights:
  3: Ocean acidification leads to declines in Dungeness crab populations, resulting
    in economic consequences (revenue, income, employment) concentrated in northern
    California to northern Washington State.
  6: The study explores spatially heterogeneous impacts of ocean acidification on
    species and fisheries in the California Current at finer spatial scales (port-level),
    which has not been previously estimated.
  7: Identifies where future research, monitoring and management focus is needed by
    exploring the potential consequences of pH changes and vulnerabilities for port
    revenue, income and employment in US west coast communities.
  13: The study focuses on effects on fisheries catch under ocean acidification.
  14: The study estimates the direct, indirect, and induced economic effects of changes
    in fisheries revenue using the IO-PAC model.
  17: Changes in biomass and revenue reported only when effect size is greater than
    |0.2|.
  18: Demersal functional groups were most affected by changes in pH, with sixteen
    groups experiencing biomass effect sizes of |0.20| or greater.
  21: Declines in revenue were dominated by declines in Dungeness crab, with effect
    sizes between -0.42 and -1.0+ at the nine U.S. ports north of Fort Bragg, CA.
  22: Tillamook experienced the largest decline in revenue as a result of declines
    in pH due to Dungeness crab.
  23: Ocean acidification will likely have widespread negative impacts on revenue,
    income, and employment across various vessel types and ports, although the magnitude
    varies depending on the port and vessel type. Oregon and Washington (from Brookings
    north) are projected to see the most detrimental effects from ocean acidification
    on three vessel types (hake trawlers, sablefish fixed gear, and large trawlers),
    despite some relief for crabbers from increases in pandalid shrimp.
  24: The largest economic consequences may occur for central and northern west coast
    ports that rely on demersal species, particularly Dungeness crab.
  26: Indirect food web effects (loss of prey) made Dungeness crab populations vulnerable,
