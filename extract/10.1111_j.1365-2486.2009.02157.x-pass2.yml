Methodology:
  1: Combines ensemble of IPCC-AR4 climate projections with alternative ecosystem
    parameter sets in the LPJmL vegetation model, with variance partitioning approaches.
  3: The LPJmL model was evaluated against flux tower measurements and observed climate,
    using 41 perturbed parameters. A second analysis evaluated Amazon Basin-wide responses
    with a subset of these parameters to an ensemble of climate change projections.
    Latin hypercube sampling was used to generate parameter sets for the flux tower
    comparison (1000 sets) and the basin-wide simulations (200 sets).
  9: A land surface model (LPJ) is used to simulate carbon stocks under different
    climate change scenarios, with parameter ranges calibrated against observations.
    200 simulations for each of eight GCM projections using 21 parameters. Simulations
    are benchmarked against observed aboveground live biomass (55-110PgC).
  10: General circulation models (GCMs) are used to project changes in ecosystem variables
    under different climate scenarios. Model outputs are benchmarked against existing
    biomass estimates. Variance partitioning model is used on the 25% of parameter
    sets meeting benchmarking criteria.
  14: The analysis uses variance partitioning to quantify the uncertainty in tropical
    evergreen tree cover projections, considering internal variability, GCM uncertainty,
    and LPJ uncertainty. The results are applicable from year 2000 onwards.
  20: Simulations using 1000 parameter set combinations, ranked partial correlation
    coefficients (RPCC) analysis, comparison of standard parameter sets with averages
    and standard deviations of parameter sets. Reference periods of 1981/00 and 2001/10
    are compared with projection periods of 2081-2098 and 2091/98.
  24: Ranked partial correlation coefficient (RPCC) (for changes in soil carbon)
  28: Partial correlation analysis to assess the relationship between soil carbon
