Highlights:
  1: The paper compares different ways of estimating disaster costs in Australia.
  3: There is no single answer to the question of how much disasters cost Australia
    due to varying estimates and interpretations.
  5: Major difficulties in providing a full economic analysis stem from a lack of
    data, poor data quality, lack of precise definition of cost categories, vague
    or variable temporal and geographical limitations, limited loss indicators, irregular
    frequency of updates and a lack of reliability assessment; Insurance data accounts
    for insured losses only, and as such represents only a fraction of the total cost
    of a disaster; Insurance cost data is used because it is often the only standardized
    proxy available.
  7: The analysis underscores the influence of data and methodology on the conclusions
    drawn regarding economic losses from weather-related disasters.
  8: No observable trends in disaster losses over time, once building number, value
    and standards have been accounted for.
  9: Floods, severe storms and cyclones are the most costly disaster types. Bushfires
    had the largest impact on human life.
  10: Most comprehensive and up-to-date assessment of total economic loss from disasters
    in Australia; average annual costs of disasters between 1967 and 2013 was $3.26
    billion (2013AUD).
  11: Queensland and New South Wales account for 58.5% of the total costs of disasters
    in Australia; Severe storms and floods are the most costly types of disaster;
    Heatwaves accounted for 50% of all deaths recorded in the analysis and their costs
    are potentially underestimated.
  12: Building damage since 1900 is almost entirely due to meteorological hazards
    (floods, cyclones, bushfires, storms).
  13: Risk Frontiers database is the most comprehensive for fatalities and damage
    to buildings in Australia. Australia ranks highly in frequency of disaster globally
    (Guha-Sapir et al. (2004)).
  14: Australia has high bushfire costs and significant economic losses from natural
    disasters.
  15: Australian average annual weather-related damage estimated at $1.22 billion
    (1967-2006, normalised insured losses). Average annual cost of disasters between
    $1.75 billion (1967-1999, broader loss estimates) and $3.26 billion (1967-2013,
    broader loss estimates from multiple sources).
  16: Australia is among the top 10 countries globally for the number of disasters
    and for the most expensive bushfire globally.
  17: Different disaster databases report significantly different numbers of disasters,
    likely due to differing aims and inclusion criteria. EM-DAT consistently recorded
    the fewest disasters, while BTE reported the most for several decades.
  19: Different studies report widely varying estimates of the average annual total
    cost of natural disasters in Australia due to differences in data sources and
    methodologies.
  21: Large disasters in Australia may be increasing, with more occurring in the last
    decade potentially due to better reporting and comprehensive assessment of losses.
  22: Shows a comparison of the top ten most costly disasters in Australia based on
    different metrics, highlighting the impact of events like Tropical Cyclone Tracy,
    Melbourne Severe Storm, Queensland Flood, and Sydney Hailstorm.
  24: Severe storms and floods are the most expensive disaster types in Australia.
    Bushfires, earthquakes, and landslides are the least expensive. Heatwaves caused
    over 50% of deaths between 1967 and 2013.
  29: Estimates of economic losses associated with unspecified events impacting Victoria
    (VIC) and South Australia (SA), spanning insured losses, direct/indirect costs,
    and intangible costs.
  30: Insurance data provides a conservative estimate of losses, representing only
    a fraction of overall losses; full economic impact assessments yield higher estimates
    but still lack many potential loss items.
  31: New South Wales and Queensland have the highest costs and number of disasters
    of Australian states.
  32: Continued and expanded investment in disaster risk reduction is a 'no-regrets'
    policy option for Australia, economically warranted regardless of climate change
    acknowledgment.
  36: The need for data on natural disasters; improving disaster data.
