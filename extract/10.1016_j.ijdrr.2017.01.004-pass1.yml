More Notes:
  1: The paper is accepted for publication in the International Journal of Disaster
    Risk Reduction. It compares estimates, so is ex-post (after an event occurred).
  3: The $9 billion and $33 billion estimates did not consider climate change, indirect
    or intangible damages, so the actual value would be expected to be much higher.
  5: Payments from insurance can be classified as a benefit, rather than a loss or
    cost in a full economic impact assessment.
  8: Study is limited by reliance on household insurance data, which excludes uninsured
    losses and assets.
  9: The EM Knowledge Hub is freely available and contains statistics on human losses
    (death, injury, evacuated and homeless) and tangible losses (buildings, transport
    vehicles, infrastructure, crops and livestock).
  10: The 10 largest events accounted for about a third of the cost of disasters between
    1967 and 2013.
  11: The AUS-DIS database was created to address limitations of a previous report
    (BTE 2001) and includes direct, indirect, and intangible losses from 1967-2013
    for disasters costing over $10 million (2013 dollars) or causing three or more
    deaths.
  12: Heatwave deaths are not included in Blong's analysis, despite being responsible
    for more deaths than all other natural hazards combined from 1844 to 2010 (according
    to Risk Frontiers [32]).
  13: Risk Frontiers database has limitations including reliance on newspaper reports,
    underestimation of building damage, and incomplete records, and is not publicly
    available. Guha-Sapir et al. (2004) do not explain how total losses were calculated.
  14: The paper mentions limitations of the EM-DAT database and highlights the strengths
    and weaknesses of different disaster cost databases. The quality of the EM-DAT
    data depends on national and institutional data collection approaches.
  15: The analyses use different data sources (Insurance Council of Australia, EMA,
    AUS-DIS, Risk Frontiers) with varying coverage (insured vs. broader losses, inclusion
    of heatwaves and earthquakes) and reliability. Some datasets are normalised for
    population, wealth, inflation, and building standards.
  16: Disaster loss recording in Australia was made a priority in 1967, when the ICA
    database began recording historical data losses.
  17: AUS-DIS and EM Knowledge Hub focus on economic damages exceeding $10 million,
    while EM-DAT focuses on human losses. The EM Knowledge Hub has reduced the number
    of disasters it includes online over time.
  19: The Insurance Council of Australia (ICA) significantly underestimates the total
    economic cost of disasters. Media reports often exaggerate the reported losses
    from disaster events.
  21: Disasters like the Black Saturday bushfire are assessed with precision, including
    intangible and indirect losses.
  22: The paper compares rankings and loss estimates from different reports, noting
    that comprehensive analysis can increase the perceived cost of a disaster compared
    to earlier disasters with less detailed analysis.
  24: The cost of earthquakes is mainly from a single event, the 1999 Newcastle earthquake.
  27: The page focuses on disaster loss assessments, particularly from bushfires,
    and highlights the variability in loss estimations due to different data and methodologies.
    It appears to be setting up a comparison of different assessments of the same
    event (Ash Wednesday bushfires).
  29: The estimates are from various sources and methodologies, making direct comparison
    difficult. The year of the original event is 1983 for some of the data from ICA
    and Munich Re.
  30: Data on disaster costs in Australia and globally suffers from a lack of availability,
    poor data quality, temporal and geographical limitations, lack of regularity of
    updating and maintenance, and little or no reliability analysis.
  32: "The paper acknowledges the need to include heatwaves and indirect/intangible\
