  6: Societal cost-benefit analysis of policy actions to increase long-term drought
    resilience, comparing the quantified risk reduction with the annual cost of each
    policy action.
  7: Drought risk measured in EUR millions per year
  8: Monetized drought risk (EUR) for agriculture, shipping, drinking water supply,
