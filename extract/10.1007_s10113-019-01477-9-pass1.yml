Drivers of Risk:
  7: High-end climate change together with socio-economic changes.
Highlights:
  7: "Conventional solutions to adaptation and mitigation may not be enough beyond\
    \ the 2\xB0C threshold, requiring transformative solutions."
Methodology:
  7: The IMPRESSIONS project combines model-led climate trends with stakeholder-led
    socio-economic trends to create multi-scale scenarios.
Outcome(s) of Interest:
  7: The paper discusses disruptions in social-ecological systems due to climate change
    and the need for solutions that support sustainable development.
