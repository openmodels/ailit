Methodology:
  1: The study uses downscaling of climate projections, water balance calculations,
    hydrological simulation, and economic optimization to assess the impact of climate
    change on the Ganges system.
  14: Uses downscaled WCRP CMIP3 data to project changes in flow and runoff. Results
    are applicable for the Ganges basin and specifically for the A2 emissions scenario,
    around 2050.
  15: Uses climate GCMs to project future flows in the Ganges river basin for the
    year 2050, comparing these projections to historical flow data.
  16: Hydrological modeling using GCM projections of climate change impacts on river
    flows in the Ganges basin. Optimization model used to assess hydropower and irrigation
    water use under different climate and infrastructure scenarios. Results vary considerably
    across space.
  17: Uses hydrological models to simulate water flow under different climate change
    scenarios and dam operation assumptions; Applicable to the Ganges river system
    and specifically Bangladesh.
  18: GCMs are used to project changes in river flows, which are then used to model
    impacts on hydropower production; The study considers the A2 emissions scenario
    for 2050; The paper references an optimization model allowing for use of groundwater
    during periods of surface water shortage to meet crop water requirements; the
    model restricts permanent depletion of groundwater.
  19: Uses the SWAT model to simulate hydrological changes. Analyzes the relative
    value of water in irrigation versus low flow augmentation to determine optimal
    water allocations. Examines land accretion and erosion using satellite imagery.
  20: Analysis models the effects of infrastructure on water allocation and high flow
    events under various climate scenarios.
  21: Uses GCM projections for the A2 emissions scenario for 2050 to model optimal
    water allocations and their associated economic values.
