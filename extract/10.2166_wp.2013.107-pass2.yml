  15: The Kosi tributary is likely to carry significantly more flow in the future,
    while the Gandak may carry somewhat less.
  16: Projected changes in Ganges flows are within the natural variability of the
    system but variability around projected mean changes could create major new challenges
    for populations in the basin. Decreased flow is predicted for several major tributaries
    in the western Ganges and median outcomes for hydropower and irrigation water
    use are somewhat reduced from the historical case across infrastructure scenarios.
