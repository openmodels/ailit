    mean flows, but these flows remain within the range of natural variability, except
    perhaps at tributary levels. Hydropower potential in Nepal remains high across
    climate models.
  4: Climate variability in the Ganges basin leads to extreme floods and droughts,
    significantly impacting lives, livelihoods, infrastructure, and economic activities.
  14: Projects changes in water availability in the Ganges basin, with projections
