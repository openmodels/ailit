    somewhat in the median scenario; There's high model uncertainty surrounding projections
    of hydropower production in Nepal.
  19: Optimal water allocation in Bangladesh is sensitive to the relative values of
    water in irrigation versus low flow augmentation. Land accretion has exceeded
    erosion in recent years in the Ganges-Brahmaputra-Meghna delta, protecting the
    western coast of Bangladesh. There is little tradeoff between hydropower and downstream
    water use in the Ganges basin.
