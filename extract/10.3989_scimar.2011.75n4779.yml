Methodology:
  1: Uses a global bioeconomic model to explore the synergistic effects of climate
    variability, economic pressures, and management measures.
  5: Simulation modelling of global fisheries over 150 years, driven by demand increase
    and managed using MSY criteria. A third simulation models the impact of climate
    perturbations. Model considers 10 regional fish stocks.
  8: Simulation model incorporating demand, market equilibrium, environmental fluctuations,
    and adaptive management to drive stocks to MSY levels. The model is applied to
    global fisheries over a 150-year period.
  9: Simulations are performed using a network model to represent the interconnectedness
    of global fisheries. The model considers market interactions, environmental conditions,
    and regulatory interventions.
  10: Model simulates fisheries dynamics under various assumptions (e.g., increasing
    demand, random yearly fluctuations, quota systems based on MSY) and management
    strategies; Considers 10 fish stocks to represent world's fisheries; Simulations
    are run with theoretical parameters, but non-dimensional variables are shown.
  11: Simulation model with adaptive management scheme setting quotas based on yearly
    fish stock assessments; Comparison of simplistic vs. perfect adaptive management
    scenarios.
More Notes:
  1: The model demonstrates how a sequential pattern of overexploitation can emerge
    as an endogenous property of the interaction between regional environmental fluctuations
    and a globalized trade system.
  5: The simulations explore the interaction between demand, management strategies
