Highlights:
  1: A combination of climate-induced variability in fish population production, demand
    for fish products, and inadequate management can drive fisheries into development,
    overexploitation, collapse, and recovery phases.
  5: MSY regulation under conditions of biological equilibrium prevents stocks from
    reaching overexploitation when demand is the only driver. Climate perturbations
    can destabilize the global network when occurring simultaneously with demand expansion,
    leading to vulnerability after full exploitation.
  8: Globalized economic system allows consumer demand to shift between production
    systems, smoothing any negative trend in global supplies, giving the impression
    that a constant high catch is sustainable; however, this stability is maintained
    for approximately two decades before a sequential collapse becomes obvious at
    a global scale; Collapse of a fishery imposes additional pressure on other stocks
    through market equilibrium; MSY catch limits have never been exceeded, and the
    sequence of overexploitation and collapse does not necessarily follow the same
    sequence of full development.
  9: Synergies between global markets and regional climate can trigger a sequential
    overexploitation and collapse of resources. Adaptive regulation can potentially
    manage this situation to secure global sustainability.
  10: Overcapitalization leads to fisheries decline; Stable MSY target management
    is inefficient; Fisheries sequentially become overexploited and collapse.
  11: "Adaptive management can avoid the risk of collapse of fully exploited stocks;\
