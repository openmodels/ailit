  10: The paper proposes a cyclical or iterative prototype framework for jointly advancing
    O2R (Operations to Research) and R2O (Research to Operations), inspired by Agile
    project management principles. This framework emphasizes collaboration between
    researchers and practitioners through testbeds, where joint learning and knowledge
    transfer are the goals. The process includes defining user requirements, planning
    and designing a new product, executing the plan, verification through traditional
    methods and decision-based assessments, and user verification through testbed
    trials.
  11: Utilizes models (weather, climate, agricultural), attribution studies that use
    combinations of crop models, land surface schemes, hydrological parameterizations,
    data-driven models, and historical bias-adjusted climate datasets.
  13: The page discusses forecast-based financing (FbF) as a methodology for anticipating
    and mitigating the impacts of drought on food systems, using tailored climate
    forecasts and vulnerability analyses to trigger early actions. It is applicable
    to slow-onset droughts, offering a longer timeframe for resilience and adaptation
    measures.
