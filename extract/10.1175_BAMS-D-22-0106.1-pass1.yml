Highlights:
  1: Food security has not been a focus for the AMS community, despite its importance
    and clear roles for the atmospheric and climate sciences.
  2: Emphasizes the vulnerability of the U.S food system to climate change, with examples
    like Texas's cold snap and Hurricane Ian increasing food insecurity.
  3: "Climate change acts as a \"threat multiplier\" for food-insecure communities,\
    \ threatening crop yields, raising prices, and reducing growers\u2019 incomes."
  5: Atmospheric evaporative demand is presented as a crucial link between plant physiology,
    water stress/availability, and atmospheric conditions, making it central to food-security
    monitoring. It is sometimes forecast with equal or better skill than precipitation.
  6: Agricultural decisions are shaped by corresponding meteorological phenomena across
    interacting spatiotemporal scales, from plant-to-field scales, irrigation and
    plant breeding show adaptation to climate changes.
  7: Actionable information for food security can be derived from monitoring climate
    and understanding climatological characteristics even with low forecast skill
    at longer lead times. Predictability is higher when slowly varying modes of climate
    variability (e.g., ENSO) are present. Prediction skill can leverage specific climate
    phenomena not captured in climate change projections. Converting data into actionable
    wisdom requires a robust forecasting infrastructure.
  8: FEWS NET successfully combines climate forecasts and Earth system monitoring
    to anticipate and mitigate food insecurity impacts.
  9: Highlights the importance of communication and collaboration between researchers
    and decision-makers (O2R and R2O) in climate-related research and application,
    emphasizing the limitations of unidirectional approaches. It also points out the
    value of prototypes and testbeds in supporting effective communication and knowledge
    transfer.
  10: The paper highlights the potential of extending testbeds to facilitate expertise
    transfer between researchers and humanitarian decision-makers, especially during
    extreme events. It emphasizes the need for operational decision-support products,
    their verification, and data accessibility, particularly within the food-security
    space. The paper stresses the importance of two-way knowledge transfer to ensure
    the sustainability of humanitarian efforts and build the capacity of partners,
    especially in lower-income countries.
  11: Meteorological and climate impacts can be modeled and attributed for food security
    applications using a combination of models and datasets, with the AMS playing
    a crucial role.
  12: Droughts can act as triggers for cascading events and feedback loops, leading
    to ripple effects such as food spikes and social unrest. Climate extremes can
    affect large areas for several years, impacting even those distant from the initial
    event. Societal vulnerability is unequal, with disproportionate impacts on the
    poor and marginalized, leading to price volatility, food insecurity, and conflict.
  13: Early warning systems and forecast-based financing are highlighted as effective
    approaches to save lives and livelihoods, reduce losses and damages, and enhance
    food security in the face of climate-related risks. Improving early warning of
    extreme events that have the potential to impact food security can strengthen
    humanitarian response and sustainable development.
  14: Emphasizes the necessity of improving collaboration between scientists, policymakers,
    and other stakeholders to enhance global food security against climate change
    impacts.
