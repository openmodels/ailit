Highlights:
  4: SSP5 generates the highest future mean country-based GDP/capita, but a high GDP/capita
    does not automatically lead to a better bearable situation regarding future heat
    and its related mortality for urban populations. Adaptation gains (Delta1MMT)
    are generally larger in the northern hemisphere (especially Western Europe) than
    in subtropical and tropical cities.
  6: In a RCP8.5/SSP5 future, a significant number of cities experience increases
    in EXD and MAG; these increments show intensified climate outcomes in certain
    regions.
  7: Key outcomes include potential substantial worsening of heat exposure under RCP8.5/SSP5,
    with many cities facing increased mortality, and a better outlook under RCP2.6/SSP1
    with reduced heat exposure in most cities.
  8: "For the first time, future adaptation and heat exposure for\_3820 cities worldwide\
    \ have been assessed jointly. Assessment envisages potential adaptation and exposure\
    \ changes until 2100"
  9: RCP2.6/SSP1 is beneficial for urban populations' health regarding heat exposure
    compared to RCP8.5/SSP5.
