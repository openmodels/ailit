Methodology:
  4: "The analysis is performed for a city sample under different RCP/SSP combinations,\
    \ projecting changes from 1991-2000 to 2090-2099. The results are applicable for\
    \ understanding the interplay between socioeconomic pathways and climate change\
    \ impacts on urban areas by the end of the 21st century. The greatest weighted\
    \ variable change (climate or GDP/capita) was identified for each city and compared\
    \ to the aggregated weight of the remaining variables\u2019 changes to determine\
    \ primary contributors to MMT."
  6: Analysis for RCP8.5/SSP5 scenarios includes regional assessments in world cities
    from 2000-2100 using tmap package in R version 3.6.2.
  8: Assessment of future adaptation and heat exposure jointly using RCPs 2.6, 4.5,
    6.0 and 8.5 and SSPs 1-5 until 2100.
  9: The approach assesses urban populations' adaptation and exposure to heat in 3820
    cities across the globe. The analysis compares changes from 1991-2000 to 2090-2099.
  11: The analysis uses a generalized multivariate non-linear model to estimate MMTs
    based on climate, topographic, and socio-economic variables, with calibration
    done using gridded climate data from ISIMIP project for historic and future periods.
  12: "The study uses historic and projected MMTs for 3820 cities under different\
    \ RCP/SSP combinations.  It calculates the number of days ATmean exceeds MMT,\
    \ then computes the mean number of exposure days (EXD) for the historical period\
    \ (1991-2000) and future period (2090-2099). Delta changes (\u0394EXD and \u0394\
    MAG) are calculated by subtracting historical values from future values.  The\
    \ analysis is performed in R."
  13: The references include the use of climate change scenarios (RCPs and SSPs),
    Inter-Sectoral Impact Model Intercomparison Project (ISIMIP2b) simulations, statistical
    computing in R, and modeling methods for heat-related mortality.
