Methodology:
  1: Uses the Standardized Precipitation Evapotranspiration Index (SPEI) combined
    with the run theory, with climate scenarios projected by 13 Coupled Model Inter-comparison
    Project Phase 5 (CMIP5) global climate models (GCMs) under three representative
    concentration pathways (RCP 2.6, RCP4.5 and RCP8.5). Copula functions and the
    most likely realization are incorporated to model the joint distribution of drought
    severity and duration, and changes in the bivariate return period with global
    warming are evaluated. Drought exposures of populations and regional gross domestic
    product (GDP) under different shared socioeconomic pathways (SSPs) are investigated
    globally.
  2: The paper discusses the limitations of univariate frequency analysis in drought
    assessments and advocates for a multivariate approach using copula functions to
    model the interdependence of drought characteristics (severity and duration).
    It also discusses the challenges of variable selection in a multivariate framework
    and introduces the concept of 'most likely design realization.'
  3: Drought characteristics are identified using the Standardized Precipitation Evapotranspiration
    Index (SPEI) combined with the run theory and with climate scenarios simulated
    by 13 CMIP5 global climate models (GCMs) under three RCPs (RCP2.6, RCP4.5, and
    RCP8.5).
  4: "Uses 13 GCMs (listed in Table 1) to project temperature changes. PET is calculated\
    \ using the Penman\u2013Monteith approach."
  5: Uses SPEI-3, run theory, copula functions (Gumbel), and most likely realization
    method to identify drought events and estimate joint return periods of drought
    duration and severity. Calculates socioeconomic exposure by evaluating changes
    in drought occurrence frequency in a bivariate context.
  6: "The study uses the Standardized Precipitation-Evapotranspiration Index (SPEI-3)\
    \ to assess dryness and drought characteristics. It recalculates joint occurrence\
    \ frequencies of drought events under 1.5\xB0C and 2.0\xB0C warming, relative\
    \ to a historical period (1976-2005). Socioeconomic exposure is assessed by recording\
    \ population and GDP in areas with more severe drought. Analysis is performed\
    \ on six scenarios using three RCPs and corresponding SSPs."
  7: "Analysis based on changes in SPEI (Standardized Precipitation Evapotranspiration\
    \ Index) under different warming scenarios (1.5\xB0C and 2.0\xB0C); Violin plots\
    \ are used to display the probability distribution of drought characteristics\
    \ across land pixels. Includes multi-model ensemble mean results, using drought\
    \ frequency based on SPEI-3."
  8: Uses a copula-based approach to project changes under different warming levels
    to assess changes in drought risks.
  9: Combines drought projection with population and GDP information based on SSPs;
    nation-wide population (and GDP) fraction is employed as the indicator.
  10: "The analysis projects socioeconomic exposures under three SSPs and examines\
    \ the differences between 1.5\xB0C and 2.0\xB0C warming levels. It assesses changes\
    \ in drought duration and severity using climate models and analyzes the resulting\
    \ impacts on population and GDP exposure."
  11: Spatially aggregating mean changes in drought return period relative to the
    historical 50-year drought for land fractions binned into 20 groups is used for
    assessment at the national scale. The eight example countries are Argentina, Australia,
    Canada, China, United States, South Africa, Brazil, and Mexico.
  12: "Climate model projections under SSP126, SSP245, and SSP585 scenarios, using\
    \ the reference crop Penman\u2013Monteith model to calculate potential evapotranspiration\
    \ (and thus SPEI)"
  13: Uses run theory with drought threshold values (e.g., -0.5) to identify drought
    events of varying severity and duration. Employs bivariate frequency analysis.
    Traditional fixed rs method is used to calculate potential evapotranspiration.
  15: 'Drought risks are analyzed using the SPEI, with different thresholds (-0.5
    and -0.8) to define drought categories. The analysis considers 20-, 50-, and 100-year
    drought events. Socioeconomic exposures are calculated based on variations of
    drought risks and dynamic population/GDP pathways. The histograms compare the
