Highlights:
  1: "Limiting global warming to 1.5\u25E6C, compared with 2\u25E6C warming, can perceptibly\
    \ mitigate the drought impacts over major regions of the world."
  2: Current socioeconomic assessments often use static scenarios, failing to capture
    dynamic population and asset changes. Previous studies tend to investigate drought
    variables separately, potentially underestimating drought risks. The paper criticizes
    the 'equivalent frequency combination' (EFC) method used in infrastructure design
    due to its questionable statistical basis.
  3: "Quantifies changes in global drought conditions and socioeconomic exposure with\
    \ additional levels of 1.5 and 2.0\u25E6C warming."
  4: "Projects future temperature changes under varying emissions pathways and emphasizes\
    \ the uncertainty range for each projection. Shows projected global mean temperatures\
    \ when reaching 1.5 and 2.0\u25E6C warming under different RCP scenarios."
  5: No relevant information
  6: The mean SPEI-3 decreases globally, indicating increased dryness. Drought duration
    and severity are projected to increase in many regions, with some areas experiencing
    compound increases. Socioeconomic exposure to drought risk is evaluated based
    on population and GDP in affected areas.
  7: "The world will experience more severe drought conditions with additional warming\
    \ from 1.5 to 2.0\xB0C. Drought severity increases more rapidly than drought duration\
    \ globally. Extreme drought conditions are projected to occur more frequently\
    \ under warming climates. Certain regions (Mediterranean, South Africa, South\
    \ America) are more severely drought-prone."
  8: "At 2.0\xB0C warming, 71% of continental areas will see increased frequency of\
    \ historical 50-year droughts; droughts could become 2 to 10 times more frequent\
    \ in specific regions."
  9: Large percentages of population and GDP will be exposed to increasing drought
    risks globally under different SSPs. The most drought-affected countries are presented
    by high fractions of drought-affected population or GDP.
  10: "Limiting warming to 1.5\xB0C instead of 2\xB0C has significant benefits, particularly\
    \ for mitigating population and GDP exposure to drought. Some regions, like Canada,\
    \ may experience slightly decreased drought exposure at 2\xB0C compared to 1.5\xB0\
    C due to decreased land fraction exposure to more frequent droughts."
  11: Drought risks and socioeconomic exposures are projected to increase significantly
    in hotspot countries, with more profound increases in tropical regions (e.g.,
    Mexico and Brazil) compared to high-latitude countries (e.g., Canada).
  12: "Limiting warming to 1.5\u25E6C would substantially mitigate future drought\
    \ risks and corresponding socioeconomic exposures; Climate warming is expected\
    \ to lead to a general intensification of drought conditions, as the drying of\
    \ the surface is enhanced with water scarcity."
  13: Increasing rs causes a decline in potential evapotranspiration, especially across
    vegetated lands. Neglecting increasing rs may overestimate future drying conditions
    and drought risk changes. The increase in total leaf area with CO2 and growing-season
    length can cause countervailing decreases in rs. Changing the drought threshold
    influences drought characteristics.
  15: Aggravated drought risks are projected globally, with more significant increases
    over mid-latitudes and tropical regions. Regions like the Mediterranean, southern
    Africa, and southern North America are highlighted as areas with large projected
    changes. High model agreement in drought-prone areas implies high confidence in
    these projections. Tropical and mid-latitude regions, where most of the global
    population lives, are projected to bear the greatest drought risks. 100% of the
    population in tropical regions like Brazil and Mexico would be affected by increasing
    drought risks.
  16: "Drought risks and population (GDP) both contribute to the exposure change;\
    \ dynamic socioeconomic impacts are important and often ignored in other studies.\
    \ A large percentage of global land is exposed to increasing drought risk under\
    \ 1.5\xB0C warming."
  17: "Increasing drought risks lead to increasing exposures of population and GDP.\
