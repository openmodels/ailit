More Notes:
  3: Employs spatially explicit global shared SSPs (Shared Socioeconomic Pathways)
    for population and GDP data.
  4: Table 1 lists the models used, their resolution, and institution. The study uses
    RCP2.6, RCP4.5, and RCP8.5 scenarios.
  5: The paper uses the 'OR' case (Tor) for drought occurrence assessment, which represents
    the expected inter-arrival time of drought events considering both duration and
    severity. The most likely realization method is used to select the drought scenario
    with the highest likelihood along the Tor-level isoline.
  7: Analysis uses RCP scenarios, as shown in the images (2.6, 4.5, 8.5).
  8: No additional notes relevant to U.S. National Climate Assessment impact review.
  9: The analysis focuses on the *fraction* of a country's population/GDP affected
    by drought rather than absolute numbers, to give a fairer assessment, particularly
    for countries with small populations or GDPs.
  11: Oceanic forcing that favors deep convection over the ocean and weakens continental
    convergence associated with the monsoon is suggested as a factor contributing
    to increased drought risks in tropical countries.
  12: The study confirms decreasing SPEI-3 and significantly increasing drought severity
    and duration with warming globally.
  13: The impact of rs on drought assessments is acknowledged as needing further study
    but is beyond the scope of this study.
  15: Model uncertainty is higher in regions with small changing amplitudes (e.g.,
    Southeast Asia and Russia).
  16: The analysis focuses on exposure, defined as the number of people/GDP in areas
    where drought risks increase under warming. The paper highlights limitations of
    using single-year population/GDP data.
  17: Emphasizes the importance of incorporating dynamic population and GDP into exposure-calculating
    processes.
