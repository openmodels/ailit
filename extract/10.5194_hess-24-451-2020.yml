  17: "Uses multi-model ensembles to quantify changes in SPEI-3 under three RCPs.\
    \ Considers the bivariate return period of the present 50-year drought condition\
    \ for each model under RCP4.5 in a 1.5\xB0C warming world and the occurrence change\
