Methodology:
  1: Combines age-stratified demographic projections with downscaled temperature projections
    to mid-century.
  2: The analysis is performed using global gridded age-stratified demographic projections
    and temperature projections from CMIP6 models, considering different socio-economic
    scenarios.
  3: Analysis uses projections under SSP-RCP scenarios integrating climate models
    (CMIP6 GCMs) to evaluate future heat exposure related to demographic changes up
    to 2050.
  7: Decomposes projected determinants of exposure by region and globally under different
    SSP scenarios. Results are applicable to understanding future heat exposure based
    on modeled climate and socioeconomic scenarios.
  8: Analysis uses demographic input data sources and age-stratified population projections,
    along with climate models, to understand future impacts and develop potential
    adaptation strategies.
  9: The study downscales demographic projections to 2050 and compares them with existing
    projections at a sub-national spatial resolution. It compares 2020 counts of individuals
    aged >69 obtained with a global method to regional projections from other studies
    for the United States, European Union, India, the United Kingdom, and China. The
    downscaling uses population growth factors by age-stratum, grid cell, and scenario,
    imputing unknown growth factors. The calculations for heat exposure metrics apply
    to current and future climate epochs/SSP scenarios.
  10: The analysis uses a grid-cell-based approach to decompose the fractional change
    in regional-scale exposure into contributions from age structure, population size,
    and meteorology. Equations (7a, 7b, 7c) define population hot days frequency (PHD),
    which includes acute (intensity and frequency) and chronic/cumulative changes.
    The equations and methodology are applicable for estimating and decomposing the
    impacts of climate change on older populations.
  13: The paper uses climate data processed by I.S.W. and experiments conducted by
    G.F. to generate figures and analyze results.
