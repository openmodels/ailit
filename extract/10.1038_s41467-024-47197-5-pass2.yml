Highlights:
  1: Chronic heat exposure is projected to double by mid-century; a significant increase
    in the number of older adults exposed to dangerous heat, particularly in Asia
    and Africa, where adaptive capacity is lower.
  2: The paper highlights the intersection of aging populations and heat exposure
    risks under current and mid-century climate projections.
  3: "Significant growth in heat exposure for populations aged 69+, particularly in\
    \ Asia, with a more than threefold increase in people living in climates with\
    \ TMAX95 > 37.5\xB0C."
  4: Growing acute heat exposure is highlighted as a cause for concern, particularly
    for older individuals, implying increased demand for thermal regulation with associated
    economic and health costs.
  5: In temperate nations like Europe and North America, climate change will be the
    prevailing mechanism of increased heat exposure, while population aging will be
    the key driver in warmer regions.
  7: Aging populations and rising heat exposures will likely lead to considerable
