Quantitative material:
  10: The paper presents Pearson correlation coefficients (R) and Root Mean Square
    Errors (RMSE) comparing observed and downscaled precipitation data for different
    return periods (2-year, 25-year). R values range from 0.70 to 0.74. RMSE values
    range from 43.98 to 52.54.
  13: The paper provides quantitative estimates of the mean relative change ratios
    in flood return periods (25-year, 100-year, and 500-year) for two future periods
    (2006-2053 and 2054-2100) under the RCP8.5 scenario, using both UWP and LOCA data.
  16: "Under the RCP8.5 scenario, the exceedance probability for the 100-year event\
