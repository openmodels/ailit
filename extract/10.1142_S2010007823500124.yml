Highlights:
  8: Family farming in Brazil has resilience factors like efficient use of family
    labor, traditional knowledge, diverse agricultural systems, creole seeds, and
    contribution to biodiversity conservation. The paper aims to discuss climate change
    impacts and present coping recommendations for sustainable family farming in the
    specified regions of Brazil.
  14: Rainfall variability is expected to increase in the Northern and Northeast regions.
