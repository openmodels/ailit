  8: Reallocations across space and time can, in some contexts, mitigate the direct
    damages of climate; however, such reallocations may be limited.
  9: The effects of temperature on income in the United States remained essentially
    unchanged from 1960 to 2010, and gradual warming has effects identical to those
    of short-lived warming, leading to the conclusion that effective adaptation to
    temperature, at the macro level, is limited.
  10: The table presents a summary of attribution studies examining the effects of
