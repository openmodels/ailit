    and the effects of current climate distribution and trends on agriculture and
    income. Some studies use a relative measure of temperature or cyclones and compare
    to a baseline.
  11: The paper details a benchmark to compare the effects resulting from observed
    climates with those of societies that were continuously exposed to their best
    possible environmental conditions.
  13: It is emphasized that understanding the causes of adaptation gaps is key as
    they have large impacts on current and future well-being.
