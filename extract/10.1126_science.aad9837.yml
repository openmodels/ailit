Highlights:
  1: Both current and future losses can theoretically be avoided if populations adapt
    to fully insulate themselves from the climate.
  2: Current climate conditions play a substantial role in shaping society; economic
    and social burden of the current climate is comparable to future projections.
  5: Climate variables influence social and economic outcomes in many sectors and
    contexts.
  6: GDP in countries exposed to tropical cyclones falls gradually but persistently
    during the 15 years following exposure.
  7: Cyclone-related GDP effects are most negative in countries with the lowest levels
    of historical cyclone exposure; temperature-induced mortality adaptations are
    observed in certain locations in the US.
  8: Patterns in the overall macroeconomic responses to temperature are consistent
