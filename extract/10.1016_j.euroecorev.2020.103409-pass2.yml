Highlights:
  1: Weather shocks significantly impact GDP and agricultural output in New Zealand;
    Climate change exacerbates the negative welfare impact of weather shocks.
  2: The paper aims to address the short-term dimension of weather impacts, filling
    a gap in the literature.
  3: Adverse weather shocks cause a large and persistent contraction of agricultural
    production, accompanied by a decline in consumption, investment and a rise in
    hours worked. At an international level, a weather shock causes current account
    deficits and a depreciation of the domestic currency.
  4: Climate change increases the variability of key macroeconomic variables; high
    welfare cost of business cycles induced by weather shocks.
  6: The study quantifies the impact of temperature shocks on productivity growth
    and emphasizes the role of weather shocks in welfare costs.
  7: New Zealand has experienced cyclical changes in its soil water deficits index
    over the last two decades, oscillating between periods of high volumetric water
    content in soils and periods of droughts; New Zealand has undergone numerous episodes
    of severe droughts of various intensities that have disrupted its economy to a
    greater or lesser extent, most notably in 2007, 2010, 2013 and 2015.
  8: After a drought shock, the share of the agricultural sector in total output declines
    substantially and temporarily. The share of the primary sector also declines,
    but to a lesser extent. The effect on the secondary sector is unclear. The tertiary
    sector tends to experience a relative expansion.
  9: A drought shock (rise in soil moisture deficits) leads to a contraction of New
    Zealand's economy, initially affecting agricultural production with a contemporaneous
    0.12% decline and a peak decline of 1.27% after three periods.
  10: Weather shocks have persistent effects on the economy, particularly the labor
    market, suggesting a unique propagation mechanism. Weather mimics the dynamic
    patterns of a TFP shock.
  11: "a weather variable denoted \u03B5Wt is introduced in the model...this variable\
    \ captures variations in soil moisture that a\uFB00ect the production process\
    \ of agricultural goods"
  13: "Agricultural production is tied up with exogenous weather conditions through\
    \ a damage function \u2126(\xB7)."
  14: Droughts can have persistent effects on land productivity and crop yields, requiring
    several months for recovery. Farmers can offset soil dryness by increasing field
    irrigation or feeding budgets.
  16: The shape of the land maintenance cost function is critical in determining the
    response of agricultural production to a drought shock. A linear or convex cost
    function is preferred to model an increase in land expenditures following an adverse
    weather shock.
