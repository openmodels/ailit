Methodology:
  1: Vector Auto-Regressive model on New Zealand data; General equilibrium model with
    a weather-dependent agricultural sector
  2: The paper aims to reconcile theoretical models of the weather with data, using
    the weather as an observable variable, to disentangle the contribution of weather
    shocks from alternative sources of business cycles.
  3: 'Two-step strategy: (1) SVAR model to document transmission mechanisms of weather
    shocks; (2) DSGE model with a weather-dependent agricultural sector, estimated
    through Bayesian techniques.'
  4: Theoretical model connecting macroeconomy with weather, counterfactual analysis
    increasing the volatility of weather shocks based on IPCC(2014) projections.
  6: The analysis uses a real business cycle model introducing temperature and rainfall
    as explanatory factors of productivity.
  7: Construction of a macroeconomic index based on observations of soil moisture
    deficits to measure land productivity; examination of changes in the relative
    share of each sector in the total production of New Zealand.
  8: The analysis examines the evolution of sectoral shares in total production before
    and after drought events. Correlations are computed between the time series of
    a weather index and the relative share of different sectors using the Pearson
    test.
  9: Structural Vector Autoregressive (SVAR) model with restrictions to portray New
    Zealand's specific situation as a small open economy and imposing exogenous weather.
    A lower triangular Choleski decomposition is used to derive orthogonal impulse
    responses. The model uses one lag.
  10: SVAR impulse response, 10,000 Monte-Carlo simulations, two-sector two-good small
    open economy DSGE model with flexible exchange rate.
  12: The paper uses a stochastic model with an exogenous weather process. The agricultural
    sector is modeled with a Cobb-Douglas production function. The model considers
    farmers' surprise from contemporaneous and future weather shocks, and excludes
    news shocks about weather, because the usual forecast horizon for farmers about
    weather shocks lies between 1 and 15 days.
  13: Model is solved up to a first approximation to the policy function.
  14: The paper develops a model with time-varying land productivity, where land productivity
    decays over time and can be increased through agricultural spending (pesticides,
    herbicides, seeds, fertilizers, and water).
  15: The analysis includes an optimization problem faced by a representative farmer,
    focusing on choosing input levels under constraints of land efficiency, capital
    law of motions, and technology.
  16: The paper uses a model with a representative household and two production sectors
    (agricultural and non-agricultural) to analyze the impact of weather shocks.
  19: "Firms maximize the discounted sum of pro\uFB01ts: max{hNit,iNit,kNit}Et {\u2211\
    \u03C4=0\u221E \u039Bt,t+sdNit+\u03C4} under technology and capital accumulation\
    \ constraints."
  20: Dynamic stochastic general equilibrium (DSGE) model of a small open economy;
    Foreign economy modeled as an endowment economy with exogenous consumption `a
    la Lucas (1978); Model includes equations for government budget constraint and
    foreign consumption; Parameter estimation to fit the model.
  21: Dynamic stochastic general equilibrium (DSGE) model with two sectors (agricultural
    and non-agricultural) and home/foreign countries.
  23: Bayesian estimation using a VAR model. Output, investment, and foreign output
    are detrended using a quadratic trend after dividing by working age population
    and taking logs. Hours worked are corrected using Smets and Wouters (2007) method.
    The drought index is a weighted mean of local state soil moisture, with weights
    based on agricultural output.
  25: Estimation using Bayesian methods with specific prior distributions for model
    parameters. Prior distributions are defined for land efficiency decay rate, land
    share in production, land cost, and damage function parameters. It is likely part
    of a dynamic stochastic general equilibrium (DSGE) model because it references
    Smets and Wouters (2007) which uses a DSGE model.
  26: Bayesian estimation using Metropolis-Hastings algorithm; dynare package (Adjemian
    et al. 2011); 800,000 total samples, 80,000 discarded, eight parallel chains.
  27: Dynamic Stochastic General Equilibrium (DSGE) model is estimated with Bayesian
    techniques to examine the effects of weather shocks on the macroeconomy.
  28: "Estimation of two versions of a model: one with a damage function linking weather\
    \ to agriculture and business cycles (\u03B8\u0338= 0) and one without (\u03B8\
    = 0). Bayesian model comparison using Laplace-approximated marginal data densities,\
    \ posterior odds ratio, and posterior model probabilities."
  29: A Dynamic Stochastic General Equilibrium (DSGE) model and a Structural Vector
    Autoregression (SVAR) model are used to analyze the propagation of weather shocks;
    Bayesian methods are used to compare model probabilities.
  30: DSGE model and SVAR model are used. The DSGE model predicts a higher contraction
    of economic activity combined with a weaker response of the real exchange rate
    compared to the SVAR model.
  31: 'Variance decomposition into five components: supply shocks, demand shocks,
    foreign shocks, weather shocks, and others, analyzed across different quarters.'
  32: Estimation of a model, simulation of model's response to all estimated shocks
    and initial conditions, and simulation of the model's response to only weather
    shocks.
  33: Computable general equilibrium (CGE) model with a weather-dependent agricultural
    sector; impulse response functions (IRFs) are expressed in percentage deviations
    from the steady state.
  34: The paper uses a model with agriculture and non-agriculture sectors to analyze
    the impact of weather shocks. It investigates how changes in the variance of weather
    shocks affect aggregate fluctuations. The model assumes climate is stationary,
    but it can tackle the implications of a change in the variance of weather shocks.
  35: DSGE model simulations comparing macroeconomic volatility under historical weather
    conditions (1989-2014) to future climate scenarios (2015-2100) based on different
    alterations of the variance of the weather shock.
  36: Simulations with modified weather shock variances under different RCP scenarios;
    variances normalized to 100 and changes measured against historical period.
  37: Simulations are used to assess welfare costs under alternative scenarios, including
    increasing the variance of weather shocks to approximate climate change. The analysis
    doesn't account for crop and livestock adaptation, so costs are interpreted as
    a maximum bound.
  38: Developed and estimated a DSGE model for New Zealand, a small open economy,
    including an agricultural sector affected by exogenous weather variations. Also
