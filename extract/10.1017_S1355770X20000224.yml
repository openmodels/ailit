Quantitative material:
  1: A 25 per cent reduction in early-life ozone exposure would increase per person
    discounted lifetime earnings by $1,367, which would scale to $2.05 billion at
    the national level (or 2 per cent of 2005 GDP).
  3: Cumulative discounted lifetime earnings would increase by $1,367 per person,
    $44.5 million in the province, and $2.05 billion at the national level, representing
    2% of 2005 GDP.
  8: Dev. values, Std. values, Mean values, Percent values for various outcomes related
    to labor, health, and expenditures.
  13: The paper presents results in Tables 2-4, showing effects on anthropometric,
    cognitive, and labor market outcomes. However, the specific quantitative information
    is not presented in this page.
  14: High temperature increases low birth weight likelihood by 2.4%. Low precipitation
    increases low birth weight likelihood by 1.2%. High and low temperatures reduce
    birth length by 0.017 and 0.022 z-score standard deviations, respectively. Low
    precipitation reduces birth length by 0.029 z-score standard deviations and reduces
    age 2 height by 0.014 z-score standard deviations.
  16: Provides coefficient estimates and standard errors for the impact of weather
    and pollution variables on weekly hours worked and the log of hourly earnings,
    broken down by full sample, females, and informal workers.
  17: A 1 standard deviation increase in early-life CO emissions exposure corresponds
    to a 0.027 standard deviation decrease in non-verbal test scores, and a 0.042
    standard deviation decrease in language test scores. Early-life O3 exposure reduces
    non-verbal test scores by 0.05 standard deviations, math test scores by 0.041
    standard deviations, and language test scores by 0.07 standard deviations. A 1
    standard deviation increase in early-life O3 exposure corresponds to 0.5 fewer
    years of schooling. Early-life O3 exposures decrease the number of hours worked
    per week by approximately 1.34 and hourly earnings by 8.2 per cent. A 1 standard
    deviation increase in early-life O3 exposure reduces female earnings by 12.3 per
    cent. In the informal sector, a 1 standard deviation increase in early-life O3
    exposure significantly reduces hours by 1.39 and earnings by 8.9 per cent.
  21: P-values and adjusted p-values are provided for various environmental factors
    on specific outcomes (e.g., low precipitation on birth length has p-value of 0.000
    and Adjusted P-Values of 0.045 and 0.008).
  22: A mandated 25 per cent reduction to emissions leads to increase in earnings
    by 2.8 per cent and an increase in hours worked by 0.45 per week.
  23: A 25 per cent reduction in O3 exposure has a discounted present value of $1,367
    per person; The benefits of reducing O3 precursor emissions are $44.5 million
    annually at the provincial level and $2.05 billion annually at the national level
    (2005 USD); The annual cost of the Philippine Clean Air Act of 1999 is $50 million.
