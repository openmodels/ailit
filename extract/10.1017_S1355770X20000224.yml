Highlights:
  1: Early-life pollution exposures negatively affect test scores, schooling, hours
    worked, and earnings, with significant implications for national-level GDP.
  2: Findings indicate significant short-term effects of extreme precipitation and
    temperature on anthropometric measures of human capital in early life, with long-term
    pollution effects.
  3: Significant contemporary effects of temperature on human capital but no long-term
    effects.
  13: Weather directly affects short-term anthropometric outcomes, but not long-term
    cognitive and labor market outcomes. The LIML estimates are the main results for
    outcomes where weather does not exhibit any direct effects.
  14: Extreme weather during gestation significantly affects short-term anthropometric
    measures, particularly low birth weight and birth length.
  16: O3 (std.) has statistically significant negative impacts on both Weekly Hours
    Worked and Log of Hourly Earnings, especially for females and informal workers.
  17: Early-life O3 exposure negatively affects achieved years of schooling and long-term
    labor market outcomes (hours worked, hourly earnings). The effects of early-life
    O3 exposure on hours is concentrated among males, and the earnings effect is driven
    by females. The informal sector drives both the hours and earnings effect.
  21: High temperatures and low precipitation increase the incidence of low birth
    weight. Both high and low temperatures and low precipitation negatively affect
    birth length. The effects of low precipitation extend to age 2 height. Ozone (O3)
    has statistically significant effects on long-term cognitive outcomes and labor
    market outcomes.
  22: First evidence of the effects on long-term earnings of early-life pollution
    exposure in a developing economy; A 25% reduction in early-life exposure to O3
    precursor emissions is an increase in earnings by 2.8 per cent and an increase
    in hours worked by 0.45 per week.
  23: Long-term benefits of environmental regulations may outweigh the costs and may
    fuel economic growth in developing nations; Long-term human capital gains from
    improvements to the early-life environment could provide fuel for economic growth
    and development.
Methodology:
  1: Combines a three-decade longitudinal survey measuring human capital development,
    a database of historical weather, and multiple databases characterizing carbon
    monoxide and ozone in the Philippines during the 1980s to examine the relationship
    between early-life weather and pollution exposures and short- and long-term human
    capital outcomes.
  2: Analysis combines a longitudinal birth cohort survey in the Philippines with
    unique weather and pollution data to estimate direct effects of environmental
    factors on human capital and labor market outcomes.
  5: Limited-information-maximum-likelihood (LIML) estimator with instrumental variables
    is used to estimate the effects of early-life CO and O3 exposure on human capital
    and labor market outcomes. The instrumental variables are precipitation and temperature
    extremes, extreme wind speed and humidity, deviations from seasonal averages,
    each interacted with location-specific concentrations of pollution sources. Ordinary
    Least Squares (OLS) is used to check if the instruments exert direct effects.
  8: Statistical analysis of data related to weather, migration, and health/economic
    outcomes. Results seem to be applicable to a specific region and timeframe related
    to the data collected.
  13: The study uses instrumental variables (weather instruments) to address omitted
    variable and measurement error biases. Equations (3) and (4) are estimated with
    LIML and MBTSLS. Sargan tests are used to test the differences between LIML and
    MBTSLS estimates.
  14: OLS regressions with robust standard errors, controlling for CO and O3 exposure,
    gender, birth season, mother's education, smoking and drinking during pregnancy,
    prenatal vitamin consumption, number of previous pregnancies, mother's height,
    mother's age, father presence, father's education, father's age, per capita household
    income, household use of solid fuels, non-piped water, and urban residence. Significance
    levels are indicated by *** 1%, ** 5%, *10%.
  16: Uses regressions with controls for various demographic and socioeconomic factors;
    employs LIML and MBTSLS estimation methods for pollution, instrumenting with extreme
    weather and deviations from seasonal means, interacted with local prevalence of
    polluters; adjusts p-values for multiple hypothesis tests using the Benjamini-Hochberg
    method.
  17: LIML and MBTSLS estimators are used. Sargan tests are performed. The analysis
    examines the impact of early-life exposure to CO and O3 on cognitive and labor
    market outcomes.
  21: OLS estimates were used to get the P-values for the short-term anthropometric
    outcomes. LIML estimates were used to get the P-values for long-term cognitive
    and long-term labor market outcomes. Multiple hypothesis test adjustments are
    used to generate Adjusted P-Values.
  22: "Generalizes outside the sample and assume external validity to scale O3\u2019\
    s effects on hours and earnings; Estimation of average treatment effects (ATEs)\
    \ requires that agents not select into exposure on the basis of an idiosyncratic\
    \ (and unobserved) component of their exposure response, an assumption which implies\
    \ the ignorance of agents (Heckman, 1997). Stylized, contextual facts provide\
    \ evidence of agent ignorance in this context."
  23: Utilizes unique data and novel methods to examine the short- and long-term effects
    of weather and pollution on human capital; Calculates the discounted present value
    of long-term effects using the mean present value of lifetime earnings at age
    zero; Assumes earnings are discounted at 3 per cent real rate (5 per cent discount
    rate with 2 per cent wage growth) back to age zero; Limited scope for pollution
    avoidance behaviors is assumed.
More Notes:
  5: The study area is the Philippines, specifically focusing on Cebu Province and
    Metro Cebu.
  14: This paper focuses on the impact of climate on anthropometric measures, which
    are relevant as determinants of labour productivity and long-term economic potential.
  21: The study acknowledges limitations, such as the lack of variation in typhoon
    exposure to identify its effects on short-term outcomes due to the entire Metro
    Cebu area being affected.
  22: Analysis focuses on Metropolitan Cebu; Mean present value of lifetime earnings
    at age zero in Metropolitan Cebu is approximately $39,927.
  23: Future research should address general equilibrium costs and benefits of efforts
    to improve environmental quality related to pollution as well as climate change.
