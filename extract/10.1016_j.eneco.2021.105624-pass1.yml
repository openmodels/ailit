Highlights:
  1: The paper suggests that the negative impacts of climate change on economic growth
    are significant and varied across countries, with potential GDP per capita losses
    globally reaching 13 percent if climate variability increases.
  2: Positive or negative weather shocks have a long-term negative effect on per capita
    GDP growth.
  3: Under RCP 8.5, U.S. GDP per capita loss is estimated at 10.52% by 2100; adaptation
    can reduce but not completely offset these long-term negative effects.
  4: Increases in temperature are generally projected to negatively affect GDP. Different
    countries may experience varying degrees of GDP loss or gain depending on whether
    they are classified as 'hot' or 'cold' countries.
  5: Long-run economic growth is adversely affected when temperature deviates from
    its time-varying historical norm persistently. Deviations of precipitation variables
    from their historical norms are not statistically significant. Half-panel Jackknife
    FE (HPJ-FE) estimates are robust to alternative ways of measuring historical temperature.
  6: The long-run effects of temperature deviations on per capita real GDP growth
    are generally negative and statistically significant.  Precipitation effects are
    less consistent and often not statistically significant.
  7: Finds that the coefficients of temperature shock effects on poor versus rich
    and hot versus cold countries are not statistically significant.
  8: Persistent temperature deviations from historical norms negatively affect long-run
    per capita GDP growth.  Negative growth effects of weather shocks may be less
    severe in cold climates. Poor countries are disproportionately affected by weather
    shocks, but rich countries are not immune. Lagged world output growth accounts
    for global output trends interacting with climate.
  9: The analysis finds a statistically significant negative impact of temperature
    increases on per capita real GDP growth. The magnitude of the impact varies across
    different groups of countries, with larger negative effects generally observed
    for temperate/hot and poor countries. Inclusion of the lagged world GDP growth
    rate generally increases the magnitude of the negative impacts.
  10: RCP 8.5 without mitigation leads to substantial GDP losses globally, with significant
    variability across countries. Mitigation policies under RCP 2.6 substantially
    reduce these losses, but adaptation alone is unlikely to fully offset the impacts.
  11: Persistent changes in temperature above time-varying norms have long-term negative
    impacts on economic growth; Negative long-run growth effects are prevalent in
    all countries but to different degrees; Income losses are sizable even in cold
    climates; Adaptation is unlikely to fully offset negative growth effects; Paris
    Agreement objective significantly limits economic losses.
  12: The analysis forecasts substantial GDP per capita losses by 2050 and 2100, especially
    under the RCP 8.5 scenario, with the United States facing a potential 14.32% loss
    by 2100.
Methodology:
  1: The analysis uses a stochastic growth model and a panel data set of 174 countries
    from 1960 to 2014, focusing on temperature and precipitation deviations from historical
    norms.
  2: Theoretical growth model links temperature and precipitation deviations to real
    output growth; empirical approach considers dynamics, feedback effects, and distinguishes
    between growth and level effects.
  3: "Uses empirical analysis and counterfactual exercises to estimate income effects\
    \ from temperature increases, comparing scenarios against historical trends from\
    \ 1960\u20132014."
  4: Panel ARDL model is used to analyze the relationship between changes in GDP per
    capita and deviations from historical temperature and precipitation norms. Historical
    norms are computed using moving averages with m = 20 and 40. The model accounts
    for asymmetrical effects of climate change on growth. The reasons for using ARDL
    growth regressions in deviations form are discussed in Appendix A.2.
  5: Panel ARDL regression with fixed effects (FE) and half-panel Jackknife FE (HPJ-FE)
    estimator. The analysis considers long-run estimates rather than specific dynamics
    and sets the lag order p=4. Climate norms are constructed as moving averages of
    the past 20, 30, and 40 years. Addresses bias from weakly exogenous regressors.
  6: Uses a panel data model with country fixed effects (FE) and a half-panel Jackknife
    FE (HPJ-FE) estimator to correct for bias, analyzing data from 1960-2014.  Historical
    norms are calculated as the average temperature/precipitation over the preceding
    *m* years, where *m* is 20, 30, or 40.
  7: Utilizes an ARDL specification and panel data models with interactive terms to
    analyze heterogeneous effects of temperature shocks across different countries
    based on income and climate.
  8: Uses an ARDL specification with country fixed effects (FE) and HPJ-FE (presumably
    a Hodrick-Prescott filter). Performs counterfactual analysis to estimate cumulative
    output per capita effects of temperature increases from 2015-2100.  Estimates
    consider countries with at least 30 years of GDP growth data (1960-2014).  Examines
    heterogeneous responses in cold, temperate, and hot climates, as well as poor
    and rich countries.
  9: "The analysis uses a half-panel Jackknife mean-group estimator to estimate the\
    \ impact of temperature changes on GDP growth from 1960-2014. Two specifications\
    \ are tested, one excluding and one including the lagged world GDP growth rate\
    \ (\U0001D6E5\u0304\U0001D466\U0001D464,\U0001D461\u22121). The analysis also\
    \ uses IPCC's projections under the RCP 2.6 and RCP 8.5 scenarios to project temperatures\
    \ out to 2099."
  10: The analysis uses a half-panel Jackknife fixed effects (HPJ-FE) procedure on
    data from 174 countries, examining the effect of deviations from historical temperature
    norms on GDP growth, considering counterfactual scenarios for RCP 2.6 and RCP
    8.5.
  11: "Panel data estimates with heterogeneous effects across climates and income\
    \ groups; Counterfactual exercises investigating output effects of annual increases\
    \ in temperatures under mitigated and unmitigated scenarios during 2015\u2013\
    2100."
  12: Analysis performed using climate scenarios (RCP 2.6 and RCP 8.5) and calculates
    GDP per capita losses as PPP GDP weighted averages.
