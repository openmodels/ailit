  1: The paper evaluates the long-term impact of climate change on economic activity
    across countries, specifically focusing on per-capita real output growth.
  2: The paper evaluates long-term macroeconomic effects of climate-induced weather
    pattern changes on per capita GDP growth across 174 countries.
  3: The paper evaluates the impact of annual temperature increases on global GDP
