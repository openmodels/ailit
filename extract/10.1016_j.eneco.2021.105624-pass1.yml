  5: Deviations of temperature and precipitation from historical norms.
  6: Changes in temperature and precipitation relative to historical norms
  7: Weather shocks, specifically temperature changes from the moving-average norm
  8: Persistent increases in annual temperatures above historical norms or thresholds.
  9: Changes in temperature relative to its historical norm
  10: Increases in average global temperature, climate variability, and delays in
