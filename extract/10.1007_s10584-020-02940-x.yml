  5: The paper discusses potential economic costs associated with shifts in marine
    fish populations due to climate change, impacting commercial, recreational, and
    subsistence fishermen. These include increased time and resources spent traveling
    to harvest fish, switching to new species requiring new equipment, or changing
    professions altogether.
  9: Impacts on the tourism industry (reef diving), commercial fishery production
    (both bivalves and crustaceans), and subsistence use of reef fish, bivalves, and
    crustaceans.
  11: Social well-being of coastal communities, especially in relation to fishing;
    Vulnerability of communities to climate or other impacts; Ability of communities
    to respond to and recover from impacts.
  13: Food security, cultural value, and revenue for local economies and government
    agencies are affected by climate change's impact on subsistence fisheries.
  14: Diseases in marine organisms can signal deteriorating ocean health and increase
    public health risks, impacting the sustainable development of coastal and ocean
    resources.
