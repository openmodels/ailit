Highlights:
  1: Ocean and coastal ecosystems provide many important non-market services including
    subsistence food provisioning, health benefits, shoreline protection, climate
    regulation, conservation of marine biodiversity, and preservation of cultural
    heritage, in addition to economic outputs.
  9: Communities where commercial or subsistence fishing depends largely on bivalves
    or crustaceans will be most heavily impacted by ocean acidification. Even smaller
    levels of dependence may be critical to overall economic viability for some fishing
    communities.
  11: Community climate vulnerability includes indicators like sea level rise risk
    for US coastal communities. The availability of some indicators varies geographically
    (nationally, subsets of states, Alaska-specific).
  13: Subsistence fisheries provide food security, cultural value, and revenue, but
    are vulnerable to climate change impacts on marine resources. Data on subsistence
    fishing is lacking from nearly every region.
Methodology:
  5: The study uses a conceptual model to identify key points along the ecosystem
    services pathway impacted by climate change. The NCIS (National Climate Indicators
    System) aims to provide early warning of changes and how they might impact the
    system. The Oceans and Coasts Technical Team developed five core criteria for
    determining which indicators to advance based on their alignment with the conceptual
    model and utility for tracking specific services.
  11: The analysis relies on complex indicators composed of multiple indices, based
    primarily on data from the US Census Bureau and the National Marine Fisheries
    Service (NMFS).
More Notes:
  11: Social vulnerability, gentrification pressure vulnerability, and fishing dependence
    are considered as measures of social well-being.
No relevant information:
  12: This page focuses on social vulnerability and community resilience in coastal
    areas of the US, but does not provide information regarding macroeconomic or macro-fiscal
    risks and costs/benefits of adaptation at a national level.
