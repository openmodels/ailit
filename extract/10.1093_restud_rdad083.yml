Methodology:
  3: Estimates a cross-sectional valuation regression and an asset demand system using
    quarterly US data from 2000 to 2019.
  5: Re-estimation of cross-sectional valuation regression using counterfactual prices
    to understand investor impact on firm characteristics pricing.
  8: The paper develops an instrumental variables shrinkage estimator and uses a simple
    model to illustrate how various investors impact price formation. It uses a two-period
    model with constant absolute risk aversion (CARA) preferences.
  19: Estimates the asset demand system using equations (10) and (11) and aims to
    estimate the demand curve of investor *i*, which can be written as equation (14).
  20: The instrument is constructed using counterfactual prices, computed by assuming
    investors hold equal-weighted portfolios of stocks within their investment universe.
  21: The paper proposes an alternative econometric strategy by augmenting the standard
    GMM moment conditions derived from equation (15) with a ridge penalty (Hoerl and
    Kennard 1970). It utilizes quarterly data to estimate the model. The estimation
    procedure, including a fast numerical procedure to implement the estimator, is
    detailed in Appendix C.
  23: "The paper models the dependence of certain characteristics on valuation ratios\
    \ and uses a two-step estimation process to estimate investors\u2019 demand."
  24: Uses estimated residuals as instruments instead of x1,t(n) in estimating the
    demand curve to address endogeneity issues.
  26: The paper uses regression analysis to determine how investor characteristics
    affect demand for different types of firms. The analysis is applicable to understanding
    investor behavior in financial markets, specifically concerning demand for firms
    with environmental and governance characteristics.
  27: The analysis uses a demand system to measure the impact of investors on asset
    valuations and solves for market-clearing prices using an algorithm by Koijen
    and Yogo.
  28: "The study reallocates assets from one group of investors to all others and\
    \ reports the resulting repricing measure (\u03B8) to assess the impact of different\
    \ investor types on asset prices. The analysis is based on the distribution of\
    \ Assets Under Management (AUM) across investor types."
  29: The paper computes counterfactual equilibrium prices and valuation ratios to
    assess the link between characteristics and valuation ratios by examining flows
    from one group of investors to all other investors, based on regressions from
    other work
  30: Uses the valuation model of Cohen, Polk, and Vuolteenaho (2003) and Campbell,
    Polk, and Vuolteenaho (2009) to map changes in valuations to expected returns.
  31: Estimated asset demand system is used to analyze the impact of the transition
    from active to passive management on the cross-section of valuations and the welfare
    of investors.
  32: "The page decomposes the active share of investors into three components: latent\
    \ demand, portfolio tilts to characteristics, and elastic demand. Portfolio weights\
    \ are computed using a formula based on \u03B20i, \u02C6\u03B21i, and \u03F5it\
    \ (n). The analysis focuses on the period from 2007 to 2019."
  34: Regression analysis of firm valuations (mbt(n) and mbCFt(n) - mbt(n)) on firm
    characteristics in the last quarter of 2019. Simulation of changes in assets under
    management if institutional investors were as active in 2019 as in 2007.
  35: The framework is used to quantify two key dimensions of climate-related risks
    by considering counterfactuals related to regulatory risk and stakeholder risk
    and the impact of those risks on asset demand.
  36: Regression analysis with changes in log market-to-book ratios is used. Counterfactual
    scenarios are constructed by increasing the environmental score for institutional
    investors.
  37: The paper proposes a framework to model the impact of a carbon tax on firm valuations
    by adjusting profits based on carbon emissions data. It also suggests modeling
    the impact of physical damages on future cash flows of exposed firms using observable
    characteristics to capture risk. It describes a comprehensive framework to conduct
    'climate stress tests'.
  38: "Uses an estimated asset demand system to analyze the impact of active to passive\
    \ management transition and climate-related risks on firm valuations and investors\u2019\
    \ welfare"
  42: Econometric analysis, financial modeling, analysis of institutional investor
    behavior, demand system approach to asset pricing.
  45: The analysis examines the firm size distribution by market capitalization decile,
