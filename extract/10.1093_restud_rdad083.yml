  26: Larger, passive, and foreign investors have a stronger demand for greener firms.
    Foreign investors tend to tilt away from firms with entrenched management. Demand
    is more elastic for smaller and more active investors. Foreign investors tilt
    their portfolios more strongly towards greener and less entrenched firms and prefer
    to hold safer firms.
  27: The study computes the average change in valuations due to capital flows from
    one or a group of investors.
  28: Small-active investment advisors and hedge funds have the largest impact on
