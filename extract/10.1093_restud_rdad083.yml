  55: Estimates are from a model that allows for endogenous dividend-to-book or the
    instrument for market equity is constructed omitting hedge funds; Firm-level fundamentals
    are from CRSP and Compustat; Holdings data are from FactSet; The sample runs from
    2000 to 2019.
  57: We report the weighted average of the parameter estimates for each investor
    in that group. To average the coefficients, we first compute the AUM-share weighted
    average for a given investor group and year. We then average these across years
    for a given investor group. Firm-level fundamentals are from CRSP and Compustat.
    Holdings data are from FactSet. The sample runs from 2000 to 2019. Governance
    and Environment data begins in 2010.
  59: Aggregate active share is calculated as the AUM (Assets Under Management) weighted
    active share across all institutional investors. Active share is one-half times
    the sum of the absolute value of active weights. Active weights are portfolio
    weights minus market weights within the set of stocks held for each manager. This
    figure presents the yearly average of quarterly aggregate active share.
  60: The aggregate active share is calculated as the AUM (Assets Under Management)
    weighted active share across all institutional investors. Active share is one-half
    times the sum of the absolute value of active weights. Active weights are portfolio
    weights minus market weights within the set of stocks held for each manager. The
    change in active share is decomposed into changes due to latent demand, characteristics
    demand, and demand elasticities. Holdings data are from FactSet. Firm-level fundamentals
    are from CRSP and Compustat.
  64: The paper uses rolling regressions to calculate betas and winsorizes data at
    specified levels. It merges data from various sources (CRSP, Compustat, FactSet,
    Sustainalytics) using CUSIP identifiers. It derives equations for investor demand
    and asset pricing based on expected returns, riskiness, and hedging benefits.
  65: The paper uses an instrumental variables estimator to address identification
    challenges. A ridge-IV estimator is used for the demand curve. The analysis modifies
    standard GMM moment conditions to impose a shrinkage penalty.
  67: The paper uses an iterative procedure based on a first-order Taylor expansion
    of moment conditions to estimate parameters. Convergence is achieved when the
    moment conditions are satisfied, with the adjustment step for coefficients limited
    to 1 or -1 for numerical stability. Initial estimates are obtained by omitting
    zero holdings and using linear moment conditions. Variance decompositions connect
    valuation regressions and earnings predictability regressions.
