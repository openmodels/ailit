  20: Regression analysis is used, including a Poisson regression with robust standard
    errors. The analysis controls for month, year of visit, and governorate.
  21: A negative binomial regression is used to estimate the average marginal effects
    on labor working hours last week, with results applicable across total, high-risk,
    and low-risk samples.
  22: The analysis involves regressions controlling for the month and year of visit
    and governorate of the respondent. The graphs plot predicted margins with 95%
    confidence intervals. The regressions include variables like education level (with
    Illiterate as the reference group), household wealth score, and 'Ln (Alpha) Constant'.
  23: Matched data from an unbalanced longitudinal survey data from the ILMPSs of
    Egypt, Jordan, and Tunisia, spanning 2006-2018, along with a globally gridded
    climate dataset.
  24: Poisson and Negative Binomial regressions are used to analyze the impact of
    climate indicators on individual-level labor supply, controlling for socioeconomic
    and demographic variables. The analysis uses monthly climatology variables from
    NASA POWER (1984-2013) matched with ILMPS datasets.
