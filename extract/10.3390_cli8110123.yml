  1: Fixed-effect panel regression analyses of 19 states from 2001 to 2015. The 19
    states comprise 95% of the population and contribute 93% to the national GDP.
  4: Gridded information of floods and droughts-exposed areas estimated from satellite
    data; multi-year high-resolution gridded estimates available on floods and droughts-exposed
    areas and GSDP.
