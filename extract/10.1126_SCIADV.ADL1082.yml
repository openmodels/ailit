Methodology:
  1: Uses subnational economic data, extreme heat metrics, and an ensemble of climate
    models to quantify the effect of extreme heat intensity on economic growth globally.
  2: Empirical model includes Tx5d, annual average temperature, their interaction,
    and temperature variability. Historical climate model simulations are used to
    assess economic effects of anthropogenic changes in extreme heat intensity. Extrapolation
    is used for regions without economic data, based on average temperatures.
  3: The analysis uses interaction models with extreme heat metrics (Tx5d) and annual
    mean temperatures to assess impacts, supported by likelihood ratio tests for explanatory
    power.
  4: The analysis uses a distributed lag model to estimate the impact of extreme heat
    on economic growth. Historical and natural climate model experiments from CMIP6
    are used to calculate counterfactual Tx5d. A statistical model infers regional
    GDPpc time series where they are not available. The analysis is applicable to
    the period 1992-2013.
  5: The analysis uses climate model simulations to calculate growth change values,
    which are then applied to generate counterfactual regional GDPpc. A statistical
    model downscales country-level GDPpc to regional GDPpc using country-level GDPpc
    and regional nighttime luminosity. Monte Carlo analysis is used to quantify uncertainty,
    resampling from the econometric model, climate models, the statistical model,
    and residual uncertainty in regional GDPpc. Analysis covers the period 1992-2013.
  6: Uses Monte Carlo simulations to estimate uncertainty. Compares damages from changes
    in extreme temperatures to changes in average temperatures. Considers the role
    of fossil fuel CO2 emissions. Uses data from 1992-2013.
  7: The study measures extreme heat using Tx5d, an index of the hottest 5-day period
    in each year, focusing primarily on extreme heat intensity rather than frequency
    or duration.
  8: Estimates the effect of extreme heat on growth using empirical regression methods
    at the subnational level; uses climate model simulations to calculate counterfactual
    extreme heat time series for each region; uses the empirical results along with
    the counterfactual heat wave data to calculate subnational economic growth changes
    due to anthropogenic changes in extreme heat; uses country-level income data and
    regional nighttime luminosity data to generate continuous regional GDPpc time
    series; and calculates regional income losses or benefits attributable to anthropogenic
    changes in extreme heat. Uncertainty is estimated using bootstrapping, sampling
    residual uncertainty, multiple climate models, and a Monte Carlo approach.
  9: Panel regression with fixed effects is used to model economic growth as a function
    of temperature variables. Tx5d is calculated by taking 5-day running means of
    daily maximum temperature, temporally aggregating to the annual maximum, and then
    spatially aggregating by calculating regional population-weighted averages. The
    study uses data from 1979-2016. A distributed lag version of the regression equation
    is used to examine whether the effects of extreme temperatures persist over time.
    Bootstrapping is used to estimate sampling uncertainty in the regression coefficients.
    Counterfactual Tx5d values are calculated as the observed Tx5d time series minus
    the smoothed difference between the historical and natural simulations (CMIP6).
  10: The paper develops a statistical model (Eq. 2) to predict regional GDPpc using
    country-level GDPpc and regional average nighttime luminosity (nightlights) from
    1992-2013. They use ordinary least squares regression and a 10-fold cross-validation
    analysis to test the out-of-sample predictive power. They then use a Monte Carlo
    analysis to incorporate and propagate uncertainty, using 10,000 iterations. Counterfactual
    GDPpc is calculated by adding the growth change due to anthropogenic temperature
    changes to the downscaled GDPpc time series.
