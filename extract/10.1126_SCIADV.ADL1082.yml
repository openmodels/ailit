Highlights:
  1: Human-caused increases in heat waves have depressed economic output most in the
    poor tropical regions least culpable for warming; Global inequality is both a
    cause and consequence of the unequal burden of climate change.
  2: Extreme heat decreases growth in warm regions, has weak effects in temperate
    regions, and increases growth in cold regions.
  3: Extreme heat causes large damages in low-latitude regions and transitions to
    modest damages and lastly benefits as latitude increases; both average and extreme
    temperatures have independent effects; people are poorly adapted to extreme heat.
  4: Tropical regions are particularly vulnerable to economic losses due to stronger
    effects of extreme heat and lower income levels.
  5: Anthropogenic changes to extreme heat have primarily harmed tropical regions.
    Regions with greater income per capita are more likely to experience benefits
    or limited damages from human-caused changes in heat extremes, while regions with
    lower income per capita experience greater relative damages.
  6: Poorer regions suffer most from extreme heat increases. Climate change increases
    global economic inequality. Rich countries, large emitters of CO2, are largely
    responsible for increases in global temperatures and heat extremes. High-emitting
    nations are directly responsible for warming-induced heat extremes and income
    losses suffered by individual regions. Damages are reduced if average temperatures
    are held constant, spatial pattern more closely resembling pattern of marginal
    effects in Fig. 1B.
  7: Increased extreme heat intensity significantly decreases economic growth in relatively
    warm tropical regions; anthropogenic climate change has amplified underlying inequality;
    the effects of climate change on extreme heat have amplified underlying inequality,
    disproportionately harming low-income, low-emitting regions.
  8: Warming has already increased the frequency and intensity of heat extremes, resulting
    in economic costs with an unequal global distribution.
  9: Extreme heat (Tx5d) has a negative impact on economic growth. The impact is heterogeneous
    and depends on the underlying climate in a region. Accounting for anthropogenic
    warming's contribution to extreme temperatures shows additional growth would occur
    without human-induced changes in Tx5d.
