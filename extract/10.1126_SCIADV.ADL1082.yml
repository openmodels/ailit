Methodology:
  1: Using subnational economic data, extreme heat metrics measuring the temperature
    of the hottest several days in each year, and an ensemble of climate models, we
    quantify the effect of extreme heat intensity on economic growth globally; Empirical
    estimation of the effect of extreme heat intensity on observed economic growth
    using data from a global sample of subnational regions.
  2: Empirical model includes effects of Tx5d and annual average temperature, with
    interaction effects; results extrapolated using historical climate model simulations.
  3: Empirical model controlling for mean temperatures; fixed effects model purging
    time-invariant regional characteristics; likelihood ratio test; model includes
    the effect of daily-scale temperature variability; interactions included for temperature,
    income, and drought.
  4: Empirical model using a distributed lag version to track persistence of heat
    impacts, involving historical climate data and CMIP6 models for counterfactual
    analysis.
  5: Uses a distributed lag model to estimate the effect of extreme heat intensity
    on economic growth. Downscales country-level GDPpc to regional GDPpc using nighttime
    luminosity. Performs Monte Carlo analysis to quantify uncertainty, resampling
    from econometric model, climate models, and statistical model used to predict
    regional GDPpc.
  6: Monte Carlo simulations used to estimate uncertainty. Least-squares regression
    used to examine the relationship between country's GDPpc percentile and the regional-average
    effect of anthropogenic changes to extreme heat. Damages calculation incorporates
    changes in mean temperatures along with extremes.
  7: Econometric estimation, use of Tx5d (temperature of the hottest 5-day heat wave)
    metric, subnational spatial scale analysis.
  8: Empirical regression methods at the subnational level; Climate model simulations
    to calculate counterfactual extreme heat time series for each region; Monte Carlo
    approach to propagate each source of uncertainty through the analysis.
  9: Panel regression with fixed effects, bootstrap resampling, distributed lag regression;
    analysis applicable to regions with different climatological baseline temperatures
  10: Statistical model using country-level GDPpc and regional nightlights, with a
    Monte Carlo uncertainty analysis incorporating bootstrapping and various climate
    scenarios. Cross-validation and bootstrapping employed to ensure model reliability.
  11: Empirical analysis; Use of environmental research letters and economic models;
    Working papers from National Bureau of Economic Research; Panel data of regions.
More Notes:
  1: The paper focuses on the macroeconomic costs of extreme heat and aims to quantify
    the global macroeconomic effects of extreme heat, identify the risks associated
    with intensifying heat waves, and close a key gap in climate-economic research.
  3: The relationship between average and extreme temperatures is complex; the value
    of incorporating Tx5d is supported by a likelihood ratio test; temperature is
    the primary moderator of the effect of extreme heat; adaptations have not been
    successful in eliminating the negative effects of extreme heat.
  4: Extreme heat initially affects economic growth, but recovery can occur, although
    repeated impacts might cause long-term changes.
  5: The analysis focuses on the period 1992-2013.  The model accounts for the fact
    that there is missing regional GDPpc data by using nighttime luminosity to downscale
    national-level GDPpc.
  6: The pattern of damages differs from the original pattern of the marginal effect
    of extremes. Focus is on historical effects of extreme heat.
  7: Data limitations exist in the world's hottest and lowest income regions, potentially
    leading to conservative estimates.
  8: The analysis uses nighttime luminosity data to infer local economic production.
    The study focuses on the economic costs of extreme heat events. The study uses
    a subnational-level analysis.
  9: The paper uses the Tx5d metric (hottest 5-day period) and interacts it with annual
    average temperature to account for regional heterogeneity in responses to extreme
    heat. Region-specific linear trends are added to control for time-varying unobserved
    confounders. Authors claim the effects are conservative
  10: Data and predictions do not apply empirical regression to constructed data;
    data available at github.com/ccallahan45/Global_Subnational_Income/.
  13: The title suggests a focus on the differential impact of extreme heat across
    nations, which is relevant to a global review.
