Highlights:
  1: Human-caused increases in heat waves have depressed economic output most in the
    poor tropical regions least culpable for warming. Global inequality is both a
    cause and consequence of the unequal burden of climate change.
  2: Extreme heat significantly decreases economic growth in warm regions, weakly
    affects growth in temperate regions, and increases growth in cold regions. Warm
    tropical regions tend to have lower incomes and suffer the most from increased
    extreme temperatures.
  3: The model shows variability in extreme temperature effects, with significant
    negative impacts on economic growth and emphasizing the need for targeted adaptation
    strategies.
  4: Anthropogenic warming has increased the frequency and intensity of extreme heat
    events globally, particularly in the tropics. The spatial pattern of anthropogenic
    extreme heat coincides with both the stronger economic effect of extreme heat
    in the tropics and the lower incomes there, making tropical regions particularly
    vulnerable to losses from human-caused heat extremes. The effect of extreme heat
    can persist for one year after the event. Regions lose or gain multiple years
    of income in response to a heat wave.
  5: Anthropogenic changes to extreme heat have primarily harmed tropical regions.
    Regions with greater income per capita are more likely to experience benefits
    or limited damages from human-caused changes in heat extremes, while regions with
    lower income per capita experience greater relative damages. Cumulative global
    losses due to extreme heat are substantial, averaging more than $16 trillion in
    2013.
  6: Poorer regions suffer most from increased extreme heat. Rich countries, being
    large emitters of fossil fuel CO2, are primarily responsible for increases in
    global temperatures and associated heat extremes. High-emitting nations can be
    considered directly responsible for a large fraction of warming-induced heat extremes
    and, by extension, the income losses suffered by individual regions. Historical
    changes in average temperatures have caused uniform losses globally, with greater
    magnitudes than the losses from extreme heat.
  7: Increased extreme heat intensity decreases economic growth more significantly
    in tropical regions and emphasizes that costs from temperature extremes are distinct
    from average temperature changes.
  8: Targeting resources at heat resilience and early-warning capabilities for only
    a few days per year may yield disproportionate economic benefits. Warming has
    already increased the frequency and intensity of heat extremes, results demonstrate
    the economic costs of these events and their unequal global distribution.
  9: The study aims to isolate the causal effect of heat intensity on the hottest
    days of the year on economic growth. Regions with larger annual cycles are less
    harmed by temperature variability. Warm regions may invest in technologies such
    as air conditioning due to their greater exposure to high temperatures. Results
    from an additional model regression yield even stronger effects for Tx5d, indicating
    that the main results should be viewed as conservative.
  10: The paper produces a global sample of continuous GDPpc data at the regional
    level with an explicit treatment of parametric and residual uncertainty, and makes
    the dataset available to the community.
