More Notes:
  1: The paper aims to directly quantify the global macroeconomic effects of extreme
    heat and close a gap in climate-economic research.
  2: The study notes that extrapolation to regions without economic data is a key
    limitation. Region-specific growth trends are considered as a robustness check,
    but not included in the main model due to potential overfitting.
  3: The study indicates that current adaptations to extreme heat are insufficient,
    stressing the importance of continued adaptation investments alongside climate
    mitigation efforts.
  5: The paper acknowledges missing regional GDPpc data and addresses this with a
    statistical downscaling model. The paper also includes an uncertainty analysis.
  6: The spatial pattern of damages from anthropogenic heat differs from the marginal
    effect of extremes because the damages calculation incorporates changes in mean
    temperatures along with extremes. Warmer annual mean temperatures make extremes
    more harmful. Holding average temperatures constant reduces damages substantially.
  8: "The analysis uses nighttime luminosity data to infer local economic production.\
