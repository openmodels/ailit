  3: Rice productivity (TFP).
  5: Impacts of heavy rain on rice productivity.
  6: Rice Total Factor Productivity (TFP) chronological change by region
  8: Total Factor Productivity (TFP) changes in rice production.
  9: No specific macroeconomic or fiscal outcomes discussed.
  10: Total Factor Productivity (TFP) of rice production
  11: Impacts of heavy rain and long rain on Japanese rice Total Factor Productivity
    (TFP)
  12: The study analyzes the impact of climate change on rice Total Factor Productivity
    (TFP), crop yield and crop quality.
Quantitative material:
  1: Poorly drained surface water and flooding reduced rice TFP by 2.5 to 4.5%.
  3: The paper uses econometric models to estimate the impact of climate and socioeconomic
    factors on rice TFP. It contains equations that could be used to quantify the
    effects.
  6: Correlation coefficients of T-index and M-index exceeded 0.7 for 27 prefectures.
  8: "Table 2 presents coefficient estimates and t-statistics for various factors\
    \ influencing TFP changes using fixed and random effects models. Adjusted R-squared,\
    \ Log likelihood, AIC, Redundant Fixed Effects Test (F), and Hausman Test (\u03C7\
    \ 2) values are also presented."
  9: TFP (Total Factor Productivity) elasticity values with respect to temperature
    and rainfall provided.
  10: TFP elasticity against heavy rain via flooding (CFI) was less than -0.02. Effects
    of rain reduce TFP by -2.5% to -4.5%.
  11: Heavy rain/floods decrease rice TFP by 2.5 to 4.5%. Figures 9 and 10 display
    standard deviations for TFP (T-index) caused by temperature and rainfall changes.
  12: Table A1 provides estimations of a crop-yield model, while Table A2 provides
    estimations of a crop-quality model using panel data from 38 regions and 31 years
    (1979-1992, 1994-2010).
