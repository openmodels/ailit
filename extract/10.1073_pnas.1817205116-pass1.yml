  2: "Temperature change scenarios (L scenario: stabilized at +2\xB0C above preindustrial;\
    \ H scenario: stabilized at +5\xB0C)"
  3: Sea-level rise (SLR) due to contributions from the Greenland Ice Sheet (GrIS),
    West Antarctic Ice Sheet (WAIS), and East Antarctic Ice Sheet (EAIS) under different
    temperature scenarios (L and H).
  4: Melting of the West Antarctic Ice Sheet (WAIS), Greenland Ice Sheet (GrIS), and
    East Antarctic Ice Sheet (EAIS) due to rising temperatures.
  5: The increase in ice sheet mass loss is predominantly due to external forcing
    rather than internal variability.
  6: The study focuses on sea-level rise (SLR) and uses expert elicitation to quantify
