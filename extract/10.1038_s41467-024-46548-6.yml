  1: Sea-level rise (SLR) and storms are impacting coastal real estate values.
  2: Key risks include sea level rise, storm risks, increased erodibility of shorelines,
    sunny-day flooding, and total inundation.
  3: Sea level rise (SLR), storm risk, and influence of competing property markets.
  4: Sea level rise (SLR) beginning at year 50, erosion, and beach nourishment.
  5: The primary driver of risk evaluated is the reduction of the beach nourishment
    subsidy from 90% to 50%, in the context of ongoing sea-level rise (SLR).
  6: Shocks include rising outside market property values and sea-level rise (SLR).
  7: Sea Level Rise (SLR).
  8: Sea Level Rise (SLR)
  9: Drivers of risk considered are erosion, sea-level rise (SLR), and storms.
  10: Climate change impacts, specifically storm risk and beach nourishment decisions.
  11: Beach width, mean sea level (MSL), storms, sea level rise (SLR) and income are
    drivers of risk.
  13: Sea level rise is implicitly captured in the risk parameters used by the agents
