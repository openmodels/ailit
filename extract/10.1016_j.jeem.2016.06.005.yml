  8: Differential temperature effects become larger and more statistically significant
    as the threshold for identifying agricultural countries increases (33%, 25%, 20%).
  11: Estimated elasticity of outmigration rate with respect to cereal yields in the
    top 25% agricultural countries is about -2.4. For a country with 0.1% annual outmigration
    rate, a 10% reduction in cereal yields would raise the annual outmigration rate
    by around 24%, or to 0.124%.
  16: No relevant information
  27: Table presents regression coefficients showing the impact of temperature and
    precipitation on the natural logarithm of migration rate. For example, in Model
    2, a 1-unit increase in temperature, interacted with agriculture dependence, increases
    the log migration rate by 0.047 (p<0.01).
  28: The table provides coefficient estimates for the interaction term between temperature
    and agricultural dependence on migration flows, along with standard errors and
    significance levels for various specifications. The coefficient values range from
    approximately 0.005 to 0.079 depending on the model specification.
