Quantitative material:
  1: No relevant information
  6: The effect of temperature on outmigration is positive and statistically significant
    only in the most agriculture-dependent countries. Outmigration is highly responsive
    to climate-induced yield shocks, but only in agricultural countries.
  7: "1\xB0C increase in temperature implies a 5% increase in outmigration from the\
    \ top 25% agricultural countries (significant at the 1% level), as compared to\
    \ only 0.4% increase (statistically insignificant) in outmigration from the non-agricultural\
