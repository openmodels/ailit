  1: Decreasing trend in precipitation
  2: Changes in precipitation patterns in the Pampas, especially the increase in rainfall,
    have impacted agricultural systems, potentially affecting economic sustainability
    and land use.
  4: Decrease in annual precipitation, particularly in rain-fed agricultural regions
    like the Argentine Pampas.
  7: Decadal climate variability impacting crop yields.
  8: Decreasing precipitation trends, climate variability.
  9: Decreasing precipitation (inter-decadal climate variability).
  10: Decreasing precipitation trends leading to lower crop yields and increased economic
