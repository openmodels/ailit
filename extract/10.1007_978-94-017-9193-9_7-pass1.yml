Highlights:
  208: No relevant information
  230: Pest invasions, particularly fruit flies, have profound impacts on economies,
    ecosystems, and agricultural patterns.
  243: Invasive fruit flies can cause significant economic damage to fruit and vegetable
    production, leading to abandonment of crops and requiring costly management efforts.
    Specific examples with cost estimates are provided for Australia, the Middle East,
    and California.
  244: Extensive costs associated with fruit fly invasion management and eradication
    in California are emphasized, potentially highlighting indirect climate change-related
    risks.
  416: No relevant information
  426: There is a strong positive interaction between trapping and the Sterile Insect
    Technique (SIT), such that modest amounts of daily trapping drastically reduce
    the required number of sterile males to achieve population control; The simultaneous
    use of trapping with methyl eugenol and the release of sterile males makes it
    feasible that control can be achieved even if mating occurs before trapping.
  435: Quarantine against Mexican oranges was potentially a protectionist measure
    rather than a biologically necessary one; strategies for pest management included
    orchard management, destruction of fallen fruit, and biocontrol.
  510: No relevant information
  582: Increasing detection trap density reduces the size of the population at the
    time of detection, potentially lowering eradication costs. However, higher trap
    densities also increase survey costs. Sterile male release programs can allow
    for lower trap densities while maintaining effective control.
  604: A pest-free area resulted in US $10.3 million in citrus exports to the US and
    generated 2000 jobs per year valued at US $3.2 million.
  622: Accurate diagnostics must be aligned with any trapping program; cryptic complexes
    can confuse things; it is easy to make mistakes.
  628: The eradication campaign of B. papayae from Australia was considered a success.
    The presence of B. papayae in Thailand leads to market access restrictions, such
    as Taiwan restricting rambutan imports from Thailand.
