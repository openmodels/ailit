More Notes:
  208: This page presents an analysis of tephritid fly dispersal, using mark-release-recapture
    studies and examining the relationship between sampling area/distance and recapture
    distances. This is unrelated to macroeconomic/fiscal risks of climate change or
    the costs/benefits of adaptation.
  230: No relevant information
  234: Invasive fruit flies may have major effects on the ecology of native species
    and intensive eradication campaigns can contribute to emergence of secondary pests.
  252: The paper discusses the importance of data sharing and transparency regarding
    detections and interceptions of fruit flies for fast reaction and in-depth analysis;
    Emphasizes the need for a long-lasting extensive and intensive strategy against
    invasive fruit fly species at regional, continental, or even the global level.
  416: This page models the population dynamics of Bactrocera dorsalis (fruit fly)
    and methods for its control using trapping and sterile male releases, which has
    no direct relevance to the macroeconomic or macro-fiscal impacts of climate change,
    or national adaptation strategies. The cited papers Barclay et al. (2014) and
    Barclay and Hendrichs (2014) might be useful to find but do not appear to have
    relevant information on this page.
  426: This paper focuses on pest control using trapping and sterile male releases.
    It does not directly address macroeconomic or macro-fiscal risks of climate change
    or the costs and benefits of adaptation at a national level. The applicability
    of the model could be relevant if climate change is driving pest infestations
    that have a significant economic impact.
  435: The paper discusses the historical context of fruit fly infestations and the
    early development of pest control measures, including the use of pesticides and
    quarantine strategies.
  510: This page describes fruit fly eradication programs, likely Bactrocera tryoni
    and Bactrocera frauenfeldi, in Okinawa and Cook Islands. It mentions various methods
    including bait application (fipronil), cue-lure, sterile insect technique (SIT),
    crop sanitation, and dispenser use. It doesn't explicitly relate to the macroeconomic
    or macro-fiscal impacts of climate change or adaptation costs and benefits at
    a national level.
  582: The text describes a trade-off between the costs of detection and eradication.
    The graph is conceptual, and the findings are specific to C. capitata control
    programs and their cost-benefit analysis. There is no apparent translation of
    this information onto nationwide adaptation, GDP effects, productivity loss, or
    the other factors of the global analytical synthesis mentioned in your prompt.
  592: The geographical focus of Pierre (2007) is limited to Florida, USA. It might
    be relevant if the scope of the global review includes sub-national analyses,
    or as a case study.
  622: This example illustrates the potential for errors in species identification
    and its economic consequences, even in dedicated taxonomy labs. The global impact
    of the mistake was minor, but it was major for the people of the Gazelle Peninsular.
  628: The close relationship between B. papayae and B. dorsalis complicates quarantine
    efforts, as B. dorsalis is endemic to Taiwan.
