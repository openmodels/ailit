  6: The paper identifies the importance of maritime routes for EU trade, which are
    vulnerable to climate change disruptions.
  7: The analysis focuses on the EU27, identifying key vulnerabilities in material
    supply chains and potential risks to human security (food supply) from climate-related
    disruptions. The relative importance of imports and domestic production varies
    considerably across sectors (agricultural products, fertilizers, forestry products,
    fossil fuels, metals and minerals).
