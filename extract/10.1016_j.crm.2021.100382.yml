  5: The EU has a higher than average exposure to climate risks due to its high trade
    openness. Climate-induced changes in global food prices are important for Europe,
    as it relies on imports. Trade may help alleviate the impacts of climate change
    by balancing agricultural production gains and losses across regions, but its
    effectiveness as an adaptation mechanism should be critically considered. Policies
    to protect national interests alone may cause negative impacts on a global scale.
  6: The EU27 is highly import-dependent for fertilizers and fossil fuels; Products
    of horticulture, oilseeds and cereals are likely to be nutritionally important
    to the EU; Imports are concentrated from five or fewer (sometimes geographically
    co-located) countries for bulk commodities like soybeans, palm oil, and maize.
  7: Identifies maritime trade via ports in the Netherlands and Belgium (Rotterdam,
    Antwerp) as particularly important for material dependency in the EU27, with Rotterdam
    handling significantly more material than other ports. The Black Sea region requires
    significant transport infrastructure investment but is deterred by regional instability.
    Agriculture, fisheries, and pastoralism face significant challenges due to changing
    climatic conditions.
  10: Humanitarian and political crises may affect migration to Europe more if they
    erupt in the immediate European neighbourhood.
  13: The EU financial sector is particularly exposed to climate risks via portfolio
    investments, potentially leading to amplified losses and systemic risk.
  14: Climate-related shocks in one region (Argentina, Brazil & Paraguay) can cascade
    globally, impacting food prices, trade, and investment patterns in regions like
    the US, EU, and MENA.
  15: Climate shocks can lead to cascading impacts across multiple domains (supply
    chains, financial interests, foreign policy, and human security) with eventual
    risks to the EU linked to human security and downstream financial concerns.
Methodology:
  2: Macro-scale, risk-focused literature and data review to explore potential impact
    transmission pathways between the EU and other world regions.
  4: The paper uses an integrative literature review and data analysis across trade,
    human security, and finance domains. The literature review includes repositories
    specific to social and economic sciences, and data analysis focuses primarily
    on EU-linked connections. Data sources include Chatham House, UN Comtrade, FAO,
    Eurostat, United Nations, OECD, and IMF.
  5: The paper explores pathways of climate change risk transmission in Europe, focusing
    on trade. The methodology is a review and synthesis of existing literature. The
    applicability of the results is focused on Europe.
  10: Analysis suggests that migratory movements to the EU27 correlate strongly with
    total migration stock data (see SI3.2), and somewhat strongly with the mobility
    patterns of refugees and asylum seekers
  14: Conceptual framework using impact and response transmission pathways, applied
    to a potential future drought scenario inspired by SSP3.
  15: Scenario-based thought experiment using SSP3 'Regional Rivalry - A Rocky Road'
    for the year 2050
More Notes:
  4: The research focuses on cross-border climate risk exposure relevant to the EU.
