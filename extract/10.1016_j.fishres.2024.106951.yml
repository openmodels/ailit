  5: Analysis incorporates future climate projections (2023-2099) under different
    emission scenarios (SSP126 and SSP585) and Earth System Models (GFDL-ESM4, CESM-CAM6,
    MIROC-ES2L) to model environmental variables affecting Pacific cod populations.
  10: Current harvest control rules, particularly those assuming no future environmental
    effects, may fail to conserve the Pacific cod stock, leading to declines in biomass
    and catch.
  11: Assessment model configuration is possibly as important, or more so, than the
    environmental scenario.
