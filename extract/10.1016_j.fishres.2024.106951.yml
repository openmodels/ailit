    temperature affects growth and recruitment of Pacific cod, potentially increasing
    metabolic demand and mortality, and decreasing prey availability.
Methodology:
  1: Framework for conducting projections that allows for structural model uncertainty
    (in the structure of the population dynamics model, Earth System Models, and emission
    scenarios), for process error in future recruitment, and for uncertainty in the
    parameter estimates of the population dynamics model, applied to Pacific cod in
    the eastern Bering Sea. Projections are based on a harvest control rule that attempts
    to maximize the difference between revenue and variable costs.
  5: Uses dynamically downscaled hindcasts, historical runs, and projections from
    an oceanographic model (Bering10K ROMSNPZ) for the eastern Bering Sea. Models
    consider environmental drivers of population parameters for Pacific cod. Employs
    bias correction methods, specifically a delta-corrected approach.
  10: Uses environmental models and harvest control rules to project the effect of
    different temperature scenarios on spawning biomass and catch of Pacific cod.
    The analysis considers different harvest control rules, including those based
    on FMEY.
  11: Uses assessment model configurations considered by the Scientific and Statistical
    Committee of the US North Pacific Fishery Management Council to create projections
    of an unspecified outcome to 2100 using CEATTLE (Climate-enhanced Age-based model
    with Temperature-specific Trophic Linkages and Energetics) model. The projections
    assume that future recruitment will be distributed about mean recruitment in the
    absence of links between environmental variables and expected recruitment.
More Notes:
  1: The study focuses on a specific fishery (Pacific cod) and its management, and
    provides a framework for considering climate change in fisheries stock assessments.
    The framework takes into account several sources of uncertainty.
  4: The focus of this paper is stock assessments, and while it uses climate-related
    environmental variables, it does not directly address macroeconomic or macro-fiscal
    outcomes at a national level. The methodology focuses on projecting catch series
    under different environmental scenarios, relevant to fisheries management rather
    than national-level economic adaptation.
  5: The focus is on environmental drivers affecting the population of Pacific cod
    in the eastern Bering Sea, using climate models and environmental data to project
    future conditions. Data used includes retained catch, index (survey and CPUE),
    length-composition (fishery and survey), and ages (survey).
  10: The study suggests that climate-aware harvest control rules, such as adjusting
    reference points based on expected recruitment changes, are needed for sustainable
    fishery management. Harvest control rules based on FMEY lead to more conservative
    management outcomes.
  11: Model uncertainty is greater than reflected by the four assessment model configurations
    used for the projections.
  14: updating projections based on climate-enhanced stock assessments and reviewing
    consistency of the relationships between environmental variables and population
    parameters should be a standard part of the assessment process for stocks likely
    to be subject to future environmental and climate-driven dynamics.
