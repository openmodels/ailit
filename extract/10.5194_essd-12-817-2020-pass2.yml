More Notes:
  1: The paper highlights the lack of publicly available asset exposure data and proposes
    a method to address this gap. The resulting asset exposure data is intended for
    use in globally consistent economic disaster risk assessments and climate change
    adaptation studies, especially for larger regions at high resolution. The methodology's
    strength is the combination of nightlights and population data to overcome the
    limitations of each data source when used individually.
  5: The paper focuses on improving the spatial representation of asset exposure by
    combining nightlight data and population data. It does not directly quantify the
    macroeconomic effects of climate change or adaptation, but rather provides a methodology
    for spatially disaggregating economic data, which could be used in climate risk
    assessments.
  8: The LitPop methodology aims to create globally consistent and spatially highly
    resolved estimates of gridded asset exposure value. The methodology's disaggregation
    skill is evaluated for 14 OECD countries.
  9: The assessment of disaggregation skill was based on the flow variables GDP and
    GRP, given a correlation between stocks and flows; the performance of the methodology
    for low-income countries could not be evaluated due to lack of data; asset exposure
    data should be validated against local data before application for local risk
    assessments, especially in low-income countries; the quality and resolution of
    the underlying population dataset vary between countries.
  10: For local or low-income countries, more localized approaches and sector-specific
    datasets are advised for better accuracy.
  13: The analysis seems to focus on the quality and consistency of different asset
