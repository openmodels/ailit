Methodology:
  1: The paper introduces LitPop, a globally consistent methodology to disaggregate
    asset value data proportional to a combination of nightlight intensity and geographical
    population data. It compares disaggregated gross domestic product (GDP) per subnational
    administrative region to reported gross regional product (GRP) values for evaluation
    in 14 industrialized and newly industrialized countries.
  5: The study uses a LitPop approach, disaggregating national asset value or GDP
    to a grid level based on nightlight luminosity and population count, with exponents
    controlling the influence of each factor. The disaggregation skill is assessed
    by comparing modeled and reported GRP values at the subnational level.
  8: The LitPop methodology is used to disaggregate GDP at a subnational level, based
    on nightlight intensity and population data.
  9: LitPop methodology (using combinations of nightlight and population data) is
    used to disaggregate total asset values; performance is evaluated by comparing
    modeled and reference values of normalized gross regional product (nGRP).
  10: The methodology includes scaling of exposure data proportional to current GDP
    for years lacking available data.
  13: The paper compares the statistical properties of different asset exposure datasets
