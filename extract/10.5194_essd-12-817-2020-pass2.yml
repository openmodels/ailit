Methodology:
  2: This paper presents a methodology called LitPop, which combines gridded nightlight
    intensity and gridded population data to disaggregate national total asset values
    and obtain a gridded asset exposure product. The methodology is applied globally
    for 224 countries and is available on GitHub as part of the CLIMADA model.
  3: 'Produced capital values are currently available for 140 countries and five time
    steps: 1995, 2000, 2005, 2010, and 2014 from the World Bank wealth accounting.'
  4: For countries with missing produced capital data, non-financial wealth is estimated
    from GDP and GDP-to-wealth ratios. An average GDP-to-wealth ratio is applied for
    countries with no produced capital or non-financial wealth data. Countries are
    excluded if data is unavailable.
  5: "The LitPop method disaggregates total asset value (or GDP) proportionally to\
    \ a function of nightlight luminosity and population count. The formula used is\
    \ LitnPopmpix=(NLpix+\u03B4)^n * Poppix^m, where NLpix is nightlight intensity,\
    \ Poppix is population count, and n and m are exponents. National GDP is disaggregated\
    \ to a grid level, then re-aggregated for subnational regions to obtain modeled\
    \ GRP, which is then compared to reported reference values."
  7: National total asset values were disaggregated proportional to the distribution
    of Lit1Pop1 for 224 countries and areas. A total of 26 countries and areas without
    data are left blank, including Libya, South Sudan, and Syria.
  8: "The LitPop methodology is used to disaggregate GDP and create gridded asset\
    \ exposure value estimates. The skill of this disaggregation is evaluated using\
    \ metrics such as \u03C1, \u03B2, and RMSF."
  9: A 'LitPop' methodology is used to disaggregate total asset values, using combinations
    of nightlight intensity (Lit) and population data (Pop). The performance of this
    methodology was evaluated indirectly using GDP and GRP flow variables due to a
    lack of subnational reference asset values. The best performing combination, Lit1Pop1,
    was selected as the basis for the disaggregated asset exposure dataset.
  10: The LitPop methodology can be adapted to include alternative data sources and
    versions of gridded nightlight, population, and total asset values. It's available
    as a module of CLIMADA on GitHub under the GNU GPL license.
  11: Asset exposure data are downscaled using GDP and population data; methodology
    not evaluated directly against subnational asset data, and GDP evaluation limited
    to 14 OECD countries.
