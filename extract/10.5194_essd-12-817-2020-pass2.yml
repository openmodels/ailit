More Notes:
  5: The selection of countries is biased towards industrialized and newly industrialized
    OECD member states due to data availability. The evaluation is indirect, using
    GDP and GRP because of a lack of reference asset value data at the subnational
    level.
  7: The map displays gridded asset exposure values scaled to a resolution of 600
    arcsec, with an underlying resolution of 30 arcsec (~1km).
  8: The Mexico example illustrates limitations and uncertainties of the disaggregation
    approach, especially for highly centralized countries. The LitPop methodology
    performs well for districts with relatively low GRP but fails to reproduce reference
    nGRP for the main (capital) metropolitan region.
  9: Asset exposure data should be validated against local data before application
    for local risk assessments, especially in low-income countries. The quality and
    resolution of the underlying population dataset varies between countries, which
    can impact the results.
  10: The use of the asset exposure data for local applications should be treated
    with care. The use for local or sector-specific applications is limited without
    the addition of sector-specific datasets.
  11: Asset exposure data are not suitable for local or sector-specific applications
    without further validation; future work should focus on integrating higher resolution
    population data and other ancillary data sources.
