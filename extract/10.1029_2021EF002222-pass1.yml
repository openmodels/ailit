  9: The long-term effect on electricity consumption is smallest in southern, hotter
    areas and rises progressively moving north. Most regions of the U.S. are expected
    to see declines or only modest increases in domestic water use for low and moderate
    growth scenarios, except in the southern and western parts of the U.S. Under the
    high growth SSP5 scenario, most counties across the U.S. are projected to see
    increases in domestic water use.
  11: The Northern and Southern Great Plains are projected to see large increases
    in industrial water use, coupled with decreased precipitation. Thermoelectric
    water consumption is projected to increase significantly, especially in the South
    Atlantic-Gulf region, Midwest, and Texas-Gulf.
  12: Climate change could significantly increase water use for power generation.
    Water use for irrigation is projected to increase, especially in the East.
  13: Agriculture is the dominant use of water, leading to results that often vary
