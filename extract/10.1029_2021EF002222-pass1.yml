Methodology:
  1: Projections are based on socioeconomic and climate scenarios from the IPCC Fifth
    Assessment Report, utilizing multiple climate models.
  2: The methodology extrapolates past trends of withdrawal rates (e.g., water use
    per capita) and applies them to projections of water-using units (population,
    acres irrigated). It uses five climate models from the downscaled Multivariate
    Adaptive Constructed Analogs (MACA). The projections are based on combining SSPs
    and RCPs, but the paper uses the CMIP5 convention of keeping them separate. Results
    are applicable to projections of future freshwater use.
  3: The VIC model is used to simulate land-atmosphere fluxes and water and energy
    balance, calculating potential evapotranspiration using the Penman-Monteith equation.
    Water use projections are tied to RCP and SSP scenarios.
  4: Water use is modeled at the county level, building on previous work and improving
    the spatial resolution. Withdrawals are calculated for freshwater sources and
    consumptive use for each sector. Sector-specific withdrawals represent the sum
    of publicly-supplied and self-supplied water. Withdrawal rates are computed as
    the sum of a rate without climate change effects and the change caused by climate
    change. Past trends in rates of water withdrawal are estimated assuming that climate
    change has not affected past withdrawals.
  5: The paper projects future water withdrawal at the county level using growth and
    decay rates calculated from 1985-2015 withdrawal data, separated into eastern
    and western divisions based on Water Resource Regions (WRR). A 5-year time step
    is used, reflecting the USGS water use reporting schedule.
  6: Future livestock and aquaculture water withdrawals are projected based on human
    population at the WRR spatial scale and then apportioned to counties based on
    past withdrawals. Domestic sector water withdrawal changes due to climate change
    are computed as a function of changes in precipitation and potential evapotranspiration.
    Consumptive use is calculated using withdrawal proportions at the state level.
  8: The analysis projects future water consumption for thermoelectric generation
    by county, using state-level growth projections for electricity demand and water
    consumption rates.
  9: Coefficients are used to estimate the proportional increase in electricity consumption
    due to temperature changes. Ratios of total to short-term increases are calculated
    based on data from 12 cities and extended to 18 Water Resource Regions (WRRs).
    Proportions of residential and commercial electricity consumption are applied
    across WRRs to calculate a multiplier for change in thermoelectric energy production.
    Domestic water use projections are based on population growth scenarios (SSP3,
    SSP5) and trends in water use efficiency.
