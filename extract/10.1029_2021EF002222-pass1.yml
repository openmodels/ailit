Highlights:
  1: Key outcomes include large variability in regional freshwater use, driven by
    climate scenarios, with agriculture as a dominant factor.
  2: The study highlights where the status quo of water use is unsustainable and where
    management actions are most needed. The southeast and western U.S. are projected
    to have the highest rates of population growth. Rural areas are projected to see
    little to no population growth, or even declining populations.
  3: Climate projections show high variability between models. The South is projected
    to see decreased water yield under dry climate models, while wet and hot models
    project increases. The Western US shows increases in precipitation and yield,
    while the South shows decreases in water yield.
  8: Projections indicate likely overestimation of future water use due to energy
