Methodology:
  1: "Dynamically downscaled, convection-permitting regional climate model to investigate\
    \ extreme daily precipitation in the CONUS. Historical baseline (1990\u20132005)\
    \ and two epochs at the end of the twenty-first century (2085\u20132100) under\
    \ intermediate and pessimistic emissions scenarios are compared."
  2: Uses dynamically downscaled convection-permitting simulation (WRF-ARW version
    4.1.2 with 3.75 km horizontal grid spacing) forced by bias-corrected CESM GCM
    output to simulate precipitation during 1990-2005 (HIST) and 2085-2100 (EOC) epochs.
  3: "Daily precipitation amounts are derived from the Air Force Weather Agency (AFWA)\
    \ total simulation precipitation accumulation variable; compares HIST daily extreme\
    \ precipitation to observations using the Parameter-Elevation Regressions on Independent\
    \ Slopes Model (PRISM); Implements univariate EVA using the Fisher\u2013Tippett\u2013\
    Gnedenko theorem with the daily precipitation time series for the PRISM, HIST,\
    \ EOC4.5, and EOC8.5 epochs; uses both block maxima (BM) and peak over threshold\
    \ (POT) methods in EVA"
  4: Extreme Value Analysis (EVA) is used to model extreme precipitation. The Block
    Maxima (BM) technique is used with a block size of 1 year. Extracted extremes
    are fitted to a right-skewed Gumbel distribution, selected based on AIC and log-likelihood
    metrics. A 1000-iteration bootstrap sample is used to calculate the 95% confidence
    interval of the 2-500-yr return periods. Statistical significance is determined
    when the median EOC epoch return period precipitation value is outside the 95%
    confidence interval from the 1000-iteration bootstrap sample for the HIST.
  5: "Comparison of the 99th percentile of daily precipitation from the HIST data\
    \ set and the PRISM data set for 1990-2005, assessing differences annually and\
    \ seasonally. A Mann\u2013Whitney U test was used to determine statistically significant\
    \ differences (p < 0.05) between the epochs with a field significance false discovery\
    \ rate of a 5 0.1."
  6: "Compared HIST (historical) climate data to potential future climate scenarios\
    \ (EOC; 2085\u20132100) using RCP4.5 (EOC4.5) and RCP8.5 to assess future changes\
    \ in extreme precipitation.  Seasonal analysis of the 99th percentile of daily\
    \ precipitation was implemented to identify spatio-temporal changes through the\
    \ end of the twenty-first century."
  7: Uses HIST, EOC4.5, and EOC8.5 simulations. Employs a Mann-Whitney U test with
    a field significance false discovery rate of a = 0.1 to determine statistically
    significant differences (p < 0.05) between epochs.
  8: Analysis compares historical precipitation data (HIST) with mid-century (EOC4.5)
    and high-end (EOC8.5) climate scenarios for March-May (MAM).
  9: Extreme value analysis (EVA) is used to model distributions. Q-Q plots assess
    the fit of the WRF time series and modeled EVA distributions. Historical climate
    data (HIST) is compared to projected climate scenarios EOC4.5 and EOC8.5. The
    analysis covers eight cities (reference to Figure 6). The estimation bias may
    be partly due to the small amount of input data (15 values).
  10: The analysis involves comparing modeled extreme value analysis (EVA) with input
    WRF (Weather Research and Forecasting model) distributions and uses metrics such
    as r, p, RMSE, and R2 to evaluate the empirical relationship between the modeled
    EVA and input WRF distributions. Q-Q plots are used for visual representation.
  11: Q-Q plot of input WRF vs modeled EVA daily precipitation for 1990-2005 PRISM
    and HIST and 2085-2100 EOC4.5 and EOC8.5 epochs with a block size of 1 year resulting
    in 15 values for eight climatologically unique cities.
  12: Uses Probability Density Functions (PDFs) to assess variability in extreme daily
    precipitation values. Evaluates model performance using metrics like r, p, RMSE,
    and R2 for PRISM, HIST, EOC4.5, and EOC8.5 epochs (1990-2005 for PRISM & HIST,
    2085-2100 for EOC4.5 & EOC8.5).
  14: Analysis uses modeled return periods for eight climatologically unique cities.
    A 1000-iteration bootstrap sample is used to calculate 95% confidence intervals.
  15: "Investigated how extreme daily precipitation de\uFB01ned as the 99th percentile\
    \ value in a 24-h period may change by analyzing return periods (5\u2013500 years)\
    \ of daily precipitation (mm) for 1990\u20132005 (PRISM and HIST) and 2085\u2013\
    2100 (EOC4.5 and EOC8.5) for eight climatologically unique cities. The gradient\
    \ represents the median of a 1000-iteration bootstrap for each city and the brackets\
    \ contain the mean and 95% con\uFB01 dence interval."
  16: "Uses a novel convection-permitting dynamically downscaled RCM dataset with\
    \ two end-of-century (2085\u20132100) epochs under pathways RCP4.5 and RCP8.5."
  17: The analysis considers two emission scenarios (EOC4.5 and EOC8.5) and examines
    changes in the 99th percentile of daily precipitation across different seasons
    (December-February, March-May, June-August, and September-November). It looks
    at biases and statistically significant changes.
  18: Analysis focuses on Illinois heavy precipitation amounts from 1900-2018
  21: 'Stinnett, S. N., 2023: Using convection-permitting simulations. M.S. thesis,
    Dept. of Earth, Atmosphere, and Environment, Northern Illinois University, 85
    pp.'
