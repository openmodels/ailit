  17: The study mentions changes in lower probability events (e.g., 100-yr return
    period) and their socioeconomic implications, particularly concerning NFIP and
    Special Flood Hazard Areas. The analysis also suggests that changes in vulnerability
    are likely to occur, given increases in precipitation values for return periods
    greater than 25 years in most cities examined (except Seattle) under both EOC
    scenarios. Future work could focus on subdaily accumulation for precipitation
    extremes, larger ensemble approach by using further emissions scenarios, GCM members,
    and time slices would help discern uncertainty of potential future changes in
    extreme precipitation.
