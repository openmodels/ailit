Highlights:
  1: Increasing variability in precipitation extremes for eight climatologically unique
    cities across the CONUS by the end of the twenty-first century and significant
    increases in return period precipitation amounts for most cities examined.
  3: Extreme precipitation changes over relatively short intervals are particularly
    important due to their potential societal impacts; Annual extreme events can be
    used to determine the probability of 100-yr return period precipitation values,
    which can then inform infrastructure design and mitigation efforts.
  4: HIST daily mean and extreme precipitation are compared favorably to PRISM, despite
    a few regional and seasonal biases.
  5: HIST admirably represented the mean and 99th percentile of daily precipitation
    annually and seasonally compared to PRISM; the HIST annual 99th percentile of
    daily precipitation was significantly wetter for a large area of the Intermountain
    West.
  6: Projected increases in the 99th percentile of daily precipitation in the Cascade
    Mountains and Ohio River Valley, and decreases in the Southwest and southern Great
    Plains. Decreases in the 99th percentile of daily precipitation are projected
    for the Southwest and Intermountain West under the EOC8.5 scenario.
  7: "EOC8.5 seasonal mean precipitation in the Midwest and Ohio Valley had statistically\
    \ significant increases in March\u2013May."
  8: "Most robust statistically significant increases in mean MCS precipitation are\
    \ in the Northeast into the Appalachian Mountains (June\u2013August), Ohio Valley\
    \ (December\u2013May), and Midwest (March\u2013May and September\u2013November)."
  9: The model tends to underestimate the highest extreme values, particularly when
    the difference between the largest extreme values is high. The estimation bias
    is larger for higher magnitude values, partly attributed to small input data amounts.
  10: Underestimation of high precipitation values is a recurring bias in the model.
    Reasonable model estimation exists for lower magnitude values. High correlation
    exists in the distribution patterns of the modeled EVA.
  11: No relevant information
  12: Most cities show an increase in return period daily precipitation values for
    25-500 years in one or both EOC scenarios. The Intermountain West, Midwest, Southeast,
    and Northeast all show increases in the 100-yr return period daily precipitation
    values in the EOC scenarios.
  14: Provides return periods of daily precipitation for historical and future climate
    scenarios, showing how precipitation extremes might change.
  15: There had statistically significant increases in EOC8.5 for areas of the Intermountain
    West, Southwest, and Northeast while EOC4.5 displayed only sporadic areas of significant
    increases.
  16: Results projected increasing values of extreme daily precipitation through the
    end of the twenty-first century for both RCP scenarios in many regions in the
    CONUS, such as the Northeast, Midwest, Southeast, and Pacific Northwest.
  17: Sporadic increases in the Intermountain West in both EOC scenarios for December-February.
    Robust decreases of 100%-150% in the Intermountain West for March-May under EOC8.5.
    Sporadic decreases in the Southwest, northern Great Plains, and Southeast for
    June-August in EOC8.5. Increases of >100% in the central Midwest in September-November
    in EOC8.5.
