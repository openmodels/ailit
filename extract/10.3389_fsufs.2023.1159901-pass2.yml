More Notes:
  1: The study recommends measures like breeding stress-resilient maize, promoting
    crop and diet diversification, and investing in rainwater harvesting to enhance
    food security under drought conditions.
  2: The study aims to quantify the bio-economic impact of future droughts in southern
    Africa to support disaster policies.
  3: Malawian farmers are known to replace maize with groundnut when faced with drought
    (Okori, 2018). The two-year droughts of 2014/15 and 2015/16 cropping seasons are
    used to analyze the impact of drought on food prices in southern Africa.
  6: Drought years and non-drought years vary by country based on the data.
  8: The IMPACT model doesn't capture indirect effects of droughts on the industrial
    and service sectors. The observed price effects reflect both the impact of droughts
    and policy measures deployed for disaster management, potentially underestimating
    the impact of droughts.
  9: The study highlights the importance of non-climate drivers (population and income)
    in influencing food security, serving as a baseline to assess the impact of droughts
    in Southern Africa.
  10: The analysis considers both traded and non-traded agricultural commodities and
    their differential responses to drought; acreage allocation shifts to more profitable
    drought-resistant crops during droughts.
  11: "The analysis projects changes in consumption patterns in southern Africa under\
    \ a \u2018no drought\u2019 scenario - 2040 versus 2010."
  13: "Figure 4 shows projected production and consumption changes in southern Africa\
