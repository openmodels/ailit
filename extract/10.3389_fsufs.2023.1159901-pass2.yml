Highlights:
  1: Consecutive two-year regional droughts could lead to an increase of at least
    10% in the number of people at risk of hunger within a single year in southern
    Africa.
  2: Southern Africa is more vulnerable to physical drought for maize. However, societal
    factors including national drought policy responses significantly influence maize
    vulnerability to drought across sub-Saharan Africa.
  3: Drought reduces maize production, impacting food prices and food security differently
    across Southern African countries.
  6: Droughts significantly impact crop production and yield across Southern African
    countries, with varying effects on different crops and countries. Food price indices
    and the proportion of the food insecure population are also affected by droughts.
  8: Drought events are projected to cause food price increases and increase the number
    of people at risk of hunger. The study assumes drought affects tobacco production
    in Malawi, Zimbabwe, and Zambia because tobacco dominates 'other crops' in the
    IMPACT model for these countries.
  9: Under a 'no drought' scenario with moderate economic growth, southern Africa
    is projected to experience significant changes in food consumption patterns, with
    increased consumption of stimulants, meat, fruits, and pulses. The region is expected
    to become more import-dependent for cereals, roots & tubers, vegetable oils, and
    meat by 2040 due to slower growth in food production compared to demand.
  10: Droughts significantly impact maize production, leading to food price hikes;
    some crops like cowpea and soybean may experience increased production under drought
    due to substitution effects; local price delinking from world markets can influence
    the impacts.
  11: Droughts reduce regional maize consumption, increase maize imports (especially
    when South Africa is affected by drought), and worsen food insecurity.
  12: Significant regional maize production decreases lead to large increases in food
    insecurity; regional price increases for maize, and specific nations like Mozambique
