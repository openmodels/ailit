    \ changes in consumption vs production, net exports in consumption, maize and\
    \ cassava productivity, meat productivity, and oilseeds productivity."
  14: IMPACT model assumptions may not fully reflect the socio-economic environment
    affecting crop production under drought, leading to discrepancies between simulated
    and reported values.
  15: The model assumes farmers can reallocate crop acreage and adjust input allocation
    (labor, fertilizer, supplemental irrigation) when faced with a drought.
  16: The simulated results on food insecurity are considered a lower limit, as they
    don't fully capture the impact of drought on rural incomes and purchasing power.
  17: The study focuses on drought impacts specifically, not on a comprehensive set
    of climate change risks. The response and reconstruction times are recommendations
    sourced from the World Bank and not an outcome of the study.
  19: The analysis suggests diversification away from maize to drought-tolerant crops
    to mitigate food security risks in certain countries.
  21: The study focuses on Southern Africa.
