Methodology:
  1: The analysis is conducted using a revised Ricardian model and farm household
    surveys, long-term climate data, and major soils and runoff data.
  2: Uses a revised Ricardian model incorporating hydrological variables to assess
    the economic impact of climate change on agriculture in South Africa. The estimated
    model is then used to predict the range of impacts on the agricultural sector
    under various climate change scenarios. The model examines farm performance across
    different agro-climatic zones, controlling for other factors.
  4: The sample includes 416 farm households from 17 districts across nine provinces,
    incorporating all agro-ecological regions in the country.
  5: Revised Ricardian model estimated using STATA, quantile regression (qreg) used
    to correct for heteroscedasticity; reduced form estimated to address endogeneity
  6: Regression analysis is used to estimate the impact of climate, soil, and hydrology
    variables on crop farming net revenue. Models are estimated for the full sample
    and for different farm types (irrigated, dryland, large-scale, small-scale) for
    South Africa. The time horizon for climate impacts is 2050 and 2100 using selected
    climate scenarios.
  7: The analysis uses estimated models to assess climate variables' impact on crop
    net revenues, comparing irrigated and dryland models, as well as large-scale and
    small-scale farms in South Africa.
  8: Regression analysis using a full sample model to estimate the marginal impacts
    of climate variables at agro-ecological and provincial levels based on their respective
    means. Elasticities are estimated as (Marginal effects / Mean of corresponding
    climate variable) / Mean of dependent variable (crop net revenue).
  9: The study uses synthetic or General Circulation Model (GCM)-based climate change
    scenarios as input to a Water Balance (WatBal) model. Three main scenarios derived
    by Strzepek and McCluskey (2006) using three different models (CSIRO2, HadCM3
    and PCM) in conjunction with the A2 emission scenarios plausible for South Africa
    were used. Consequences of these climate change scenarios on net crop revenues
    in 2050 and 2100 were examined using the estimated model in Appendix A.
  10: Revised Ricardian model that incorporates runoff and irrigation into the analysis
    of climate impacts on crop-farming activities.  Analysis covers agro-ecological
    zones and nine administrative provinces.
  11: Analysis based on three plausible climate scenarios for South Africa; results
    are derived from assessing impacts on agriculture at agro-ecological and provincial
    levels.
  12: Ricardian approach using regression analysis. The analysis uses OLS regressions
    with crop farming net revenue as the dependent variable and climate and soil variables
    as independent variables. The sample periods vary depending on the specification,
    with the number of observations ranging from 91 to 191.
