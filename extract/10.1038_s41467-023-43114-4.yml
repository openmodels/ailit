Highlights:
  1: Accounting for TC impacts substantially increases the global SCC by more than
    20%. The increase is mainly driven by strongly TC-affected major greenhouse gas
    emitting countries India, USA, China, Taiwan, and Japan. The benefits of climate
    policies could currently be substantially underestimated.
  2: Quantifies future TC damages; Assesses compounding uncertainties; Derives event-based,
    and country-specific temperature-dependent damage functions; Estimates the contribution
    from TCs to the overall SCC.
  3: "TC strikes reduce growth in the short-, mid-, and long-term. Heterogeneous exposure\
    \ of countries to TCs leads to substantially different induced growth losses.\
    \ The study estimates the discounted annual damage (DAD) over the period 2010\u2013\
    2100 to evaluate how TCs will affect TC-prone countries under global warming."
  4: Growth losses increase with GMT for most countries; High-income countries are
    also negatively affected by TCs suggesting adaptation is insufficient; The relationship
    between GMT and TC-induced growth rate changes is largely independent of the SSP
    scenarios but depends on the RCP.
  5: The paper presents median global discounted annual damage (DAD) from tropical
    cyclone impacts. It identifies the 20 most impacted countries and also presents
    damage as a percentage of household income.
  6: Tropical cyclones induce growth losses that scale with global mean temperature
    change; TCs lead to an increase in the social cost of carbon, particularly for
    large emitters; Discount rate has the largest impact on SCC estimates.
  7: Tropical cyclones increase the social cost of carbon, Low- and middle-income
    countries face larger relative adaptation challenges due to TC impacts compared
    to high-income countries.
  9: The study finds that temperature and tropical cyclone impacts affect GDPpc growth,
    with specific coefficients quantifying these effects. Temperature effects estimated
    are consistent with previous studies. Omitting TC or temperature effects does
    not significantly change estimated coefficients of each respective variable
  10: "The relationship between exogenous and endogenous variables cannot be explained\
    \ by the RCP-independent coefficients \u03B3r,b,li and \u03C9r,b,li alone, necessitating\
    \ accounting for structural dependence on RCPs. Hypotheses \u03B3e,r,b,li = 0\
    \ and \u03C9e,r,b,li = 0 are rejected at the 5% level of significance for between\
    \ 58.5% and 86.5% of the samples across uncertainty dimensions. Hypotheses \u03B3\
    s,r,b,li = 0 and \u03C9s,r,b,li = 0 cannot be rejected at the 10% level of significance."
  11: The TC-induced SCC (TC-SCC) is defined as the difference between the SCC with
    and without the contribution of TCs.
  12: Increased social cost of carbon estimates and the economic impact attributed
