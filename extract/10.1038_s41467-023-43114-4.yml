    for droughts.
Methodology:
  1: Derive temperature-dependent damage functions for 41 TC-affected countries to
    quantify the country-level SCC induced by the persistent growth effects of damaging
    TCs.
  2: "A modeling framework comprising: historical growth responses to TC strikes accounting\
    \ for the persistence of damages, probabilistic event-based projections of TC\
    \ damages using a TC emulator, and event-based temperature-dependent damage functions.\
    \ Employs a three-way \uFB01xed effects panel model with annual national shares\
    \ of people exposed to TCs."
  3: Scenario analysis and probabilistic methods such as bootstrapping are used to
    project TC damages from 2010-2100. Six uncertainty dimensions are considered (UD1-UD6)
    and fully propagated through the modeling chain to account for compounding uncertainties.
    1200 bootstraps are generated per country.
  4: "Empirical growth model to translate affected people into GDP deviations; temperature\
    \ damage functions to translate warming into economic damages; event-based, country-level\
    \ temperature-dependent damage functions for TCs; mixed-effects modeling approach\
    \ with random effects for RCP dependencies; uses the difference in future GDP\
    \ per\u2013capita projections under climate damage with and without an additional\
    \ emission pulse."
  5: "The analysis uses different values of the growth adjusted discount rates used\
    \ in the Stern review and the standard calibration of Nordhaus\u2019s DICE model,\
    \ and by Ricke et al."
  6: Empirical growth model combined with process-based modeling of population exposure
    to TCs; Mixed-effects model; Damage functions based on temperature;  Considers
    uncertainty dimensions including persistence of growth losses.
  7: Uses DICE model, DAD (Damage as a percentage of income) analysis; considers uncertainty
    dimensions; parameters include lags, RCP scenarios, and discount rate choices.
  9: "Three-way fixed effects panel model regression analysis (Eq. 1) is used to estimate\
    \ the national GDPpc growth responses over the period 1981\u20132015. The model\
    \ incorporates country and time fixed effects, country-specific time trends, temperature\
    \ effects (quadratic function), and the impact of population exposure to strong\
    \ TC winds with lags up to 8 years. Bootstrapping is used to account for uncertainties."
  10: "Uses Representative Concentration Pathways (RCPs), Shared Socioeconomic Pathways\
    \ (SSPs), CMIP5-GCMs, probabilistic TC time series, and bootstrap methods to project\
    \ TC-induced changes to national GDPpc growth rates. Estimates temperature-dependent\
    \ damage functions by regressing growth rate changes on changes in global mean\
    \ temperature (GMT). Calculates SCC following Ricke et al. (2018), considering\
    \ additional damage from a 1 GtC emission pulse in 2025. Applies growth-adjusted\
    \ discounting. Structural dependence tests using F-tests on hypotheses related\
    \ to parameters \u03B3 and \u03C9."
  12: Modeling and analysis of climate change impacts on economies by various mentioned
    authors and research teams.
  13: Integrated assessment models of global climate change; growth econometrics.
More Notes:
  1: Current estimates of the social cost of carbon (SCC) do not account for the long-term
    effects of tropical cyclones (TCs).
  2: 'The study focuses on two complementary metrics of high policy relevance: DAD
    and SCC. It aims to develop tailored evidence-based National Adaptation Plans
    (NAPs).'
  4: Uncertainty in national shares of affected people and historical growth response
    to TC strikes are the largest sources of uncertainty. Discounting is a primary
    source of uncertainty.
  5: The statistical relationship between per-capita GDP growth and population-weighted
    annual mean temperatures is considered. They use a common regression framework
    to measure TC impacts.
  6: The framework can be extended to other extreme weather events with available
    event-based impact projections.
  7: The paper finds that differences in income among countries must not be neglected
    when comparing adaptation challenges. It also mentions a meta-analysis showing
    a quadrupling of median SCC estimates between 2007-2012 and 2018-2022. The paper
    focuses specifically on annual temperatures and TCs. Adaptation challenges are
    underestimated for lower-income populations because of their exposure to and need
    to recover from TC strikes.
  9: The analysis uses data from 166 countries (Burke et al.41 and Ricke et al.40),
    and an additional 8 TC-affected regions and countries. Historical temperature
    data is sourced from GSWP3-W5E5, and population data from HYDEv3.3. Future climate
    scenarios are based on GCM-RCP combinations from ISIMIP2b.
  10: "The analysis considers the persistence of growth losses by calculating growth\
    \ rate changes for 8 lag years. It uses growth-adjusted discount rates with the\
    \ rate of time preference \u03C1 and the consumption elasticity of marginal utility\
    \ \u03B7."
  11: The model to generate the probabilistic TC tracks from climate model outputs
    is intellectual property of WindRiskTech. The paper references various works related
    to the economic impacts of tropical cyclones and climate change, potentially offering
    further avenues to explore.
  12: A variety of studies and articles referenced analyze different aspects of climate
    change and its implications on economies.
  13: The research has received funding from the German Federal Ministry of Education
    and Research (BMBF) under the research projects SLICE (01LA1829A), and QUIDIC
    (01LP1907A) and from the CHIPS project, part of AXIS, an ERA-NET initiated by
    JPI Climate, funded by FORMAS (Sweden), DLR/BMBF (Germany, grant no. 01LS1904A),
    AEI (Spain) and ANR (France) with co-funding by the European Union (grant no.
    776608). Several datasets and models are cited which could provide further quantitative
    data.
