Quantitative material:
  1: Global SCC increases from US$ 173 to US$ 212 per tonne of CO2, direct annual
    economic losses of US$ 51.5 billion averaged over the last decade, accounting
    for TC impacts increases global SCC by more than 20%.
  2: Estimates of historical growth responses to TC strikes for 41 TC-affected countries
    from 1981-2015; Distributions of growth responses for model configurations with
    2, 5, 8, 12, and 15 lag years
  3: Average annual growth losses for strongly exposed countries such as Japan (1.63%)
    or the Philippines (2.62%) were in the historical period on average 10 and 15
    times higher than for the only partially exposed USA (0.17%).
  4: 'Global DAD ranges from 0.18% to 1.13% of global GDP; DADpc for some countries
    is mentioned (e.g., USA: US$170, Taiwan: US$2046); Days of income lost per year
    for an average household in some countries (e.g. Philippines 3.39 days).'
  5: DAD is quantified in Trillion US$ and relative to global world product (GWP).
    The figures also present 66% confidence intervals (17-83%). The median global
    SCC is also calculated.
  6: "Country-level growth rate changes per degree of GMT change for different income\
    \ groups; Global SCC increases by 22% due to TCs (to US$/tCO2 212 (138\u2013318));\
    \ TC-SCC for the USA is US$/tCO2 13 to 20 (increases); SCC for RCP8.5 is US$/tCO2\
