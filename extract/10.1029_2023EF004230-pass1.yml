Highlights:
  1: The study finds a global mean tropical cyclone intensification rate increase
    of about 3 kt per 24-hour in nearshore regions over the 1979-2020 period.
  4: Nearshore TC intensification rates show a noticeable difference between the periods
    1979-1999 and 2000-2020, with a statistically significant increase in the later
    period.
  6: Global nearshore VWS is weakening, primarily driven by substantial decreases
    near the East Asian and Australian coasts. Nearshore RH trend is positive and
    significant, dominated by increases near the US and Australian coasts.
  8: TC intensification rates nearshore are expected to increase in the future climate,
    except near the west coast of Mexico and the Australian coast. The change in nearshore
    TC intensification is greater than in the offshore region in basins where there
    is an increase.
  10: Diabatic heating and changes in the basic state are key drivers of wind shear
    patterns in the Northern Hemisphere. The SWM is able to reproduce the overall
    spatial pattern of VWS changes, particularly over coastal areas characterized
    by decreasing VWS.
  12: Global warming may lead to a potential strengthening of landfalling TCs' destructive
    capacity.
