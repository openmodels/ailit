Methodology:
  1: Utilizes observations and high-resolution climate model simulations to analyze
    trends in nearshore tropical cyclone intensification from 1979 to 2020 and projections
    under global warming.
  4: "Analysis of observed changes in global 24-hr TC intensification rates in the\
    \ near-shore region over the period 1979\u20132020 using TC track data based on\
    \ IBTrACS. A Student's t-test for difference of means is used to ascertain statistical\
    \ significance."
  6: Analysis of trends in Sea Surface Temperature (SST), Vertical Wind Shear (VWS),
    and Relative Humidity (RH) over the period 1979-2020 using data from UK Met Office's
    Hadley Center and NCEP-DOE II reanalysis (and confirmed with ERA5 reanalysis data).
    Trends are averaged over June-October in the Northern Hemisphere and December-April
    in the Southern Hemisphere. Statistical significance is assessed at the 5% level.
  8: Analyzes TC track data from five fully coupled climate models belonging to HighResMIP.
    Compares historical (1979-2014) and future (2015-2050) periods using the SSP585
    emissions scenario. Data is sub-sampled to ensure statistical similarity of storm
    state and independence of track locations. Monte Carlo method used for estimating
    error bars. Sensitivity analysis performed with varying distance thresholds.
  10: Analyzes changes in vertical wind shear (VWS) using CMIP6 models and a Stationary
    Wave Model (SWM) under the SSP585 emissions scenario for near-future (2015-2034)
    and late 21st century (2081-2100) periods. The SWM is used to decompose the effects
    of individual forcings.
  12: Analysis based on IBTraCSTC track data, ADT-HURSAT TC track data, HadleySST
    data, NCEP-DOE II reanalysis, ERA5 reanalysis, HighResMIP TC track data, and CMIP6
    data.
