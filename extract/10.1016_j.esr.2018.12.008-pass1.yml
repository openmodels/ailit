    that solar PV is the preferred solar technology choice over concentrating solar
    power (CSP) with thermal energy storage. The model does not detect any carbon
    capture and storage (CCS) technologies due to cost.
  11: The paper explores the trade-offs between different hydropower development policies,
    considering economic costs, GHG emissions, energy security, and climate risks.
