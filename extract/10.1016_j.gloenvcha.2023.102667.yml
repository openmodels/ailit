    scenarios (SSP1/2/3). Land use data for SSP3-2.6 and SSP1-6.0 were unavailable,
    so SSP3-3.4 and SSP1-8.5 were used as compromises.
  11: The impact of GDP per capita on fire spread and fire count varies between models,
