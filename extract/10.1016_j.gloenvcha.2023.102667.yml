Methodology:
  1: The paper analyzes the impact of climate and socioeconomic changes on future
    fire carbon emissions. The results are applicable to understanding the impact
    of climate and socioeconomic changes on fire carbon emissions.
  2: The study explores fire carbon emissions by changing five factors (meteorology,
    biomass, land use, population density, and gross domestic product [GDP] per capita)
    throughout the 21st century and comparing to a historical baseline (2006-2015).
  3: We used the Community Land Model (CLM)-based fire model and predicted changes
    in future fire C emissions in the 21st century by changing these five drivers
    under nine SSP-RCP scenarios.
  6: A decomposition analysis is used to identify the key factors characterizing the
    SSPs and RCPs on future cumulative fire C emissions (CCE) for the period 2020-2099.
    The method of Marangoni et al. (2017) and Stehfest et al. (2019) is used to identify
    both the individual and total effects of each factor. A reference scenario with
    historical conditions is used as a baseline.
  9: The analysis uses decomposition to ascertain individual and total effects of
    various factors on carbon storage changes over 80 years.
  11: Simulation of the fire scheme using ISIMIP CLM4.5 biomass outcomes; sensitivity
    test showed uncertainty in projections of the impact of future economic development
    on fires.
