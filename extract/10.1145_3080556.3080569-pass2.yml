  3: Climate change, global warming, sea level rise, decreased innovation intensity,
    firms' reduced R&D expenditures, geopolitical events (wars, Brexit).
  4: Temperature effects of climate change
  5: The indirect global effects of climate change, such as wars and famines, are
    mentioned as potential drivers of significant reductions in sociotechnical complexity
