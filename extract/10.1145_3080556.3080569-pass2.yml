Highlights:
  1: The possibility of decades of relatively continuous economic growth waning due
    to climate change merits further attention. The paper aims to predict the processes
    that will affect the global distribution of information systems.
  2: Climate change is projected to significantly reduce global incomes and redistribute
    growth across nations, with many countries near the equator experiencing negative
    growth by 2099.
  3: Climate change is projected to significantly shift which countries are dominant
    in ICT goods and services exports by the end of the century. The US and China,
    currently dominant, are expected to be negatively affected in the long term by
    global warming, with potential ripple effects on other economies.
  4: Climate change is projected to cause negative growth in Vietnam, China, Malaysia
    and the Philippines by 2099, impacting their GDP per capita and potentially reducing
    the role of ICT goods in Southeast Asian economies. Northern and Eastern Europe
    are well-positioned to grow in future ICT goods exporting.
  5: The overall reduction in global growth is likely to have overarching effects
    on ICT, impacting the design of systems. Reduced economic growth can lead to reduced
    innovation in ICT systems.
Methodology:
  1: The paper engages in quantitative analyses to project the effects of climate-change-adjusted
    economic futures on information systems across different countries. It discusses
    frugal innovation and offers a theory of the retreat of innovations.
  2: Analysis based on the relationship between temperature and economic activity;
    Projections are made for GDP growth rates in 2020, 2060, and 2099; Analysis considers
    adaptation efforts similar to those to date.
  3: The paper integrated World Bank data on ICT exports with GDP projections from
    Burke et al. to project future ICT exports in 2099.  The calculations held constant
    the percentage of ICT exports, the ratio between GDP and total exports, and population.
    The projections are applicable under the specific assumptions outlined in the
    paper, acknowledging that the held constant values will in fact change.
  4: Projected GDP per capita and growth rates based on temperature effects of climate
    change; analysis of ICT goods exports and imports in relation to GDP per capita
  5: The paper uses design fiction and related topics to explore the implications
    of decreased and redistributed global growth.
More Notes:
