    variability. Global agriculture has maintained a positive rate of TFP growth over
    four and a half decades.
  14: Increasing temperature reduces agricultural production and yield. Rainfall variabilities
    also reduce agricultural growth. Changes in climate are likely to have a significant
    growth-reducing role on agricultural TFP.
