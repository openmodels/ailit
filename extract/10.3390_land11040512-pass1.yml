  10: High-income countries had the highest TFP change index values.  TFP change index
    is significantly different across the categories tested. Crop diversification
    positively contributes towards TFP growth, technical-, and mix-efficiency changes.
  11: Climate variables (Rainfall variability, LTT, Temperature variability) have
    significant negative impacts on TFP change. Land elevation, Arid/Semi-arid, and
