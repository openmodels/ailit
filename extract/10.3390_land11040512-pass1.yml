  12: Long-term increases in temperature (LTT) negatively impact TFP and its components.
    Long-term precipitation changes (LTP) have mixed effects, negatively affecting
    technical efficiency but positively impacting scale efficiency. Annual temperature
    and rainfall variations negatively impact agricultural performance. Land elevation
    has a complex relationship with TFP and its components, with increasing land elevation
    first increasing TFP, but then reducing it as it increases at an increasing rate.
  13: Increased climate variability is predicted to significantly reduce TFP growth
