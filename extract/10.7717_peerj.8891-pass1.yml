Methodology:
  1: The Direct Measurement Forest Carbon Protocol TM is based on standardized methods
    for direct determination of net ecosystem exchange (NEE) of CO2 employing eddy
    covariance. The system uses a System-of-Systems TM (SoS) network architecture
    with sensor nodes (Global Monitoring Platform TM) housing analyzers for CO2 isotopologues
    and greenhouse gases. Published annual NEE data from Ankasa Park, Ghana, and Harvard
    Forest, Petersham, MA, USA are used to forecast carbon revenue. Results are applicable
    at the scale of forest carbon sequestration projects. Analysis performed used
    data from 2019-2020.
  2: The paper discusses how forest mensuration is conducted every 6 or 12 years and
    coupled with tree growth simulation models to infer annual changes in net forest
    carbon offsets.
  5: NEE is calculated as GPP + R_eco, where GPP is gross primary production and R_eco
    is ecosystem respiration. R_eco is further broken down into autotrophic respiration
    (R_a) and heterotrophic respiration (R_h).
  6: "Direct Field Measurement of NEE (CO\u2082, CH\u2084, and N\u2082O) relative\
    \ to a zero-emission baseline is employed. Ex-ante, annual accreditation periods\
    \ can be applied to multiple GHGs. There is an exit from a landowner agreement\
    \ after 10 years with a penalty according to a ton-year accounting calculation.\
    \ Multiple projects are grouped into pooled portfolios and subject to verification\
    \ of system performance by external third-party verifiers."
  7: The study accessed NEE data from online data sources and transformed it into
    tones carbon dioxide equivalent per acre per year. The NEE values are then extrapolated
    to larger areas (100,000 acres) to illustrate GHG balance and potential revenue
    for large-scale projects. The paper also mentions the use of standing carbon inventory
    derived from biometric or remote sensing methods to augment and cross-check project
    NEE data.
  8: The page describes the use of eddy covariance tower data from Ankasa Park, Ghana,
    collected between 2011 and 2014. The data (NEE) are from the Fluxnet database,
    gap-filled, filtered, and corrected for low friction velocity periods.
  11: The DMFCP (Digital Measurement, Finance, and Carbon Protocol) uses hardware
    and software to function as an automated commercial field sensor network for GHG
    flux measurements. Measurements of GHG fluxes are used against local, regional,
    and global reference materials for bulk and isotopic composition.
  17: The analysis uses time series data of NEE from Harvard Forest and Ankasa Park
    from 1990 to 2020. Linear trend lines are fitted to the cumulative NEE data. The
    analysis is applicable to understanding carbon sequestration trends in these specific
    forest ecosystems.
  18: The analysis extrapolates measured local Net Ecosystem Exchange (NEE) to 100,000
    acres and multiplies it by the annual NEE record for each site (Harvard Forest
    and Ankasa Park). The analysis models two hypothetical payment scenarios (single
    upfront payment vs. upfront payment plus annual royalty).
  19: The study uses continuous eddy covariance measurements for determination of
    NEE for forest carbon. They use the minimum, mean, and maximum values for NEE
    recorded at each site to illustrate the effect of variable annual sequestration
    rate on pre-tax revenue, extrapolated to 100,000 acres (40,469 hectares).
  21: Hypothetical financial structure and cases for pre-tax revenue for landowners
    are used to illustrate the potential impact of the DMFCP.
  22: Scale-up of eddy covariance flux tower data combined with remote sensing data
    is under active study and directly relevant to developing approaches for the SoS.
  24: The paper compares a novel Direct Measurement and Financial Carbon Protocol
    (DMFCP) to traditional forest carbon protocols (e.g., California Air Resources
    Board, CAR). DMFCP relies on real-time wireless reporting and verification.
  26: The paper discusses the DMFCP (a commercial standardized measurement-to-monetization
    system for determining Net Ecosystem Exchange (NEE)) and its components (SoS and
    GMP).
