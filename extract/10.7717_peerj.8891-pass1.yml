Highlights:
  1: The Direct Measurement Forest Carbon Protocol TM is a commercial system-of-systems
    designed to incentivize forest restoration and management by providing more accurate
    and reliable carbon sequestration data. It aims to address uncertainties in current
    forest carbon offset methodologies and create new economic incentives to reverse
    deforestation. The protocol has the potential to significantly increase revenue
    compared to contemporary voluntary offsets.
  2: Multinational policy applications such as the Paris Agreement and the United
    Nations Reducing Emissions from Deforestation and Degradation will benefit from
    NEE measurement avoiding unsupported claims of emission reduction, fraud, and
    forest conservation policy failure.
  5: A negative NEE flux represents a net carbon sink, while a positive NEE represents
    a net carbon source.
  6: "The Direct Measurement and Financial Compensation Program (DMFCP) aims to create\
    \ carbon credits or offsets based on negative NEE (CO\u2082 sink or emission reduction).\
    \ It offers upfront payments and annual royalty payments to landowners."
  7: NEE records reductions in photosynthesis caused by fire and deforestation, should
    these events occur in the project areas. The DMFCP process simplifies existing
    protocols for forest carbon sequestration (Table 1).
  11: HF and AP sites showed negative annual NEE values, indicating active forest
    carbon sequestration. The DMFCP provides a framework for verified tradeable GHG
    financial products.
  17: The tropical wet evergreen forest site (Ankasa Park) experienced consistently
    greater sequestration of carbon than the temperate deciduous forest (Harvard Forest)
    over the period, though this may not translate to larger long-term carbon sinks.
    Both locations show a decreasing trend in NEE over time.
  18: Landowner cash flow increases with higher carbon prices. The payment structure
    (upfront vs. royalty) and site (HF vs. AP) significantly impact cash flow.
  19: "Harvard Forest consistently shows higher cash flow at the lowest sequestration\
    \ rate (0.50 tCO\u2082 acre\u207B\xB9 yr\u207B\xB9), while Ankasa Park shows higher\
    \ cash flow at the median sequestration rate (4.0 tCO\u2082 acre\u207B\xB9 yr\u207B\
    \xB9) but falls below Harvard Forest at the maximum rate (10.25 tCO\u2082 acre\u207B\
    \xB9 yr\u207B\xB9). Mixed carbon products and pricing for voluntary, compliance,\
    \ and regulatory markets can yield higher potential revenue."
  21: "Pre-tax revenue for mixed carbon products and pricing is projected at up to\
    \ $16,380,000 for the HF over the 24-year period, an \u223C5\xD7 and \u223C2\xD7\
    \ return compared to pricing of $5 and $10 tCO2eq, respectively."
  22: The approach is a game-changer for creation and verification of forest carbon
    financial products compared to estimation and model simulation-based protocols.
  24: Traditional forest carbon protocols may not be capable of determining when a
    forest project switches to net positive emissions on an annual basis. DMFCP NEE
    measurements provide this diagnostic. Traditional protocols require an arbitrary
    100-year monitoring period, while DMFCP employs ton-year accounting.
  26: The DMFCP enables the creation of verified forest carbon financial products,
    contributes to improved methods for large-scale forest conservation and reforestation,
    and can be applied to GHGs across large scales and diverse locations. It also
    corrects gaps in validation and recalibrates equivalent voluntary and compliance
    programs, potentially addressing ~0.9 billion hectares of restorable landscapes.
