    for the Pacific coast. The total area at risk within the 100 km zone (on both
    Pacific and Caribbean Sea coast) is around 2064 km2 under SSP1-1.9, 2136 km2 under
    SSP1-2.6, 2424 km2 under SSP2-4.5, 2658 km2 under SSP3-7.0 and 2841 km2 under
    the SSP5-8.5 Scenario.
