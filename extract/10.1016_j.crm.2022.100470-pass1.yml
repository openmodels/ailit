Drivers of Risk:
  1: Sea level rise (SLR) due to climate change, specifically using sea level rise
    projections published in the IPCC Sixth Assessment Report (August 2021).
  2: Rising sea levels and an increase in the occurrence of extreme events leading
    to intensification of episodic flooding, permanent inundation of land, inundation
    of groundwater, and salinization of ground and surface waters. Also loss of biodiversity
    and ecosystem functions.
  4: Different greenhouse gas emission scenarios (SSPs) are driving projected sea
    level rise.
  5: Sea Level Rise (SLR) under different IPCC SSP scenarios (SSP1-1.9, SSP1-2.6,
    SSP2-4.5, SSP3-7.0, SSP5-8.5).
  6: Sea level rise (SLR) leading to land loss, particularly affecting areas within
    1 km of the coastline.
  7: Sea level rise (SLR) leading to potential land loss, wetland salinization, and
    soil salinization.
Highlights:
  1: Sea level rise threatens an area of 2840.64 km2 in Colombia under the worst-case
    scenario (SSP5-8.5) and will impact 12 departments or 86 municipalities with different
    social, environmental, economic, and cultural conditions.
  4: Sea level rise is projected to increase under higher emission scenarios (higher
    SSP numbers) for both Buenaventura and Cartagena.
  5: The Caribbean Sea coastline will experience a higher SLR than the Pacific Ocean
    coastline. The area at risk is significantly larger on the Caribbean coast than
    on the Pacific coast under all SSP scenarios.
  6: Sector F (Wholesale and retail trade) remains the largest in both years (2019
    and 2020) at 18% of the national GDP. Sector L saw largest increase from 2019
    to 2020.
  7: 12 departments and 86 municipalities are directly affected by projected SLR via
    its effects on potential land loss under the SSP5-8.5 climate scenario. The departments
    Antioquia and Valle del Cauca have a great impact on the national GDP.
Methodology:
  1: The study used sea level rise projections from the IPCC Sixth Assessment Report
    (August 2021) to identify areas at risk of land loss along the Caribbean and Pacific
    coastlines of Colombia under five Shared Socioeconomic Pathways (SSP1-1.9, SSP1-2.6,
    SSP2-4.5, SSP3-7.0, SSP5-8.5).
  2: Uses IPCC scenarios to determine potential land loss due to SLR and assesses
    the current land use of these threatened areas. Uses MERIT DEM data with a resolution
    of 3 arc seconds (~90 m at the equator) to assess land elevation.
  4: The NASA Sea Level Projection Tool is used to project SLR based on IPCC 6th assessment
    report data. Projections include a median (50th percentile) estimate, and low
    confidence 17th and 83rd percentile ranges.
  5: Potential land loss on the Pacific and Caribbean Sea coast due to SLR was calculated
    based on previously projected SSP scenarios. Only the area located within the
    100 km coastal region was used for the calculation.
  6: Analysis of department-level GDP by sector. Analysis of land loss risk due to
    sea level rise within 1 km of coastline.
