Quantitative material:
  8: Group-level and population-level effects for varying intercept and varying slope
    models are presented in a table, including coefficient estimates, standard errors,
    confidence intervals (l-95%, u-95%), and convergence diagnostics (Rhat, Bulk ESS,
    Tail ESS). The survival probability ranges from 0.9994 to 1.0000 across the SMA
    values from -4 to 2.
