    \ by recording population and GDP in areas with increased drought risk, using\
    \ different SSPs and multi-year average populations/GDPs during 30-year periods\
    \ determined by different warming levels. Uses multi-model ensemble mean to reduce\
    \ model bias, based on three RCPs and corresponding SSPs."
