Methodology:
  1: Copula functions and the most likely realization are incorporated to model the
    joint distribution of drought severity and duration, and changes in the bivariate
    return period with global warming are evaluated.
  2: The study discusses different approaches to examining the sensitivity of drought
    risks with different warming targets, including using ensemble simulations from
    a single climate model (CESM), the HAPPI model, and CMIP5 climate models. It also
    highlights the importance of incorporating the joint modeling of multiple drought
    features (severity and duration) using copula functions.
  3: Drought characteristics are identified using the Standardized Precipitation Evapotranspiration
    Index (SPEI) combined with the run theory and with climate scenarios simulated
    by 13 CMIP5 global climate models (GCMs) under three RCPs (RCP2.6, RCP4.5, and
    RCP8.5). The copula functions and most likely realization are incorporated to
    model the drought severity and duration concurrently, and changes in the bivariate
    return period with global warming are systematically investigated.
  4: "Uses 13 Global Climate Models (GCMs). PET (Potential Evapotranspiration) is\
    \ calculated using the Penman\u2013Monteith approach. The equations for calculating\
    \ PET, including components like net radiation (Rn), soil heat flux (G), and a\
    \ psychometric constant (\u03B3) are provided."
  5: Calculates the Standardized Precipitation Evapotranspiration Index (SPEI-3) using
    a log-logistic distribution fitted to 3-month P-PET deficits. Drought events are
    identified using run theory with a threshold of SPEI-3 < -0.5. Joint return periods
    of drought duration and severity are modeled using a Gumbel copula. The "most
    likely realization" method is used to choose drought scenarios along a given return
    period isoline.
  6: "Calculates joint recurrence frequency of drought events under 1.5\xB0C and 2.0\xB0\
    C warming scenarios based on historical 50-year bivariate quantiles. Assesses\
