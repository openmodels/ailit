Highlights:
  1: Natural hazards related to climate change are identified as one of the Grand
    Challenges in the Baltic Sea region; significant knowledge gaps are identified,
    including the response of large-scale atmospheric circulation to climate change,
    marine heat waves, and small-scale variability in precipitation; changes are expected
    for sea level, extreme precipitation, heat waves and phytoplankton blooms (increase),
    and cold spells and severe ice winters (decrease).
