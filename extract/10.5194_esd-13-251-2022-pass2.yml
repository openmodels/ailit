Methodology:
  1: Summarizes existing knowledge about extreme events in the Baltic Sea region over
    the past 200 years and future climate scenarios.
  3: The paper reviews available published scientific knowledge on climatic, environmental,
    and human-induced changes in the Baltic Sea region. It focuses on the past and
    present conditions, relying on in situ measurements up to the last 200 years.
  15: Simulations using EURO-CORDEX RCP8.5 scenario data; results pertain to changes
    in return values of precipitation from 1971-2000 to 2071-2100.
  16: Case study using high-resolution ERA5 data for January 2016 to analyze sea-effect
    snowfalls. Preliminary results were promising regarding the use of reanalysis
    data over sea, but the data cannot produce intensive enough convective snowfall
    over land. Newly developed convection-permitting regional climate models are being
    used to assess future probability of events.
  17: Analysis based on wsdiETCCDI and csdiETCCDI data (Cornes et al., 2018) generated
    by climind 1.0.0 on 19 November 2019; fitting curves and linear fits to time series
    data.
  25: Macroscale damage cost curves are calculated as a function of flood height for
    the 600 largest cities in Europe using land use information instead of population
    coupled with GDP per capita, along with a high-resolution digital elevation model
    and a simple static-inundation model.
  26: Uses the MIUU mesoscale model to calculate 10min mean and 3s gust values, with
    a grid space of 1km. Also mentions the HIRHAM model. The time frame is 2050 and
    2100.
  27: Development of approaches for calculating design parameters over the Baltic
    Sea.
  30: Combination of observational data, higher-resolution climate models, machine
    learning, and neural networks to understand risks and return periods of rare and
    compound events.
