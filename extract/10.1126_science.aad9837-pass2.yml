  9: Effects of temperature and cyclones are globally generalizable in the sense that
    they have been recovered using subsamples of data from around the world, including
    both rich and poor countries.
  10: Climate trends are already impacting global GDP growth, and future climate change
    is projected to significantly lower global GDP and growth rates. Cyclones have
