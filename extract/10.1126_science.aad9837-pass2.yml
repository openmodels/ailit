Highlights:
  1: Climate is a major factor affecting social and economic outcomes; Both current
    and future losses can theoretically be avoided if populations adapt to fully insulate
    themselves from the climate.
  2: Climate has a comparable economic and social burden now to the projected impact
    of future climate changes.
  5: Climate variables influence social and economic outcomes in many sectors and
