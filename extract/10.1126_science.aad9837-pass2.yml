  13: The persistence of adaptation gaps has significant impacts on current and future
    well-being, making understanding these gaps a pressing research question.
Methodology:
  1: Empirical research drawing generalizable causal inferences tying climatic events
    to social outcomes.
  2: Theoretical damage functions describing how global mean temperature translates
    into economic and social costs; empirical research to provide a basis for climate
    policy calculations.
  3: The paper discusses methodologies for identifying causal effects of climate exposure
    on societal outcomes, comparing populations under different climates, while accounting
    for adaptations. It mentions the difficulty of conducting ideal experiments and
    the reliance on 'natural experiments' or quasi-experiments.
  5: Dose-response functions are used to estimate the causal effect of climatological
    events on various social outcomes. The response functions only identify relative
    changes and are either normalized to 'zero effect' at a designated climatic event
    or the sample mean of an outcome.
  6: No relevant information
  7: Comparison of response functions over time and across space to indicate successful
    adaptations or an adaptation gap.
  9: Examining how the macro-economy as a whole responds to climatic conditions by
    examining total income or gross domestic product (GDP) per capita as the outcome
    of interest.
  10: Comparing realized conditions to optimal conditions and quantifying impacts
    on economic outcomes.
  11: Reconstitutes distributions of impacts from climate; compares outcome distributions
    resulting from different climatologies to estimate the effects of any arbitrary
    change in the climate. Computes the distribution of outcomes predicted by the
    current distribution of climatic events and compares it to the distribution of
    outcomes obtained if the same population were exposed to their best possible environmental
    conditions. Deconvolution or regression analysis is implicitly computed and relied
    upon.
  12: Analysis based on empirical measurements and historical observed responses to
    environmental conditions.
  13: The analysis involves understanding adaptation gaps, and whether they reflect
    optimal investments or are bound by market failures and constraints.
