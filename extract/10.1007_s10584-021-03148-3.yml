Highlights:
  1: Projections of vulnerability have a considerable impact on future heat-related
    risk
  2: SSPs allow quantitative projections for factors like population structure and
    GDP that help assess heat-related risk.
  4: The study creates risk projections based on a combination of hazard, exposure,
    and vulnerability, incorporating both climate and socioeconomic factors. It provides
    a detailed spatial assessment of climate risk at a fine geographic scale.
  7: Projected temperature increases for different RCP scenarios indicate a significant
    potential risk impacting climate and related macroeconomic factors.
  8: Both the SSP and EUSSP vulnerability projections for 2050 show a decrease in
    vulnerability in all scenarios compared to the current situation, but there are
    differences between the scenarios.
  11: Until 2030, socioeconomic scenarios induce a higher increase in heat risk than
    climate alone; between 2030 and 2050, this trend reverses, and socioeconomic factors
    partially (or totally in RCP2.6) compensate for temperature increase.
Methodology:
  1: Projects a vulnerability index with seven indicators downscaled to the postal
    code area scale for 2050
  2: The paper utilizes scenarios like RCPs and SSPs for projecting risks and vulnerability,
    including downscaled and extended versions for local contexts.
  4: Risk projections are created by combining hazard projections (from RCPs) with
    exposure and vulnerability, under both constant and dynamic vulnerability scenarios
    using SSPs and EUSSPs. Downscaling is used to achieve postal code level granularity.
    Risk and vulnerability values are ranked based on deciles.
  7: The analysis is performed using normalization of indicators by z-score, regression
    analysis between regional GDP/capita and low-income households, and temperature
    data projections.
  8: The study calculates the number of days per year in each of the four temperature
    intervals, averages them over 5 years based on climate projections for three RCPs
    at the 10x10 km scale from 2010 to 2100, and weights them. Current hazard is estimated
    using data for 2014-2018. Population projection data from 2010 to 2100 are normalized
    with the z-score method.
  11: The analysis projects median heat-related risk using constant (2010 baseline)
    or dynamic vulnerability under different RCP and SSP scenarios.
More Notes:
  1: The study focuses on heat risk in Finland and combines climate and socio-economic
    projections.
  2: Local context consideration improved with downscaled and extended SSPs; however,
    the paper notes critiques and limited scenario usage.
  4: The study uses a common procedure in climate risk index studies by giving equal
    weights when summing the different risk components. It also leverages existing
    local heat vulnerability studies for determinants. The study distinguishes between
    using global SSPs and more detailed EUSSPs (European SSPs).
  8: The study uses population density as an exposure indicator. The projections are
    downscaled to the postal code area scale.
  11: RCP8.5 is considered compatible only with SSP5.
