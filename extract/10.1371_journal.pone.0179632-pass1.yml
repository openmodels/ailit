  1: Food security, livelihoods, public health, development trajectories, and transboundary
    conflict are mentioned as socio-economic factors that can be negatively influenced
    by climate change impacts on marine fisheries.
  2: Impacts on local and national economies due to climate change impacts on fisheries;
    Vulnerability of coastal least developed countries (LDCs) and small island developing
    states (SIDS).
  4: Vulnerability index related to marine fisheries, composed of Exposure, Sensitivity,
    and Adaptive Capacity. While not directly GDP, fiscal, or cost/benefit, these
    components are related to national economies and could theoretically be linked
    to broader macroeconomic outcomes.
  7: "Vulnerability of national economies to climate change impacts on fisheries is\
    \ strongly linked to states\u2019 respective levels of development."
  8: National vulnerability to the impacts of climate change on marine fisheries.
  9: Loss of livelihoods, greater unemployment, loss in revenue from fisheries, reduction
    in fish protein intake, and negative health outcomes.
  10: No relevant information
  11: Implicitly links vulnerability of marine fisheries to GDP per capita and fish
    protein consumption as indicators of socio-economic impact.
  12: Closely linked development objectives (unspecified) to reduced vulnerability
    to climate change impacts on marine fisheries.
Quantitative material:
  1: A vulnerability index of 147 countries is calculated.
  4: Vulnerability (V) = Exposure (E) + Sensitivity (S) + Adaptive Capacity (AC) where
    V,E,S,AC are indices.  E = E1N; S = Average(S1N + S2N + S3N + S4N + S5N); AC =
    0.5 * [Average(AC1N + AC2N) + Average(AC3N + AC4N + AC5N + AC6N)] - all subscript
    N variables are normalized on a 0-1 scale.
  7: "87% of the world\u2019s least developed countries (LDCs) with coastlines are\
    \ in the top half of the vulnerability index. 25 OECD member states are in the\
    \ bottom half of the index. 86% of OECD states are in the top quartile for adaptive\
    \ capacity. All 29 countries in Europe appeared in the lower two quartiles of\
    \ the vulnerability index. 17 countries in Africa, 4 in North America/Caribbean,\
    \ 7 in Asia, and 8 in Oceania are in the highest quartile."
  8: A vulnerability score is provided for each country, ranging from 0.999999999
    (Kiribati) to 0.102390556 (Ireland), with countries ranked from 1 to 147.
  9: The paper presents vulnerability index scores for Least Developed Countries and
    OECD member states, broken down by quartiles for exposure, sensitivity, adaptive
    capacity, and overall vulnerability (Table 2). It shows the geographical distribution
    of vulnerability by region (Africa, Asia, Europe, etc.) also broken down by quartiles
    (Table 3).
