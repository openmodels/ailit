Methodology:
  1: Vector autoregression model and NARDL model to assess the nonlinear asymmetric
    effect of climate change on financial stability.
  2: The paper empirically tests the relationship between climate change and financial
    stability in China using the NARDL model to discuss the asymmetric transmission
    effect of climate change on financial stability from short-term and long-term
    perspectives.
  5: The paper uses a Non-linear Autoregressive Distributed Lag (NARDL) model to analyze
    the asymmetric impact of positive and negative temperature shocks (climate change)
    on financial stability.
  6: Wald statistics are used to test for short-term and long-term asymmetry in the
    impact of climate shocks on financial stability. Asymmetric dynamic multipliers
    are calculated to observe the asymmetric transmission path of climate change to
    financial stability. Monthly data from 2002 to 2018 is used.
  7: "Factor analysis to integrate into China\u2019s Financial Stability Index (FS).\
    \ Bartlett test and KMO test to determine whether the sample data selected is\
    \ suitable for factor analysis. Weighted average method used to calculate China\u2019\
    s financial stability index based on variance contribution rate of each common\
    \ factor. The data period is 2002 to 2018."
  8: Vector autoregression (VAR) model is used to analyze the asymmetric impact of
    climate change on China's financial stability; Unit root tests (ADF and PP) are
    performed; Lag length criterion is used to determine the optimal lag order of
    the VAR model
  9: Two VAR models with second order lags are built for sequence TEMP_i and sequence
    TEMP_d. Unit root tests (ADF and PP) are conducted. Lag order selection is based
    on LogL, LR, FPE, AIC, SC, and HQ criteria.
  10: VAR model (for short-term effects); NARDL model (for long-term and short-term
    nonlinear and asymmetric effects); NARDL model lag order p=1 and q=1 according
    to Jeffrey (2019); Unit root test used to check data stationarity.
  11: The analysis utilizes a Nonlinear Autoregressive Distributed Lag (NARDL) model
    to estimate asymmetric long-term coefficients between climate change and financial
    stability.
  12: NARDL (Nonlinear Autoregressive Distributed Lag) model; Cumulative sum of squares
    recursive residuals test to confirm model stability. Robustness test using carbon
    dioxide concentration as an indicator of climate change. Analysis is performed
    on monthly carbon dioxide data from NOAA.
  13: Nonlinear Autoregressive Distributed Lag (NARDL) model. Asymmetry and co-integration
    tests are performed. Robustness tests are also conducted. First difference operator
    is used. Positive and negative partial sums are used to represent the positive
    and negative changes in climate conditions.
