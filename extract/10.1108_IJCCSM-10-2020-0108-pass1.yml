Highlights:
  1: Both positive and negative climate shocks do harm to financial stability; the
    effect of positive and negative climate shocks differ in the short and long term.
  2: The study focuses on the impact of climate change on financial stability in China
    and aims to provide empirical evidence that is lacking in existing research. It
    considers both short-term and long-term perspectives and uses the NARDL model
    for analysis.
  5: The study investigates the long-term and short-term transmission effects of increasing
    and decreasing average temperatures on financial stability.
  6: The long-term impact of climate shocks on financial stability can be asymmetric.
    The short-term transmission effect of climate change on financial stability can
    be asymmetric. The paper explores the effect of climate change on China's financial
    stability.
  7: "China\u2019s financial stability index shows a rising trend, indicating that\
    \ the stability of the Chinese financial system is constantly improving; However,\
    \ China\u2019s financial stability index has obvious volatility characteristics."
  9: Higher temperatures have a negative effect on China's financial stability.
  10: "Effects of climate change on financial stability are asymmetric; Transition\
    \ risk (too fast conversion to a low-carbon economy) can have a greater impact\
    \ on financial stability than natural disasters caused by climate change; There\
    \ is a long-term nonlinear relationship between climate change and \uFB01nancial\
    \ stability."
  11: The long-term damage of climate change on financial stability is greater than
    short-term effects.
  12: Climate change has a long-term negative asymmetry path to financial stability,
