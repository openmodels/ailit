Quantitative material:
  1: An extra degree of variability results in a five percentage-point reduction in
    regional growth rates on average; highest vulnerability in low-latitude, low-income
    regions (12 percentage-point reduction).
  2: An extra degree Celsius of day-to-day temperature variability in a given year
    and region reduces the regional growth rate by at least five percentage points.
  3: Table 1 shows regression results with coefficients describing the estimated effect
    of a one-unit change in the climatic variable on the regional growth rate. For
    example, in model 7, the coefficient for T_r;y (day-to-day temperature variability)
    is -0.115***, indicating a statistically significant negative impact on regional
    growth rates.
  4: The paper mentions marginal changes in growth rates due to increased day-to-day
    temperature variability, with specific reference to regression models, though
    no specific numerical values are quoted on this page.
  5: Marginal losses from an increase in day-to-day temperature variability are generally
    larger for regions in low-income nations compared with those in higher-income
    nations (Fig. 4). The negative impacts of day-to-day variability persist for at
    least two years following the initial shock (Supplementary Table 10 and Supplementary
    Fig. 3).
  6: "Day-to-day temperature variability of 0.2\xB0C translates to economic growth\
    \ effects of approximately one percentage point under our central econometric\
    \ specification."
  8: The analysis yields 29,603 observations used in regression models on regional
    growth rates and temperature variability.
  10: "Marginal effects of a 1\xB0 Celsius increase of day-to-day temperature variability\
    \ on regional growth rates"
  12: Marginal effects of a 1 degree increase of day-to-day temperature variability
    on regional growth rates, estimated for regions with below- and above-median regional
    income. High-income regions generally experience smaller marginal losses.
