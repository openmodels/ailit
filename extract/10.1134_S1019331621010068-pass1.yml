    forecasts. Population is assumed to be constant until 2050 due to uncertainty
    in long-term population forecasts.
  5: The paper focuses on the impact of climate change on housing stock in Russian
    Arctic regions and models housing stock growth under different scenarios.
  6: "The regions studied include Komi Republic, Nenets AO, Khanty\u2013Mansi AO,\
