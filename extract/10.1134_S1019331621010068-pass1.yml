Methodology:
  2: Economic assessment and forecasting of permafrost thawing consequences on the
    housing sector in eight Russian Arctic regions, based on the most negative IPCC
    scenario (RCP 8.5).
  3: Analysis and assessment of the impact of permafrost thawing on the housing sector
    in the Russian Arctic regions, applicable to the conditions in 2018.
  4: Economic assessment based on the total size of the housing stock and the actual
    cost of housing construction. Calculates the total size of the housing stock built
    in the permafrost zone using data from the International Permafrost Association
    (IPA). Valuates the housing stock using Rosstat data on the current cost of construction.
    Determines expected permafrost thawing and degradation loss for the housing stock
    up to 2050.
  5: Two scenarios (conservative and modernization) are used to forecast housing stock
    growth. Six global climate models are used to assess the impact of permafrost
    thawing on residential buildings. The most severe climate change scenario (RCP8.5)
    is used. Analysis applies to the period up to 2050.
  6: The authors used data on permafrost temperature and thaw depth obtained from
    previous studies using geotechnical models. They assessed the risks of decreasing
    stability of housing stock in the regions studied under minimum, average, and
    maximum loss of bearing capacity scenarios. The cost estimate was based on the
    cost of construction of 1 m2 of living space in the region. Rosstat data was used
    to estimate housing stock.
  7: The analysis covers the period 2020-2050, with some values presented as annual
    costs. The methodology seems to involve modeling or estimation of economic losses
    associated with thawing permafrost and damage to infrastructure.
  8: Forecast-based economic assessment of socioeconomic losses due to permafrost
    degradation in eight regions of the Russian Arctic, considering average and maximum
    scenarios of changes in permafrost temperature and thaw depth, and a modernization
    scenario with accelerated housing construction.
  9: Methodology for assessing the costs of reducing the risk due to loss of bearing
    capacity of permafrost soils; Scenario modeling.
