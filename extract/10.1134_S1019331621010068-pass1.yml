  7: The economic losses are presented with both minimum and maximum values, suggesting
    uncertainty or scenario-based analysis. The units are in billion rubles, using
    2011 prices. The paper uses regions of Russia as the unit of analysis at the national
    level.
  8: The analysis does not include indirect costs associated with reserve housing,
    temporary evacuation, or resettlement.
  9: Focus on technological solutions (increased strength characteristics of structural
    materials, energy-efficient and 'green' technologies) for housing in northern
    regions.  References strategic planning documents (National Adaptation Plan, Strategy
    for the Development of the Russian Arctic until 2035).
