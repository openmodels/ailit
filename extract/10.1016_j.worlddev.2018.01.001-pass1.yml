  13: The study explores the impact of natural disasters on income inequality in Sri
    Lanka at the district level. Richer quintiles disproportionately bear direct disaster
    damages at a higher cost, but the poor can easily diversify their income sources
    after a natural disaster.
  14: The study focuses on Sri Lanka. Results should be read with caution; lower income
    inequality derived through higher damages to middle and richer quintiles does
    not reflect distributive justice.
