Highlights:
  2: Natural disasters decrease income inequality in per adult equivalent household
    income in Sri Lanka.
  4: Natural disasters affect a significant percentage of the population in Sri Lanka,
    and income inequality varies substantially across districts.
  5: There appears to be a significant negative correlation between disasters and
    income inequality, suggesting a possible reduction of income inequality by natural
    disasters.
  6: Natural disasters affect income inequality.
  8: Natural disasters have a statistically significant negative impact on income
    inequality, with effects observed for disasters occurring up to three years prior
    to the survey.
  10: Natural disasters and their immediate lags reduce income inequality as measured
    by the Theil index, Gini coefficient, and inter quintile range of average income.
    Lagged disasters in the previous year appear to significantly reduce inter quartile
    range of income. Current disasters significantly decrease income inequality measured
    by alternative inequality metrics when controls on access to safe water, hygienic
    facilities, structure of house and possession of movable properties are included.
  11: Natural disasters affect income of all quintiles. Current disasters negatively
    affect both the poorest and richest quintiles. Changes in income levels of different
    quintiles feed into changes in overall income inequality due to natural disasters.
  13: Contemporaneous natural disasters and their immediate lags decrease district-level
    income inequality as measured by the Theil index.
  14: Natural disasters lead to lesser income inequality. Reduction in income inequality
    was not derived through enhanced receipts or remittances. Natural disasters decreased
    non-seasonal agricultural income inequality and non-agricultural income inequality,
    but increased seasonal agricultural income inequality.
Methodology:
  1: Empirical analysis of the impact of natural disasters on income inequality.
  2: Panel fixed effects estimator using a unique panel dataset constructed for Sri
    Lanka, based on household income reported in six waves of the Household Income
    and Expenditure Survey of Sri Lanka during the period between 1990 and 2013, and
    data on disaster-affected population and other economic and social indicators.
    Ordinary Least Squares and System GMM are also used.
  4: Panel data analysis using household income and expenditure survey (HIES) data
    from 25 administrative districts in Sri Lanka across six survey time periods.
    The analysis examines the impact of natural disasters on income inequality at
    the district level. Income is equivalized using the OECD modified equivalence
    scale. Inequality is measured using Theil index, Gini coefficient, and inter-quartile
    range.
  5: Panel regression estimator with district and time fixed effects. Uses fixed effects
    estimator to control for time-invariant spatial heterogeneity and time-variant
    shocks.
  6: Panel fixed effect estimator, ordinary least squares (OLS), and System GMM are
    used. They check against omitted variable bias by adding more control variables.
    Regressions are rerun excluding the extreme survey waves, i.e., 2006/07 and 2009/10.
    They decompose inequality measured by Theil index into income components. The
    analysis considers the impact of lagged disasters.
  8: Panel data regression analysis using district-level inequality measures and disaster
    data with district and time fixed effects, clustering errors at the district level
    in Sri Lanka. Analysis uses data for six waves of surveys. Includes disaster lags
    up to five years.
  10: Panel data regression with district and time fixed effects, errors clustered
    at the district level, using data from 17 or 25 districts over six survey waves.
    OLS, difference and system GMM are used as further robustness checks.
  11: Panel data analysis with district and time fixed effects, using OLS and system
    GMM estimators. Difference GMM is also used. The analysis uses district-level
    inequality measures for multiple waves of surveys with corresponding disaster
    data. Different models exclude potentially outlier waves. The results are applicable
    to the specific panel dataset used in the study.
  13: Panel fixed effects estimator using district-level data for Sri Lanka across
    six survey periods (1990-2013). Models include district and time fixed effects,
    with errors clustered at the district level.
  14: Panel data analysis at the district level for six waves of surveys with contemporaneous
    and lagged disaster data. Models include district and time fixed effects with
    errors clustered at the district level.
