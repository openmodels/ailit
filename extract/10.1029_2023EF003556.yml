Methodology:
  1: Evaluation of 12 Global Circulation Models from CMIP6, bias corrected with India
    Meteorological Department data. Ensemble model approach to examine projected changes
    in extreme rainfall.
  2: Uses Earth system models (ESMs) and climate model experiments from the sixth
    phase of Coupled Model Intercomparison Project (CMIP) to examine the changes in
    extremes; ETCCDI indices used to illustrate hydroclimate extremes during near,
    mid, and far future; researchers apply a bias correction method.
  3: "The study uses 12 CMIP6 models to project daily precipitation (2021\u20132100)\
    \ under four SSPs (SSP1-2.6, SSP2-4.5, SSP3-7.0, and SSP5-8.5) to analyze changes\
    \ in extreme precipitation over 22 major Indian River Basins (IRBs). It compares\
    \ these projections with observed gridded rainfall data from the India Meteorological\
    \ Department (IMD) from 1951 to 2021.  A multi-model ensemble mean approach is\
    \ used to estimate future changes in hydroclimate extremes. The data is divided\
    \ into three time frames: Near-future (2021-2040), Mid-future (2041-2060), and\
    \ Far-future (2081-2100). Linear Scaling (LS) bias correction is applied."
  5: The analysis applies extreme precipitation indices from the Expert Team on Climate
    Change Detection and Indices (ETCCDI) using bias-corrected CMIP6 data sets and
    a multi-model ensemble (MME) approach to estimate changes in extreme precipitation
    over the IRBs (defined previously in the paper, but not on this page). It estimates
    drought using a standardized precipitation index (SPI) and examines drought events
    by fitting a gamma distribution to grid-level monthly rainfall values, calculated
    on a 3-month time scale for near, mid, and far future. The Generalized extreme
    value (GEV) distribution is utilized to examine the projected return level of
    precipitation extremes over the IRBs.
  8: Analysis of projected precipitation changes from 2021 to 2100 under different
    SSP emission scenarios (SSP1-2.6 to SSP5-8.5) using daily, monthly, and yearly
    data. The significance level is reported as p < 0.05.
  9: "Projections of precipitation changes in the near (2021\u20132040), mid (2041\u2013\
    2060), and far future (2081\u20132100) relative to 1995\u20132014 under different\
    \ SSP scenarios"
  11: Analysis of observed (1951-2021), historical (1951-2014), and projected (2021-2100)
    data for all SSP scenarios to determine changes in extreme precipitation events.
  16: Uses CMIP6 model simulations, multi-model mean (MMM) approach, SPI (Standardized
    Precipitation Index) for assessing wetness and dryness. Considers different SSP
    scenarios (SSP1-2.6, SSP2-4.5, SSP3-7.0, SSP5-8.5). Focuses on Indian River Basins
    (IRBs) and projects changes throughout the 21st century, particularly post-2040s
    and 2081-2100.
