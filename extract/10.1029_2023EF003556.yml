Highlights:
  1: Extreme rainfall is projected to intensify, particularly in central and west
    Indian river basins. Lower Ganga basin may experience agricultural drought in
    the near future. Northern, central, and western river basins may experience more
    extremes under high-emission scenarios.
  2: India is one of the world's most vulnerable countries to hydro-climatic extremes
    which affect agricultural production and GDP.
  5: The study focuses on changes in extreme precipitation events, including droughts
    and floods, and uses various indices (CDD, CWD, Rx5day, SPI) to quantify these
    changes.
  8: Central Indian River Basins (IRBs) are projected to experience a significant
    increasing trend in precipitation, potentially leading to more frequent flood
    conditions. The intensity of precipitation increase is higher under high-emission
    scenarios.
  9: Projected daily precipitation is highly concentrated over the western and central
    IRBs; High variability in precipitation from low to high emission scenarios; Most
    of India's western river basins are projected to increase daily precipitation
    near to far future
  10: The study highlights potential flash drought intensification in the Ganga river
    basin and increased urban flood risk in peninsular Indian cities due to changing
    precipitation patterns. It also suggests potential impacts on sugarcane crop sugar
    content in the Ganga river basin.
