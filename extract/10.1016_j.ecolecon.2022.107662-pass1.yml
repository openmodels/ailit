Methodology:
  3: Panel data analysis of national livestock production and local weather fluctuations
    from 187 countries. Accounts for omitted variable bias and uses spatial and temporal
    dimensions to identify effects of short-term weather shocks. The methodology does
    not account for adaptation or interseasonal changes in weather.
  4: The analysis uses a reduced-form framework to assess the general effects of annual
    weather fluctuations on global livestock production, using a combination of cattle
    production data, historical weather, and climate change prediction data.
  6: The paper uses an error-corrected model and assesses predicted climate change
    impacts for the medium-term (2041-2060) and long-term (2061-2100) future periods,
    with spatial (1000 km) and serial (3-years) correlation errors adjusted.
  8: "The analysis uses country fixed effects and region-specific trends, with standard\
    \ errors adjusted for spatial (1,000km) and serial (3-years) correlation; Sample\
    \ period is 1961\u20132017."
  9: The coefficients are estimated from separate regressions with country fixed effects
    and region-specific trends, using data from 1961-2017. Standard errors are adjusted
    for spatial (1,000km) and serial (3-years) correlation. The level of significance
    is indicated by asterisks.
  10: Panel data analysis from 1961 to 2017, using long differences and panel estimates
    to measure the impact of weather fluctuations. Climate change projections are
    based on ACCESS-ESM1.5 mid-term (2041-2060) and long-run (2081-2100) scenarios
    under SSP3-7.0 relative to a 1981-2010 baseline.
