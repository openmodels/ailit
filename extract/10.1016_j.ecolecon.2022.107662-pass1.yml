Highlights:
  3: Robust negative effect of temperature changes on global livestock production
    and a positive impact of rainfall fluctuations. The effect of temperature is more
    concentrated in hot, poor, and agricultural-dependent countries. Rainfall in tropical
    regions moderates temperature-caused adverse effects, while in temperate regions
    it aggravates them.
  4: Several channels through which weather shocks influence livestock production
    are explored, including mortality and productivity changes from direct and indirect
    climate impacts.
  6: Temperature increases are predicted to negatively impact animal production, with
    a more significant impact in tropical and poor countries.
  8: Temperature has a negative impact on both cereal yields and cereal production,
    especially in hot countries; Precipitation changes have a positive relationship
    with crop outcomes.
  9: Temperature generally has a negative impact on cereal yield and production, while
    precipitation generally has a positive impact. The impact magnitudes vary depending
    on the region (tropical, poor, agriculture-dependent).
  10: Warming has a greater negative impact on beef production than rainfall changes.
    Poor and agricultural-dependent countries in the tropics are most severely affected
    by warming. Adverse effect of climate change on beef production is almost completely
    centered in tropical countries.
