  8: The paper uses the LPJ model driven by CRU05 climate data to simulate plant functional
    types (PFTs) and biomes. The analysis is based on average conditions during the
    period 1981-2000.
  12: Simulations using multiple GCMs (CRU05, MRI, CCSM3, HADCM3, CNRM, CCGM3, HADGEM1,
    GFDL, CSIRO, ECHAM5) predict changes in plant functional type coverage from 1900
    to 2100. Vegetation carbon estimates are also analyzed.
  19: LPJ (Lund-Potsdam-Jena) dynamic global vegetation model driven by CRU05 climate
    data and various GCMs. Compares LPJ simulations with MODIS/Terra satellite-derived
    and GLC 2000 land-cover classifications. Examines the impact of climate change
    projections on fire frequency and carbon emissions.
  21: The analysis uses the LPJ model for simulating ecosystem impacts and combines
    results with other findings for East Africa without incorporating human-driven
    land cover changes.
