Highlights:
  6: Most GCMs project an increase in both temperature and rainfall in East Africa
    by 2080-2099 compared to 1981-2000. There is variability across GCMs in the magnitude
    of these changes. One group of GCMs (ECHAM5) projects the hottest temperatures.
  8: The LPJ model may be underestimating carbon storage in East African forests.
    The spatial patterns of dominant plant types in the GCM-driven simulations averaged
    over 1981-2000 are presented.
  12: Carbon sinks are simulated under future climate for both GCMs, CGCM3 is the
    only model that suggests a present-day carbon source, Present-day vegetation carbon
    estimates lie mid-range and increase moderately in the future.
  19: Future climate scenarios generally lead to increased NPP and carbon storage,
    but also increased carbon emissions from wildfires due to increased fuel load.
    The impact varies significantly among different GCMs.
  21: Projected temperature increases suggest that low-temperature tolerant highland
    tropical maize and beans might decline, while tropical maize food production could
    increase where water availability is not limiting.
