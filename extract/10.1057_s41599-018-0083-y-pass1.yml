Highlights:
  1: Differences in poverty headcount and poverty rates across scenarios are largest
    for Sub-Saharan Africa, where the most optimistic scenario implies over 300 million
    individuals living in extreme poverty in 2030. The results suggest that fulfilling
    the first SDG will be difficult without further development policy efforts.
  2: The paper provides country-specific measurements of SDG fulfillment based on
    observed and potential progress in poverty reduction through the year 2030 under
    different scenarios (SSPs).
  3: "Changes in global poverty for the period 2023\u20132030 differ strongly across\
    \ scenarios based on the different SSPs. The benchmark projections of poverty\
    \ by country imply a high speed of poverty reduction in South Asia, East Asia\
    \ and the Paci\uFB01c. Largest differences in poverty \uFB01gures across scenarios\
    \ tend to be concentrated in Sub-Saharan African countries."
  4: Fulfilling the first SDG goal (poverty eradication) will be difficult without
    further development policy efforts. The African continent faces the most significant
    challenges in poverty reduction across different SSP scenarios.
  5: Education and trade policies can contribute to poverty reduction. SSP scenarios
    imply different policy environments for education investment. SSP1, SSP2, and
    SSP5 scenarios imply tendencies towards a more equal distribution of average income
    per capita, while SSP3 and SSP4 result in increases in between-country inequality.
  6: Significant variation in projected poverty levels across continents and SSP scenarios
    in 2030. For example, in Africa, poverty headcounts range from 317.32 million
    (SSP5) to 429.77 million (SSP3).
  7: The paper finds that initial GDP per capita and GDP per capita growth are significant
    determinants of poverty rates.
  8: Poverty figures are believed to reflect the best available estimates of current
    levels of poverty and offer unique information on how poverty trends may unfold
    over the time frame of the SDGs.
Methodology:
  1: "An econometric tool that combines country-specific historical estimates of the\
    \ distribution of income, using Beta\u2013Lorenz curves, with projections of population\
    \ changes by age and education attainment level, as well as GDP projections, to\
    \ provide poverty projections up to 2030."
  2: The study develops a methodological framework for modeling and projecting poverty
    headcounts globally, using a combination of worldwide income distribution estimates,
    macroeconomic projections of population, and income per capita scenarios from
    climate change research. It involves establishing a baseline for poverty, 'now-casting'
    to the present, and projecting forward to 2030 using GDP projections from IMF
    and other models (ENV-Growth model).
  3: Modeling of global poverty projections under different SSP scenarios, classifying
    countries based on SDG attainment, and comparing poverty reduction speeds against
    a counterfactual target.
  4: Comparison of poverty scenarios based on different SSPs to assess progress towards
    poverty eradication by 2030.
  5: Combines IMF GDP forecasts with income projections from SSP scenarios, using
    models from Dellink et al. (2017) and Crespo-Cuaresma (2017). Reconstructs income
    distribution using World Bank PovCal database, Poverty and Equity Database, and
    UNU-WIDER's World Income Inequality Database.
  6: Estimation of poverty headcount ratios using country-specific Beta-Lorenz curves.
    Averages taken across 3-year periods to abstract from business cycle effects.
  7: The paper employs Beta-Lorenz curves calibrated to country-specific values to
    project poverty headcounts. It also uses regression-based poverty estimates for
    countries with missing income distribution data, based on a poverty convergence
    model. Logit and OLS regressions are performed.
  8: The projection exercise combines existing GDP projections for SSP scenarios into
    a single average income trend for each country, keeping within-country income
    distributions fixed at the present.
More Notes:
  1: The paper presents internally consistent poverty projections for all countries
    of the world.
  2: The analysis uses Shared Socioeconomic Pathways (SSPs) to project poverty under
    different narratives about future global socioeconomic developments, considering
    challenges to mitigation and adaptation to climate change.
  3: The benchmark SSP2 scenario implies worldwide income convergence trends over
    the present century and thus represents a relatively optimistic view of future
    economic development, in particular in Sub-Saharan African countries. All projections
    presented assume no change in the within-country distribution of income.
  4: The poverty figures are presented as projections to understand potential poverty
    changes under different narratives rather than forecasts aimed at optimizing out-of-sample
    predictive accuracy. The economic growth projections emphasize the role played
    by human capital accumulation in the form of formal education.
  5: The study uses SSP-specific human capital projections to account for the impact
    of education on labor productivity and technological progress.
  6: The graphs show primary energy consumption and population from 2020 to 2100 under
    the different SSP scenarios, but these are not directly linked to the poverty
    analysis on this page.
  7: The paper acknowledges that different functional forms for estimating poverty
    may yield different results and uses the Beta-Lorenz curve to maintain consistency
    across countries. A global population density map is included.
  8: The estimates are based on survey data and may suffer from limitations, such
    as excluding populations like refugees, street children, or the homeless. There
    is also a lack of adjustment for cost of living differences between urban and
    rural areas, except for a handful of countries.
