    6% (over 500 million persons) by 2030.
  2: Poverty headcount estimates for 188 countries and territories.
  3: In 2017, 647 million people live in extreme poverty; In 2016, 36 million people
    have escaped extreme poverty; by 2030, under SSP5, approximately 377 million persons
    living in extreme poverty; by 2030, under SSP3, more than 506 million persons
    living in extreme poverty; Under SSP3 Nigeria would have 15 million more in poverty
    and the poverty rate would be almost 4.5 percentage points larger than the benchmark.
  4: SSP4 projects a poverty rate of almost 26% for the African continent in 2030,
    compared to approximately 20% under SSP5. The SSP5 scenario only leads to three
    additional countries (Brazil, Burkina Faso, and Ecuador) achieving poverty eradication
    by 2030 compared to the SSP2 benchmark.
