Drivers of Risk:
  1: Exposure to climate risk (or vulnerability) is identified as a significant driver
    of long-term poverty dynamics, especially in rural regions.
  2: Climate shocks reduce incomes and destroy productive assets, increasing the frequency
    and intensity of poverty-inducing events.
  3: Climate change-induced increases in risk (number & intensity of shocks); household
    intertemporal decision making; dynastic history of consumption and undernutrition.
  5: Non-convexity in the production set; initial levels of physical and human capital.
  6: Shocks that push households below a critical asset level may have irreversible
    consequences, like becoming trapped in chronic poverty.
  9: Consumption shortfalls (cdgt < z, where z is the nutritional poverty line) in
    the first critical five years of life.
  10: The main drivers of risk are malnutrition and the deterioration of human capital
    across generations. Initial conditions of low assets or a combination of high
    human capital but low physical capital also lead to unfavorable outcomes.
  12: Asset losses that lower consumption increase the need for social protection
    transfers.
  14: Shocks that push vulnerable individuals into chronic poverty are identified
    as drivers of risk, leading to an increase in the number of cash transfer-eligible
    households.
  15: Shocks that impact the vulnerable.
  17: Increasing risk, specifically related to climate change.
  18: Risk increases (implied by vulnerability-targeted contingent social protection).
Highlights:
  1: Incorporating elements of Vulnerability-targeted Contingent Social Protection
    into conventional social protection systems can improve long-term poverty levels
    and depth.
  2: Targeting fixed social protection budgets towards the vulnerable can reduce both
    the extent and depth of poverty over time compared to conventional cash transfer
    strategies.
  3: Trade-off between the short-term and long-term well-being of the vulnerable given
    budget constraints; limits to the ability of the vulnerable to self-finance their
    own social protection due to price elasticity of demand and high shadow price
    of liquidity; feedback loop between consumption, nutrition, and the evolution
    of human capabilities increasing the probability of vulnerable households collapsing
    into long-term destitution.
  5: 'Multiple equilibria can exist for a range of human capital levels, leading to
    poverty traps depending on initial asset levels. A ''Micawber threshold'' exists
    for asset levels, below which dynasties are likely to fall into a poverty trap.
    Three groups of dynasties exist: the ''Destitute'', the ''Vulnerable'' and those
    who will escape the poverty trap, depending on their initial capital assets and
    the existence of multiple equilibria.'
  6: Shocks can cause irreversible consequences for vulnerable households by trapping
    them in chronic poverty.
  9: Nutritional penalties lead to increased vulnerability to long-term poverty for
    a broad range of dynasties.
  10: Dynasties starting with some chance of escaping poverty can become locked in
    poverty due to the deterioration of human capital. Similarly, dynasties with high
    initial human capital but low physical capital can experience a decline in capabilities,
    leading to poverty or vulnerability.
  12: Transfers are contingent on asset losses and lower consumption, with the goal
    of closing the poverty gap.
  14: Vulnerability-targeted social protection (Triage) can be more effective than
    simple cash transfers at mitigating poverty, particularly by stabilizing poverty
    levels after an initial increase due to shocks.
  15: A triage VSP policy outperforms straight cash-transfer policy in the long run,
    but in the short run, the destitute are better off under pure cash transfer.
  17: Higher risk remakes the chronic poverty map, increasing destitution and vulnerability.
  18: Partial subsidy schemes for vulnerability-targeted contingent social protection
    appear promising and would relax trade-offs between competing elements of a social
    protection system.
Methodology:
  1: The analysis is performed using a dynamic, multi-generation household model that
    examines consumption, accumulation, and risk management.
  2: A theoretical dynamic programming model of 'dynasties' in the face of risk is
    developed, loosely calibrated on pastoral regions of East Africa, examining the
    allocation of scarce resources between consumption and accumulation.
  3: Dynamic model of dynastic decision-making, illustrating how coping strategies
    interact with the evolution of human capital to alter the mapping between initial
    endowments and long-term poverty. Exploration of alternative schemes of social
    protection (cash transfers, vulnerability-targeted social protection, and insurance
    models with mixed public and private financing).
  5: Numerical dynamic programming analysis of a household problem.
  6: A stylized model analyzes the impact of shocks on vulnerable households regarding
    asset levels and poverty traps.
  9: A model of dynasty intertemporal problem with human capital specification is
    used.
  10: The analysis uses a dynamic model spanning four generations, where human capital
    evolves according to an unspecified formula (referred to as '2'). The model simulates
    how initial endowments affect the long-term poverty status of dynasties.
  12: The model uses contingent transfers to close the poverty gap for destitute households,
    subject to a fixed government social protection budget (B). When the budget is
    insufficient, transfers are adjusted to close an equal fraction of the poverty
    gap for all destitute dynasties.
  14: 'The analysis uses simulations to model the evolution of poverty under different
    social protection schemes: basic cash transfers and vulnerability-targeted social
    protection (VSP).'
  15: The paper explores the potential of a Vulnerable Social Protection (VSP) policy
    to alter poverty dynamics by prioritizing the vulnerable hit by shocks over the
    chronically poor in the distribution of social protection resources, using a triage
    approach.
  18: Analysis incorporates elements of 'Vulnerability-targeted Contingent Social
    Protection' into a national system of social protection.
