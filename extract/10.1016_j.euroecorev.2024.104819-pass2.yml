Highlights:
  1: Carbon taxation, coupled with region- and generation-specific transfers, can
    both correct the carbon externality and raise the welfare of all current and future
    agents across all regions. Carbon taxes alone are insufficient unless all major
    emitters adopt them immediately.
  2: A uniform welfare improving carbon tax, coupled with interregional and intergenerational
    redistribution, can substantially limit the damage of climate change while making
    everyone, across space and time, equally better off. Climate change will generally
    undermine economic growth, but this impact will vary by region. The carbon tax
    can also reduce damages materially.
  3: Optimal UWI policy ends all dirty energy usage by 2103 and limits global mean
    temperature rise to 2.1 degrees Celsius.
  4: China's participation is crucial for carbon policy to significantly reduce emissions;
    delays in carbon policy reduce its value by 35 percent; future global GDP distribution
    is largely unchanged by climate policy.
  5: Labor productivity catch-up growth can dominate growth over time even with significant
    climate damage.
  10: Regional total factor productivity is modeled to peak at an optimal temperature
    (T*), suggesting some regions could benefit or be harmed from climate deviations.
  12: China's carbon emissions are twice that of the US and three times that of the
    WEU, despite a smaller GDP, due to its reliance on coal.
  13: Table 4 presents region-specific productivity growth rates relative to the US,
    which are applied through 2100.
  14: Under BAU, global temperature increases significantly, but the magnitude of
    damages varies substantially across regions and damage function specifications.
    Some regions (Russia, Canada) may experience gains due to global warming, while
    others (India, US, China, Japan/South Korea/Hong Kong) face significant GDP losses.
  15: Global peak GDP loss in the 6x damage scenario is close to 17%. Some regions
    can experience gains from climate change (e.g., Russia and Canada).
  16: UWI policy can result in a major win-win with welfare gains across all generations
    and regions, ranging from 3.0% to 4.3%, depending on damage scenarios, but re-distributive
    policy increases peak regional damages slightly.
  17: Optimal carbon taxation cannot be determined without deciding how to distribute
    the efficiency gains from taxing carbon.  The average annual carbon tax real growth
    rate of the 6x damage specification ranges from 1.4 to 1.5 percent. UWI makes
    everyone better off but comes at a very high net tax cost to India and other low-income
    regions that are most vulnerable to climate change. Under the SCC-based UWIL carbon
    taxation, welfare gains are uniform for all region-specific generations not subject
    to the limit, and higher for those subject to the limit.
  18: Regions that do not exceed the 10 percent limit have a slightly lower UWI gain
    under UWIL (4.0%) compared to the uniform gain (4.3%). Some regions enjoy much
    larger welfare gains under UWIL policy.
  19: Implementing a UWIL policy can significantly improve the welfare of future generations.
    Carbon taxation, regardless of the compensation scheme, can dramatically limit
    the increase in temperature, keeping it within or near the 2.0-degree limit set
    in the Paris Agreement. Carbon taxation can dramatically reduce regional climate
    damage; the reduction is almost 50 percent for almost all regions.
  20: No relevant information
  22: Optimal carbon taxes can lead to a marked reduction in fossil fuel consumption,
    yielding long-term benefits. Carbon taxes may require compensating current generations
    to avoid welfare losses.
  23: Under the UWI policy, regions like India, BRA, SAP, MENA, SLA, and SSA would
    face significant consumption losses in the future due to the need to service carbon-policy
    debt, despite being poorer and potentially less responsible for the externality.
  24: China is projected to eclipse the US economically with or without a carbon policy.
    The end of the US economic hegemony is essentially independent of carbon damage
    and carbon policy. Carbon policy has a potentially significant impact on India's
    share of global GDP.
  25: Infinite coal reserves increase gains from climate policy, while imperfect substitutability
    reduces them. Optimal tax rates diverge over time and are lower in high emission
    scenarios.
  26: The regional SCC can be small even in regions projected to experience large
    damages (e.g., India and Brazil). The issue of partial participation (regional
    taxes on emissions) is problematic, suggesting limited welfare gains from regional
    action alone.
  27: Carbon taxation needs to be global to be effective; Delaying carbon taxation
    reduces UWI gains; China's participation in carbon taxation significantly impacts
    global welfare gains, especially in higher damage scenarios; Non-participating
    regions increase their use of fossil fuels when other regions impose carbon taxes.
  28: Absent policy, climate change could cause substantial GDP losses in many regions,
    particularly India. A compensatory carbon tax policy (UWIL) can achieve welfare
    gains across regions and generations and substantially reduce climate damage.
    However, the redistributive aspect of the policy might be difficult to enforce.
  29: The paper finds that the SCC is high for regions with high total GDP, notably
    China and the USA. The taxes have a dramatic effect on coal use.
  30: The social cost of carbon generally increases over time and with higher levels
    of climate forcing. There is significant regional variation in the social cost
    of carbon. Under some scenarios, the social cost of carbon can be negative (for
    RUS, CND and EEU), suggesting potential short-term economic benefits from climate
    change in those regions.
  35: The study compares the effects of different policies on gas consumption under
    a specific climate change damage scenario.
Methodology:
  1: Large-scale, annually calibrated, multi-region, overlapping generations model
    of climate change and carbon policy with region-specific temperature and damage
    functions. The phased impact of emissions on temperature is calibrated to the
    latest scientific evidence.
  2: A large-scale, multi-region, overlapping generations (OLG) model with 18 regions
    and 80 overlapping generations is used. The model incorporates regional demographic
    conditions, output production with capital, labor, and both dirty and clean energy,
    and equations connecting carbon emissions to global temperature. The model considers
    a uniform welfare improving (UWI) carbon tax policy. The applicability of the
    results is contingent on the model's assumptions and calibration, including a
    focus on a 'worst-case scenario' damage function.
  3: Region-specific emissions and damages modeled with an OLG IAM using pattern scaling;
    relies on a calibrated damage function.
  4: The analysis uses a model assessing carbon taxation's impact on various generations,
    regions, and coalitions; it also incorporates assumptions about coal reserves,
    energy substitutability, and GDP distribution projections.
  5: The analysis uses a model calibrated for examining proportionate GDP declines
    and productivity impacts due to global temperature rise.
  6: The paper uses a dynamic general equilibrium model with region-specific firms
    and households to analyze the macroeconomic effects of climate change. It defines
    a competitive equilibrium and uses a climate emulator for computations. The model
    is solved computationally.
  9: A multi-region overlapping generations (OLG) model is used, adopting the functional
    form of DICE for climate evolution.
  10: Uses pattern scaling with the CCSM4 model under RCP8.5 scenario to calculate
    regional temperatures weighted by GDP to derive temperature impacts on regional
    TFP.
