Methodology:
  1: Large-scale, annually calibrated, multi-region, overlapping generations model
    of climate change and carbon policy; region-specific temperature and damage functions;
    calibrated to the latest scientific evidence
  2: The paper develops a large-scale, multi-region, overlapping generations (OLG)
    model.
  3: The study uses a large-scale overlapping generations (OLG) integrated assessment
    model (IAM) with region-specific emissions and damages. Region-specific temperatures
    are determined using a climate-science technique called pattern scaling based
    on global average temperature.
  6: The paper uses a dynamic economic assessment model with region-specific firms
    and households to analyze climate change impacts. The model incorporates region-specific
    technologies, clean and dirty energy production, and perfect capital mobility.
    It uses a competitive equilibrium framework and a climate emulator. The model
    is calibrated using data described in Section 4 and Appendix A.1, and the solution
    procedure is detailed in Appendix A.3.
  7: The page presents a model of energy production and consumption, including clean
    and dirty energy sources. It uses cost minimization, CES production functions
    for dirty energy, and an assumption of finite energy reserves to model energy
    markets and optimal extraction paths. Applicability is dependent on the specific
    parameterization of the model (given in Section 4).
  8: This paper uses a general equilibrium model to analyze climate policy. The model
    includes dirty energy production, households, and government debt. The households
    make decisions based on mortality risk and maximize the coefficient of relative
    risk aversion. The model uses Kuhn-Tucker conditions to model dirty energy production.
  9: The model uses a multi-region overlapping generations (OLG) model and adopts
    the functional form of DICE (Nordhaus, 2017). It models the carbon cycle using
    three carbon reservoirs (atmosphere, upper ocean, lower ocean). It also uses pattern
    scaling to infer regional temperatures from global temperatures. The parameterization
    is based on Folini et al. (2024).
  10: "The paper uses pattern scaling from Lynch et al. (2017) to derive local temperatures\
    \ on a 1\xB0 by 1\xB0 grid using the CCSM4 model under the RCP8.5 scenario. Regional\
    \ average surface temperatures are computed using GDP-weighted cell-specific temperature\
    \ values. The model is solved backward from a steady state in 3017 using a Gauss-Seidel\
    \ iteration technique. The SCC is calculated by comparing damages from two emissions\
    \ paths (one with an extra unit of CO2)."
  11: An 18-region overlapping generations (OLG) model is built upon the Global Gaidar
    Model (GGM), coupled with a climate emulator. The model uses 2017 GDP values from
    the World Bank's Development Indicators to calibrate regional total factor productivity
    (TFP). Energy consumption data from the US Energy Information Administration (EIA)
    is used to calibrate region-specific CES production functions. The elasticity
    of substitution between oil, coal, and gas is set to 2.
