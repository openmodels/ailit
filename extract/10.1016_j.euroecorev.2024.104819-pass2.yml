    redistribution, can substantially limit the damage while making everyone, across
    space and time, equally better off.
  3: Global carbon taxation can significantly mitigate losses from climate change,
    but atmospheric carbon concentration is already high. The optimal UWI policy limits
    peak global damages by 44.3%.
