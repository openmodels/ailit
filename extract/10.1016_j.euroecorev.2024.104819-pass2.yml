Quantitative material:
  1: Climate change may dramatically reduce GDP in most regions under high-damage
    scenarios. Carbon taxation and transfers can raise welfare by 4.3 percent. Limiting
    redistribution burdens can still deliver a 4.0 percent or higher welfare gain.
  2: "Without policy, climate change is projected to cause a 14% drop in global output\
    \ by 2100. An initial $87.5 carbon tax rising annually at 1.4% could limit global\
    \ damages in 2100 to a 9% drop in global output. For India, the percentage decline\
    \ in end-of-century output is limited from 38.5% to 26.2% with the tax. For the\
    \ U.S., the reduction in 2100 GDP is 13.9% without the UWI policy and 8.0% with\
    \ it. China\u2019s respective values are 13.7% without policy and 7.8% with policy.\
    \ For Canada, climate change will raise GDP in 2100 by 2.5% without policy, while\
    \ the UWI policy reduces Canada\u2019s 2100 GDP by 0.6% relative to its no climate-change\
    \ level."
  3: Optimal UWI policy reduces peak global GDP loss from 16.7% to 9.3%; oil, gas,
    and coal consumption reduced by 84.4%, 86.2%, and 98.1%, respectively.
  4: The findings include quantitative estimates such as the net tax on future generations
    (e.g., Indian generations born after 2200 facing net taxes roughly 40 percent
    of lifetime consumption) and the reduction in welfare gain by 35 percent if carbon
    policy is delayed for 20 years.
