Quantitative material:
  1: Benefits of adaptation on average exceed costs by a factor of four.
  2: $250 billion cost to developing countries' infrastructure; 1% of developing countries'
    combined GDP; Adaptation costs for developing countries were $70 billion in 2019,
    less than 0.15% of their combined GDP.
  3: Adaptation costs for 46 countries are estimated at $783 billion for 2015-2030,
    averaging $52 billion per year. With 184 countries registered, estimated adaptation
    spending would be less than $210 billion annually, or less than 0.2% of global
    GDP. Adaptation costs for developing countries are projected to increase from
    $70 billion in 2020 to $140-170 billion by 2030 and $250-280 billion by 2050.
  5: Implementation of adaptation measures could reduce expected damage in developing
    countries by 2-3 times and reduce costs from 120-670 billion dollars to 11-65
    billion dollars annually.
  6: Investments in the development of early warning systems for dangerous natural
    phenomena and disasters provide benefit/cost ratio of 10:1; in measures to protect
    coastal shrub vegetation (mangroves, etc.) - 6:1; in ensuring the resilience to
    weather and climate impacts of new (under construction, projected) infrastructure
    facilities, as well as in improving technologies for growing grain crops in arid
    lands - 5:1.
  10: World average benefits of adaptation surpassing costs four-fold.
