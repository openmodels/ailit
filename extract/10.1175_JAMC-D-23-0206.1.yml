Methodology:
  1: "Dynamically downscaled, convection-permitting regional climate model to investigate\
    \ extreme daily precipitation in the CONUS, defined explicitly as the 99th percentile\
    \ 24-h accumulated value. Simulation output includes a historical (HIST) baseline\
    \ (1990\u20132005) and two epochs at the end of the twenty-first century (EOC;\
    \ 2085\u20132100) under intermediate and pessimistic emissions scenarios."
  2: The analysis uses dynamically downscaled convection-permitting simulation via
    WRF-ARW model with a 3.75 km horizontal grid spacing. Initial and lateral boundary
    conditions stemmed from the bias-corrected CESM GCM output. Spectral nudging was
    used at 6-h intervals for large-scale features.
  3: Analysis uses extreme value theory and generalized extreme value approach, specifically
    block maxima and peak over threshold methods, for defining and assessing extreme
    precipitation events.
  5: "The 99th percentile of daily precipitation for 1990\u20132005 from HIST (historical\
    \ data) and PRISM datasets are compared. Mann-Whitney U test was used to determine\
    \ statistically significant differences, with a field significance false discovery\
    \ rate of alpha = 0.1. RMSE and Pearson's r correlation are used for evaluation."
  6: "Compared HIST (historical) to potential future climate scenarios (EOC; 2085\u2013\
    2100) using RCP4.5 (EOC4.5) and RCP8.5 (EOC8.5) to assess future changes in extreme\
    \ precipitation; Seasonal analysis of the 99th percentile of daily precipitation\
    \ to identify specific spatio-temporal changes through the end of the twenty-first\
    \ century."
  7: Mann-Whitney U test determined statistically significant differences (p < 0.05)
    between epochs with a field significance false discovery rate of alpha = 0.1.
  8: Compares historical (HIST) precipitation with future climate scenarios (EOC4.5
    and EOC8.5) to assess changes in average and extreme precipitation.
  9: "The analysis involves extreme value analysis using Q\u2013Q plots and maps comparing\
    \ historical data to future climate scenarios (EOC4.5 and EOC8.5)."
  10: The paper compares modeled extreme value analysis (EVA) with input WRF (Weather
    Research and Forecasting model) distributions using metrics like r, p, RMSE, and
    R2. Q-Q plots are used for visual representation of model performance.
  11: "Q-Q plot of input WRF vs modeled EVA daily precipitation (mm) extreme values\
    \ for 1990\u20132005 PRISM and HIST and 2085\u20132100 EOC4.5 and EOC8.5 epochs\
    \ with a block size of 1 year resulting in 15 values for eight climatologically\
    \ unique cities."
  12: Uses Probability Density Functions (PDFs) and return periods to analyze extreme
    daily precipitation values; Analyzes PRISM, HIST (1990-2005), EOC4.5 (2085-2100),
    and EOC8.5 (2085-2100) epochs for eight climatologically unique cities; Uses statistical
    model metrics (r, p, RMSE, R2) and Q-Q plots to assess model reliability; Evaluates
    return periods for daily precipitation values, noting that some uncertainty comes
    from extrapolating the 15-year simulation record to longer return periods.
  13: The analysis compares precipitation data from 1990-2005 PRISM and HIST datasets
    with simulated data for 2085-2100 under the EOC4.5 and EOC8.5 scenarios for eight
    climatologically unique cities.
  14: Analysis of precipitation return periods using historical data (1990-2005) and
    future climate model projections (2085-2100) under EOC4.5 and EOC8.5 scenarios.
    Uses a 1000-iteration bootstrap sample to calculate 95% confidence intervals.
  15: Analysis uses PRISM and HIST data for 1990-2005 and EOC4.5 and EOC8.5 for 2085-2100
    for eight climatologically unique cities.
  16: "Dynamically downscaled RCM dataset with two end-of-century (2085\u20132100)\
    \ epochs under pathways RCP4.5 and RCP8.5."
  18: No relevant information
  19: References high-resolution dynamical downscaling and convection-permitting simulations
    for historical and possible future climates over the contiguous United States.
  21: Convection-permitting simulations, high-resolution dynamical downscaling, climate
    models (CMIP5, CMIP6), extreme value analysis
