Quantitative material:
  1: "Statistically signi\uFB01cant increases during December\u2013May across the\
    \ Midwest and Ohio Valley and statistically signi\uFB01cant decreases for the\
    \ southern Great Plains during December\u2013February (in the 99th percentile\
    \ of daily precipitation)."
  2: The study uses RCP4.5 and RCP8.5 scenarios, and analyzes simulated time periods
    including a historical baseline (1990-2005) and two future epochs (2085-2100).
  5: Pearson's r correlation between PRISM and HIST was 0.89 (p < 0) annually, with
    RMSE of 7.8 mm. Seasonal RMSE ranged from 7.9 to 12.3 mm. Statistically significant
    wet bias (p < 0.05) was observed in regions of Intermountain West and northern
    Great Plains/Midwest during certain seasons, with percent differences sometimes
    exceeding 150% due to small denominators.
  6: "99th percentile precipitation changes: Increases in Cascade Mountains and Ohio\
    \ River Valley; Decreases in Southwest and southern Great Plains. Decreases in\
    \ 99th percentile of daily precipitation in EOC8.5 in the Southwest (March\u2013\
    May) and Intermountain West (June\u2013August). Many decreases in the 99th percentile\
    \ of daily precipitation had large negative percent differences of 50%\u2013150%\
    \ in the Southwest and Intermountain West."
  7: Percent differences from HIST (1990-2005) for 2085-2100 EOC4.5 and EOC8.5 epochs
    are presented.
  8: "350\u2013400 mm of MCS precipitation in central Great Plains during May\u2013\
    August. Increase in average MCS precipitation of approximately 100\u2013150 mm\
    \ in December\u2013May under EOC8.5 and EOC4.5 as compared to HIST. Greater than\
    \ 50% increase in the 99th percentile of daily precipitation by the end of the\
    \ twenty-\uFB01rst century in all seasons except June\u2013August."
  9: The maps in panels d and e provide percentage difference information between
    future scenarios (EOC4.5 and EOC8.5) and historical data.
  10: The paper presents RMSE values for city-specific estimations (e.g., Tallahassee
    HIST RMSE of 20 mm) and mentions percentage differences between EOC4.5/EOC8.5
    and HIST scenarios. Pearson's r values are reported to be above 0.9 for all cities,
    with most epochs greater than 0.95.
