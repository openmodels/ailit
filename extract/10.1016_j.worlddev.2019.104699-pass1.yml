Methodology:
  1: Economic model embedding three dimensions of risks (exposure, vulnerability,
    and hazards) at the country level to analyze convergence considering climate change
    damages.
  2: The paper develops a model that dynamically satisfies the three dimensions of
    disaster and climate risks by considering exposure, vulnerability, and hazards;
    country-level analysis of climate-related disaster impacts and climate change
    is performed between 2015 and 2050 under low and high warming scenarios.
  4: Panel regression is employed for African countries from 1980 to 2014, calibrated
    for each country to address potential bias due to differences in GDP per capita.
    Projections up to 2050 are realized using sensitivity coefficients inferred by
    the regression model and subsequent calibration. The analysis considers five Global
    Circulation Models (GCM) from the CMIP5 database.
  5: Panel regression analysis with Newey-West heteroskedasticity and autocorrelation
    corrected (HAC) standard errors. NCEP population-weighted precipitation and temperature
    data are used. Time lags of 0, 1, 5, and 10 years are considered.
  6: The paper uses boxplots, interquartile ranges, whiskers (95% interval), and locally
    weighted scatterplot smoothing (loess) to illustrate the relationship between
    temperature/precipitation and GDP.
  7: Regression analysis to determine the sensitivity of GDP to extremely dry or wet
    events. Uses the ratio of effect standard deviation to measure the relative importance
    of climatic and socioeconomic parameters in explaining changes in GDP per capita.
    Estimates future climate-induced macroeconomic risk using optimal temperature
    and precipitation sensitivity coefficients filtered from a country-level model
    calibration and using two warming scenarios (RCP2.6 and RCP8.5).
  8: "Uses SSP2 GDP per capita projections for both low and high warming scenarios\
    \ to estimate the impacts of changes in precipitation and temperature on African\
    \ countries\u2019 GDP per capita trajectories. Analyzes the effects of future\
    \ climate change on Africa\u2019s income convergence against the same SSP2 socioeconomic\
    \ baseline for GDP per capita growth using Gini and Atkinson indices."
  9: GDP per capita estimated for 2015-2050 using SSP2 as baseline.
  10: Analysis of historical and projected consequences of climate variability and
    change on economic development in African countries; includes projections of inequality
    indices (Gini and Atkinson) under different warming scenarios (RCP2.6 and RCP8.5)
    compared to a baseline. Econometric analysis relating to current climatic conditions
    for these countries is also referenced.
