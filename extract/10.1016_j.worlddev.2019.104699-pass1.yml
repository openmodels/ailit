Quantitative material:
  1: Historical mean climate-induced losses between 10 and 15 percent of GDP per capita
    growth in Africa.
  3: In Western Africa, the number of lost working days due to high temperature could
    increase by 3.4 percentage points in the 2050s in a high warming scenario (SRES
    A2), from an already high 40.3 percent of lost days per year.
  4: GDP per capita deviation is computed in RCP8.5 (high warming) and RCP2.6 (low
    warming) scenarios from 2015 to 2050.
  5: Regression results are provided in Table 1 showing the coefficients and standard
    errors for precipitation and temperature variables in relation to GDP per capita.
  6: The paper quantifies the growth effect (in log) of increasing temperature deviation
    and the sensitivity of GDP per capita growth (in log) to levels of precipitation
    intensity.
  7: Average annual losses ranging from 0.10 to 0.15 percent in GDP per capita growth
    (1986-2015). Cumulative reduction in GDP per capita growth ranging from 5 to 15
    percent over the 1986-2015 period due to lack of adaptation. Current-year ratio
    of climate variables explaining GDP per capita is 0.32 (95% CI 0.232-0.451), decreasing
    to 0.17 (95% CI 0.099-0.291) for 10-year lagged consequences.
  8: Median GDP per capita risk is between 0 and 2.6 times higher in the high warming
    scenario in 2030 in Southern and Central African countries, respectively.
  9: Table 2 shows GDP per capita growth risk (deviation from baseline) for African
