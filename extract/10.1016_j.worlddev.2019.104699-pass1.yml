Highlights:
  1: Climate change detrimentally affects African economies; Western and Eastern African
    countries are projected to be the most affected; inequalities between countries
    are projected to widen in high warming scenarios compared to low and without warming
    scenarios; most African economies are poorly adapted to their current climate;
    need for mitigation ambition, addressing adaptation deficit, integrating climate
    risks in economic and development planning, and special treatment for vulnerable
    countries in climate-related finance.
  2: The study aims to understand the historical vulnerability of African economies
    to precipitation and temperature fluctuations and to estimate the extent to which
    countries are adapted to their current climatic conditions.
  4: The model generates 10 macroeconomic risk effect estimates for every year, country
    and scenario, allowing for sensitivity and distribution analysis of the results.
    External debt and remittances have a negative influence on income per capita.
  5: Squared temperature has a statistically significant positive impact on GDP per
    capita for the 1-year lag, 5-year lag, and 10-year lag.
  6: Increased temperature deviations are correlated with a negative impact on GDP
    per capita growth across most African regions. The sensitivity of GDP growth to
    precipitation changes varies considerably across different regions.
  7: The lack of adaptation to current climatic conditions is already negatively affecting
    economic development in African countries. Precipitation has a greater influence
    than temperature on GDP per capita in the period 1980-2014. Resource-rich countries,
    those with strong service sectors, or those with diversified economies experienced
    the least loss.
  8: The effects of future changes on precipitation and temperature may adversely
    affect GDP per capita growth in every African region. Western Africa and Eastern
    Africa are projected to be the most affected regions in both warming scenarios.
    High warming would have particularly severe consequences on African economies
    as the regional macroeconomic risks are almost twice as high as in the low warming
    scenario by 2050.
  9: Inequalities between African countries are projected to decrease at a lower rate
    in high warming scenario, delaying convergence.
  10: Mitigation action has early benefits, with economic impacts between warming
    scenarios diverging in the 2030s. High warming scenario leads to significantly
    worse economic outcomes by 2050. African countries are poorly adapted to current
    climatic conditions. There is delayed convergence in the Gini and Atkinson inequality
    indices, particularly in the high warming scenario.
  12: Current emission trends would lead to detrimental social and economic impacts,
    severely hampering African countries' capacity to adapt and cope with climate
    change, leading to a further increase in losses and preventing the achievement
    of a sustainably developed world without poverty.
