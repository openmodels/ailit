Quantitative material:
  1: An extra degree of variability results in a five percentage-point reduction in
    regional growth rates on average, with the highest vulnerability in low-latitude,
    low-income regions experiencing a twelve percentage-point reduction.
  2: An extra degree Celsius of day-to-day temperature variability in a given year
    and region reduces the regional growth rate by at least five percentage points.
  3: Table 1 shows regression results for the effect of climate variables on regional
    growth rates. For example, in model (1), a one-unit increase in day-to-day temperature
    variability is associated with a -0.0538 percentage point change in regional growth
    rates (significant at p<0.001).  Column (7) is the preferred model.
  4: Figure 3 plots marginal change in growth rate (percentage points) against Country
    GDP per capita (2017 US$) with the size of points indicating population and color
    denoting average seasonal temperature difference.
  5: Historical deviations of day-to-day temperature variability from regional means
    have significant economic impact.
