Quantitative material:
  1: An extra degree of variability results in a five percentage-point reduction in
    regional growth rates on average. Highest vulnerability in low-latitude, low-income
    regions results in a 12 percentage-point reduction.
  2: An extra degree Celsius of day-to-day temperature variability in a given year
    and region reduces the regional growth rate by at least five percentage points.
  3: Table 1 shows regression results for the effect of climate variables on regional
    growth rates. For example, in model (1), a one-unit change in day-to-day temperature
    variability (Tr;y) is associated with a -0.0538 percentage point change in regional
    growth rates (P<0.001).
  4: Marginal change in growth rate (percentage points) is larger in countries with
    lower GDP per capita. Effects of day-to-day variability are approximately equal
    across the agricultural, manufacturing and services sectors.
  5: The paper finds that marginal losses from an increase in day-to-day temperature
    variability are generally larger for regions in low-income nations compared with
    those in higher-income nations. The analysis shows that the negative impacts of
    day-to-day variability persist for at least two years following the initial shock.
