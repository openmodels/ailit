  7: The analysis differentiates between high-exposure and low-exposure sectors.
  8: The model differentiates optimal temperature levels between male and female workers
    in the high-skilled sector.
  9: The model incorporates the quantity-quality trade-off in education decisions
    made by parents in response to climate change.
  10: The analysis focuses on South Africa.
  11: The analysis focuses on South Africa and assumes a clear labor division between
    high-exposure (agriculture, low-skilled labor) and low-exposure (manufacturing,
    high-skilled labor) sectors. The potential impacts of future gender pay equalizing
    policies are not considered.
  14: The model incorporates altruistic preferences of parents for their children's
    future earnings and includes a quantity-quality trade-off in child-rearing decisions,
    with child-rearing costs differing for children of different genders and skill
    levels.  The study also accounts for how the share of time spent child rearing
    impacts labor supply.
  17: The model incorporates fertility and education decisions to determine the composition
    of the labor force.
  19: The stability in gender-related wage and supply ratios over time suggests persistent
    gender disparities despite climate change dynamics.
