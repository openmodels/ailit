  14: Uses individual survey data to estimate the loss in labor supply due to increases
    in mean temperature. A theoretical model is used incorporating utility maximization
    of consumption and future children's well-being, factoring in climate change impacts
    on labor supply.
  16: Calibration of a model using initial wages, temperature data, and RCP scenarios
