Methodology:
  2: The study develops a structural model, calibrated with empirical evidence from
    South Africa (2008-2017) micro-survey data.
  3: The paper uses an overlapping generations (OLG) model with different types of
    labour based on skill and gender. It analyses the prospect of wage inequality
    among different labour types and gender under moderate demographic projections
    of the second Shared Socioeconomic Pathway (SSP2) (Lutz 2017) and different temperature
    trajectories driven from four Representative Concentration Pathways (RCPs) (Moss
    et al. 2010).
  4: Econometric analysis using a truncated Poisson model and panel data from the
    National Income Dynamics Study (NIDS) to investigate the impact of weekly maximum
    temperature on the number of hours worked. Fixed effects are included.
  5: Econometric analysis (regression model) of household-level data (NIDS) in South
    Africa to estimate the impact of temperature on labour supply. OLG (Overlapping
    Generations) model is calibrated using the marginal effects of temperature on
    labor.
  6: The analysis uses regression models to estimate the impact of temperature and
    precipitation on labor supply, controlling for age, marital status, education,
    health condition, log of income, and other factors, using household, week and
    year-season fixed effects.
  7: Two-stage least squares (2SLS) using cumulative precipitation in the 12 months
    before the interview as an instrument for total income.
  8: Uses a simple Overlapping Generations (OLG) model with two genders, two skill
    levels, and two economic sectors. Employs a 2SLS regression to estimate the impact
    of temperature on labour supply through income, instrumenting total income with
    cumulative precipitation. Uses household and time fixed effects. The study uses
    individual and household-level responses from South Africa.
  9: An overlapping generations (OLG) model is used to project impacts on the labor
    market, considering wage dynamics, child-rearing costs, and sectoral productivity.
  10: 'The analysis develops two cases: a Reference case with unchanged climate conditions
    and a case investigating climate change damages to labor supply under four different
    RCP scenarios; It examines the effect of different climate pathways on labor supply
    and wage differences; Empirical analysis in Section 2 and Equations (A4) and (A5)
    in the appendix are referenced.'
  11: Calibration of an Overlapping Generations (OLG) model using empirical evidence
    from South Africa to study the future impact of climate and socioeconomic changes
