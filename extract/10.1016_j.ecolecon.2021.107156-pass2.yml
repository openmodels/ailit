Quantitative material:
  1: Projections of the impact of climate change by the end of the century show slight
    average effects for GDP per-capita, but important losses in agriculture, due to
    a persistent increase in average temperatures under both the RCPs 4.5 and 8.5.
  2: Projections for 2100 suggest a small, insignificant effect on GDP per capita
    at the aggregate level, but significant losses of 10%-30% on agricultural GVA
    per-worker.
  4: Estimated temperature coefficients capture about 96% (4%) of the long-run (short-run)
    effects on GDP per capita and agricultural GVA per worker, ceteris paribus, based
    on analysis of Italian NUTS3 provinces.
  5: "Mentions a dataset of 3850 observations (110 provinces * 35 years). Also, temperature\
    \ data at 0.0715\u25E6 resolution."
  6: Table 2 provides forecast cross-validation root mean square errors (RMSE) for
    different models predicting GDP per capita and agricultural GVA per worker. The
    RMSE values range from 0.0147 to 0.0160 for GDP per capita and 0.0831 to 0.0871
    for agricultural GVA per worker, depending on the model specification.
  7: RMSE values are provided for different model specifications in predicting GDP
    per-capita and Agriculture GVA per-worker; p-values from Welch t-tests comparing
    model RMSEs are included. Temperature and precipitation explain 0.89% and 1.02%
    of GDP growth, respectively, and 2.96% and 4.19% of GVA per-worker in agriculture.
  8: "Impact of temperature changes on per-capita GDP and agricultural productivity\
    \ is quantified. Specifically, a 1\xB0C increase in temperature reduces agricultural\
    \ labor productivity by around 5% points in poor provinces (significant at 10%\
    \ level in DJO2 specification). Max GDP temperature is estimated at 17.5 degrees\
    \ Celsius with a 95% quantile range of 14.2-20.9 degrees Celsius."
  9: "The table presents coefficients (\u03B2) for temperature, temperature squared,\
    \ temperature interacted with a poverty indicator, precipitation, precipitation\
    \ squared, and precipitation interacted with a poverty indicator, along with their\
    \ standard errors and significance levels. It also provides R-squared values,\
    \ number of observations, maximum GVA temperature/precipitation, and range."
  10: "Persistent annual rise of 0.01\xB0C above the historical norm decreases real\
    \ GDP per-capita growth by 0.019 percentage points per year; a 0.01\xB0C annual\
    \ decrease below the historical norm reduces agricultural GVA per-worker growth\
    \ by 0.223 percentage points per year."
  11: Projection of temperature effects on economic growth based on NPS results, noting
    temperature coefficients are often significant in agriculture.
  12: Southern provinces are predicted to lose from 10% to 40% in agricultural GVA
