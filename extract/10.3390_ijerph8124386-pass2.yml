Methodology:
  4: The analysis draws on primary data sources to estimate the relationship between
    climate variables and cholera in Tanzania and uses these results for projections
    of the future burden of cholera attributable to climate change in the country
    by 2030.
  5: Health Impact Assessment is used to analyze the magnitude of cholera burden attributable
    to climate change using climate change predictions, population growth, and economic
    development scenarios.
  9: Statistical models are used to estimate the relationship between cholera incidence
    and climate variables, controlling for socioeconomic factors. Different model
    specifications are tested and the preferred model is chosen based on significance
    of regressors and goodness-of-fit criteria (log-likelihood, Wald chi-squared,
    Akaike and Bayesian information criteria). A time trend variable is included to
    capture other socioeconomic factors.
  10: Reactive measures estimate additional costs by multiplying the number of cholera
    cases due to climate change by treatment costs; Loss of productivity calculated
    from daily wages multiplied by days out of work; Loss of lives valued using a
    GDP-adjusted Value of Statistical Life method
  11: Pair-wise correlation analysis of cholera cases with minimum and maximum temperatures
    and rainfall; Regression models using monthly and annual data to assess the relationship
    between cholera cases and temperature, rainfall, and drought; Cost-benefit analysis
    framework calculating total economic costs of cholera attributable to climate
    change.
  13: The study links cases of cholera to environmental and socio-economic factors
    in predicting climate change impacts and assessing the related costs. The study
    incorporates a future baseline disease burden, accounting for economic growth
    and health sector development.
  14: Econometric analyses were performed, but reliability may be limited by the length
    of available datasets. Cost estimates for reactive adaptation are based on unpublished
    data from the Tanzanian Ministry of Health.
  15: Cost calculations considering climate change projections.
  16: National-level scope for assessing impacts and costs, considering expected future
    economic development in Tanzania.
