Highlights:
  2: Climate change impacts on health sector (cholera) can result in costs of 0.32
    to 1.4% of GDP in Tanzania by 2030
  4: The article focuses on Tanzania and aims to estimate the total costs of cholera
    attributable to climate change, including costs of reactive adaptation, productivity
    losses, and lost lives.
  5: A seasonal pattern exists where lower minimum/maximum temperatures and lower
    total rainfall coincide with lower cases of cholera between June and October.
    2004 saw a large spike in cholera cases, peaking at over 2400 in May, relative
    to all other years from 1998-2004.
  9: Preventive adaptation measures are assumed to be implemented along with economic
    development in Tanzania, so the costs of prevention are not included in the total
    estimates of adaptation costs measures in this study.
  10: Cost estimates include treatment expenses, loss of productivity, and loss of
    lives attributable to climate-related cholera cases
  11: Temperature is positively correlated with cholera cases in Tanzania. A 1-degree
    Celsius increase in temperature could raise the relative risk of cholera cases
    by 15-29%; The GDP share of the costs is calculated based on GDP projections for
    annual GDP growth rates.
  13: The upper boundary estimate for the 1 degree Celsius scenario and the lower
    boundary estimate for the 2 degree Celsius scenario lie at around 0.6 percent
    of GDP.
  14: Climate change-induced cholera increases could cost Tanzania 0.03-0.12% of GDP
