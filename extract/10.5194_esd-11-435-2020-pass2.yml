  6: "Historical anthropogenic climate change has increased the chance of \u25B3P\
    \ being more negative than the observed value from 2% (1-4%) in Nat to 9% (6-14%)\
    \ in Hist. In the 1.5\xB0C, 2.0\xB0C and 3.0\xB0C runs, the chance of exceeding\
    \ the observed value significantly increases from 9% (6-14%) in Hist to 82% (76-87%),\
    \ 67% (60-74%), and 93% (89-96%), respectively. Historical anthropogenic drying\
    \ has increased the probability of exceeding the observed values of the burned\
    \ area (from 5% (0-18%) to 23% (3-52%)), CO2 emissions (from 5% (0-15%) to 23%\
    \ (3-47%)), and PM2.5 emissions (from 2% (0-5%) to 24% (3-49%)). In the 1.5\xB0\
    C, 2.0\xB0C and 3.0\xB0C runs, the chances of exceeding the observed values significantly\
    \ increase for the burned area (93% (66-99%), 81% (50-95%) and 98% (84-100%),\
    \ respectively), CO2 emissions (92% (72-98%), 81% (55-93%) and 98% (86-100%),\
    \ respectively), and PM2.5 emissions (93% (70-98%), 81% (54-94%) and 98% (85-100%),\
    \ respectively). Chances of exceeding the land-use CO2 emission scenarios of SSP1,\
    \ 2, 3, 4 and 5 are 77% (70-84%), 34% (28-39%), 13% (10-18%), 37% (31%-41%) and\
    \ 77% (70-84%), respectively, for the EA area, assuming 2.0\xB0C warming."
