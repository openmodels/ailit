Highlights:
  1: "Historical anthropogenic warming increased the chances of meteorological droughts\
    \ exceeding the 2015 observations in equatorial Asia. Achieving the 1.5\xB0C and\
    \ 2.0\xB0C goals still leads to significant increases in burned area and CO2 and\
    \ PM2.5 emissions. Current mitigation policies leading to 3.0\xB0C warming could\
    \ result in a near-certainty of exceeding 2015 fire and emissions levels."
  2: No relevant information
  6: Climate change significantly increases the probability of droughts, burned area,
    and fire emissions of CO2 and PM2.5. Even achieving the Paris Agreement goals
    will substantially increase these risks. Fire CO2 emissions can have substantial
    implications for mitigation policies and integrated assessment models should include
    climate change effects on fire CO2 emissions.
  7: "Historical anthropogenic warming and drying trends have increased the likelihood\
    \ of droughts and fire activities; achieving 2.0\xB0C goal could still increase\
    \ risks of fire emissions; failing to limit warming to 2.0\xB0C could further\
    \ increase risks."
  16: "The relationship between Ni\xF1o 3.4 warming and changes in vertical motion\
    \ and precipitation are analyzed under different global warming scenarios."
  18: "The figure presents cumulative probability of staying below a 2.0\xB0C global\
    \ temperature increase based on CO2 emissions pathways. It shows how different\
    \ CO2 emission scenarios (SSP1, SSP4, SSP2, SSP3 baselines) impact the probability\
    \ of limiting warming to 2.0\xB0C."
Methodology:
  1: "Uses large event attribution ensembles of the MIROC5 atmospheric global climate\
    \ model and future climate simulations with prescribed sea surface temperature\
    \ data having the same spatial patterns as the 2015 El Ni\xF1o with long-term\
    \ warming trends. Combines these experiments with empirical functions among precipitation,\
    \ burned area, and fire emissions of CO2 and PM2.5."
  2: "Uses probabilistic event attribution (PEA) with large ensemble simulations of\
    \ the MIROC5 atmospheric global climate model (AGCM) to evaluate the degree to\
    \ which human influence has affected the probability of a particular event. Examines\
    \ how the probabilities of drought, fire and fire emissions of CO2 and PM2.5 would\
    \ change when major El Ni\xF1o events like 2015 occur under 1.5\xBAC and 2.0\xBA\
    C warmed climates, using large ensembles of the MIROC5 AGCM under the HAPPI project."
  6: "Large ensemble simulations are used to estimate probabilities of drought exceeding\
    \ observed values. Empirical relationships between \u25B3P and burned area/fire\
    \ emissions are used. Uncertainties are assessed by resampling \u25B3P and regression\
    \ factors. Cumulative probability function of fire CO2 emissions is estimated\
    \ using simulated precipitation anomalies and empirical functions."
  7: "Probabilistic event attribution approach based on MIROC5 AGCM ensembles and\
    \ analysis of HAPPI and HAPPI extension runs at different global warming scenarios\
    \ (1.5\xB0C, 2.0\xB0C, 3.0\xB0C)."
  16: "An ensemble mean of climate model simulations (Nat, Hist, 1.5\xBAC, 2.0\xBA\
    C, 3.0\xBAC) is used to analyze the relationships between Ni\xF1o 3.4 warming\
    \ and vertical motion and precipitation anomalies. The results are specifically\
    \ for the year 2015."
  18: AIM/CGE model is used to project land-use CO2 emissions for the SSP baseline
    scenarios. The analysis covers June-November of 2006-2016.
