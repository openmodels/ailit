Methodology:
  1: "Analysis based on a temperature rise of 4\xB0C or more, projecting sea-level\
    \ rise and its potential impacts by 2100."
  2: Analysis examines sea-level rise and its impacts during the twenty-first century
    for various scenarios, including those without climate mitigation policies.
  3: "The paper uses the Dynamic Interactive Vulnerability Assessment (DIVA) model\
    \ to create scenarios consistent with pessimistic and optimistic views on adaptation.\
    \ The paper provides indicative outcomes given a beyond 4\xB0C world, and synthesizes\
    \ post-AR4 sea-level-rise scenarios to develop a potential range of rise by 2100."
  4: "The page summarizes IPCC AR4 sea-level-rise scenarios (for 2090\u20132099) and\
    \ post-AR4 projections."
  5: Compares observed climate change with IPCC AR4 methods; explores kinematic constraints
    on ice-sheet outlet glaciers and ice streams; examines sea-level rise from a previous
    epoch (the Eemian).
  6: "The kinematic and palaeo-studies cited above do not provide pro jections for\
    \ the sea-level behaviour in a \u2018beyond 4\u25E6 C\u2019 world. Rather, they\
    \ provide a guide to the potential maximum rate of sea-level rise under conditions\
    \ that might be realized during the twenty-\uFB01rst century."
  7: The paper summarizes and compares sea-level rise estimates from various studies
    using methods like semi-empirical projections, palaeo-climate analogues, physical-constraint
    analysis, and synthesis of different approaches.
  10: Uses the DIVA model to assess coastal erosion (direct via Bruun rule, indirect
    via a simplified ASMITA model), flooding, and displacement. Analyzes 200 largest
    tidal basins, considers beach/shore nourishment as adaptation, and evaluates river
    flooding along 115 major rivers.  Assumes storm surge characteristics are displaced
    upwards with sea-level rise, but no change to storm intensity/frequency or interaction
    between sea level and tidal/surge characteristics. Evaluates the effect of dikes.
    River flooding is evaluated in a similar fashion along 115 major rivers.
  11: The analysis uses the DIVA model to compute impacts with and without adaptation
    based on population density and demand for safety, and estimates costs of adaptation
    through econometric models and expert consultations.
  12: DIVA model assuming no adaptation. Socioeconomic scenarios used here assume
    no coastward migration.
  14: The paper investigates the impacts and adaptation assuming sea-level rise between
    0.5 and 2.0 meters with or without upgraded protection by 2100. The results are
    indicative and designed to provide an overview of implications.
  17: Discussion on adaptation and mitigation strategies to manage sea-level rise
    and the importance of planning and flexible management approaches.
