Highlights:
  1: Sea-level rise between 0.5m and 2m by 2100 could displace up to 187 million people,
    but protection is possible, although costly, and likelihood of successful implementation
    varies by region.
  2: A large rise in sea level by 2100 could lead to major impacts, including displacement
    and economic disruption.
  3: The paper contrasts pessimistic and optimistic views on protection against sea-level
    rise. Pessimists believe protection is unaffordable and leads to large-scale displacement,
    while optimists believe protection will be widespread and successful, leading
    to diversion of investment into coastal defenses. The paper also focuses on vulnerable
    hotspots in small islands, deltas and coastal cities.
  4: IPCC AR4 models show sea-level rise due to thermal expansion and glaciers. The
    Greenland ice sheet is estimated to contribute 8 cm and Antarctica -2 cm to sea
    level rise for the A1B scenario.
  5: Sea-level rise observations are following a trajectory at the high end of the
    SRES projections made in the IPCC Third Assessment Report in 2001. Acceleration
    of ice-sheet discharge is a key mechanism that could cause sea level to increase
    significantly beyond the IPCC AR4 projected range. Pfeffer et al. [22] estimates
    should be regarded not as projections, but only as an indication of the physical
    constraint to the upper bound of global average sea-level rise.
  6: "The kinematic and palaeo-studies cited above do not provide pro jections for\
    \ the sea-level behaviour in a \u2018beyond 4\u25E6 C\u2019 world. Rather, they\
    \ provide a guide to the potential maximum rate of sea-level rise under conditions\
    \ that might be realized during the twenty-\uFB01rst century."
  7: Higher rates of sea-level rise will result from warmer temperatures.
  10: Estimates the number of people displaced due to erosion and flooding caused
    by sea-level rise.
  11: Adaptation strategies with raised dikes and beach nourishment are preferred
    to mitigate flood risk and beach damage.
  12: Submergence is a much larger contributor to land loss than erosion; High population
    density in coastal areas increases the number of people displaced; Impacts are
    concentrated in Asia; Impacts in some regions such as north and west Europe and
    the North America Atlantic Coast are much greater for a 2.0 m scenario than for
    a 0.5 m scenario, reflecting that pre-existing defenses provide benefits for a
    0.5 m rise, but are overwhelmed by a 2.0 m rise.
  13: Under scenarios with protection, the problem of environmental refugees almost
    disappears. Significant regional cost variations are noted, with East Asia, North
    American Atlantic and Pacific coasts, North and West Europe, and South American
    Atlantic being the regions with the highest costs.
  14: Without further upgrades to protection (no adaptation), sea-level rise will
    erode, flood, and submerge extensive low-lying coastal areas, potentially displacing
    tens to millions of people by 2100. With protection, the impact of sea-level rise
    is mainly felt in terms of increasing protection costs.
  15: There is significant uncertainty about the magnitude and impacts of high sea-level-rise
    scenarios; mitigation and adaptation are both necessary for managing sea-level-rise
    impacts.
  17: Sea-level rise may not necessarily result in global-scale population displacement
    if protection responses are applied; most threatened populations could be protected.
