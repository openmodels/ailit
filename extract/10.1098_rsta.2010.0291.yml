Highlights:
  1: Sea-level rise could cause forced displacement of up to 187 million people and
    protection measures could cost up to 0.02% of global GDP.
  3: Protection costs in densely populated coastal areas are generally much less than
    the avoided impacts, and protection generally makes economic sense.
  9: The potential impacts of sea-level rise are significant in regions with large
    coastal populations, and adaptation scenarios range from successful protection
