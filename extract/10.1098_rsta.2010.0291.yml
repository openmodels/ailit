Methodology:
  3: Uses the Dynamic Interactive Vulnerability Assessment (DIVA) model to create
    scenarios consistent with pessimistic and optimistic views of adaptation.
  9: The DIVA model assesses biophysical and socioeconomic impacts, including adaptation
    options, using various climatic and socioeconomic scenarios.
  10: Uses the DIVA model to assess coastal impacts.  Estimates direct coastal erosion
    using the Bruun rule and indirect erosion using a simplified ASMITA model.  Evaluates
    flooding and submergence considering storm surges, astronomical tides, and river
    flooding.  Assumes no change to storm intensity or frequency.  Considers dike
    construction/upgrade as an adaptation option, using a demand for safety function
    due to lack of empirical data.  Assumes abandonment when the frequency of flooding
    is greater than 1 in 1 year.
  12: DIVA model assuming no adaptation.
  14: The study investigates the impacts and adaptation assuming a rise in sea level
    between 0.5 and 2.0 m with or without upgraded protection by 2100. The results
    are indicative and designed to provide an overview of their implications, bracketing
    the range of impacts and adaptation costs that might occur with intermediate sea-level-rise
    scenarios and partial-protection scenarios.
  15: Compares perspectives of 'pessimists' and 'optimists' on adaptation; Uses historical
    analogue studies; Considers benefit-cost approaches.
  16: Scenario-neutral analysis testing flood management systems against sea-level-rise
    scenarios without focusing on timing; analysis looking to 2200 to estimate sea
    levels.
