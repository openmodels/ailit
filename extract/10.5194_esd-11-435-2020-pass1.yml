    \ emissions, particularly in the context of El Ni\xF1o events in equatorial Asia.\
    \ It compares changes in fire CO2 emissions due to climate changes and land-use\
    \ CO2 emission scenarios. The study uses climate models to project future risks\
    \ based on different warming scenarios."
  6: "The analysis focuses on the impact of El Ni\xF1o events on fire emissions. \
    \ The comparison of fire CO2 emissions with SSP scenarios is conservative because\
    \ the SSP scenarios cover a wider area and include other emission sources. Integrated\
    \ assessment models do not currently consider climate change effects on fire CO2\
    \ emissions."
  13: The EA area is not defined on this page. Equation 1, used for fitting the curves,
