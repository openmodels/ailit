Highlights:
  1: "Historical anthropogenic warming increased the chances of droughts exceeding\
    \ 2015 levels in equatorial Asia. Stronger droughts than 2015 are projected with\
    \ 1.5\xB0C and 2.0\xB0C warming scenarios. A 3.0\xB0C warming scenario leads to\
    \ nearly 100% chance of burned area, CO2, and PM2.5 emissions exceeding 2015 levels.\
    \ Future EA climate policy will need to consider the climate change effects on\
    \ fires regarding both mitigation and adaptation aspects."
  2: "The study examines changes in probabilities of drought, fire, and emissions\
    \ in future climate under 1.5\xBAC and 2.0\xBAC warming scenarios."
  3: "The study concludes that as precipitation decreases, the burned area, fire CO2,\
    \ and PM2.5 emissions increase exponentially, highlighting the importance of keeping\
    \ global warming below the 3.0\xBAC threshold to reduce such impacts."
  6: Anthropogenic climate change increases the probability of droughts and fire emissions.  The
    chance of exceeding observed values of drought and fire emissions significantly
    increases with warming, even under the Paris Agreement goals. Future fire CO2
    emissions can have substantial implications for mitigation policies.
  13: "Decreases in precipitation (negative \u2206P) are associated with increased\
    \ burned area and higher CO2 and PM2.5 emissions. The year 2015, marked with a\
    \ red square, appears to be an outlier in at least one relationship."
  14: "The study analyzes the relationships between the Nino 3.4 index, precipitation\
    \ changes (\u2206P), and vertical air motion (\u2206\u03C9500) using climate model\
    \ simulations and observational data. Strong correlations are found between these\
    \ variables, suggesting that El Ni\xF1o events influence precipitation and atmospheric\
    \ circulation patterns in the study region (EA, East Asia, is mentioned in the\
    \ original document before this page)."
  17: Presents probability distributions for several climate-related impacts (burned
    area, emissions) under different warming scenarios.
Methodology:
  1: "Uses large event attribution ensembles of the MIROC5 atmospheric global climate\
    \ model and future climate simulations with prescribed sea surface temperature\
    \ data resembling the 2015 El Ni\xF1o with warming trends to project changes in\
    \ drought and fire emissions; empirical functions relate precipitation, burned\
    \ area, and fire emissions. Results applicable to equatorial Asia."
  2: Probabilistic event attribution (PEA) approach using large ensemble simulations
    to evaluate human influence on the probability of events like the 2015 drought
    and fires.
  3: "The study uses large climate model ensembles to assess the impact of global\
    \ warming scenarios (1.5\xBAC, 2.0\xBAC, and 3.0\xBAC) on drought, fire, and fire\
    \ emissions, focusing on empirical relationships between climate anomalies and\
    \ fire-related emissions."
  6: "Large ensemble simulations (1000 samples) used to estimate probabilities of\
    \ drought exceeding observed values.  Cumulative histograms used to estimate probabilities\
    \ of \u25B3P. 10-90% confidence intervals estimated by resampling. Empirical relationships\
    \ combined with \u25B3P to assess changes in burned area and fire emissions. Uncertainty\
    \ considered by combining randomly resampled \u25B3P and resampled regression\
    \ factors."
  13: The analysis uses empirical relationships between observed precipitation anomalies
    and fire/fire emissions in the EA area during 1997-2016, fitting curves to the
    data using Eq. 1 (not provided here).
  14: The study evaluates the MIROC5 climate model simulations (Hist-long) by comparing
    them with observed precipitation (GPCP) and vertical air motion (ERA-I) data from
    1970 to 2020. The analysis uses normalized time series, scatter plots, and linear
    regression to assess the relationships between variables.
  17: "Uses 1000 random samples of the Nat, Hist, 1.5\xBAC, 2.0\xBAC and 3.0\xBAC\
    \ ensembles to generate cumulative probability functions."
More Notes:
