Methodology:
  1: "Quantitative analysis of the relationship between climate change and the economy\
    \ in late imperial China (AD 1600\u20131840) at the national level using multivariate\
    \ regression and Granger causality analyses; Comparison of findings with those\
    \ in early modern Europe."
  2: Multivariate regression analysis and Granger causality analysis (GCA) are used
    to analyze the relationships between climate change, agrarian economy, and population
    pressure. Prais-Winsten estimation is used to address autoregressive disturbances
    and flexible time trends. A low-pass filter technique (Butterworth filter with
    a 40-year window) is applied to estimate trends from time series data.
  3: Quantitative analysis within different temporal scales is used to identify the
    impact of temperature and precipitation anomalies on the agrarian economy; raw
    data is low-pass filtered using a 40-year filter.
  4: The study statistically examines the association between climate change and the
    vulnerability of the Chinese agrarian economy at the national and long-term scales.
    The data used is smoothed before the analysis, but supplementary information includes
    results using raw data and robustness tests.
  5: Regression analysis and Granger causality analysis (GCA) are performed on low-pass
    filtered data. Regression analysis establishes correlations, while GCA tests for
    causal relationships between climate variables (temperature, precipitation), population,
    and economic outcomes (real GDP per capita, rice price). The analysis pertains
    to historical China.
