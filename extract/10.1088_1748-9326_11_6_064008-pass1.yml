Highlights:
  1: Climate change induces economic fluctuations in late imperial China, particularly
    in the long term; Temperature has a greater influence on the economy than precipitation;
    Population primarily acts as consumers in the long term; Economic vulnerability
    in late imperial China under climate change is higher than that in early modern
    Europe; Late imperial Chinese society has a high economic vulnerability to climate
    change.
  2: The study quantitatively analyzes the climate change-economy relationship of
    imperial China at the macroscale and measures the influence of climate change
    and population pressure on the economy. It compares late imperial China and early
    modern Europe to evaluate similarities and differences of economic fluctuations
    across Eurasia under climate change.
  3: The study examines the relationships between climate variables (temperature and
    precipitation), economic indicators (GDP per capita and rice price), and population
    size.
  4: The study aims to statistically examine the association between climate change
    and the vulnerability of Chinese agrarian economy.
  5: Higher temperature and more rainfall are associated with increased real GDP per
    capita. A larger population size is associated with decreased real GDP per capita.
    Warmer climate is associated with decreased rice prices. Larger population size
    is associated with increased rice prices. Temperature Granger-causes both real
    GDP per capita and rice price.
  6: Climate change dominates real GDP per capita and rice price in late imperial
    China, particularly in the long term. Temperature has a greater influence than
    precipitation. Population acts mainly as a consumer, negatively affecting the
    economy in the long term.
  7: Social crisis (rebellion and invasion) has a statistically significant negative
    impact on the national economy (real GDP per capita).
  8: Size and role of the population must be considered when examining socioeconomic
    vulnerability to climate change.
