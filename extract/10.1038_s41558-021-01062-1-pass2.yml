Highlights:
  2: Greenhouse gas mitigation could help maintain tree diversity and thereby avoid
    a 9-39% reduction in terrestrial primary productivity. Countries that will incur
    the greatest economic damages from climate change stand to benefit the most from
    conservation of tree diversity and primary productivity. Biodiversity is a powerful
    contributor to climate stabilization.
  3: Assesses how mitigating climate change can safeguard the ability of forests to
    store carbon by reducing climate impacts on tree diversity.
  4: Climate change mitigation can substantially reduce global tree diversity loss
    and productivity loss. Colder and drier biomes benefit more from mitigation. Mitigation
    efforts conserve tree diversity and primary productivity, contributing to carbon
    storage. The effect of climate change mitigation in safeguarding forest productivity
    is spatially heterogeneous.
  5: Countries with a high social cost of carbon tend to be the countries where climate
    change mitigation could greatly help maintain primary productivity by safeguarding
    tree diversity.
  6: Diverse natural forests are crucial for carbon sequestration, ecosystem services,
    and climate stabilization. Monoculture plantations preclude opportunities for
    synergistic benefits for nature, climate, and society. The dependence of primary
    productivity on biodiversity and the contribution of tree diversity to carbon
    storage has been largely ignored in climate policy.
  7: Protection and restoration of biologically diverse forests can substantially
    contribute to climate change mitigation. Tree diversity is an important piece
    of the nature-based climate solution puzzle. Biodiversity-dependent climate change
    mitigation is important for ecosystem-based adaptation.
  12: Biodiversity-dependent productivity can contribute to climate change mitigation;
    conservation and restoration of tree diversity can enhance the positive feedback
    loop between biodiversity and climate change mitigation; unmanaged climate change
    and biodiversity loss create an amplifying feedback loop, while climate change
    mitigation and biodiversity conservation create a stabilizing feedback loop.
  13: Effective climate change mitigation policies can significantly reduce local
    tree species loss across various biomes, with reductions ranging from 3.0% to
    61.3% depending on the biome and SSP.
  14: Climate change mitigation can lead to a 8.8-38.9% reduction in productivity
