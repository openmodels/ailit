    \ SSPs from 2005 to 2070s. The study uses ridge density plots to display the effect\
    \ sizes (\u0394SR) of the mitigation policies on species loss across biomes."
  14: "Effect sizes of \u0394P were calculated at the local scale (30 arcseconds)\
