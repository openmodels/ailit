Methodology:
  2: Quantifies how tree and shrub species richness could affect biomass production
    at biome, national, and regional scales. Assesses how greenhouse gas mitigation
    could help maintain tree diversity.
  3: Combines ecological modeling, estimates of proportional changes in primary productivity,
    and net primary productivity (NPP) from MODIS imagery. Uses five shared socioeconomic
    pathways (SSPs) and three General Circulation Models (GCMs) under baseline and
    mitigation scenarios, considering different representative concentration pathways
    (RCPs).
  4: "Uses log ratios to quantify the alleviation of species loss (\u0394SR) and biodiversity-dependent\
    \ productivity loss (\u0394P) due to climate change mitigation. Analysis is performed\
    \ at the global and IPBES subregional scales. Variable responses among GCMs and\
    \ SSPs."
  6: Models the spatial distributions of a limited subset of woody species. Emphasizes
    both quantity (area) and the quality (biodiversity) of forest ecosystems could
    help support climate stabilization.
  7: Global assessment of the contribution of biodiversity in forests to climate change
    mitigation. Did not separate the individual influences of different climate mitigation
    practices (e.g., reforestation, bioenergy production, and low-carbon energy use)
    on biodiversity and primary productivity. Carbon storage in deadwood and soil
    was also not considered. Management and opportunity costs were not fully accounted
    for.
  12: Diagrammatic representation of feedbacks between climate change, biodiversity,
    and carbon sequestration; comparison of baseline climate change scenario with
    a climate change mitigation scenario.
  13: "The analysis uses coarse grids (30 arcminutes) and ensemble results across\
