  5: Estimates reductions of 110 million to 700 million undernourished people by 2080
    under scenarios A1, B1, and B2 compared to FAO estimates; exception is scenario
    A2.
  6: All quantitative assessments reviewed show that climate change will affect all
    four dimensions of food security.
