Methodology:
  1: "Panel local projections using monthly data for 70 3-digits NAICS industries\
    \ and 78 Puerto Rican counties over the period 1995\u20132019. Outcomes are examined\
    \ up to two years post-hurricane."
  2: The paper uses local projections to explore the dynamic employment effects of
    hurricanes, regressing cumulative changes in variables of interest on a disaster
    shock variable at each horizon. Controls for pre-trends and seasonal effects are
    included.
  3: The study uses local projections to examine the economic impacts of hurricanes,
    employing a continuous treatment to account for differences in storm exposure.
    It considers all counties in Puerto Rico and all hurricanes occurring over the
    sample period (1995-2017).
  4: "The paper constructs an index of exposure to hurricanes (\U0001D446\U0001D450\
    \U0001D461) using windspeed data, weighting windspeed by population. It also uses\
    \ local projections, running predictive regressions to explore dynamic employment\
    \ effects. The analysis uses data from 1995-2017."
  5: The paper uses local projections to estimate the impact of disaster shocks. They
    run k-step ahead panel predictive regressions (equations 2 and 3). The sample
    period runs from 1995M1 to 2019M11, with data for 78 counties. They analyze county-time,
    county-industry-time, and industry-time variation.
  6: Panel data analysis for 78 counties and 70 3-digit industries using monthly data
    from 1995M1 to 2019M11; linear interpolation used to address missing data due
    to non-disclosure
  7: Panel regressions with Newey-West corrected standard errors at the industry level,
    equation (4) regresses change in industry employment on exposure to disaster,
    pre-trends, and monthly dummies, considers a two year horizon at monthly or quarterly
    frequency.
  8: "The analysis exploits county-time variation and county-industry-time variation\
    \ to assess the dynamic effects of hurricanes on employment and wages at different\
    \ time horizons (up to 12 months). Linear interpolation is used in some specifications.\
    \ Industries are classified as 'strengthened', 'weakened', or 'neutral' based\
    \ on their employment response to the disaster shock. The size of the coefficient\
    \ (\U0001D6FE\U0001D456) and its standard error are reported."
  9: "Analysis exploits industry\u2013time variation to assess dynamic effects of\
    \ hurricanes on employment at different horizons. IRFs (impulse response functions)\
    \ are generated. Industry classifications (S, N, or W) are proposed in Appendix\
