Highlights:
  1: "Substantial heterogeneity in the employment responses across industries. Employment\
    \ increases in some industries while in others employment decreases after a hurricane.\
    \ This heterogeneity can be partly explained by input\u2013output linkages."
  2: Hurricanes have heterogeneous effects across industries, with some industries
    (e.g., construction) experiencing employment increases and others (e.g., accommodation,
    scenic and sightseeing transportation) experiencing employment decreases. Input-output
    linkages may explain some of the industry-level results.
  3: The study focuses on a lower-income setting (Puerto Rico), uses a continuous
    measure of storm exposure, and examines employment adjustments across detailed
    industries to reveal the importance of input-output linkages.
  4: The paper highlights the substantial variation in hurricane exposures across
    counties and over time in Puerto Rico. Different hurricanes impact different parts
    of the island.
  5: Landfall is not a necessary condition for an island to be impacted, as some areas
    further away from the eye of the hurricane may experience strong winds and thus
    positive exposures.
  6: The paper addresses the issue of reported zeros (40% of total observations) in
    county-by-industry level data and uses linear interpolation on an additional 8%
    of observations where zeros reflect non-disclosure.
  7: Hurricanes lead to a temporary decline in employment, with effects peaking six
    months after the event and disappearing thereafter. Industries can be divided
    into strengthened and weakened groups based on employment responses. The average
    wage response to the hurricane shock is positive between the first and fourth
    quarters.
  8: The heterogeneity in the employment response to natural disasters can be found
    even within 2-digits sectors. Some industries are 'strengthened', some are 'weakened'
    and some are 'neutral' following a hurricane.
  9: 'Some industries experience positive employment effects from hurricanes (implied:
    construction), while others are classified as ''neutral'' (Air and Water transportation)
    or ''weakened'' (Transit and ground passenger transportation, and Scenic and sightseeing
    transportation). The importance of using detailed industry data to better gauge
    employment effects is highlighted.'
  10: Sectoral analysis of employment response to hurricanes is important due to differential
    responses across industries. Input-output linkages play a key role in the transmission
    of disaster shocks to employment across different industries; a positive correlation
    exists between the share of construction sectors as buyers of industry output
    and the employment response to hurricane impacts. Results suggest a construction
    boom after disasters, negatively affecting retail, transport, and accommodation
    industries.
  11: The table identifies specific industries that are strengthened, neutral, or
    weakened, and the magnitude and statistical significance of the impacts.
  12: "Natural disasters lead to an average decline in employment but mask heterogeneity\
    \ at the industry level, which can be explained by input\u2013output linkages.\
    \ Some industries contract while others expand following natural disasters. Adaptability-driven\
    \ employment resilience, defined as the potential opportunity for workers to reallocate\
    \ from contracting to expanding industries, is suggested."
