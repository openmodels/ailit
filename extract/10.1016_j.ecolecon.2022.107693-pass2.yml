More Notes:
  1: The study focuses specifically on hurricanes in Puerto Rico.
  2: "The paper introduces the concept of 'adaptability-driven employment resilience'\
    \ as the potential for workers to reallocate from contracting to expanding industries\
    \ after a disaster. The paper uses data at the county\u2013time, county\u2013\
    industry\u2013time, and industry\u2013time level."
  3: The study aims to be more general than previous research by considering all counties
    and hurricanes in Puerto Rico over the specified period, unlike studies that focus
    on one hurricane and a few counties.
  4: The windspeed is normalized to a measure between 0 and 1, and cubic powers account
    for the force exerted by winds on physical structures. A threshold of 33 knots
    defines a tropical storm.
  5: The paper controls for past values of the one-period growth of the variable of
    interest and includes county and/or time fixed effects.
  6: Fig. 2 illustrates storm exposure by county, showing the median, quartiles, and
    percentiles with and without outliers. The analysis explores the impact of excluding
    zeros and applying linear interpolation on employment and wage responses.
