More Notes:
  1: The study focuses on the short-run, dynamic employment effects of hurricanes
    in Puerto Rico.
  2: The paper introduces the concept of 'adaptability-driven employment resilience,'
    defined as the potential for workers to reallocate from contracting to expanding
    industries after a natural disaster. This concept could be important for 'post-disaster
    resilience.'
  3: The study focuses on Puerto Rico, a lower-income setting, and uses a different
    (continuous) measure of storm exposure.
  4: The study uses employment data from the Quarterly Census of Employment and Wages
    (QCEW).
