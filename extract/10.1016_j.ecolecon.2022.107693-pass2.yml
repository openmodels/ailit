Methodology:
  1: "Panel local projections using monthly data for 70 3-digit NAICS industries and\
    \ 78 Puerto Rican counties over the period 1995\u20132019"
  2: Local projections are used to explore the dynamic employment effects of hurricanes,
    regressing cumulative changes in variables of interest on a disaster shock variable
    at each horizon, controlling for pre-trends and seasonal effects. The analysis
    is performed using county-level data in Puerto Rico.
  3: Uses local projections to examine the economic impacts of hurricanes, examining
    employment adjustments across industries. The analysis considers all counties
    in Puerto Rico and all hurricanes that occurred over the sample period.
  4: The paper uses local projections to explore the dynamic employment effects of
    hurricane exposure. Hurricane exposure is measured using an index that accounts
    for maximum wind speed in each county during a storm.
  5: Local projections are used to estimate the impact of disaster shocks on economic
    outcomes. The method involves running k-step ahead panel predictive regressions,
    controlling for past values of the outcome variable, time and county fixed effects,
    and county-industry specific fixed effects and industry-time fixed effects. The
    sample period is 1995M1 to 2019M11 for 78 counties (GEO).
  6: "Panel data analysis using county and industry-level data. Linear interpolation\
    \ is applied to 8% of industry\u2013county\u2013time employment and wage observations\
    \ where zeros reflect non-disclosure. Baseline results are presented excluding\
    \ zeros, both with and without linear interpolation. Analysis also performed including\
    \ all zeros, with and without interpolation."
  8: The study uses county-time and county-industry-time variation to analyze the
    dynamic effects of hurricanes on employment and wages at different time horizons.
    They use linear interpolation in some specifications. Panel data analysis is used
    to generate impulse response functions (IRFs).
  9: The study uses industry-time variation to analyze the dynamic effects of hurricanes
    on employment. It appears to use impulse response functions (IRFs) to show the
    effects over time. The analysis is applicable to the period 1995-2019.
  10: Local projections, regression analysis. Analysis is applicable to the US economy.
    Robustness checks include different measures of exposure to natural disasters,
    different windspeed calculation methods (Depperman formula), using geographical
    centroids instead of population-weighted centroids, industry-specific exposure
    measures, and controlling for past hurricanes.
  12: Analysis uses monthly data for 70 3-digits NAICS industries and 78 Puerto Rican
    counties over the period 1995-2019. Local projections are used, controlling for
    past and future disaster exposure. Industry-specific exposure to hurricanes is
    calculated as a weighted average of county-level exposure, using industry employment
