Highlights:
  1: Hurricanes cause a short-run employment decrease; employment effects are heterogeneous
    across industries; input-output linkages help explain industrial adjustments.
  2: Hurricanes have heterogeneous effects across industries, with some industries
    (e.g., Construction of Buildings, Specialty trade contractors) showing employment
    increases ('strengthened industries') and others (e.g., Accommodation, Scenic
    and Sightseeing Transportation) showing employment decreases ('weakened industries').
    Input-output linkages may explain some of the industry-level results, with employment
    increase positively correlated to the share of output sold to the construction
    sector for the strengthened industries.
  3: Provides novel evidence on the short-run employment effects in a lower-income
    setting (Puerto Rico). The study uses a continuous exposure index to examine employment
    adjustments across industries. The analysis reveals the importance of input-output
    linkages as a driving mechanism of the employment effects of natural disasters.
  4: The paper focuses on the impact of hurricane exposure on employment in Puerto
    Rico, leveraging a detailed dataset. There is substantial variation in hurricane
    exposures across counties and over time.
  6: Impulse response functions of employment follow a pattern broadly similar to
    the baseline results regardless of data treatment. For wages, including zeros
    and using non-interpolated data causes wage responses to flip sign from positive
    to negative compared to baseline.
  9: Hurricanes have different effects on employment depending on the industry. Some
    industries experience positive employment effects (e.g., construction), while
    others are neutral or weakened. The study classifies industries as 'strengthened,'
    'neutral,' or 'weakened' based on employment effects.
  10: Natural disaster shocks lead to a construction boom and negatively affect retail,
    transport, and accommodation industries. Input-output linkages play a key role
    in the transmission of disaster shocks to employment across different industries.
    A sectoral analysis may lead to an aggregation bias.
  12: Natural disasters lead to an average decline in employment, but with heterogeneity
    at the industry level. Input-output linkages explain some of this heterogeneity.
    Adaptability-driven employment resilience, defined as the potential for workers
    to reallocate to expanding industries, is a potential strategy.
  14: The paper examines the impact of hurricanes on employment within selected transport
    industries.
  16: The data characterizes the employment structure of Puerto Rico across various
