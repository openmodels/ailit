    vulnerability, inadequate flood protection, meteorological forcing data bias
  3: Floods causing interruptions in business activity and destruction of physical
    assets.
  4: River flooding due to climate change.
  5: Flood damage estimation potentially affects macroeconomic outcomes by impacting
    GDP.
  6: Building height (g_bldratio) used as a proxy for economic activity; the implicit
