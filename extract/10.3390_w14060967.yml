  7: Inundation period and workplace inaccessibility due to floods.
  8: Floods caused by heavy rainfalls, drainage system failures, and breaches of embankments
    and dams leading to widespread damage.
  9: Heavy rainfalls causing river and flash floods are the primary drivers of risk.
  10: Floods (river basin drainage area > 5000 km2) and power outages.
  11: Flooding (specifically prolonged inundation periods due to shallow slopes),
