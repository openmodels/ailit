    decision-making by agricultural producers, consumers, and policy-makers regarding
    sustainable intensification.
  2: 'Four general strategies for sustainable intensification: reducing reliance on
    inputs, diversifying management, building adaptive capacity to environmental changes,
    and managing agricultural landscapes for multiple ecosystem services.'
  3: Strategies to advance sustainable intensification include reducing reliance on
    inputs through ecological intensification; diversifying management to match land
    and ecosystem services; building adaptive capacity to accelerating environmental
    changes; managing agricultural landscapes for multiple ecosystem services.
  4: Aspirational treatments aim to address agrochemical inefficiencies, erosion,
