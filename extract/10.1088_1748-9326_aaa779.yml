Methodology:
  1: The paper introduces the Long-Term Agroecosystem Research (LTAR) network's Common
    Experiment, where 21 independent but coordinated experiments compare conventional
    production systems with systems hypothesized to advance sustainable intensification.
    The approach is based on a conceptual model of interactions between agriculture,
    economics, society, and the environment.
  2: LTAR network and Common Experiment involve 21 independent but coordinated experiments
    linked by common objectives and measurements across agricultural lands in the
    U.S.
  3: The Long-Term Agroecosystem Research (LTAR) network's Common Experiment is being
    conducted in croplands, rangelands, pasturelands, and grazed croplands across
    the United States.
  4: The study uses experimental research at multiple locations (MO, WA, OH, MI, MD,
    MS, NE) in different MAP zones, comparing 'business-as-usual' agricultural treatments
    with more sustainable or aspirational treatments. Aspirational treatments include
    cover crops, precision technologies, and diversified crop rotations.
