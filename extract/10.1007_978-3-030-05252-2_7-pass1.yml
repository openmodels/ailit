Methodology:
  5: The book provides a unified and comprehensive treatment of approaches and tools
    for developing policies under deep uncertainty, focusing on their application.
    It elucidates the state of the art in both theory and practice associated with
    these approaches and tools.
  17: Incorporating a systematic consideration of deep uncertainty in practical decision
    making through different approaches and tools.
  20: Level 3 uncertainty involves using scenario analysis with best-estimate models
    to examine policy outcomes across plausible future scenarios.
  21: Discusses four levels of uncertainty in decision-making, from Level 1 (lack
    of information) to Level 4 (deep uncertainty), and their implications for selecting
    appropriate models, probability distributions, and valuing outcomes; scenarios
    are also discussed as a means of addressing future uncertainties.
  22: 'The paper considers various systems for dealing with uncertainty including:
    Ignorance (no model), Deep Uncertainty (range of plausible models, unknown weights),
    Limited Knowledge (range of plausible models, limited outcomes), Alternate futures
    (scenarios with attached probabilities), and Determinism (single outcome).'
  23: The paper discusses Decision-Making under Deep Uncertainty (DMDU) approaches,
    which are used when uncertainties are deep and policies have multiple degrees
    of freedom.
  24: The paper discusses decision-making under deep uncertainty (DMDU) and contrasts
    it with traditional 'predict-then-act' approaches. It advocates for a 'monitor
    and adapt' paradigm, which emphasizes preparing for uncertain events and adapting
    over time as knowledge is gained. It mentions analytical tools like exploratory
    modeling and scenario discovery, and approaches like adaptive approaches, for
    handling deep uncertainty.
  26: Decision Making Under Deep Uncertainty (DMDU) approaches involving framing the
    analysis by formulating a triggering issue, specifying uncertainties, exploring
    outcomes of policies given uncertainties (using models or expert opinions), choosing
    initial and contingent actions, planning for communicating, monitoring, and making
    possible adaptations of the policy, and then iterating and re-examining.
  28: Scenario Discovery (SD) is used to distinguish futures in which proposed strategies
    meet or miss their goals, by identifying combinations of future conditions that
    best distinguish the cases in which the policy or strategy does or does not meet
    its goals.
  35: RDM embeds analytic tools in a decision support process called 'deliberation
    with analysis' that promotes learning and consensus-building among stakeholders.
  41: EM facilitates exploration of futures and strategies by reducing requirements
    for analytic tractability and enabling truly global sensitivity explorations.
  42: RDM follows 'deliberation with analysis,' facilitating stakeholder deliberation
    informed by quantitative system models, applicable in dynamic decision environments.
  43: RDM employs statistical Scenario Discovery algorithms to characterize vulnerabilities
    by distinguishing futures where proposed strategies meet or miss their goals.
  44: Robust Decision Making (RDM) is used, involving scenario planning, multi-objective
    tradeoff analyses, identification of robust strategies, and adaptive decision
    strategies. It uses both absolute and relative performance measures to compare
    strategies.
  48: Integrated EM (Exploration and Modeling) packages can facilitate RDM analysis
    by providing connectivity between simulation models and analysis/visualization
    tools. These packages allow users to specify experimental designs, run cases,
    store results, use visualization routines, run SD and statistical algorithms,
    and use robust optimization routines.
  50: Agent-based model of technology diffusion linked to a simple macromodel of economic
    growth. The model compares strategies incorporating a carbon tax and a technology
    price subsidy for low-carbon-emitting technologies, configured as adaptive strategies
    evolving over time in response to new information.
  51: An agent-based model is used with thirty input parameters representing uncertain
    factors. The model uses a genetic algorithm to generate an ensemble of 1,611 plausible
    futures based on constraints from economic theory, microeconomic literature, and
    macroeconomic data from the last fifty years.
  52: The study used an agent-based model to simulate different carbon tax and technology
    subsidy policies, using importance sampling to identify key uncertainties.
  65: DAP involves steps like identifying vulnerable assumptions, monitoring, and
    implementing contingent actions if specific signposts reach critical levels.
  69: The paper illustrates how Dynamic Adaptive Planning (DAP) can be applied to
    the long-term development of Schiphol Airport. It's a simplified example to clarify
    the approach, not a realistic plan.
  74: Analysis includes assessing vulnerabilities and opportunities related to noise
    pollution and capacity at Schiphol Airport.
  75: The paper describes a dynamic adaptive planning process that includes monitoring,
    triggers, and actions to respond to changing conditions. The plan involves initial
    steps and contingent actions based on pre-defined triggers related to demand,
    capacity, and environmental impacts. If the negative impacts are too severe, the
    plan should be reassessed and updated with a new adaptive plan.
  81: It supports the design of a dynamic adaptive strategy that includes initial
    actions, long-term options, and adaptation signals to identify when to implement
    long-term options or revisit decisions.
  82: Describes the Dynamic Adaptive Policy Pathways (DAPP) approach to planning under
    conditions of deep uncertainty, integrating Dynamic Adaptive Planning and adaptation
    pathways. It uses Adaptation Tipping Points (ATPs) to identify conditions under
    which a policy will fail, then uses scenarios to assess when this may happen.
  83: Pathways can focus on adaptation, socio-economic development, or transitioning
    to a desired future.
  85: Approaches to identifying ATPs include 'bottom-up' vulnerability assessments
    and 'top-down' scenario analyses.
  86: 'A four-step approach is used: (1) Problem analysis, (2) Identifying adaptation
    tipping points (ATPs) under different scenarios, (3) Identifying contingent actions
    and assessing their ATP conditions and timing, (4) Designing and evaluating pathways.
    Scenario planning is used to represent uncertainties and their development over
    time. The efficacy of actions is assessed over changing conditions or time. Ineffective
    actions are screened out. Pathway maps are created to summarise policy actions
    and potential pathways to reach objectives under changing conditions.'
  90: Utilizes a top-down analytical approach using transient scenarios as part of
    a Dynamic Adaptive Policy Pathways (DAPP) framework.
  91: Analysis performed using Dynamic Adaptive Policy Pathways (DAPP) with an Integrated
    Assessment Meta-Model (IAMM).
  92: The analysis considers "plausible climate futures" and uses an "Adaptation Tipping
    Point" (ATP) approach. Box plots of ATPs are presented, suggesting the analysis
    involves simulations or modeling to determine when adaptation actions are required.
  93: The paper uses Dynamic Adaptive Policy Pathways (DAPP) to evaluate different
    adaptation strategies. The analysis involves scoring pathways based on costs,
    benefits, and flexibility, and aims to identify preferred adaptation plans.
  94: Adaptation pathways mapping and scorecard evaluation of pathway performance
    under a high-end scenario.
  98: Discusses Decision-Making under Deep Uncertainty (DMDU) approaches, specifically
    DAPP (Dynamic Adaptive Policy Pathways) and CRIDA. DAPP involves establishing
    the decision context, performing vulnerability analysis, formulating actions,
    evaluating alternatives, and institutionalizing decisions. CRIDA is a risk-informed
    approach similar to DAPP.
  104: Info-gap models of uncertainty provide a non-probabilistic quantification of
    Knightian uncertainty.
  108: "The paper describes a 'robust-satis\uFB01cing' approach to decision-making\
    \ under uncertainty. This involves evaluating a candidate decision based on whether\
    \ its putative performance satisfies requirements given the best understanding\
    \ (model). Then it assesses how much the model can change without violating performance\
    \ requirements. The decision with the largest range of uncertainty within which\
    \ performance requirements are guaranteed is preferred."
  111: Info-Gap Decision Theory (IG) is used to assess strategies under deep uncertainty,
    focusing on robustness rather than optimization. It considers flexibility, comprehensiveness,
    and adaptability in decision-making.
  115: "Info-Gap Decision Theory (IG) is used to analyze the trade-off between robustness\
    \ and performance under uncertainty. The approach calculates the robustness function,\
    \ \u02C6h(x_c), which represents the greatest value of the uncertainty horizon\
    \ 'h' up to which a minimum performance requirement x_c is met. Zeroing occurs\
    \ when the robustness becomes zero precisely at the value of the critical displacement\
    \ x_c that is predicted by the putative model (best estimate)."
  118: "Info-gap decision theory is used to analyze robustness (\u02C6h) and opportuneness\
    \ (\u02C6\u03B2) with respect to uncertainties in estimated stiffness (\u02DC\
    K) and its error (s). Equations (5.5) and (5.7) are central to the analysis. \
    \ Applicability is when there's a need to choose between options with different\
    \ levels of uncertainty and potential outcomes (robustness vs. opportuneness)."
  119: Info-Gap Decision Theory is used to compare an innovative option versus the
    state-of-the-art option under uncertainty.
  126: Engineering Options Analysis (EOA) is presented as an approach to quantitative
    analysis for planning, design, and management of engineering systems over time,
    in the context of uncertainty. It involves assessing the value of flexibility
    in design and management of technical systems, calculating the value of options,
    and presenting benefits to decisionmakers in terms of average expectations, extreme
    possibilities, and initial investment.
  127: By sampling the range of uncertain possibilities according to their estimated
    distributions, EOA develops distributions of possible outcomes.
  128: EOA caters directly to the informational needs of stakeholders and is 'fit
    for purpose' for decisionmakers, managers, and others concerned with an issue.
  130: Engineering Options Analysis (EOA) involves steps such as formulating the problem,
    specifying objectives, developing an analytic model, generating options, exploring
    uncertainties with scenarios, calculating system performance, reducing data for
    stakeholders, supporting decision-making, and implementing a monitoring system.
  132: The process includes characterizing uncertainties, generating scenarios, calculating
    system performance across scenarios, reducing data for stakeholder consideration,
    and supporting the choice of a preferred starting decision and plan.
  133: Emphasizes Exploratory Outcome Analysis (EOA) as a process for decision-making
    under deep uncertainty, involving monitoring developments and readjusting strategies.
  134: Engineering Options Analysis (EOA) is used, which involves formulating the
    opportunity, specifying objectives, developing a model, specifying options, specifying
    uncertainties and generating scenarios, calculating performance, reducing data
    for stakeholder consideration, and choosing a preferred strategy.
  143: Robust Decision Making (RDM), a method for Decision Making under Deep Uncertainty
    (DMDU), is used for long-term policy challenges associated with multifaceted,
    nonlinear, natural and socio-economic systems.
  144: Traditional water resources planning based on probabilistic methods using historical
    data; augmentation of traditional planning with DMDU (Decision Making under Deep
    Uncertainty) methods.
  150: The analysis uses the Colorado River Simulation System (CRSS) to model river
    networks, demand nodes, and reservoirs with operational rules from 2012 to 2060.
    It uses SD (System Dynamics) methods to define key vulnerabilities.
  152: CRSS modeled portfolios as adaptive strategies by simulating investment decisions
    a basin manager would take under different simulated Basin conditions. An agent
    monitors key signpost variables on an annual basis, implementing water management
    actions when conditions drop below predefined thresholds.
  153: Robust Decision Making (RDM) is applied to evaluate different portfolios (strategies)
    under various supply conditions, using metrics like Lower Basin Vulnerability
    (Lake Mead Pool Elevation) and Lee Ferry Deficit. Regret is defined as the additional
    amount of total annual supply (volume of water, in maf) that would be needed to
    maintain the Lake Mead level at 1000 feet across the simulation.
  154: Compares static strategies to adaptive strategies under different future conditions,
    assessing the level of regret (defined by the percent of futures with low regret)
    associated with each strategy.
  158: Robust Decision Making (RDM) analysis is used to evaluate adaptive strategies.
    The Basin Study analysis evaluated four adaptive strategies and follow-on work
    explored how to develop a robust adaptive strategy to guide investments.
  160: Exploratory Dynamic Integrated Assessment Model (EDIAM)
  161: Uses the Exploratory Dynamic Integrated Assessment Model (EDIAM) to explore
    how different policies could shape technology development and transfer and reduce
    GHG emissions and mitigate climate change across a range of plausible futures.  The
    ensemble is derived using a mixed experimental design of a full factorial sampling
    of 12 climate model responses (scenarios) and a 300-element Latin Hypercube sample
    across the seven technological factors.
  162: Simulation results for optimal climate technology policy under varied R&D returns;
    consideration of climate model uncertainty using CMIP5 climate ensemble.
  163: Robust Decision Making (RDM) methodology; Scenario Discovery (SD) methods using
    high-dimensional stacking; Principal component analysis to determine stacking
    order.
  176: Dynamic Adaptive Planning (DAP) is used to address deep uncertainties surrounding
    ISA implementation.
  177: 'The analysis involves designing a dynamic adaptive plan in five steps: setting
    the stage, assembling the initial plan, increasing the robustness of the initial
    plan, setting up the monitoring system, and preparing contingent actions. Techniques
    include computational models, sensitivity analysis, and scenario discovery.'
  208: This paper discusses the application of Info-Gap (IG) decision theory to decision-making
    under uncertainty, comparing it with other methods like Robust Decision Making
    (RDM) and robust Bayes. IG is characterized as a method that demands less prior
    information than other methods in most situations, analyzing problems where probability
    distributions would be unknown, or at least uncertain, and when a realistic and
    meaningful worst case cannot be reliably identified.
  209: This paper suggests the use of Info-Gap Robustness (IG) to manage uncertainty
    in policymaking, particularly for policy topics lacking well-accepted scientific
    models.
  223: Info-Gap Robust Design; determining robustness by considering greater levels
    of horizon-of-uncertainty.
  225: Info-Gap Robust Design, comparing nominal and variant designs under conditions
    of uncertainty. Applicable when there is uncertainty in model parameters.
  227: The page discusses the use of Info-Gap (IG) decision theory for robust design
    under severe uncertainty, and mentions the use of technology to perform large-scale
    explorations.
  229: The paper illustrates the use of Engineering Options Analysis (EOA) through
    two case studies.
  230: Engineering Options Analysis (EOA) is used to guide infrastructure development
    planning under deep uncertainty by exploring the performance of alternative strategies
    under a range of uncertainties to identify preferable strategies.
  234: Uses engineering analysis and economies of scale factors to determine the optimal
    plant size for a fixed forecast of LNG demand; compares conventional engineering
    analysis with an approach incorporating modular flexibility and learning rates.
  236: Monte Carlo simulations are used to subject the optimal plant size to 2000
    different future demand scenarios. Compares performance of fixed designs under
    deterministic and uncertain demand.
  238: Simulation is used to assess the performance of fixed and flexible design strategies
    under uncertainty.
  239: Engineering Options Analysis (EOA); Flexibility analysis using decision rules
    for timing and location of capacity expansion, targeting areas of greatest observed
    demand; Comparison of fixed design, flexible design with no move, and flexible
    design with move options.
  240: Multi-criteria analysis comparing fixed and flexible adaptation strategies
    using Monte Carlo simulation to assess performance. Focuses on threshold levels
    of cumulative performance (10% Value at Risk, 90% Value at Gain) rather than absolute
    maxima and minima to provide more stable measures. The analysis includes scenarios
    with and without learning (cost reductions as more modules are implemented).
  241: Engineering Options Analysis (EOA) is used to explore the joint effect of economies
    of scale and learning rates on the desirability of design strategies.
  245: Engineering Options Analysis (EOA) is used to explore different possible designs
    for the replacement of the IJmuiden pumping station. Expert consultation is used
