    long-term functionality of the pumping station.
  250: Uses a Physical Performance Module to simulate physical system performance
    under different scenarios, and an Economic Evaluation Module to compare the lifecycle
    costs of different courses of action; lifecycle cost analysis uses Monte Carlo
    simulation to evaluate 1000 different versions of the future for each scenario.
  251: 'Engineering Options Analysis (EOA) to generate distributions of lifecycle
    costs for different designs over simulated futures; comparing three alternative
    strategies: Fixed, Reactive Adaptive, and Proactive Flexible.'
  252: The analysis uses simulation in the EOA (Exploration of Alternatives) framework
    to produce distributions of outcomes, which contrasts with the singular 'value'
    measure of performance produced by standard Real Options Analysis. The results
    are specific to the design alternatives for regulating inland water level under
    the specified scenarios and discount rates.
  253: Engineering Options Analysis (EOA) comparing different design choices (Fixed,
    Reactive Adaptive, Proactive Flexible) for inland water regulation and flood defense
    based on cost-effectiveness under various scenarios.
  254: Exploration of strategies under high sea level scenario using lifecycle costs
    for comparison; Exploration of Options Analysis (EOA).
  255: Engineering Options Analysis (EOA) is used to analyze complex, multi-functional
    systems and identify functionalities that could benefit from a proactive and flexible
    approach. EOA helps structure the analysis of complex systems, providing insights
    into which functionalities could benefit from a proactive and flexible approach
    and which conditions maximize these benefits.
  256: Exploratory Options Analysis (EOA) is presented as a versatile and rigorous
    analytical method, particularly useful when facing immense uncertainty and a lack
    of reliable probabilistic information.
  260: 'Decision Scaling (DS) is presented as a methodology to support decision-making
    under climate uncertainty. It consists of three steps: Decision Framing, Climate
    Stress Test, and Estimating Climate-Informed Risks. It uses weather generator
    tools and systematic sampling algorithms to create an unbiased description of
    system response to plausible climate changes.'
  263: 'DS consists of three steps: Decision Framing, Climate Stress Test, and Estimating
    Climate-Informed Risks.'
  264: DS characterizes climate change projections relative to decisions and revealed
    vulnerabilities, supporting robust decision-making and the quantification of alternative
    adaptations' robustness.
  265: Uses a classic decision analytic framework with Monte Carlo stochastic sampling
    to create a mapping of optimal decisions across a wide range of possible futures,
    independent of any specific climate forecast or expectations of future likelihoods;
    this mapping is then used to identify scenarios where one decision is favored
    over another, revealing what information would be most helpful in selecting one
    decision over another, and to evaluate risks to existing or planned systems.
  268: Stochastic weather generators can be used to produce stochastically generated
    weather time series, maintaining spatial and temporal relationships in aspects
    such as precipitation, temperature, and wind.
  271: Uses a weather generator linked to climate conditions, fed into a hydrologic
    model, which then informs a water resources model. This process is repeated thousands
    of times to sample climate and other changes.
  272: Climate stress tests are performed using stochastically generated weather time
    series to estimate the effects of mean climate changes and variability on system
    performance. The 'climate response surface' summarizes these effects. Multidimensional
    uncertainty analysis may be needed, but 2D visualizations are preferred by stakeholders
    and can be created as slices of the multidimensional surface. Risk is characterized
    by the probability of problematic conditions for a given system.
  274: Climate risk screening to compare alternative plans or evaluate the additional
    robustness of a specific planned adaptation; analysis determines which adaptations
    preserve outcomes above thresholds across future scenarios.
  286: Uses PDFs of regional climate change to determine the risk posed to the CSU
    water system; Employs a climate robustness metric to numerically integrate the
    PDF mass in the region of unacceptable performance; Visualizes the climate response
    surface for the Colorado water utility under varying temperature and precipitation
    scenarios.
  287: This page describes the Decision Scaling (DS) methodology, which uses traditional
    decision analytic methods tailored for climate change uncertainty, and incorporates
    both certain and deeply uncertain factors.
  293: Presents a conceptual model of planned adaptation based on four organizational
    complexes that have effectively implemented it. It identifies where adaptation
    may be introduced in the rulemaking system, categories of events and triggers,
    and evaluative capabilities and capacities. It compares ad hoc, planned, and ideal
    forms of adaptation within a 'systematic adaptation space.' The model will be
    used for theory-based sampling to identify cases of adaptation to refine the model.
  319: Conceptual Model of Planned Adaptation (PA)
  328: The approach 'Adaptive Delta Management' (ADM) was developed, inspired by the
    UK Thames Estuary 2100 programme and the DAPP approach. ADM is adaptive and integrated.
  331: Benefit-cost analysis is used to compare different investment options.
  332: The page describes the establishment of the Second Delta Committee to provide
    advice on long-term planning and climate adaptation.
  336: 'Adaptive Delta Management (ADM) is summarized by four elements: (1) connecting
    short-term decisions in spatial planning with long-term objectives in flood risk
    management, freshwater availability, and spatial planning; (2) developing adaptation
    pathways that visualize measures and conditions under scenarios; (3) choosing
    strategies with flexibility due to uncertainty; (4) linking Delta programme measures
    with other investment agendas.'
  346: The Netherlands' approach to flood risk management has evolved to incorporate
    a risk approach, systematically incorporating population and value of investments
    into the flood safety equation.
  347: Monitoring, analyzing, acting (MAA) system distinguishes three groups of developments
    that may require adjustment of choices and plans. The Signal Group Delta programme
    identifies and discusses external developments that might require adjustments
    of the present strategies.
  366: Robustness is assessed using 'regret' metrics (minimizing maximum regret across
    states of the world) and 'satisficing' metrics (maximizing the number of states
    of the world meeting minimum performance thresholds, such as the 'domain criterion').
  369: Various methodologies for planning and analyzing policies are discussed, including
    Robust Decision Making (RDM), Dynamic Adaptive Policy Pathways (DAPP), and Engineering
    Options Analysis (EOA).
  384: The paper discusses the Observe, Orient, Decide, and Act (OODA) loop as a model
    for strategic decision-making in organizations, particularly relevant for public
    policy related to climate change adaptation.
  395: Proposes analytical approaches and tools to handle situations of decision-making
    under deep uncertainty (DMDU), rooted in Assumption-Based Planning (ABP). ABP
    examines the underlying assumptions of an initial policy to protect it from failing.
  397: 'Discusses several Decision Making Under Deep Uncertainty (DMDU) approaches:
    Info-Gap (IG), Robust Decision Making (RDM), Dynamic Adaptive Planning (DAP),
    Dynamic Adaptive Policy Pathways (DAPP), and Exploratory Optimization Analysis
    (EOA). These methodologies focus on enhancing the robustness of plans in the face
    of uncertainty, either by preventing failure or enhancing adaptivity.'
More Notes:
  5: The book is intended for a broad audience, including students, lecturers, researchers,
    policymakers, and practitioners in the field of decision-making under deep uncertainty.
    It emphasizes guidance in identifying and applying appropriate approaches and
    tools to design policies and advice on implementing these policies in the real
    world, with realistic examples and practical guidelines.
  15: This page focuses primarily on the concept of deep uncertainty in decision-making,
    particularly in the context of climate change and other complex, long-term issues.
    While it doesn't provide specific quantitative analyses of macroeconomic or fiscal
    risks related to climate change adaptation, it frames the challenges in making
    informed decisions due to the inherent uncertainties involved.
  17: Decisionmaking requires an integrated view of alternatives, their consequences,
    and conditions for implementation to achieve objectives.
  21: The paper discusses the concept of 'black swan' events, defined as events that
    are outside the realm of regular expectations, carry an extreme impact, and are
    explainable only after the fact.
  22: The page discusses frameworks for understanding uncertainty in model outputs,
    focusing on assigning probabilities and weights to different potential future
    outcomes. The bell curve image visually represents a probability distribution,
    relevant to understanding risk and uncertainty.
  23: DMDU approaches focus on conditions where traditional predictive methods are
    inadequate due to deep uncertainty and system complexity.
  24: The page presents a figure (Fig. 1.3) that illustrates the choice between short-term
