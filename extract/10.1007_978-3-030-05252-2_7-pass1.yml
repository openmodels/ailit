    Declining Supply scenario is high enough, all of these strategies are insufficient.
  161: 'The EDIAM framework depends on three main mechanisms: R&D investments, technology
    evolution in advanced and emerging regions, and the determination of the optimal
    policy response for mitigating climate change. Five forces determine the direction
    of R&D: direct productivity effect, price effect, market size effect, experience
    effect, and innovation propensity effect. In the emerging region, innovative activity
    is focused on closing the technological gap through imitation and adaptation of
    foreign technologies. The speed and scope of development is determined by R&D
    returns, innovation propensity, and innovation transferability.'
  163: The paper uses a model with seven policies (P2 and P7 explicitly discussed
