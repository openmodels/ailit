More Notes:
  2: The paper acknowledges limitations of both mechanistic and statistical approaches,
    including sparse reporting in low-transmission areas, difficulty capturing nonlinear
    interactions, and reliance on single minimum/maximum values for climate-based
    limits. It also mentions that models are often developed on locally-specific parameter
    estimates, which limits their applicability.
  3: The study focuses on Ae. aegypti mosquitoes due to their primary role in vector-human
    transmission of dengue virus and the availability of detailed empirical data on
    meteorological variables and vector-viral traits.
  4: The study identifies areas where reported dengue cases are lower than expected
    from the estimated climate suitability, potentially due to factors such as low
    population density, poor surveillance, and limited connectivity.
