Methodology:
  1: Examined how shifts in temperature, humidity, and human population growth have
    contributed to changes in the geographical distribution and size of the global
    population living in areas with high climate suitability from 1979 to 2022, using
    estimates of dengue transmission suitability based on historical temperature and
    humidity data.
  2: The analysis uses mechanistic and statistical modeling approaches, including
    species distribution modeling, to estimate associations between climate variables
    and dengue or vector observations. Mechanistic models aim at quantifying transmission
    potential based on mosquito-viral traits and climate interactions. Statistical
    approaches estimate associations between climate variables and dengue or vector
    observations. The applicability of the results spans from 1979 to 2022 for climate
    suitability and varies by country for incidence data (e.g., 2000-2014 for Brazil,
    2007-2017 for Colombia).
  3: The study uses Index P, a mechanistic dengue suitability measure for Ae. aegypti
    mosquitoes based on temperature and relative humidity, to estimate monthly time
    series of global climate suitability from 1979 to 2022 at a spatial resolution
    of approximately 11 km. Trends were analyzed using monthly Index P time series
    from 1979-2022, with significance assessed using a false discovery rate (FDR)
    < 0.10.
  4: Uses reported dengue case counts for countries with dengue surveillance data
    to characterize the relationship between estimated climate suitability and observed
    dengue incidence. Climate suitability was considered high when it exceeded a threshold
    of 0.5.
  5: "Censored linear regression model for each country was fitted with mean annual\
    \ incidence as the outcome, climate suitability as a binary independent variable,\
    \ and population density and population size as covariates.  A random-effects\
    \ model was used for meta-analysis across countries. Long-term trends in monthly\
    \ time series of suitability were quantified using a seasonal Mann\u2013Kendall\
    \ test."
  6: Analysis uses a dengue suitability measure incorporating temperature and humidity
    effects on mosquito-viral traits, applied globally for periods 1979-1983 and 2017-2022.
  7: The study considers empirical effects of temperature and humidity on transmission
    suitability but acknowledges limitations due to other factors like precipitation,
    altitude, and urbanization.
  8: Technical validation involves correlation with reported dengue case data in Brazil,
    Thailand, Colombia, Costa Rica, and Taiwan for various periods.
  9: Uncertainty was addressed using 1000 samples to estimate credible intervals for
    Index P distributions.
