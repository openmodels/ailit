Quantitative material:
  1: Estimated that the population in areas with high climate suitability has grown
    by approximately 2.5 billion globally from 1979 to 2022.
  2: "The paper presents data on mean yearly dengue incidence (cases per 100,000 population)\
    \ across municipalities/provinces/cantons in Brazil, Colombia, Costa Rica, Taiwan,\
    \ Thailand, and Vietnam. It also presents climate suitability on an Index P scale,\
    \ categorized into low (<0.5) and high (\u22650.5)."
  3: The study quantifies local and global changes in climate suitability for DENV
    transmission using a monthly time resolution and a spatial resolution of approximately
    11 km. It uses a color scale where dark blue indicates decreases in climate suitability
    [(-1, -0.010]], light blue = [[-0.010, -0.005)], [-0.005, -0.0001)], and colors
    indicating increasing suitability such as light orange = [[0.0001, 0.005)], medium
    orange = [[0.005, 0.010)], dark orange = [[0.010, 1]].
  4: "Estimated changes in land area and population with high climate suitability\
    \ from 1979\u20131983 to 2018\u20132022."
  5: Population and climate effects independently contributed 2.16 billion and 182
    million more people in high-risk areas, respectively, globally.
  6: Quantitative changes in high climate suitability areas are reported, e.g., global
    increase from 58.5% to 66.2% in high-density areas and from 48.1% to 63.6% in
    very high-density areas.
  7: Approximately 70% of populations in Africa and Asia are living in areas with
    a high risk of dengue infection, a 15% increase relative to four decades earlier.
