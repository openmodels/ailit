Highlights:
  1: Expansion in climate suitability in North America, East Asia, and the Mediterranean
    basin. In the Global South, increase largely driven by population growth in areas
    with historically favorable climate suitability, while in the Global North this
    increase predominantly occurred in previously unfavorable areas with limited population
    growth.
  2: Climate suitability is concentrated in tropical and near-equatorial regions.
    There is a correlation between climate suitability and dengue incidence across
    different countries (Taiwan, Vietnam, Brazil, Colombia, Costa Rica, Thailand).
  3: The study presents the average climate suitability per pixel from 1979 to 2022,
    highlighting areas that remain suitable for transmission throughout the year and
    also accounts for areas.
  4: Areas of high climate suitability generally had higher dengue incidence than
    areas of low climate suitability across municipalities in Brazil and Colombia.
  5: Population growth is responsible for a larger increase in people living in high-risk
    areas than climate change alone, except in the Global North.
  6: The most significant increases in dengue climate suitability occurred in high-density
    urban areas and regions with historically high suitability, while some regions
    like Europe saw little change.
  7: A substantial increase in global populations living in high climate suitability
    areas for DENV transmission, leading to expected increases in DENV activity in
    the Global South.
