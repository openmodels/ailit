More Notes:
  3: The model suggests long-term planning for communities, researchers and managers
    in the northern region of the California Current would benefit from tracking Dungeness
    crab productivity and potential declines related to pH.
  7: The economic analysis is focused on the US portion of the model due to data availability.
    The study uses data aggregated by the Pacific Fisheries Information Network (PacFIN)
    for 17 port groups on the outer coast of the US.
  17: The model focuses on large vulnerabilities, not fine-grained projections.
  18: Analysis focuses on functional groups with regional variability in biomass change.
  21: The Atlantis simulations did not accurately represent 2013 landings for all
    ports, particularly those with species that declined in abundance in baseline
    simulations. Market squid revenue is projected to increase in Southern California
    ports.
  22: Some ports experienced relief from Dungeness crab declines with increases in
    pandalid shrimp revenue.
  31: The study acknowledges limitations in its biological assumptions, including
    looking at ocean acidification as a single stressor and assuming pH only affects
    mortality.
