  1: Population growth, resource availability (carrying capacity)
  2: Food supply, food prices, import volume, losses in import volume, impacts on
    food availability.
  3: The impact on population (NEP) of a node in response to climate variability and
    shocks.
  4: Not explicitly mentioned on this page, but the paper examines the resilience
    of a food trade network which could implicitly impact macroeconomic outcomes if
    the network fails.
  6: Carrying capacity of a food trade network.
  9: Global Equilibrium Population (GEP), a measure of average population in a trade
    network, and Network Equality in Population (NEP), a measure of equality between
    the most and least populated nodes.
  10: Global Equilibrium Population (GEP)
  11: Node Equilibrium Population (NEP) is analyzed as a measure of network stability/resilience,
    relating to food security as an aggregate measure.
  12: Population decrease after a shock (Node Equilibrium Population - NEP)
  13: Global Equilibrium Population (GEP) loss after a shock is applied to a node
    with low, median or high centrality in the 10 node network.
  14: Resilience of food trade networks, carrying capacity of the network.
  15: Carrying capacities and population size of a network, vulnerability to resource
    variability and shocks, risk of being affected by disturbances in the food supply.
