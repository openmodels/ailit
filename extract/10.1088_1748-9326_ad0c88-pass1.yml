Highlights:
  1: "Human influence on regional ocean temperatures could be detected in the 1970s\
    \ and grew until 2014\u20132020. Temperatures in the North Pacific have reached\
    \ levels likely impossible in the preindustrial climate. The strongest evidence\
    \ for human influence is in the Eastern Bering Sea and Gulf of Alaska. Increasing\
    \ human influence on regional temperatures (increasing FAR values) is linked to\
    \ negative impacts on sockeye fishery catches."
  2: Builds attribution time series to document the evolution of human influence on
    North Pacific and regional SST. Evaluates changes in the expected return time
    for extreme SST events. Demonstrates the potential of attribution statistics for
    contextualizing climate change and informing adaptation decision-making by comparing
    outcomes for fisheries catch under different degrees of human influence on the
    climate.
  3: No relevant information
  4: North Pacific SST has effectively become fixed in an anthropogenic state. All
    five regions, plus the overall North Pacific, have reached temperatures that can
    be attributed to human activities with high confidence (i.e. FAR > 0.98).
  5: The analysis shows a north-south gradient in the attributable risk of SST anomalies,
    with the highest risk in northern ecosystems consistent with Arctic amplification.
  6: Strongest evidence for anthropogenic influence is seen in the northernmost region
    (Eastern Bering Sea). Stakeholders should expect repeat events to be much more
    common in the Gulf of Alaska than in the Bering Sea. A decline of 39% in raw catch
    is expected due to high-FAR years.
  7: "Temperatures at or above the critical threshold were rare to uncommon events\
    \ in historical climates (0% of three-year running mean SST values in the preindustrial\
    \ climate, 1.4% between 1950 and 0.5 \u25E6C warming, 20% for 0.5 \u25E6C\u2013\
    1.0 \u25E6C of warming). But the critical threshold is close to the median value\
    \ in the current climate (49% of values above the threshold for 1.0 \u25E6C\u2013\
    1.5 \u25E6C of warming). And the critical threshold is projected to represent\
    \ cooler-than-normal conditions at 1.5 \u25E6C\u20132.0 \u25E6C warming (80% of\
    \ values at or above the threshold)."
  8: The paper highlights that recent SST levels in the North Pacific have reached
    unprecedented heights attributable to human activities, altering sockeye salmon
    catch outcomes.
  9: "Human activities have made extreme SST events in the North Pacific tens of thousands\
    \ of times more likely. The evidence for human influence on North Pacific temperatures\
    \ is stronger for three-year running mean SST than for annual SST values. Deleterious\
    \ temperatures for sockeye salmon should be expected often in the current climate,\
    \ and temperatures necessary for healthy catches will become rare once North Pacific\
    \ warming exceeds 1.5 \xB0C."
