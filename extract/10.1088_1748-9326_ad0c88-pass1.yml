Methodology:
  1: The study uses Bayesian estimates of FAR and RR derived from 23 global climate
    models to assess the growth in human influence on ocean temperatures over the
    period 1950-2022. Attribution time series are used to contextualize the impacts
    of human-induced ocean warming on ecosystem services.
  2: "Uses Fraction of Attributable Risk (FAR) to attribute the human contribution\
    \ to observed SST anomalies, calculated from individual ensemble members for 23\
    \ Coupled Model Intercomparison Project Phase 6 (CMIP6) models, using normalized\
    \ SST anomalies relative to the pre-1950 time series (1854\u20131949 for observations,\
    \ 1850\u20131949 for CMIP6).  Calculates FAR for both annual and three-year running\
    \ mean values of SST. Weights CMIP6 models to reward model skill and independence."
  3: The study uses 23 CMIP6 models, historical runs, SSP5-8.5, and SSP2-4.5 scenarios.
    A binomial Bayesian regression model is used to weight probabilities from each
    CMIP6 model. Model weighting is based on the difference between model output and
    observations of fundamental physical properties. Expected return time is used
    to evaluate the likelihood of extreme climate events.
  4: Uses Bayesian regression models, CMIP6 climate model data, and historical catch
    data (1989-2022). Weighted Bayesian regression is used to estimate the CMIP6 multi-model
    probability of extreme events. The timing of warming increments is estimated using
    Bayesian smoothed regression. An autocorrelation term is included in the regression
    model to account for serial dependence in catch. Models were fit using Stan 2.21.0
    and R 4.1.2.
  6: Bayesian posteriors with 95% credible intervals used to determine when FAR values
    could not be distinguished from zero. Extreme event return times are analyzed
    for SST values. Regression of sockeye salmon catches on SST and FAR values is
    performed.
  7: "Multi-model estimates of the Risk Ratio (RR) for annual and three-year running\
    \ mean sea surface temperature (SST) with 95% credible intervals, 1950\u20132022."
  8: The analysis is performed using Bayesian regression, observing trends in SST
    and catch anomalies from 1950 to 2019, and examining changes in attributable risk
    over time.
  12: Model weights are calculated using skill and independence, combined and scaled
    by the mean weight for each region; SST values are weighted averages across ocean
    entry years.
  13: CMIP6 models are used to project SST. Model weights are normalized and combined.
    A perfect model setup is used to select shape parameters for weighting CMIP6 models.
    Continuous regressions of catch on SST and FAR were performed with year as a covariate
    to account for serial dependence. Weakly informative priors were used for all
    model parameters.
  14: No relevant information
More Notes:
  1: The study suggests that attribution time series can be helpful indicators for
    understanding and planning for the effects of climate change. The study uses the
    Gulf of Alaska sockeye salmon fishery as an example to demonstrate how attribution
    time series can be used to contextualize the impacts of human-induced ocean warming
    on ecosystem services.
  2: The regional focus is motivated by the scale over which fisheries are typically
    managed. Population dynamics for exploited fishes are affected by climate conditions
    at multiple life stages, so average conditions over several years may be more
    important for fisheries yield than annual conditions.
  3: The study area includes the Eastern Bering Sea (EBS), Gulf of Alaska (GOA), British
    Columbia Coast (BCC), Northern California Current (NCC), and Southern California
    Current (SCC).
  4: The analysis contextualizes climate impacts with attribution time series, showing
    how the human role in observed climate change impacts ecosystem services.
  6: FAR values cannot exceed one, reducing the sensitivity of this metric at high
    levels of human influence.
  7: Focuses on sea surface temperature (SST) and its impact on fisheries, particularly
    changes in climate risk for fisheries due to warming.
  9: The paper acknowledges the limitations of using global climate models for regional-scale
    analysis and notes that atmosphere-ocean circulation plays an important role in
    regional SST. There is the possibility of a transition to a novel state in the
    Eastern Bering Sea that is poorly represented in multi-model projections.
  10: The study focuses on tracking the evolution of human influence on North Pacific
    sea surface temperature.
  12: South Alaska Peninsula was excluded because most sockeye salmon harvests are
    for fish returning to Bering Sea natal streams; Age-structured data is used to
    calculate sockeye salmon ocean entry proportions.
  13: "The paper uses adult return data for Gulf of Alaska salmon stocks (1967\u2013\
    2014). Model weights are indicated by line color in SST projection plots."
