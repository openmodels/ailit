Quantitative material:
  1: "The study provides Fraction of Attributable Risk (FAR) and Risk Ratio (RR) values\
    \ derived from climate models. FAR values > 0.98 were observed in at least one\
    \ year for all regions. Extreme regional SST values expected every 1000\u2013\
    10000 years in the preindustrial climate are now expected every 5\u201340 years.\
    \ Sockeye salmon catches were 1.4 standard deviations below the long-term log\
    \ mean in years with FAR >= 0.98."
  2: "Calculates Fraction of Attributable Risk (FAR) and Risk Ratio (RR) for SST observations\
    \ from 1950\u20132022, averaged over six areas. Provides estimates of climate\
    \ risk to fisheries catch during historical, current, and next-decade climate\
    \ states."
  3: "The study area includes five regional ecosystems in the North Pacific basin\
    \ with 1854\u20132022 mean sea surface temperature (SST) plotted."
  4: Average ex-vessel value of the fishery is $64.4M USD during the last decade.
    FAR (Fraction of Attributable Risk) > 0.98 indicates strong evidence for anthropogenic
    impacts. North Pacific SST has FAR >= 0.99 for three-year running mean SST since
    2003, and for annual SST since 2013.
  5: The Fraction of Attributable Risk (FAR) indicates that SST anomalies were more
    than twice as likely due to human influence (FAR > 0.5) in some northern regions
    since 1984.
  6: Eastern Bering Sea exceeded FAR values of 0.99 for three-year running mean SSTs
    as early as 2003/2004, annual SST FAR values exceeded 0.99 for each year from
    2014 through 2020. Gulf of Alaska and British Columbia Coast exceeded 0.98 for
    at least two years since 2015. Anomalies as large as the largest annual SST anomaly
    in the Eastern Bering Sea (5.08 SD) are expected every ~40 years in the current
    climate (1.0-1.5 deg C warming). Decline of 1.4SD in ln(catch) for high-FAR years
    (FAR >= 0.98), corresponding to a 39% decline in raw catch relative to low-FAR
    years.
  7: FAR values in the high-anthropogenic state (FAR >= 0.98) correspond with a critical
    threshold of three-year running mean SST 2.08 SD above the pre-1950 climatology.
  8: The paper presents relationships between SST anomalies and log catch anomalies
    as well as Fraction of Attributable Risk values, with relative risk values (RR)
    indicating overwhelming human influence on regional temperatures.
  9: "Temperatures corresponding to a FAR (Fraction of Attributable Risk) >= 0.98\
    \ are associated with a 1.4 SD decline in log-transformed sockeye salmon catch.\
    \ The frequency of deleterious temperatures for sockeye salmon is expected to\
    \ be as often as not in the current climate, and temperatures necessary for healthy\
    \ catches will become rare once North Pacific warming exceeds 1.5 \xB0C."
