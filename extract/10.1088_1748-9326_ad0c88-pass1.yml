Evaluation overview:
  1: This study evaluates the human influence on sea surface temperature (SST) in
    five regional North Pacific ecosystems and its link to ecosystem services, specifically
    sockeye salmon fisheries.
  2: Examines the impact of human-induced climate change on ecosystem services, specifically
    fisheries catch in the North Pacific and five regional ecosystems.
