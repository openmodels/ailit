    human influence on regional temperatures (increasing FAR values). Sockeye salmon
    migrating to sea in years with the strongest evidence for human effects on temperature
    (FAR >= 0.98) produce catches 1.4 standard deviations below the long-term log
    mean.
  6: Decline in sockeye salmon harvests.
