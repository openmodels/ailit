Highlights:
  1: No effect of precipitation changes on GDP; Negative impact of higher summer temperatures
    on Agriculture-Silviculture and Fishing; Climate change did not have a big impact
    on the Chilean economy during the period 1985-2017.
  2: Climate change has had a statistically significant impact on the Agriculture
    and Fishing sectors in Chile during the Summer season, with each degree Celsius
    increase in January resulting in a 3% and 12% GDP reduction, respectively. However,
    many industries have either been unaffected or could even benefit from temperature
    increases.
  3: Region XIII (Metropolitan Region of Santiago) represents around 40% of the national
    GDP and population.
  4: Mining, Financial Services, Manufacturing, Personal Services and Commerce are
    the largest economic sectors in Chile. Mining represents over 50% of GDP in regions
    II and III.
  5: Financial Services and Commerce are more prevalent in the capital region, while
    Mining has almost no value for the capital, even if it represents the largest
    economic sector in the nation. Mean precipitation has been falling in Chile over
    time, while mean temperatures have increased substantially.
  8: An overall decrease in precipitation and increase in temperatures for Chile documented
    between 1980-1989 and 2010-2017, with distinct regional variations.
  10: Temperature has a statistically significant negative impact on the Agriculture-Silviculture
    and Fishing sectors.
  11: The impact of temperature varies across months and industries. Some coefficients
    are statistically significant (indicated by , , or ).
  12: Fishing and Mining are negatively impacted by climate change with statistical
    significance using the quarterly weather model. Using the monthly fluctuations
    model, Agriculture, Fishing, Manufacture, EGA, Construction, and Commerce see
    reduced growth rates of -3%, -12.1%, -2.2%, -3.9%, -0.3% and -0.7% respectively,
    for a 1 degree Celsius temperature increase.
