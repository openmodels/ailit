Methodology:
  1: Region-industry panel data for Chile over the period 1985 to 2017; Stresstestexercises
    that select only the negative and statistically significant coefficients.
  2: Econometric model using annual frequency GDP data for 12 economic sectors across
    15 regions of Chile over the period 1985 to 2017. The model includes temperature
    and precipitation for each season, industry-region growth lag, time fixed-effects,
    and fixed-effects for the regions.
  3: Uses a panel dataset of 15 regions and 12 industries, adjusting for regional
    splits in 2007. Data harmonization is performed to join separate GDP series with
    different base years (1986, 1996, 2003, and 2013) using adjustment factors based
    on common years. Includes analysis using a set of 13 regions over the entire period
    1985-2017.
  4: Uses adjusted GDP series from 1985-2017, linking earlier datasets using adjustment
    factors. Adjusts nominal GDP using the UF (Unidad de Fomento, a real monetary
    unit indexed to CPI) to obtain real GDP.
  5: The study uses weather data from the University of Delaware Air Temperature and
    Precipitation dataset (1900-2017), with a grid size of 0.5 degree latitude x 0.5
    degree longitude. Geospatial software (QGIS) is used to aggregate the weather
    data to the regional level. Regional weather series are created as a weighted
    average of the weather series of each grid, where the weight is equal to the share
    of the grid that intersects the region. National-wide temperature and precipitation
    are reported as weighted averages of the regions by surface area or by GDP.
  8: "Results for Chile and each macrozone weighted by region\u2019s surface area\
    \ and regional GDP in 2017."
  10: OLS regressions with fixed effects by time and region, run separately for each
    industry, using quarterly data. Results are applicable for Chile.
  11: OLS regressions with fixed effects by time and region, separate regressions
    by industry. The model uses monthly weather fluctuations. Robust standard errors
    clustered by year and region.
  12: 'The analysis considers the impact of a given global temperature change on GDP
    growth rate and GDP level of each industry. It uses the average path values of
    United Nations modeling experts. Three estimates are produced: using all estimated
    coefficients, only statistically significant coefficients, and only statistically
    significant and negative coefficients.'
  13: The analysis simulates the impact of different temperature increases on various
    industries and overall GDP in Chile, using estimated coefficients from a model.
    The simulations are run for different climate emission paths. Results are applicable
    to 2017, 2050, and 2100. Different simulations are performed applying all model
    coefficients, only statistically significant coefficients, and only negative coefficients.
  14: The analysis uses statistically significant coefficients from a monthly model
    (Table 5 of the source paper). The applicability of the results is limited to
    the conditions and assumptions of that model and the specified time horizons (2017,
    2050, and 2100).
  15: Uses a model with coefficients estimated for Chile, and a counterfactual exercise
    applying temperature impact coefficients from a model estimated for the USA by
    Colacito, Hoffmann and Phan (2019) to Chilean industries. Uses IPCC (2021) temperature
    projection paths.
  16: Simulated impact based on temperature coefficients estimated for the USA, adapted
    to Chile's industries; results applicable for future scenarios in 2050 and 2100.
  17: Analysis based on region-industry panel data from 1985 to 2017; projections
    consider the global climate paths published by the United Nations.
  18: Panel data analysis of industry-region GDP with temperature and precipitation
    fluctuations. Results are annual frequency based on a model with fixed coefficients
    instead of time-varying parameters.
  19: "Uses counterfactual exercises using the most recent \u201CShared Socioeconomic\
