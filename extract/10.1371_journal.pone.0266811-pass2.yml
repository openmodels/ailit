More Notes:
  1: The paper aims to provide evidence on the impact of rising temperatures on economic
    activities beyond sectors naturally exposed to outdoor weather conditions.
  3: The paper uses National Accounts data publicly available from the Central Bank
    of Chile [26].
  4: Negative industry-region GDP values are replaced with 0 when calculating growth
    rates. Financial services costs are over-estimated before 2008. There are large
    disparities in average GDP for each industry across the 15 regions.
  10: The analysis uses reduced-form coefficients, so specific channels driving the
    results are not verified. Results are qualitatively similar when using constant
    weights for each industry and different clustering options.
  11: 'The regressions include lagged industry growth rate and monthly precipitation.
    The table presents results for 12 industries: Agriculture, Fishing, Mining, Manufacturing,
    EGA (Electricity, Gas, and Water), Construction, Commerce, Transport, Financial
    Services, Home, Personal Services, Public Administration.'
  12: The impact costs are measured relative to a world with no climate change, not
    relative to 2017.
  13: The positive impacts on other sectors that drive the increase in overall GDP
    may not materialize as the coefficients used in the model are fixed over time.
    The analysis also considers scenarios where only statistically significant, and
    only negative coefficients are applied.
  14: Table 8 shows results considering all statistically significant coefficients,
    while Table 9 only considers those with negative values. The table specifies which
    industries correspond to which column numbers (1-12).
  15: The small number of regions in Chile with low economic value in some industries
    makes it harder to reliably estimate the economic impact of climate change. The
    study uses US coefficients as a robustness check, acknowledging differences in
    industry composition between the US and Chile.
  18: The study acknowledges limitations due to the annual frequency of the data and
    the use of fixed coefficients. It suggests more research is required to know whether
    the effects of climate change are permanent over the long term. The study also
    mentions that industries and governments may undertake investments and implement
    regulations to adjust for long-run climate.
  19: Includes appendices with supporting data and analysis on climate projections,
    precipitation/temperature trends, and GDP by region.
