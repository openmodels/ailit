Methodology:
  1: Using a county-panel dataset spanning the past 35 years, we evaluate the impact
    of global warming on agricultural total factor productivity (TFP) as well as the
    impacts on agricultural inputs and outputs in China; Stochastic frontier analysis
  2: Panel estimates suggest that piecewise linear function yields results similar
    to those estimated using more complicated functional forms.
  3: "The study uses estimated coefficients from an econometric model with different\
    \ future climate change scenarios to project the effect of future warming on China\u2019\
    s agriculture. The econometric analysis is performed using a long study period\
    \ of 35 years and a specific spatial pattern at the county level. The results\
    \ are applicable to China."
  4: Stochastic frontier analysis and panel data approaches applied to agricultural
    production process and TFP estimates
  5: Long differences approach (comparing agricultural outcomes between two periods),
    panel long differences approach (two-period panel data), piecewise linear approach
    to model temperature effects, and temperature bins approach as robustness check.
    The applicability is China from 1981 to 2015 at county-level.
  6: "Piecewise linear regression approach using growing degree days (GDD) below and\
    \ above a threshold, county and year fixed effects, additional weather controls,\
    \ and agricultural land weight. Also, temperature bins approach with every 3\xB0\
    C temperature bin."
  7: "Summary statistics are based on a 2495 unbalanced county panel over the period\
    \ 1981\u20132015 for agricultural output and inputs, and 820 weather stations\
    \ with daily records for weather variables. Time trends of average temperature\
    \ and sunshine duration are presented for China from 1981-2015. Cross-county average\
    \ temperature is mapped."
  8: Panel estimates using different TFP models to assess yield impacts under varying
    temperature conditions.
  9: Panel data analysis with fixed effects (county and year), regressions weighted
    by 1981-2015 county-average farm area, standard errors adjusted for spatial correlation
    and clustered at county level. Also uses long differences estimations to account
    for farmers' adaptation. The weather condition of a county is estimated by taking
    the weighted average of all weather stations within 100 km radius of the centroid
    of that county.
  10: Panel data analysis and long difference analysis using county-level data from
    China. Panel estimations include county and year fixed effects, additional weather
    variables (polynomials in precipitation, sunshine duration, humidity, and wind
    speed), and weighted regressions by county-average farm area. Long difference
    estimations used 5-year differencing periods. Standard errors are adjusted for
    spatial correlation and clustered at the county level. Bootstrap procedure to
    quantify the uncertainty of climate adaptation.
  11: The study uses estimated coefficients of GDD (Growing Degree Days) below and
    above threshold in a baseline model to project the impact of future global warming
    on agricultural TFP in China, using climate data from WorldClim-Global Climate
    Data under four RCPs. The impact of climate change on labor, fertilizer, and machinery
    is also analyzed.
  12: Compares short-run and long-run responses to climate change to assess adaptation.
  14: Annual panel regression with county and year fixed effects; spatial correlation
    and clustering at county level are accounted for.  Regression weighted by 1981-2015
    county-average farm area.
  15: Piecewise linear approach to estimate impacts; regressions with long differences
    and panel differences; spatial correlation adjustments with county-level clustering
  16: Panel and long difference regressions are used. IDW radius is 200 km for panel
    estimates in Table A4. Long difference regressions are used with 5-year lengths
    of differencing period. Spatial correlation adjusted standard errors are clustered
    at the county level. Bootstrap estimates with 1000 repetitions are used to analyze
    adaptation rates. CRS is assumed in some analyses.
