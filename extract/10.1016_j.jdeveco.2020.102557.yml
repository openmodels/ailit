Highlights:
  1: "Extreme heat has negative effects on China\u2019s agricultural TFP and input\
    \ utilization, which results in a more negative effect on agricultural output\
    \ measured by yield; Longer-run adaptation has offset 37.9% of the short-run effects\
    \ of extreme heat exposure on TFP; Projections of impacts under future climate\
    \ change scenarios still imply a substantial loss in China\u2019s agriculture."
  2: "An increase in exposure to temperatures above 33 /C14 C results in sharp declines\
    \ in agricultural TFPs. Long-run adaptations appear to have mitigated 37.9% (95%\
    \ CI, 5.3%\u201354.8%) of the short-run impacts of extreme heat exposure on China\u2019\
    s agricultural TFPs."
  3: "Climate change is expected to have a significant negative effect on China\u2019\
    s agricultural production, with the effect increasing in the long term. Climate\
    \ adaptation is occurring, but future global warming is still expected to make\
    \ a significant negative effect."
  4: Climate change impacts yield and TFP negatively in the short run but adaptation
    may improve yield impact over TFP in the long run
  5: Compares short-run and long-run impacts to quantify climate adaptation, testing
    the null hypothesis of 'zero adaptation' to extreme heat.
  6: "Exposure to GDD below threshold slightly promotes agricultural TFP, but GDD\
    \ above threshold leads to a sharp decrease in agricultural TFP. There is a nonlinear,\
    \ inverse U-shaped effect of temperature on agricultural TFP, with the turning\
    \ point around 33\xB0C."
  7: Average temperature in China increased between 1981-2015. Average sunshine duration
    decreased in China between 1981-2015. There is spatial variation in average temperature
    across Chinese counties.
  8: Extreme heating has a 71% larger negative impact on yield compared to TFP impacts.
  9: Extreme heat has negative short-run effects on China's agricultural yield and
    TFP, but adaptation has offset 46.8% and 37.9% of these effects, respectively.
  10: Increased temperatures (GDD above threshold) have a statistically significant
    positive impact on agricultural TFP and Yield in China. Adaptation measures offset
    a significant portion of the negative short-run impacts of temperature changes
    in the longer run. The extent of climate adaptation has gradually amplified in
    the most recent period.
  11: Future global warming will significantly lower China's agricultural TFP and
    yield. Climate adaptation offsets a portion of the TFP reductions. Climate adaptation
    for agricultural output shows a larger offset than agricultural TFP.
  12: Adaptation decreases in the long term, suggesting limited adaptation in agriculture
    without new policy interventions.
  13: 'Future climate adaptations in agriculture are thereby emerging from two pathways:
    adaptation in agricultural TFP and adaptations in agricultural input portfolio.'
  14: Impacts of temperature on agricultural TFP vary significantly depending on whether
    the temperature is above or below a certain threshold. The effect of GDD above
    the threshold on TFP generally increases with the threshold temperature.
  15: Temperature above certain thresholds significantly impacts agricultural TFP
