Quantitative material:
  1: "Industrial output increases linearly with temperature up to 21-24\xB0C and then\
    \ declines sharply. Industrial output is projected to decrease by 3-36% by 2080\
    \ under the slowest warming scenario (B1) and by 12-46% under the most rapid warming\
    \ scenario (A2)."
  2: "Output declines sharply at temperatures above 21-24\xB0C, with a negative effect\
    \ stemming from increased summer temperatures leading to a reduction in output\
    \ of 3.5-5.6% per 1\xB0C increase."
  4: Regression models are used to estimate the percentage changes in output with
    a 1 degree Celsius increase in seasonal average temperatures.
  5: "The study uses temperature bins to categorize temperature effects, with Tbin1r;t\
    \ representing the number of days when the daily average temperature is below\
    \ 0\xB0C, Tbin2r;t representing the number of days when the temperature falls\
    \ into the range of [0\xB0C, 3\xB0C), and so on, up to Tbin16r;t representing\
    \ the number of days when the temperature is above 30\xB0C."
  6: "The data set includes 530,370 firms located in 31 provinces and province-equivalent\
    \ municipal cities, with the total output accounting for more than 85% of China\u2019\
    s total industrial output."
  8: "Table 1 shows coefficient estimates of seasonal temperature variables on log\
    \ value added per worker; these coefficients represent the percentage change in\
    \ output with a 1\xB0C increase in temperature."
  9: "Quantitative estimates include a reduction in output by 3.5-5.6% for each 1\xB0\
    C increase in average summer temperature."
  10: "Nonlinear relationship between temperature and output, exhibiting an inverted-U\
    \ shape when temperature is above 15\xB0C. Output responds negatively to low temperatures\
    \ (< 12\xB0C).  Critical temperature threshold is [21\xB0C, 24\xB0C), relative\
    \ to which other temperature bins have non-positive marginal effects on industrial\
    \ output."
  11: "Replacing days at [21-24\xB0C) temperatures with full days at 30\xB0C will\
    \ decrease output by 7.7%. Replacing days at [21-24\xB0C) temperatures with full\
    \ days at 0-12\xB0C will decrease output by 9.5%."
  12: "Negative contemporaneous temperature effects on output from rising summer temperatures\
    \ are statistically significant at the 1% level, ranging between 2.7% and 5.6%.\
    \ Negative effects of each 1\xB0C increase in winter temperature lie between 1.2%\
    \ and 3.4%. Cumulative effects of summer and winter temperatures on output are\
    \ negative and statistically significant, at (-)8.9 to (-)26.5% and (-)6.2 to\
    \ (-)14.2%, respectively. Cumulative effect of spring temperature on output is\
    \ also statistically significant and ranges between 5.9% and 14.6% (with one exception)."
  13: "An additional day at 30\xB0C or 12\xB0C can lead to reductions in firms' investment\
    \ by about 0.1% and 0.3%, respectively. An additional day with average temperatures\
    \ below 3\xB0C or above 30\xB0C can cause a significant increase in firms' inventory\
    \ levels. Cumulative effects of a 1\xB0C increase in summer temperature are output\
    \ reductions of 48.7%, 41.2% and 34.7%, respectively, in the ferrous metal mining,\
    \ timber, and rubber industries."
  14: "A 1\xB0C increase in winter temperature leads to a 42.9% reduction in stationary\
    \ output and a 33% reduction in office machinery output. Higher winter temperatures\
    \ lead to substantial output losses in food processing, leather, rubber, and non-ferrous\
    \ metal smelting."
  15: Table 2 presents coefficients showing the effect of summer temperature on log
    value added per worker in different 'high-temperature' regions under different
    definitions of 'high-temperature'.
  16: Output in China in the medium term is projected to decrease by 10.6-27.2% under
    the A2 scenario, 12.9-35.9% under the A1B scenario, and 5.2-19.6% under the B1
    scenario, based on the UKMO-HadCM3 model. The corresponding output reductions
    in the medium term are projected to be 5.2-10.3% under the A2 scenario, 7.4-17.0%
    under the A1B scenario, and 3.0-8.5% under the B1 scenario, based on the PCM model.
    In the long term, output is projected to decrease by 14.8-45.6% under the A2 scenario,
    15.8-45.7% under the A1B scenario, and 16.1-36.0% under the B1 scenario, based
    on the UKMO-HadCM3 model. Output would decrease by 11.9-20.8% under the A2 scenario,
    13.5-21.9% under the A1B scenario, and 2.8-8.9% under the B1 scenario, based on
    the PCM model.
  17: Industrial output in China is projected to decrease by 3-36% before the end
    of this century under the slowest warming scenario and decrease by 12-46% under
    the most rapid warming scenario under the climate models UKMO-HadCM3 and PCM.
