Quantitative material:
  1: The paper analyzes the persistence of generic shocks in observed GDP series for
    different world regions and compares it to that of leading IAMs. The implications
    for growth are investigated for two RCP scenarios.
  4: SAR estimates range from 0.46 to 0.90 with structural breaks accounted for. Without
    a trend break, a unit shock would produce a CIR of 25.57; with trend break being
    taken into account, the accumulated response would be only 1.85. CIR values range
    from 1.85 to 23.81, with a mean of 5.87.
  5: 'Equations provided for: damage function as a fraction of output (Ut), climate
    damage (Dt), output (Qt), capital accumulation (Kt), population growth (Lt), and
    total factor productivity (At). Parameters like q1, q2, g, d, s, g_popt, g_A0,
    k_popt, k_At are used in these equations.'
  6: Table 1 presents the present value of total climate change economic impacts over
    a century as a percentage of GDP in year one, for persistence values (a) of 0,
    0.1, 0.5, 0.8, 0.9, and 1. For a=0, the mean impact is 5.73% of GDP. For a=1,
    the mean impact is 90.85% of GDP. The DICE model's persistence is a*=0.04, and
    the scaling factor for capital is 0.999 (0.990) where the scaling factor for output
    is 0.99 (0.90) with a depreciation rate of 10%.
  7: Quantitative estimates of climate change impacts on GDP for various regions worldwide,
    expressed as multiples of 2001 GDP, with percentiles provided.
  8: Discounted accumulated impacts of climate change during this century are presented
    in 2001 GDP units for varying values of a (persistence parameter) and for the
    RCP4.5 and RCP8.5 scenarios.  Present values of the accumulated costs of climate
    change for the world during this century estimated using the original PAGE2002
    impact functions (a = 0) are about 30% and 48% of the 2001 GDP for the RCP4.5
    and RCP8.5 scenarios, respectively.
  9: Figures and estimates are provided regarding GDP impacts under different scenarios,
    but specific quantitative details are not provided on this page.
  10: Estimates of economic impacts are presented for RCP4.5 and RCP8.5 emissions
    scenarios, and for various arbitrary values of the memory parameter.
