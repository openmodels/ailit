Highlights:
  1: The impacts of climate changes will be mitigated by land-use adaptation, the
    main export-earning crops tending to move south.
  2: The paper analyzes the expected impacts of climate change on agricultural land
    and labor use in Chile in 2040 and 2070, focusing on farmer's land allocation
    decisions in response to climate change and profit incentives. The study highlights
    the importance of the agriculture and food processing sectors to Chile's employment
    and export earnings, and the potential welfare implications of climate change
    induced salinization and desertification.
  3: Impact of anticipated climate change on total land use in Chile is relatively
    small due to adaptability of decision-makers adjusting their activities.
  6: The main focus is on how climate change impacts the allocation of agricultural
    land across different activities by affecting their relative net incomes.
  7: Annual crops and fruit plantations decline in land area in the nearer term (2040),
    while pastures and forage and forest plantations increase. By 2070, there is a
    recuperation in land planted with field crops and fruits, although the areas planted
    remain lower than at the baseline. The surface of pastures and forage by 2070
    falls below the baseline. The forestry sector will become increasingly important.
  8: Severe climate change scenarios significantly reduce net income in forestry and
    agriculture, particularly impacting fruit production.  Moderate climate change
    scenarios can lead to a slight increase in income.
  9: Total net income decreases under climate change scenarios A240 and A270, but
    increases under B240 and B270, compared to the baseline. Total agricultural labor
    demand decreases in all climate change scenarios, with the most notable decline
    (18%) in the severe scenario for 2070 (A270).
  10: The surface area dedicated to wheat declines in total for all climate change
    scenarios, with the most severe scenario (A270) showing significant decreases.
    Northern regions experience proportionally larger decreases in wheat land due
    to southward arid zone shifts. The southernmost region (Los Lagos) shows an increase
    in wheat land, indicating a southward shift in climate suitability.
  11: Climate change is expected to significantly impact the land area suitable for
    wheat and table grapes, leading to a geographic shift in agricultural activity.  Table
    grape production is projected to decline, with a shift southward to areas with
    relatively better agroclimatic conditions.
  12: Under severe climate-change scenarios in 2070, the national area planted with
    avocados increases compared to the baseline.
  13: Adaptation and land-use substitution can offset or mitigate the negative impacts
    of climate change on farmer and worker welfare. The impact of climate change on
    total land use in Chile is relatively small due to adaptation and the shift in
    agroclimatic zones along its north-south axis. Water availability is a key determinant
    of yield changes and land allocation profitability. Plantation forestry increases,
    but is less intensive in labor use.
  14: Aggregate impacts of anticipated climate change on Chilean agriculture activities
    will likely be relatively small; Farmer adaptability and the mitigation effects
    of land-use responses are important for overall welfare in the rural sector; There
    are significant changes at the regional, subnational level
  15: Climate change will likely bring some losses to various communities linked to
