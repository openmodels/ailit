Methodology:
  1: A farmland allocation model with associated labor employment at the municipal
    level driven by expected relative net incomes per hectare, constructed from local
    average per-hectare yields, regional average output prices and per-hectare production
    cost estimates. Sensitivities of cropland allocation to relative net-income changes
    were estimated using historical land allocations at the municipal level derived
    from the last two Chilean Agricultural Censuses.
  2: "Model of agricultural land allocations and labor use in Chile under alternative\
    \ climate-change scenarios, based on farmer decisions regarding land allocation\
    \ among 25 different activities (field crops, fruits, pasture-based activities,\
    \ and forestry plantation) for 2040 and 2070 under two climate regimes; uses locally\
    \ scaled simulations based on the Hadley Center\u2019s Precis model; assumes farmers\
    \ make long-run decisions prior to the realization of a particular climate scenario;\
    \ uses the ceteris paribus assumption."
  3: Analysis based on changes in relative net incomes per hectare of land-use activities
    at the municipal level; simulations using long-term scenarios of greenhouse gas
    emissions, temperature, and precipitation outcomes.
  4: Econometric approach employing hedonic land-price models alongside agronomic
    simulation models to estimate agricultural productivity under different climate
    scenarios (A2 and B2) for 2040 and 2070.
  6: 'A multinomial logit model is used to simulate the relative shares of different
    agricultural activities based on their net incomes. The model is calibrated using
    data from 2007 and yield estimates for 2020 to model future climate scenarios.
    The analysis is performed in two steps: first, allocating land among broad activities
    (annual crops, fruit plantation, forestry, and pastures); second, allocating land
    among specific species within each group.'
  7: The analysis projects land use allocations under four climate change scenarios
    (B240, B270, A240, A270) derived from the Hadley Centre Coupled Model, projecting
    land use changes based on expected profitabilities of activities for 2040 and
    2070, using the 2020 climate state as the initial base of comparison.
  8: Analysis based on different climate change scenarios and their impact on land
    use by activity and crop. Scenarios are projected to 2040 and 2070.
  9: Simulation based on real price and cost data and the agricultural census year
    of 2007, translated into 2007 USD. Agricultural labor demand is translated into
    year-employment equivalents (full-time workers, 44 h week).
  10: The analysis uses climate change scenarios to project changes in land suitability
    for rainfed wheat in different regions of Chile. It compares land use under baseline
    conditions (census year 2007) and projected land use in 2070 under the most severe
    climate-change scenario (A270), using pre-2015 regional definitions.
  11: The paper uses municipality-level results to illustrate geographic shifts in
    land planted with table grapes under severe climate-change scenarios compared
    to baseline.  The analysis considers the impact of climate change on specific
    crops (wheat and table grapes) and their geographic distribution. Results applicable
    for 2070.
  12: The analysis considers the direct influence of climate change on avocado yields
    and the mitigation/substitution actions of farmers responding to changes in the
    relative profitability of crops.
  13: The study uses scenarios to project changes in land use and agricultural production
    in Chile under different climate change conditions until 2070; modeling of decision-maker
    adaptation to changing climate conditions, including adjustments in activity portfolios
    within localities, and land-use substitution.
  14: Simulation results considering farmer adaptability and land-use responses; Ricardian
    model of self-reported land values (used in a cited study); Optimization algorithm
    for land allocations (used in a cited study)
  15: Land-use projection model; Simulation adopting assumption that farmer decisions
    are long term in nature, made prior to the realization of a particular climate
    scenario and based on a known, prior climate state
More Notes:
  1: The paper focuses on Chile and uses climate change scenarios for 2040 and 2070.
    It models the agricultural sector's response in terms of land use and labor allocation.
  2: The study aims to contribute to the methodological toolset for analyses in cases
    where simulations from optimization-based programming models require considerably
    more production-level data than are currently available in less-developed countries.
  4: Municipality-level yield indices used to adjust regional crop yield estimates;
    incorporates standardized crop budgets for yield and cost estimates.
  6: The paper focuses on land allocation in a specific community (c) and uses Chilean
    data from 2007 as a baseline.
  7: The analysis assumes that land allocations are based on expected profitability
    prior to the realization of the future climate state and considers factors like
    farmer investments and asset fixity that create inertia in land-use changes.
  8: There is a relative shift toward crops and forestry as a way to mitigate the
    negative impacts on other crops.
  9: Field crop labor demand remains stable or increases slightly, while fruit labor
    demand decreases due to farm reallocations and climate-related productivity declines.
    Forestry labor demand increases due to land shifting from other crops, particularly
    pastures.
  10: The paper focuses on the geographic diversity of climate change impacts on specific
    crops in Chile. While it mentions that table grapes are important enough to be
    included as a line item in national accounts, it doesn't explicitly link changes
    in wheat production to specific macroeconomic or fiscal outcomes. The study excluded
    three regions in the extreme arid north and two in the extreme south. The study
    compares the climates in Chile to those on the west coast of North America, arguing
    that they are similar.
  11: The paper suggests a mitigation and substitution effect where landowners shift
    to alternative crops less affected by water scarcity.  The analysis distinguishes
    between different climate change scenarios (A240/B240, A270, B270) in assessing
    impacts on table grapes. The maps (Figure 1 and Figure 2 - only Figure 1 described
    in instructions) are used to visually represent geographic shifts in wheat (Figure
    1) and table grape (Figure 2) cultivation areas.
  12: The observed hectares planted with avocados expand both northward and southward
    from the central zone of the country.
  13: The study focuses on Chile and its specific geographic characteristics (north-south
    orientation) and agricultural production patterns. The study considers both moderate
    and severe climate change scenarios. The findings are location-specific, with
    northern and southern regions experiencing different impacts. The maps show hectares
    under avocado at baseline and in severe change scenarios in 2070.
  14: Climate changes are projected to shift agroclimatic zones in a way that moves
    southward the climate conditions beneficial for activities currently more concentrated
    in the north; The simulation results cannot reflect the full range of possible
    changes at the level of communities and individual farmer households.
