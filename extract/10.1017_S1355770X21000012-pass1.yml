Highlights:
  1: Forest fires have a considerable negative impact on the number of tourist arrivals
    in Portugal, both domestic and inbound; the estimated annual costs to the Portuguese
    economy due to the impact of burned areas in 2030 range between e17.03 and 24.18
    million for domestic tourist arrivals and between e18.26 and 38.08 million for
    inbound ones, and in 2050 those costs will increase at least fourfold.
  2: Burned areas have a considerable negative impact on the number of tourist arrivals;
    Portugal's economy will face increased annual costs due to burned areas, impacting
    domestic and inbound tourist arrivals.
  6: Burned areas and weather conditions (temperature and precipitation) affect the
    number of tourist arrivals.
  7: Burned areas have a significant negative impact on both domestic and inbound
    tourist arrivals, with a cumulative effect spanning multiple years.
  8: Burned areas have a negative and statistically significant impact on both domestic
    and inbound tourist arrivals, even when lagged.
  9: Temperature has a statistically significant positive impact on the share of burned
    area, while precipitation has a statistically significant negative impact. The
    share of burned areas is expected to increase in most municipalities in Portugal
    by 2030 and 2050, with inland municipalities close to Spain suffering the most.
  10: Projected increase in burned areas will lead to a reduction in domestic tourist
    arrivals in the majority of Portuguese municipalities by 2030 and even more so
    by 2050.
  11: Burned areas are projected to negatively affect tourist arrivals, particularly
    in the Porto and Lisbon metropolitan areas; The impact is expected to worsen from
    2030 to 2050; Some municipalities may benefit from weather condition changes
  12: Hotel revenue losses due to weather conditions are projected to increase significantly
    from 2030 to 2050, especially for inbound tourism. Under an optimistic scenario
    losses could reach as high as 17.46% of 2016 revenue by 2050.
  13: Tourism decline in Portugal linked to increased burned areas, affecting local
    economies and suggesting prolonged impacts.
Methodology:
  1: "Using data for 278 municipalities for the 2000\u20132016 period to estimate\
    \ the impact of forest fires on tourism, providing predictions for 2030 and 2050."
  2: Uses data from 2000 to 2016 on 278 municipalities to estimate the impact of burned
    areas on the number of inbound and domestic tourists; provides predictions for
    2030 and 2050.
  6: Panel linear regression model with fixed effects is used to estimate the relationship
    between tourist arrivals and burned areas. A panel data model with fixed effects
    is used to estimate the relationship between burned area and weather conditions.
    The model can make predictions for the number of tourist arrivals that will be
    affected by burned areas in 2030 and 2050.
  7: Panel data analysis using data from 278 municipalities in Portugal from 2000
    to 2016. Includes a Heckman procedure to address non-random missing values. Models
    the impact of burned areas, temperature, and precipitation on tourist arrivals.
    Projections extend to 2030 and 2050.
  8: Regression analysis with fixed effects (time and municipality) and municipality
    trends. Standard errors are robust to heteroskedasticity, autocorrelation, and
    spatial correlation. The analysis considers the impact of burned areas on tourist
    arrivals, controlling for population density and crime rate.
  9: Regression analysis with time and municipality fixed effects and municipality
    trends; Analysis of share of burned area in Portuguese municipalities based on
    weather data. Model considers burned areas increases from 0 to 1.32 per cent.
  10: The study estimates the future cost for the tourism sector due to increased
    burned areas under the A1B scenario, projecting impacts on domestic tourist arrivals
    for each municipality in Portugal. Results are based on average temperature and
    precipitation during the study period.
  11: The impact of burned area projections on tourist arrivals is estimated using
    the A1B scenario; Results are interpreted with respect to the average temperature
    and precipitation of the period studied
  12: 'The analysis estimates hotel revenue losses based on the difference in temperature
    and precipitation between the 2002-2016 period and projections for 2030 and 2050,
    using the A1B scenario. Two scenarios are considered: a ''realistic'' scenario
    with annual tourist arrival growth rates half of those in an OECD report and an
    ''optimistic'' scenario based on OECD tourism growth rates (5.2% and 11.4% for
    domestic and inbound tourists).'
  13: Analysis uses econometric modeling with municipality-level data on burned areas
    and tourist arrivals, with temperature and precipitation added for robustness
    checks, and projections under the A1B scenario for 2030 and 2050.
