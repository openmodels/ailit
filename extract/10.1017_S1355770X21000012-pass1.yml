Quantitative material:
  1: Estimated annual costs to the Portuguese economy due to the impact of burned
    areas in 2030 range between e17.03 and 24.18 million for domestic tourist arrivals
    and between e18.26 and 38.08 million for inbound ones; in 2050, those costs will
    increase at least fourfold.
  2: "Under the A1B scenario for future burned area projections, results show that\
    \ in 2030 most municipalities will face a reduction in domestic and inbound tourist\
    \ arrivals up to 2 and 0.5 per cent, respectively. This situation will be aggravated\
    \ in 2050 when the reduction in domestic and inbound tourist arrivals for most\
    \ municipalities will range between 2\u20134 per cent and 0.5\u20131 per cent,\
    \ respectively. Overall, the estimated annual costs to the Portuguese economy\
    \ due to the impact of increased burned areas in the year 2030 range between e17.03\
    \ and 24.18 million for domestic tourist arrivals and between e18.26 and 38.08\
    \ million for inbound tourist arrivals, depending on the assumptions made about\
    \ overall growth of the tourism sector. In 2050, those costs will increase by\
    \ a factor of at least four."
  3: "Tourism in Portugal directly contributed 9.2 per cent of GDP and 9 per cent\
    \ of the total employment in 2016, generating e12.7 billion in international tourism\
    \ revenues; tourism constitutes 16.7 and 48.3 per cent of total exports and service\
    \ exports, respectively; burned area reached about 40 per cent of Portugal in\
    \ the 1975\u20132007 period."
  6: The equations (3) and (4) are provided, showing how the number of tourist arrivals
    and burned area are modeled.
  7: Overall, a 1 per cent increase in burned areas in a given year reduces the number
    of domestic and inbound tourist arrivals in that year and in the following year
    by 3.53 and 1.12 per cent, respectively.
  8: Burned Areas have a statistically significant negative impact on tourist arrivals.
    Specifically, in the domestic model, a one-unit increase in current burned area
    leads to a -1.6634 change in log of tourist arrivals, while a one-unit increase
    in lagged burned area leads to a -1.3848 change in log of tourist arrivals. In
    the inbound model, the coefficients are -0.4199 and -0.5969 respectively.
  9: A 0.0014 increase in the share of burned area for each unit increase in temperature
    (statistically significant at the 5% level); A -0.0001 decrease in the share of
    burned area for each unit increase in precipitation (statistically significant
    at the 10% level).
  10: In 2030, 193 municipalities will face a reduction in domestic tourist arrivals
    in the 0-2% range, 74 in the 2-4% range, and 1 above 4%. Some municipalities benefit,
    with the largest benefit being 1.086 percentage points, the smallest 0.10 percentage
    points, and the mean 0.47 percentage points. In 2050, fewer municipalities benefit,
    with the largest, smallest and mean benefits being 0.816, 0.05 and 0.26, respectively.
