    level reconstructions use proxies and radiometric data.
  4: Uses sea level curves, drilling data, sequence stratigraphy, and backstripping
    for estimating historical sea level changes and their mechanisms.
  5: "Sea level estimates were derived using benthic (Cibicidoides) foraminiferal\
    \ \u03B418Obenthic splice and \u03B418Oseawater using temperatures from Mg/Ca\
    \ records. Smoothing was performed by interpolating to 20 kyr intervals and using\
    \ a 49-point Gaussian convolution filter, removing periods shorter than 490 kyr.\
    \ Backstripping (progressive accounting for the effects of compaction, loading,\
    \ and thermal subsidence) was used for onshore New Jersey estimates."
