Highlights:
  2: GMSL changes indicate historical climate states, and under ongoing global warming,
    ancient analogs suggest a long-term rise of ~10 m under moderate emissions scenarios.
  3: Current anthropogenic CO2 trends could lead to significant increases in atmospheric
    CO2, impacting sea levels; Ice volume changes dominantly influence historical
    sea level changes.
  4: Convergence of independent methods allows identification of GMSL changes and
    inferences about their mechanisms.
  5: "Small (15\u201325 m sea level equivalent or 25%\u201340% of modern volume),\
    \ ephemeral ice sheets existed during the Late Cretaceous to Eocene in the interior\
    \ of Antarctica. Marine-terminating glaciers existed at the Sabrina Coast, adjacent\
    \ to the Aurora Basin, Antarctica, by the Early to Middle Eocene. Significant\
    \ ice sheets can exist in regions of high Antarctic topography even while subtropical\
    \ conditions persist along the coast."
  6: "Dynamic growth and collapse of moderately large ice sheets (0%\u201375% of modern\
