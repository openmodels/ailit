Quantitative material:
  1: Temperature shocks have a positive and quantitative impact on energy poverty.
  2: Vietnam's total energy poverty rate is 19%, with an MEPI rating and MEPI score
    of 0.188.
  5: The average proportion of energy-efficient dwellings in the sample is 19.5% according
    to the MEPI technique. Between 2010 and 2016, males accounted for 75% of household
    heads, with an average age of 50. The average household consists of four individuals,
    and the reinforced concrete roof covers nearly half of the house.
  6: Table 1 reports coefficients and standard errors for the effect of temperature
    shocks on various measures of energy poverty. For example, a temperature shock
    has a statistically significant (p<0.05) positive effect on MEPI status (0.025)
    and MEPI 3.marks (0.012). Table 2 reports coefficients, standard errors, and R-squared
    values for the effect of temperature shocks on MEPI status and score, disaggregated
    by geographic area.
  7: A 2.5% upsurge in the likelihood of being multidimensional fuel-poor is linked
    to a temperature shock. It is also linked to a 1.2% upsurge in the intensity of
    fuel poverty.
  8: Temperature shock increases MEPI status by 0.074*** and MEPI score by 0.056***
    (Cutoff=2.5 SD). Number of hot days increases MEPI status and score by 0.001***.
    Temperature deviation increases MEPI status by 0.030*** and MEPI score by 0.020**
  10: Table 7 presents regression results with MEPI status and MEPI score as dependent
    variables. Temperature shock coefficients, coefficients for total earnings, earning
    per capita, and agricultural output are reported. R-squared values are provided
    for each regression.
  11: Table 8 presents regression results showing the lagged impact of temperature
    shocks on MEPI status and score, with coefficients and significance levels. For
    example, a temperature shock lagged by 2 years has a statistically significant
    positive impact on both MEPI status (0.015*, p<0.1) and MEPI score (0.010**, p<0.05).
