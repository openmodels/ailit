Highlights:
  1: Heat exposure for older adults is increasing significantly, particularly in Asia
    and Africa.
  2: "The study visualizes bivariate global maps of the fraction of the population\
    \ aged 69+, average yearly Cooling Degree Day exposure (CDDs), and the temperatures\
    \ corresponding to the 95th percentile of local extreme heat exposure (TMAX95)\
    \ for current climate and circa 2050 under SSP2(45). It also maps annual days\
    \ with TMAX > 37.5\xB0C (#HD)."
  3: By 2050, the highest exposure increase is observed for the population aged 69+,
    with significant growth in Asia and Africa; the global heat-exposed population
    aged 69+ is projected to grow considerably.
  4: Older individuals will experience growing acute heat exposure, which may increase
    demand for indoor thermal regulation and increase cost/health risk for people
    who cannot afford them. Europe shows some of the largest changes in exposure,
    with the average number of hot days (#HDs) increasing and the number of CDDs more
    than tripling.
  5: Cumulative heat exposure of older individuals will at least triplicate in all
    continents by 2050. Climate change will be the prevailing mechanism of change
    in temperate regions while population aging is the defining driver in warmer regions.
    Asia will experience far more exposure due to large and aging population.
  6: Climate change has a strong impact on the frequency of acute heat exposure, but
    a relatively negligible impact on the burden of the intensity of acute exposures,
    which is mostly affected by the shift in the age structure of population in areas
    where extreme temperatures are already high.
  8: The paper emphasizes the need to consider the distinctive needs of large and
    rapidly growing populations of older adults in adaptation solutions.
  9: Projected 2050 elderly population for the United States aligns closely with some
    estimates but shows significant bias with others.
