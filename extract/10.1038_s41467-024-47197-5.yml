Methodology:
  1: The paper combines age-stratified demographic projections with downscaled temperature
    projections to mid-century.
  2: The study constructs global gridded age-stratified demographic projections for
    different population scenarios, benchmarked against previous region-specific model-ling
    work. It combines these projections with temperature projections from CMIP6 models.
    Temperature exposure metrics are developed at the same spatial resolution.
  3: The analysis uses future projections based on SSP-RCP scenarios, demographic
    modeling, and General Circulation Models (GCMs) from CMIP6 to estimate changes
    by 2050.
  4: The analysis uses CMIP6 global climate models (excluding 'hot models') to project
    heat exposures for the 69+ population under different SSP scenarios, comparing
    these to historical data. It looks at cumulative distributions and region-specific
    exposure boxplots.
  5: The analysis uses GCMs and SSP scenarios (1(26), 2(45), 3(70), and 5(85)) to
    project future exposure levels to heat by age group and region from 2020-2050.
    Country-level results are presented in the SI Appendix.
  6: The analysis uses climate scenarios (SSP2(45) and SSP5(85)) to project heat exposure
    metrics. Results are applicable to the year 2050 under those scenarios.
  8: The methodology involves downscaling and projecting age-stratified population
    data, using WorldPop as a base and incorporating SSP-consistent population projections.
    A consistent imputation method is used for global projections. The analysis is
    performed using R.
  9: Uses gridded population projections and compares SSP and non-SSP scenarios for
    various global regions.
  10: The analysis uses grid cells as the fundamental unit of analysis and aggregates
    exposure, population, and meteorology to regional geographies. It decomposes fractional
    change in regional-scale exposure into weighted averages of grid-cell level shifts
    in age structure, population size, and meteorology. The formulas (7a, 7b, 7c,
    8, 9, 10, 11) detail the decomposition and calculation of population exposure.
    The results are applicable to current and potential future climates.
