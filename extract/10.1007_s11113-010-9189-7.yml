Methodology:
  8: The analysis utilizes the climate model MESSAGE by the International Institute
    for Applied System Analysis (IIASA).
  9: Population and household projections are carried out to explore demographic trends.
    A hypothetical community is used to illustrate the impact of urbanization on greenhouse
    gas emissions, holding per capita emissions constant.
  11: Analysis uses demographic factors like population size and number of households
    to decompose energy consumption changes into demographic and economic-technological
    effects.
  12: 'The analysis models carbon emissions under four scenarios: no technological
    change or aging, aging and urbanization, aging and technological change, aging
    only, and technological change only. Sensitivity analyses were used to understand
    the relative importance of aging and technological changes.'
  13: The paper uses a projection model to simulate the impacts of aging, technology,
    and population size on carbon emissions in the US from 2000 to 2100. The results
    up to 2085 are considered applicable.
  14: Spatial analysis of climate-related hazard hotspots and their overlap with population
    distribution is used to assess vulnerability. IPCC framework is mentioned.
