More Notes:
  9: The analysis is illustrative and does not provide empirical estimates of adaptation
    costs or benefits. The paper states that if there are no big differences in productive
    and consumptive behaviors between rural and urban populations, or if the proportion
    of rural and urban populations remains relatively constant, it is not necessary
    to account for urban-rural difference in the demographic component of climate
    models
  12: The analysis focuses on China. The impact of population compositional changes
    (mainly aging) on carbon emissions may be even larger than that of technological
    changes in the U.S. (according to analysis in Figure 4 and Dalton et al. 2007).
    Technological advancement will increase energy efficiency and reduce costs, encouraging
    more energy consumption.
  13: The paper suggests that changes in demographic composition (aging) and population
    size increases are important to consider when addressing climate change.
  14: Mitigation is the best means of avoiding climate risks, but adaptation is also
    critical, especially for vulnerable countries.
  15: The analysis uses a 2.8 x 2.8 grid to divide the world and income level is derived
    based on per capita GDP of each grid and grouped into income quartile.
  24: A1 scenario describes future trends in carbon emissions influenced by technological
