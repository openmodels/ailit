Highlights:
  1: Climate change will likely increase energy demand in South America, Asia, and
    Africa. Europe, North America and Oceania exhibit mixed responses, with reductions
    in the residential sector but potentially increases in commercial electricity
    use. The increase in energy demand disproportionately falls on low-and middle-income
    countries.
  3: Combining empirical estimates with climate projections requires careful aggregation
    of meteorological data to avoid understating impacts due to nonlinear demand responses
    to weather extremes.
  4: Develop a flexible methodology to characterize geographic variations in climate
    change impacts on energy demand across the globe. Long-run semi-elasticities capture
    the nonlinear effect of the climate on energy use indicative of adaptation responses
    by final consumers along the intensive as well as the extensive margins.
  5: The energy demand response exhibits a V-shaped function with distinct regional
    and sectoral sensitivities, impacting energy consumption elasticity.
  7: The agent's demand for energy is modeled as a function of temperature, humidity,
    capital, and past energy consumption, and is estimated using country-specific
    weather data.
  8: The model partitions the influence of meteorological covariates into short- and
    long-run effects on the energy demand.
  9: The study focuses on understanding the non-linear impact of weather variables
    on energy demand.
  11: The majority of grid cells will experience increased frequency of hot days and
    decreased frequency of cold days. The geographic incidence of these changes is
    uneven, with tropics experiencing more hot days and temperate regions experiencing
    fewer cold days.
  14: Energy demand response to temperature changes varies significantly across sectors
    (agriculture, commercial, industrial, residential), fuel types (electricity, fuel
    oil, natural gas), and climate zones (temperate, tropical). Some sectors and fuels
    show positive relationships with temperature changes (increased demand), while
    others show negative relationships.
  15: Cooling energy demand is entirely satisfied by electricity, while heating response
    is distributed among fuels or concentrated in fuel oil; Residential and commercial
    electricity demand are generally more responsive to real per capita GDP than industry
    and agriculture; Demand responses to heat and cold exposures are asymmetric
  16: Without climate change, global weather-sensitive energy demand is predicted
    to increase nearly five-fold by 2050, with electricity comprising a larger share
    of the energy mix.
  17: Emerging economies in the tropics are projected to experience a ninefold increase
    in final energy consumption, while advanced nations at high latitudes may see
    a quadrupling of energy demand. Nearly half of energy consumption is projected
    to be unaffected by climate change.
  19: Climate change impacts on energy demand are not uniform and depend on location
    (distance from equator), income level, fuel type, and sector. Developing countries
    in tropical regions are likely to experience increased energy demand. At the global
    level the impact of increased energy consumption due to climate change is regressive.
  20: Amplified by stronger radiative forcing, impacts on aggregate energy consumption
    are mostly negative in advanced countries and positive in developing nations.
  21: Energy demand changes vary significantly by sector and region under different
    warming scenarios. Industrial and total energy demand show the highest increases.
    Some regions may experience negative changes in agricultural energy demand.
  22: Climate change is expected to increase global energy demand, but this effect
    is of secondary importance compared with the effect of economic expansion; The
    impact of climate change on the current energy system is small (-1.2% to 2.2%
    or 2.5% to 3.8% change) but accounting for growth in the energy economy makes
    the impacts much larger.
  24: Uncertainty in responses is not additive and generates increases of 4.7-8.9%
    under moderate warming, and 7.5-19.3% under rapid warming. The upper bounds in
    Table 5.D may well understate the true uncertainty because temperature change
    relies on a single scenario of economic growth and projections of future temperature
    change from a single ESM.
  25: Dynamic modeling approach makes a difference to the elasticities used to project
    changes in energy consumption. First difference estimates substantially understate
    long-run results.
  26: The marginal effect of temperature and humidity on residential electricity consumption
    depends on the capital stock quantity. The heterogeneity in the marginal responses
    is small and centered around the estimates from the main model specification described
    in Section 2. Inclusion of household energy prices does not appreciably change
    the estimated temperature semi-elasticities, but it reduces the speed of adjustment
    toward long-run equilibrium.
  27: "There is a 13% increase in long-run energy consumption exposure to temperatures\
    \ over 27.5\xB0C, suggesting adaptation in temperate countries."
  28: Temperature conditions impact key economic variables, suggesting different economic
    impacts in tropical vs. temperate regions.
  29: Climate change impacts lead to a geographic and seasonal re-distribution of
    energy consumption towards tropical regions and towards summer months. Commercial
    and industrial activities in temperate and tropical regions, respectively, are
    identified as sectors where changes in socioeconomic and climatic conditions could
    significantly expand the use of electricity, leading to a net increase in energy
    demand.
  31: The paper establishes a methodology to address sectoral and regional differences
    in energy response and their interaction with temperature data.
