Methodology:
  1: Combines econometric analysis of energy demand response to temperature and humidity
    with future scenarios of climate change and socioeconomic development. Applicable
    for characterizing climate impacts on energy demand at different spatial scales.
  3: The study adopts an approach that considers temporal exposure to different intervals
    of temperature to capture nonlinearity in energy demand responses, and discusses
    challenges in aligning empirical estimates with climate model projections due
    to aggregation.
  4: Econometrically disentangle the short- and long-run responses of per-capita energy
    consumption to variations in exposure to weather; combine these estimates with
    ESM temperature projections and consistent scenarios of population and GDP growth
    to elucidate potential climate change impacts on final energy consumption.
  5: The paper suggests developing an empirical model based on engineering and economic
    evidence regarding energy demand's sensitivity to temperature changes, differing
    by region and sector.
  6: Considers an intertemporally optimizing agent whose objective is to achieve a
    target equilibrium level of thermal performance.
  7: "The paper develops a model of agent's demand for energy, where performance (\u03C0\
    ) depends on weather exposure (ET, EH), capital (X), and energy consumption (q).\
    \ They use a partial adjustment model and derive an error-correcting form for\
    \ the agent's demand for energy (Equation 4), which is taken to the data. The\
    \ dependent variable is the logarithm of fuel \xD7 sector \xD7 country \xD7 year\
    \ demand for final energy per person. Covariates are the exposure (in days) to\
    \ intervals of average daily temperature and specific humidity."
  8: A cross-section-time series error-correction model is used to estimate the influence
    of temperature and humidity exposures on energy demand at the national level.
  9: Uses a balanced panel of 29-48 countries from 1978-2010, stratified by climatic
    regime (tropical or temperate based on Koeppen-Geiger classification). The dependent
    variable is weather-sensitive final energy consumption from the International
    Energy Agency (IEA) World Energy Statistics and Balances. Meteorological covariates
    are derived from gridded 3-hourly fields of surface temperature and specific humidity
    from the Global Land Data Assimilation System (GLDAS) dataset and aggregated to
    daily averages.
  10: The paper employs the 'delta' method to compare ESM simulations of the current
    and future climate to minimize potential biases.
  11: The paper calculates the change in per capita energy demand at the grid-cell
    level by combining long-run climatic estimates with synthetic historical and future
    exposure series. It then aggregates these changes across grid cells, fuels, and
    sectors to estimate the net impact on contemporary country-level final energy
    demand.
  14: The paper estimates long-run semi-elasticities of per capita final energy consumption
    to daily temperature exposure.  Equations (13a), (13b), and (13c) provide formulas
    for calculating aggregate effects on fuel, sector, and total energy consumption
    at the country level.
  15: Aggregation of temperature bins to focus on hot and cold day exposures; Estimation
    of demand responses of fuels to heat and cold exposures and income elasticities
  16: The analysis uses empirical results and SSP5 projections of GDP growth to estimate
    future energy consumption and assess responses to weather shocks by fuel and sector.
  17: The analysis projects future energy consumption patterns and assesses their
    overlap with projected climatic changes, specifically focusing on changes in the
    frequency of hot and cold days. The time horizon extends to mid-century.
  19: Econometric estimates stratified by distance from the equator. Future potential
    change in the demand for energy is calculated using equations (13a)-(13c) considering
    projected fuel and sectoral mix. Grid cell-level shocks are distributed across
    countries at different income levels.
  21: The methodology appears to involve modeling or projecting energy demand changes
    under different warming scenarios (RCP 4.5 and RCP 8.5) until circa 2050. The
    specifics of the model are not detailed on this page, but the analysis focuses
    on the G20 nations and other world regions.
  22: "Point projections constructed at the means of estimated responses to temperature\
    \ and income; Sensitivity analysis at the confidence bounds of parameter estimates,\
    \ assuming independence among fuel\xD7sector combinations, and between the responses\
    \ to temperature and to GDP."
  24: Sensitivity analysis performed on sectoral and aggregate energy demand responses
    under different warming scenarios around 2050.
  25: The study uses static, first-difference, and dynamic econometric models to estimate
    the relationship between temperature and energy consumption. They also use real
    per capita GDP as a proxy for capital stock.
  26: The model estimates the impact of changes in temperature and humidity, interacted
    with capital stock proxies (log of per capita GDP, log of aggregate country capital
    stocks, accumulated real imports of heating/cooling equipment, machinery, and
    transport equipment) on residential electricity consumption. The model includes
    country fixed effects, lagged values of dependent and independent variables, and
    controls for endogenously determined energy prices.
  27: Analysis involves long-run estimated semi-elasticities of energy demand in relation
    to temperature bins using proxy variables for capital stock.
  29: Cross section-time series regressions to estimate short-run and long-run elasticities
    of energy demand with respect to different temperature and humidity intervals,
    controlling for other confounding factors. Long-run elasticities are combined
    with scenarios of climate change and socio-economic development to project future
    energy consumptions.
  31: The analysis uses a methodology focusing on heterogeneity in demand response
    across sectors, fuels, and regions, interacting with varying temperature data.
  38: Descriptive statistics (Mean, Std, Max, Obs) are calculated for different climate
