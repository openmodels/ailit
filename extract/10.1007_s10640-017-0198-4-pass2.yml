More Notes:
  1: The study finds a regressive impact of climate change on energy demand.
  3: The study highlights the importance of accurately projecting temperature effects
    on energy demand and the challenges in aligning empirical and climate model data.
  5: The analysis focuses on understanding energy demand's temperature sensitivity
    across regions and sectors, highlighting the balance point temperature where demand
    shifts occur.
  7: The paper uses specific humidity as a measure because it is less correlated with
    temperature than relative humidity, even though relative humidity is a better
    indicator of the demand for cooling.
  9: The study seems to be focused on energy consumption and weather patterns, and
    their correlations. It appears to try and derive the impact of changes in climate
    on energy demand.
  11: The analysis assumes that sub-national per capita energy demand is uniformly
    distributed and equal to the national average. The study acknowledges that the
    future global energy system is likely to differ substantially from the present,
    which is a shortcoming of the approach.
  14: The table shows that the relationship between GDP and energy demand is highly
    variable across different sectors and fuel types. The data are provided for both
    Temperate and Tropical regions. The confidence intervals provided give an estimate
    of the significance of the elasticities.
  17: The distribution of energy consumption exposure to growth in high temperatures
    exhibits a long upper tail, with small quantities of energy use exposed to a wide
    range of percentage increases in heat (25% to more than 400%).
  19: The study uses RCP 8.5 and a moderate warming scenario to project future energy
    demand. The analysis differentiates between low, middle, and high-income countries
    based on per capita GDP thresholds ($9,750 and $29,000).
  21: The presented chart and accompanying details indicate that the study models
    future energy demand based on warming scenarios, but it does not directly quantify
    GDP, productivity, fiscal outcomes, or adaptation costs and benefits. It focuses
    solely on energy consumption changes.
  22: Tropical countries account for most of the increase in energy consumption above
    BaU levels, concentrated in the industrial and residential sectors. In temperate
    areas, the increase in commercial energy consumption is offset by declines in
    residential and industrial consumption.
  24: "Results highlight the long upper tail of impacts that arises purely from uncertainties\
    \ in energy consumption\u2019s responses to income and meteorology. Incorporating\
    \ additional GDP forecasts and multiple spatial fields of temperature change projected\
    \ by additional ESMs will almost surely broaden the envelope of uncertainty."
  25: The study finds an asymmetric response to temperature changes, with hot days
    increasing electricity consumption more in the residential sector in temperate
    regions and the commercial sector in the tropics. Natural gas consumption responds
    to cold days in temperate regions. Fuel oil consumption responds to cold days
    in both temperate and tropical regions.
  26: Energy price data is a limitation, especially for countries in the tropics.
    The paper uses lagged energy prices as covariates to address endogeneity.
  31: Future projections are based on one specific ESM and socioeconomic scenario,
    with potential expansions for future research.
  38: The page contains descriptive statistics for various GDP related variables based
    on temperature and humidity ranges, climate zones, and country development status.
    The table also lists energy consumption statistics.
  39: The dependent variable is electricity use. The analysis examines both short-run
    (first-differenced) and long-run (lagged) relationships.
  40: The analysis is performed at a national level, using data from 23 countries
    (or 7 in the Tropical region model). The sample size for the regressions is either
    552 or 168 observations.
  41: The models explain a small portion of the variance in log real GDP per capita,
    as indicated by the low R-squared values (0.044 to 0.130).
  42: The table presents a robustness check using a static model, indicating the results
    might be sensitive to model specification. The table does not provide information
    about policy choices on adaptation.
  43: The analysis is disaggregated by sector, fuel type, and region. The number of
    observations and countries included in each regression are reported.
  46: The formatting is somewhat chaotic which makes information extraction difficult.
    The notation of '[x,y]' presumably indicates the range of impact.
