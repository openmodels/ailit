    and GDP effects for different fuels under various warming scenarios, mostly projected
    to circa 2050. Examples include '[0.32,2.40]' for total energy demand's impact
    on GDP under one scenario, and '[-0.01,0.00]' for oil fuel demand under another.
    Ranges of sectoral sensitivity are provided. Some ranges are very wide.
  47: Ranges of energy elasticities under different RCP scenarios and temperature
    sensitivities, but not directly linked to specific macroeconomic or fiscal outcomes.
