Quantitative material:
  1: Baseline income growth, coupled with projected increases in agricultural productivity,
    lead to a 24 per cent rise in global average dietary energy intake (2006-2050).
    The incidence of malnutrition falls by 84 per cent, lifting more than half a billion
    people out of extreme hunger (2006-2050).
  4: "Equations (1) and (2) provide formulas for calculating growth elasticities for\
    \ the malnutrition index (\u025BMI) and the malnutrition gap index (\u025BMGI),\
    \ linking them to average dietary energy intake. The variables in these equations\
    \ include: minimum daily energy requirement (w), average per capita DEC (y), and\
    \ standard deviation of the DEC distribution (r)."
  6: Table provides quantitative estimates for the listed outcomes under baseline
    (2006) and future scenarios (2050) for world and several regions (sub-Saharan
    Africa, Central Asia, China/Mongolia, Southeast Asia, South Asia, Central America,
    South America).
  11: Malnutrition exceeds baseline by more than four times (7.9% vs. 1.9%); Global
    malnutrition count declines slightly to 729 million people; Malnutrition headcount
    in sub-Saharan Africa rises by 193 million relative to the baseline
  13: The impacts of income and TFP growth on the world malnutrition headcount over
    the historical period (1991-2001) are around 47% and 109% as large as the population
    impact and opposite in sign, respectively.
  14: Table 2 shows the contribution of selected drivers on malnutrition count in
    millions, for both historical (1991-2001) and future (2006-2050) scenarios, by
    region.
  15: Climate change (no CO2 fertilization) contributes around 16% of the impact of
    population on changes in the global malnutrition count. Biofuel use contributes
    roughly 6% of the contribution of population growth on global malnutrition count.
  16: From 1991 to 2001, population and TFP were the dominant drivers of malnutrition
    count. Impact of population on malnutrition headcount exceeds that of per capita
    income. Contribution of biofuels and climate change are far lower than that of
    the other drivers. Going forward to 2050, the relative impact of population on
    malnutrition count will be offset by the relative contribution of per capita income
    and TFP growth.
