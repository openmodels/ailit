Methodology:
  1: "Treatment effect model using Propensity Score Matching (Pareamento por Escore\
    \ de Propens\xE3o) to identify the adoption of irrigation and returns of irrigated\
    \ vs rainfed agriculture. Projections from 2010-2099."
  3: The study develops a treatment effect model to identify the adoption of irrigation
    and the returns of irrigated vs. rainfed small-scale producers, considering properties
    with a maximum of 10 hectares. It analyzes how climate variability influences
    irrigation adoption and impacts the yield of both types of producers, considering
    agronomic, socioeconomic, and climatic factors. The variable used to measure returns
    is land value. The study tests the hypothesis that irrigation adoption by small
    farmers reduces their vulnerability to climate change.
  4: Propensity Score Matching (PSM) is used to address self-selection bias, comparing
    irrigated farms to observationally equivalent rainfed farms. The land value in
    municipalities with irrigation (Y1) is compared to the contrafactual land value
    of what it would have been without irrigation (Y0). A Probit model is used in
    the first stage to estimate the propensity score.
  5: Difference in difference (DID) approach using kernel matching to estimate a counterfactual.
    Compares municipalities with irrigation to those without but with similar characteristics.
    Uses socio-economic, climate, and agronomic data from 2006 Census and other sources.
    Considers medium and long-term climate conditions.
  6: "The study uses panel data analysis to assess the impact of climate conditions,\
    \ agronomic conditions, and socioeconomic conditions on adaptation strategies\
    \ of small farmers. Climate data is derived from the CL 2.0 10\u2019 database\
    \ of the Climate Research Unit \u2013 CRU/University of East Anglia. ArcGis (version\
    \ 9.3) was used to join grid points to municipal boundaries using latitude and\
    \ longitude coordinates to generate average temperature and precipitation for\
    \ each municipality. The paper mentions using quadratic terms for climate variables\
    \ to account for non-linear relationships. The analysis considers variability\
    \ of climate variables in addition to mean values."
  7: The projections are based on averages from 10 General Circulation Models (GCMs)
    and use climate scenarios A1B and A2 from the IPCC Fourth Assessment Report (2007).
    The choice of summer and winter is justified by the authors as more relevant for
    South America compared to the four seasons. Data is sourced from CPTEC/Inpe.
  10: A Probit model is used to determine the probability of small farmers using irrigation.
    The model considers climate variables, land characteristics, and socioeconomic
    factors. Results are applicable to small farmers.
  11: The study uses a kernel estimator to assess the effect of treatment (irrigation)
    on the treated (irrigators). Propensity score matching using Probit models was
    used to ensure comparability between treatment and control groups. The study isolates
    the effects of climate change by only altering climatic conditions in future scenarios.
    The p-value is based on the standard error calculated by bootstrap.
  12: Simulation under climate change scenarios (A1B and A2) to estimate land values
    with and without irrigation.
