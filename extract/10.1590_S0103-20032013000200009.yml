Highlights:
  1: Irrigation is an effective adaptation measure for small farmers against climate
    change. Rainfed small agriculture is vulnerable.
  3: The study examines whether small farmers using irrigation are less vulnerable
    than rainfed farmers in a context of climate change. It aims to contribute to
    future public policies for developing strategies to combat adverse effects on
    subsistence agricultural systems.
  4: Irrigation is treated as a decision influenced by farmer characteristics, economic
    conditions, and climate. PSM is used to estimate the effect of irrigation on land
    value while accounting for self-selection bias.
  5: Irrigation is studied as a means to reduce the vulnerability of small agricultural
    producers to climate change. Focus on the Northeast region of Brazil, which is
    expected to face the most adverse impacts of climate change.
  6: The paper analyzes the economic aspects of irrigation as an adaptation strategy
    for small farmers to climate change. It uses climate data from 1961-1990 and considers
    variability in temperature and precipitation, which is presented as an improvement
    over studies focusing solely on mean values.
  10: Summer temperature and precipitation have a negative impact on the probability
