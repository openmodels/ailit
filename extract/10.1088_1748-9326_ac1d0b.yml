Methodology:
  2: The paper compares the PAGE-ICE model with the older PAGE09 model and extends
    PAGE-ICE with economy feedbacks and an estimate of interannual temperature variability.
  3: The paper extends the PAGE-ICE CB-IAM model to quantify the effect of various
    factors on the SCCO2. It incorporates empirical temperature-damage functions with
    variable, autoregressive interannual temperatures. The model simulates climatic
    and economic developments between 2020 and 2300 in eight aggregated regions.
  4: The PAGE-ICE model is run twice, once with the specified emission pathway and
    once with an additional CO2 pulse. The SCCO2 is calculated as the difference in
    global equity-weighted damages between the two runs, discounted to the base year
    (2015).
  5: PAGE model, using exponential/linear interpolation to annualize inputs.  Persistence
    of damages is implemented following Estrada et al (2015). Temperature variability
    is modeled as constant over time, using a recent spatially completed dataset (Ilyas
    et al 2017). Least-squares regression applied to historical temperatures to fit
    parameters.
  6: The study uses the PAGE-ICE model and Monte Carlo simulations (50,000 runs) under
    the SSP2-4.5 scenario to estimate the SCCO2. Panel regression analysis is used
    to estimate the persistence of economic damages.
  7: "Incorporates growth effects into the PAGE-ICE model, calculated for SSP2-RCP4.5.\
    \ Uses both fixed degrees of damage persistence (0%-100%) and an empirically derived\
    \ persistence distribution. The model caps total climate change damages to an\
    \ exogenous statistical value of society ($6.13 \xD7 10^16)."
  8: Monte Carlo simulations using the PAGE-ICE model, exploring the effects of adaptation
    rates on damage persistence. Results are calculated for 10% and 0.5% steps in
    persistence and adaptation rate respectively, and then interpolated for plotting
    purposes.
  9: The paper uses 50,000 Monte Carlo runs of the PAGE model configurations to analyze
    the effects of interannual temperature variability and report SCCO2 values with
    variability effects.
  11: Model code and documentation are available on GitHub, and the model uses Bayesian
    methods for projection and sensitivity analysis.
  13: The analysis is based on the default PAGE-ICE model for SSP2-4.5 (deterministic
    run). The impact of individual parameter changes (increased or decreased by one
    standard deviation) on the 2020 SCCO2 is calculated, holding other parameters
    at their default values. Monte Carlo distribution is used.
  14: The analysis is based on the default PAGE-ICE model for SSP2-4.5 (deterministic
    run). The SCCO2 impact is calculated as the difference between the SCCO2 for the
    mean of the parameter's Monte Carlo distribution and the SCCO2 for a parameter
    value equal to the mean value decreased (Table A2) or increased (Table A1) by
    one standard deviation. Results are only applicable for the specified model, scenario,
    and year (2020).
  15: The page presents parameters to a population and income extension model. These
    parameters appear to be applicable in analyses using SSP1-5 scenarios.
  16: The PAGE09 model and its variations are used to simulate different climatic
    and economic conditions affecting SCCO2, with adjustments for growth effects and
    temperature variability.
  17: The PAGE-ICE model is used with Monte Carlo simulations. Equity-weighting is
    applied to damages based on a region's consumption relative to the EU in 2015.
    Boundaries are introduced for economic collapse and equity-weighting and are smoothed
    using logistic paths.
  18: Fixed effects regressions of economic growth on temperature and other variables,
    including lagged temperature terms, to assess persistence of damages.
  19: Uses lagged regression models based on Burke et al. (2015) and a low-pass filter
    approach similar to Bastien-Olvera and Moore (2021) to estimate persistence. The
    lagged regression models estimate the ratio of long-run to immediate marginal
    impacts as the temperature goes to (minus) infinity.
  20: The analysis uses a baseline regression model based on Burke et al. (2015) with
    various numbers of temperature lags, precipitation, country, and year fixed effects,
    and country-specific time trends. Temperature and precipitation data is low-pass
    filtered, and GDP per capita growth is regressed on the filtered climate variables.
    Standard errors are clustered at the country level.
  21: Monte Carlo simulations, bootstrapping with country clusters to create 5000
    samples.
  23: Regression analysis of GDP per capita growth on temperature and temperature
    squared, using different low-pass filters on the climate variables. Persistence
    is estimated via cluster bootstrap samples. The analysis is based on data from
    Burke et al. (2015). The low pass filtering approach is also applied to income-based
    subsamples of the Burke et al (2015) data.
  24: Analysis uses baseline regression models incorporating temperature lags, precipitation,
    country, year fixed effects, and country-specific time trends.
  25: The analysis uses a baseline regression model similar to Burke et al. (2015),
    with country and year fixed effects, and country-specific time trends, for countries
    with GDP per capita above the median. The model includes temperature and precipitation
    lags. The results are author's calculations based on data provided by Burke et
    al. (2015).
  26: The analysis uses regressions with low-pass filtered climate variables, clustering
    standard errors at the country level, and uses data from Burke et al. (2015).
    The models are run separately for countries below and above the median GDP per
    capita.
  27: Monte Carlo simulations are used to estimate the SCCO2 under different annual
    decay rates of damage persistence for SSP2-4.5; Interannual temperature variability
    is computed as the long-term average of the 11 year standard deviations after
    detrending the annual temperature anomaly data using a local 11 year running mean.
  28: Calculates annual standard deviations of 11-year detrended temperature periods
