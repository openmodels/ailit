Highlights:
  2: Robust quantification of climate-economy feedbacks and climate extremes are essential
    for estimating the SCCO2 and its uncertainty.
  3: The study aims to quantify the magnitude and uncertainties of the contribution
    of climate and economy feedbacks and interannual variability to the SCCO2.
  4: PAGE-ICE includes a more detailed representation of CO2 and CH4 sinks, permafrost
    carbon feedback, the effect of sea ice and land snow decline on surface albedo,
    and a fat-tailed distribution of sea-level rise. Also considers interannual temperature
    variability. It also extends PAGE-ICE with the possibility of persistent climate-induced
    damages, which in turn affects GDP pathways and scales emissions accordingly.
  6: The mean SCCO2 for PAGE-ICE is double the value for PAGE09. This increase is
    attributed almost entirely to increased social costs in the Global South. Introducing
    empirically derived level of damage persistence affects both the size of global
    GDP and its regional distribution by vast amounts, dominating the effect of any
    other modeling choice.
  7: Damage persistence leads to a considerable redistribution of income to the detriment
    of poorer regions. Higher levels of damage persistence can cause economic contraction
    in the Global South.  The model estimates of the SCCO2 decrease for higher levels
    of persistence due to a cap on total climate damages.
  8: Adaptation reducing damage persistence over time can significantly lower the
    SCCO2. Reducing persistence of temperature-related economic impacts by at least
    3% per year could reduce the SCCO2 to below $600. Adding temperature variability
    widens the SCCO2 uncertainty ranges and can lead to higher mean damages.
  9: Interannual temperature variability widens the distribution tails of the SCCO2,
    potentially increasing climate damages.
  13: A one standard deviation *decrease* in the tolerable temperature before a discontinuity
    occurs triggers the discontinuity in the PAGE-ICE model, leading to a substantial
    *increase* in the SCCO2.
  14: Table A1 shows that the transient climate response (tcr_transientresponse) has
    the largest positive impact on the SCCO2 when increased by one standard deviation,
    while time preference (ptp_timepreference) has the largest negative impact. Table
    A2 shows that the tolerability of discontinuity (tdis_tolerabilitydisc) has by
    far the largest positive impact on the SCCO2 when decreased by one standard deviation,
    while transient climate response (tcr_transientresponse) has the largest negative
    impact.
  17: Damage persistence can have catastrophic impacts on the welfare of regions,
    to the extent that some regions approach zero consumption.
  18: Damages from temperature shocks may not be fully persistent over time, leading
    to compensating impacts in subsequent years; the magnitude of damage persistence
    can be estimated using lagged temperature terms in regression models.
  19: Damage persistence is sensitive to the number of lags included in the regression
    model. Including more lags reduces the point estimate of damage persistence, but
    also increases the variance and uncertainty of the estimate.
  20: The table presents the coefficients for temperature variables that factor into
    estimates of damage persistence and the resulting persistence estimates.
  23: "Temperature and Temperature squared are statistically significant (p < 0.001)\
