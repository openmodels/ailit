Highlights:
  2: PAGE-ICE yields higher SCCO2 values than PAGE09 due to climate and economic updates,
    with economy feedbacks resulting in a manifold increase in SCCO2. Higher damages
    are primarily in the Global South. Temperature variability increases the uncertainty
    of SCCO2. Climate-economy feedbacks and climate extremes are essential for estimating
    the SCCO2.
  3: Climate-economy models risk underestimating the SCCO2 by omitting features like
    climatic extremes and convex regional temperature damage functions. The effect
    of long-term persistence of climate impacts can significantly increase the SCCO2.
  4: PAGE-ICE model includes a more detailed representation of CO2 and CH4 sinks,
    permafrost carbon feedback, the effect of sea ice and land snow decline on surface
    albedo, and a fat-tailed distribution of sea level rise; Market damages were recalibrated
    to an empirical estimate based on temperatures; Model extended with the possibility
    of persistent climate-induced damages
  5: Implements a persistence parameter for economic damages, exploring the impact
    of future adaptation on reducing the persistence of temperature impacts on GDP,
    models annual temperature variability and incorporates it into the PAGE model.
  6: The increase in the mean SCCO2 is primarily attributed to social costs in the
    Global South, affecting regional GDP distribution significantly.
  7: Persistence of climate change impacts leads to a considerable redistribution
    of income to the detriment of poorer regions; high levels of damage persistence
    can lead to economic contraction in the Global South; the Social Cost of Carbon
    is highly sensitive to the persistence of damages.
  8: "Adaptation is crucial to reduce the SCCO2; High persistence of damages combined\
    \ with low or no adaptation leads to a substantial share of Monte Carlo runs producing\
    \ SCCO2 estimates of zero, meaning that the methodological decision behind PAGE-ICE\u2019\
    s damage cap increasingly dominates the model results; Current adaptation levels\
    \ are assumed to remain at levels observed hitherto."
  9: Interannual temperature variability widens the tails of the SCCO2 distributions,
    indicating increased uncertainty and potential for higher damages; Different damage
    modules (Discontinuity, Market, Non-economic) are affected differently, with varying
    GDP impacts.
  10: Temperature variability affects extremes and corrections in SCCO2 estimates;
    damage persistence is crucial for accurate SCCO2, especially for warmer, lower-income
    regions which suggests an underestimation of the cost in previous models.
  12: SCCO2 estimates vary significantly depending on the model variant and the presence
    of annual temperature variability. Models suggest stabilization or modest declines
    in SCCO2 as pulse size increases beyond 50 Gt CO2.
  13: A one standard deviation decrease in the tolerable temperature before a discontinuity
    leads to a substantial increase in the SCCO2.
  14: The transient climate response (tcr_transientresponse) has the largest positive
    impact on SCCO2 when increased by one standard deviation. Time preference (ptp_timepreference)
    has the largest negative impact on SCCO2 when increased by one standard deviation.
    Tolerability of discontinuity (tdis_tolerabilitydisc) has by far the largest positive
    impact on SCCO2 when *decreased* by one standard deviation, triggering a discontinuity.
  16: The SCCO2 estimates vary significantly based on the SSP scenario and model specifications,
    highlighting the uncertainty in quantifying climate change impacts. Incorporating
    growth effects and temperature variability in the PAGE model results in a wide
    range of SCCO2 estimates, with some distributions including values of zero due
    to damages falling outside the model's predefined scope.
  17: Damage persistence can have catastrophic impacts on welfare. The paper introduces
    boundaries for economic collapse and equity weighting to prevent infinite damages.
    Overall damage estimates are highly sensitive to the level of equity weighting.
  18: The persistence of economic damages due to temperature shocks is analyzed, with
    a focus on immediate versus long-run impacts.
  19: Damage persistence is sensitive to the number of temperature lags included in
    the regression model; Higher numbers of lags suggest lower persistence, but also
    introduce more noise.
  20: "The table shows the impact of temperature and temperature squared terms (and\
    \ their lags) on GDP per capita growth, with varying numbers of temperature lags\
    \ included in the model. The resulting persistence (\u03C1) varies depending on\
    \ the number of lags included."
  21: "The effect of damage persistence (\u03C1) on regional GDP is quantified using\
    \ Monte Carlo simulations and shown in Figure B5 for different model years under\
    \ the SSP2-4.5 climate scenario."
  22: Low-pass filtering yields higher temperature persistence, leading to more frequent
    occurrences of zero SCCO2 in Monte Carlo simulations and decreased mean SCCO2.
  23: Temperature has a statistically significant positive effect on GDP per capita
    growth in unfiltered and 3-year filtered data, but the significance diminishes
    with longer filters. Temperature squared has a statistically significant negative
    effect in unfiltered and 3-year filtered data. Persistence estimates vary depending
    on the filter used.
  24: The table suggests that the impact of temperature on GDPpc growth varies depending
    on the number of temperature lags included in the model. The resulting rho values
    shows the different levels of persistence, some of which are negative.
  25: Temperature and temperature squared have statistically significant impacts on
    GDP growth in some models; Lagged temperature effects are generally negative.
    Persistence of temperature effects on GDP is quantified. The results are driven
    by persistence in regions with lower GDP per capita.
  26: Temperature and temperature squared are statistically significant predictors
    of GDP per capita growth in some models, particularly when GDP per capita is above
    the median (Table B6, unfiltered).
  27: Adaptation efforts, by reducing damage persistence, can significantly reduce
    the estimated marginal damages of CO2 emissions and the SCCO2. The degree of damage
    persistence is a key driver of the SCCO2 estimate.
  28: Finds strongly positive changes in interannual temperature variability over
    the tropics, especially over Amazonia, with little increase in variability over
    Europe. Does not find global or PAGE-ICE region-specific evidence that justifies
    increasing or decreasing temperature variability with rising global temperatures
    in simulations.
  30: The alternative temperature model reduces the variance of residuals, and impacts
