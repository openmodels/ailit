Highlights:
  1: Conventional policy approaches towards marginal agriculture have been conducive
    to favorable areas (specific to input-responsive crops only), neglecting marginal
    areas.
  2: Conventional research methods and agricultural technologies targeting favored
    agricultural areas have not adequately addressed the needs of poor farmers in
    marginal areas.
  6: Major marginality hotspots are in South Asia and Sub-Saharan Africa. Extremely
    marginal areas (five overlapping dimensions) should be prioritized for research
    and development programs for poverty and hunger alleviation
  7: Conventional agricultural policies have historically favored high-potential areas,
    neglecting marginal areas and limiting the ability of farmers in these areas to
    improve yields and sustainability. The Green Revolution's focus on input-responsive
    crops was not suitable for marginal lands, leading to regional inequality.
  8: Marginal areas have been overlooked in favor of high-potential areas, resulting
    in failures of development interventions due to insufficient knowledge of the
    heterogeneity in biophysical and socio-economic conditions.
  9: Investing in R&D in marginal areas may yield higher aggregate social returns
    compared to investing in high-potential areas.
  11: A shift in policy is needed from short-term solutions to comprehensive policies
    favoring long-term viable investments; Future policies must be context-specific
    and inclusive, engaging research institutions, policymakers, farmers, and consumers;
    Prioritization of extremely marginal areas for future research and development
    is suggested.
