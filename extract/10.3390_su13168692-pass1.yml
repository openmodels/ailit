More Notes:
  1: The paper advocates for regenerative agricultural systems driven by agro-ecological
    principles.
  2: Marginality is not a static condition and investments in technologies and proper
    management practices could reverse land degradation and transform marginal lands
    into productive agricultural lands.
  7: The debate centers on whether investments should be prioritized in high-potential
    agricultural areas or fragile and marginal production systems. Alternative livelihood
    options should be explored in marginal areas to ensure environmental and economic
    sustainability.
  9: Marginality is a dynamic concept, and interventions like new water-saving technologies
    or marketing routes can transform marginal areas into productive lands. Research
    should focus on neglected and under-utilized crop and livestock species.
  11: Public investments are warranted in marginal areas on both poverty and environmental
    grounds; Strategic options may vary from encouraging out-migration to promoting
    income diversification, increasing recurrent expenditure on safety nets, supporting
    more intensive agricultural development, and introducing payment schemes for environmental
    services.
