  10: Formulas are provided to calculate the adjusted long-run growth rate (~gL,I,j)
    and the adjusted equity value (~V0,I,j) based on various parameters, including
    earnings per share, discount rate, dividend payout ratios, output trajectories,
    and asset-specific impacts from tropical cyclones. Discount rate is set to r=0.09
    and long-run growth to gL=0.06.
  12: The paper suggests its results regarding financial risk for investors are conservative
    due to limitations in the scope of the analysis.
