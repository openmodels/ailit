Drivers of Risk:
  1: Climate physical risk
  2: Climate physical risks (acute risks from climate-related hazards like hurricanes,
    and chronic risks from long-run climate impacts) at the asset level.
  3: Climate physical risks, both acute (tropical cyclones) and chronic (not specified
    on this page but inferred from context); use of firm headquarters as a proxy for
    asset location; neglecting acute risk.
  4: Acute shocks such as RP250 losses and chronic shocks from macroeconomic models
    are drivers of risk.
  5: Tropical cyclones; Climate physical risks (acute and chronic); Neglecting asset-level
    information
  6: Acute shocks (asset-level losses due to hazards) and chronic shocks (sectoral
    output losses) stemming from climate change.
  8: Physical risks from climate change, specifically tropical cyclones under different
    Representative Concentration Pathways (RCP) scenarios (2.6, 4.5, 6.0).
  9: Tropical cyclones, measured by wind speed.
  10: Chronic risks (impacts on output trajectories of business lines) and acute risks
