Quantitative material:
  2: Investor losses are underestimated up to 70% when neglecting asset-level information,
    and up to 82% when neglecting tail acute risks.
  3: Approximation using headquarters location underestimates climate-related losses
    by up to 70% in terms of relative difference on Value at Risk (VaR). Neglecting
    acute risk can lead to underestimation of financial losses for investors up to
    about 82% in terms of relative difference on VaR. Tail risk losses (RP100) are
    at least ten times larger than Expected Annual Impacts (EAI) for 37% of assets
    under RCP2.6. RP250 losses are at least ten times larger than EAI for 73% of assets
    and five times larger than RP100 losses for 13% of assets under RCP4.5.
  4: Yes, the page includes quantitative information using models like RP250 and EAI
    losses for firm-level and portfolio-level impacts.
  5: Neglecting tail acute risks leads to underestimation of portfolio losses up to
    82.2%; Using proxy data instead of asset-level information leads to underestimation
    of VaR up to 70.8%; Magnitude of VaR is 3 to 5.5 times larger when computed using
    asset-level data with respect to using proxy data; Neglecting asset-level data
    leads to an underestimation of the portfolio VaR between 67.4% and 92.3% when
    not considering chronic risks, and between 58.0 to 70.8% when considering chronic
    risks; Neglecting the tail of acute risks leads to an under- estimation of losses
    up to 97.7%
  6: 'Percentage losses in revenue for firms under chronic, acute, and combined shock
