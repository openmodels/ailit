    confidence intervals (%) are provided for each case under SSP3-RCP4.5 scenario
    for the year 2040. For example, EAI, asset-level (mean) is -0.085% (-0.16, -0.049),
    while RP250, asset-level (VaR) is -3.3% (-4.9, -2.2). Panel B shows underestimation
