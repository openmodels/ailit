Quantitative material:
  1: Incidence of malnutrition falls by 84 per cent (2006-2050) under baseline scenario.
    24 per cent rise in global average dietary energy intake (2006-2050) under baseline
    scenario.
  4: "Equations (1) and (2) provide formulas to calculate growth elasticities for\
    \ the malnutrition index (\u025BMI) and the malnutrition gap index (\u025BMGI),\
    \ linking changes in average dietary energy intake to changes in these indices.\
    \ The equations use minimum daily energy requirement (MDER), average per capita\
    \ DEC, and the standard deviation of the DEC distribution."
  5: The model broadly replicates historical changes in average dietary intake, malnutrition
    incidence and gap at the global level for the period 1991-2001.
  6: Table presents quantitative data for 2006 (baseline) and projected 2050 scenarios
    for average dietary energy consumption, malnutrition index, malnutrition gap,
    and malnutrition count, across regions and under different climate change scenarios.
  8: Growth rates of drivers for the period 2006-2050 are listed in the Supporting
    information (Table S2 in Data S2).
  10: Figure 2 shows probability densities of dietary energy consumption for South
    Asia and Australia/New Zealand in 2006 and 2050. Figure 3 shows composition of
    food consumption in 2006 and 2050 in grams/capita/day. Globally, the volume of
    food consumption increases by about 31 per cent between 2006 and 2050.
  12: Without CO2 fertilization, global yields will decline by around 1.3 per cent
    per decade; With CO2 fertilization, yields are higher (by 2.2 per cent per decade
    globally); Global malnutrition incidence increases by about 16 per cent relative
    to the baseline scenario without CO2 fertilization; Malnutrition count increases
    by about 27 million relative to the baseline without CO2 fertilization.
  13: CO2 fertilization declines global malnutrition incidence by 20%. CO2 fertilization
    reduces malnourished persons globally by around 35 million. Population growth
    alone increased the global malnutrition count by 266 million between 1991 and
    2001.
  14: Table 2 provides quantitative estimates of the contribution of selected drivers
    on malnutrition count, both historically (1991-2001) and in a climate change scenario
    (2006-2050), broken down by region. For example, the individual impact of population
    on the global malnutrition count is 277 million in the 'No CO2 fert.' scenario.
  15: Increased biofuel use has roughly 6% of the contribution of population growth
    on global malnutrition count. Climate change, with no CO2 fertilization, has around
    16% of the contribution of population on the changes in the malnutrition count.
  16: From 1991 to 2001, population and TFP were the dominant drivers of malnutrition
    count. The impact of population on malnutrition headcount exceeds that of per
    capita income at the global level. Going forward to 2050, the relative impact
    of population on malnutrition count will be offset by the relative contribution
    of per capita income and TFP growth.
