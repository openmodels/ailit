Drivers of Risk:
  1: Sub-shelf melting, ice discharge, surface mass balance (snowfall, runoff), ocean
    temperature, atmospheric temperature.
  2: Increased glacier flow due to warm and salty circumpolar deep water (CDW) causing
    sub-shelf melt, increased surface runoff due to rising atmospheric temperatures,
    and potential hydrofracturing of ice shelves due to increased rainfall and surface
    melt.
  3: Uncertainties in SMB (surface mass balance) and ocean-induced melt processes
    are key drivers. Future Antarctic SMB is computed based on GCM outputs.
  4: Changes in oceanic and atmospheric boundary conditions derived from CMIP5 (NorESM1-M)
    and CMIP6 (MRI-ESM2-0, IPSL-CM6A-LR, CESM2-WACCM, UKESM1-0-LL) climate models
    are used as forcing, specifically monthly-averaged air temperature and sublimation
    anomalies as well as precipitation ratios for atmospheric forcing, and yearly-averaged
    temperature and salinity anomalies for oceanic forcing.
  6: Shocks impacting outcomes include atmospheric and oceanic forcings and melt-elevation
    feedback.
  7: Changes in atmospheric present-day climatology, oceanic present-day climatology,
    CMIP6 GCM climate forcing, atmospheric lapse rate, degree day factors, and sub-shelf
    melt parameterisation.
  8: Sub-shelf melting
  10: Retreat of Thwaites Glacier, warming, and emission scenarios (SSP1-2.6 and SSP5-8.5)
