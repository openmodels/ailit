Highlights:
  1: Ocean is the primary driver of short-term Antarctic mass loss. Atmosphere initially
    plays a mitigating role through increased snowfall. Under the very high-emission
    pathway, the influence of the atmosphere shifts beyond the end of the century,
    becoming an amplifying driver of mass loss. Under a very high-emission scenario,
    oceanic and atmospheric drivers are projected to result in a complete collapse
    of the West Antarctic ice sheet. Mass loss is likely to remain confined to the
    Amundsen Sea Embayment under a more sustainable socio-economic pathway.
  2: The future evolution of the AIS is uncertain, with models showing possibilities
    of both mass loss and gain depending on emission scenarios and the representation
    of processes like hydrofracturing.
  3: "The study quantifies how uncertainties in ice\u2013ocean and ice\u2013atmosphere\
    \ interactions translate into uncertainties in the projected behavior of the AIS."
  4: No relevant information
  8: The calibrated ensemble reproduces historical trends in ice-sheet mass change
    and its drivers, and reduces uncertainty in model hindcasts compared to the prior
    distribution. Rapid grounded-ice mass losses are reproduced around the margins
    of the ice sheet, especially in the Amundsen Sea Sector and the Aurora Basin in
    East Antarctica.
  10: Antarctic mass loss will contribute positively to GMSLR, especially after 2040.
    Under SSP5-8.5, a collapse of the West Antarctic ice sheet (WAIS) is expected
    between 2300 and 2500. Early-millennium warming under SSP5-8.5 may commit the
    East Antarctic ice sheet to grounding-line retreat. Trajectories of GMSLR diverge
    significantly between SSP5-8.5 and SSP1-2.6 over the following centuries.
  11: Key outcomes show the probability of being ungrounded under different climate
    scenarios and their contribution rates to sea level rise.
  12: The paper presents projected changes in SMB, sub-shelf melt, and calving for
    both West and East Antarctic ice sheets under different climate scenarios.
  13: 'Under SSP5-8.5: Until end of century, ice loss primarily driven by ocean warming
    and sub-shelf melting; After the end of the century, net mass balance further
    decreases due to a decrease in SMB; During the 23rd century, sub-shelf melt fluxes
    significantly decrease as ice shelves collapse, and Antarctic mass loss becomes
    dominated by the surface mass balance; Under SSP1-2.6: Mass loss may be characterised
    by the first phase only.'
  14: Graph shows Antarctic contributions to global mean sea-level rise under the
    SSP5-8.5 scenario, showing fluctuations and trends in different Antarctic regions.
  15: Contribution of atmospheric and oceanic forcings to projected Antarctic mass
    changes; mean ice thickness change under different forcing scenarios
  16: Oceanic forcing is the primary driver of Antarctic mass loss during the 21st
    century. Atmospheric forcing mitigates ocean-driven Antarctic mass loss and sea-level
    rise during the 21st century under a very high-emission scenario. Beyond the 21st
    century, atmospheric forcing becomes a more significant driver of sea-level rise.
    Both atmospheric and oceanic forcings, when considered separately, are sufficient
    to trigger a complete collapse of the WAIS by the end of the millennium.
  17: Projected Antarctic mass loss under SSP5-8.5 is mainly driven by the combined
    effects of oceanic forcing and the melt-elevation feedback; the atmosphere initially
    mitigates ocean-induced ice loss through enhanced snowfall, but transitions into
    an amplifying driver of mass loss by the end of the century; hydrofracturing produces
    higher median rates of contribution to GMSLR, especially as of the end of the
    century; acceleration of grounding-line retreat in West Antarctica and the marine
    basins of the EAIS is mainly explained by an acceleration of ice-shelf breakup.
  18: Projections of Antarctic surface mass balance components (total surface mass
    balance, snow accumulation, surface meltwater production, surface runoff, and
    rainfall) over the grounded ice sheet and ice shelves are provided under different
    warming scenarios (SSP 5-8.5) out to 2300, and sensitivity of future Antarctic
    surface mass balance to Antarctic near-surface warming is shown.
  19: The mitigating potential of Antarctic surface mass balance (SMB) on sea-level
    rise decreases over time. The increase in surface runoff will offset snow accumulation,
    eventually reducing SMB's effectiveness. Specific warming thresholds are identified
    where SMB changes significantly.
  20: Emission scenarios have limited influence on Antarctic ice loss by the end of
    the century; projections show significant potential sea-level rise by 2300.
  22: Freshwater input from ice shelves can create a positive feedback loop leading
    to ocean warming and increased melt rates. PDD-based projections of surface runoff
    demonstrate good agreement with climate models in terms of pattern and magnitudes.
  23: Provides projections of surface runoff rates under a very high emission pathway,
    comparing a Bayesian calibrated ensemble with results from climate models.
  24: Credible projections of future Antarctic mass balance were produced by considering
    existing uncertainties and conditioning ensemble projections on relevant observations.
  25: The ocean will be the primary driver of short-term mass loss in the West Antarctic
    ice sheet in the 21st century. Under a very high-emission scenario, both the ocean
    and the atmosphere have the potential to lead to a complete collapse of West Antarctica
    by the end of the millennium. Mass loss will likely transition from ocean-driven
    to atmospheric-driven, dictated by future atmospheric warming.
