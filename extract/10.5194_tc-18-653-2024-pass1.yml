Methodology:
  1: Observationally-calibrated ice-sheet model forced by a panel of CMIP6 climate
    models. Simulations project outcomes to 2100, 2300, and 3000.
  2: This page discusses modeling approaches to predict future ice sheet evolution,
    and it references different models that predict AIS mass loss vs. mass gain.
  3: "Uses the ice-sheet model Kori-ULB, running an ensemble of simulations that accounts\
    \ for key uncertainties in both ice\u2013ocean and ice\u2013atmosphere interactions.\
    \ A Bayesian calibration of the model simulations is performed by comparing the\
    \ results with estimates of regional net mass balance from IMBIE. The calibrated\
    \ projections extend to the end of the millennium. All simulations are performed\
    \ at a spatial resolution of 16 km."
  4: Ice-sheet simulations begin in 1950. Hindcasts (1950-2014) use CMIP5 model NorESM1-M.
    Projections (2015-2300) use a subset of CMIP6 models. After 2300, climate is kept
    constant. SSP 5-8.5 and 1-2.6 scenarios are used. Climate forcing is implemented
    via anomalies relative to a 1995-2014 baseline, added to reference fields in the
    ice-sheet model.
  6: The analysis uses Bayesian methods, applying a multivariate Gaussian likelihood
    function to compare model predictions with historical mass balance observations,
    utilizing data prior to 2015 and considering discrepancies in observation and
    model errors.
  7: The study uses uncertainty analysis with different parameters governing ice-ocean
    and ice-atmosphere interactions to model ice sheet melt. They vary atmospheric
    and oceanic climatology, CMIP6 GCM climate forcing, atmospheric lapse rate, thickness
    of the thermally-active layer, degree day factors for ice and snow melt, and sub-shelf
    melt parameterizations. Latin hypercube sampling is used to sample parameters.
  8: Bayesian calibration of an ensemble model using observational constraints from
    the Ice Sheet Mass Balance Inter-comparison Exercise (IMBIE).
  10: Calibrated ensemble (posterior distributions) is used to project Antarctic ice
    loss and its contribution to GMSLR throughout the millennium, focusing on two
    emission scenarios (SSP1-2.6 and SSP5-8.5).
  11: Analysis uses a Bayesian calibrated ensemble with 100 simulations per SSP scenario
    to estimate probabilities of the ice sheet being ungrounded.
  12: Calibrated probabilistic projections are used, with a 5-year running average
    applied. Analysis considers changes in volume above flotation.
  13: Calibrated projections for SSP5-8.5 isolating different components of climate
    forcing, using 100-member ensembles of projections.
  14: Uses a 100-member ensemble to separate the impacts of oceanic and atmospheric
    forcings, and melt-elevation feedback.
  15: 100-member ensemble under SSP 5-8.5 and other scenarios; Bayesian calibrated
    mean; millennium-long projections
  16: Sensitivity analyses were performed by including the atmospheric forcing only,
    the oceanic forcing only, both forcings, and both forcings neglecting the melt-elevation
    feedback. The atmospheric forcing is kept constant to the present-day climatology
    as of the year 2015 when the oceanic forcing only is included.
  17: Calibrated ensemble under atmospheric forcing alone projects a significantly
    lower median sea-level contribution by the end of the millennium; the influence
    of the weakening of ice shelves by hydrofracturing is approximated following Pollard
    et al., 2015; DeConto and Pollard, 2016; analysis focuses specifically on hydrofracturing
    and does not include the marine ice cliff instability (MICI) mechanisms.
  18: Calibrated probabilistic projections of Antarctic surface mass balance components
    under SSP 5-8.5 until 2300 with 5-year running average applied. Bayesian calibrated
    median surface mass balance, snow accumulation and surface runoff projected over
    2015-2300 are compared with the mean annual near-surface temperature anomaly projected
    by four GCMs from CMIP6 under SSP 1-2.6 and 5-8.5.
  19: "The relationship between ensemble median SMB, snow accumulation, surface runoff\
    \ and regional (90-60\xB0S) annual near-surface warming imposed by GCMs is examined.\
    \ Analysis is performed for both grounded ice sheets and ice shelves. Results\
    \ are applicable to projections of future Antarctic SMB under warming climates,\
    \ up to 2300."
  20: The study uses observationally-calibrated projections accounting for key uncertainties
    related to ice-climate interactions.
  22: Uses GCMs (specifically SSP5-8.5 and SSP1-2.6 scenarios), examines the relationship
    between median SMB estimates and regional atmospheric warming; compares PDD-based
    melt-and-runoff scheme projections with regional (MAR) and general (CESM2-WACCM)
    climate models under an SSP5-8.5 scenario; Results are applicable to multi-century
    timescales, but GCM projections are currently limited to SSP1-2.6 and SSP5-8.5
    beyond 2100.
  23: Bayesian calibrated ensemble, MAR model forced by CESM2 and CNRM-CM6, CESM2-WACCM
    model; 5-year running average applied.
  24: The study uses an ice-sheet model conditioned on observations and explores uncertainties
    in model parameters, particularly ice-ocean-atmosphere interactions. It applies
    multiple climate forcings for each emission scenario to drive the ice-sheet model.
    Bayesian calibration is used, aggregated over three main Antarctic regions.
  25: "Observationally-calibrated projections of the Antarctic ice sheet until the\
    \ end of the millennium based on an ensemble of simulations accounting for nine\
    \ key uncertainties in ice\u2013ocean\u2013atmosphere interactions. Calibration\
    \ in a Bayesian framework is noted as less common."
  26: The paper describes the Kori-ULB ice-sheet model, a thermomechanical hybrid
    model using shallow-ice and shallow-shelf approximations for grounded and floating
    ice, respectively. Grounding line migration is accounted for with a flux condition.
    Basal sliding is modeled with a Weertman sliding law. Sub-shelf melting is parameterized.
    Calving is determined by crevasse depth relative to ice thickness.
  27: The PDD-based melt-and-runoff model uses monthly temperatures and precipitation
    to simulate surface mass balance using a weekly time step, achieving equilibrium
    over several years.
  28: The paper describes a positive degree day (PDD) scheme used to calculate snow
    and ice melt at weekly timesteps, accounting for diurnal cycles and synoptic variability
    using a normal distribution. Accumulation is determined by precipitation and near-surface
    temperature. Refreezing of meltwater and runoff of excess meltwater are also calculated.
    SMB anomalies are used to maintain steady-state.
  29: "Describes two basal melt rate parameterizations for ice shelves: PICO and a\
    \ plume model. The PICO model uses a heat exchange velocity (\u03B3 \u22C6T) within\
    \ a specified range. The plume model is a two-dimensional formulation that emulates\
    \ a one-dimensional plume model using ambient temperature and salinity. It provides\
    \ equations (C2, C3, and C4) for calculating melt rates."
  30: 'Describes three different parameterizations for modeling sub-shelf melting:
    a complex model with equations (C5), a local quadratic parameterization with equation
    (C6), and a non-local quadratic parameterization with equation (C7). The complex
    model varies the effective thermal Stanton number. The local quadratic parameterization
    varies the heat exchange velocity. The ISMIP6 non-local quadratic parameterization
    considers both local thermal forcing and the average thermal forcing over the
    ice-shelf basal surface.'
  31: "Uses quadratic non-local parameterizations (with and without the dependency\
    \ on the local slope) to model melt rates. Applies sector temperature corrections\
    \ derived for MeanAnt median \u03B3 0 values. Applies these temperature corrections\
    \ when using present-day ocean temperature and salinity fields. Values of \u03B3\
    \ 0 are varied to test a range of Antarctic melt rates."
  32: The study uses the Kori-ULB ice-sheet model, with a specific version hosted
    on Zenodo (https://doi.org/10.5281/zenodo.8398772). The model is forced with CMIP6
    data and MAR outputs.
  33: The analysis is based on satellite-based and modeling studies.
  35: Ice sheet modeling, parameterization of basal melt rates, climate modeling.
  39: No relevant information
  40: "Ice-sheet\u2013ocean\u2013sea-ice\u2013atmosphere\u2013land model involving\
    \ f.ETISh1.7, NEMO3.6, LIM3.6, COSMO5.0 and CLM4.5. Description of a hybrid ice\
    \ sheet-shelf model. Simple inverse method for the distribution of basal sliding\
    \ coefficients under ice sheets. Parameterizations of refreezing on the Greenland\
    \ ice sheet are compared."
  41: Ice sheet model initialization experiment of ISMIP6, multi-model climate projections
    of ISMIP6 Antarctica
  42: Primarily involves modeling and simulations of Antarctic ice sheets.
More Notes:
  1: The study highlights the importance of both oceanic and atmospheric drivers in
    projecting future Antarctic ice loss and sea-level rise, with a critical temperature
    threshold for the atmospheric contribution.
  2: The page highlights the competition between processes like snowfall accumulation
    (which can mitigate sea-level rise) and basal melting/surface runoff (which can
    accelerate it). The role of ice shelf stability is also emphasized as a key factor
    influencing the overall stability of the ice sheet.
  3: The atmospheric fields projected by climate models are derived under the assumption
    of a static present-day ice-sheet geometry. This leads to biases in the projected
    SMB, especially for long-term projections, because of the melt-elevation feedback.
  4: Mentions parameterizations for surface melt (positive degree-day scheme) and
    basal melt rates (functions of ocean temperature or box/plume models). Notes that
    missing oceanic forcing values are filled following Kreuzer et al. (2021).
  6: Structural errors are estimated as much larger than observational errors, and
    the scores are normalized to avoid bias towards a small number of ensemble members.
  8: The calibrated ensemble is qualitatively assessed with spatially-aggregated estimates
    of ice-sheet net mass balance, surface mass balance, sub-shelf melting, and iceberg
    calving fluxes from recent satellite- and modelling-based studies.
  10: The projected mass loss primarily occurs in the Amundsen Sea Embayment throughout
    the century under both socio-economic pathways. The spread in sea-level projections
    increases with time, especially under the very high-emission scenario.
  12: The ice-sheet net mass balance is interpreted as the rate of mass change contributing
    to sea-level rise, not the sum of all mass balance components. Positive SMB fluxes
    represent mass gains, while positive sub-shelf melt and calving fluxes represent
    mass losses.
  13: West Antarctic ice sheet ocean-driven mass loss dominates. East Antarctica is
    undergoing a median mass gain due to increased snow accumulation until after the
    21st century, eventually becoming a positive contributor to GMSLR due to oceanic
    and atmospheric drivers.
  15: Figure S4 displays mean ice thickness changes under constant present-day conditions
    and SSP1-2.6 for comparison.
  16: The West and East Antarctic ice sheets show contrasting sensitivities to oceanic
    and atmospheric forcing. The melt-elevation feedback plays a role in accelerating
    WAIS collapse and amplifying grounding-line retreat in East Antarctica.
  17: Figure references (4, 5, 6, S5) suggest additional information is available
    in those figures. The study uses the SSP5-8.5 scenario.
  18: Positive SMB, snow accumulation and rainfall fluxes represent mass gains while
    positive surface melt and runoff fluxes represent mass losses.
  19: Warming thresholds are compared to pre-industrial global temperature changes
    to give context to the warming levels. The impact of surface runoff on ice shelf
    breakup via hydrofracturing is mentioned but not elaborated on in this page.
  22: The SSP5-8.5 scenario is considered very unlikely to be followed on multi-century
    timescales. The model tends to underestimate aggregated surface runoff rates compared
    with climate models projections under high warming, potentially due to the omission
    of the melt-albedo feedback and the coarse spatial resolution of the GCMs.
  23: Grounding line and calving front positions are indicated in the figures; results
    are specific to polar regions.
  24: The study acknowledges limitations, including the use of a single ice-sheet
    model, the relatively coarse spatial resolution, and the potential for overlooking
    smaller bedrock irregularities. The CMIP6 models used may have limitations and
    it is not clear whether they have improved relative to the previous generation.
  27: The analysis involves complex glacier and ice sheet dynamics modeling, with
    a focus on methodologies to handle initial conditions and forcings.
  29: This section focuses on modeling ice shelf melt rates using different parameterizations.
    The descriptions are technical and focus on the specific parameters and equations
    used in the models. The methodology includes different ways of incorporating water
    properties and temperature into ice shelf melt rate estimations.
  31: "This section describes a parameterization for ice shelf melt rates and discusses\
    \ the values and ranges used for key parameters, particularly \u03B3 0. The parameterization\
    \ has sector-specific temperature corrections applied."
  32: "The study is funded by the European Union's Horizon 2020 research and innovation\
    \ programme under grant agreement No 869304 (PROTECT) and Grant Agreement No.\
    \ 820575 (TiPACCs). Computational resources were provided by the Consortium des\
    \ \xC9quipements de Calcul Intensif (C\xC9CI). The CMIP6 forcing data is accessible\
    \ through the CMIP6 search interface (https://esgf-node.llnl.gov/search/cmip6/).\
    \ The MAR outputs are available on Zenodo (https://doi.org/10.5281/zenodo.4459259)."
