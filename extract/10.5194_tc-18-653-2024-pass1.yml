  17: Oceanic forcing triggers deep inland penetration of the grounding line within
    the marine basins; atmospheric forcing causes retreat close to the ice sheet margins,
    driven by the melt-elevation feedback; weakening of ice shelves by hydrofracturing.
  18: "Antarctic near-surface warming (90-60\xB0S), total surface mass balance, snow\
