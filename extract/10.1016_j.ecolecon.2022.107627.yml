Methodology:
  2: Uses a global panel dataset of daily precipitation and temperature to investigate
    the impact of dry spells on crop production, considering drought, aridity, and
    heat waves as modifying factors.
  5: Statistical approach isolates country-specific dry spell exposure anomalies,
    and the range of specifications we estimate allow us to probe relationships between
    and joint effects of water and heat stress across timescales.
  6: Uses daily precipitation totals from the Climate Prediction Center (CPC) spanning
    1979 to 2016, gridded to 0.5-degree latitude.
  9: The analysis uses data on water stress, temperature, precipitation, aridity,
    and irrigation. Drought is measured using SPEI. Aridity is based on the FAO's
    aridity index. Irrigation data is from FAO's AQUASTAT database. National-scale
    variables are constructed using spatial weighting. Considers both a 12-month SPEI
    and a start-of-season SPEI.
  10: Regression analysis adjusting for lagged log of agricultural value added per
    capita. Includes countries based on data quality (excludes Sub-Saharan Africa).
    Uses arid and less arid groupings based on median aridity index. Accounts for
    prevailing climate regimes, trends, and droughts.
  11: Fixed effects models relating growth in the FAO CPI in a country and year to
    dry spell exposure.
  12: The analysis uses a linear regression model (equation 1) with country fixed
    effects and year effects, adjusting for covariates including average temperature
    and its square, total precipitation and its square, and country-specific quadratic
    time trends. Distributed lag variants of the model are also estimated.
  13: The analysis is performed by estimating a model with terms capturing exposure
    to dry spells and heat waves, both separately and in combination, as well as variations
    considering drought and aridity within-country.
  14: Regression analysis is performed at the country scale examining the impact of
    dry spells and heat waves on growth. The analysis is then refined to examine the
    role of irrigation by comparing outcomes in more and less irrigated areas. Further
    refinement involves focusing on cereal yield growth and weighting environmental
    variables by cereal crop area or average cereal production.
  15: Ordinary least squares with country and year fixed effects (demeaning or 'within'
    estimator); clustered standard errors at the country level; sequential g-estimation
    as a robustness check to address drought as a mediator between dry spells and
    crop production; bootstrapping at the panel unit level for inference in the g-estimation.
  16: Uses a series of alternative specifications to examine the robustness of dry
    spell estimates. These include adjusting for lagged agricultural output, lagged
    dry spell/heat wave effects, using cubic and quartic terms for temperature and
    precipitation, employing counts of days in temperature bins, using linear and
    cubic per-country time trends, weighting dry spell exposure by fraction of cropped
    grid cell, and using SPEI. They also use sequential g-estimation.
  17: The analysis assumes additively separable effects of dry spells and uses a baseline
    model conditioned on drought, adjusting for annual precipitation.
  18: The analysis uses equation (2) to estimate the effects of dry spells, varying
    with exposure to heat waves. Robustness checks are performed with various alternative
    covariates and an alternate outcome. Sequential g-estimation is used to account
    for the potential influence of dry spells on drought, focusing estimation on a
    controlled direct effect of dry spells.
  19: Regression analysis of the effects of dry spells and heat waves on crop production,
    using different definitions of dry spells (hottest 90 days vs. hottest 120 days
    or full year) and incorporating cropped area weights.
  20: Analysis is performed using spatial averaging, comparing cross-country variation
    in national aridity or drought; sequential g-estimation is used to examine variations
    in effects based on drought levels; effects of dry spells on cereal yields are
    analyzed.
  21: Observational study examining the relationship between dry spell exposure and
    crop production at a national scale.
  35: Panel data analysis using within-country demeaned FAO CPI growth rates and within-country
