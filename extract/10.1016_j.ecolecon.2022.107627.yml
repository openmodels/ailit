Methodology:
  1: Multi-stressor and multi-timescale analysis
  2: The analysis uses a global panel of daily precipitation and temperature data
    from 1979 to 2016, integrating a multi-timescale and multi-stressor perspective.
  3: The paper emphasizes the need to account for simultaneously co-occurring stressors
    when understanding the effects of dry spells on agriculture. It also notes that
    studies often restrict attention to the duration of the longest dry spell, which
    may miss important aspects of exposure.
  6: The analysis uses an index of net crop production relative to 2014-2016 averages
    and incorporates international pricing from the same period to isolate the impact
    of dry spells; it defines dry spells by the number of consecutive abnormally dry
    days preceded by at least j-1 others; evaluates index sensitivity to j=7, 14,
    21, 28, 35 days; operationalizes using daily precipitation data from CPC spanning
    1979 to 2015.
  7: Analysis counts dry spell days per grid cell using abnormally dry day thresholds;
    output is a spatially weighted average count per country based on cropland as
    defined by the EARTHSTAT dataset.
  8: The study constructs separate variables for drought (using SPEI), aridity (using
    an aridity index threshold of 0.65), and joint exposure across differing environmental
    conditions.
  9: Data assembled on water stress, average temperature, annual precipitation, aridity,
    and irrigation. SPEI calculated as locally-standardized difference between monthly
    precipitation and potential evapotranspiration. Aridity is the ratio of precipitation
    and average annual potential evapotranspiration. Irrigation data from FAO's AQUASTAT
    database. When required at a national scale, they construct national weighted
    exposure using the same spatial weighting scheme as for the dry spell variable.
  10: Panel data econometrics, controlling for lagged agricultural value added per
    capita. The analysis excludes Sub-Saharan Africa due to data concerns. They account
    for prevailing climate regimes, trends, and droughts when attempting to isolate
    the effects of punctuated weather events.
  11: "Fixed effects models relating growth in the FAO CPI in a country and year to\
    \ dry spell exposure. Subsamples were created based on aridity index (above/below\
    \ median) and SPEI (\u2264 0 / > 0)."
  12: Regression analysis with country and year fixed effects and additional covariates
    (temperature, precipitation, time trends). Distributed lag models are used to
    examine the persistence of dry spell effects.
  13: The analysis uses regression models (equations 2, 3, and 4) to assess the impact
    of dry spells, heat waves, drought, and aridity. It also splits the sample based
    on country-level drought and aridity and estimates the baseline model separately
    for each sub-sample (mentioned as being performed in the Appendix). The equations
    leverage within-country differences in drought and aridity exposure.
  14: The study uses a model (equation 5) to quantify dry spell days and heat wave
    days for cells in a country classified as more irrigated (MI) or less irrigated
    (LI). It also uses spatial aggregation weights for environmental variables to
    pertain to cereal crops, using both the area of a grid cell devoted to cereal
    crops and the average production of cereal crops in a grid cell for weighting.
  15: 'Ordinary least squares regression with country and year fixed effects (demeaning)
    is used. Clustered standard errors account for autocorrelation and heteroskedasticity
    at the country level. Sequential g-estimation is used in robustness checks to
    estimate controlled direct effects in the presence of a mediating variable (drought).
    This involves a two-stage process: estimating the mediator''s contribution (drought)
    to the outcome, then subtracting the estimated mediator effect from the dependent
    variable and estimating the direct effect of dry spells on the demediated outcome.'
  16: The study uses alternative specifications to examine the robustness of dry spell
