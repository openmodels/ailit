    production; the effects are modified by drought, aridity, and heat waves; losses
    are concentrated in areas not equipped for irrigation.
  5: Dry spells should lower growth in crop production, with effects that are larger
    in magnitude when dry spells co-occur with heat waves, drought, or aridity. Irrigation
    availability moderates the effects of dry spells on growth in crop production.
  11: Negative correlation between growth in the FAO CPI and dry spell days is significant
    in more arid countries and in countries experiencing drier years. Correlation
    remains negative but smaller and not statistically different from zero in less
    arid countries and wetter years.
  12: The primary interest is in understanding the direct effect of dry spells on
    growth in the FAO CPI. Evidence suggests these direct effects are transitory.
  13: The paper leverages within-country differences to assess the impact of simultaneous
