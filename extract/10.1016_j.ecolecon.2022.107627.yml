Highlights:
  2: The study finds that dry spells during the hottest part of the year depress crop
    production, particularly in areas not equipped for irrigation, indicating a potential
    role for adaptation.
  3: Dry spells are likely harmful to crops; understanding the impacts of dry spells
    on agriculture is only likely to grow in importance. Dry spell occurrence is linked
    to climate change and may contribute to flash droughts.
  7: Considers variations like dry spells during hottest 120 days or year-round, and
    contributions of crop area weightings including those for cereal crops.
  9: Compares exposure in more irrigated areas to exposure in less irrigated areas
    by partitioning cells based on whether the fraction of cropland within a cell
    that is equipped for irrigation is above or below the median fraction among all
    cells with any area equipped for irrigation.
  10: Exposure to dry spells, heat waves, and drought conditions is changing through
    time. Heat wave days and dry spell days differ substantially between arid and
    less arid countries. Drought incidence increases with dry spell days, especially
    in arid countries.
  11: A significant negative correlation between growth in the FAO CPI and dry spell
    days is observed in more arid countries and in countries experiencing drier years.
    The sign of the differences in correlation across subsamples is consistent with
    water stress at different timescales having compounding effects.
  12: The primary interest is in capturing the direct effect of dry spells on food
    production growth.
  13: The analysis aims to capture the differential effect of combined exposure to
    dry spells and heat waves compared to either stressor occurring in isolation,
    as well as the additional impact of simultaneous exposure to both stressors. It
    also captures exposure to dry spells and heat waves in areas with varying levels
    of drought or aridity.
