    is a key issue, especially soil water response to heat waves and changes in the
    frequency of major Baltic inflows. Impact of extreme cryosphere changes on forestry,
    reindeer herding, spring floods, extreme wave heights, and shipping is largely
    unknown. Low-flow periods are less well described in flood assessments.
  32: The frequency and intensity of various natural hazards and extreme events in
    the Baltic Sea region are projected to change significantly under future climate
    scenarios, with potential impacts on coastal infrastructure and shipping (ice
    ridging) and other biological events (phytoplankton blooms).
  33: Coastal flooding damage in Baltic coastal cities is expected to increase significantly.
    Wave climate in the eastern part of Bothnian Bay and Gulf of Finland is projected
    to get more severe as ice winters shorten.
