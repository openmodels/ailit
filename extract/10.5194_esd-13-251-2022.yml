Highlights:
  1: Changes are expected for sea level, extreme precipitation, heat waves and phytoplankton
    blooms (increase), and cold spells and severe ice winters (decrease). For some
    extremes (drying, river flooding, and extreme waves), the change depends on the
    area and time period studied.
