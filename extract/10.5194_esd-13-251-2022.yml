    delta.
  20: Severe ice compression events can cause total stoppage of marine traffic and
    damage to ships. Severe ice winters, like those of 2010 and 2011, can lead to
    a significant increase in ship accidents.
  26: Copenhagen shows the highest potential increase in damage costs with flood height,
