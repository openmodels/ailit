    species dynamics, and coastal defense mechanisms provided by mangroves.
  5: Mangroves can provide coastal protection functions like wave attenuation and
    shoreline stabilization. Traditional engineering structures (levees) have a high
    risk of failure. Adaptive management approaches, allowing for mangrove retreat
    and space for new shoreline development, increase resilience against SLR and storm
    surges.
Methodology:
  4: Conceptual flowchart illustrating relationships between global change, physical
