Methodology:
  1: The study combines coral-growth measurements and carbonate-budget assessments
    of reef-accretion potential at Buck Island Reef, U.S. Virgin Islands, with hydrodynamic
    modeling to quantify future coastal flooding under various coral-restoration,
    sea-level rise, and storm scenarios.
  2: The study uses census-based carbonate-budget models, in situ measurements of
    A. palmata growth, and hydrodynamic modeling to determine how changes in bathymetry
    from reef erosion and restoration, combined with sea-level rise, impact coastal
    flooding potential by 2100. The carbonate budget was created using 2016 data.
  3: A simple population model (assuming no reproduction) was developed based on average
    planar growth rates of A. palmata from the study and literature-derived mortality
    and fragmentation rates to project potential changes in A. palmata cover.
  4: Carbonate-budget models are used to project reef elevation change and accretion
    potential. Modeling of total water levels incorporates tides, waves, and storm
    surge. Analysis is performed for Buck Island Reef National Monument (BIRNM). The
    time horizon for some projections extends to 2100.
  5: Models were run with projected reef erosion from carbonate-budget models at 2100
    and present-day bathymetries to project maximum total water levels under sea-level
    rise and storm scenarios.
  6: The analysis models total water levels under various scenarios, considering reef
    degradation and restoration. The modeling extends to 2100.
  7: The study uses carbonate-budget and coral-growth models to project reef accretion
    potential under different sea-level-rise scenarios. The models consider *A. palmata*
    cover and reef elevation. The specific projections are applicable to the baseline
    ecological and geomorphic setting of BIRNM (Buck Island Reef National Monument).
    The study also estimates the omission of non-biological erosion to the results
    by following the approach of Toth et al. (2022).
  8: Calculates carbonate budgets by analyzing reef-census data from July 2016 at
    54 stratified-random sites in shallow fore-reef, reef-crest, and back-reef habitats.
    Uses point-count analysis of benthic transect photographs to quantify percent
    cover of benthic calcifiers and total consolidated substratum. Estimates gross
    carbonate production based on percent cover and taxon-specific calcification rates.
    Calculates bioerosion rates for parrotfish, sea urchins, and endolithic/microbioeroders
    based on density, size, and species. Estimates net carbonate production by subtracting
    bioerosion from gross carbonate production.
  9: The study modifies USGS lidar bathymetry using benthic habitat maps. Reef-accretion
    potential is quantified based on carbonate budget models (ReefBudget v1). Statistical
    analyses were conducted in R Studio using linear mixed-effects models. Hydrodynamic
    models were run using bathymetries created with ReefBudget v1.
  10: The study uses a model to project A. palmata population changes based on survival
    and fragmentation rates, and analyzes carbonate budgets to estimate reef-accretion
    potential. A two-dimensional (2D) XBeach surfbeat model is used to simulate wave
    and water-level transformation across the reef, validated against a large-wave
    event in 2016. Restoration scenarios are used to estimate the impact on reef accretion.
