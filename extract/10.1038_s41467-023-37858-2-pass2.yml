Highlights:
  2: Reef erosion will result in a small, but measurable, increase in coastal flooding
    potential by the end of the century, although sea-level rise is the primary driver.
    Coral reef restoration could reduce the impacts of sea-level rise.
  4: Increasing Acropora palmata cover through restoration can improve reef-crest
    habitats' ability to keep pace with future sea-level rise and substantially reduce
    total water levels during future storms.
  5: Sea-level rise is the most significant driver of increased total water levels
