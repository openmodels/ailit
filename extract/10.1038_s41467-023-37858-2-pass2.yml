Highlights:
  1: Restoration of Acropora palmata, if successful, could mitigate the most extreme
    impacts of coastal flooding by reversing projected trajectories of reef erosion
    and allowing reefs to keep pace with ~0.5 m of sea-level rise expected by 2100
    with moderate carbon-emissions reductions.
  2: Sea-level rise will be the primary driver of coastal flooding, but reef erosion
    will result in a small, measurable increase in flooding potential by the end of
    the century. Successful coral-reef restoration could, in combination with climate-change
    mitigation, reduce the impacts of sea-level rise and wave-driven water levels.
  3: A single, large-scale A. palmata outplanting effort before 2030 could result
    in increases in coral cover for the next 20 years.
  4: Increasing Acropora palmata cover through restoration can significantly improve
    reef accretion and reduce coastal flooding during storms, potentially negating
    the wave-driven component associated with low-end sea-level-rise scenarios and
    substantially reducing water levels under higher sea-level-rise scenarios. The
    northern sector of the reef is projected to erode, leading to higher maximum total
    water levels compared to the southern sector.
  5: Sea-level rise is the most significant driver of increased total water levels
    and flooding potential, but reef erosion exacerbates the impact.
  6: Rising sea levels will be the dominant driver of future coastal flooding risk
    at BIRNM, but this risk is amplified by reef erosion. Restoration of A. palmata
    populations could result in substantial and sustained increases in coral cover
    and reef-accretion potential. The southern reef crest exhibited marginally positive
    reef-accretion potential due to the relatively high abundances of A. palmata and
    Ps. strigosa.
  7: Restoration of *A. palmata* cover could allow the reef to keep pace with low-end
    sea-level-rise projections, reducing storm surge. Hybrid restoration approaches,
    combining coral restoration with engineered structures, may be necessary under
    more pessimistic scenarios. The high costs of coral reef restoration can be balanced
    by the direct value to local communities/economies and the value of avoided infrastructure
    damages and flood protection.
  8: Coral restoration can minimize climate change impacts by increasing reef elevation
    and protecting reef structure. Doing nothing to combat erosion would amplify these
    impacts. Restoration has the potential to combat coastal flooding risk by the
    end of the century.
  9: Reef-accretion potential quantified is likely a maximum estimate as carbonate
    budget models do not incorporate impacts of physical erosion or chemical dissolution.
    The study suggests that regional calcification data from ReefBudget v1 is appropriate
    for BIRNM.
  10: Restoration has the potential to increase coral cover and reef-accretion potential.
    The modeled mean water levels, sea-swell wave heights and infragravity wave heights
    from the XBeach model agree well with observations across four locations.
