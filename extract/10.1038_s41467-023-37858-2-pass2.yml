More Notes:
  1: The study focuses on the shallow reef-crest zone as the most important habitat
    for shoreline protection. The unprecedented loss of A. palmata has fundamentally
    changed the structure and function of many western Atlantic reefs.
  2: The study focuses on Buck Island Reef National Monument (BIRNM) off the coast
    of St. Croix, U.S. Virgin Islands.
  3: The study acknowledges variability in coral growth across space and time.
  4: The impact of wave components (sea-swell vs. infragravity waves) on water levels
    under sea-level rise is discussed.
  5: Study focuses on Buck Island Reef National Monument (BIRNM). A. palmata loss
    contributed to decline in reef-accretion potential. Positive carbonate budgets
    are related to sites with coral cover >16%.
  6: The study acknowledges that their estimates of present-day reef-accretion potential
    are overly optimistic due to the omission of physical erosion and recent declines
    in coral populations. The long-term success of restoration for coastal protection
    depends not just on coral growth, but on the process of reef accretion.
  9: The ReefBudget v1 methodology has been revised (ReefBudget v2), which would produce
    some small changes in the estimated budgets. The study acknowledges limitations
    related to the use of regional calcification data and the timing of data collection
    relative to modeling efforts.
  10: The reef-accretion potential quantified is an optimistic, maximum estimate of
    long-term reef accretion. The authors acknowledge uncertainties in carbon emission
    scenarios and coral acclimation/adaptation to climate change.
  13: The article is related to coral reefs and coastal hazards, and appears to involve
    modeling and field data collection. The study seems to value the role of US coral
    reefs in coastal hazard risk reduction. The full article is needed to assess whether
    this analysis is relevant to impacts from direct climate hazards (e.g., sea level
    rise, coastal flooding).
