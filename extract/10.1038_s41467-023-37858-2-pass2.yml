    scenarios are projected for the northern sector of the island, corresponding to
    the areas of greatest projected reef erosion.
  6: Reef erosion amplifies the impacts of sea-level rise on coastal flooding. Coral
    restoration can help mitigate these impacts by increasing reef complexity and
    wave breaking.
