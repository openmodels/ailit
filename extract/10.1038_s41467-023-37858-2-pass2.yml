Methodology:
  2: Carbonate-budget models are used to assess reef accretion potential. Hydrodynamic
    modeling is used to determine the impact of changes in bathymetry from reef erosion
    and restoration combined with sea-level rise, on coastal flooding potential by
    2100. The study combines carbonate-budget studies and hydrodynamic modeling. Census-based
    carbonate-budget models are used to quantify spatial variability in reef-accretion
    potential.
  4: Carbonate-budget models are used to project reef-elevation changes and reef-accretion
    potential. Modeling of total water levels includes tides, waves, and storm surge.
