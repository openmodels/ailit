  9: The paper highlights a 'frequency-identification trade-off,' where using low-frequency
    climate variation for analysis can lead to less credible identification due to
    the difficulty in assuming unit homogeneity across long time periods. Belief effects
    could represent a major challenge to credible identification.
  10: The estimated effects of temperature on maize yields are similar across different
    timescales (time-series, long-differences) in most cases, suggesting that variations
    in temperature over time have similar effects on maize yields regardless of the
    timescale. The cross-sectional estimate differs, possibly due to belief effects
    emerging at longer timescales or omitted variable bias. The cross-sectional approach
    is vulnerable to misspecification.
