Methodology:
  7: Time-series or panel data regression using unit-specific fixed effects, period
    fixed effects, and/or linear or polynomial time trends. It analyzes the effect
    of climate on economic activity by measuring outcomes in one climate and then
    in another. The marginal treatment comparability assumption states that the effect
    of the change in the weather distribution is the same as the effect of the change
    in the climate distribution.
  8: Discusses time-series research designs, cohort analyses, and long-differences
    strategies for identifying the impact of climate on economic outcomes. Long differences
    involve correlating changes in outcomes and climate across locations over long
    time periods using regression analysis.
  9: The paper discusses using low-frequency data in time-series analysis to capture
    both direct and belief effects of climate change. It also mentions comparing results
    from cross-sectional, long-difference, and time-series approaches at different
    temporal frequencies to test the marginal treatment comparability assumption.
  10: The paper proposes a method to strengthen the credibility of climate effect
    estimation by analyzing data filtered at various temporal frequencies, from unfiltered
    time-series data to long differences and cross-sections. It involves decomposing
    climate and outcome data into Fourier series and estimating the relationship between
    climate variables and outcomes at each timescale. A Baxter-King approximate band-pass
    filter is applied to the data for various frequencies. The validity of the marginal
    treatment comparability assumption is assessed by examining the stability of estimated
    climate effects across different timescales. The method aims to identify if omitted
    variable biases are offsetting belief effects.
  11: Analysis uses raw annual data, filtered data (Baxter-King band-pass filter),
    long differences, and cross-sectional approaches; The paper also presents a new
    derivation using the Envelope Theorem and the Gradient Theorem to recover the
    total effect of climate using weather variation.
  13: Analysis involves maximizing a function z(.) over weather outcomes (c) conditional
    on climate (C).
  14: The Gradient Theorem is applied to construct an exactly identified change in
    outcomes as the climate varies.
  19: Nonlinear models like Q-order polynomials are used to evaluate aggregated outcomes
