Quantitative material:
  1: Projects daily temperature variability to increase by up to 100% at low latitudes
    and decrease by 40% at northern high latitudes by the end of the century under
    a business-as-usual emissions scenario.
  2: Increases and decreases of up to 40% and 20% in daily temperature variability
    over the past 65 years, with particularly strong percentage increases across the
    tropics.
  4: Pattern correlation statistics (C and R) are used to quantify the similarity
    between observed and simulated temperature variability changes.
  5: Patterns of change in temperature variability are discussed, but no specific
    economic quantitative measures are provided.
  6: Daily temperature variability changes of up to 40% have already occurred, projected
    to change by a further 100% by the end of the century under a business-as-usual
    emissions scenario (SSP-585).
