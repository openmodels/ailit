Quantitative material:
  1: By the end of the century, daily temperature variability is projected to increase
    by up to 100% at low latitudes and decrease by 40% at northern high latitudes
    under a business-as-usual emissions scenario.
  2: Increases and decreases of up to 40% and 20% over the past 65 y in daily temperature
    variability.
  4: Spatial correlations and pattern correlations between observed and simulated
    responses in daily temperature variability.
  5: Similarity of historically observed response to forced response is significant
    at least at the 1% level in the annual and DJF cases and at the 10% level in the
    JJA case when considering only spatial similarity. When considering both spatial
    similarity and magnitude, the similarity is unmatched in CMIP-6 control runs in
    all seasons, therefore significant at least at the 0.24% level.
  6: Observed changes in daily temperature variability of up to 40%, projected to
    change by a further 100% by the end of the century under a business-as-usual emissions
    scenario.
  7: Continental, area-weighted averages of changes in mean temperature and daily
    temperature variability are calculated from the interdecadal patterns of change.
