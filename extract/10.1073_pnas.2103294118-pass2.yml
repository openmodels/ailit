Methodology:
  1: State-of-the-art climate models, reanalyses of historical observations, and a
    signal-to-noise-maximizing pattern-filtering technique are used for analysis.
  2: Low-frequency component analysis (LFCA), an extension of traditional principal
    component analysis (PCA), identifies linearly independent modes that account for
    the greatest ratio of low frequency to total variance. Applied to historical reanalyses
    of daily temperature variability. Uses NOAA 20th Century Reanalysis as its main
    specification.
  3: Analysis is based on a multimodel ensemble of 10 bias-corrected CGCMs from CMIP-6
    under historical and SSP-585 scenarios, using LFCA to separate forced responses
    from internal climate variability.
  4: Use of pattern-correlation statistics and LFCA methods to compare historical
    NOAA data with CMIP-6 model outputs.
  5: Analyzes CMIP-6 models and historical observations to assess the relationship
    between changes in daily temperature variability and mean temperature. Changes
    in both variables are estimated for each ensemble member from the lowest-frequency
    component identified with LFCA. Patterns of change are land-area averaged.
  6: The analysis uses CMIP-6 climate models, reanalysis data, and LFCA to assess
    temperature variability. Pattern-correlation statistics are used to attribute
    changes to greenhouse forcing.
  7: LFCA (Low-Frequency Component Analysis) is used to identify interdecadal patterns
    of change from reanalysis and CMIP-6 data; Interdecadal changes are calculated
    between the first and final decades (1950-1960 to 2090-2100) or between pairs
    of nonoverlapping decades separated by 25 years; Least-squares, linear regression
    models are used to assess the covariance of the simulated per-decadal warming
    and variability changes across CMIP-6 models and forcing scenarios.
