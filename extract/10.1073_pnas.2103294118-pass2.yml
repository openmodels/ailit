Highlights:
  1: Significant changes in global daily temperature variability patterns are attributable
    to rising greenhouse gas concentrations, with mitigation potentially limiting
    these changes.
  2: Latitudinal polarization in annual and DJF temperature variability changes. Increases
    across the tropics in daily temperature variability. Historical increases in daily
    temperature variability in European summer and across the tropics and wider Southern
    Hemisphere.
  3: Monotonically increasing patterns of temperature variability are detected across
    models, consistent with historical observations and showing strong latitudinal
    dependence.
  4: High degree of spatial similarity between observed changes and modeled responses
    noted, significant in annual and DJF periods.
  5: Historically observed global patterns of change in daily temperature variability
    are extremely unlikely to occur due to natural internal variability. A robust
    scaling between surface warming and variability changes exists. Global climate
    models underpredict the extent to which daily variability changes in response
    to greenhouse forcing and surface warming.
  6: Daily temperature variability changes are consistent with greenhouse gas response
    and have occurred globally, with future projections indicating significant impacts
    and regional inequalities.
