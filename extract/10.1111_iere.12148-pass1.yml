    outcomes is indirect; the authors are looking at the incentives and risks of different
    forms of long term contracts.
  27: The paper discusses the trade-off between commitment and flexibility in PPP
    contracts in the context of climate change. Water and sanitation networks and
    power production projects require high flexibility due to their exposure to climate
    hazards. The recent trend away from PPPs in water management may indicate governments
    are avoiding contracts that induce growing rents to private operators. Technological
    improvements can offset the negative impact of climate uncertainties on PPPs.
