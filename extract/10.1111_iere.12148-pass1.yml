Highlights:
  2: Climate change uncertainty exacerbates agency costs in infrastructure projects.
    Public-Private Partnerships (PPPs) may be less relevant in a warming world due
    to these increased agency costs.
  3: Long-term contracting is plagued with new agency costs of delegated flexibility
    that may be better controlled when parties wait until uncertainty on climate conditions
    is resolved. Offers a pessimistic view on the benefit of PPPs in the context of
    climate change.
  5: The model incorporates an irreversibility constraint linking effort (investment)
    at different points in time, where second-period effort cannot be lower than first-period
    effort in infrastructure projects.
  6: Uncertainty on climate changes makes it impossible to write long-term contracts
    conditional on future climate contingencies, exacerbating the agency problem between
    the public sector and the private sector due to the firm's incentives to underinvest
    in the earlier period to maintain flexibility for the future; This impacts incentive
    schemes through a Commitment Effect and a Flexibility Effect.
  7: Commitment to unbundle project stages between firms can prevent perverse incentives
    for flexibility; short-term contracting can shift flexibility motives to the principal
    and reduce agency costs; adopting a more costly but more flexible technology may
    be optimal in the face of environmental shocks, suggesting a substitutability
    between contractual and technological choices.
