Methodology:
  1: Econometric analysis of the response of energy demand to temperature and humidity
    exposure combined with future scenarios of climate change and socioeconomic development.
  2: The paper aims to characterize the heterogeneous responsiveness of the demand
    for different fuels to meteorology across regions and sectors, and how these responses
    interact with changing temperature fields.
  3: The authors estimate elasticities of energy demand with respect to temperatures,
    using approaches that involve annual or seasonal averages, accumulated heating
    and cooling degree days, and temporal exposure to different temperature intervals.
    The authors adopt the last approach (temporal exposure) because of its ability
    to capture potential non-linearity in the responses of demand to temperature extremes.
    They also discuss issues with aggregating meteorological data across spatial and
    temporal scales when combining estimates with future climate data.
  4: Econometrically disentangle short- and long-run responses of per-capita energy
    consumption to weather variations. Combine these estimates with ESM temperature
    projections and SSP scenarios. Model global final demand for three energy commodities
    (electricity, fuel oil and natural gas) in four economic sectors (residential,
    commercial, industrial, agriculture).
  5: The response of energy demand to temperature is modeled as a generalized V-shape
    function, with a nadir at the 'balance point' (T0, Q0). The slope of each segment
    represents the marginal effect on demand of additional exposure to heat or cold.
  6: The analysis employs an error correction model to distinguish between short-run
    weather shocks and long-run climate responses. It also utilizes an intertemporal
    optimization model with a quadratic loss function. The model is designed to be
    parsimonious and identify asymmetric demand responses across regions, sectors,
    and fuels from limited data.
  9: A balanced panel dataset of 29-48 countries from 1978-2010 is stratified by climatic
    regime (tropical/temperate). Meteorological data (temperature and humidity) from
    GLDAS is aggregated to daily averages and binned into intervals. Energy consumption
    data is from IEA World Energy Statistics and Balances.
  10: The analysis combines econometrically estimated long-run elasticities with climate
    change scenarios from the CMCC-CM earth system model under RCP 4.5 and RCP 8.5
    to project impacts on energy demand circa 2050. The 'delta' method is used to
    minimize bias in comparing ESM simulations of current and future climate.
  11: Combines long-run climatic estimates with synthetic historical and future exposure
    series to calculate the change in per capita energy demand at the grid-cell level.
    Aggregates across grid cells, fuels, and sectors to find the net impact on country-level
    final energy demand.
  12: CMCC-CM model is used to simulate changes in temperature exposure for different
    warming scenarios (RCP 4.5 and RCP 8.5), with results presented circa 2050.
  13: Projects future energy demand by scaling current demand using income elasticities
    and a 'business as usual' (BaU) scenario based on SSP5.  It accounts for population
    growth and economic expansion to 2050. A climate impact is then incorporated.
  14: Estimation of long-run semi-elasticities of per capita energy final energy consumption
    to daily temperature exposure
  15: Aggregated adjacent bins of temperature data to focus on exposures to hot and
    cold days; Estimated effects of humidity and other covariates
  16: "Uses empirical results in conjunction with SSP5 projections of per capita GDP\
    \ growth to 2050 to calculate future BaU energy consumption based on equations\
    \ 10 and 11. Long-run demand responses to temperature are considered. Error correcting\
    \ speed of adjustment coef\uFB01cient indicates sectors adjust their energy consumption\
    \ to contemporaneous weather shocks at rates of 6-8% per year in the case of electricity,\
    \ 14-32% in the case of gas, and 6-28% in the case of fuel oil."
  17: Projects future energy consumption and intersects it with projected climatic
    changes.
  19: Econometric estimates are stratified by distance from the equator. Projected
    changes in energy demand are calculated using equations (13a)-(13c), based on
    projected fuel and sectoral mix. Analysis is performed at the grid-cell level.
  22: "Point projections constructed at the means of estimated responses to temperature\
    \ and income; Sensitivity analysis at the confidence bounds of parameter estimates,\
    \ assuming independence among fuel\xD7sector combinations, and between the responses\
    \ to temperature and to GDP."
  23: The analysis projects energy demand responses for two different warming scenarios
    (RCP 4.5 and RCP 8.5) circa 2050, compared to a current energy system.
  24: Sensitivity analysis examining energy demand responses in various sectors based
    on temperature and GDP elasticities for different RCP scenarios.
  25: Compares static and first-difference regressions to a dynamic modeling approach
