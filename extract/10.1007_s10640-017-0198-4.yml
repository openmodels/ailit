    \ or declines, to the tune of -1.2% to 2.2% (2.5% to 3.8%) of current world energy\
    \ consumption in the RCP 4.5 (RCP 8.5) scenario."
  23: Under both RCP scenarios, total energy demand responses vary across sectors
    and regions, with some sectors showing increased demand and others showing decreased
    demand.  The industrial sector and the residential sector tend to have the largest
    magnitude shifts in demand in the circa 2050 analysis.  The Commercial sector
    tends to have decreased Natural Gas demand.
  24: Uncertainty in combined GDP and temperature responses leads to a wide range
    of potential changes in energy demand, notably a 7.5-19.3% increase under rapid
    warming.
  25: Dynamic modeling approach provides different elasticity estimates than static
    or first-difference models. Static and first-difference models may overstate or
