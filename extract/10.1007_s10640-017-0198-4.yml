More Notes:
  1: "Climate-induced changes in energy demand are disproportionally larger in tropical\
    \ regions. South America, Asia, and Africa, increase energy demand across all\
    \ sectors and climate scenarios, while Europe, North America and Oceania exhibit\
    \ mixed responses, but with consistent reductions in the residential sector. Even\
    \ so, only Europe and Oceania in the moderate warming scenario experience aggregate\
    \ reductions in energy use, as commercial electricity use increases signi\uFB01\
    cantly."
  5: The 'balance point' and slopes of the V-shape vary by region and economic sector.
    Non-weather responsive energy consumption (Q0) is highest in the industrial sector
    and lowest in the residential sector. Residential balance point temperatures in
    the tropics exceed those in temperate regions (TRes, Tropical0 > TRes, Temperate0).
    Demand functions are likely asymmetric, with tropical regions' energy consumption
    for cooling being more elastic to high temperatures and heating less elastic to
    low temperatures, and the reverse being true in temperate regions.
  6: The paper aims to provide a simple theoretical framework for understanding the
    relationship between climate change and energy demand across various sectors.
  9: The analysis omits energy use in transportation and not all countries report
    demand for all fuel x sector combinations.
  10: The analysis focuses on temperature as the main climatic driver of changes in
    sectoral demand for different fuels.
  11: The analysis assumes sub-national per capita energy demand is uniformly distributed
    and equal to the national average. The future global energy system is likely to
    differ substantially from the present, especially given population increase and
    economic expansion in the developing world, which is a shortcoming of the analysis.
  12: The analysis focuses on changes in temperature extremes, which can be used to
    infer impacts on various sectors.
  13: "The SSP5 scenario is used for population and GDP projections, assuming conventional\
    \ economic development, slow population growth, rapid productivity growth and\
    \ international convergence of GDP, and rapid increases in \uFB01nal energy consumption."
  14: The table presents results separately for temperate and tropical regions and
