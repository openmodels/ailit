    types (electricity, fuel oil, natural gas). There are also reported values of
    Log real GDP per capita elasticity for many of the sector/fuel combinations.
  17: The analysis focuses on the impact of temperature changes on energy demand under
    different climate scenarios (RCP 4.5 and RCP 8.5). Absolute increases in hot days
    are concentrated in Southeast Asia, Latin America and Sub-Saharan Africa.
  19: Impacts are assessed under two warming scenarios (likely RCP 8.5 and a moderate
