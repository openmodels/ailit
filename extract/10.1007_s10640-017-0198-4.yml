Highlights:
  1: Climate change has a regressive impact on energy demand, with the incidence of
    increased energy demand overwhelmingly falling on low-and middle-income countries,
    raising the question whether climate change could exacerbate energy poverty.
  2: The current literature is limited by a lack of understanding of the heterogeneous
    responsiveness of energy demand to meteorology across regions and sectors, and
    the interaction of these responses with changing temperature fields. Empirical
    assessments at broad geographic scales are rare. The literature's coverage of
    combinations of different sectors and fuels is also limited, focusing on electricity
    and natural gas in the residential sector.
  3: A critical issue in projecting future climate impacts is consistently aggregating
    current and future meteorological data across spatial and temporal scales, because
    averaging ESM outputs shrinks the tails of the distribution of meteorological
    drivers, which understates the large impacts that are likely to arise when nonlinear
    demand responses are convolved with exposure to weather extremes.
  5: Energy response functions exhibit a generalized V-shape.
  6: The paper addresses the dichotomy between intensive and extensive margins of
    energy demand by using an error correction model. The model considers adaptation
    responses beyond just changes in energy consumption conditional on existing energy-using
    goods, including adjustments in the capital stock and energy efficiency over longer
    time horizons.
  9: The formulation captures potential nonlinearity in the demand response to weather
    and more precisely resolves the effects of extreme heat and humidity relative
    to alternative specifications.
  10: The paper projects future impacts on energy demand circa 2050 using climate
    change scenarios.
  11: The majority of grid cells will experience increased frequency of hot days and
    decreased frequency of cold days. Geographic incidence is uneven, with tropics
    seeing more hot days and temperate regions seeing a greater decrease in cold days.
    The sign and magnitude of country-specific final energy demand consequences is
    an empirical question, balancing increased cooling with decreased heating.
  12: "Tropical and subtropical regions are projected to experience the most significant\
    \ increases in the frequency of hot days (T > 27.5\xB0C) under the RCP8.5 scenario.\
    \ Large parts of North America, Europe, and Asia are projected to experience a\
    \ decrease in the frequency of cold days (T < 12.5\xB0C) under the RCP8.5 scenario."
  13: A method for projecting future energy demand changes at the grid cell level,
    considering both economic growth and climate impacts, is introduced.
  14: Table 2 summarizes the estimated long-run semi-elasticities of per capita energy
    final energy consumption to daily temperature exposure.
  15: Cooling energy demand in response to greater exposure to hot days is entirely
    satisfied by electricity, whereas the corresponding heating response is distributed
    among all fuels in temperate regions, and concentrated in fuel oil in the tropics;
    Demand responses of each fuel to heat and cold exposures are asymmetric; Energy
    consumption is generally income elastic outside of the agriculture sector, with
    the exception of industrial fuel oil in the tropics and residential electricity
    in temperate countries
  16: Without climate change, total weather-sensitive energy demand can be expected
    to reach 502 EJ, an almost five-fold increase over 2010. The 2050 fuel mix is
    more skewed toward electricity (68%).
  17: Emerging economies in the tropics will see a ninefold increase in energy consumption,
    while advanced nations at high latitudes will see a quadrupling. The largest spatial
    overlap in energy use is in zones exposed to either moderate declines in cold
    days or slight increases in hot days. The distribution of energy consumption exposure
    to growth in high temperatures exhibits a long upper tail, with small quantities
    of energy use exposed to a wide range of percentage increases in heat.
  18: The maps highlight that different global regions will experience varying changes
    in energy demand, with areas like North America, Europe, and Asia showing mixed
    results, and Africa and South America tending towards increased energy consumption.
  19: Positive changes in energy demand are concentrated in developing and industrializing
    economies in tropical areas. Impacts at the global level are regressive, with
    low-and-middle-income countries experiencing increases in energy consumption.
  20: Impacts on aggregate energy consumption are mostly negative in advanced countries,
    and mostly positive in developing nations; South America, Asia and Africa see
    ubiquitous increases in demand, while Europe, North America and Oceania exhibit
    mixed responses but with consistent reductions in the residential sector.
  21: The chart highlights sectoral differences in energy consumption responses to
    warming scenarios, particularly across categories like agriculture, commercial,
    industrial, and residential.
  22: "Climate change is expected to increase global demand for energy, but this shift\
    \ is of secondary importance compared with the effect of economic expansion; Tropical\
