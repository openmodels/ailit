    variation on energy consumption.
  26: "The focus is on residential electricity consumption as it is the fuel\xD7sector\
    \ combination with the largest number of observations."
  27: Long-run equilibrium is estimated using semi-elasticities. The table shows results
    for different proxy variables for capital stock. The applicability depends on
    the data issues discussed in the paper.
  28: The analysis uses different capital proxies (Aggregate capital stock, Heating/cooling
    equip., Machinery/transport equip.) to assess the sensitivity of marginal temperature
    effects. Applicability is dependent on the accuracy of the capital proxies and
    the specific economic relationships considered.
  29: Cross section-time series regressions to estimate short-run and long-run elasticities
    of energy demand with respect to different temperature and humidity intervals,
    controlling for other confounding factors. Long-run elasticities are subsequently
    combined with scenarios of climate change and socio-economic development to project
    the future baseline energy consumptions.
  30: Calculates future percentage and absolute changes (EJ) in energy demand due
    to socio-economic development and changes in climatic conditions globally, for
    different world regions, and at the country-level. Results are projected circa
    2050.
  32: Dynamic panel analysis, econometric analysis of billing data, perpetual inventory
    method
  33: Integrated assessment, panel cointegration analysis, semiparametric estimates.
  38: Descriptive statistics are calculated for countries characterized as 'Dev.Min'
    (presumably developing with minimum development) and 'Temperate' or 'Tropical'
