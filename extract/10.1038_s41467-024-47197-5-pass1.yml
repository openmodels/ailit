Methodology:
  1: The study combines age-stratified demographic projections with downscaled temperature
    projections to mid-century.
  2: The methodology involves combining global gridded age-stratified demographic
    projections with temperature projections from CMIP6 downscaled, bias-corrected
    model output.
  3: The analysis uses climate projections from CMIP6 General Circulation Models (GCMs)
    under different SSP-RCP scenarios (SSP2(45), SSP1(26), SSP3(70), and SSP5(85))
    to project heat exposure for the population aged 69+ around the year 2050, comparing
    to a baseline period of 1995-2014. It combines these climate projections with
    future population projections. The exposure metrics are calculated globally and
    for macro-regions, considering both historical population/climate and future projections.
  4: CMIP6 GCMs (hot models excluded) used to project heat exposure for historical
    vs. 2050 under different SSP scenarios.
  5: The analysis considers SSP1(26), 2(45), 3(70), and 5(85) scenarios and examines
    GCM uncertainty ranges. It projects population exposure to different temperature
    levels (CDD, HDD, TMAX95) across age groups and regions from 2020 to 2050, examining
    the difference between SSP2(45) and current population, with subregional analysis
    at the country level presented in the SI appendix.
  6: The analysis uses climate scenarios SSP2(45) and SSP5(85) to project future heat
    exposure, applicable to the year 2050.
  8: Uses downscaled daily temperatures from the NASA Earth Exchange Global Daily
    Downscaled Projections (NEX-GDDP-CMIP6) dataset from 14 GCMs for the 1995-2014
    historical period and future projections.  Projects age-stratified (69+ and <69)
    population counts on a 1-km grid for the year 2050 under different SSP scenarios,
    using WorldPop unconstrained gridded population estimates for the 2020 base year.
