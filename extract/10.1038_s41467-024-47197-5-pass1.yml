Highlights:
  1: Heat exposure of older adults is increasing, particularly in Asia and Africa,
    with significant implications for public health.
  2: The paper identifies areas of extreme risk of elderly population heat exposures
    and quantifies chronic and acute heat exposures for different age groups globally.
  3: The global heat-exposed population aged 69+ is projected to grow considerably
    by 2050. The largest cumulative exposure changes are projected to occur in Africa
    and Asia. The increase in heat exposure is highly heterogeneous across regions
    and between age groups. The share of the population aged 69+ will increase in
    all continents, reaching the largest share in Europe. Asia will have the largest
    absolute numbers of individuals aged 69+ exposed to heat.
  4: Acute heat exposure is a great concern for older individuals. Europe shows some
    of the largest changes in heat exposure. Significant increase in the demand for
    indoor thermal regulation appliances.
  5: Older adults in Asia will experience nearly four times higher levels of heat
    exposure than other regions due to the large, aging population and hot climate.
    Climate change is the main driver in temperate regions of Europe and North America,
    while population aging is the defining driver in warmer regions. Africa is the
    region where total population growth will have the largest impact on absolute
    heat exposure.
  6: The projected acceleration of both chronic and acute heat exposures of older
    adults raises a serious concern for global public health. Climate change has a
    strong impact on the frequency of acute heat exposure, but a relatively negligible
    impact on the burden of the intensity of acute exposures.
  7: Identifies significant demands for social and health services due to unevenly
    distributed heat exposures among aging populations.
  8: Emphasizes the need to specifically address the distinctive needs of large and
    rapidly growing populations of older adults (69+) in adaptation solutions.
  9: Projected elderly population in the US in 2050 closely aligns with estimates
    from ref. 77.
  10: The table presents error metrics for population projections of the 69+ age group
    across different regions (US, EU, UK, China) under various SSP scenarios. The
    errors vary considerably across regions and scenarios.
