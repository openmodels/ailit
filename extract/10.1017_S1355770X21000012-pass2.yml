  8: Burned areas negatively affect tourist arrivals, and this effect can persist
    into subsequent periods. Increased temperature and reduced rainfall lead to an
    increase in burned areas.
  9: Increased temperature leads to increased burned area, while increased precipitation
    leads to decreased burned area. Future projections indicate an increase in burned
    areas for most municipalities in Portugal, with some facing substantial increases
    by 2050.
  10: Burned area projections indicate a reduction in domestic tourist arrivals in
    many Portuguese municipalities in 2030 and 2050. The impact is spatially heterogeneous,
    with some municipalities benefiting and others experiencing reductions of varying
    degrees.
  11: Significant reductions in domestic and inbound tourist arrivals are projected
    in Portugal by 2030 and 2050 due to increased burned areas. The Porto and Lisbon
    metropolitan areas are particularly vulnerable. Hotel revenue losses are estimated.
  13: Burned areas have a negative and persistent impact on tourist arrivals in Portugal,
    reducing the number of visitors in the following periods. The study estimates
    the losses in tourist arrivals for each municipality in 2030 and 2050 under the
    A1B climate scenario.
