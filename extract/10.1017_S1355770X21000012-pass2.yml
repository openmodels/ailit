    arrivals (domestic and inbound); Projects significant increases in economic costs
    due to burned areas on tourism in Portugal in 2030 and 2050.
  2: Burned areas have a considerable negative impact on the number of tourist arrivals,
    with significant economic costs to the tourism sector.
  3: The paper emphasizes the link between climate change, increased temperatures,
    and forest fires in Portugal.
  7: 'Burned areas have a significant and persistent negative impact on both domestic
