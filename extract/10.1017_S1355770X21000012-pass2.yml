Methodology:
  1: Uses data for 278 municipalities in Portugal for the 2000-2016 period to estimate
    the impact of forest fires on tourism; Provides predictions for 2030 and 2050.
  2: The study uses data from 2000 to 2016 on 278 municipalities to estimate the impact
    of burned areas on tourist arrivals, providing predictions for 2030 and 2050.
  3: No specific methodology for analyzing macroeconomic or fiscal outcomes is described
    on this page.
  7: Uses data on tourist arrivals, burned areas, population density, and crime rate
    in 278 municipalities in Portugal from 2000 to 2016, combined with weather data.
    Employs a Heckman procedure to correct for non-random missing values.
  8: Regression analysis with fixed effects (Time, Municipality, and Municipality
    trend) to determine the impact of burned areas on tourist arrivals. Also regression
    analysis to model the impact of temperature and precipitation on burned areas.
    Projections for future temperature and precipitation are taken from Palma (2017)
    based on the A1B scenario (rapid economic growth, population peak in 2050, new
    technology, reduction in regional differences in per capita income).
  9: Regression analysis with time fixed effects, municipality fixed effects, and
    municipality trends, using data on 3,983 observations. The analysis uses the third
    quartile of temperature and precipitation.
  10: The study estimates the future cost for the tourism sector due to increased
    burned areas, focusing on domestic tourist arrivals. Results are based on the
    A1B scenario and are interpreted with respect to the average temperature and precipitation
    of the period studied.
  11: Projections based on burned area projections under the A1B scenario, related
    to average temperature and precipitation.
  13: Econometric model using municipality-level data in Portugal to quantify the
    impact of burned areas on tourist arrivals. Burned area projections for the A1B
    scenario in 2030 and 2050 are used. Robustness checks include introducing temperature
    and precipitation variables and using Seemingly Unrelated Regressions (SUR) to
    address simultaneity bias.
  16: Fixed-effects panel data analysis with robust standard errors accounting for
    heteroskedasticity, autocorrelation, and spatial correlation.
