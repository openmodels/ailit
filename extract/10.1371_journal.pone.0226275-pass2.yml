Quantitative material:
  3: "Uses parcel-level property values to estimate avoided damages; A recent study\
    \ [39] suggested that wave setup contributed to 17% of the peak water level during\
    \ most of the hurricane events during 1988\u20132015 in the US coast."
  5: The study uses synthetic storms with a 4% ('25-year storm') and 2% ('50-year
    storm') probability of occurrence in any given year. It also considers a 400-year
    storm event (Hurricane Sandy).
  6: SLAMM estimated a total 0.1332m of SLR in the year 2050 for the study area. A
    1.7 millimeters per year of SLR is used based on the IPCC's Special Report on
    Emissions Scenarios A1F1. An average of 4 millimeters per year of accretion is
    applied in the model.
  7: Total marsh area is predicted to reduce by 5.4% due to SLR and marsh migration;
    transitional salt marshes and irregularly flooded marshes are predicted to decrease
    by around 38% and 36%, respectively.
  9: Coastal wetlands and marshes can lower flood elevation by a maximum of 0.2 to
    0.4 meters; averaged reduction in flood elevation and depth varies from 0.03 to
    0.06m; presence of natural habitats can reduce total property damage up to 13.8%
    under current conditions and up to 6.1% in future conditions; avoided damage ranges
    from $8,500,000 to $13,000,000 under current conditions and $1,500,000 to $32,000,000
    under 2050 conditions.
  10: Property damage with and without natural habitats present for different storm
    scenarios and SLR scenarios; Flood protection value in dollars; Percentage change
    in damages avoided; Unit value of flood protection services (dollars per square
    kilometer).
  12: Large difference between maximum and average reduction in flood elevation due
    to presence of the natural habitats.
  14: Studies quantify the attenuation of storm surge components by coastal wetlands,
    wave attenuation over saltmarshes, and the value of wetlands in protecting against
    storm surges.
