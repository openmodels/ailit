  9: Coastal wetlands and marshes in the JCNERR can lower the flood elevation by a
    maximum of 0.2 to 0.4 meters; averaged reduction in flood elevation and depth
    varies from 0.03 to 0.06m; natural habitats can reduce total property damage in
    the study area up to 13.8% under current conditions and up to 6.1% in future conditions;
    avoided damage by natural habitats during a single storm event can range from
    $8,500,000 to $13,000,000 under current conditions and from $1,500,000 to $32,000,000
    under 2050 conditions.
  11: Area of tidal flats are predicted to increase nearly twenty-six-fold.
  12: The study uses the relative difference between two scenarios to estimate the
    potential of natural habitats to relatively reduce flood depth.
