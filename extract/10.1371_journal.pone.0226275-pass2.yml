  5: "Synthetic storms have a 4% (\u201C25-year storm\u201D) and 2% (\u201C50-year\
    \ storm\u201D) respective probability of occurrence in any given year."
  7: Marsh area is predicted to reduce by about 5.4% due to SLR and marsh migration.
    Transitional salt marshes and irregularly flooded marshes are predicted to decrease
    by around 38% and 36%, respectively.
  8: 'SLAMM simulated land cover change, including changes in tidal and non-tidal
    swamp, marsh, and open water areas (Table 2). Up to 23.1% fewer residential parcels
    inundated under current conditions and up to 3.7% fewer under future conditions
