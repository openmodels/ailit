  19: The analysis uses indicators reported in IPCC scenario databases and NGFS results
    database to understand the macroeconomic risk affecting all production/consumption
    activities. Transition risk indicators are used to assess the risk of carbon leakage
    of sectors, mitigation feasibility, stranded asset analysis, and compare transitions
    to 1.5oC and 2oC in different shared socio-economic pathways
  27: Land-use change emissions are in addition to the constraint, and their price
    is determined as an exogenously specified proportion of the fossil emissions price.
  29: Draws from Integrated Assessment Model (IAM)-based indicators of feasibility
    of the transition.
  30: Uses GCAM version 5.1 for emissions scenarios; uses a probabilistic variant
    of MAGICC4.2 simple climate model to incorporate uncertainties into climate simulations;
    Perturbs equilibrium climate sensitivity, ocean mixing rate, and climate-carbon
    cycle feedback strength.
  31: Spatially-explicit global-scale impacts models are used to calculate seven hazard
    indicators. Damage functions relating each indicator to increase in global mean
    surface temperature are constructed from 23 CMIP5 climate models and combined
    with probability distributions of temperature change for given emissions scenarios.
    Damage functions are constructed separately for five SSP socio-economic scenarios
    and at 10-year increments.
  32: Uses climate scenarios applied to observed climate time series (1981-2010) with
    pattern-scaling. River flows are simulated using the Mac-PDM.09 global hydrological
    model. The Standardised Runoff Index (SRI) is used to define drought.
  33: Using Standardised Precipitation Evaporation Index (SPEI) to calculate agricultural
    drought. Calculating changes in growing degree-days for maize. Calculating likelihood
    of damaging temperatures during the maize reproductive phase.
