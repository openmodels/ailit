Methodology:
  8: The analysis uses climate scenarios to project temperature changes based on different
    emission pathways.
  10: The framework normalizes physical risk metrics by values in 2050 with the 2C
    Central scenario. It assumes the significance of change is directly proportional
    to the change in the metric. The reference period for physical climate impacts
    is 1981-2010.
  12: The paper uses the GCAM model to project abatement costs under different climate
    scenarios. Results are applicable to 2030.
  14: Broad scenario sensitivity within a single model, systems modelling.
  15: Compares physical and transition risks; analysis focused on mid-century but
    salient for decisions today; explores multiple 2oC pathways.
  16: The paper describes an integrated scenario analysis framework built upon by
    stakeholders. It is a first step towards financial risk estimates, involving downscaling
    outputs from Integrated Assessment Models (IAMs) to firm- and household-level
    risks. The results are applicable to different plausible emissions pathways.
  17: GCAM, MAGICC, and climate impact models were used; Scenario data analysis and
