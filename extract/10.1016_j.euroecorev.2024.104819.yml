Methodology:
  1: Large-scale, annually calibrated, multi-region, overlapping generations model
    of climate change and carbon policy
  2: Large-scale, multi-region, overlapping generations (OLG) model with 18 regions
    and 80 overlapping generations. Uses dirty (oil, gas, coal) and clean energy to
    produce output. The model connects carbon emissions to atmospheric carbon concentration
    and global temperature. Focus is on a uniform welfare improving (UWI) carbon policy.
  3: Large-scale OLG integrated assessment model (IAM) with region-specific emissions
    and damages, region-specific temperatures based on ''pattern scaling''. Model
    determines region-specific temperatures based on pattern scaling, handles key
    feedbacks (between global and region-specific temperatures, region-specific temperatures
    on region-specific damages, region-specific damages on region-specific production,
    changing region-specific production on region-specific emissions, and the sum
    of regional emissions determining global emissions and, thus, global temperature).
  4: The analysis includes modeling coal reserves, energy substitutability, and assessing
    carbon taxation enacted by regional coalitions; it also considers various policies
    such as UWI, UWIF, and UWIL.
  6: Includes clean energy production with region- and time-specific productivity
    level and profit maximization constraints.
  7: The analysis accounts for finite energy reserves and increasing costs with extraction
    in dirty energy production.
  8: The paper uses equations to model dirty energy production, household behavior
    (consumption/savings choices, labor supply), and equilibrium conditions. The model
    considers agents from age 20 to 100, with age-specific mortality risks hedged
    via annuities.
  9: The climate evolution is modeled using a functional form based on DICE (Nordhaus,
    2017) but parameterized by Folini et al. (2024). It mimics the carbon cycle with
    three carbon reservoirs (atmosphere, upper ocean, lower ocean) and uses pattern
    scaling to infer regional temperatures from global temperatures.
  10: "Uses pattern scaling based on Lynch et al. (2017) with the CCSM4 model following\
    \ RCP8.5. Local temperatures are derived on a 1\xB0 by 1\xB0 grid and GDP-weighted\
    \ to produce regional average temperatures. Regional TFP is modeled as the product\
    \ of an exogenous trend and a temperature-dependent function (Eq. 43), peaking\
    \ at T*. The social cost of carbon (SCC) is calculated by comparing damages under\
    \ two emissions paths: one with an additional unit of CO2 and one without. The\
    \ solution method uses a variant of the Gauss-Seidel iteration technique. Assumes\
    \ the economy reaches a steady state in 3017. The algorithm is highly precise.\
    \ Its annual variables converge, relative to their prior guessed values, to less\
    \ than one-hundredth of one percent."
  11: The paper uses an 18-region overlapping generations (OLG) model, built upon
    the Global Gaidar Model (GGM) and extended by coupling it to a climate emulator
    and adding an extra region (splitting Canada/ANZ). The model is calibrated using
    data primarily from 2017. The elasticity of substitution between oil, coal, and
    gas is assumed to be 2.
  12: "The analysis includes region-specific GDP and energy consumption calculations\
