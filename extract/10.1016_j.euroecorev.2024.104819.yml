Highlights:
  1: Climate change may dramatically reduce GDP in most regions, particularly India,
    Brazil, and the South Asian Pacific; carbon taxation and region- and generation-specific
    transfers can correct the carbon externality and raise welfare; uniform welfare
    gains require exceptionally high compensatory payments; limited burden redistribution
    policies can still deliver substantial welfare gains; carbon taxes alone may be
    insufficient without global adoption.
  2: Carbon taxation, coupled with interregional and intergenerational redistribution,
    can substantially limit climate change damage while making everyone better off.
    Some regions benefit from climate change without policy.
  3: Global carbon taxation can significantly mitigate losses from climate change,
    but atmospheric carbon concentration is already so high that the optimal UWI carbon
    tax policy can only limit peak global damages by 44.3 percent.
  4: Participation of major economies like China in carbon policy is crucial for making
    real progress against climate change; coal's supply curve and substitutability
    between energy forms affect policy adjustments.
