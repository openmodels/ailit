Quantitative material:
  1: Historical changes (1950-2014) in technical efficiency within the global artisanal
    fishing fleets.
  2: Mentions that global government subsidies for fisheries represent US$35.4 billion
    annually (but cites Sumaila et al., 2019, for this figure).
  3: Technical efficiency scores derived from Data Envelopment Analysis by year, country,
    and sector (artisanal for 105 countries over the period 1950-2014).
  5: All elasticities were found to be inelastic, i.e., less than a 1% change in technical
    efficiency from a 1% change in exogenous predictor variables. Largest global negative
    effect ~ -0.1% on technical efficiency (e.g., a 1% change in marine prices results
    in a 0.1% decrease in fishing efficiency) was found because of an increase in
    marine fish prices in Oceania and South America.
  6: Fuel price increases had a positive effect on the technical efficiency of artisanal
    fleets in most regions (~0.1% in Oceania; ~0.12% in Europe).
  9: The table provides quantitative estimates for the economic "term," bias, standard
    error (std.error), bias-corrected estimate (bc), lower confidence limit (lcl),
    and upper confidence limit (ucl) for each country.
  11: Country-level marginal effect elasticities (percentage change in technical efficiency
    for a 1% change in the predictor variables)
  13: The global artisanal fleet was estimated to account for over 34 million tonnes
    of global marine catches in 2012. A 1% shock on seafood production in China (which
    landed ~9 million tonnes in its EEZ in 2010) could have dramatic effects.
