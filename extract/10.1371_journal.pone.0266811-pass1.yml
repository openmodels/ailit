Highlights:
  1: Higher summer temperatures have a negative impact on Agriculture-Silviculture
    and Fishing. Climate change did not have a big impact on the Chilean economy during
    the period studied (1985-2017). Stress test exercises suggest significant GDP
    reductions in 2050 and 2100 under negative scenarios.
  2: Climate change has a statistically significant impact during the Summer season
    for the Agriculture and Fishing sectors in Chile. Main econometric results imply
    a low impact of climate change in Chile over the past 35 years.
  3: Examines the impact of climate change on economic output across industries in
    Chile.
  5: Financial Services and Commerce are more prevalent in the capital region than
    at the national level, while Mining has almost no value for the capital region,
    even if it represents the largest economic sector in the nation. Mean precipitation
    has been falling in Chile over time, while mean temperatures have increased substantially.
  6: Mean temperatures are increasing in all macrozones, and mean precipitation is
    decreasing in Central, South and Metropolitan macrozones.
  7: Significant decreases in maximum and mean precipitation across most Chilean macrozones
    between 1950 and 2017, with some regional variations.
  8: "The results document a decrease in precipitation and an increase in temperatures\
