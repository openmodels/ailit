    \ 2010\u20132017. Mean temperatures for the Central, South and Metropolitan macrozones\
    \ increased by 0.52, 0.33 and 0.67 Celsius degrees, respectively, between 1980\u2013\
    1989 and 2010\u20132017 with surface weights, while maximum temperatures increased\
    \ by 1.11, 0.37 and 1.07 Celsius degrees."
  9: Warmer temperatures and changes in precipitation affect economic growth and productivity
