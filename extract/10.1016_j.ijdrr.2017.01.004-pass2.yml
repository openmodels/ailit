  12: Analysis uses the Risk Frontiers database. Building damage is converted to house
    equivalents (HE) based on floor areas and per m2 construction costs.
  13: The Risk Frontiers database uses data collection from multiple sources including
    newspaper reports, with a focus on structural assets. The database spans from
    1788 to present but has limitations in underestimation of building damage and
    incomplete records.
  16: Time series analysis of disaster losses in Australia, analysis of losses by
    state and disaster type.
  22: The paper compares top ten loss events using different metrics (normalised insured
    losses, normalised total losses, and house equivalent losses) from three different
    reports (Handmer, Ladds and Magee; Crompton; and Blong). Normalisation is used
    to compare events across different years.
  27: Comparison of loss estimates from different databases and reports (ICA, EM Knowledge
    Hub, BTE report) for the same event (Ash Wednesday bushfires) to highlight the
    impact of data and methodology on loss estimation.
  30: Estimates are based on various sources including insurance data, full economic
    impact assessments, legislative assembly ministerial statements, and reinsurance
    company data. Values adjusted for inflation using http://www.rba.gov.au/calculator/.
