Highlights:
  3: There is no single answer to the question of how much disasters cost Australia;
    there is a confounding variety of estimates relating to the cost of weather-related
    disasters; interpretation of costs can vary depending on what is included and
    whether it's interpreted as a loss or benefit; existing estimates may not consider
    the impacts of climate change, or indirect/intangible damages.
  5: Major difficulties in providing a full economic analysis stems from a lack of
    data, poor data quality, lack of precise definition of cost categories, vague
    or variable temporal and geographical limitations, limited loss indicators, irregular
    frequency of updates and a lack of reliability assessment.
  7: Cost categories captured in the data is a significant factor influencing conclusions;
    Insurance industry data underlies several analyses, accounting for a subset of
    direct costs only.
  8: No observable trends in disaster losses over time, once building number, value
    and standards have been accounted for.
  9: Floods, severe storms, and cyclones account for the majority of disaster costs;
    bushfires have significant impact on human life.
  10: Handmer, Ladds and Magee 2015 report (BTE update) provides the most comprehensive
    and up-to-date assessment of total economic loss from disasters in Australia.
  11: Severe storms and floods are the most costly types of disaster; heatwaves are
    underestimated in previous estimates and account for 50% of all deaths; Queensland
    and New South Wales make up the majority of disaster costs in Australia.
  12: Tropical cyclones and floods are major contributors to fatalities. Meteorological
    hazards are the main drivers of building damage since 1900.  Heatwave deaths are
    not included despite being responsible for more deaths than all other natural
    hazards combined (Risk Frontiers).
  13: The Risk Frontiers database highlights the novel use of a building damage index
    reducing building damage to housing equivalents.
  16: Australia is among the top 10 countries globally for the number of disasters
    and bushfires are the most expensive disaster globally.
  18: Different databases for recording natural disasters in Australia and internationally
    have significant discrepancies in the frequency and severity of disasters reported.
  19: Disaster loss estimates vary significantly depending on the data source and
    collection methodology.
  22: The ranking of disasters varies depending on the metric used (normalised insured
    losses vs. normalised total losses) and comprehensiveness of analysis. Earlier
    disasters without comprehensive analysis may appear less costly.
  24: Severe storms, floods, and tropical cyclones are the most costly disasters in
    Australia, while bushfires, earthquakes, and landslides are the least costly.
    Over 50% of deaths between 1967 and 2013 were caused by heatwaves.
  27: Data and methodology can lead to profoundly different estimates of the loss
    associated with the same event (Ash Wednesday bushfires).
  30: Economic estimates of disaster costs in Australia are wide-ranging due to limitations
    in data availability, quality, and reporting. Insurance data is often used as
    a proxy but represents only a portion of total losses.
  31: Disaster costs are not increasing over time, while the number of disasters tends
    to be increasing over time. New South Wales and Queensland have the highest costs
    and number of disasters of Australian states.
