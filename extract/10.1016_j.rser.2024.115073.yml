    The document is the publisher's PDF (Version of record) and is under a CC BY license.
  4: The analysis focuses on the impact of solar irradiance on PV performance and
    the variability in PV capacity factors over time.
  5: The paper highlights that APE is often overlooked in PV performance assessment.
    It also mentions the inverse relationship between PV cell temperature and ambient
    temperature.
  6: The paper presents data on the performance of different silicon crystal types
    (B-doped, C1, and C2) under varying irradiance conditions. The relationships between
    spectral irradiance and wavelength are also analyzed for different APE values.
  7: The page focuses on the direct impact of temperature on solar panel performance.
    The spectral response data (Figure 8) could be relevant if considering how climate
    change might alter the solar spectrum reaching the panels, but this is not explicitly
    discussed in the text.
  10: The page includes a map indicating global aridity levels, which may affect water
    availability and desertification risks.
  11: The paper classifies factors affecting dust accumulation and different PV dust
    cleaning methods.
  15: The impact of solar eclipses on PV capacity factors is studied, though the effect
    of eclipses is deemed small compared to other climate factors.
