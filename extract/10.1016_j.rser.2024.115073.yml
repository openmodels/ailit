Highlights:
  1: The paper investigates environmental factors affecting solar photovoltaic output.
  3: The expansion of solar PV across different climates is complicated by environmental
    factors that impact power production, necessitating a comprehensive understanding
    for performance optimization and energy planning.
  4: Monocrystalline silicon panels have the highest efficiency and power output;
    solar irradiance influences PV cell characteristics including efficiency and voltage.
  5: PV module performance is sensitive to both spectral distribution and ambient
    temperature. Spectral sensitivity varies by PV technology (a-Si, CIGS, etc.).
    Higher irradiance leads to higher cell temperature which impacts performance.
  6: Irradiance affects current more strongly while temperature has more of an effect
    on voltage. Solar module performance degrades at high temperatures, decreasing
    lifespan.
  7: Temperature elevation negatively impacts solar PV module performance, primarily
    through a decrease in open-circuit voltage. Power output decreases near-linearly
    with temperature. Different solar cell technologies have different temperature
    coefficients for power, voltage, and current.
  9: Dust deposition and atmospheric aerosol reduce solar PV efficiency, with varying
    effects depending on geographic location and environmental conditions.
  10: Maps of aerosol optical thickness and aridity intensity offer visual representation
    of regions with high and low aerosol presence and varying aridity levels.
  11: Electrostatic cleaning is suitable for water-scarce regions; increased humidity
    can lower module temperature and improve efficiency. Dust reduces large-angle
    reflections, increasing captured radiation.
  12: Wind increases PV efficiency by cooling modules and reducing soiling, but extreme
    winds can compromise structural security.
  14: Hurricanes can damage modules, mounts, and wiring, disrupting power generation.
    Solar eclipses cause a rapid but short-lived fall in solar power generation. Thin-film
    cells are less prone to cracking due to lower strain levels compared to silicon
    solar cells.
  15: Climate change will increase temperatures and cloud cover, leading to more summer
    days with low PV output. Gradual shifts in atmospheric conditions (dimming and
    brightening phases) alter global horizontal irradiance (GHI) over decades.
  16: Individual and combined effects of several key factors must be understood and
    mitigated to optimize PV output.
  19: Dust accumulation is a significant factor that reduces the efficiency and power
    output of photovoltaic modules.
  20: Snowfall negatively affects the power output of solar photovoltaic panels.
Methodology:
  1: The paper is published in Renewable and Sustainable Energy Reviews.
  3: The paper reviews and synthesizes current knowledge on environmental factors
    affecting solar PV performance, and explores technologies and strategies to mitigate
    adverse conditions.
  4: Capacity factors are modeled using the Renewables.ninja software; performance
    of PV modules analyzed across different irradiance conditions.
  5: Analysis of solar cell I-V and P-V curves under varying irradiance and spectral
    conditions. The Average Photon Energy (APE) metric is used to assess the effect
    of solar spectrum distribution on PV module performance.
  6: The paper analyzes the relationship between irradiance, temperature, and various
    operating parameters of solar cells, including short-circuit current density,
    open-circuit voltage, efficiency, performance ratio, series resistance, and shunt
    resistance.
  7: The analysis uses data from the CEC database of commercially available solar
    PV modules (n=21,000).
  11: Discusses various dust cleaning methods (mechanical, self-cleaning, electrostatic)
    and their effectiveness, and presents a figure illustrating the impact of humidity
    on cell output.
  15: Analysis of historical cloud cover data, regional studies, and observations
    of solar irradiance. Applicable to assessing the long-term impact of climate change
    on solar PV performance.
  19: The paper is a review of existing literature on the effects of dust on solar
    photovoltaic modules and systems.
  20: The analysis includes both experimental and performance evaluations related
    to the effect of snow on solar photovoltaic systems.
More Notes:
