Methodology:
  1: "Assessment of different scenarios of NDC updating that fall short of achieving\
    \ the 1.5\u25E6C benchmark using scenarios assessed by the IPCC."
  4: "Economic damages are calculated based on the methodology by Burke et al. (2018),\
    \ which combines estimates from the historical relationship between GDP growth\
    \ and temperature variability and projected future temperature changes.  Downscaling\
    \ factors are calculated for each model based on differences in annual mean temperature\
    \ between two 20-year periods (2046\u20132065 and 2081\u20132100) and a reference\
    \ period (1986\u20132005) for the three temperature pathways."
