Highlights:
  1: Incremental improvements in reduction targets are insufficient to align collective
    ambition with the goals of the Paris Agreement; transformational increase in 2030
    ambition is required to achieve the goals of the Paris Agreement and avoid the
    worst impacts of climate change.
  5: Economic damages from climate change projected for vulnerable regions like Latin
    America, South Asia, Least Developed Countries (LDCs), and Small Island Developing
    States (SIDS).
  7: "Even a 33% increase in ambition by big emitters only reduces about half the\
