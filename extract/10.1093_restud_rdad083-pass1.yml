Highlights:
  1: Increased demand for green firms would benefit long-term investors, banks, and
    passive investment advisors at the expense of hedge funds and small-active investment
    advisors.
  3: Substantial heterogeneity in demand curves of institutional investors both within
    and across groups.
  5: foreign investors help to lower the cost of capital for green firms in the US,
    conditional on the other characteristics
  12: The valuation impact of an investor depends on its size, heterogeneity in demand
    elasticities, and differences in the investor's demand for characteristics and
    latent demand.
  13: The paper focuses on pricing the largest firms in the economy.
  15: "The study classifies investors into eight groups: Investment Advisors \u2013\
    \ Large-Passive, Investment Advisors \u2013 Small-Passive, Investment Advisors\
    \ \u2013 Small-Active, Investment Advisors \u2013 Large-Active, Hedge Funds, Long-Term,\
    \ Private Banking, Brokers, and Households. FactSet data on investor location\
    \ is used to study differences between domestic and foreign investors."
  16: Sustainalytics environmental ratings are industry-adjusted and an important
    driver of flows, and the entrenchment index is used as an additional characteristic.
  19: No relevant information
  22: Estimates are robust to varying the window of past stock holdings used to define
    the investment universe.
  23: "Demand elasticity estimates are robust to varying the window to estimate the\
    \ investment mandate. Excluding hedge funds in the construction of the instrument\
    \ for market equity results in highly correlated estimates compared to the benchmark.\
    \ Corporate policy shocks, \u03BDxt (n), are assumed to be independent of latent\
    \ demand. Investors\u2019 demand can be estimated in two steps."
  24: The estimates are robust to certain endogeneity forms, and the influence of
    a firm's dividend policy on valuation ratios is relatively small.
  25: There is significant heterogeneity in demand elasticities across investors.
    Stronger demand for firms with higher environmental scores is found for large
    investment advisors and brokers. Hedge funds and small-active investors have the
    most elastic demand curves, while large investment advisors, brokers, and long-term
    investors have the most inelastic demand.
  27: "This paper endogenizes the distribution of assets, allowing exploration of\
    \ the impact on investors\u2019 assets and a measure of welfare."
  28: Small-active investment advisors and hedge funds have the largest impact on
    prices. Hedge funds play an outsized role in mispricing per dollar of AUM. Long-term
    investors and passive investment advisors have the smallest impact per dollar
    of assets managed.
  29: Small-active investment advisors have the largest effect on the pricing of the
    environmental index, while foreign investors have the largest negative effect
  30: Small-active investment advisors and hedge funds are important for the pricing
    of governance in US markets.
  31: Small-active investment advisors see a 4% valuation ratio change (20bp p.a.)
    from a one standard deviation change in the environmental index. The transition
    from active to passive management impacts valuations and investor welfare. Institutional
    investors have become more passive over time.
  32: Latent demand and demand elasticities contribute equally to the reduction in
    the active share of investor portfolios. Portfolio tilts to characteristics increased
    the investors' active share.
  33: "Re-activating investors leads to relatively higher valuations for firms with\
    \ positive average latent demand and positive \u03B2\u20321xt (n)"
  34: Passive management trends increase the importance of environmental and governance
    characteristics in explaining valuation ratios. Reactivating investors (returning
    to 2007 activity levels) would benefit small-active investment advisors and hedge
    funds.
  35: Respondents to a survey consider regulatory risk the main risk over the next
    five years, followed by "stakeholder risk", and physical risks are considered
    to be most important over longer horizons (30 years).
  36: A broad shift in investor preferences toward green firms (stakeholder risk)
    has a larger impact on asset prices than regulatory changes affecting only long-term
    investors. Long-term investors, banks, and passive investors benefit most from
    the transition, while hedge funds and active investors are most exposed to climate-related
    transition risk.
  38: Foreign investors are particularly important for the valuation of green firms,
    while small-active investment advisors are important for the valuation of well-governed
    firms. The methodology can be used to develop "climate-risk stress tests" for
    a broader set of climate-related risks.
