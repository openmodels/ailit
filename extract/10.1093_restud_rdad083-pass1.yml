Methodology:
  1: "Asset demand is estimated as a function of prices and characteristics. Portfolio\
    \ tilts across investors affects firm\u2019s valuation ratios."
  5: re-estimate the cross-sectional valuation regression using the counterfactual
    prices and do cument how the regression co efficients and residuals change
  7: "Develops a framework to quantify how characteristics are priced in the cross-section\
    \ of valuations and expected returns through portfolio choice. Uses counterfactuals\
    \ to capture regulatory and stakeholder risk, computing asset prices and investors\u2019\
    \ AUM. The analysis utilizes portfolio holdings data to learn about valuations\
    \ and expected returns."
  9: The paper presents a model of investor preferences that could be extended to
    add a 'taste' for characteristics, such as a firm's impact on the environment.
    The model uses equations to define budget constraints, risk aversion coefficients,
    and return on equity (ROE). It also involves assumptions about investor beliefs
    and information.
  12: Describes an experiment where an investor's assets are removed and redistributed
    to other investors to quantify their importance in price formation.
  13: The paper develops an empirically-tractable asset demand system based on Koijen
    and Yogo (2019) to analyze asset pricing and investor behavior, focusing on the
    top 90% of stocks by market capitalization. It calculates expected returns based
    on investor characteristics and demand.
  15: The study analyzes firm characteristics, stock prices, and portfolio holdings
    to understand investor behavior. Data are sourced from CRSP, Compustat, and FactSet
    (13-F reports). Investors are classified into eight groups based on type and investment
    style (active/passive, size). The household sector is constructed to reconcile
    total holdings with market capitalization.
  16: The methodology can be applied to other characteristics or different environmental
    and governance scores. The sample begins in 2000 and ends in 2019, with a subsample
    from 2010 to 2019 based on the availability of environmental and governance scores.
    The model is estimated on long positions only due to data limitations on short
    positions.
  19: Estimates the asset demand system using equations (10) and (11) to estimate
    the demand curve of investor *i*, expressed in equation (14), where characteristics
    are standardized cross-sectionally by quarter.
  20: The instrument is constructed by assuming that any stock an investor holds during
    the current year or the previous two years is part of the choice set. Counterfactual
    prices are computed when investors hold an equal-weighted portfolio of stocks
    in their investment universe.
  21: The analysis uses quarterly data.
  22: "Investors are grouped by type and size (at least 2000 positions per group per\
    \ year). A shrinkage target is determined using pooled quarters and quarter fixed\
    \ effects. Demand curves are estimated for each investor, fixing \u03B20,i,t to\
    \ avoid weak instruments. The shrinkage parameter is determined using cross-validation,\
    \ splitting holdings randomly in half by investor by year. The model is estimated\
    \ on one sample, and mean-squared error is computed on the left-out sample. The\
    \ shrinkage penalty declines if an investor has a larger number of holdings."
  23: "Estimates demand elasticity by institutional type. Uses an instrumental variable\
    \ approach, excluding hedge funds as a robustness check. Models the dependence\
    \ of characteristics x1,t(n) on valuation ratios, mbt (n), using equation (16).\
    \ Estimates investors\u2019 demand in two steps, first estimating h0,k, h1,k,\
    \ and h2,k, using zi,t(n) as an instrument."
  24: The analysis involves estimating residuals and using them as instruments in
    an asset demand system to assess firms' dividend policies in relation to stock
    prices.
  25: The paper uses a ridge estimator to estimate investor demand curves, accounting
    for heterogeneity across investors. It regresses demand coefficients (averaged
    across time for each manager) on institutional-type fixed effects.
  27: A demand system is used to estimate the impact of different investors on valuations.
    The methodology involves considering an outflow equal to the assets of a specific
    investor or group of investors, setting their assets to zero, and adding a flow
    to the assets of all other institutional investors. The model then solves for
    prices so that markets clear.
  28: "The analysis reallocates the assets of one group of investors to all others\
    \ and reports the repricing measure (\u03B8) and the ratio of the repricing measure\
    \ relative to the AUM share."
  29: Computes counterfactual equilibrium prices and valuation ratios and re-runs
    regressions.
  30: Uses the valuation model of Cohen, Polk, and Vuolteenaho (2003) and Campbell,
    Polk, and Vuolteenaho (2009) to map changes in valuations and their connection
    to characteristics to expected returns.
  31: Uses an estimated asset demand system to analyze the impact of the transition
    from active to passive management on valuations and welfare of investors.
  32: Uses a portfolio decomposition to analyze changes in investor strategies over
    time. The analysis focuses on the period from 2007 to 2019. Portfolio weights
    are computed using a formula involving factors such as elastic demand, preference
    for characteristics, and latent demand.
  33: Counterfactual analysis adjusting demand system coefficients to match active
    share components in 2007 and solving for asset prices and assets under management
  34: Regressions of market-to-book ratio (mbt) and change in market-to-book ratio
    (mbCFt) on firm characteristics in the last quarter of 2019. The analysis examines
    the impact of reactivating investors to 2007 levels.
  35: The authors use their framework to quantify climate-related risks by considering
    counterfactual scenarios that model regulatory risk (increase in environmental
    score coefficient for long-term investors) and stakeholder risk (changing preferences
    of consumers and employees).
  36: Regression analysis using actual log market-to-book ratios in 2019 and changes
    in log market-to-book ratios in counterfactual scenarios.
  37: Suggests modeling the expected impact of physical damages on firms' future cash
    flows and investor perception of risk, constructing counterfactuals to assess
    changes in risk perception.
  38: "An estimated asset demand system is used to analyze the impact of trends in\
    \ asset management, including the transition from active to passive management\
    \ and climate-related risks, on firm valuations and investors\u2019 welfare. It\
    \ can be adopted to other characteristics and applied to individual institutional\
    \ investors as well as groups of institutions."
  45: The analysis uses annual firm-level fundamentals data from CRSP and Compustat.
  47: Regressions of valuation ratios on firm-level characteristics with year fixed
    effects. Regressions performed for 2010-2019 and 2000-2019. Characteristics are
    standardized cross-sectionally by year. T-statistics clustered by year.
  49: Analysis uses quarterly data from FactSet, CRSP, and Compustat from 2000 to
    2019.
  51: Analysis performed using regression of log market-to-book ratios on standardized
    characteristics, scenario analysis with 2019 projections and 2007 activation.
  52: Regression analysis of log market-to-book ratios on firm characteristics and
    ESG scores. Counterfactual scenarios are used to simulate increased investor emphasis
    on environmental scores. Data is end of year for 2019.
  54: Investment universes are computed for varying backward and forward windows.
    The first number measures the trailing window in years and the second number the
    forward window in years. Baseline estimates are 3 years back and 0 years forward.
  55: The alternative estimates in the top panel are from a model that allows for
    endogenous dividend-to-book. In the bottom panel, the instrument for market equity
    is constructed omitting hedge funds. Firm-level fundamentals are from CRSP and
    Compustat. Holdings data are from FactSet. The sample runs from 2000 to 2019.
  56: The analysis uses histograms of time-series averages of institutions' demand
    curve estimates. Weighted averages are computed for each investor type, using
    AUM-share averages for each investor group and year, then averaging across years.
    The sample runs from 2000 to 2019. Governance and Environment data begins in 2010.
  57: Summary of demand curves by investor domicile; parameter estimates are averaged
    across years from 2000 to 2019; Governance and Environment data begins in 2010.
  60: The aggregate active share is calculated as the AUM (Assets Under Management)
    weighted active share across all institutional investors. Active share is calculated
    as one-half times the sum of the absolute value of active weights, where active
    weights are portfolio weights minus market weights within the set of stocks held
    for each manager. The decomposition measures the change attributable to changes
    in latent demand, characteristics demand, and demand elasticities.
  61: Quarterly observations are averaged to present a single yearly observation for
    2019. Firm-level fundamentals are from CRSP and Compustat. Holdings data are from
    FactSet.
  64: The paper uses 60-month rolling regressions of excess returns on the excess
    returns of the CRSP Value Weighted index, using 1-month treasury bill rates to
    calculate excess returns. They winsorize beta at the 2.5% and 97.5% level and
    Winsorize dividend-to-book, and sales-to-book at the 97.5% level by quarter. Values
    of Lerner less than -1 are set to -1. Fundamentals data from CRSP and Compustat
    are merged to FactSet by CUSIP. Data from Sustainalytics on CUSIP is merged by
    taking the most recent observation up to 12 months before.
  65: Develops a model to solve for valuation ratios (equation 30) and identifies
    an estimation challenge, suggesting the use of an instrumental variables estimator
    (ridge-IV estimator) which is implemented in Section V.D. Modifies standard GMM
    moment conditions to impose a shrinkage penalty and chooses the shrinkage target.
    Performs a first-stage regression (equation 31).
  66: "This section describes a method for estimating investor behavior using a shrinkage\
    \ estimator with a ridge penalty. It involves moment conditions, shrinkage targets,\
    \ and cross-validation to choose a shrinkage parameter (\u03BB)."
  67: The paper uses a first-order Taylor expansion to iteratively estimate parameters
    until convergence. It employs moment conditions and adjusts parameters with limits
    on the updating step for numerical stability. Initial estimates are obtained by
    omitting zero holdings and using linear moment conditions.
