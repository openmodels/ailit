Methodology:
  1: The paper analyzes future losses of ecosystem services, implicitly linking environmental
    changes to potential economic consequences.
  4: Uses datasets derived from remote sensing products (CORINE Land Cover) and probabilistic
    coastal erosion projections constrained by artificial and topographical barriers.
    Historical changes (2000-2018) and projections under RCP4.5 and RCP8.5 for 2050
    and 2100 are included.
  6: Analysis uses Special Report on Energy Scenarios (SRES) climate change scenarios
    (now outdated) and deterministic projections of erosion spanning until the mid-21st
    century.
  7: Combines land cover data, coastal erosion projections, and ecosystem service
    valuations to project losses and relative economic impacts. Covers 33 countries
    and dependent territories, excluding Russia and Ukraine due to data limitations.
  9: The study uses CLC (Corine Land Cover) 2018 as the baseline land cover/use for
    future projections. Historical changes were identified through CLC-Changes for
    2000-2006, 2006-2012, and 2012-2018, due to the higher resolution of CLC-Changes.
    All CLC data were used in vector format (v20 dated May 1, 2019).
  11: Uses the Bruun rule, MERIT digital elevation model, and GEBCO dataset to estimate
    coastal erosion. Ecosystem service valuation uses integrated evidence from various
    case studies.
  15: Geospatial data processing was carried out using Python scripts executed in
    ArcGis software, while statistical analyses of the results were completed in MATLAB.
    Land cover transitions between 2000 and 2018 are investigated using CLC-Changes
    layers. Uncertainty of ecosystem valuation is based on ranges of estimates from
    other studies (de Groot et al., 2012).
  18: Median projections for RCP4.5 and RCP8.5 scenarios are used for 2050 and 2100.
    90% confidence intervals are provided.
  20: Analyzing the loss as a percentage of 2018 services.
  21: The coastal zone in the study area intersects with 491 NUTS 3 regions, of which
    405 would be affected by coastal erosion in at least one scenario.
  22: The analysis projects losses of ecosystem services for the year 2100 under best-case
    and worst-case scenarios.
