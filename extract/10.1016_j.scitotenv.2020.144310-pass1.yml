Quantitative material:
  4: In 2018, coastal zone habitats generated 494 billion euros of services annually.
    Sea-level rise could erode 1.0% (0.7-1.5%) of the 2018 area under RCP4.5 and 1.2%
    (0.7-2.2%) under RCP8.5. The decline in services would be 4.2% (3.0-6.1%) under
    RCP4.5 and 5.1% (3.3-8.5%) under RCP8.5.
  6: 4500 km^2 of land eroded between 1975 and 2006; 3700-5800 km^2 projected until
    2050. Corresponds to a loss of 0.7 billion euros of annual ecosystem services
    (at 2000 prices) in 2006 compared with 1975, and 1.5-2.2 billion euros in 2050
    compared with 2006.
  7: Projects impacts for years 2050 and 2100 under two future emission scenarios
    (RCP4.5 and RCP8.5).
  15: GDP data in purchasing power parities from Eurostat (Eurostat, 2020a) at national
    (2018) and regional (NUTS 3) levels (2018 or latest available, adjusted to 2018
    price level) is used to analyze impacts. Population numbers from 1950 to 2100
    from United Nations (2019) are used for probabilistic population projections to
    compute additional results and highlight changes in demand on services.
