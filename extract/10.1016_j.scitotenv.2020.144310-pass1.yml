Highlights:
  4: The most affected countries in relative economic terms would be Denmark, Albania,
    Greece, Estonia, and Finland. Germany, the Netherlands, and France would lose
    the largest share of their coastal ecosystem services. Salt marshes would experience
    the highest absolute losses, while beaches, sands, and dunes would experience
    the highest relative losses.
  6: Land erosion leads to a loss of ecosystem services with estimated monetary value;
    however, national-scale impacts are not presented.
  7: Presents the first pan-European analysis of ecosystem service loss due to SLR-induced
    coastal erosion.
  11: Ecosystem service valuation is a key area.
  15: Impacts are analyzed at national and regional scales. The influence on results
    of factors beyond coastal erosion (land use change, ecosystem valuation uncertainty,
    demographic growth) are analyzed.
  17: Wetlands services would make up more than 70% of losses, up to 30 billion euros,
    or almost a quarter of the 2018 value.
  18: Beaches, sands, and dunes are identified as the most endangered ecosystems in
    relative terms. Salt marshes face the biggest losses in absolute terms (14-17
    billion euros per annum by 2100). Agricultural areas associated with an intense
    mode of production are the least affected.
  20: Coastal ecosystem services vary substantially between countries. The United
    Kingdom, France, and Italy had the highest total value of coastal ecosystem services
    in 2018. Greece had the highest relative economic value in Europe (more than 18%
    of GDP). Denmark is projected to lose the most services relative to GDP, while
    France is projected to have the highest absolute losses.
  21: Some countries are projected to lose significant portions of their coastal ecosystem
    services as a percentage of GDP due to coastal erosion.
  22: Southeast coast of North Sea, Bay of Biscay, and eastern Mediterranean Sea are
    identified as areas with concentrated impacts. Danish, German, and French regions
    frequently appear on top in terms of absolute losses. Some Greek and Dutch regions
    are also projected to be heavily affected.
