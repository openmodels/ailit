  20: In 2018, the United Kingdom had the highest total in annual service with more
    than 59 billion euros, followed by France (54 billion euros) and Italy (50 billion
    euros). Services of Greece totalled 41 billion euros, accounting for more than
    18% of GDP. Denmark was projected to lose most services relative to GDP in all
    scenarios, reaching 1.2-1.6% (0.8-2.4%) by 2100. Losses of more than 0.3% of GDP
    per annum are also likely in Estonia and Finland, and possible in Norway, Latvia,
    Sweden, and the United Kingdom. Impacts would be almost negligible in Bosnia and
    Herzegovina, Belgium, Poland, and Malta (less than 0.02% of GDP). Highest absolute
    losses would occur in France (14-19% share in Europe), the United Kingdom (11-17%),
    Denmark (12-15%), and Germany (9-16%). Denmark is projected losses of 9-12% (7-19%)
    of coastal ecosystem services by 2100 followed closely by Germany.
  21: Figure 4 presents coastal ecosystem services per year based on CLC 2018, in
    billions of euros and as a percentage of 2018 GDP, by country. The Netherlands
    was projected to lose a considerable share of its relatively small amount of services
    (8-9% to 7-16%) by the end of the 21st century. France, Albania, Finland, and
    the United Kingdom could all lose more than 10% of their 2018 services under certain
    scenarios. Bosnia and Herzegovina, Belgium, Cyprus, Lithuania, and Montenegro
    would most likely lose no more than 1%.
