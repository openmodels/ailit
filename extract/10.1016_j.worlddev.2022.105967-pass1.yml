More Notes:
  2: Focuses on sub-Saharan Africa and pearl millet yield.
  3: Analysis focuses on millet, but the analysis was extended to other cereal crops
    (results available on request). The study uses weather observations from each
    country's main production area (MPA). The growing season used is specific to each
    country.
  5: The authors are introducing vapor pressure deficit (VPD) as a new weather measure
    into the empirical literature of climate change impacts in Sub-Saharan Africa
    (SSA).
  7: The study focuses on the impact of weather fluctuations on millet yields, and
    intentionally excludes several controls (such as GDP and institutional measures)
    to avoid an 'over-controlling problem' due to their potential as outcomes of climate.
  10: Adaptation is a critical challenge of panel model analysis, as the use of country
    fixed effects and time trends absorbs long-run atmospheric conditions. The paper
    acknowledges that panel models assume that the relationship modeled remains unchanged
    even with climate change.
  14: The beneficial effect of CO2 on crop fertilization, not accounted for in this
    study, may attenuate the negative impact, but might not be significant for millet.
    Uncertainties in Global Climate Models (GCMs) projections should be considered
    when interpreting results.
  15: The cited paper by L.E. Emediegwu, A. Wossink and A. Hall in World Development
    158 (2022) 105967 is potentially relevant.
