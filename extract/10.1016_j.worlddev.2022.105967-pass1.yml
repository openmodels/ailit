Methodology:
  2: "Spatial panel data approach for 1970\u20132016, spatio-temporal econometrics\
    \ techniques, forecast how crop production would respond to climate change."
  3: Spatio-temporal panel data model to control for the effect of space and time,
    including spatial lags of the dependent variable and regressors with errors clustered
    at location level, and temporal lags of the regressors.
  5: "The paper uses weather observations of millet main producing areas (MPAs) in\
    \ all countries in the sample by taking a simple average of all the grid cells\
    \ overlaying the MPAs and weighs the weather data by the proportion of area harvested\
    \ for each crop relative to the country\u2019s total land area to account for\
    \ heteroskedasticity."
  7: Panel data analysis including time trend and country fixed effects is used. Spatial
    autocorrelation is accounted for using inverse distance spatial weights matrix
    with cutoff at 910 km, 4-nearest neighbor (4-NN) spatial weights, and spatial
    weights based on the prevailing economic network. Models are re-estimated using
    different spatial weights matrix to check the robustness of results.
  9: The analysis uses spatial models, estimating direct and indirect effects of temperature,
    and analyzes temporal lag effects based on weather variables.
  10: Panel data analysis with spatial econometrics. Models include time trend and
    its quadratic term, spatial weight is inverse distance, with errors clustered
    at the MPA level. Robustness checks include different model specifications like
    linear time trend only, no time trend, dropping South Africa, adding 3 temporal
    lags, and using 4-NN as spatial weights. The analysis also considers the income
    classification of SSA countries and interacts this with temperature and WDF.
  11: The study uses long differences (LD) and flexible long differences (FLD) models
    to estimate the impact of average weather conditions on millet yield.
  12: "The authors use daily weather measures from three Global Climate Models (GCMs)\
    \ under the RCP 8.5 scenario for the period 2040-2069. They derive changes in\
    \ weather variables by differencing the projected average weather measures over\
    \ 2040-2069 for a given grid cell over that of a relevant historical (baseline)\
    \ period (1981\u20132010), re-calibrate the baseline model with inputs from bootstrapped\
    \ runs, and then integrate the predicted climatic changes into the response function\
    \ from Eq. (1) while controlling for statistical (or regression) uncertainty."
