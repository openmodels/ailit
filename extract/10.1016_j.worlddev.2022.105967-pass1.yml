Highlights:
  2: Own-location weather variables have significant contemporaneous impacts on millet
    yield. Vapor pressure deficit, wet day frequency and temperature are important
    determinants of millet yield. Spatial and temporal spillovers exacerbate and attenuate
    wet day cumulative effect, respectively. Local crop production is affected by
    neighboring countries' production.
  3: Increase in temperature leads to significant millet yield loss in SSA. Poor countries
    are at the receiving end of the adverse effects of weather shocks on millet yield.
  9: Control for spatial effects indicates larger impacts of temperature and WDF on
    millet yield compared to non-spatial effects; indirect effects, though smaller,
    are not negligible.
  10: Temperature increase would adversely affect poor countries more than rich countries
    (weakly significant). The direct and indirect effects estimates using 4-NN spatial
    weights are not significantly different from those following the inverse distance
    matrix in baseline estimates.
  11: The study finds no evidence of adaptation affecting millet yield in SSA over
    the period of study and emphasizes that results should be interpreted cautiously.
  12: 'There is evidence of future regional warming from the GCMs. The trend in predicted
    WDF varies across the GCMs: PCM predicts an increase, while others predict a decrease.'
  14: Warming reduces millet yield, while increased wet days improve millet output.
    Accounting for spatial effects amplifies the effect of wet day frequency. No evidence
    of adaptation to gradual changes in climate over the period considered using national
    data and long differences approaches.
