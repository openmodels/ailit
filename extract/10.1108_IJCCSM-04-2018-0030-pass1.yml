  5: Ricardian methodology used to model the relationship between climate and agriculture.
  6: The paper discusses assessment models such as computable general equilibrium
    and whole farm models, based on climate-crop physiology and development, used
    to assess climate change impacts in Bangladesh. These models can incorporate adaptation
    practices like changing planting dates, variety selection, and fertilizer use.
  8: Ricardian model regression using STATA (version 14.0) to analyze the impact of
    climate variables on net crop income. Quadratic terms are included to capture
    non-linear relationships. Reduced form model used to counter endogeneity. Robust
    estimation applied to minimize heteroscedasticity.
  9: The analysis uses Ricardian models to estimate the relationship between climate
    variables and net crop incomes. Household characteristics were also controlled
    for.
  10: Ricardian regression analysis across seven climatic zones in Bangladesh
  11: Marginal impacts of climate variables on net crop incomes per hectare are estimated.
