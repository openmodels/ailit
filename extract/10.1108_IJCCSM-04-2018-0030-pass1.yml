  12: Ricardian regression model is used to calculate the marginal impacts of climate
    across different climatic zones.
  13: 'Impacts of future climate change on crop farming in Bangladesh are examined
    using future changes in rainfall and surface temperature for each district, estimated
    using two Coupled Atmospheric Oceanic General Circulation Models (AOGCMs): BNU-ESM
    and CanESM2 under RCP8.5 scenario for the periods 2021-2060 and 2061-2100, relative
    to the historical 1971-2005. The impacts of these AOGCM scenarios on net incomes
    are estimated using a fitted net income model.'
  14: Ricardian regression model is used to assess the economic impacts of climate
    change on crop farming in Bangladesh. Results are applicable to the period of
    the climate model projections (2021-2100).
