  5: Water availability and water demand in four sub-basins of the Ganges basin.
  8: Energy security, operational stability of thermal power plants
Quantitative material:
  1: Water availability in Chambal, Damodar, Gandak, and Yamuna sub-basins will increase
    by 13%, 33%, 21%, and 28%, respectively, in 2050 compared to 2010 under RCP 4.5.
    Yamuna will have 25% less water in the dry season in the 2050s. 30 out of 40 districts
    in Yamuna and 18 out of 33 districts in Gandak will face serious water deficit
    in 2050 under RCP 4.5. 40% of existing and planned thermal power plants in Damodar
    and almost all in Gandak and Yamuna will face high water risks in the future.
