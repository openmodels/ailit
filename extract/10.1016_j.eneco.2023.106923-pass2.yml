Quantitative material:
  1: Peak load may increase by up to 20%-30% in Southern Europe and in several states
    in India around 2050 depending on the degree of warming and the evolution of socio-economic
    conditions; doubling of the impacts of climate change during the summer in Europe
    assuming the interannual variability of maximum temperatures follows the distribution
    observed in the past.
  2: No relevant information
  4: No relevant information
  6: "Long-run increase of peak load of up to 12% in Europe and 15% in India under\
    \ RCP 5-8.5. Shocks associated with maximum temperatures above 30\xB0C in Europe\
    \ and above 33\xB0C in India more than double when per capita income shifts from\
    \ the 25th to the 75th quantile."
  7: Positive weather anomalies can result in a peak load shock of 20% in both Europe
    and India under the RCP 8.5 scenario. Northern European countries experience reductions
    in peak load of up to -20% due to milder winters, while Southern countries experience
    an exacerbation of summer peaks of up to 20% (33%), excluding (including) the
    additional effect of response. Delhi and Goa are the states with the highest relative
    increase in daily peak load, reaching values around 30% (33%), excluding (including)
    the additional effect of positive weather anomalies.
  8: In India, an additional 185 GW of annual peak demand will be required (a 140%
    increase from the historical annual peak) by 2050 under RCP 5-8.5. In Europe,
    80 GW will be required (a 19% increase from the historical annual peak) by 2050
    under RCP 5-8.5.
  10: "The paper quantifies the relative effects of future socioeconomic and climatic\
    \ shifts on peak load by assuming that today\u2019s structure of the power market\
    \ is maintained towards 2050."
