Highlights:
  1: Near-future preference for magnitude-indicating criteria (people-centric and
    disaster risk-based) outweighs governance, rule of law, or socio-economic indicators.
    Financing adaptation options for climate change-related risks to food security,
    human health, and water security are a high near-future priority for minimizing
    losses and damages.
  4: The panel assigned priorities on funding criteria from the INFORM decision-making
    indices and risk options from IPCC AR6.
  11: People-centered criteria are predominantly the top criteria. The interplay between
    people-centered criteria, risk, and vulnerability is crucial for effective humanitarian
    and adaptation efforts. The importance of risk assessment increases with longer
    time horizons.  Consideration of vulnerabilities, coping capacity and potential
    impact is crucial.
  13: Risks to water security, food security, and human health were consistently rated
    as the highest priorities for funding allocation. There is tension between prioritizing
    immediate needs and addressing underlying, cascading risks like ecosystem degradation.
  14: High consensus achieved among panel members regarding priority areas for adaptation,
    with low standard deviations indicating agreement on high priorities; some areas
    of contention with higher SD in lower priority categories.
  15: Experts prioritize people in need-centric and disaster risk-based criteria over
    governance, rule of law, or socio-economic aspects in humanitarian aid and disaster
    management.
Methodology:
  1: A two-round anonymous Delphi method was used to survey the stated preferences
