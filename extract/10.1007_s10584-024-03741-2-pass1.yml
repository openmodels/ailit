    sector, public sector, and civil society, using global frameworks for a funding
    allocation simulation. Consensus was analyzed with parametric measures.
  4: The analysis is performed using the Delphi method with a relaxed basis of stated
    preference during a funding allocation simulation.
  5: The study uses the Delphi method, employing an expert panel and iterative online
    surveys to find prioritised stated preferences relating to funding humanitarian
    or disaster aid in a future world under climate change.
  7: The study uses a panel to prioritize risks on a 4-point scale. The panel was
    provided with an analysis of the first round of prioritization to inform their
    further deliberation. Minor amendments to question titles and descriptions, merging
    of equivalent question items, and the formation of one new criterion were made
    based on panelist feedback.
  11: The paper uses expert elicitation (panel assessments) to prioritize criteria
