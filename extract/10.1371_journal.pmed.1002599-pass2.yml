Quantitative material:
  1: Climate change alone can increase fine particulate matter (PM2.5) concentrations
    by 58.6%.
  2: Annual PM2.5-related adult mortality increases by 13,547 deaths (US$126 billion
    cost). Annual O3-related adult mortality increases by 3,514 deaths (US$32.5 billion
    cost). Air conditioning accounts for 654 PM2.5-related deaths (US$6 billion cost)
    and 315 O3-related deaths (US$3 billion cost).
  3: Increased air conditioning accounts for approximately $6 billion cost in future
    summer PM2.5-related deaths and $3 billion cost in O3-related deaths.
  4: "Increased emissions of 3.3%-5.8% per 1\xB0C temperature rise, and potential\
    \ health benefits of 172\u2013405 avoided premature mortalities from LEED-certified\
    \ buildings."
  10: Electricity demand increases from 213 to 274 GWh (28.6%), and CO2 emissions
    increase from 169,000 to 200,000 metric tonnes (18.3%) in the Eastern US during
    summer in mid-century scenarios.
  12: "Hourly average building energy demand increases by 28.6% due to the warmer\
    \ summer. Hourly average emissions increases due to air conditioning adaptation:\
    \ 13.7% for NO\u2093, 17.2% for SO\u2082, and 18.5% for CO\u2082. PM2.5 increases\
