Methodology:
  1: Analysis using climate model ensembles
  2: Uses large-ensemble runs of climate projections from groups of climate models
    and repeated runs of individual models to evaluate climate change and effects
    on water resources. Explores spatial and temporal patterns of high confidence
    and uncertainty in projected variables.
  3: The research uses ensembles to explore the spatial and temporal patterns of uncertainty
    in projected river runoff, irrigation water requirements, and basin storage yield.
    It compares within-model results from CCSM, ECHAM, and CMIP5 ensembles, as well
    as between-model results from 23 CMIP5 models.
  4: "Translates climate model outputs into projected effects on water availability\
    \ and demand through a linked series of models. Steps include: characterizing\
    \ baseline conditions, processing climate model ensembles, runoff modeling, modeling\
    \ irrigation water requirements, and basin yield modeling. Uses two river basin\
    \ resolutions: 8951 basins and 126 major river basins. Historical data from 1961-90\
    \ are used from the University of East Anglia\u2019s Climatic Research Unit (CRU)\
    \ Time Series (TS) version 2.1 dataset. A modified Hargreaves formulation is used\
    \ for estimating PET and the Climate and Runoff Model II (CLIRUN-II) for runoff."
  5: The study uses climate model data from CMIP3 and CMIP5 archives, with the majority
    of the analysis conducted on larger within-model and between-model ensembles.
    A 0.583 x 0.58 degree grid is used for mean baseline temperature and precipitation
    data. A modified Hargreaves approach is used to calculate PET.
  6: "The study uses the CLIRUN-II model to simulate changes in runoff, driven by\
    \ projected changes in temperature and precipitation from GCMs. The delta method\
    \ is used to generate changes in each variable, which are then mapped onto a baseline\
    \ climate data set at a 0.583 x 0.583 resolution. The model is calibrated by minimizing\
    \ the squared differences between the 12 monthly GRDC runoff values and the 12\
    \ monthly averaged CLIRUN-II model outputs from the 1971\u201380 simulation period."
  7: Analysis performed using 23-member CMIP5 RCP4.5 and 20-member CMIP5 RCP8.5; results
    applicable from the 2010s through the 2090s relative to a 1961 to 1990 baseline.
  8: "The study uses a simplified method developed by FAO (Allen et al. 1998) and\
    \ employed by IFPRI (Rosegrant et al. 2002) to estimate IWR, relying on globally\
    \ available data like soil characteristics, temperature, precipitation, PET, and\
    \ crop-specific information (planting/harvest dates and water demand timing).\
    \ Crop coverage data at 1/2\xB0 resolution is used, reduced to irrigated areas\
    \ using FAO global gridded irrigation data."
  9: The analysis involves developing storage yield curves to estimate basin yield,
    considering historical intrabasin variability, and assessing climate change impact
    by comparing 1961-90 baseline to 2050 era.
  10: Analysis performed using baseline and projected annual runoff and low-flow values,
    creating storage yield curves for 126 basins across various GCM runs for both
    the 2050 and 2090 eras.
  11: Uses ensemble model agreement to analyze spatial patterns of water availability
    and demand metrics.
  12: The analysis compares agreement patterns in precipitation trends to agreement
    in runoff, IWR, basin yield trends, and economic implications of maintaining historical
    yields.
  14: "The signal is defined as the trend from the 1961\u201390 period to the 2050\
    \ era (2040-2059). The noise is the interannual standard deviation of the 2050\
    \ era. The median SNR over the ensemble is reported."
  15: Analysis uses CMIP3 A1B runs to assess IWR trends. Agreement between models
    is assessed to determine the robustness of the trends.
  16: Economic effects of climate change are estimated by assuming basins with decreasing
    yields incur costs to maintain historical yields and that basins with increasing
    yields gain as economic benefits if water is scarce. Costs are cheaper with either
    increased storage or a backstop of $1 m23 of lost yield, whichever is less expensive.
  17: The analysis aggregates basin-scale costs to seven World Bank regions and compares
    agreement among adaptation cost estimates using between-model and within-model
    ensembles. The study considers the impact of precipitation and runoff changes
    on economic outcomes by fitting lines to percentage changes in these variables
    versus annual costs.
  18: Uses ensemble models to evaluate climate change impacts on water storage yield;
    emphasizes limitations of relying on single models or ensembles.
  19: The analysis uses a range of available within- and between-model ensembles.
    The paper examines spatial and temporal patterns of high confidence and uncertainty
    in climate model outputs.
  20: The analysis uses multiple model ensembles to project changes in water resource
    variables.
