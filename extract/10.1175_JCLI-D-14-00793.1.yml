Highlights:
  2: There is high confidence in the direction of change in water availability in
    some locations, providing clearer signals for longer-term investment decisions
    in water infrastructure.
  3: Projections of water resource variables tend to have higher levels of within-
    and cross-ensemble agreement than precipitation trends due to spatial and temporal
    averaging of precipitation trends and ubiquitous warming. Climate-related changes
    in annual runoff are driven by changes in precipitation rather than evaporation,
    owing to the role of vegetation and soil characteristics.
  6: The first era is a relevant time scale for current water infrastructure planning,
    and the second provides a means to evaluate later signal emergence in many regions
    where emergence does not occur by midcentury.
  7: Maps illustrate predicted changes in annual precipitation over several decades
    under different RCP scenarios.
  8: Climate change will have a more unidirectional (increasing) effect on crop water
    demand than on runoff. Figure 3 shows the percentage change in ensemble-mean annual
    precipitation for various between-model and within-model ensembles.
  9: Basin yield is a key indicator of climate risk to water resources and has economic
    implications for adaptation costs.
  10: Evaluation shows variability in precipitation changes with latitude, using projections
    from different global climate models across CMIP3 and CMIP5 scenarios.
  11: Projected spatial patterns of agreement and disagreement between water availability
    and demand metrics.
  12: Agreement patterns in precipitation trends are spatially consistent over time
    and with emissions scenarios within each ensemble.
  14: A drying signal emerges in some arid regions during the dry season by the 2050
    era. Runoff changes generally exhibit a spatially similar pattern of agreement
    to precipitation trends, but with more robust agreement on drying in certain regions.
    There are differences in the level of agreement between modeled runoff and precipitation
    projections. Certain basins have universal agreement across models, suggesting
    robust trends.
  15: Regional trends are generally positive. The interannual variation of IWR driven
    by both available energy and precipitation causes noise that generally overwhelms
    the signal, with some notable exceptions in the Middle East and western North
    America.
  16: Basins with falling yields will require additional storage or another source
    (e.g., desalinization) to meet demands. Increases in storage yield may present
    opportunities for internal basin development or interbasin transfers.
  17: There is an unexpected degree of agreement in the direction of economic outcomes
    across the World Bank regions. Changes in precipitation have a magnified effect
    on runoff in some basins, leading to greater sign agreement in economic outcomes.
    Even with zero changes in precipitation, costs may still arise due to the temperature
    effect.
  18: Emphasizes unprecedented pressures on already strained water resource systems
    due to climate change and water demand.
  19: There is evident variation in costs between different climate model scenarios.
  20: The northeastern United States shows robust wetting trends and potential benefits
    from adaptation.
