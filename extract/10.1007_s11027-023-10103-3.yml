    levels of risks at varying warming levels; suggests need for more fine-grained
    regional analysis.
  13: Review of existing literature on climate impacts and adaptive capacity to test
    assumptions about adaptation feasibility and residual risks; Qualitative consistency
    check for plausibility of adaptive capacity assumptions
More Notes:
