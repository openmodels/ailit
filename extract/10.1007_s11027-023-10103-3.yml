Highlights:
  6: Developing countries face disproportionate effects from climate change, impacting
    their economic growth and financial resources.
  11: There is limited reason to assume steady improvements in adaptive capacity due
    to climate impacts, which currently lower adaptive capacity.
  13: Adaptive capacity can be negatively affected by climate change itself; Different
    regions display vastly differing levels of adaptive capacity; Assumptions of adaptive
    capacity in assessments should be tested against available literature on relevant
    climate impacts.
Methodology:
