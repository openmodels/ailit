  3: The paper focuses on national-scale estimates from CIRA and the Risky Business
    initiatives and excludes other individual studies, even those at a national scale.
    The US Department of Agriculture study addresses heat stress effects on dairy
    production. The Risky Business Project aims to provide a probabilistic picture
    of economic impacts to be familiar to business leaders.
  4: The paper acknowledges the importance of multi-sectoral analysis and general
    equilibrium estimates of economic impact, referencing initiatives like Risky Business
    and the National Center for Atmospheric Research's BRACE program.
  5: The literature lacks accepted methodological tenets for impact and adaptation
    studies. The graphic representation of adaptation costs and residual impacts comes
    from IPCC AR5 WGII chapter 17.2 (Chambwera et al., 2014).
  6: The framework presented is based on Chambwera et al. (2014, figure 17.2). The
    analogy to marginal abatement cost curves for mitigation policy is mentioned.
    The IPCC WGII (2014) is cited as an attempt to lay out adaptation options.
  7: The page emphasizes principles for adaptation studies but lacks specific quantitative
    data or outcomes of interest.
  9: The paper acknowledges the difficulty in estimating the value of less tangible
    impacts like loss of charismatic species or cultural heritage, and the literature
    on impacts outside of directly affected and easily quantified sectors (like manufacturing,
    mining, tourism) is relatively thin in the US context. It also mentions the importance
    of considering factors like agricultural policies and nonmarket values.
  10: The agriculture sector shows some capacity for adaptation, but its limits are
    unclear faced with fundamental weather changes.
  12: Unclear what sectors the costs are related to apart from Fire response and coral
    reefs; analysis is from Hoandaruser et al. (2014) and is using CIRA estimates.
  13: Integration of water resource availability for irrigation is critical but not
    yet incorporated in US analyses; effects of climate change on ozone levels are
    not adequately accounted for.
  15: Analyses of sea level rise impacts are dependent on assumptions about the likelihood
    of dynamic ice sheet melting; there is a potential for underestimation of natural
    risks due to lack of strong financial signals; the Risky Business Project focuses
    on quantifying coastal property value at risk of loss, rather than impacts net
    of adaptation.
  16: The analysis focuses on the US and considers the water resource sector. The
    results are sensitive to the climate model used. The analysis does not fully reflect
    the influence of infrastructure or integrate all relevant factors.
  17: The analyses emphasize the importance of intersectoral considerations in water
    resource management and infrastructure adaptation.
  18: Infrastructure analysis lacks realistic learning and baseline road maintenance
    norms. Econometric approaches for US public infrastructure are challenging because
    it's not built to optimize revenue returns. Health impact estimates have high
    uncertainty due to lack of knowledge about increased risks and changing baseline
    conditions/demographics.
  19: CIRA focuses on quantifying mortality without valuation, while Risky Business
    values mortality using both human capital and VSL approaches. Estimates vary based
    on methodology (threshold vs. synoptic).
  21: The analysis distinguishes between the impacts of climate change and the impacts
    of mitigation activities on the energy sector.
  23: The analysis focuses on monetizing specific ecosystem effects, which may not
    represent the full range of potential economic impacts.
  25: Focus on U.S., includes consideration of direct and indirect effects, as well
    as supply chain disruptions. Considers multiple levels of analysis.
  28: Intersectoral effects, especially water-energy nexus, are important omissions.
  30: Several listed references deal with the US context, which might be useful for
    a global review, but also highlights the geographic specificity of some findings.
    The sources cover impacts, adaptation, and vulnerability across sectors.
  31: Many publications are recent (2010s), suggesting ongoing and evolving research
    in this area. The list covers a range of climate change impacts, adaptation strategies,
    and economic assessments.
  33: The page provides a list of potentially relevant articles and reports, which
    need to be investigated further to extract specific quantitative results and methodological
    details. The U.S. Global Change Research Program (2014) report is a key source
    for overall climate change impacts.
