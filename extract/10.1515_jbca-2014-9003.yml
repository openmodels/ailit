Highlights:
  1: Latest work highlights gaps in comprehensive sectoral coverage, adaptation opportunities,
    and poorly understood cross- and multi-sectoral effects.
  2: Information on economic impacts of climate change and adaptation costs/benefits
    is essential for understanding the economic benefits of mitigation policies and
    identifying priority sectors for adaptive action; Systematic information on adaptation
    costs and benefits is limited, hindering the use of benefit-cost analyses (BCAs)
    for adaptation planning.
  3: CIRA and Risky Business Project provide the first national quantitative estimates
    of economic impacts for some sectors.
  4: The paper aims to provide a review and summary of economic impact and adaptation
    results by sector for the US, and identifies key gaps and challenges for researchers
    to provide a more comprehensive picture of economic impacts and adaptation costs
    for the US.
  5: Adaptation can reduce potential impacts, but there's an optimal balance between
    adaptation costs and residual impacts. Technological limits and implementation
    challenges can constrain adaptation, adding uncertainty to impact calculations.
    Policymakers need estimates of adaptation costs, impact costs, and the relationship
    between the two.
  6: Adaptation involves trade-offs between adaptation costs and residual climate
    change impacts. Full adaptation may not always be possible due to technological,
    economic, and informational constraints. Optimal adaptation seeks to balance costs
    and benefits.
  9: The richness of US data supports sophisticated analyses of climate change impacts
    and adaptation choices.
  10: Higher GHG emissions scenarios significantly increase crop yield penalties,
    with potential mitigations through carbon fertilization.
  12: Significant potential economic losses under high emissions scenarios (RCP 8.5),
    with costs reaching hundreds of billions of dollars by the end of the century;
    adaptation measures can significantly reduce economic risks and even offer benefits.
    Coral reef degradation has a cost of $18 billion.
  13: Higher CO2 levels allow plant stomata to open less, reducing moisture loss;
    elevated ozone may have a substantial negative effect on crop yields.
  14: Adaptation actions are determined to be cost-effective, with significant reductions
    in damages when implemented.
  15: Sea level rise and hurricane activity pose significant economic risks to the
    US; the US may be poorly adapted to current coastal risks; climate change impacts
    on water resources are complex.
  16: Climate change is expected to significantly decrease economic welfare in some
    regions due to water resource impacts, with large variations depending on the
    climate model used. GHG mitigation has a substantial effect in reducing these
    negative impacts and increasing economic welfare.
  17: Key insights indicate substantial net gains from investing in adaptation, particularly
    in modifying and optimizing capital replacement and maintenance cycles.
  18: Infrastructure impacts are significant (estimated at $260 billion), mitigation
    is effective, and adaptation is costly but important. Health impacts are uncertain
    but potentially significant.
  19: Climate change can lead to significant increases in mortality costs, particularly
    under high emissions scenarios (RCP 8.5). The median effect of climate change
    may reduce death rates until late century under RCP 4.5, but increases under RCP
    8.5.
  20: Under RCP 8.5, climate-driven crime costs could be as significant as effects
    on commodity crop production, with direct impacts implying substantial increases
    in both violent and property crime costs by mid to late century.
  21: Rising temperatures are projected to increase electricity demand and power system
    costs in the US by 2050.
  23: Climate change has significant economic impacts on coral reefs, wildfire risk,
    and recreational fishing; Mitigation policies can generate substantial benefits.
  24: Existing economic estimates of climate change impacts in the US are increasing
    in quality and comprehensiveness but still have gaps. There needs to be a broader
    range of climate stressors, improved sectoral coverage and expanding the range
    of effect categories.
  25: Impacts across agriculture, coastal zones, commercial sectors, infrastructure
