Methodology:
  1: The analysis uses high-frequency, geo-coded monthly data for 70 3-digit NAICS
    industries and 78 Puerto Rican counties, with panel local projections.
  2: Uses local projections to regress cumulative change in variables (like employment)
    on disaster shock variable, controlling for pre-trends and seasonal effects.
  3: Uses local projections to examine the economic impacts of hurricanes, and constructs
    a continuous treatment measure of wind exposure using satellite data and the HURRECON
    model. The analysis considers all counties in Puerto Rico and all hurricanes over
    the sample period (1995-2017).
  4: "The study constructs a population-weighted centroid for each county to calculate\
    \ maximum wind speed exposure. It uses an exposure index (\U0001D446\U0001D450\
    \U0001D461) calculated using a formula that considers the maximum wind speed relative\
    \ to the sample maximum and normalized between zero and one. The paper uses employment\
    \ data from the Quarterly Census of Employment and Wages (QCEW) by the Bureau\
    \ of Labor Statistics of the United States (BLS). It also uses Local Area Unemployment\
    \ Statistics from the BLS. The paper intends to explore dynamic employment effects\
    \ using local projections."
  5: The paper uses local projections (Eq. 2 and 3) to estimate the impact of hurricane
    exposure on various economic outcomes. It controls for past values of the outcome,
    time fixed effects, and county fixed effects, and in some specifications also
    includes county-industry and industry-time fixed effects. The sample period runs
    from 1995M1 to 2019M11.
  6: A linear interpolation is applied to 8% of industry-county-time employment and
    wage observations to address non-disclosure due to anonymity.
  7: "Panel regressions (Eq. 4) at the industry level, using Newey-West corrected\
    \ standard errors. Analyzes monthly employment data for various industries, relating\
    \ changes in employment (\u0394\U0001D44B\U0001D456,\U0001D461+\U0001D458) to\
    \ an aggregate measure of disaster exposure (\U0001D446\U0001D461) at time t,\
    \ controlling for pre-trends and seasonal effects. Horizon k ranges from 0 to\
    \ 24 months."
  9: Exploits industry-time variation to assess dynamic employment effects of hurricanes.
  10: The paper uses local projections to analyze the employment response to hurricanes,
    with robustness checks using different measures of exposure to natural disasters
    and different specifications of the local projection. The results regarding construction
    employment apply to the year following a disaster.
  12: "Uses monthly data for 70 3-digit NAICS industries and 78 Puerto Rican counties\
    \ over the period 1995\u20132019. Employs local projections to capture the effect\
    \ of hurricanes. Controls for past values and leads of the measure of exposure\
    \ to account for subsequent hurricanes."
  13: The HURRECON model is used to describe sustained wind velocity within a hurricane's
    vortex. The parameters of the HURRECON model are adapted from Holland's equation
    for the cyclostrophic wind and set following Boose et al. (2004), which parameterized
    and validated the model for Puerto Rico. The paper analyzes the effect of hurricanes
    on Puerto Rico's employment and labor force.
