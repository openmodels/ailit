Highlights:
  1: There is substantial heterogeneity in employment responses across industries
    after hurricanes, influenced by input-output linkages.
  2: Heterogeneous effects across industries; 'strengthened industries' like construction
    experience employment increases, while 'weakened industries' like accommodation
    see decreases.
  3: Focuses on a different geographic area (Puerto Rico) than previous studies, uses
    a continuous measure of storm exposure instead of categorical measures, and examines
    employment adjustments across detailed industry classifications.
  4: Hurricane Jeanne mostly hit the western part of Puerto Rico, while hurricanes
    Irene and Maria hit the eastern part of the island much more severely. Hurricane
    Georges mostly hit the central part of the island. There is substantial variation
    in hurricane exposures both across counties and over time.
  6: The study evaluates disaster shock exposure at the county level, highlighting
    the difficulties of zeros in the data due to non-disclosure.
  7: Hurricanes cause a temporary decline in average employment. The effects are heterogeneous
    across industries, with some industries experiencing increased employment (strengthened)
    and others experiencing decreased employment (weakened).
  9: Some industries (e.g., Truck transportation, Support activities for transportation)
    show positive employment effects, while others are neutral (e.g., Air transportation,
    Water transportation) or weakened (e.g., Transit and ground passenger transportation,
    Scenic and sightseeing transportation) after a hurricane. The specific classification
    (S, N, or W) is provided in the appendix for multiple time horizons.
  10: Hurricanes have a differential impact on employment across industries. There
    is a construction boom following disasters, which can trigger increases in employment
    in industries that supply the construction sector. The relationship between the
    construction sectors and buyer outputs are starkly positive and statistically
    significant, with an R2 of 0.61.
  11: Industries such as crop production and animal production are listed among weakened
    industries, while construction of buildings and specialty trade contractors are
    among strengthened industries.
  12: Natural disasters lead to an average decline in employment, but there's extensive
    heterogeneity at the industry level. Some industries contract, while others expand
    following natural disasters. Input-output linkages explain part of this heterogeneity.
    The paper introduces the concept of adaptability-driven employment resilience,
    defined as the potential for workers to reallocate from contracting to expanding
    industries after a natural disaster.
