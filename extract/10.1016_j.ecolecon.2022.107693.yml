Methodology:
  1: "Panel local projections using monthly data for 70 3-digits NAICS industries\
    \ and 78 Puerto Rican counties over the period 1995\u20132019. Exogenous measure\
    \ of exposure is the maximum wind speed recorded in each county during each hurricane."
  2: Local projections using a sequence of regressions for different prediction horizons
    to analyze the dynamic employment effects.
  4: Local projections are used to explore the dynamic employment effects of hurricane
    exposure. A hurricane exposure index is constructed based on windspeeds. The index
    is normalized and incorporates a cubic power to account for wind force. The analysis
    uses employment data from the Quarterly Census of Employment and Wages (QCEW)
    from the Bureau of Labor Statistics (BLS), and Local Area Unemployment Statistics.
  5: 'Local projections are used to estimate the average response of outcomes to disaster
    shocks. Two specifications are employed: one at the county-time level (Eq. 2)
    and another at the county-industry-time level (Eq. 3). The analysis controls for
    past values of the outcome variable, time fixed effects, and county fixed effects
    (and industry-time and county-industry fixed effects in the second specification).'
  7: Panel regressions and industry-level regressions are performed to analyze the
    impact of hurricane shocks on employment and wages at monthly and quarterly frequencies
    over a two year horizon; Newey-West corrected standard errors used in industry-level
    regressions
  8: Dynamic effects of hurricanes on employment-related variables are analyzed using
    county-time and county-industry-time variation. Impulse Response Functions (IRFs)
    are generated to show the effects at different time horizons.
  9: Industry-time variation is exploited to analyze the dynamic effects of hurricanes
    on employment at different horizons. The analysis considers 70 industries, with
    results applicable to the period 1995-2019.
  10: Analysis involves checking employment responses across detailed industries using
    input-output linkages and robustness checks with different measures and specifications.
  11: The analysis uses a methodology to estimate the impact on various industries
    over a 12-month horizon, resulting in a coefficient and a corresponding standard
    error for each industry.
  12: "The paper uses monthly data for 70 3-digits NAICS industries and 78 Puerto\
