Highlights:
  1: After the 'average' hurricane, employment falls by 0.5% on average.
  2: Employment declines in the 'average' hurricane while certain industries like
    construction experience employment increases, whereas others like accommodation
    see declines.
  4: There is substantial variation in hurricane exposures both across counties and
    over time in Puerto Rico. The Puerto Rican economy is structured with a large
    proportion of private sector workers.
  5: The approach allows exploration of variation at the county-time level, county-industry-time
    level, and industry-time level.
  7: Hurricane shocks have a statistically significant, though temporary, negative
    impact on overall employment, with effects peaking six months after the event;
    Impacts vary significantly across industries; Construction, furniture manufacturing,
    and administrative/support services experience employment increases after hurricanes;
    Crop production, some retail sectors, and tourism-related industries experience
    employment declines.
  8: The heterogeneity in the employment response to natural disasters can be found
    even within 2-digits sectors (e.g., Transportation).
  9: Natural disasters have heterogeneous employment effects across different industries;
    some industries experience increased employment (e.g., construction), while others
    experience decreased employment or remain neutral.
  10: Construction sector sees positive employment effects post-disaster, suggesting
    input-output linkages as a transmission mechanism for disaster shocks; lack of
    impact in many manufacturing sectors.
