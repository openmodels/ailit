Drivers of Risk:
  1: Projected climate-change scenarios in Chile for the years 2040 and 2070, affecting
    land and labor use in agriculture and forestry.
  2: Climate change leading to salinization and desertification of agricultural lands,
    reduced precipitation, shrinking glaciers.
  3: Changes in relative net incomes per hectare of different land-use activities
    at the municipality level due to climate change impacts on yields, conditioned
