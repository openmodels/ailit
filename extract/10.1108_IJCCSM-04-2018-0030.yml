More Notes:
  2: The study is the first attempt to measure the economic impacts of climate change
    on overall crop farming sector in Bangladesh using an econometric model.
  3: The paper highlights the vulnerability of the Bangladeshi agricultural sector
    to climate change due to its dependence on it; the authors claim that their study
    will measure the economic impacts of climate change on overall crop farming in
    Bangladesh, which they claim has not yet been done.
  5: The study area covers seven climatic zones of Bangladesh.
  7: The Ricardian model has limitations, including the possibility of omitted variable
    bias, inefficiencies of land and labor markets, and it does not account for CO2
    fertilization effects or transition costs of adaptation. The model uses net crop
    income (V) as the total crop income (farm gate price multiplied by quantity sold)
    less the total cost of production.
  8: Quadratic terms for climate variables are included to capture nonlinear relationships,
    with U-shaped or hill-shaped forms depending on the sign of the coefficient. The
    paper accounts for other variables, although age and distance to market are omitted
    from the final model.
  12: Adaptation techniques undertaken by farmers in the study area may explain the
    positive effect of temperature rise on net incomes.
  13: Farmers in some regions may have already adjusted crop management practices
    to changing climatic conditions. Marginal impacts of increased rainfall in the
    dry season showed positive relations with net crop incomes. Policy planners need
    to reduce losses and take benefit of the gains by selecting and assessing the
    efficiency of existing adaptation mechanisms.
  14: The study suggests climate adaptation policy recommendations including strengthening
    research capacity for the development of new cultivars and farming techniques,
    enhancement of various enterprise diversification activities, making provision
    of crop insurance program and strengthening agricultural extension systems.
