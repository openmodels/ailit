  5: Ricardian methodology is used to model the relationship between climate and agriculture.
  7: The Ricardian model is used, a cross-sectional model that assesses the performance
    of farms across landscapes, capturing impacts of climate attributes and other
    factors. It relies on the observation that land rents capture the long-term productivity
    of the farm. The model uses a quadratic formulation of climate variables.
  8: A Ricardian model is used to analyze the data. STATA (version 14.0) was used
    for the analysis. Reduced-form model used to address endogeneity. Robust estimation
    was applied to minimize heteroscedasticity. Outliers (24 households) were excluded
    based on income and farm size.
  9: Estimated models explain 3 to 16 percent of the observed variations in net crop
    income hectare. The analysis uses household characteristics variables to control
    for additional extraneous elements.
  10: Ricardian regression models used to explain net crop incomes across seven climatic
    zones in Bangladesh.
  11: The paper estimates the marginal impacts of climate variables on net crop incomes
    per hectare. The results are statistically significant (p < 0.05) for rainfall
    in the winter cropping season. The exchange rate used is US$1 = 80.64 BDT.
  12: Ricardian regression model; Examining the marginal impacts of climate across
