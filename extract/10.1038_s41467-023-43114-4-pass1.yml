Methodology:
  1: The analysis derives temperature-dependent damage functions for 41 TC-affected
    countries to quantify the SCC induced by TCs, with a focus on persistent growth
    effects.
  3: "Scenario analysis and probabilistic methods (bootstrapping).  TC impact emulator\
    \ employed to generate probabilistic time series of TCs based on output from four\
    \ different global climate models. Assesses three standard choices for discount\
    \ rates.  The study uses a model with eight lag years as main specification. The\
    \ DAD is estimated over the period 2010\u20132100."
  4: The paper uses synthetic TC tracks and population projections from SSPs to estimate
    national shares of affected people, translating these into GDP deviations. They
    employ empirical growth models and temperature-dependent damage functions to estimate
    impacts.
  5: Uses Representative Concentration Pathways (RCPs) and Shared Socioeconomic Pathways
    (SSPs), different growth adjusted discount rates, and statistical relationships
    between GDP growth, temperature, and TC impacts in a regression framework.
  6: The study uses a process-based modeling approach and mixed-effects model fitting
    to assess tropical cyclone impacts on economic growth losses.
  7: Uses DICE model with different discount rates. Considers uncertainty dimensions.
    DAD (Damage as a proportion of income) analysis is used to compare adaptation
    challenges across countries.
  9: The analysis employs a three-way fixed effects panel model and uses the CLIMADA
    tool to generate wind footprints for TCs, assessing population exposure and economic
    impacts.
  10: The paper uses RCP-SSP-GCM scenario combinations with mixed-effects linear regression
    models to estimate temperature-dependent damage functions and structural dependence
    tests for different scenarios. Results apply to GDPpc projections until 2100 and
    for SCC calculation until 2200.
  11: Machine-readable source data for figures and tables are provided, along with
    historical and projected GDP, population, temperature, and tropical cyclone exposure
    data sets.
  13: Designed a method; Conducted simulations; Analyzed results using TC exposure
    and historical temperature time series data.
