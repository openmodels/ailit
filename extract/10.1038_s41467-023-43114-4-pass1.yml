Highlights:
  1: Including TC impacts in climate policy evaluation can significantly increase
    the perceived benefits of climate policies, which are potentially underestimated
    under current SCC models.
  3: TC strikes reduce growth in the short-, mid-, and long-term. Heterogeneous exposure
    of countries to TCs leads to substantially different induced growth losses. TC
    impacts are an additional impact channel not captured by population-weighted temperature
    over land alone.
  4: The analysis shows that growth losses due to TCs do not depend on development
    level, but rather on specific country characteristics, affecting all income groups
    negatively.
  5: Quantifies the uncertainty in DAD from tropical cyclones, identifying the most
    impacted countries and showing the distribution of DAD relative to household income.
  6: A significant increase in the median Social Cost of Carbon (SCC) when accounting
    for tropical cyclones, with the SCC being highest under the RCP8.5 scenario.
  7: Tropical cyclones increase the social cost of carbon. Low- and middle-income
    TC-prone countries could face even larger adaptation challenges, in relative terms.
    Differences in income among countries must not be neglected when estimating and
    comparing the adaptation challenges of countries. DADs are highest for strongly
    exposed high-income countries such as Taiwan, Japan, and the USA in per-capita
    terms. Relative to average household income, damages are comparable to the USA
    for upper-middle-income island states of Mauritius and Jamaica, and for lower-middle-income
    countries of the Philippines and Vietnam.
  9: The page highlights the regression approach used to estimate the impact of temperature
    and TC exposure on GDP per capita growth.
  10: Finds structural dependence on RCPs for GDPpc impacts, with significant proportion
    of samples requiring rejection of null hypotheses across uncertainty dimensions;
    however, dependence on SSPs is not significant.
  11: The study defines a method for calculating the TC-induced SCC by determining
    the difference between the SCC with and without the contribution of TCs.
