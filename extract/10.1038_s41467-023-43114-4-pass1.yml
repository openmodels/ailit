Quantitative material:
  1: Accounting for TC impacts increases the global SCC by more than 20%; median global
    SCC increases from US$ 173 to US$ 212 per tonne of CO2 under a middle-of-the-road
    future emission and socioeconomic development scenario.
  2: "The analysis estimates the long-term response of economic growth rates to TC\
    \ strikes for 41 TC-affected countries over the historical period 1981\u20132015."
  3: Average annual growth losses for strongly exposed countries such as Japan (1.63%)
    or the Philippines (2.62%) were in the historical period on average 10 and 15
    times higher than for the only partially exposed USA (0.17%).
  4: Median global DAD (damage as percentage of GDP) ranges from 0.18% of global GDP
    in 2021 to 1.13% for RCP8.5-SSP5 and Stern's discounting choice.  Per capita DAD
    ranges from US $170 (USA) to $2046 (Taiwan). Days of income lost per year for
    an average household from 0.21 (USA) to 0.93 (Phillipines).
  5: Global discounted annual damage in Trillion US$ and relative to GWP; country-level
    per-capita DAD; 66% confidence intervals (17-83%); increase in social cost of
    carbon (SCC); median global SCC of US$/tCO2 173 (2005 constant)
  6: The paper provides quantitative estimates of global (country-averaged) tropical
    cyclone-induced growth losses with GMT change for different Representative Concentration
    Pathways (RCPs). It also provides quantitative estimates of the Social Cost of
    Carbon (SCC) with and without accounting for tropical cyclones (TCs), as well
    as country-level TC-SCC values for countries like the USA, Japan, Taiwan, China,
    and India. Confidence intervals are also provided for SCC estimates.
  7: "Provides global median SCC estimates with and without TC effects for 2010-2100\
    \ under different RCPs and SSPs and discount rates. Reports a preferred estimate\
    \ of US$/tCO2 212 (66% CI: US$/tCO2 138\u2013318).  Also mentions that DAD (damage\
    \ as percentage of income) can range from one to more than 10 days of income lost\
    \ per year for an average household in certain countries."
  8: Quantitative impacts of TCs increasing SCC by 68% in China, 53% in the USA, and
    9% in India.
  9: "Mentions using a global mean temperature range of 0.5\xB0C to 1.5\xB0C above\
    \ pre-industrial levels."
  11: "The paper calculates the global SCC and TC-SCC. Data is available for GDP,\
    \ population, temperature, and tropical cyclone exposure.  National annual time\
    \ series of historical per-capita GDP (GDPpc) are used, as well as national GDPpc\
