Methodology:
  1: A demand model for international tourism is estimated, including classic determinants
    and time-varying climatic sensitivity. Data for projected GDP per capita and climatic
    conditions within A2, B1, and B2 scenarios are used to assess impacts on international
    tourism.
  5: Regression analysis using a gravity model to estimate tourist flows between countries,
    including climatic, spatial, and economic variables as predictors. Fixed effects
    are used for origin, destination and year. Historical climatic conditions are
    held constant while tourist sensitivity is assumed to be able to change.
  6: The methodology involves a linear and a squared time trend to test for turning
    points in tourists' climate sensitivity.
  7: Regression analysis using equations with Huber-White estimator for robust standard
    errors.
  9: Simulation using IPCC climate change scenarios (A2, B1, B2) and projections for
    2080; estimates tourism flows based on GDP, population, temperature, and precipitation
    projections. The year 2007 is used as a reference year.
  11: Comparison of tourist arrivals in 2080 under different climate scenarios (A2,
    B1, B2) to arrivals in 2007. The maps indicate spatial variation.
  12: The paper uses an unspecified estimation method and database to extrapolate
    estimates for A2, B1, and B2 scenarios. Results are applicable for long term predictions.
