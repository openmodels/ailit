Highlights:
  1: Turning point temperatures in origin and destination countries have changed,
    evidencing a loss of competitiveness for traditional warm destinations. Climate
    change would imply a greater loss of attractiveness for traditional warm destinations
    and increase attractiveness for high latitude countries.
  6: The surface area and length of coastline in the destination country have a positive
    effect on tourist arrivals.
  7: Temperature and coastal characteristics have significant impacts on tourism flows.
  8: Tourists prefer sunny, dry destinations, and colder destination countries have
    increased attractiveness. Warmer origin countries see higher international departures.
  9: Climate change may lead to a gradual shift of tourist destinations towards higher
    latitudes. Colder countries such as Canada or Russia would become more attractive.
    Economic growth can moderate the negative impacts of climate change on tourism.
    The United States and countries from the southern hemisphere are expected to be
    the losers. Western European tourists travelling to the Mediterranean region would
    stay closer to home.
  11: Tourist destinations located in lower latitudes may be replaced by countries
    such as China, Russia, and Canada, inverting the tourist 'gravity' force towards
    higher latitudes. Significant percentage changes (both positive and negative)
    in tourist arrivals are projected by 2080 under various climate scenarios.
  12: Global warming is generally bad for warm tourist destinations, potentially leading
    to a loss of competitiveness. It may increase attractiveness for high-latitude
    countries. Optimal climatic conditions exist for both destination and origin countries
    influencing tourism flows, revealed through non-linear relationships.
  13: The model has spatial-temporal limitations due to the tourist databases used
