Methodology:
  1: Analysis of country-level climate-crop yield relationships.
  3: Extended essay
  14: The study employs spatially-weighted temperature data, CO2 data, and the Penn
    World Table database to infer the impact of climate change on crop yield trends.
  15: Using output-based approach to calculate PPP GDP; using Penn World Table's human
    capital index to control for education levels; modifying data from 1961-2017 for
    USSR, Russia, Ethiopian PDR, and Ethiopia; ignoring data for Taiwan, South Sudan,
    Yugoslavia SFR; treating Serbia and Montenegro as separate entities.
  16: A fixed effects panel regression model is used to examine the impact of atmospheric
    CO2 levels and temperature on crop yields.
  18: Regression analysis is used to model the relationship between wheat and maize
    yields and CO2 levels and temperature, including squared terms and interaction
    terms to capture non-linear effects. Some models control for GDP per capita and
    human capital index.
  19: Regression analysis of the relationship between CO2, temperature, and crop yields
    (soybean and rapeseed). Controls for GDP/capita and human capital are included
    in some models.
  21: Regression analysis using a panel dataset of countries. Marginal effects are
    calculated and evaluated at average CO2 and temperature levels. Tipping points
    (where increased CO2 or temperature lead to falling yields) are computed by setting
    first-order partial derivatives equal to zero.
  22: The analysis involves regression models to derive marginal effects for CO2 and
    temperature by crop type, and tipping points are computed using linear and quadratic
    terms from these models.
  23: Analysis using CO2 and temperature as key variables; tipping points lack significance
    and need further investigation.
