Highlights:
  18: The marginal effects of CO2 and temperature on wheat yields exhibit diminishing
    returns, with the effect of CO2 on yields further diminishing at higher temperatures.
    The impact of CO2 on maize yields appears weak. The addition of GDP per capita
    and the human capital index suggests that the effects of CO2 and temperature are
    overstated in the original regression (for wheat).
  19: Soybean yields show diminishing benefits from increasing CO2 and temperature,
    eventually declining. Rapeseed yields are positively correlated with increasing
    temperature, but the effect of CO2 is ambiguous. The interaction between CO2 and
    temperature has a statistically significant, but small, effect on both soybean
    and rapeseed yields. Adding human capital controls significantly reduces the estimated
    parameter on the linear CO2 term for soybeans.
  21: Temperature has a statistically significant positive impact on both rice and
    sorghum yields. The interaction term between CO2 and Temperature is statistically
    significant for both crops. Rice exhibits more severe diminishing returns to temperature
    increases based on the interaction term.
  22: The page presents marginal effects of CO2 and temperature on different crops
    and explains the calculation of tipping points using regression results.
  23: Statistically significant CO2 tipping points for wheat (396.2 ppm), soybean
    (416.7 ppm), and sorghum (670.9 ppm).
  27: "The evidence regarding the impact of climate change on agriculture is a matter\
    \ of interpretation, dependent on which studies are chosen to support one\u2019\
    s viewpoint and how the evidence is presented. Future technological change remains\
    \ the greatest unknown factor."
  28: Technological changes will greatly improve the ability of agricultural producers
