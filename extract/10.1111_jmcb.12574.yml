Methodology:
  2: Panel regression framework using growth rate of state gross domestic product
    (GDP) or gross state product (GSP) and average seasonal temperatures of each U.S.
    state. The summer effect dominates the fall effect in their recent sample (post-1990).
  4: The analysis combines estimates of the effects of seasonal temperatures on the
    growth rate of U.S. output with projections of expected U.S. temperature change
    under a 'business as usual' benchmark, and is applicable over the next century.
  5: Uses daily station-level weather data from NOAA Northeast Regional Climate Center
    from 1957-2012, aggregates to quarterly averages, deseasonalizes data, analyzes
    average seasonal temperatures; robustness checks are included in section 4.3 and
    the appendix.
  6: "Uses NOAA U.S. Climate Divisions\u2019 nClimDiv data set as an alternative temperature\
    \ data set, which provides absolute monthly temperature averages for each state,\
    \ derived from area-weighted averages of 5 km \xD7 5 km grid-point temperature\
    \ estimates interpolated from station data."
  7: Panel regressions using weather and economic data from all 50 U.S. states plus
    the District of Columbia. Includes lagged dependent variable and average seasonal
    temperatures. Time-series regressions of national GDP growth on average annual
    temperature.
  8: Time series regressions use national GDP and weather data from 1957-2012; Panel
    regressions use state-level GSP and weather data from 1957-2012 with state and
    year fixed effects and GSP weighting.
  9: "The analysis disaggregates annual average temperature into seasonal averages\
    \ using panel regressions weighted by state GSP relative to national GDP, with\
    \ robust checks using Arellano\u2013Bond estimation."
  10: "Simulates the effect of a permanent 1\xB0F temperature increase on output growth\
    \ over time using a simplified model. The model considers both the immediate and\
    \ lagged effects of temperature on output growth."
  11: The analysis uses a regression approach to estimate the effects of contemporaneous
    and lagged seasonal temperatures on economic growth from 1957-2012, with results
    weighted by constant GSP shares and standard errors clustered by year and state.
  12: Panel regression is used. The sample is delayed one year at a time until starting
    in 1990 to explore coefficient evolution through time. Econometric specification
    omits lagged temperatures for parsimony.
  13: The analysis uses panel regressions for the entire cross section of the U.S.,
    with each state weighted by its relative GSP. Regressions include state and year
    fixed effects. Standard errors are clustered at the year level. The coefficients
    are estimated over samples starting with the year reported on the horizontal axis
    and ending in 2012. Linear fits of the dots are also shown.
  14: "Panel regressions of state productivity growth rate and employment growth rate\
    \ on temperatures, using data from 50 states and the District of Columbia from\
    \ 1990\u20132011. Includes lagged dependent variable, state, and year fixed effects.\
    \ States are weighted by their GSP relative to the whole country. Standard errors\
    \ are clustered by year, state, and both dimensions."
  15: The analysis involves panel regressions and is guided by microlevel evidence
    of mechanisms through which temperature may affect economic activities. The results
    from the analysis on this page are applicable to developed countries.
  16: Regression analysis of industry-level GSP growth on summer temperatures, performed
    separately for pre- and post-1997 subsamples due to changes in industry classification
    (SIC to NAICS).
  18: Panel regressions of industry output growth are performed using state-level
    data from 1997-2011. The analysis includes state and year fixed effects, and states
    are weighted by their proportion of national industry output. Standard errors
    are clustered by year, by state, and by both dimensions. Significance levels are
    denoted as 1%, 5%, and 10%.
  19: Regression analysis using data from 1963-2011, with separate estimates for pre-1997
    (1963-1997) and post-1997 (1997-2011) periods. Standard errors are clustered by
    year, state, and both dimensions. Some sub-sector analysis is only conducted for
    the post-1997 sample due to data limitations.
  20: 'Panel regressions of the growth rate of state-level GSP on temperatures, divided
    U.S. into four regions: North, South, Midwest, and West.'
  21: "Panel regressions of state GSP growth rate on temperatures, using the cross-section\
    \ of U.S. states in each region (defined by the Census Bureau). Includes lagged\
    \ dependent variable, state and year fixed effects. States are weighted by their\
    \ proportion of regional GDP. Sample period: 1957\u20132012. Standard errors are\
    \ clustered by year, by state, and by both dimensions."
  26: 'The analysis uses a regression model to estimate the impact of seasonal temperature
    changes on economic growth for the period 2070-2099, using three emission scenarios
    (A2, A1B, B1). The regression model (4) with robustness checks in table 7 is used
    with temperature impact coefficient of summer and fall. '
  27: "The analysis involves robustness checks using alternative panel weights, GSP\
    \ measures, de\uFB01nitions of seasons, and temperature data."
  28: The analysis involves panel regressions using state-level data from 1957-2012,
    with some exceptions. Robustness checks include using alternative temperature
    data, controlling for spatial correlation, precipitation, and temperature volatility,
    excluding AR(1) terms, and excluding Alaska and Hawaii. States are weighted by
    GSP, population, or area, depending on the robustness check. Standard errors are
    clustered by year, state, and both dimensions. Significance is indicated at the
    1%, 5%, and 10% levels.
  31: "Uses weather data from 129 weather areas featuring 10,128 individual weather\
    \ stations. Includes individual stations if they have at least 60 daily observations\
    \ per season for each season in the sample (1957\u20132012)."
  32: The analysis uses weather data series compiled from multiple weather stations
    in a given area to extend the data series and address missing data. The example
    uses Nashville, TN, data from 1871-2014 compiled from three stations. Only stations
    reporting at least 60 daily observations per season for each season in the sample
    1957-2012 are included.
  33: The paper calculates average summer temperatures for each state over the sample
    period 1957-2012 using NOAA monthly temperature data. It also performs Wald tests
    of growth versus level regression, including two and five lags of temperatures
    and one lag with no lagged dependent variable.
  34: Reports first-order autocorrelations of nominal GDP growth rates for each U.S.
    state. Reports median seasonal temperature correlations along with 90% confidence
    intervals. Reports panel analysis coefficients for temperature.
  36: The analysis compares coefficients pre-1997 and post-1997. Standard errors are
    clustered by year and state. Missing seasonal data is imputed by replacing it
    with the mean of the seasonal average of all stations if a station does not report
    at least 60 daily observations in that season from 1957-2012. Mean correlation
    between stations in Nashville (0.9959) and Las Vegas (0.9463).
  37: The results utilize gridded data and standard errors are clustered by year and
    state.
  38: The analysis involves panel regressions and deseasonalization of temperature
    data. Standard errors are clustered by year and state. Deseasonalization is performed
