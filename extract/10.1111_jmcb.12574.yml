Highlights:
  1: Rising temperatures could reduce U.S. economic growth by up to one-third over
    the next century.
  2: Rising summer temperatures negatively affect the growth rate of GSP, while rising
    fall temperatures positively affect this growth rate (to a lesser extent). The
    U.S. economy is still sensitive to temperature increases despite adaptive technologies.
    Temperature effects are particularly strong in states with relatively higher summer
    temperatures, most of which are located in the South. Rising summer temperatures
    have a pervasive effect across many industries.
  4: Projected increases in summer and fall temperatures could reduce the growth rate
    of annual nominal GDP by up to 1.2 percentage points.
  5: Establishes a connection between long-term temperature changes and economic activities.
  7: Increase in summer temperature negatively impacts GSP growth; increase in fall
    temperature positively impacts GSP growth (to a lesser extent). Temperature volatility
    contributes to GDP volatility.
  8: The estimated coefficients for the impact of temperature on economic growth are
    generally not statistically significant.
  9: Summer temperatures show a robust negative effect on GSP growth rates, while
    fall temperatures have a positive but less robust impact on GSP growth rates.
  10: 'Distinguishes between three cases: No Effect (temperature has no economic impact),
    Level Effect (temperature has a permanent impact on the level of output), and
    Growth Effect (temperature permanently affects both the level and the growth rate
    of output).'
  11: Lagged temperatures are statistically significant in affecting economic growth
    for spring, summer, and fall, but not winter; summer temperatures have the most
    notable negative impact.
  12: Summer temperatures have a negative and statistically significant effect on
    output growth, which is robust. The effect of fall temperatures is not robust,
    and is not statistically significant in the post-1990 sample. Summer and fall
    temperatures affect the growth of labor productivity. Summer temperature increases
    negatively affect output growth in various industries (food services and drinking
    places; insurance; wholesale; retail; and agriculture, forestry, and fishing)
    and positively affects growth in the utilities and mining sectors in the post-1997
    sample. The effect of temperature on GSP is particularly strong in Southern states.
  13: The stability across time of the effect of average seasonal temperatures on
    GSP growth is analyzed.
  14: Summer temperatures negatively affect productivity growth, and fall temperatures
    also seem to be detrimental for productivity growth. A main mechanism through
    which summer and fall temperatures affect GSP growth is productivity growth, rather
    than employment growth. The association between average summer and fall temperatures
    and the growth rate of employment is not statistically significant.
  15: High temperatures negatively affect worker productivity, especially in interface
    areas. High temperatures also have a negative impact on health, increasing hospitalization
    risk and costs, and potentially affecting the insurance sector.
  16: High summer temperatures may affect household demand in the retail sector (shopping
    productivity, perception of wait time, social interactions).
  18: Several industry groups show statistically significant negative impacts from
    average summer temperature (e.g., Food services and drinking places, Insurance
    carriers and related activities). Some industries show a positive correlation
    (Arts, entertainment and recreation, Funds, trusts and other financial vehicles),
    though these estimates may not be statistically significant.
  19: "Summer temperature has a negative impact on retail, wholesale, real estate,\
    \ and insurance sectors in the post-1997 period. The impact on retail and wholesale\
    \ sectors is a reduction of 0.24-0.28 percentage points in output growth per 1\xB0\
    F increase in temperature. The impact on the real estate sector is a reduction\
    \ of 0.44 percentage points in output growth per 1\xB0F increase in temperature."
  20: Higher summer temperatures negatively affect a large cross-section of industries,
    accounting for more than a third of national GDP. The growth rates of GSP in Southern
    states are particularly sensitive to summer and fall temperatures.
  21: Summer temperature has a non-linear impact on GSP growth, with the warmest states
    experiencing a larger negative impact. The South's contribution to overall U.S.
    GSP/GDP has substantially increased during the period 1957-2012.
  26: 'Rising temperatures are projected to reduce the growth rate of U.S. GDP, with
    more aggressive emission scenarios leading to larger reductions. The projected
    reductions in output growth due to rising temperatures could be as large as 1.2
    percentage point under the A2 emission scenario. '
  28: The negative relationship between average summer temperature and GSP growth
    is very robust.  The positive relationship between average fall temperature and
    growth is not supported in several robustness checks.
  31: The effect of summer temperatures is stronger in the states that are on average
    warmer than the rest of the country.
  32: High correlation in daily temperature reported across weather stations in a
    given area (Nashville and Las Vegas) supports using weather area data to avoid
    missing daily data.
  33: The table provides the ranking of U.S. states by average summer temperature.
    Wald tests results indicate p-values for significance of temperature effects on
    growth for different seasons with various lag structures.
