Methodology:
  1: Panel analysis of the United States; Combining estimates with projected increases
    in seasonal temperatures.
  2: Panel regression framework with the growth rate of state gross domestic product
    (GDP), or gross state product (GSP), and average seasonal temperatures of each
    U.S. state. Exploits random fluctuations in seasonal temperatures across years
    and states.
  3: Regression analysis examining the impact of summer and fall temperatures on industry-level
    GDP growth and labor productivity in the U.S. post-1997. Standard errors are clustered
    at the year level.
  4: Combines estimates of the effects of seasonal temperatures on U.S. output growth
    rates with projections of expected U.S. temperature changes.
  5: Uses daily station-level weather data from NOAA Northeast Regional Climate Center,
    aggregates to quarterly averages, deseasonalizes data by regressing daily observations
    on 12 dummies representing months of the year.
  6: "The study aggregates weather data from station level to county and state level\
    \ using ArcGIS and TIGER shapefiles from 2013. They weight daily temperature,\
    \ precipitation, and snowfall within a 500-km radius of each county's centroid\
    \ by the inverse of the straight-line distance. State-level aggregation uses county\
    \ area or population weights. They use nominal GSP between 1957 and 2012 for all\
    \ 50 states and the District of Columbia as a measure of value added in production.\
    \ They use industry output data categorized using SIC codes (1963\u20131997) and\
    \ NAICS (1997\u20132011)."
  7: Panel regressions using weather and economic data from all 50 US states plus
    the District of Columbia; Time-series regressions of national GDP growth on average
    annual temperature; Includes lagged dependent variable and average seasonal temperatures
    in baseline specifications.
  8: Time series regressions using national-level GDP data and panel regressions using
    state-level GSP data. Panel regressions include state and year fixed effects and
    are weighted by the proportion of each state's GSP relative to national GDP. Sample
    period is 1957-2012. Temperatures are in degrees Fahrenheit.
  11: Growth versus level regression (equation 8) of state-level GSP growth on contemporaneous
    and lagged seasonal temperatures, controlling for lagged GSP growth, state fixed
    effects, and year fixed effects. Sample period is 1957-2012, regressions are weighted
    by constant GSP shares, standard errors are clustered by year, by state and by
    both dimensions, Wald tests are performed to assess significance of the sum of
    contemporaneous and lagged coefficients.
  12: Analysis is conducted using a panel regression approach examining temperature
    effects over time with robustness checks for lagged temperatures.
  13: Panel regressions are performed for the entire cross section of the U.S. Each
    state is weighted by its relative GSP. Regressions include state and year fixed
    effects. Standard errors are clustered at the year level. Linear fits of the estimated
    coefficients over time are also calculated.
  14: Panel regressions of state productivity growth rate and employment growth rate
    on temperatures, using data from 50 US states and the District of Columbia from
    1990-2011. Regressions include lagged dependent variable, state, and year fixed
    effects, and states are weighted by GSP relative to the whole country. Standard
    errors are clustered by year, by state, and by both dimensions.
  15: Panel regressions and microlevel evidence analysis
  16: Regression analysis of output growth of industry groups on summer temperature,
    controlling for lagged output growth, state fixed effects, and year fixed effects;
    analysis conducted on pre- and post-1997 subsamples due to changes in industry
    classification (SIC to NAICS).
  18: Panel regressions of industry output growth using 50 states and DC, with lagged
    dependent variable, state and year fixed effects, conducted for pre-1997 and post-1997
    samples (1997-2011).
  19: 'Regression analysis of GSP growth on seasonal temperature variables, focusing
    on the summer temperature. The analysis is performed for two periods: 1963-1997
    and 1997-2011.'
  20: Panel regression of the growth rate of state-level GSP on temperatures; regional
    analysis dividing the U.S. into four regions (North, South, Midwest, and West)
    based on U.S. Census Bureau classification.
  21: Panel regressions of state GSP growth rate on temperatures, using the cross-section
    of U.S. states in each region. Includes lagged dependent variable, and state and
    year fixed effects. States are weighted by the proportion of their GSP relative
    to the region's GDP. Sample is 1957-2012. Standard errors are clustered by year,
    by state, and by both dimensions.
  22: State and year fixed effects panel regressions, with states weighted by relative
    GSP.
  23: Uses regression analysis to investigate the relationship between development
    level of a state, seasonal temperatures, and GSP growth; employs Human Development
    Index (HDI) to classify states as having 'low development'; regression equation
    (11) includes temperature variables, HDI interaction term, lagged GSP growth,
    and fixed effects.
  24: "The analysis uses a regression model (equation 11) with state and year fixed\
    \ effects, controlling for lagged GSP growth. Data spans from 1957\u20132012.\
    \ Standard errors are clustered by year and by state."
  25: Use of historical panel regression coefficients combined with future climate
    projections from 16 GCMs under three IPCC scenarios (A2, A1B, B1) to estimate
    long-term impacts on GDP growth.
  26: "The reduction in GDP growth is calculated based on the expected change in average\
    \ temperature of a season and the impact coefficient of that season; they use\
    \ \u03B2\u02C6summer = -0.154 and \u03B2\u02C6fall = 0.102."
  27: The analysis involves panel regressions with various robustness checks, including
    alternative panel weights (time-varying GSP, state population, state area), alternative
    GSP measures (per-capita GSP, real GSP, private industries only), and alternative
    temperature data (Temp. weighted by pop., Pre-1950 deseasonalization).
  28: Panel regression analysis using state-level data from 1957-2012 (with some variations).
    Robustness checks are performed by controlling for precipitation and temperature
    volatility, excluding AR(1) terms, excluding Alaska and Hawaii, using alternative
    panel weights (population, area, time-varying GSP), using core seasonal months,
    and adjusting for spatial correlation. Standard errors are clustered by year,
    state, and both dimensions. Significance levels are denoted by *, **, and ***.
  29: "Regression analysis using per-capita GSP, real GSP, or private industries\u2019\
    \ GSP as dependent variables; robustness checks with alternative definitions of\
    \ seasons and temperature data aggregation methods; deseasonalization methods,\
    \ and sources of temperature data; robustness checks to additional variations\
    \ of their main specification, spatial correlation."
  30: The analysis uses state-level panel regressions with controls for precipitation
    and temperature volatility. Spatial correlation is addressed using a correction
    proposed by Conley (1999) and adapted by Hsiang (2010) with a radius of 300 km.
    The analysis also excludes lagged GSP and noncontiguous states (Alaska and Hawaii)
    as robustness checks.
  33: The analysis uses a growth versus level regression and Wald tests to assess
    the significance of temperature effects on GSP growth. The sample period is 1957-2012,
    and the regressions are weighted by constant GSP shares. Robustness checks include
    varying lag structures (two lags, five lags, and one lag with no lagged dependent
    variable).
  34: Autocorrelation analysis of GDP growth rates; correlation analysis of seasonal
    temperatures; panel analysis using gridded data.
  38: Analysis involves regression of raw temperature observations with deseasonalization
    using station fixed effects and monthly dummies.
  39: Panel regression is used. Weights are based on state GSP.
  40: Regression analysis using temperature data aggregated by population to estimate
    the impact on GSP and sectoral output. Results presented separately for pre-1997
    and post-1997 periods. Uses SIC classification pre-1997, and NAICS post-1997.
  41: Analysis using temperature data aggregated by population and statistical significance
    indicated by standard errors and clustering.
  42: Regression analysis using temperature data aggregated by population (Table A18)
    and including a 1-year lag of temperature (Table A19). Standard errors are clustered
    by year and state.
  43: Empirical analysis using temperature as a variable with clustered standard errors
    by year and state.
  44: Regression analysis. Robustness check for growth versus level effects. Wald
    test for hypothesis that the sum of coefficients of seasonal temperature lags
    is zero. Standard errors clustered by year and state.
  45: Panel regression analysis with state-level data, clustering standard errors
    by year and state. Table A2 provides robustness checks for the results in Table
    4, specifically including a one-year lag of temperature.
  46: Regression analysis examining the impact of temperature on an unspecified macroeconomic
    or fiscal variable. Robustness is assessed and shown in this table. The analysis
    is performed for four different regions within a country (North, South, Midwest,
    West), and considers both contemporaneous and lagged temperature effects. Standard
    errors are clustered by year and by state. The statistical significance of the
    coefficients are indicated by the p-values associated with the Wald test.
  47: Panel analysis using Arellano-Bond is applied in Table A24. Regression analysis
    is used for the industry analysis in Table 4, with results visualized in Figure
    A1.
  48: Uses Arellano-Bond estimation for robustness checking; includes lagged dependent
    variables.
  49: Arellano-Bond estimation is used. Robustness checks include adding fall or pooled
    spring/winter seasons. The paper focuses on summer coefficients, providing results
    for two subsamples that coincide with the adoption of NAICS codes. Models are
    controlled to use industry state-level data, with coefficient estimates and standard
