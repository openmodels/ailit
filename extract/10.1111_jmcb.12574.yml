Highlights:
  1: "Seasonal temperatures have significant effects on the U.S. economy, particularly\
    \ summer temperatures. A 1\xB0F increase in average summer temperature reduces\
    \ state-level output growth by 0.15 to 0.25 percentage points."
  2: Rising summer temperatures negatively affect U.S. economic activities at both
    the aggregate and industry levels. Summer temperatures have a negative effect,
    while fall temperatures have a positive effect on economic growth. The summer
    effect dominates the fall effect in the post-1990 sample.
  3: Summer temperature increases decrease the annual growth rate of labor productivity;
    effect of summer temperature on GDP varies across industries; some industries
    (utilities) benefit from increased summer temperatures, while others (finance,
    real estate, insurance, agriculture, wholesale, construction, retail, communication,
    government, transportation, manufacturing, mining) are negatively affected.
  4: The analysis finds a potential reduction of the U.S. growth rate due to temperature
    increases, affecting policy recommendations for greenhouse gas regulation.
  5: The paper assesses the cumulative effect of adverse winter weather conditions
    on the annual growth rate of output and emphasizes the effect of summer temperatures.
  7: Increase in summer temperature negatively affects GSP growth; Increase in fall
    temperature positively affects GSP growth; Temperature fluctuations may affect
    the volatility of GDP growth.
  8: The estimated coefficients for the effect of temperature on economic growth are
    generally not statistically significant in the time series analysis. Some coefficients
    in the panel analysis are significant at the 10%, 5%, and 1% levels, as indicated
    by *, **, and ***.
  11: Lagged temperatures are generally statistically significant, except for the
    winter season. The signs of the effects for summer and fall do not change when
    considering the lagged temperatures.
  12: Summer temperatures have a lasting negative effect on output growth, whereas
    the fall effects are not robust.
  13: The paper investigates the stability across time of the effect of average seasonal
    temperatures on GSP growth. It also studies the possibility that temperature affects
    economic growth through labor productivity, defined as the ratio between total
    private industry output and employment.
  14: Summer temperatures negatively affect productivity growth, while fall temperatures
    also have a detrimental impact on productivity growth. These effects appear to
    be a main mechanism through which summer and fall temperatures affect GSP growth.
  15: Global warming effects may not be limited to agriculture-related sectors, and
    high temperatures negatively affect worker productivity and increase health-related
    costs, impacting sectors such as retail, wholesale, construction, and insurance.
  16: Rising summer temperatures may negatively impact household demand in the retail
    sector and the real estate sector.
  17: Certain sectors, like Agriculture, Forestry, Fishing, experience significant
    negative impacts on GDP, both pre and post-1997.
  18: Significant negative impacts on output growth for various industries due to
    temperature changes, such as professional and business services, other services,
    and food services.
  19: Summer temperature has a negative effect on retail, wholesale, real estate,
    and insurance sectors, with the impact being more pronounced in the post-1997
    period; The most sensitive sectors to a temperature increase in the post-1997
    sample are real estate, retail and wholesale trade, and insurance.
  20: Rising summer temperatures negatively affect agriculture, forestry, and fishing;
    utilities and mining sectors benefit from warmer summers due to higher energy
    consumption; Summer and Fall temperatures impact Southern states most; Effects
    of summer temperatures affect a large cross-section of industries, accounting
    for more than a third of national GDP.
  21: Seasonal temperatures have different effects on GSP growth in different regions
    of the US. For example, summer temperatures have a positive significant effect
    on GSP growth in the South.
  22: Agricultural sector showed the smallest percentage increase in effect of temperature;
    the larger contribution of the South to economic activity post-1997 is notable.
  23: Less developed states in the South are driving the strong negative effect of
    summer temperature on GSP growth.
  24: Summer temperature has a negative and significant effect on GSP growth in both
    the South and the entire U.S. The negative effect of summer temperature is not
    driven by less developed states.
  25: Significance of temperature effects on sectors other than agriculture; projection
    assumes no adaptation or mitigation and that impacts remain constant.
  26: Rising temperatures could reduce economic growth by roughly a third of the historical
    average nominal U.S. GDP growth rate under the high emission scenario.
  27: Summer consistently shows a statistically significant negative impact on GSP
    across various robustness checks. Fall often shows a statistically significant
