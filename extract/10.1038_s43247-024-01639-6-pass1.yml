More Notes:
  1: In the Global South, the increase in population at risk was largely driven by
    population growth in areas with historically favorable climate suitability, while
    in the Global North, the increase occurred in previously unfavorable areas with
    limited population growth.
  6: Some regions in Northern and Eastern Africa were estimated to be decreasing in
    climate suitability.
  7: The study emphasizes the fulfillment of climate conditions as one of several
    criteria necessary for dengue transmission, suggesting that population and urbanization
    trends may be as influential as climate in shaping the spread of dengue.
  9: Index P threshold for high climate suitability for DENV transmission was set
    at 0.5.
