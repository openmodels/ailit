Quantitative material:
  1: The population in areas with high climate suitability has grown by approximately
    2.5 billion globally from 1979 to 2022.
  2: The page presents climate suitability for dengue virus transmission on the Index
    P scale and mean yearly incidence (cases per 100,000 population) in different
    regions.
  4: Estimated increase in land area and population living in areas with high suitability
    for dengue due to climate effects, population effects, and both combined are quantified.
  5: Quantitative data includes a 37-fold greater dengue incidence in high suitability
    areas in Brazil and an 11-fold increase on average across five countries.
  6: "Globally, the proportion of high and very high density areas with high climate\
    \ suitability for DENV transmission increased from 58.5% to 66.2% (\u0394 = 7.7\
    \ pp, 90% CI = 4.7\u201313.0) and from 48.1% to 63.6% (\u0394 = 15.5 pp, 90% CI\
    \ = 14.1-\u201317.0), respectively."
  7: The paper notes a roughly 15% increase in the population living in high-risk
    areas in Africa and Asia relative to four decades earlier.
  8: The study uses gridded data at a resolution of 360 arcseconds (approximately
    11 km at the equator).
  9: Estimates of long-term trends in climate suitability for dengue virus transmission
    at a spatial resolution of 360 arcseconds (trend analysis using monthly Index
    P data from 1979-2022).
