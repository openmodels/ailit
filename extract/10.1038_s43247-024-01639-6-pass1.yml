Methodology:
  1: Estimates of dengue transmission suitability are based on historical temperature
    and humidity data. The study examined how shifts in these climatic variables and
    human population growth contributed to changes in the geographical distribution
    and size of the global population living in areas with high climate suitability
    from 1979 to 2022.
  2: The analysis uses mechanistic and statistical approaches, including species distribution
    modeling, to estimate associations between climate variables and dengue or vector
    observations. It also uses accumulated experimental data on Aedes spp. mosquitoes
    to develop DENV suitability measures. The results are applicable from 1979 to
    2022 for climate suitability and vary by country for incidence data (e.g., 2000-2014
    for Brazil).
  3: The analysis uses a mechanistic measure called Index P, based on temperature
    and relative humidity, to estimate the climate suitability for dengue transmission
    from 1979 to 2022.
  4: "Analysis involves estimation of changes in climate suitability for dengue virus\
    \ transmission using thresholds applied to verify suitability changes from 1979\u2013\
    1983 to 2018\u20132022."
  5: Analysis used a censored linear regression model for dengue incidence based on
    climate suitability, and meta-analysis for results across countries.
  6: The study uses a dengue suitability measure incorporating the effects of temperature
    and relative humidity on mosquito-viral traits to evaluate changes in climate
    suitability for DENV transmission at a global scale between 1979-1983 and 2017-2022,
    stratified by population density, economic income group, and climate zone.
  7: The study examines climate suitability for dengue transmission using historical
    climate data from 1979 to 2022 and assesses population growth in these areas.
  8: The analysis uses a mechanistic climate-based dengue transmission model to estimate
    Index P, which is derived from relationships between DENV-Ae. aegypti traits and
    meteorological variables. The model incorporates climate-dependent and climate-independent
    parameters. The study uses monthly temperature and relative humidity data from
    1979-2022.
  9: Tobit models were used to quantify the relationship between Index P and DENV
    transmission for each country (Brazil, Colombia, Taiwan, Costa Rica, Thailand,
    and Vietnam), accounting for left-censoring of dengue incidence data. The seasonal
    Mann-Kendall test with Sen's slope was used to estimate long-term climate suitability
    trends from 1979 to 2022 using monthly Index P time series, with pre-whitening
    to reduce autocorrelation artifacts.
