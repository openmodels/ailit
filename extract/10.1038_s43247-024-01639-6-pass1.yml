Highlights:
  1: Climate suitability for dengue transmission has expanded in North America, East
    Asia, and the Mediterranean basin.
  2: Climate suitability models can define geographical limits of dengue transmission
    and capture intra-annual fluctuations in transmission potential. The study compares
    climate suitability to dengue incidence in Taiwan, Vietnam, Brazil, Colombia,
    Costa Rica, and Thailand.
  3: Global climate suitability for dengue virus transmission has increased, with
    significant changes observed in South America, Africa, and South Asia/Southeast
    Asia.
  4: Notable findings include increased climate suitability for dengue transmission
    across tropical, subtropical, and temperate regions, and estimation of high suitability
    in non-endemic areas like southern United States and northern Australia.
  5: A significant increase in population living in high-risk areas for dengue transmission
    from 1979-1983 to 2018-2022.
  6: "Equatorial tropical and subtropical zones experienced the largest increases\
    \ in climate suitability. Climate suitability expanded to more temperate environments\
    \ in North America, East Asia, and the Mediterranean Basin. Temperate climate\
    \ zones had the largest net change in climate suitability, increasing from 25.2%\
    \ to 30.5% (\u0394 = 5.3 pp, 90% CI = 3.2\u20136.2). The relative contribution\
    \ of population growth and climate change to dengue risk differs between the Global\
    \ South and Global North."
  7: Recent increases in global population living in high climate suitability areas
    for dengue are concentrated in the Global South, particularly in Asia and Africa.
    This growth contributes to elevated public health risks and calls for targeted
    vaccination efforts in these regions.
  9: The independent effects of changes in climate suitability and population size
    on the population living in areas with high dengue suitability were estimated.
