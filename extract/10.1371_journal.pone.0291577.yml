More Notes:
  1: The study analyzes agriculture, bioenergy, and water implications.
  3: The model considers land use for competing purposes and price-induced intensification,
    such as irrigation. It also models international trade for agricultural commodities
    among the 32 geopolitical regions, with regionally differentiated markets and
    Armington-style preferences for domestic and imported commodities.
  5: The paper considers the global zero cereal import dependency constraint as a
    thought experiment.
  6: The paper uses a model (GCAM) with a base year of 2015 to project the impact
    on global cereal consumption in 2050.
  7: Figure 2 shows global trends in cereal imports, consumption, and land allocation
    from 2015 to 2050 under four model scenarios (RF, ID, CC, IC).
  8: The effects of climate change and trade perturbations are not linear and are
    influenced by factors such as land availability, agricultural productivity, ability
    to substitute cereals for other food commodities, and income levels.
  11: Staples include cereals, roots, and tubers.
  13: RF is a reference scenario against which the other scenarios are measured. It's
    crucial to note that the results presented are scenario-dependent and highlight
    the potential range of impacts based on specific assumptions about climate change
    and trade policies.
  14: The analysis explores outcomes across multiple sectors under climate change
    and trade constraints, rather than predicting future impacts or trade patterns.
    The results are specific to the yield impacts and trade constraint scenario used,
    and magnitudes may differ under alternate scenarios. Yield changes used in this
    study have been applied in other studies [17, 33, 34].
  15: The study acknowledges limitations in modeling real-world complexities, such
    as varying degrees of import dependency and the effects of inter-annual weather
    variability, which may affect the relative impacts of supply chain disruptions
    versus domestic production losses. Ecosystem effects, carbon storage, net emissions,
    biodiversity, and effects on industries involved in agricultural inputs were not
    evaluated directly, but could be of interest.
