    trade and climate impacts, with results from 1975 to 2100.
  5: 'The analysis explores four model scenarios using the GCAM model: Reference,
    Import Dependency, Climate Change, and Import Dependency under Climate Change,
    with outputs in 5-year increments until 2050.'
  6: Uses a global modeling framework (GCAM) to assess the agriculture, bioenergy,
    and water implications of constrained cereal trade and climate change impacts,
    with a base year of 2015, projecting to 2050.
  8: The analysis compares changes in cereal trade (import/export) in 2050 under different
