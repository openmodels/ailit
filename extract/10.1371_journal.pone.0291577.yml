    regions in terms of cereal trade changes. Changes in domestic cereal production
    and consumption are related to the RF CIDR value. Effects are non-linear and influenced
    by factors like land availability, agricultural productivity, substitution possibilities,
    and income levels.
  9: Comparison of scenarios (ID, CC, IC) to a reference scenario (RF) in 2050. Bubble
