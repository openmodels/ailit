Methodology:
  1: Introduce systematic perturbations in two dimensions (agricultural trade restrictions
    and climate impacts on crop yields) and explore these independently and in combination
    using long-term projections.
  2: Analysis is performed using the Global Change Analysis Model (GCAM v5.3), a global
    integrated model of socioeconomic, energy, land, and water systems, looking at
    interactions between systems over 2015-2050.
  3: The study uses a modified version of the Global Change Assessment Model (GCAM
    v5.3), which is a global-scale integrated assessment model. It simulates economic
    decisions and interactions between multiple systems, including agriculture, bioenergy,
    water, and the economy. The model is a market equilibrium model that solves for
    prices where supply equals demand across 32 geopolitical regions and 235 water
    basins.
  5: The study uses the GCAM (Global Change Assessment Model) to explore the multi-sector
    dynamics of agriculture, bioenergy, and water systems under trade constraints
    and climate change impacts. The model solves for all periods and scenarios to
    ensure supply and demand are equal.
  7: Model scenarios projecting cereal trade, production, consumption, and land allocation
    from 2015-2050 under different conditions (RF, ID, CC, IC).
  8: Model-based scenario analysis comparing Reference (RF) and Impact (ID) scenarios
    in 2050. CIDR (cereal import demand reduction) is a key variable.
  10: Scenario analysis comparing regional corn prices under different constraints
    and impacts of climate change, using subsidies for domestic production modeling.
  11: 'The analysis uses the GCAM model and provides results for the USA under different
    scenarios: RF (Reference), ID (constrained cereal trade), CC (climate change impacts),
    and IC (constrained cereal trade and climate change impacts) for the year 2050.'
  12: The paper uses a model to simulate the impacts of constrained cereal trade and
    climate change on agriculture, bioenergy, and water in the Middle East. The results
    are applicable to the year 2050.
  13: The paper uses scenario analysis (ID, CC, and IC) to assess the combined effects
    of climate change and trade perturbations on agricultural, bioenergy, and water
    implications. The results are applicable to understanding the potential impacts
    of these drivers on different regions (USA, Middle East) depending on their status
    as net importers or exporters and the expected changes in crop yields.
  14: Evaluates individual and combined impacts of climate change and trade constraints
    on sectoral outcomes through 2050, using a global cereal import dependency constraint
    and one realization of climate change impacts on crop yields.
  15: Model-based analysis that systematically alters trade patterns and climate,
    investigating synergies and tradeoffs.
