Outcome(s) of Interest:
  1: Annual rice deficits; food security (availability and access to staple food commodities).
  2: Rice production declines in Indonesia, specifically West/Central Java and East
    Java/Bali, due to monsoon delays.
  3: Impacts on wet- and dry-season rice crops due to precipitation changes.
  4: There is no specific mention of macroeconomic or fiscal outcomes or economic
    costs and benefits on this page.
  5: Rice yields and rice production are affected by climate change (temperature,
    CO2 concentrations, precipitation).
Quantitative material:
  1: Increase in the probability of a 30-day delay in monsoon onset from 9-18% today
    to 30-40% in 2050; precipitation increases later in the crop year (April-June)
    of up to 110-150%, but a substantial decrease (up to 75% at the tail) in precipitation
    later in the dry season (July-September).
  2: A 20% drop in rainfall during April-June reduces the corresponding planting area
    for Java and Bali by only 2%.
  3: Probability distributions of exceeding a 30-day monsoon onset delay threshold
    in 2050, by region (West/Central Java and East Java/Bali), EDM, and emissions
    scenario (A2 and B1). Includes specific probability ranges for threshold exceedance
    under different scenarios and models, compared to current probabilities.
  4: Probability distributions of exceeding the 30-day monsoon threshold for East
    Java, Bali, and West/Central Java regions by 2050 under different scenarios.
  5: "For every 1\xB0C increase in minimum temperature, rice yields decrease by 10%."
