More Notes:
  7: This preface introduces a book focusing on the gap between adaptation science/modeling
    and policy making at different levels. It highlights the proceedings of a workshop
    and a study (SAM-PS) commissioned by the European Commission. The book presents
    an overview of models and tools for climate change hazards, vulnerability, and
    adaptation assessments, focusing on their usability for policymakers. It also
    proposes practical approaches for adaptation assessments and discusses the interconnections
    between science and policy of adaptation.
  9: Emphasis on smarter adaptation through data collection and sharing, promotion
    of nature-based solutions, and consideration of fiscal policies.
  10: The EU Adaptation Strategy emphasizes the need to advance on adaptation modelling,
    risk assessment and management tools. The Commission supports the development
    of rapid response solutions for decision makers and aims to enrich the toolbox
    for adaptation practitioners.
  21: The paper focuses on damage functions and adaptation modelling within IAMs.
  22: Early IAMs underwent a 'learning by doing' phase, improving the understanding
    of economic opportunities from stringent climate policies. Adaptation modeling
    is often blended with geo-engineering in models. Adaptation's success depends
    on regional vulnerabilities and capabilities (e.g., the Netherlands vs. Bangladesh
    regarding sea level rise).
  25: IAMs blur the distinction between direct damages and adaptation costs, and adaptive
    capacity varies significantly across SSPs.
