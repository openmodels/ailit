Methodology:
  21: The paper reviews Integrated Assessment Models (IAMs), distinguishing between
    cross-sectoral optimization models (POMs) and economic assessment of climate policies
    (PEMs). It identifies 'generations' of models that enhance the scientific understanding
    of climate change and influence economic recommendations for climate policy.
  22: Integrated Assessment Models (IAMs), including CGE (Computable General Equilibrium)
    and PE (Partial Equilibrium) models, are used to analyze climate change. Models
    range from welfare optimization to cost minimization. The recent trend is towards
    modularized, open-source IAMs (MIMI models).
  25: Adaptation is included in IAMs explicitly, implicitly, or autonomously, but
    with highly aggregated approaches lacking granularity.
  28: The paper describes the GRACE model, a global computable general equilibrium
    (CGE) model calibrated using GTAP data. It models the interactions between production
    sectors, consumption, and international trade to simulate economic outcomes under
    different scenarios. The model allows for flexible regional and sectoral aggregation.
  29: Uses the GRACE model to assess global consequences of climate change on economic
    indicators and economic development.
  30: The GRACE model with a modified module for forest management is used, where
    standing biomass is interpreted as wealth and harvesting as the return of this
    wealth. Analysis is performed for 27 countries. Results are applicable to the
    economic consequences of climate change on biomass in forests.
  31: Comparison of macroeconomic (GRACE model) and micro-level household studies
    under a high emission pathway (RCP8.5) up to 2050
  32: Economic impact assessment using the GRACE model, implementing autonomous adaptation
    such as air conditioner penetration and mechanization of outdoor work, linked
    to different SSPs. Mechanization projections are extrapolated based on a regression
    analysis using tractors per hectare as a proxy and GDP per capita as an explanatory
    variable.
  33: Compares top-down (CGE models) and bottom-up modelling approaches for adaptation;
    suggests integrating results and methodologies from local studies into broader
    macroeconomic models; advocates for interdisciplinary studies combining top-down
    and bottom-up approaches.
  34: Uses the GRACE model; CGE modeling (likely implied by reference to GTAP)
  48: Impact models are used to translate potential future climate conditions into
    variables of interest to create causal connections between climate and impact
