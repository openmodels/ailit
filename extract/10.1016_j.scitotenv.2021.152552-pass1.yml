Highlights:
  1: 'The paper explores work modeling and quantifying future risks from natural hazards
    and focuses on the individual components of risk: hazard, exposure, and vulnerability.'
  2: There is a critical importance of evaluating risks to natural hazards with a
    future-focused lens for informed decision-making.
  5: Vulnerability can increase due to modifications or degradation but can be reduced
    by adapting infrastructure. The paper highlights studies incorporating future
    weather and climate conditions in assessing corrosion and damage to concrete infrastructure.
  6: Studies examine the risk, costs, and benefits of climate adaptation strategies,
    the economic viability of mitigation strategies, and the effect of future flooding
    risk.
  7: Modeling future risk is challenged by inherent uncertainty in hazard, exposure,
    and vulnerability, and there is a lack of a commonly accepted analytical framework
    for complete end-to-end risk quantification.
  8: The paper highlights the need for a standard framework for end-to-end future
    risk modelling that captures multiple hazards, accounts for network-level disruptions,
    incorporates a broad set of risk metrics, and facilitates diverse stakeholder
    perspectives.
  9: The proposed framework advances conventional risk assessment by including multiple
    hazards, a flexible suite of risk metrics (including socio-economic and technical
    networks), and stakeholder perspectives.
Methodology:
  1: The paper reviews work that models and quantifies individual components of risk
    (hazard, exposure, and vulnerability) to understand future risks. It examines
    future natural hazards affected by climate change, future exposure, and evolving
    physical vulnerabilities.
  2: Future risk assessment involves analyzing the interplay of hazard, exposure,
    and vulnerability; incorporates climate models with information on possible future
    scenarios.
  3: The analysis is performed through a methodological process involving emission
    scenarios, climate models, downscaled climate models, event generation, and local
    intensity calculation.
  4: Future population and economic growth are commonly modeled on the basis of socioeconomic
    scenario storylines (SRES, SSPs).
  5: Review of modeling approaches, including time-dependent earthquake fragility,
    Markov chains to quantify building transitions, and models coupling convection,
    chloride binding, and concrete ageing.
  6: The paper discusses approaches to accounting for adapted vulnerability, including
    climate adaptation engineering, adaptation policies, and GDP growth. Risk metrics
    are used to bridge the gap between quantitative risk assessment and decision-making.
  7: Discusses challenges in modeling future risk from natural hazards due to uncertainties
    in hazard, exposure, and vulnerability, and inconsistencies in approaches for
    calculating future loss projections. Describes end-to-end risk quantification
    frameworks.
  8: The paper reviews state-of-the-art approaches to future natural-hazard risk quantification,
    including various methodologies to model tomorrow's hazards, exposure, and (physical)
    vulnerability.
  9: The paper outlines a stakeholder-centered end-to-end risk modelling framework
    for future natural hazards. This framework expands upon conventional risk assessments
    by incorporating multiple hazards, a flexible suite of risk metrics, and stakeholder
    perspectives. Feedback loops are used to incorporate stakeholder perspectives,
    plans, and priorities into the quantification and selection of risk metrics.
