Drivers of Risk:
  1: Climate change, population growth, asset accumulation, and urbanization are identified
    as key drivers increasing risk from natural hazards.
  2: Changing climate conditions affecting natural hazards, such as storms, temperatures,
    and precipitation patterns, potentially increase future risks.
  3: Shocks or changes impacting outcomes include future climate-related hazards derived
    from emission scenarios and dynamic weather variables.
  4: Increases in population (urbanization), socioeconomic growth, choices on land
    use.
  5: Unplanned/informal modifications, maintenance/degradation challenges, environment-induced
    deterioration, accumulation of damage due to cascading hazard events (e.g., aftershocks),
    rising carbon dioxide levels.
  6: The changing climate is likely to inflict more damage on engineering assets,
    even if design standards remain unchanged. Hazards such as wind, cyclones, non-cyclonic
    windstorms, floods, sea-level rise, and tsunamis are considered.
  7: Natural variability, greenhouse gas emissions leading to climate change and extreme
    weather, population size, and economic growth drive future risk.
  8: The analysis considers modelling future hazards, exposure, and (physical) vulnerability
    in a changing climate.
  9: Multiple natural hazards are considered in the risk assessment framework.
