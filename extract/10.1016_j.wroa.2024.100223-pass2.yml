    allows for wage bargaining behavior in an imperfectly competitive labour market.
    The qualitative findings and policy recommendations can be seen as indicative
    for other European nations and regions, despite the empirical model focusing on
    Germany.
  3: Recovery time for GDP is approximately ten time periods, driven by increased
