  6: The labor force is fixed, but employment is variable. A bargained real wage function
    is used to reflect behavioral aspects within the aggregate labor market.
  7: The analysis assumes business-as-usual conditions for Germany's trade partners,
    which may not be valid if neighboring countries are also experiencing water scarcity.
  9: The indirect impacts of water scarcity show that sectors not reliant on freshwater
