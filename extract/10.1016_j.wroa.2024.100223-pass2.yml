Methodology:
  1: The analysis uses a dynamic multisectoral model, incorporating behavioural and
    resilience aspects to assess the socio-economic effects of water scarcity.
  2: Uses the DEMACRO-ESS model, a general equilibrium (CGE) model focused on Germany,
    to simulate the impact of water scarcity under different investment behavior specifications
    (perfect foresight, myopic expectations, and imperfect foresight). Results applicable
    to Germany, potentially indicative for other European nations. Simulations use
    monthly time steps.
  4: The analysis is based on a custom-built dynamic multi-sectoral CGE model called
    DEMACRO-ESS, parameterized on a 2020 Social Accounting Matrix (SAM) for Germany
    at monthly frequency. It explores potential future events and government policies
    through controlled experimentation and sensitivity analysis.
  5: DEMACRO-ESS simulation; nested Constant Elasticity of Substitution (CES) production
    functions; Armington links for trade and intermediates; Leontief coefficients
    for intermediate purchases; incorporates green and blue water, and crop, pasture,
    and other land types as natural capital.
  6: "Computable general equilibrium (CGE) modelling analysis using the AMOS modelling\
    \ framework, with three investment behavior models (perfect foresight, myopic,\
    \ imperfect foresight) resulting in six comprehensive sets of simulation results.\
    \ Scenarios are incorporated by introducing reduction in water efficiency (\u03C8\
    \ W,i in Eq. (1)) for the respective months."
  7: The analysis uses the DEMARCO-ESS model and varying Armington trade elasticities
