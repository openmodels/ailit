Highlights:
  1: Sectors like agriculture, food, and electricity production could face negative
    impacts from water scarcity, but some sectors may benefit from competitiveness
    effects.
  2: The study investigates how different investment behaviors (perfect foresight,
    myopic expectations, and imperfect foresight) affect the macro-economy during
    and after temporary water scarcity. It highlights the importance of proactive
    measures and quantifies the varying outcomes of investment strategies at the individual
    sector level.
  4: Firms with foresight perform better during water scarcity events. Some sectors
    benefit from competitiveness effects, cushioning adverse economic implications
    but potentially increasing water use via catch-up effects. Agriculture, food,
    and electricity sectors are negatively impacted by drought. Policies promoting
    anticipation and preparedness among firms are recommended.
  5: Most impacts appear negative, as indicated by the dominance of red and orange
    shades in the chart showing sector effects. The model incorporates two types of
    water - green (Wg) and blue (Wb) - and three types of land capital - crops (Tc),
    pastures (Tp), and other (To).
  6: Simulates the impact of water scarcity events on the German economy under different
    investment behavior assumptions.
  7: The level of economic openness (Armington elasticity) has a relatively small
    effect on the overall results, primarily influencing the magnitude of the impacts.
    Higher economic openness tends to have a slight positive effect on GDP and water
    usage, but a negative impact on employment. Firms with perfect foresight perform
    better than those with myopic or imperfect foresight. Imperfect foresight leads
    to over-investment and the most significant negative impacts.
  9: Agriculture is the most affected sector due to its high reliance on freshwater,
    while industries like electrical and vehicle manufacturing experience some positive
    effects due to changes in consumer spending.
