  4: The model considers neo-Keynesian characteristics. Results should be interpreted
    as scenarios rather than precise predictions. The analysis could be improved by
    extending it to a multi-country context.
  5: Investment behavior models considered are Myopic (MY), Imperfect foresight (IM),
