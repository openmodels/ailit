    Cfire. Some GCMs predict increased Cfire due to increased fuel load, while others
    predict decreased Cfire due to increased moisture levels. The HadGEM1 climate
    model, which predicts decreased precipitation, leads to the largest increases
    in burnt area and Cfire.
  20: Future climate-induced changes in land cover will occur concurrently with human-induced
