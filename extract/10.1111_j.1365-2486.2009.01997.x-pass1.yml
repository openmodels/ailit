    potentially serious implications for pastoralism in the region.
Methodology:
  6: The analysis uses climate models (GCMs) and the CRU05 baseline dataset to project
    temperature and precipitation changes in East Africa from 1900 to 2100, calculating
    10-year running means. The projections are for the period 2080-2099 relative to
    1981-2000.  GCMs are grouped in terms of their climate projections.
  8: "The analysis uses the LPJ model and CRU05 dataset to simulate plant functional\
    \ types and biome distributions based on climate variables, averaging over the\
    \ period 1981\u20132000."
  19: LPJ dynamic global vegetation model driven by climate data (CRU05 and nine GCMs).
    Future climate projections are for the period 2080-2099, compared to a baseline
    of 1981-2000.
  20: LPJ model simulations are used to project changes in Net Primary Production
    (NPP) and carbon storage in East Africa under the SRES A2 emissions scenario,
    considering climate change impacts on vegetation. The model simulates stomatal
    conductance changes under higher CO2 concentrations. The results are applicable
    to broad, regional patterns, but not finer spatial detail, and don't account for
    human land-use, or phosphorous/nitrogen limitation.
  21: The study uses the LPJ model, simulating ecosystem function to project future
    impacts on ecosystem goods and services, with a focus on water and food security.
    It uses different GCMs and emission scenarios to assess future climate impacts.
    The LPJ model in this study does not take account of human-driven changes in land
    cover. The analysis considers annual mean temperatures and changes in runoff.
