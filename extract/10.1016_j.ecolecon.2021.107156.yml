Quantitative material:
  1: Projections of the impact of climate change by the end of the century show slight
    average effects for GDP per-capita, but important losses in agriculture, due to
    a persistent increase in average temperatures under both the RCPs 4.5 and 8.5.
  2: Significant losses within the range of 10%-30% on agricultural GVA per worker
    due to persistent increase in average global temperature.
  4: Estimated temperature coefficients from the Italy exercise are shown to capture
    about 96% of long-run effects and 4% of short-run effects.
