  7: The paper presents RMSE (Root Mean Squared Error) values for different model
    specifications in out-of-sample forecasting, and p-values from Welch t-tests comparing
    the RMSE of different models.
  8: Table 4 presents coefficients for the effect of temperature (and its square)
    on GDP growth or levels under different specifications. Includes standard errors
    and significance levels. Mentions a maximizing GDP temperature of 17.5 degrees
    C with a 95% quantile range of 14.2-20.9 degrees C.  Estimates a 5% reduction
    in agricultural labor productivity in poor provinces for each 1 degree C increase.
