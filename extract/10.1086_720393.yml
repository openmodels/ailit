  31: Trade can act as a buffer against the negative economic effects of temperature
    changes; Cities with more trading partners are less affected by temperature decreases.
  33: The effect of temperature on city size is moderated by trade opportunities and
    terrain ruggedness. Cities with large trade opportunities and low ruggedness are
    less negatively affected (or even benefit) from temperature decreases, while cities
    with large trade opportunities and high ruggedness are negatively affected by
    temperature decreases. Cities with low trade opportunities are also differentially
    impacted by temperature depending on ruggedness.
  34: The relationship between temperature change and land use is ambiguous; countries
    affected by the Little Ice Age may have expanded pasture and cropland to compensate
    for decreased agricultural productivity, or countries less affected may have expanded
    to benefit from high agricultural productivity and enter into trade relationships.
  35: The analysis suggests a positive relationship between temperature and both pasture
    and cropland area. For example, the coefficient on agricultural year mean temperature
    (years t-1 to t-100) is 2.38*** for Ln Total Pasture and 2.12*** for Ln Total
    Cropland.
  36: Access to trade appears as a key tool in overcoming the negative effects of
    long-term temperature changes; Agricultural sector is a channel through which
    temperature affects the economy; Agriculture-dependent economies with limited
    access to trade are particularly vulnerable to climate change.
Methodology:
  1: "Study of the economic effects of long-term and gradual climate change over 250\
    \ years in the Little Ice Age (1600\u20131850)."
  2: Empirical approach using year-to-year temperature fluctuations; Historical analysis
    of the Little Ice Age to examine economic effects of long-run temperature change
    over a period of 250 years.
  4: Analysis of historical data to assess the impact of cooler temperatures on mortality,
    migration, and trade. Examines adaptation strategies like trade and changes in
    land use. Uses gravity model of trade to measure potential trade opportunities.
  5: Analysis is performed using historical and modern data on climate and temperatures;
    study contributes to literature by examining both short-term and long-term effects.
  7: The analysis uses temperature data and historical evidence to link temperature
    changes to socio-economic outcomes.
  11: Regression analysis with city and time period fixed effects, controlling for
    geographic and historical variables. The analysis examines the relationship between
    temperature and city size.
  12: Ordinary least squares regression with city and time fixed effects, historical,
    and geographic control variables, binned scatterplot. Equation (1) provides the
    regression equation.
  14: Panel data analysis with spatial and serial correlation adjustments using Conley
    spatial-serial standard errors, two-way clustered standard errors, and standard
    errors clustered at the grid level of the underlying temperature data.
  15: Based on long-term changes in temperature; estimates correlation between mean
    temperature and city size to infer economic growth impacts.
  18: Panel data regression using historical yield ratios from Slicher van Bath (1963)
    for 12 European countries from the 16th to 19th centuries and temperature data
    from Luterbacher et al. (2004). The model includes location and decade fixed effects,
    and controls for access to the ocean and Atlantic trade.
  19: Analysis uses yield ratios and wheat prices with city and decade fixed effects,
    using bootstrapped standard errors clustered at the city level.
  21: Regression analysis of mortality on temperature with fixed effects and control
    variables, applicable to England, 1538-1838
  22: Analysis based on historical data, testing the effects of temperature changes
    and access to markets on crisis mortality during and before the agricultural year.
  23: Regression analysis at the parish-year level, with fixed effects for parish
    and county/year, controlling for various factors like distance to Roman road,
    distance to the ocean, altitude, soil suitability, and ruggedness, with clustered
    standard errors
  25: Examines changes in migrant shares in relation to temperature changes over 50-year
    periods; investigates adaptation strategies in trade and agricultural land use
    in response to the Little Ice Age.
  26: Panel data regression analysis with port fixed effects, time period fixed effects,
    geographic and historical control variables, and controls for market access. The
    analysis investigates whether port cities increased trade in response to cooler
    temperatures.
  31: Regression analysis on historical city size data to estimate the effect of temperature
    changes, comparing cities with different levels of trade participation; The time
    frame is implied to be during the Little Ice Age.
  33: Panel regression analysis at the city-year level. Fixed effects for city and
    time period are included. Historical controls are interacted with time period
    indicator variables. The analysis examines the impact of temperature on city size
    (population), considering the moderating effects of trade opportunities and terrain
    ruggedness.
  34: Examines the relationship between temperature changes during the Little Ice
    Age and total pasture and total cropland using data from the History Database
    of the Global Environment, focusing on 42 European countries (within constant
    boundaries of 2012) for each decade since 1500.
  35: Regression analysis using country-decade level data for 48 European countries
    between 1500 and 1850. The model includes country and decade fixed effects, as
    well as geographical and historical control variables interacted with decade indicator
    variables.
  36: Study shows effects of long-term temperature changes on economies and how they
    vary with characteristics, applicable to understanding adaptation strategies.
