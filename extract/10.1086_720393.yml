    to cooler temperatures, cities participating in long-distance maritime trade were
    less affected by temperature change, cities with larger trade opportunities were
    less affected by temperature change.
  5: Economies dependent on agriculture with restricted trade access, particularly
    in developing countries, are particularly vulnerable to climate change.
  7: The Little Ice Age is presented as an example of how climate change can lead
