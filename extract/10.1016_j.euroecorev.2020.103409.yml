Quantitative material:
  1: Weather shocks explain about 35% of GDP and agricultural output fluctuations
    in New Zealand. Weather shocks entail a welfare cost of 0.30% of permanent consumption.
    Climate change increases macroeconomic volatility, resulting in a higher welfare
    cost peaking to 0.46% in the worst-case scenario.
  2: "Heat waves and droughts have been causing signi\uFB01cant damages at global\
    \ level peaking to a total value of US$25 billion in 2012."
  3: No specific quantitative estimates are provided on this page, but the paper aims
    to quantify climate change impacts through a rise in weather variability.
  4: Households would be willing to give up 0.30% of unconditional consumption to
    rule out weather shocks; Welfare cost of weather-driven business cycles peaks
    up to 0.46% in the worst-case climate change scenario.
  6: A one-standard deviation temperature shock causes a 1.4 percentage point decrease
    in productivity growth.
  7: The soil moisture deficit index ranges from -4 to +4. Severe episodes are defined
    as periods when the index peaks above 1. The paper examines sectoral shares two
    quarters before and four quarters after severe drought events.
  8: Table 1 presents correlations between a weather index and sectoral GDP shares.
    It shows statistically significant negative correlations for agriculture (-0.31)
    and primary sector (-0.25), and a positive correlation for the tertiary sector
    (0.39).
  9: A rise in soil moisture deficits implies a contemporaneous 0.12% contraction
    of agricultural production; The depression in agricultural production reaches
    a peak decline of 1.27% after three periods.
  10: A 1% weather shock (drought) leads to a 0.2% decline in consumption and a 0.1%
    decline in investment.
  22: The model uses quarterly data for New Zealand.
  23: Dataset includes 8 time series from 1994Q2 to 2016Q4 (91 observations). Observable
    variables are transformed to be stationary. Weather index is zero mean.
  26: The prior distribution for a key parameter of the damage function is a uniform
    distribution with zero mean and a standard deviation of 500. The posterior moments
    of parameters are computed using a sample of 800,000, discarding the first 80,000,
    and based on eight parallel chains.
  27: Average damage to land productivity is below 0.0008% due to average weather
    shocks; An average weather shock slashes land productivity by 15%; An extreme
    drought cuts land productivity by 26%; An extreme drought would directly reduce
    agricultural production by 3.6%
  29: Drought shock decreases land productivity by 22%.
  30: Forecast error variance decomposition for aggregate real production, real agricultural
    production, real consumption, and hours worked is presented in Figure 7, considering
    time horizons ranging from two quarters.
  31: Foreign shocks account for 18.4% of New Zealand's production in the short run,
    and 8.1% in the long run. Weather shocks contribute 3.7% to GDP variance at a
    two-quarter horizon, increasing to 35% for the unconditional variance. Supply
    shocks account for 89% of the variance of agricultural production at a two-quarter
    horizon, declining to 57% for the unconditional variance.
  32: Weather shocks can contribute between +4% and -6% to agricultural production
    growth. Weather shocks can contribute between +2% to -2% to GDP and consumption
    growth rates. Weather-driven changes in aggregate labor demand oscillate between
    -0.5% to 0.9%. The 2008 and 2016 droughts entailed a joint 1% contraction in GDP
    and consumption while labor supplied increased by 1%. One fourth of agricultural
    slowdown following the most severe drought in 2008 is accounted by the weather
    shock. In 2016, a prolonged episode of drought also contributed by 5% to the contraction
    of the agricultural supply.
  33: "The paper contrasts the responses of the model under different calibrations\
    \ for three key parameters: \u03C6 = 2.57 (estimated), 1.57 (lower), 3.57 (higher);\
    \ \u03B9 = 0 (linear), 2.9 (estimated), 5 (high)."
  35: Under RCP 8.5, variance of total output rises by 19.19%, agricultural production
    volatility rises by 21.88%, consumption variance rises by 27.09%, relative price
    of agricultural goods variance rises by 16.8%, net foreign asset variance rises
    by 31.86%, current account variance rises by 11.45%, real exchange rate variance
    rises by 7.54%.
  36: Table 3 presents percentage changes in variances of macroeconomic variables
    and welfare measures under different climate change scenarios (RCPs) relative
    to a historical baseline (1994-2016).
  37: New Zealanders would be willing to give up to 0.3% of their unconditional consumption
    to live in an economy free of droughts; Welfare cost of business cycles induced
    by productivity shocks is 0.08%, spending shocks is 0.05%, investment shocks is
    0.06%, labor supply shocks is 0.75%, sector reallocation shock is 0.12%, foreign
    consumption shock is 0.003% and foreign discount factor is 0.06%; Under the optimistic
    (RCP 2.5) climate change scenario, households would abandon 0.30% of their permanent
    consumption; Under the worst-case climate change scenario, this fraction would
    reach 0.46%; Welfare cost increased by 0.09, from 0.19 for the historical period
    to 0.28% for the worst-case scenario.
  38: Households are willing to pay 0.30% of their unconditional consumption to live
    in a world with no weather shocks.
  43: Table 4 presents calibrated parameter values. Table 5 presents prior and posterior
    distributions for various parameters and shock processes. Posterior distributions
    are presented as mean and [5%:95%] credible intervals.
  45: The red line in Figure 8 depicts the contribution of weather shocks to deviations
    in the annual growth rates of selected observable variables.
