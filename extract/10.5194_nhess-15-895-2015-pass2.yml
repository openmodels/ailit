    to trigger disaster risk reduction actions in timescales of hours to months between
    a climate-based warning and a disaster.
  4: The paper emphasizes the importance of acting based on skillful forecasts and
    matching the strength of the forecast with the appropriate actions.
  5: The discount rate is not acknowledged due to actions usually taking place on
