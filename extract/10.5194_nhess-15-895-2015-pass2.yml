Methodology:
  1: Proposes a forecast-based financing system to automatically trigger action based
    on climate forecasts or observations, matching threshold forecast probabilities
    with appropriate actions and disbursing required funding.
  4: The paper proposes a forecast-based financing mechanism coupled to risk-based
    operating procedures. It highlights matching forecasts with appropriate actions
    based on lead time and forecast probability.  It integrates information about
    worthwhile actions, available funding mechanisms, and designated responsible entities.
  5: Compares costs and losses under scenarios with and without forecast-based action.
    The analysis is performed iteratively for each probability that could be issued
    by a forecasting system to identify thresholds at which it is 'worth' taking action.
