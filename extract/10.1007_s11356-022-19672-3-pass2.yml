  7: This paper primarily focuses on the impact of temperature shocks on multidimensional
    energy poverty (MEPI) at a household level in Vietnam. While it touches upon potential
    macroeconomic impacts, the core analysis remains microeconomic.
  8: Household factors (age, sex, education level, family size, roof type) and geographical
    characteristics (average rainfall and population density) are also used as control
    measures.
  9: The paper finds that temperature shocks have a more significant impact on rural
    populations and minority groups (compared to Kinh majority). It is suggested that
    minorities, particularly those in highlands, are more exposed to income shocks
    due to lack of infrastructure/services and reliance on agriculture.
  10: The paper suggests that the heat shock factor has nearly no statistical validity
    in affecting the MEPI score.
  11: The study suggests that international society must step up measures to reduce
    carbon dioxide production to limit potential temperature spikes. Tailored policy
    interventions are needed, focusing on the most vulnerable regions.
