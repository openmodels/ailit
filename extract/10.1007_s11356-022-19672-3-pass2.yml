Highlights:
  1: Temperature shocks worsen energy poverty in Vietnam by affecting agricultural
    productivity and increasing irrigation expenses during low rainfall.
  2: Short-term temperature variations have a significant impact on energy poverty
    in Vietnam.
  6: Temperature shocks increase energy poverty. The effect varies across different
    regions of Vietnam.
  7: Temperature shocks are found to increase the likelihood and intensity of multidimensional
    fuel poverty in Vietnamese households.
  8: Rising temperatures in northern and central coastal areas considerably enhanced
    the prevalence and intensity of multidimensional energy poverty. Thermal shocks
    also affected poverty (MEPI score) along the central coast and central highlands.
  9: Number of hot days is positively associated with MEPI status and MEPI score.
    Lagged temperature shocks have a statistically significant positive impact on
    MEPI status and score two years prior, but not three years prior. The impact of
    temperature shocks is heterogeneous across urban/rural and Kinh/minority populations.
  10: Thermal shocks have a statistically significant and deleterious impact on agricultural
    crops, leading to reduced agricultural productivity and influencing household
    income, which in turn affects multidimensional energy poverty. Household earnings
    and agricultural production mitigate the negative impacts of thermal shocks on
    multidimensional energy poverty.
  11: Higher temperatures contribute to multidimensional energy poverty in Vietnam;
    Temperature shocks cause families to sacrifice greener energy sources; Impacts
    are concentrated in Vietnam's northern and central coastal areas; Rural families
    are more affected than city dwellers.
Methodology:
  2: Analysis is based on the Vietnam Household Living Standards Survey (VHLSS), using
    a linear prediction framework to estimate effects of temperature variations on
    energy consumption.
  6: Regression analysis is used to assess the impact of temperature shocks on energy
    poverty. The analysis uses Vietnamese Longitudinal Surveys.
  7: The study uses econometric analysis to estimate the impact of temperature shocks
    on energy poverty. The residuals of a logarithmic regression of agricultural productivity
    based on humidity and temperature are used to create the temperature shock factor.
    The analysis considers the impact on household energy consumption and acknowledges
    adaptive responses.
