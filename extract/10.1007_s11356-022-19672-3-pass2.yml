    and geographical characteristics (average rainfall and population density). Standard
    errors are clustered at the regional level.
  10: The analysis uses regression analysis to examine the mechanism whereby thermal
    shock causes multidimensional energy poverty. MEPI status and scoring variables
    are added as mediators to the baseline regression. The analysis controls for province
    fixed effects, year fixed effects, province linear time trends and survey time
    fixed effects. Robust standard errors are used.
  11: Panel-based survey statistics and climate data analysis in Vietnam; Robustness
