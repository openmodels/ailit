Quantitative material:
  1: Water availability will increase by 13%, 33%, 21% and 28% in the Chambal, Damodar,
    Gandak and Yamuna sub-basins, respectively, in 2050 compared with 2010 under RCP
    4.5; Yamuna will have 25% less water in the dry season in the 2050s; Water deficit
    in 30/40 districts in Yamuna and 18/33 districts in Gandak in 2050 under RCP 4.5;
    40% of existing/planned thermal power plants in Damodar and almost all in Gandak
    and Yamuna will face high water risks.
  2: Overall water availability in Chambal, Damodar, Gandak and Yamuna will increase
    by 13%, 33%, 21% and 28%, respectively, in 2050; however, it will vary across
    seasons and locations.
  4: The ratio of water supply-demand balance is calculated at the district level
    by dividing the water supply-demand balance by the total water availability. The
    ratios are further classified into three categories, i.e. water-stressed area
    with the ratio value ranging between (-, 0], moderate water-stressed area with
    the ratio value ranging between (0, 0.5] and water abundant area with the ratio
    value ranging between (0.5, +)
  7: Supply-demand gap ratios are quantified and visualized through color-coded maps
    (red, orange, yellow, light yellow).
  8: 40% of existing and planned thermal power plants in Damodar and almost all in
    Gandak and Yamuna will face serious water stress in 2050; 18 out of 33 districts
    in Gandak and 30 out of 40 districts in Yamuna will face serious water stress
    in 2050.
