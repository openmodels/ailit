Highlights:
  2: "A declining trend in \u03B2 (likely CO2 uptake efficiency) was observed globally\
    \ from 1982 to 2015, using satellite data, models, and experimental results."
  3: The response of GPP to increasing atmospheric CO2 (b) has shown a significant
    declining trend globally.
  4: Findings suggest ongoing declines in GPP trends, potentially underestimated by
    models, and associate these declines with nutrient limitations and changing environmental
    conditions.
  5: Terrestrial photosynthesis may not increase as much as models project, possibly
    reducing the potential of land-based climate mitigation. Current carbon cycle
    models fail to adequately detect the sharp declining trend that they identified
    from satellite data. The declines of carbon uptake and land carbon uptake are
    more sensitive to the variations in water availability than assumed by the TRENDY
    models.
  7: There has been a decline over recent decades in the contribution of CFE to vegetation
    photosynthesis...CFE thus has limitations for long-term mitigation of climate
    change, and future warming might currently be underestimated.
Methodology:
  2: "Linear and nonlinear multiple regression approaches were used to estimate \u03B2\
    \ from satellite GPP proxies. Time series of \u03B2 were calculated with 15-year\
    \ moving windows during 1982 to 2015. The Mann-Kendall test was used to estimate\
    \ trends. Data from eddy covariance flux towers with large land-cover changes\
    \ were excluded."
  3: Uses satellite observations of GPP proxies, ground GPP estimates from EC flux
    sites, satellite-based leaf area index (LAI), multiyear GPP estimations from EC
    flux sites, a global long-term GPP dataset from the Carbon Cycle Data Assimilation
    System (CCDAS), the revised EC-LUE model, and an optimal fingerprint attribution
    method to analyze the temporal dynamics of b.
  4: Analysis involved using TRENDY model simulations and satellite data to estimate
    trends in GPP, supported by a linear spatial mixed-effects model to investigate
    the relationship between GPP trends and foliar nutrient concentrations.
  5: Compared TRENDY GPP model outputs with satellite GPP proxies in arid, temperate,
    and dry tropical climate zones using a moving window of 15 years, using terrestrial
    water storage (TWS) data to represent water availability to plants. Analyzed the
    sensitivity of GPP to TWS.
  6: The study mentions funding and support from multiple grants and institutions,
    suggesting a comprehensive research foundation utilizing various data sources
    and expert contributions.
  7: Explored the temporal dynamics of CFE on vegetation photosynthesis at the global
    scale.
More Notes:
  2: "Grasslands and plants in cold climate zones exhibited a larger declining trend\
    \ of \u03B2. Tropical areas exhibited slightly lower decreases. The trends were\
    \ notable across all climate zones and vegetation types."
  3: The decrease in b is likely due to the direct effect on foliar physiology and
    the indirect effect on LAI. Declining signals of b in northern high latitudes
    include both the indirect effects on LAI and the direct effect on foliar physiology,
    whereas those in warmer climates include only the physiological effect. The increasing
    b trends in some limited regions are likely driven by an intensification of management
    in croplands (i.e., irrigation and fertilization) or related to increasing atmospheric
    nutrients deposition.
  5: The study suggests that limitations in water availability may reduce the carbon
    fertilization effect on vegetation productivity.
  6: The paper highlights the importance of collaboration and funding from international
    and national bodies to advance climate research.
