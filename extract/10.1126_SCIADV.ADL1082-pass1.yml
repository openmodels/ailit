  1: "Cumulative 1992\u20132013 losses from anthropogenic extreme heat likely fall\
    \ between $5 trillion and $29.3 trillion globally. Losses amount to 6.7% of Gross\
    \ Domestic Product per capita per year for regions in the bottom income decile,\
    \ but only 1.5% for regions in the top income decile."
  2: "In Brazil (23.8\xB0C average), a 1 SD increase in extreme heat intensity depresses\
    \ growth by 0.63 percentage points. In Norway (4\xB0C average), a 1 SD increase\
    \ in extreme heat intensity enhances growth by 0.62 percentage points."
  3: "Annual average temperatures explain ~40% of the variation in raw Tx5d values;\
    \ annual average temperature anomalies explain less than 13% of the variation\
    \ in Tx5d anomalies; Temperature variability effect on growth: \u22122.01 p.p.\
    \ per SD (with Tx5d), \u22122.21 p.p. per SD (without Tx5d)."
  4: "Regional Tx5d values average 0.77\xB0C more globally due to anthropogenic warming\
    \ over 1992\u20132013, with increases of more than 1\xB0C in the tropics."
  5: Cumulative global losses due to extreme heat average more than $16 trillion in
    2013.  Uncertainty analysis indicates cumulative global effects likely fall between
    losses of $29.3 trillion and $5 trillion. Regions in the lowest income decile
    have experienced losses of 6.7% of GDPpc per year, compared to 1.5% in the top
    income decile. GDPpc is >5% per year lower in tropical countries like Brazil,
    Venezuela, and Mali, and ~1% per year lower in high-latitude nations like Canada
    and Finland, due to anthropogenic effects on extreme heat.
  6: The paper quantifies average annual changes in regional GDP per capita and cumulative
    global GDP changes due to anthropogenic extreme heat from 1992 to 2013.
  7: Extreme heat intensity accounts for almost 10% of the overall damages despite
    being based on <2% of days in the year.
  8: Data from 1368 regions, each with between 4 and 38 years of data, for a total
    of 26,918 observations. 80 climate model simulations.
  9: "The paper presents a model for growth g in region i and year t that involves\
    \ coefficients alpha, beta, and gamma, and a regression equation (Eq. 1) with\
    \ Tx5d and its interaction with annual average temperature. It also mentions calculating\
    \ regional growth changes due to anthropogenic changes to extreme heat, denoted\
    \ as \uF044g."
  10: The paper reports that country-level GDPpc explains 87% of the variation in
    regional GDPpc. Out-of-sample prediction errors for models including country-level
    GDPpc are less than 7% of average regional log GDPpc. Models with only country-level
    GDPpc and regional nightlights have the smallest out-of-sample prediction error.
    Predicted data explains ~87% of variation in the observed data with outliers included,
    and ~90% when outliers are dropped. A Monte Carlo analysis with N = 10,000 iterations
    is used to quantify uncertainty in damages.
  12: National attribution of historical climate damages, Callahan, J. S. Mankin,
    Clim. Change172, 40 (2022).
