Highlights:
  1: The effects of hotter and wetter weather on productivity were stronger earlier
    in U.S. history than in recent decades, suggesting estimates from a given period
    may be of limited use in forecasting the longer-term impacts of climate change.
  2: In the late 1800s, farm value per acre had an inverse U-shape relationship with
    average temperature.  By the second half of the twentieth century, farm value
    per acre increased monotonically with average temperature.  More average rain
    predicted lower farm values in the nineteenth century but higher values by the
    middle of the twentieth century.
  3: The relationship between weather and farm productivity, and weather in early
    life and later-life human capital, has changed over time, suggesting adaptation
    to climate. Effects of weather on farm productivity and occupational income were
    stronger in the past but are now considerably weaker.
  5: The hedonic approach can confound climate with other regional factors that happen
    to be correlated with climate measures, leading to omitted variable bias.
  6: Meaningful adaptation takes place over a long time span and direct evidence of
    adaptation requires observation over longer periods of time.
  8: County farm value has adapted to the permanent features of local weather over
    time in the United States.
  10: The relevance of temperature and precipitation to farm value changed across
    decades, suggesting adaptation. High temperatures and high precipitation initially
    depressed farm value, but this negative association weakened over time and even
    reversed in recent decades. Adaptation to hot and wet weather can be observed
    over longer time periods and has occurred gradually.
  12: Historical patterns suggest that adaptation to hot and rainy weather slowed
    in recent decades. The estimated coefficients depend on the use of fixed effects.
    County fixed effects models estimate smaller effects of weather on farm value
    than year or state-by-year fixed effects models.
  13: The effect of hot and rainy weather on farm value substantially changed over
    the past two centuries, primarily during the first half of the twentieth century.
    The change in the effect of weather variables on farm value between the 19th and
    20th centuries is statistically significant.
  14: "Temperature and precipitation have statistically significant impacts on county\
    \ average farm values. The effect of temperature and precipitation on county farm\
    \ values appears to have changed from the 19th to the 20th century, as indicated\
    \ by the statistically significant coefficients on interaction terms with a dummy\
    \ variable for the 19th century (T \xD7 D19, P \xD7 D19)."
