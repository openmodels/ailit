Quantitative material:
  1: The paper documents significant responses of agricultural and individual productivity
    to weather, and finds strong effects of hotter and wetter weather early in U.S.
    history that have been attenuated in recent decades.
  3: The response of farm-productivity measures to high temperature or rainfall is
    estimated to be more negative in the early parts of the sample than in recent
    years.
  7: Data covers the period 1860 to 2000 for weather variables and 1870 to 2000 for
