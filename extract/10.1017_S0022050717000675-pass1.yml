Methodology:
  1: "Cross-sectional and panel methods are used to document the responses of agricultural\
    \ and individual productivity to weather across U.S. history (1860\u20132000)."
  2: Analysis of geospatial data on average weather conditions and historical weather
    information matched to economic variables at the county and state levels in the
    US.  Uses cross-sectional and panel/fixed effects models.
  3: Panel fixed effect methods; Matching long-term weather variables (decade level)
    with farm value and short-term weather variables (annual averages) with farm output
    value; Census sample of cohorts born from 1880 to 1920; Fixed effect estimator.
  5: Hedonic regression (running a regression of farm value on climatic, environmental,
    economic, and agronomic variables to estimate the discounted marginal value or
    price sensitivity of these factors to land productivity). Fixed effects model
    using across-year variation in temperature and precipitation within counties to
    estimate the effect of climate change on agricultural profits and yields. Panel
    data analysis of crop yields and daily weather variables.
  6: Uses a 140-year time window to study technological adaptation to weather, combining
    hedonic and fixed effects methods.
  7: Uses geostatistical technique called 'Kriging' to estimate weather variables
    for counties without weather stations, based on inverse distance squared weighting
    of surrounding stations. Panel data analysis relating farm productivity to weather
    variables at the county level.
  8: Cross-sectional analysis using scatter plots to investigate the historical relationships
    between county average farm value and weather conditions. Adjusts county variables
    from 1880 to 2000 on the 1870 county boundary using the area-weighted average
    method. Uses an unbalanced panel of cohorts defined by year and state of birth.
  9: The analysis uses farm statistics from historical census records and Kriging
    interpolated weather variables. Lowess fit curves and linear fit lines are used
    to model the relationship between weather variables and farm value per acre.
  10: Bivariate cross-sectional analysis using decadal averages of temperature and
    precipitation to explain county farm value. Fixed-effects model as a complementary
    approach. Analysis covers the period from the late 19th century to recent decades.
  12: Weighted regressions of the logarithm of county average farm value are run on
    weather variables, standard controls, and interactions with census year dummies.
    Fixed effects are used (year, state-by-year, and county). Analysis uses county
    boundary adjusted data.
  13: The authors use weighted regressions of county farm value on decadal weather
    variables, controlling for other factors and state fixed effects, to estimate
    the effect of weather on farm value in different time periods. They also use state
    by year fixed effects and county fixed effects in some specifications.
  14: Panel data regression analysis is used to assess the impact of long-term weather
    conditions (temperature and precipitation) on county average farm values per acre.
    The analysis is conducted for the 19th and 20th centuries, both separately and
    combined. Models include state, state-century, state-year and county fixed effects.
  16: Panel data regression analysis with different fixed effects (State, State x
    Century, State x Year, County) is used to estimate the relationship between short-term
    weather conditions and county average farm output value per acre; regressions
    are run separately for the 19th century, 20th century, and both centuries combined;
    the effect of interactions between temperature and precipitation is also investigated
  17: Regression analysis of county farm value on decadal temperature and precipitation
    and their interaction. Simulation based on estimated coefficients to compare farm
    value changes in counties with different temperature/precipitation levels over
    time.
  18: "Panel regression comparing 1870\u20131900 to 1970\u20132000, including state-by-year\
    \ and county fixed effects, using short-term weather variables (average temperature\
    \ and accumulated precipitation in the year before each census year)."
  19: Regression analysis with county-level data from 1860-2000, using ordinary least
    squares (OLS), with different specifications including alternative weather variables
    and controls for large-scale agricultural counties. Weighted regressions used.
    Focus on centurial averages.
  20: Regression analysis using county-level data from 1860-2000; weighted regressions
    with farmland ratio as weights; regressions restricted to counties with large-scale
    or small-scale agriculture
  21: Regression analysis using county-level data from 1870, 1900, 1970 and 2000 to
    estimate the impact of temperature and precipitation on farm value and output
    value. The analysis employs alternative measures of county farm value and output
    value. Standard errors are clustered on county.
  24: The study uses cross-sectional evidence from U.S. history focusing on the relationship
    between early-life weather and later economic outcomes, particularly adult occupational
    income.
  26: Regression analysis is performed on cohort samples defined by state and year
    of birth (1860-1960) using U.S. census data (1880, 1900-1990) for native adult
    white males. The model includes fixed effects for state of birth times census
    year and year of birth times census year.
  27: Regression analysis with state of birth fixed effects to measure the effect
    of within-state, across-year variation in weather conditions around birth. Uses
    a 40-year-wide moving window to investigate how the effect of short-term weather
    fluctuations on adult income has changed across cohorts.  The sample for each
    regression includes cohorts born 20 years before and after the target year; the
    target years are between 1920 and 1980.
  28: Estimated a regression coefficient using a 40-year-wide moving window, controlling
    for temperature one year after birth and precipitation at the year of birth.
  31: Kriging technique used to interpolate monthly weather variables for counties
    lacking weather records, using a linear least squares estimation algorithm with
    a maximum distance of 200 miles between points. Analysis restricted to post-1860
    due to insufficient pre-1860 weather station data. Method validated by comparing
    estimated weather variables with actual ones for a random sample of counties,
    finding statistically similar results.
  32: The validity of Kriging estimation for weather variables is tested by comparing
    estimated values with actual values in randomly selected counties, with high correlation
    coefficients (0.9699 and 0.9683 for temperature; 0.9284 and 0.9791 for precipitation).
  34: Panel data analysis at the county level from 1870 to 2000, using fixed effects
    regressions. The analysis uses boundary-adjusted county data to address changes
    in county boundaries over time, but the paper reports that the boundary adjustment
    does not cause critical problems in estimating fixed effects models.
  36: Regression analysis using county-level data with and without adjustment for
    county boundary changes, controlling for weather variables and their interaction
    with year dummies. Standard errors are clustered at the state level.
