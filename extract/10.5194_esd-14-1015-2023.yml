Methodology:
  1: Utilizes the reduced-complexity model, the Framework for Evaluating Damages and
    Impacts (FrEDI), to rapidly project economic and physical impacts of climate change
    across 10000 future scenarios for multiple impact sectors, regions, and populations
    within the contiguous United States (US); projections are extended through 2300
  2: The Framework for Evaluating Damages and Impacts (FrEDI) draws upon information
    from detailed sectoral impact studies to rapidly assess US economic and physical
    impacts of climate change. It uses warming scenarios and socioeconomic projections
    (GDP and population) to quantify impacts across 20 sectors. This study uses 10000
    paired probabilistic emissions and socioeconomic projections. Also, the method
    assesses the net present damage in the US resulting from an additional tonne of
    CO2, CH4, or N2O emissions.
  4: "Uses FaIR (simple climate model) to calculate global mean surface temperature\
    \ based on US emission trajectories. Global mean surface temperature, population,\
    \ and GDP are then passed to FrEDI to calculate sectoral climate impacts. FrEDI\
    \ uses bottom-up sectoral analyses and calculates damages as functions of CONUS\
    \ degrees of warming over time relative to a 1986\u20132005 average temperature\
    \ baseline. CONUS temperature change is estimated as 1.42 * global temperature\
    \ change. Sea level rise impacts are calculated using a semi-empirical approach.\
    \ Analysis is conducted at both national and regional levels."
  5: The study uses the FrEDI model to project climate damages out to 2300. It linearly
    extrapolates sector-specific, temperature-binned damage functions to account for
    the full range of temperature scenarios. It compares baseline and perturbed cases
    (with an added pulse of greenhouse gas emissions) and calculates the difference
    in damages. The marginal annual damages are discounted to the year of emissions
    and then aggregated across the time series into a single net present damage estimate.
    Differential climate-driven damages across different populations within the US
    are calculated at the census tract level as a function of current population demographic
    patterns. A constant value of 3% is used for the social rate of time preference
    as a discount rate.
  6: "Uses FrEDI model with RFF-SP scenarios, calculating net present value (NPV)\
    \ using both constant and Ramsey discounting approaches (Ramsey discounting with\
    \ \u03C1=0.2% and \u03B7=1.24, calibrated to a near-term target discount rate\
    \ of 2%). Considers 20 sectors. Damages shown in 2020 US dollars."
  7: Uses 10,000 RFF-SP (Resources for the Future - Socioeconomic Projections) emission,
    GDP, and population scenarios in FrEDI (Framework for Risk and Economic Assessment
    of Climate Change). The large distribution of damages in each individual sector
    is driven by a large range of RFF-SP emissions, population, and GDP projections
    and the dependence of the valuation approach for each sector on these parameters.
  8: The study uses the FrEDI (Framework for Risk and Economic Damage from Inherent
    Disasters) framework and RFF-SP (Resources for the Future - Statistical Protocol)
    projections to estimate future climate impacts. The sectors assessed are independent
    and additive. The analysis is applicable for projecting climate-driven damages
    at the national scale by 2090
  9: The analysis uses 10000 RFF-SP (Resources for the Future - Social Science Perspectives)
    scenarios. It incorporates climate parameter uncertainty using a Monte Carlo approach
    with the FaIR model. It also accounts for uncertainties in damage functions.
  10: "FrEDI (Framework for Risk and Economic Assessment of Climate and Disasters)\
    \ is used to project climate damages through 2300 and to quantify the net present\
    \ damages within the US resulting from an additional tonne of CO2, CH4, or N2O\
    \ emissions. The net present value is the discounted sum of a stream of future\
    \ damages produced by an emissions pulse in 2020 over the entire 2020\u20132300\
    \ time period. Ramsey discounting is used to estimate net present damages.  Comparison\
    \ with Shared Socioeconomic Pathways (SSPs) is performed by using SSP trajectories\
    \ of emissions, US GDP, and US population from the SSP Public Database (v2.0)."
  11: The study uses the FrEDI (Framework for Risk and Uncertainty in Economics) model
    with different socioeconomic input scenarios (SSP1-1.9, SSP2-4.5, SSP3-7.0, SSP5-8.5).
  12: Uses the FrEDI (Framework for Risk and Uncertainty) framework to quantify climate
    change damages to the US economy, incorporating sectoral impacts and considering
    adaptation measures.
  13: Uses the FrEDI model, which incorporates emission projections, climate modeling,
    impact modeling, and economic analysis. Incorporates data from the EPA's Report
    of Climate Change and Social Vulnerability in the United States.
  14: The analysis appears to model the impact of various climate change-related factors
    on different sectors of the economy, and its results are applicable to the year
    2090.
  15: Damage functions are binned based on temperature (or sea level rise). Sector-specific
    scalars are applied (e.g., per capita income-dependent VSL). Analysis projects
    damages through 2100.
  17: Analysis is based on FrEDI model calibrated for future scenarios with adaptation
    options considered; estimates extend to the year 2300.
  18: The FrEDI model incorporates year-specific socioeconomic conditions and scales
    damages based on population and GDP trajectories. It uses adjustment factors derived
    from underlying studies to account for changes in health outcomes over time. Sea
    level rise damages are derived from studies that are year- and sea-level-rise-specific
    through 2100.
  19: The methodology involves scaling impacts with population and/or GDP per capita,
    and using year-specific adjustment factors developed from population scenarios.
    Some sectors' impacts are scaled with GDP or GDP per capita. The study uses distinct
    methodologies for different sectors.
  20: The analysis uses climate projections to estimate damages across various sectors,
