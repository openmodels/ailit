More Notes:
  1: The study focuses on the contiguous United States.
  2: The analysis extends to the year 2300 for assessing the net present damage in
    the US from marginal greenhouse gas emissions.
  4: Population projections used do not consider climate-induced migration. The analysis
    relies on the RFF-SP socioeconomic projections. The results include confidence
    intervals.
  5: FrEDI considers reactive, reasonably anticipated adaptation, and no additional
    adaptation scenarios for different sectors. The analysis considers differential
    vulnerability across populations based on income, ethnicity, race, educational
    attainment, and age. The model incorporates historical or current levels of adaptive
    mitigation.
  6: Damage estimates include uncertainty in GDP, population, and climate parameters,
    but not sectoral parametric or structural uncertainty. GDP is adjusted to reflect
    climate damages. Much of the damage estimates are a result of mortality, which
    is not directly reflected in historical GDP estimates.
  7: The damages are sensitive to assumptions in the adaptation scenarios. The analysis
    includes a subset of potential climate impacts to the US.
  8: The study acknowledges potential double counting between temperature-related
    mortality and air quality impacts and compounding effects that the FrEDI analytical
    approach does not account for. Results are sensitive to adaptation options, as
    illustrated in Table A3.
  9: FrEDI (Framework for Risk and Economic Assessment of Disasters) is used as a
    source, incorporating parametric uncertainty in each damage function.
  10: The analysis focuses on direct CONUS (Continental US) impacts. Uncertainty is
    considered in the estimation of damages, including structural uncertainty when
    multiple damage functions are available for a single sector. The analysis calculates
    a 'domestic social cost of carbon' as net present damages resulting from an additional
    tonne of CO2 emissions.
  11: The damages estimated within FrEDI are constrained to the 48 contiguous United
    States and may not reflect global impacts of greenhouse gas emissions. Multi-century
    projections are inherently challenging, especially for socioeconomic projections.
    The vulnerability to climate-driven changes in air quality differ depending on
    race and vulnerable groups.
  12: The framework omits several non-market sectors and tipping elements, suggesting
    the damage estimates are potentially lower-bound. The study acknowledges that
    impacts from GHG emissions are global in nature and the US may experience indirect
    effects through trade, business, and migration.
  13: FrEDI allows for different adaptation scenarios (no adaptation, reactive adaptation,
    proactive adaptation) regarding coastal flooding. It acknowledges the challenges
    in implementing proactive adaptation measures due to short-term costs and uncertain
    future benefits.
  14: The table includes information on whether adaptation measures are included in
    the analysis (e.g., 'No additional adaptation', 'Reactive adaptation', 'Proactive
    adaptation'). The impact types are described in detail for each sector.
  15: Discontinuities in some sectors can occur at the boundary between temperature
    bins or due to thresholds in the underlying studies.
  18: The analysis considers how the sensitivity to socioeconomic drivers continues
    beyond 2090 through 2300 on a sector-specific basis.
  19: The paper describes how FrEDI sectoral results are projected, but it doesn't
    directly quantify the macroeconomic or macro-fiscal outcomes. The relevance hinges
    on how these sectoral impacts translate to national-level aggregates.
  20: The page primarily focuses on sector-specific damages, which would need further
    aggregation and translation to directly link to macroeconomic and macro-fiscal
    outcomes.
  23: The references suggest a focus on modeling climate impacts, socioeconomic projections,
    and the social cost of carbon, which are all relevant to macroeconomic and macro-fiscal
    risk assessments. The models like FAIR, BRICK and Hector may contain more information
    on specific sectors of the economy.
