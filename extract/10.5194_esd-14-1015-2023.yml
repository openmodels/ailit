    and the proportions for each region are held constant after 2090.
  7: The damages in each individual sector are driven by a large range of RFF-SP emissions,
    population, and GDP projections.
  8: The paper acknowledges potential double-counting between temperature-related
    mortality and air quality impacts. It also notes that compounding effects (e.g.,
    power outages exacerbating temperature-related mortality) are not fully accounted
    for. The analysis considers adaptation options in some sectors (e.g., coastal
    property) but not in temperature-related mortality.
  9: Confidence intervals account for uncertainty associated with the range of future
    emission and socioeconomic projections. Damage estimates are sensitive to uncertainties
    in the underlying damage functions themselves.
  13: The tool appears to bridge research gaps across multiple disciplines. The adaptation
    analysis considers reactive and proactive scenarios, noting the challenges in
    implementing even cost-effective adaptation measures. The temperature trajectories
    are derived from FaIR model runs of the 10000 RFF-SP emission scenarios.
  14: The table includes information on adaptation strategies (default adaptation
