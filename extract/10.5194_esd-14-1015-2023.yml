Highlights:
  1: Net national damages increase over time; the majority of annual long-term damages
    are associated with climate change impacts to human health; damages vary geographically;
    Southeast is projected to experience the largest annual damages per capita; Black
    or African Americans are disproportionately affected by additional premature mortality
    from changes in air quality.
  2: FrEDI can provide policy-relevant information and complement the types of analyses
    and outputs provided by existing integrated assessment models.
  4: FrEDI is designed to monetize a broad range of climate-driven impacts in the
    US across various warming, emission, and socioeconomic trajectories with a significantly
    shorter computational time frame. FrEDI includes 20 impact sectors for which damages
    are modeled.
  5: Adaptation has the capacity to both exacerbate and ameliorate future climate-driven
    damages, with the latter being more common.
  6: Net national damages increase over time. Climate-driven damages from FrEDI are
    largest for the health category, primarily premature mortality.
  7: "National total damages in 2090 are primarily driven by the valuation of premature\
