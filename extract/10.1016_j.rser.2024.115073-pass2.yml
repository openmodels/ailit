  14: Hurricanes can damage solar PV installations, but proper design and installation
    can mitigate these risks; Solar eclipses cause a rapid but short-lived fall in
    solar power generation, affecting grid stability; Hail can cause microcracks in
    solar cells, leading to reduced power output over time.
  15: Eclipses can significantly disrupt solar PV systems in regions with high solar
    capacity and no grid connection. Long-term changes like increased temperature
    and cloud cover may double low output days in worst-affected regions.
  16: The individual and combined effects of several key factors must be understood
    and mitigated to optimize PV output. Solar irradiance is the most significant
    factor affecting PV performance, with the strongest impact near the equator. Technologies
    to mitigate these effects through cooling and cleaning panels therefore deserve
    particular attention to maintain high performance in many world regions. Cold
    regions see mixed effects, with the higher albedo of snow increasing output, but
    snow coverage of panels reducing it. Extreme weather events like hailstorms and
    wildfires can critically damage PV systems, while wildfire smoke and solar eclipses
    cause large and highly localized reductions in output. Long-term changes in solar
    radiation, driven by climate change and air pollution will present future challenges
    for maintaining PV efficiency.
