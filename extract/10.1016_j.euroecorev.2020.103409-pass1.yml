Methodology:
  1: Vector Auto-Regressive (VAR) model on New Zealand data, general equilibrium model
    with a weather-dependent agricultural sector.
  2: The paper aims to reconcile theoretical models of weather impacts with empirical
    data, focusing on short-term economic fluctuations due to weather shocks using
    weather as an observable variable.
  3: 'A two-step strategy is used: 1) A Structural Vector Auto-Regressive (SVAR) model
    is used to document the transmission mechanisms of weather shocks, using a weather
    index based on soil moisture. 2) A Dynamic Stochastic General Equilibrium (DSGE)
    model is enriched with a weather-dependent agricultural sector and estimated through
    Bayesian techniques.'
  4: Weather-driven business cycles included in the model, with a counterfactual analysis
    on climate change using IPCC's climate change projections for 2100.
  5: Develops a model and estimates its structural parameters using data, unlike IAMs
    which rely on calibration.
  6: DSGE model estimation; theoretical model analysis, incorporating weather shocks;
    empirical analysis using soil moisture deficits as a weather measure; analysis
    of business cycle evidence on weather shocks; considers different climate scenarios;
    focuses on New Zealand.
  7: The analysis uses a macroeconomic index based on soil moisture deficits to measure
    land productivity.
  8: Analysis of sectoral share evolution before and after droughts, normalized to
    100 at the time of the drought. Pearson test for correlations between weather
    index and sectoral GDP shares.
  9: Structural Vector Autoregressive (VAR) model with restrictions to represent New
    Zealand's small open economy and exogenous weather. One lag is used, and a lower
    triangular Choleski decomposition is used to derive orthogonal impulse responses.
  10: Using SVAR impulse response and Monte-Carlo simulations to model the effects
    of weather shocks.
  11: A theoretical model with a stochastic AR(1) process for weather shocks impacting
    the agricultural sector. The model includes entrepreneurs operating in both agricultural
    and non-agricultural sectors, with a fraction nt operating in agriculture.
  12: Uses a dynamic stochastic general equilibrium (DSGE) model with a Cobb-Douglas
    production function for the agricultural sector. Treats weather as an exogenous
    process.
  13: The model is solved up to a first approximation to the policy function to avoid
    criticisms of IAMs regarding functional form choices and parameter values.
  14: Develops a model relaxing the assumption of fixed land in agricultural economics
    by introducing time-varying land productivity affected by drought and farmer expenditures
    on inputs like pesticides and irrigation. The model includes an endogenous law
    of motion for land productivity (Equation 4). The model assumes the marginal product
    of land is increasing in the accumulation of land productivity.
  16: Dynamic stochastic general equilibrium (DSGE) model with two production sectors
    (agricultural and non-agricultural), representative household, imperfect substitutability
    of labor supply
  19: Analysis involves modeling technology as an AR(1) shock, affecting both agricultural
    and non-agricultural sectors, with a focus on the law of motion of physical capital
    in non-agricultural sectors.
  22: Dynamic stochastic general equilibrium (DSGE) model, Bayesian estimation, linear
    approximation of policy function, Kalman filter. Model is estimated using quarterly
    data for New Zealand.
  23: Bayesian estimation relying on a VAR model; variables are transformed to achieve
    stationarity (detrending, log transformation, population adjustments). The model
    neglects trends due to the short sample period.
  24: The paper uses a calibrated dynamic stochastic general equilibrium (DSGE) model
    for New Zealand, estimated using Bayesian methods.
  25: "The paper uses prior distributions for various parameters in a macroeconomic\
    \ model, drawing from Smets and Wouters (2007) and adapting them for an agricultural\
    \ sector and climate change damage. The priors are specified for parameters like\
    \ persistence of AR(1) processes, labor disutility curvature, consumption habits,\
    \ investment adjustment cost, substitution parameters (\xB5, \xB5N, \xB5A), risk\
    \ aversion (\u03C3C), labor sectoral cost (\u03B9), land efficiency decay rate\
