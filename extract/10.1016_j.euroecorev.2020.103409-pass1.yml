Highlights:
  1: Weather shocks significantly impact GDP and agricultural output in New Zealand.
    Climate change increases the macroeconomic volatility and the welfare cost associated
    with weather shocks.
  2: A quantitative framework is proposed to analyze the short-term effects of weather
    shocks on business cycles, highlighting their growing importance, especially for
    agricultural-based economies.
  3: Adverse weather shocks cause a large and persistent contraction of agricultural
    production, accompanied by a decline in consumption, investment and a rise in
    hours worked; weather shocks cause current account deficits and a depreciation
    of the domestic currency.
  4: Climate change critically increases the variability of key macroeconomic variables
    such as GDP, agricultural output, or the real exchange rate.
  5: The implications from a rise in the variability of climate is non-trivial and
    should be more considered in the literature of climate change.
  6: Weather shocks, measured by soil moisture deficits, are important for macroeconomic
    outcomes; temperature shocks can significantly reduce productivity growth; the
    study takes a theoretical model to the data, rather than relying solely on calibration.
  7: Severe droughts have disrupted New Zealand's economy in 2007, 2010, 2013, and
    2015, affecting the agricultural sector.
  8: Droughts lead to a temporary decline in the share of the agricultural sector
    in total output. Tertiary sector tends to experience a relative expansion after
    drought shocks.
  9: A drought shock leads to a contraction of New Zealand's economy, with agricultural
    production declining by 0.12% contemporaneously and 1.27% after three periods,
    and GDP declining by 0.05% simultaneously.
  10: Weather shocks have a very persistent effect on the economy, particularly labor
    market dynamics.
  11: "The model introduces a weather variable (\u03B5Wt) to represent variations\
    \ in soil moisture, which influences agricultural production and generates aggregate\
    \ fluctuations."
  14: Droughts can cause critical losses in crop yield due to temporal gaps between
    the drought and harvest. Land productivity exhibits persistence due to the interaction
    between rainfall and evapotranspiration. Farmers can optimally offset soil dryness
    by increasing field irrigation.
  16: A linear or convex cost function for land maintenance is preferred because it
    can feature an increase in spending following an adverse weather shock; Decreasing
    land maintenance expenditures when land productivity is already low further deteriorates
    land productivity to reach zero; Imperfect substitutability of labor supply between
    sectors can explain co-movements at the sector level.
  27: Weather shocks, particularly extreme droughts, can significantly reduce land
    productivity and agricultural production. The model overstates the volatility
    of total output and consumption.
  28: The study evaluates the effect of weather-driven business cycles by comparing
    model probabilities and data densities with a prior probability of 50% for both
    models.
  29: Weather shocks matter in explaining the business cycles of New Zealand. A drought
    shock strongly affects business cycles through a large decline in agricultural
    output. Weather shocks act as a standard (sectoral) negative supply shock through
    a combination of rising hours worked and falling output.
  31: Weather shocks cause important macroeconomic fluctuations, especially in agricultural
    production and with increasing impact over time; Foreign shocks are a significant
    driver of GDP fluctuations, particularly in the short run.
  32: Weather shocks, particularly droughts, have a significant impact on agricultural
    production, and these impacts spill over to the wider economy, affecting GDP,
    consumption, and labor markets. The model shows that weather shocks can account
    for significant fluctuations in these macroeconomic variables.
