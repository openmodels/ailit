    and Sweden) for yield data and 10 European cities (Amsterdam, Antwerp, Leipzig,
    London, Madrid, Munich, Naples, Florence, Paris, and Strasbourg) for wheat price
    data.
  22: The paper uses crisis mortality as a proxy for the economic and social impact
    of climate variability. The study period is during the Little Ice Age, which has
    different economic characteristics than modern economies.
  23: The analysis considers both the impact of temperature in a single year and the
    average temperature over a 5-year period (t-1 to t-5).  It also examines differences
    in the effect of temperature on parishes close to and far from market towns.
  30: The paper explores the heterogeneity in the effect of temperature on trade based
