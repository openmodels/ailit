More Notes:
  8: The study considers the impact of past temperature fluctuations (Little Ice Age)
    on the economy.
  11: The analysis is based on 2,120 European cities. The paper acknowledges that
    while current climate change is concerned with temperature increases, this study
    examines a period of temperature decrease (Little Ice Age) and its impact on city
    size. The paper also notes that agriculture in Northern Europe might benefit from
    small temperature increases given the area's cold climate.
  12: The analysis controls for city fixed effects (time-invariant city characteristics),
    time period fixed effects, and a number of other control variables interacted
    with time period indicator variables.
  17: The paper explores potential mechanisms through which temperature affects city
    size, including agricultural productivity, mortality, and migration.
