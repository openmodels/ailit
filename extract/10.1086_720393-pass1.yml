Highlights:
  1: Important economic effects of long-term climate change observed during 1600-1850
    as economies adapted by increasing trade and altering land use.
  2: The study examines the economic effects of long-run temperature change over a
    period of 250 years, when people have time to adapt, using the Little Ice Age
    as a case study.
  3: Significant negative impact of cool temperatures on city size, with linear relationship
    fitting most of the temperature distribution.
  4: Cooler temperatures increased mortality, likely through impacts on agricultural
    productivity; Trade volumes increased in response to cooler temperatures, driven
    by cooler growing seasons; Cities participating in long-distance maritime trade
    experienced smaller economic effects from temperature change; Cities with larger
    trade opportunities were less affected by temperature change; Cities with flat
    terrain surrounding them were less affected by temperature changes.
  5: The study shows the vulnerability of economies heavily dependent on agriculture
    with restricted access to trade.
  8: Small changes in key agricultural dates (related to temperature) had potentially
    large effects on living standards.
  10: City growth was slowed down by relatively cold temperatures.
  11: There's a positive relationship between temperature and city size. During the
    Little Ice Age, cities that experienced a larger decrease in long-term mean temperature
    (strong cooling) had lower city growth (8.514) compared to cities with a smaller
    decrease (weak cooling) (17.589).
  12: The scatter plot and regression line indicate a positive correlation between
    change in mean temperature and change in city size.
  15: Relatively cool temperatures during the Little Ice Age had a negative effect
    on city size.
  17: "Cooler years are correlated with smaller city sizes; very cold years experienced\
    \ the smallest growth. The effect on city size increases almost linearly with\
    \ temperature until about 17\xB0C, after which the effect declines. Temperatures\
    \ above 19\xB0C had a negative, but not significant, impact on city growth. The\
    \ negative effect of especially cold years drives the relationship between temperature\
    \ and city size."
  18: Higher temperatures are associated with higher yield ratios.
  19: Mean temperature has a statistically significant positive effect on both Yield
    Ratio and Wheat Prices.
  20: Warmer growing season temperatures significantly increase yield ratios but decrease
    wheat prices.
  21: Temperature's impact on mortality through agricultural productivity, suggesting
    malnutrition as a potential driver.
  22: Lower temperatures, particularly during the growing season, led to increases
    in crisis mortality. Access to markets mitigated the adverse effects of temperature
    on crisis mortality; parishes far from markets experienced higher crisis mortality
    when temperatures fell.
  23: Increased temperatures (agricultural year mean, growing season) are statistically
    significantly associated with increased mortality crises.
  27: Cooler temperatures during the growing season led to an increase in the number
    of incoming ships and the value of imported goods. Cities with better access to
    trade (Sound toll traders) were significantly less affected by temperature changes
    compared with non-traders.
  30: Trade helps cities overcome adverse effects of temperature change, and the mitigating
    effect of trade is larger for cities that trade more.
  31: Trade served as an effective way of shielding an economy from the negative effects
    of temperature changes, especially for cities with many trading partners. The
    findings suggest that without trade, the impact of the Little Ice Age would have
    been significantly more severe for cities within the Sound toll trade network.
  32: Cities with high trade opportunities are less affected by temperature changes
    than cities with low trade opportunities. Ruggedness affects the degree to which
    temperature changes impacts trade.
  33: Cities with high trade opportunities and high ruggedness were negatively affected
    by temperature decreases. Cities with high trade opportunities and low ruggedness
    were not negatively affected and may have even benefited from temperature decreases.
  35: The results show a positive relationship between temperature and land use, suggesting
    that countries that were less cold during the Little Ice Age had more pasture
    and cropland.
  36: Trade is a key tool for adapting to long-term temperature changes. Economies
    that participate in long-distance trade are better able to respond to temperature
    changes. The agricultural sector is an important channel through which temperature
    affects the economy. Agriculture-dependent economies with limited access to trade
    are more vulnerable to climate change.
  40: No important outcomes of the analysis presented on this page.
Methodology:
  1: Study of long-term and gradual climate change over 250 years during the Little
    Ice Age, focused on adaptation through increased trade and changed land use.
  2: "The paper studies a historical episode of climate change\u2014the Little Ice\
    \ Age\u2014to examine the economic effects of long-run temperature change over\
    \ a period of 250 years, when people have time to adapt. It uses temperature data\
    \ from 1500 and city size data from 1600."
  3: Panel data analysis with city and time period fixed effects, controls for geographic
    and historical factors, and regression analysis to study nonlinear temperature
    effects.
  4: Investigates the effect of temperature on mortality using data on English parishes;
    Investigates the effect of temperature on migration based on location of birth
    and marriage in England; Examines adaptation through trade and changes in land
    use by collecting data from the Sound Toll Registers. Constructs a measure of
    potential trade opportunities guided by the gravity model of trade.
  8: The paper analyzes a balanced panel of 2,120 European cities, using annual temperature
    data.
  10: Panel data set analysis examining the effect of temperature changes during the
    Little Ice Age on city size between 1600 and 1850.
  11: The analysis uses regression with city fixed effects, time period fixed effects,
    and geographical/historical controls to assess the relationship between temperature
    and city size.
  12: The analysis uses ordinary least squares regression to residualize log City
    Size and mean temperature with respect to city fixed effects, time period fixed
    effects, historical, and geographic control variables. The sample is divided into
    100 equally sized groups, and the mean of the y-residuals is plotted against the
    mean of the x-residuals in each bin.
  17: "Regression analysis of log city size on temperature variables (fraction of\
    \ years in temperature bins over 50 or 100 years). The omitted reference category\
    \ is temperature bin 97\u2013107C. Applicable for understanding the relationship\
    \ between temperature and city size."
  18: Regression analysis of yield ratios on temperature variables (yearly mean, growing-season,
    and nongrowing-season temperatures), controlling for location fixed effects, decade
    fixed effects, and interaction terms with decade fixed effects. The data spans
    the sixteenth to nineteenth centuries for locations in 12 European countries.  Only
    locations with at least 10 independent observations are included.
  19: Regression analysis using city-level panel data with fixed effects and control
    variables. Bootstrapped standard errors clustered at the city level. Analysis
    is applicable to a selection of European cities.
  20: Regression analysis on log wheat prices and yield ratios concerning temperature
    changes during growing and nongrowing seasons; includes city and year fixed effects.
  21: Regression analysis using crisis mortality as the dependent variable, incorporating
    historical temperature data and geographic/historical controls, applied to English
    parish data from 1538-1838.
  22: Regression analysis to estimate the effect of temperature (agricultural year,
    growing-season, and non-growing season) on crisis mortality, controlling for distance
    to market towns. Applicable to England during the Little Ice Age.
  23: Regression analysis at the parish-year level using a sample of English parishes
    between 1538-1840.  Parish and County/year fixed effects are included as well
    as control variables related to geography and soil.
  27: Regression analysis using city size, temperature, trade participation, city
    fixed effects, time period fixed effects, and control variables. Applicable to
    historical data from the Little Ice Age era.
  30: Ordinary least squares estimates with city and time period fixed effects, historical
    and geographical controls, and clustered standard errors at the temperature grid
    level. Analyzes cities participating in the Sound Toll Trade and Hanseatic League.
  31: Compares the temperature effect on city size for cities within the Sound toll
    trade network to the effect if they had not been part of this group. Uses regressions
    to estimate the impact of temperature on city size based on trade partner connections,
    specifically relating to the Sound toll and Hanseatic League trades.
  32: The study uses a gravity model for trade to assess the impact of temperature
    changes on city size, considering trade opportunities and ruggedness (as a proxy
    for travel costs).
  33: Panel data regression with city and time period fixed effects, controlling for
    historical and geographic factors. Analysis is performed at the city-year level
    using historical data.
  35: Regression analysis with country and decade fixed effects, and control variables
    interacted with decade indicator variables. The sample includes data for 48 European
    countries between 1500 and 1850.
  36: Empirical analysis of historical data, considering long-term temperature changes
    and their effects on economies, focusing on the role of trade and agriculture.
    The study uses data from the early modern period.
  40: Not specified; the page appears to be a list of references rather than an original
