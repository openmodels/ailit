  4: Data on mortality for 404 English parishes between 1538 and 1838; Data on location
    of birth and marriage for 6,350 couples in England between the years 1538 and
    1871; Data from the Sound Toll Registers on 900,000 ship passages to 750 European
    destinations between 1591 and 1857
  8: The main data set is a balanced panel of 2,120 European cities with annual temperature
    data.
  10: Roughly 80% of cities in the sample experienced temperature decreases between
    the sixteenth and seventeenth centuries, with the remainder remaining close to
    zero (<0.0167C).
  11: The table provides summary statistics for city size in 1600, mean temperature
    in 1600, and city growth between 1600-1850, categorized by cities with strong
    vs. weak cooling.
  12: The figure displays a binned scatterplot corresponding to the estimates from
    column 2 of table 2, showing the relationship between change in mean temperature
    and change in city size.
  15: "A 1\xB0C change in long-term temperature changes city size by around 70%."
  17: The paper provides coefficient sizes and confidence intervals from regressions
    of log city size on temperature variables. Specific temperature bins and their
    corresponding impacts on city size are presented (e.g., cities with more cooler
    years tend to be smaller).
  18: Higher temperatures in 1 year are associated with higher yield ratios in the
    same year (based on regression analysis in column 1 of table 3)
  19: A 1 degree deviation increase in mean temperature increases yield ratio by 0.8
    (up from 5.57, an increase of 14%).
  20: A 1 standard deviation increase in growing-season temperature increases yield
    ratio by 0.58 (10.5% increase).
  22: A 1 standard deviation decrease in growing-season temperature increased the
    probability that mortality reached crisis level by 4.7% (compared with a mean
    of 5%). A 1 standard deviation decrease in agricultural year temperature in t-1
    increases crisis mortality by 8% in places far from markets and by 4.6% in places
    close to markets (the latter effect is not significant).
  23: Coefficients on temperature variables (agricultural year mean, growing-season,
    nongrowing season) in regressions predicting mortality crises, standard errors,
    number of observations, R-squared values for different model specifications.
  27: A 1 standard deviation decrease in growing-season temperature over the past
    25 years increases the number of incoming ships by 3%. For larger port cities,
    the same temperature change increases ship passages by 6.7%. Taxes representing
    1-2% of cargo value were used to assess the impact of temperature on the value
    of imported goods.
  30: A 1 standard deviation increase in mean temperature has a statistically significant
    impact on trade for cities with a higher number of trading partners.
  31: A 1 standard deviation decrease in temperature is estimated to reduce city size
    by 0.6% overall; for cities in the Sound toll trade with few trading partners,
    a 1 standard deviation decrease in temperature is estimated to reduce city size
    by 3.5%; not being part of the Sound toll trade network would have cost cities
    1,186,000 inhabitants or 3% of the total population of Sound toll cities over
    the study period, almost four times as high as the temperature effect that these
    trading cities actually experienced; Sound toll cities experienced a loss of 307,000
    inhabitants, or 1.6% of the total population over the study period due to temperature
    changes.
  32: The estimated effect of temperature on city size for cities with high trade
    opportunities is close to zero. The estimated effect of temperature on city size
    for cities with low trade opportunities is large and significant at 1%.
  33: A 1-degree increase in mean temperature is associated with a .72% increase in
    city population in the full sample.
  35: Table 8 shows regression results with coefficients for the relationship between
    agricultural year mean temperature and the natural log of total pasture and cropland.
    For example, the coefficient for agricultural year mean temperature (years t-1
    to t-100) on Ln Total Cropland is 2.12***. Observations = 570, R^2 values are
    also reported.
