Quantitative material:
  1: "A 1 \xB0C annual increase in temperature decreases TFP growth rates by about\
    \ 1.1\u20131.8 percentage points in poor countries."
  4: The paper finds that temperature shocks affect annual TFP growth rates only in
    poor countries.
  5: "Equation (1) represents the impact function for output, relating output to climate\
    \ change via the term \u03A9(Yt). Equation (3) specifies \u03A9(Yt) as a quadratic\
    \ function of the change in global temperature. Equation (4) specifies how climate\
