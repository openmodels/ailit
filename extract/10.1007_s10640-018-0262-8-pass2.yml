  7: Descriptive statistics are provided for annual growth rates of TFP, temperature
    changes, and precipitation variability, covering 60 countries over 1960-2006.
    Figure 1 presents a scatterplot visualizing the correlation between TFP and temperature
    levels in 2006.
  8: Table 1 provides descriptive statistics for TFP growth rate, temperature change,
    precipitation change, and GDP per capita, including mean, variance, standard deviation,
    minimum, maximum, and number of observations.
  9: "A 1\xB0C annual increase in temperature would lower TFP growth rates of countries\
    \ by 0.49% (Column 1). A 1\xB0C annual increase in temperature in poor countries\
    \ would decrease TFP growth rates by about 1.5 percentage points (Column 2)."
  10: A 1 degree Celsius increase in temperature is associated with a statistically
    significant decrease in TFP growth for poor countries, ranging from -1.139 to
    -1.523 percentage points, depending on the model specification.  A 100 mm increase
    in annual precipitation is associated with a decrease in TFP growth.
  11: Negative impact of temperature shocks in hot countries, with a net effect of
    about -1 percentage point on the annual TFP growth.
  12: The paper uses regression analysis with interaction terms to quantify the impact
    of temperature changes on TFP growth, and how this impact is modified by average
    temperature and GDP per capita.
  13: The table provides coefficients, standard errors, and significance levels for
    regressions where annual TFP growth rate is the dependent variable and changes
    in temperature and precipitation, as well as interactions with income (Poor) and
    temperature (Hot) dummies, are the independent variables. For example, a 1 degree
    Celsius increase in temperature is associated with a -0.490 percentage point change
    in TFP growth (significant at the 5% level in column 1). A 100 mm increase in
    precipitation is associated with a negative change in TFP growth (-0.033 to -0.051,
    significant at least at the 10% level in some specifications).
  14: "The marginal effect of a 1 \xB0C annual increase on TFP growth becomes zero\
    \ at certain income levels: $34,400 per person for 'hot' countries, $14,900 for\
    \ non-hot countries, and $25,600 for the sample as a whole."
  15: The total effect of temperature change in poor countries is -1.342 (significant
    at the 1% level).
  16: The figures show average marginal effects of temperature changes on a linear
    prediction at different GDP per capita levels, along with 95% confidence intervals.
  17: "Negative shocks to TFP growth rate in poor countries were 0.018% (SE 0.005%)\
    \ per year larger than positive shocks due to a 0.012 \xB0C larger positive temperature\
    \ shock."
  19: Predicted decrease in TFP growth of 5.96% in poor countries and 0.11% in rich
    countries by 2095.
  20: Upper bound estimate suggests that climate change would reduce TFP growth by
    less than 0.1%.
