    intersectoral relations of each region, as well as their integration in regional
    trade. The influence of the productivity structure of the model is reinforced
    by the participation of the sector impacted by the productivity shock on the regional
    GDP.
  11: Cassava has a small decrease in production but is crucial for food security,
