  16: The study uses the REGIA model and land supply elasticities to simulate land
    use changes based on economic incentives and assess the impacts on agriculture.
    The model considers the transition from pasture to cropland.
Outcome(s) of Interest:
  1: Loss in real GDP in the Legal Amazon region.
  2: Impacts on GDP, employment, income, consumption, migration flows, and food security.
  3: Brazilian agriculture is vulnerable to climatic conditions, leading to reduced
    crop productivity, changes in land use, losses of agricultural areas, and devaluation
    of agricultural land. Climate change can cause a reduction in forests and increased
    pastures in Brazil. Northeastern Brazil could see a 13.1% drop in GDP and a 5.95%
    reduction in employment between 2010 and 2050 due to climate change. Monetary
    losses on Brazilian agriculture will be relatively low in the long term, but with
    greater damage to poorer regions, especially in low-income families. GDP losses
    of R$ 719 billion in 2050 (A2-BR scenario) and R$ 3.6 billion in B2-BR scenario.
    Worst economic losses will affect the North and Northeast regions, the poorest
    in Brazil. Negative effects on agricultural productivity concentrated in the Legal
    Amazon region.
  5: The industrial GDP of the Legal Amazon totaled R$34.9 billion in 2010, representing
    26% of the total GDP of the Legal Amazon and 8.6% of the national industrial GDP.
