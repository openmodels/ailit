    monsoon region, particularly in Northwest India. The number of days with light
    rainfall (10 mm > x > 0.1 mm) in each season is projected to decrease, particularly
    in Bangladesh and North of the Himalayan mountains as well as the West coast of
    India. In Pakistan, the number is projected to increase.
  6: The figure presents model-specific results, allowing for an assessment of the
    range of projections and the influence of model performance on the projected changes
