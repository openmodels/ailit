Highlights:
  1: "Projected occurrence of very wet monsoon seasons 8 times more often by 2050\u2013\
    2100 under SSP5-8.5 compared to 1965\u20132015; Reducing to 6 times more with\
    \ SSP2-4.5."
  3: Under scenario SSP5-8.5, an increase in seasonal mean precipitation from 5.6
    mm/day to 6.8 mm/day is observed on average, and in SSP2-4.5, it increases to
    6.3 mm/day averaging over all models.
  4: Significant increase beyond observed natural variability emerges in 2027, which
    accelerates non-linearly; The Himalayan region, Bangladesh, the west coast and
    central India are projected to intensify most in terms of monsoon seasonal rainfall.
  5: "A clear, general increase of the yearly ISM rainfall between 1965-2015 and 2050\u2013\
    2100 toward wetter seasons is found. Under SSP5-8.5, the increasing trend becomes\
    \ significant in 2027."
  6: The study projects an increase in the number of very wet ISM seasons in the future
    (2050-2100) under various climate change scenarios compared to the 1965-2015 baseline.
  8: Climate models project a clear change toward wetter seasons in India with an
    increase in the severity and frequency of very strong rainfall seasons. Even modest
    climate change mitigation efforts can substantially reduce the frequency of very
    strong rainfall seasons.
Methodology:
  1: Analysis performed using the latest generation of coupled climate models and
    shared socioeconomic pathways (SSP5-8.5 and SSP2-4.5).
  3: "Analysis performed using different climate models over historical and future\
    \ periods; changes in seasonal precipitation compared between 1965\u20132015 and\
    \ 2050\u20132100."
  4: Analysis is performed using CMIP6 models and focuses on rainfall patterns. Results
    are applicable to the period 2050-2100, compared to the historical period 1965-2015.
  5: Uses 32 CMIP6 models to analyze the future frequency of very strong rainfall
    seasons. Results apply to the period between 1965-2015 and 2050-2100.
  6: Climate model projections under different SSP scenarios were used to simulate
    future ISM seasons and determine the frequency of very wet seasons. Models are
    classified based on their ability to represent the ISM in historical simulations
    (blue bars for better representation, orange bars for less ability).
  8: "Analysis uses 32 CMIP6 climate models to project changes in very wet ISM seasons\
    \ between 1965\u20132015 and 2050\u20132100 under SSP5-8.5, SSP2-4.5 and SSP1-2.6\
    \ scenarios."
More Notes:
