  11: Sampling uncertainty in extreme events can be addressed by using large ensembles.
    Model or scenario uncertainty can be further explored by adopting a larger set
    of GCMs and SSPs. The effects of CO2 fertilization are considered only for the
    no adaptation scenario. The expansion of soybeans is a significant matter, as
    deforestation in the Amazon has been associated with soybean expansion, and preserving
    natural vegetation helps protecting soybeans from weather extremes. Expansion
    of irrigation areas in subsequent years could lead to changes in the sensitivity
    of the studied area to weather variability.
  12: Dedicated analysis techniques are needed to assess climate impacts and adaptation
