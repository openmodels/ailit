Highlights:
  1: Adaptation to the long-term mean trends of climate change may reduce future risk
    of simultaneous soybean losses.
  2: The study aims to determine whether the risk of extreme soybean failures across
    the Americas is changing due to climate change and to disentangle changes in mean
    climate change from changes in climate variability.
  5: The hybrid model outperforms other models in predicting soybean yields, especially
    in capturing extreme events like the 2012 drought. Adding direct climatic information
    to the process-based model enhances performance at the grid cell level, improving
    regionalization. The Stat-clim model performs better than EPIC-IIASA and Stat-EPIC.
  6: Adaptation significantly reduces the frequency and magnitude of future soybean
    yield losses from drought events similar to 2012. 2012 analogs are approximately
    11 and 16 times more likely to occur in the no adaptation scenario than in the
    adaptation scenario for the SSP1-2.6 and SSP5-8.5, respectively.
  7: Expected damages associated with 2012 analogs are shown to increase in the US,
    Brazil, and Argentina when compared to the 2012 event.
  9: Long-term effects of climate change significantly increase the frequency and
    magnitude of yield anomalies analogous to the 2012 event. Successful adaptation
    to changes in mean climate can minimize the climate change-caused impacts on simultaneous
    soybean failures. Adaptation scenario analogs are governed by compounding hot
    and dry conditions during the soybean reproductive season.
  10: Joint analysis of crop yield anomalies in important growing regions is necessary
    to robustly assess future risk of simultaneous soybean failures.
  11: Focuses on soybean yields and production under different climate scenarios,
    considering adaptation measures.
  12: The increase of risk of simultaneous extreme soybean losses is primarily driven
    by the long-term mean effects of climate change. Adaptation measures to mean climate
    change can help minimize the increase of risk.
Methodology:
  1: A hybrid crop model combining a process-based crop model with machine learning
    to simulate soybean production under different future climate scenarios.
  2: Development of a hybrid model linking weather conditions to crop yields, adopting
    the concept of impact analogs to identify future events with similar or larger
    impacts than the 2012 soybean failure event; analyzes the contribution of trends
    in mean climate and trends in climate variability separately. Considers scenarios
    with static current climate and trends in mean climate/crop yield.
  5: The study uses several models (EPIC-IIASA, Stat-EPIC, Stat-clim, and a hybrid
    model) to simulate soybean yields under different climate scenarios. It compares
    a 'no adaptation scenario' (future yields relative to present day) with an 'adaptation
    scenario' (future yields relative to future climate baselines). The hybrid model
    was designed to simulate the variability of crop yields and integrates climatic
    data (precipitation and temperature) with process-based model outputs. The models'
    performance is evaluated using out-of-sample data and by simulating the 2012 extreme
    event.
  6: Uses a hybrid model to simulate soybean yields at the grid cell scale. Investigates
    the total number of analog events of the 2012 drought event for both adaptation
    and no adaptation scenarios under different Shared Socioeconomic Pathways (SSPs)
    and Global Gridded Crop Models (GGCMs).
  7: "Spatial analysis of nine impact analogs in an adaptation scenario to determine\
    \ losses in each country; assessment of climatic conditions of the impact analogs\
    \ to check for possible changes in the driving climatic anomalies; exploration\
    \ of risks associated with soybean failures in each country for the adaptation\
    \ scenario, using \u201Ccountry-level analogs\u201D."
  9: Uses climate model simulations driven by future emission scenarios and a hybrid
    model to simulate the effects of climate conditions on yields. Employs an impact
    perspective, using extreme crop losses as a starting point.
  10: Analysis using Global Gridded Crop Models (GGCMs) and Shared Socioeconomic Pathways
    (SSPs) to assess the risk of simultaneous soybean failures.
  11: Uses three GCMs with different climate sensitivities and the two most extreme
    SSP scenarios. Simulations use soybean harvest areas documented for the year 2012.
    Analysis focuses on rainfed harvest areas based on data from 2010. Considers the
    effect of adapting sowing dates, migrating planted regions, and genetic modification
    of soybean cultivars.
  12: Simulation and analysis of historic events (e.g., 2012 aggregated crop yield
    failure).
