Methodology:
  1: "Dynamically downscaled, convection-permitting regional climate model to investigate\
    \ extreme daily precipitation in the CONUS, de\uFB01ned explicitly as the 99th\
    \ percentile 24-h accumulated value"
  2: "Uses a dynamically downscaled convection-permitting simulation (WRF-ARW version\
    \ 4.1.2 with 3.75 km horizontal grid spacing) forced by CESM GCM output (CMIP5),\
    \ regridded and bias-corrected using 1981\u20132005 ERA-Interim reanalysis. Spectral\
    \ nudging was used at 6-h intervals to large-scale features."
  3: "Analyzes daily precipitation from the Air Force Weather Agency (AFWA) total\
    \ simulation precipitation accumulation variable. Compares HIST daily extreme\
    \ precipitation to observations from the Parameter-Elevation Regressions on Independent\
    \ Slopes Model (PRISM).  Extreme daily precipitation is defined to be the 99th\
    \ percentile of daily precipitation over the entire epoch time series. Implements\
    \ univariate EVA using the Fisher\u2013Tippett\u2013Gnedenko theorem."
  5: Compares HIST and PRISM datasets for the 99th percentile of daily precipitation
    annually and seasonally (December-February, March-May, June-August, September-November)
    from 1990-2005. Uses Pearson's r correlation and RMSE to compare the datasets.
    A Mann-Whitney U test was used to determine statistically significant differences
    (p < 0.05) with a field significance false discovery rate of a 5 0.1.
  6: "Compared HIST (historical data) to potential future climate scenarios (EOC;\
    \ 2085\u20132100) using RCP4.5 (EOC4.5) and RCP8.5 (EOC8.5) to assess future changes\
    \ in extreme precipitation. Seasonal analysis of the 99th percentile of daily\
    \ precipitation.  PRISM data is used but noted to have limitations especially\
    \ in regions with limited station density and radar coverage."
  7: "Mann\u2013Whitney U test determined statistically significant differences (p\
    \ < 0.05) between the epochs with a field significance false discovery rate of\
    \ a = 0.1; Analysis uses HIST (1990-2005), EOC4.5 (2085-2100), and EOC8.5 (2085-2100)\
    \ epochs; The analysis focuses on the 99th percentile of daily precipitation during\
    \ December-February"
  8: Compares historical precipitation data (HIST) with two future climate scenarios
    (EOC4.5 and EOC8.5) for the March-May season, examining changes in MCS precipitation
    and the 99th percentile of daily precipitation.
  9: Extreme value analysis (EVA) is used to model the distribution of extreme events.
    Q-Q plots are used to assess the goodness of fit of the WRF (Weather Research
    and Forecasting model) time series and modeled EVA distributions. Bias in extreme
    value estimation is discussed in the context of dataset size (15 or 30 values).
  10: "The analysis involves comparing modeled EVA (Extreme Value Analysis) precipitation\
    \ distributions to input WRF (Weather Research and Forecasting) distributions.\
    \ Model metrics like r, p, RMSE, and R2 are used to evaluate the empirical relationship.\
    \ Q-Q plots are utilized for visual representation of model performance. Results\
    \ are displayed for the September\u2013November period, using a block size of\
    \ 6 months."
  11: "Q\u2013Q plot of input WRF vs modeled EVA daily precipitation (mm) extreme\
    \ values for 1990\u20132005 PRISM (gray) and HIST (black) and 2085\u20132100 EOC4.5\
    \ (orange) and EOC8.5 (red) epochs with a block size of 1 year resulting in 15\
    \ values for eight climatologically unique cities."
  12: The analysis uses modeled data compared across different scenarios and epochs,
    evaluating extremes through probability density functions (PDFs) and return periods
    for precipitation.
  13: Daily precipitation extremes are analyzed using PRISM (1990-2005) and HIST (1990-2005)
    data, and EOC4.5 (2085-2100) and EOC8.5 (2085-2100) climate simulation data for
    eight climatologically unique cities.
  14: Analysis uses solid lines to denote median modeled return period. Dashed lines
    indicate the 95% confidence interval (HIST is shaded) calculated using a 1000-iteration
    bootstrap sample.
  15: The study investigates how extreme daily precipitation may change by comparing
    historical data (1990-2005 PRISM and HIST) with future simulations (2085-2100
    EOC4.5 and EOC8.5) for eight climatologically unique cities.
  16: "A novel convection-permitting dynamically downscaled RCM dataset with two end-of-century\
    \ (2085\u20132100) epochs under pathways RCP4.5 and RCP8.5 is used. The simulated\
    \ historical epoch (1990\u20132005) of extreme daily precipitation is compared\
    \ to an independent dataset of observations (PRISM)."
  17: Analysis includes evaluating changes in precipitation extremes using different
    emission scenarios (EOC4.5 and EOC8.5) and examining return periods for decision
    making.
