Highlights:
  2: Uses a novel dynamically downscaled convection-permitting simulation to examine
    projected changes in extreme daily precipitation throughout the CONUS during the
    twenty-first century.
  3: No relevant information
  5: "HIST admirably represented the mean and 99th percentile of daily precipitation\
    \ annually and seasonally compared to PRISM. The HIST annual 99th percentile of\
    \ daily precipitation was significantly wetter for a large area of the Intermountain\
    \ West. Signi\uFB01cantly drier areas were mainly con\uFB01ned to the Northeast."
  6: "The largest areas of statistically significant decreases in the 99th percentile\
    \ of daily precipitation were in EOC8.5 in the Southwest (March\u2013May) and\
    \ Intermountain West (June\u2013August). Eastern CONUS showed the highest 99th\
    \ percentile of daily precipitation in the Midwest and Southeast in all seasons.\
    \ Large areas of decrease in the Southeast and Atlantic coast during September\u2013\
    November in EOC4.5 and EOC8.5, but small areas of statistical significance."
  7: "EOC8.5 showed a statistically significant dry bias in HIST for some regions;\
    \ The largest area of increase transitions from the lower Midwest and Ohio Valley\
    \ in December\u2013May to the upper Midwest in September\u2013November."
  8: Statistically significant increases in mean MCS precipitation are found in the
    Northeast into the Appalachian Mountains (June-August), Ohio Valley (December-May),
    and Midwest (March-May and September-November). The 99th percentile of daily precipitation
    displayed large areas of greater than 50% increase by the end of the twenty-first
    century in all seasons except June-August.
  9: The model reasonably estimates extremes at lower magnitudes but tends to underestimate
    at the highest magnitudes in six of the eight cities studied. This underestimation
    is partly attributed to the skewed nature of the upper tail of the distribution
    and the limited amount of input data. There is more underestimation by the model
    when the difference between the largest extreme values is high.
  10: Model tends to underestimate highest magnitude precipitation values. Underestimation
    bias observed for Albany EOC8.5 and Seattle EOC8.5. High correlation (r > 0.9)
    between modeled EVA distributions and input WRF distributions.
  11: No relevant information
  12: The analysis shows an increase in variability and potential precipitation extremes
    by the end of the twenty-first century, with significant increases in the 100-year
    return period of daily precipitation for various cities and regions.
  13: The probability density of daily precipitation extremes is compared across different
    time periods (1990-2005 vs. 2085-2100) and climate scenarios (EOC4.5 and EOC8.5)
    for eight cities.
  14: Shows projected changes in return periods for daily precipitation events under
    different emission scenarios (EOC4.5 and EOC8.5) relative to a historical period
    (1990-2005) across eight cities.
  15: There were statistically significant increases in EOC8.5 for areas of the Intermountain
    West, Southwest, and Northeast in the 100-yr return period precipitation value,
    while EOC4.5 displayed only sporadic areas of significant increases.
  16: Results project increasing values of extreme daily precipitation through the
    end of the twenty-first century for both RCP scenarios in many regions in the
    CONUS, such as the Northeast, Midwest, Southeast, and Pacific Northwest.
  17: Increases in extreme daily precipitation are projected for various regions of
