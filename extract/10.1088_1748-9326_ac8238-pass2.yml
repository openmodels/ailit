  2: Structural uncertainty dwarfsparametric uncertainty in temperature projections
    under shared socioeconomic pathways similar to current emissions reduction targets.
  3: Structural uncertainty is much larger than parametric uncertainty for projections
    of T (global mean surface temperature).
  4: Uses discount rates of 4.255% and 2.955%, and defines a metric u(X) to quantify
    the importance of structural uncertainty in projections.
  5: Structural uncertainty is dominant for temperature projections under SSP4-6.0;
    u(T(2100))=2.0 and u(T(2300))=2.7. For SSP3-7.0, u(T(2100))=2.3 and u(T(2300))=4.1.
  6: The ratio of structural vs. parametric uncertainty (u) for economic damages is
    2.9 for SSP4-6.0 and 4.6 for SSP3-7.0, using the Weitzman damage function and
    a 4.255% discount rate.
