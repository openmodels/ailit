Methodology:
  2: The study uses the PAGE-ICE model and compares it to the PAGE09 model. It also
    extends PAGE-ICE with economy feedbacks and includes an estimate of interannual
    temperature variability.
  3: The paper extends the PAGE-ICE CB-IAM model to quantify the effect on SCCO2 of
    long-term temperature growth feedback on economic trajectories, mean annual temperature
    anomalies, and permafrost carbon and surface albedo feedbacks. The model simulates
    climatic and economic developments between 2020 and 2300.
  4: "Uses the PAGE-ICE model, which has been translated into the Mimi modeling framework.\
    \ Runs the model twice, once with an emission pathway and once with an added CO2\
    \ pulse. SCCO2 is calculated as the difference in global equity-weighted damages\
    \ between the two runs, discounted to the base year (2015). Equity weighting uses\
    \ a mean elasticity of marginal utility of consumption of 1.17 (0.1\u20132.0),\
    \ and a pure time preference rate of 1.03% (0.5%, 2.0%). Model setup recognizes\
    \ that deterministic assessments of the SCCO2 carry only very limited information,\
    \ and instead provides distributions of the results using Monte Carlo sampling."
  5: The PAGE model is used to calculate damages on an annual basis using annualized
    temperatures. Annualized temperatures are calculated with a combination of exponential
    interpolation for population, sea-level rise, and abatement costs, and linear
    interpolation for GDP growth rates. The model allows for persistence of damages.
    Parameters are fitted to historical temperatures using least-squares regression
    and LOESS.
  6: Monte Carlo simulations were performed to estimate the SCCO2. Panel regression
    analysis was used to estimate the persistence of economic damages based on historical
    temperature and GDP data.
  7: The PAGE-ICE model is used to incorporate growth effects into climate damage
    assessments under the SSP2-RCP4.5 scenario. Monte Carlo simulations are performed
    to assess the impact of damage persistence on GDP and SCCO2. The analysis considers
    fixed degrees of persistence from 0% to 100% and an empirically derived persistence
    distribution.
  8: Monte Carlo simulations are used to estimate the effect of adaptation on reducing
    damage persistence. The PAGE-ICE model is used with a damage cap. Analysis considers
    different persistence and adaptation rates. Historical data are used to derive
    temperature-induced economic damages and persistence, implicitly assuming future
    adaptation will remain at levels observed hitherto.
  9: The analysis uses the PAGE model and Monte Carlo simulations to assess the impact
    of interannual temperature variability on climate damages. Results are applicable
    to climate and socioeconomic scenarios, specifically looking at the SSP2-4.5 scenario.
  10: The analysis uses the PAGE-ICE model to assess the impact of temperature anomalies
    and damage persistence on SCCO2, emphasizing variability and extremes in climate
    models.
  11: The PAGE model runs from mid-2017 to 2025 using an exogenous emission scenario
    with a CO2 pulse size considered for 2020.
  13: The analysis uses the PAGE-ICE model for SSP2-4.5 (deterministic run). The SCCO2
    impact is calculated as the difference between the SCCO2 for the mean of the parameter's
    Monte Carlo distribution and the SCCO2 for a parameter value equal to the mean
    value increased (or decreased) by one standard deviation, while all other parameters
    remain at their default value. Only parameters with an absolute SCCO2 impact of
    at least $10 are displayed.
  14: The analysis uses the PAGE-ICE model for SSP2-4.5 in a deterministic run, calculating
    changes in SCCO2 from variations in parameters with all others at default values.
  16: "Uses the PAGE model with Monte Carlo simulations to estimate SCCO2. Incorporates\
    \ regional temperatures that vary independently, observational uncertainties,\
    \ and a persistence parameter (\u03C1) to link damages to GDP growth. Introduces\
    \ a subsistence bound at the World Bank's extreme poverty level to avoid infinite\
    \ equity-weighted damages. The analysis is applicable to various SSP scenarios."
  17: Equity-weighted damage calculation is highlighted, with adjustments for regions
    approaching the subsistence consumption level; damage thresholds trigger logistic
    convergence paths to avoid numeric infeasibility.
  18: "Fixed effects regressions are used to model economic growth as a function of\
    \ temperature and other variables. The model includes country fixed effects (\u03B1\
    i) and time fixed effects (\u03B4t)."
  19: Estimates damage persistence as the ratio of long-run to immediate marginal
    impacts as the temperature goes to (minus) infinity, based on a lagged regression
    model. An alternative approach using a Butterworth low-pass filter on climate
    variables is also explored.
  20: The analysis uses baseline regression models with temperature and precipitation
    lags, country and year fixed effects, and country-specific trends.
  21: Monte Carlo simulations are run using SSP2-4.5 scenarios. 5000 bootstrap samples
    are created by drawing with replacement from country clusters.
  22: Persistence estimation is repeated for two groups of countries (rich and poor)
    based on 1980 GDP per capita.
  23: Regression analysis using Burke et al. (2015) data with low-pass filtered climate
    variables. Bootstrap sampling is used to estimate percentiles. Analysis is repeated
    for income-based subsamples (above and below median PPP).
  24: Regression model with country and year fixed effects, and country-specific time
    trends. The model is based on Burke et al. (2015) and applied to countries with
    GDPpc below the median. Temperature lags are considered up to 5 years.  Bootstrapping
    is used to estimate uncertainty.
  25: The analysis uses a baseline regression model with temperature and precipitation
    lags, country and year fixed effects, and country-specific time trends, following
