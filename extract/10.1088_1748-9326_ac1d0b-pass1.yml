Highlights:
  2: Climate feedbacks alone account for a relatively minor increase in SCCO2 compared
    to other updates in the PAGE-ICE model. Economy feedbacks result in a manifold
    increase in the SCCO2. Higher damages in the Global South are almost entirely
    responsible for the increase in SCCO2 due to both economy feedbacks and other
    updates since PAGE09. Interannual temperature variability increases the width
    of the SCCO2 distribution.
  3: The paper aims to quantify the effect on the SCCO2 of including possible long-term
    temperature growth feedback on economic trajectories, mean annual temperature
    anomalies, and already modeled permafrost carbon and surface albedo feedbacks,
    and to provide an indication of the magnitude and uncertainties of climate and
    economy feedbacks and interannual variability to the SCCO2.
  4: PAGE-ICE includes a more detailed representation of CO2 and CH4 sinks, permafrost
    carbon feedback, the effect of sea ice and land snow decline on surface albedo,
    and a fat-tailed distribution of sea level rise. The market damages are calculated
    based on absolute temperature. Persistent climate-induced damages are included,
    which affects GDP pathways and scales emissions accordingly.
  5: Models annual temperature variability as constant over time, based on analysis
    of regional means.
  6: The mean SCCO2 for PAGE-ICE is double the value for PAGE09. This increase can
    be attributed almost entirely to increased social costs in the Global South. Introducing
    empirically derived level of damage persistence affects both the size of global
    GDP and its regional distribution by vast amounts, dominating the effect of any
    other modeling choice.
  7: Damage persistence leads to a considerable redistribution of income to the detriment
    of poorer regions. High levels of damage persistence can cause economic contraction
    in the Global South and increase the risk of regions reaching extreme poverty.
    The SCCO2 is highly sensitive to damage persistence, with even a small amount
    of persistence leading to a significant increase in the SCCO2.
  8: Adaptation reducing damage persistence can significantly reduce the model's SCCO2.
    High persistence and low/no adaptation lead to a substantial share of Monte Carlo
    runs producing SCCO2 estimates of zero due to the damage cap.
  9: Interannual temperature variability widens the tails of the SCCO2 distributions.
    Temperature variability interacts with the temperature-damage function used for
    market damages.
  10: The persistence of economic damages significantly impacts SCCO2 estimates; including
    temperature anomalies increases uncertainty; economic impacts in the Global South
    may be underestimated.
  11: Larger CO2 pulses, while not truly marginal, provide more stable SCCO2 estimates
    compared to smaller pulses which are too variable.
  13: A one standard deviation decrease in the tolerable temperature before a discontinuity
    occurs can trigger the discontinuity, leading to a substantial increase in the
    SCCO2.
  14: A one standard deviation decrease in the tolerable temperature before discontinuity
    (tdis_tolerabilitydisc) leads to a substantial increase in SCCO2 by $617.53.
  16: SCCO2 estimates vary significantly depending on the SSP scenario and PAGE model
    configuration. The inclusion of growth effects can substantially increase SCCO2
    estimates.
  17: The analysis emphasizes the sensitivity of total damage estimates to the levels
    of equity weighting and implements thresholds to prevent infinite equity-weighted
    damages.
  18: The paper discusses how lagged effects of temperature shocks can influence the
    overall impact on economic growth, with positive coefficients indicating compensation
    and negative coefficients indicating exacerbated damages.
  19: The persistence of climate damages on economic growth is estimated, finding
    that it varies significantly based on the number of temperature lags included
    in the regression model, and also based on the methodology employed. More lags
    lead to lower persistence estimates, but also wider confidence intervals.
  20: The table presents coefficients indicating the impact of temperature on GDP
    per capita growth, with significant positive and negative associations depending
    on the temperature measure and lag.
  21: "The figure shows the effect of the damage persistence parameter \u03C1 on regional\
