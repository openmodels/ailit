  10: Changes in diabatic heating and basic atmospheric states are dominant in shaping
    the spatial pattern of shear response over the Northern Hemisphere. Anomalous
    transient forcing has a smaller contribution.
  11: Anomalous heating forced by anthropogenic warming. Meridional dipole-like response
    of vertical wind shear (VWS) over the Central and North American region is mainly
    excited by enhanced heating over the tropical eastern Pacific, with a secondary
