Highlights:
  1: Observed increase in nearshore TC intensification rates from 1979-2020; Climate
    models project continued increase in nearshore TC intensification rates
  3: "Investigates the individual contributions of the anomalous basic state, diabatic\
    \ heating, and transient forcing to the projected response in VWS through a series\
    \ of sensitivity runs: CTRL+\u0394BS, CTRL+\u0394DH, and CTRL+\u0394TranF."
  5: There is a significant increase in nearshore TC intensification over the last
    20 years compared to earlier periods, not observed in offshore regions. The U.S.
    East and Gulf coasts, Southeast African and Australian coasts showed the most
    significant increases.
  6: The nearshore environment has become more favorable for storm development compared
    to offshore areas due to significant changes in VWS and RH, primarily near the
    US and Australian coasts.
  7: "There has been a significant rise in the average intensification rate of nearshore\
    \ TCs on a global scale during 1979\u20132020."
  8: TCs will continue to strengthen faster in the nearshore region in the future
    climate. Increases in mean intensification rate occur in all coastal areas except
    near the west coast of Mexico and the Australian coast. The change in the nearshore
    region is greater than in the offshore region.
  10: The SWM is able to reproduce the overall spatial pattern of VWS changes, particularly
    over coastal areas characterized by decreasing VWS. CMIP6 models project a weak
    increase in shear and decreasing 600-hPaRH over the northern parts of the Bay
    of Bengal and the South China Sea, suggesting the nearshore environment will not
    become more favorable for TC intensification over these regions.
  11: Enhanced static stability plays a crucial role in reducing the VWS across Northeast
    Asia and the North Indian Ocean.
  12: Tropical upper-level warming reduces VWS along U.S. coastlines; enhanced warming
    in the Eastern Pacific projected in CMIP6.
  14: References suggest focus on tropical cyclone intensification, translation speed,
    poleward migration, decay of landfalling hurricanes, and changes in destructiveness
    of landfalling cyclones over China. Also references La Nina like responses to
    warming.
Methodology:
  1: Analysis of observations, atmospheric reanalyses, and high-resolution climate
    model simulations; Idealized numerical experiments with an intermediate complexity
    model
  2: Used TC track data from IBTrACS and ADT-HURSAT to estimate intensification rates,
    analyzed reanalysis data for environmental parameters, and projected changes using
    climate models.
  3: Uses a time-dependent, primitive equation anomaly model (Stationary Wave Model
    - SWM) with R30 horizontal resolution and 24 vertical sigma layers to conduct
    numerical sensitivity experiments. SWM simulations are run for 100 days, and the
    average from days 31 to 100 is presented. Five independent integrations are performed.
  5: "TC track data is analyzed from IBTrACS over two distinct periods (1979\u2013\
    1999 and 2000\u20132020). Statistically significant changes were tested using\
    \ a Student's t-test for the difference of means."
  6: Analysis uses Sea Surface Temperature data from the UK Met Office's Hadley Center
    and atmospheric data from NCEP-DOE II reanalysis, confirming findings with ERA5
    reanalysis; trends are averaged over June-October for the Northern Hemisphere
    and December-April for the Southern Hemisphere from 1979-2020.
  7: "Trends are based on HadleySST and NCEP\u2010DOEII atmospheric reanalysis. HighResMIP\
    \ simulations are used for a qualitative assessment of the impact of climate change\
    \ on TC intensification. Data is averaged over June-October in the Northern Hemisphere\
    \ and December-April in the Southern Hemisphere."
  8: "Uses TC track data from five fully coupled climate models (HighResMIP) under\
    \ the SSP585 emissions scenario. Data is sub-sampled to ensure statistically similar\
    \ distributions of storm state in the two periods. Analysis focuses on nearshore\
    \ regions (~3\xB0 distance threshold)."
  10: "The analysis uses 15 CMIP6 models and a Stationary Wave Model (SWM) under the\
    \ 'SSP585' emissions scenario to project future changes in vertical wind shear\
    \ (VWS) between the near-future (2015\u20132034) and late 21st century (2081\u2013\
    2100) periods. The effect of individual forcings (diabatic heating, basic state,\
    \ and anomalous transient forcing) on shear response are examined. A Student's\
    \ t-test is used to assess statistical significance."
  11: Sensitivity experiment conducted to investigate the impact of increased warming
    in the upper troposphere on shear changes. The experiment only retains the enhanced
    upper-level warming.
  12: The analysis is based on IBTraCS TC track data, ADT-HURSAT TC track data, Hadley
    SST data, NCEP-DOE II reanalysis, ERA5 reanalysis, and CMIP6 data. SWM simulations
    were also used.
  14: References CMIP5 and CMIP6 climate models, reanalysis datasets (NCEP-DOE AMIP-II),
    and observational datasets (IBTRACS, sea surface temperature data from Rayner
    et al.). The TempestExtremes algorithm is mentioned for tropical storm track calculations.
More Notes:
  1: The study focuses on nearshore tropical cyclone intensification, an area with
    limited prior research at the global scale.
  3: "Defines 'nearshore' as a distance within approximately 3\xB0 or about 200 nautical\
    \ miles of the coastline. Uses wind speed and translation speed thresholds to\
    \ sub-sample data, ensuring statistical similarity between comparative periods."
  5: Results are robust across different data sources, such as geostationary satellite
    images, and account for regional storm state variations.
  7: HighResMIP models simulate weaker changes in TC intensity compared to best track
    data, so the study uses them only for a qualitative assessment.
  8: The study notes that mean intensification rates in HighResMIP are weaker than
    observations, potentially due to limitations in simulating intense storms.
  10: The discrepancies between the CMIP6 models and the SWM are attributed to the
    coupling and interaction of zonal-mean flows, transient eddies, and diabatic heating
    in the full-physics CMIP6 models, which is prohibited in the SWM. Inaccuracy of
    the dissipation parameterization or other missing physical processes could also
    contribute to disparities in the shear response. Regions where the SWM overestimates
    the shear increase (e.g., central-to-eastern tropical Pacific and northern Eurasia)
    are far away from the coastal areas of the US and Asia, thus not the main focus
    of the study.
  11: Includes references to supporting information figures (S9a, S10, S11) in the
    Supporting Information S1 document. The paper discusses circulation responses
    at different levels and their consistency with Gill's model solution.
  14: The page is mainly a bibliography, so the actual findings of each study would
    need to be gleaned from the full text of each publication.
