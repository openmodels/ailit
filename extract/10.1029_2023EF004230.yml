    in the upper troposphere, and changes in heating patterns near coastlines
  2: Increased frequency and severity of TC rapid intensification due to climate warming.
  3: "Projected changes in vertical wind shear (VWS) in nearshore regions of the Northern\
    \ Hemisphere due to changes in surface pressure, three-dimensional temperature,\
    \ and winds from the zonally symmetric climate during the near-future period of\
    \ 2015\u20132034 and the late 21st century (2081-2100)."
  5: The increase in nearshore TC intensification is linked to changes in sea surface
