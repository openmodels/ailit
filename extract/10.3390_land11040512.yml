    scenarios. The percentage change in TFP from 2013 to 2033 is around +6% under
    different scenarios. The mean difference in TFP between the counterfactual model
    and other models ranges from -0.009 to -0.440.
  14: Agricultural TFP is forecasted to increase in the future, but any additional
