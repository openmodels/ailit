  3: "Panel data of 104 countries, covering a 45-year period (1969\u20132013)"
  5: The study uses TFP and efficiency estimates from Anik et al. [45], based on a
    panel data of 104 countries. The study aims to identify the influences of climate
    change, natural production environment, and socio-economic factors on global agricultural
    productivity growth and its finer components (i.e., technical-, scale-, and mix-efficiency
    changes); and (b) predict the effect of future climate variabilities on global
    agricultural productivity.
  7: A multivariate Tobit model (MVTOBIT) is applied to identify the determinants/drivers
    jointly influencing agricultural TFP and its efficiency components. Future TFP
    is predicted using parameter estimates from the MVTOBIT model and forecasting
    explanatory variables. The model uses data from 1969-2013 to predict out to 2033.
  9: A 30-year moving average is used to calculate long-term climate variables. A
    multivariate tobit model (MVTOBIT) is applied to estimate the determinants of
    TFP change and its efficiency components. The time period covered appears to be
    1969 onwards.
  11: The analysis uses a Multivariate Tobit (MVTOBIT) model. The note indicates significance
    levels at 1%, 5%, and 10%.
  13: A MVTOBIT model is used to predict TFP up to 2033 under four different climatic
    scenarios. The baseline year for comparison is 2013, with data extending back
    to 1969 in some cases.
  14: Econometric analysis is used to confirm the growth-reducing role of both temperature
    and rainfall variabilities on TFP.
