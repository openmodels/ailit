Highlights:
  1: Highlights the gaps in comprehensive sectoral coverage, adaptation opportunities,
    and poorly understood cross- and multi-sectoral effects.
  3: CIRA generates new primary literature, while the Risky Business Project interprets
    sub-national literature for national application.
  4: The paper discusses three key gaps and challenges for researchers to provide
    a more comprehensive picture of economic impacts and adaptation costs for the
    US.
  5: The paper highlights the importance of providing policymakers with estimates
    of adaptation costs, the costs of impacts, and the relationship between the two.
    Constrained adaptation, due to factors like technological limits and implementation
    difficulties, adds uncertainty to impacts calculations.
  6: Adaptation can reduce the economic impacts of climate change, but there may be
    limits to adaptation, leading to residual impacts. The optimal level of adaptation
    is a balance between the costs of adaptation and the benefits of avoided impacts.
  11: Significant economic impacts in the United States due to climate change, including
    large annual damages and substantial cumulative losses by 2100.
  13: The importance of carbon fertilization assumptions on agricultural impact estimates;
    potential negative effects of elevated ozone on crop yields; need to integrate
    water resource availability for irrigated production in US analyses; sea level
    rise impacts on US coastal resources.
  15: The US may be poorly adapted to current coastal risks, with individuals underestimating
    the probability and severity of recurring natural risks.
  16: Climate change is projected to have negative economic welfare impacts, particularly
    by 2100, but these can be substantially reduced by GHG mitigation policies.
  17: Roads and bridges may be particularly vulnerable and worth further study.
  18: Adaptation strategies are important and likely to be costly; Mitigation policy
    is effective in reducing infrastructure impacts; infrastructure effects to bridges
    occurring before 2050, and most effects for roads occurring after 2050; health
    costs of adapting to climate change are characterized by a high level of uncertainty
  19: The median effect of climate change may reduce death rates until late century
    under RCP 4.5. However, the higher emissions scenario (RCP 8.5) yields increased
    death rates. Mortality costs can range from negative to very high positive values
    depending on the emissions scenario and time period, with potentially very large
    increases by the end of the century under RCP 8.5.
  20: The effects of climate-driven crime increases are roughly equal to effects on
    commodity crop production.
  21: Rising temperatures will lead to increased electricity demand, resulting in
    higher power system costs. Electricity demand increase of 1.5-6.5% by 2050 translates
    to 1.7-8.3% increase in power system costs.
  22: Temperature increases are projected to significantly increase energy expenditures.
    Labor supply, particularly in high-risk industries, is projected to decline due
    to high temperatures, leading to potentially large changes in labor productivity
    costs.
  23: Coral reef preservation in Hawaii has the greatest recreational benefits from
    mitigation; Climate change increases wildfire risk substantially; Climate change
    initially increases freshwater recreational fishing days, but then declines.
  24: Economic estimates of climate change impacts in the US are increasing in quality
    and comprehensiveness, but much work remains. Impact assessments need to focus
    more on extreme events. The quantified economic benefits (e.g. for freshwater
    fisheries and coral reefs) are solely associated with widely measured recreational
    uses, so are a subset of the total economic and societal benefits.
  25: The analysis considers direct, indirect and business interruption costs related
    to climate change impacts on various sectors.
  26: Effects on terrestrial and aquatic ecosystems affect many sectors.
  27: The macroeconomic effects captured in RHG-MUSE reduce the overall cost of the
    direct climate impacts integrated into the model.
  28: RHG-MUSE can be updated with new data, and estimates suggest late-century economic
    costs of climate change could significantly impact GDP.
  31: New economic estimates of impacts, adaptation, and benefits of mitigation policy
Methodology:
  1: Discusses a framework for economic impacts and adaptation costs with a focus
    on literature review of sectoral studies in the US, not specifically on quantitative
    analysis methodology.
  3: The Risky Business team uses a computable general equilibrium (CGE) model to
    assess welfare costs, which is an incomplete component of their work at the time
    of the paper.
  4: The paper reviews and summarizes economic impact and adaptation results by sector
    for the US.
  5: The analysis relies on conceptual figures illustrating the relationship between
    adaptation costs, potential impacts, and residual impacts, drawing upon the IPCC
    AR5 WGII report. The paper points out the absence of accepted methodological tenets
    for impact and adaptation studies in the literature.
  6: Conceptual framework for optimizing the balance between the economic impacts
    of climate change and the cost of adaptation. Mentions the potential for developing
    a tradeoff curve or marginal cost of adaptation step function for sectors and
    locales.
  7: 'Identifies two broad classes of economic applications: studies to inform adaptation
    planners (bottom-up) and studies to inform GHG emissions mitigation regulators
    (top-down).'
  8: The paper reviews sectoral impact and adaptation estimates, focusing on the CIRA
    and Risky Business estimates for the continental US. CIRA emphasizes simulation
    modeling of impacts, while the Risky Business Project emphasizes econometric estimates.
  9: 'Two primary methodologies are used: econometric approaches (historical data
    analysis) and simulation approaches (tracing costs/benefits through mechanisms).
    Econometric approaches establish relationships between climate stressors and outcomes,
    while simulation approaches model climate, biophysical, behavioral, and economic
    components.'
  11: CIRA estimates are estimates of climate risk and impacts, with some values representing
    cumulative effects.
  13: National-scale economic models assessing the impact of climate change on agriculture,
    considering carbon fertilization. National scale impact of sea level rise on US
    coastal resources.
  15: Economic models dependent on sea level rise scenarios.
  16: The CIRA analysis provides a reasonably comprehensive assessment, based on five
    existing, peer-reviewed models that estimate impacts on major parts of the water
    resource sector. The economic supply and demand model is used, alongside a separate
    flooding damages model.
  17: Simulation modeling approach assuming perfect foresight (Larsen et al., 2008);
    Simulation approach (CIRA studies). Climate stressor/response relationships are
    parameterized from the engineering literature
  18: Identify vulnerable infrastructure, develop a stressor-response relationship,
    and identify/apply cost-effective adaptation measures. Econometric approaches
    relating spatial differences in temperature and precipitation regimes with construction
    costs/specifications.
  19: The CIRA study uses city-specific mortality relationships for hot and cold temperatures.
    The Risky Business analysis uses econometric method studies that estimate the
    marginal effect of heat and cold stress. Mortality valuation uses a value of statistical
    life (VSL) approach.
  20: Econometrically estimated impact estimates for the link between climate change
    and crime, focusing on the marginal effect of daily maximum temperatures on violent
    and property crime.
  21: "Three simulation approaches are applied: Global Change Assessment Model (GCAM-USA),\
    \ Regional Electricity Deployment System Model (ReEDS), and Integrated Planning\
    \ Model (IPM\xAE). These models forecast changes in electricity demand as a function\
    \ of changes in heating and cooling degree-days (HDD/CDDs)."
  22: Ekonometrically derived estimates of percentage change in energy expenditures.
    Estimates of Graff Zivin and Neidell (2014) are used to estimate impact functions
    for individuals working in high- and low-risk industries. Valuation of labor effects
