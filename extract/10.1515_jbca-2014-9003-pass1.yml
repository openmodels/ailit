    changes in labor productivity translate linearly to changes in value-added.
  23: Uses willingness-to-pay (WTP) estimates for recreational use of reefs; MC1 dynamic
    global vegetation model to quantify terrestrial ecosystem carbon storage and areas
    burned by wildfires; assessment of freshwater recreational fishing impacts.
  24: Review of existing economic estimates of climate change impacts in the US. The
    applicability is limited by incomplete assessment of extreme events and sectoral
    coverage.
  25: Econometric studies, simulation studies, and integration of multiple settings
