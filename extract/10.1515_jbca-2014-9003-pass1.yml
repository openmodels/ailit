More Notes:
  1: The paper is motivated by recent studies like the US EPA's CIRA project and the
    Risky Business Project, mentioning advances in US economic impact assessment.
  2: This page primarily introduces the topic and context of the paper, referencing
    other works and outlining the motivation for studying the economic impacts of
    climate change and adaptation. It doesn't present original quantitative findings.
  3: The paper explicitly excludes results from individual studies, even those at
    a national scale, that are not part of the CIRA and Risky Business initiatives,
    so it is not a complete literature synthesis.
  4: The paper reviews existing literature on economic impacts and adaptation in the
    US across multiple sectors.
  5: The paper distinguishes between anticipatory, autonomous, and planned adaptation.
    The paper emphasizes that residual impacts are a function of choices made to achieve
    cost effectiveness, but also of technological limits. The paper also suggests
    that further constraints on adaptation can arise from implementation difficulties.
  7: Highlights the importance of distinguishing between studies informing adaptation
    planners and those informing GHG emissions mitigation regulators.
  8: The page highlights the difference in perspective between adaptation and mitigation
    planners, and the need for studies to provide estimates of both pure risks of
    inaction and the effects of cost-effective adaptation.
  9: The literature is thinner on impacts to manufacturing, mining, tourism, recreation,
    finance, and insurance, as well as on non-market values such as loss of charismatic
    species, threats to historical or cultural monuments, and displacement of livelihoods.
    These are often secondary effects or are difficult to quantify.
  11: The analysis includes business-as-usual adaptation scenarios, reflecting recent
    GHG emissions. Table 1 lists sectors, including agriculture, coastal resources,
    water resources and infrastructure.
  13: Impacts are relatively modest in the context of the US economy, possibly due
    to carbon fertilization assumptions. Scaling current knowledge to regional scales
    remains a challenge.
  15: Indirect effects of impacts on the diversion of resources from productive to
    defensive capital and the value and importance of ecosystem effects, particularly
    on coastal wetlands, are not adequately addressed in the latest coastal impacts
    literature.
  16: The net welfare effects are very sensitive to the climate model used. There
    is not a single national-scale model available to comprehensively estimate impacts
    of climate change.
  17: Changes in infrastructure capacities and operating rules, particularly for hydropower
    and flood control, may constitute an important source of adaptive capacity that
    has not been explored in economic analyses to date.
  18: Infrastructure analysis simplified perfect foresight models may not incorporate
    realistic learning and baseline road maintenance norms; US public infrastructure
    is currently not built to optimize revenue returns.
