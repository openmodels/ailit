  6: The study investigates the effects of Saudi Arabia's environmental and macroeconomic
    transformations on its economic growth using an ARDL bounds testing approach to
    determine short- and long-run relationships. The Cobb-Douglas function is used.
  7: The study employs the Autoregressive Distributed Lag (ARDL) bounds testing approach
    to cointegration to determine long-run relationships between the variables. This
    approach is suitable because the data series have a different order of integration.
  9: A bound F-statistic (bound test for cointegration) is computed to determine the
    existence of long-run cointegrating relationships among the variables. VAR in
