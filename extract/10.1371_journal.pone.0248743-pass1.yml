    of the effects of environmental and macroeconomic variables on economic growth
    at the country level.
  3: The study uses time-series data from 1990 to 2019 for Saudi Arabia. It aims to
    empirically examine the long-run relationships among economic growth, inflation,
    unemployment, population, rainfall, and carbon emissions.
  4: Reviews previous studies to find the relationship between environmental and macroeconomic
    variables. Provides a brief review of literature on the dynamics of those environmental
