  10: Autoregressive Distributed Lag (ARDL) bounds testing approach is used to analyze
    the short-run and long-run relationships between macroeconomic variables and environmental
    factors. Bounds testing is applied to determine the existence of cointegration.
  11: ARDL bounds testing is used to analyze long-run cointegration relationships,
    applicable to Saudi Arabia.
  12: Autoregressive Distributed Lag (ARDL) bounds testing is used for long-run analysis.
