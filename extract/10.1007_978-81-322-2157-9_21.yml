  129: Survey of farmers in Andhra Pradesh regarding cropping patterns and sources
    of agricultural information.
  163: "Examined the impact of change in climate variables on the productivity of\
    \ wheat and rice, with the help of agricultural dataset, spanning 1971\u20132005,\
