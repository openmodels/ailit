  56: The validated APSIM model was used to simulate the impact of climate change
    on soybean production in central India; simulation results were used to study
    long-term rainfall patterns on simulated grain yield of soybean and to explore
    the possibilities of addressing different adaptation options for soybean cv JS
    335 to alleviate the impacts of increased temperature in central Indian condition.
  58: Long-term simulations using the APSIM model to analyze the effects of increased
    surface air temperature on soybean yield.
  59: Simulation using the APSIM model to assess the impact of temperature and rainfall
    pattern changes on soybean yield in central India. Adaptations like changing sowing
    dates and plant density are tested.
  61: The analysis uses the CERES-Wheat crop growth simulation model embedded in the
    DSSAT v4.5 software to estimate wheat yield for different agroclimatic zones in
    India.
  62: "Analysis is conducted using crop model simulations under normal and late sown\
    \ conditions, examining temperature trends for 2008\u20132010."
  63: Crop models have been used to evaluate climatic yield potential for different
    regions. They are also capable for evaluating long-term management strategies,
    environmental characterization and agroecological zoning, defining research priority
    and technology transfer, estimating production potential, strategic and tactical
    decision-making, and predicting effects of climate change and variability.
  68: Simulations of grain yield, grain number, and maturity period are performed
    for current and previous years under normal and late sowing conditions.
  81: No relevant information
  84: The paper uses ARIMA and SARIMA models to forecast weekly temperature, relative
    humidity, and monthly precipitation for the Solapur station. The approach involves
    standardization and normalization of time series, model identification, parameter
    determination, diagnostic checking, and model selection.
  86: The study models weekly temperature, humidity, and monthly precipitation series
    from Solapur station (India) from 1969 to 2010 using stochastic methods, specifically
    ARIMA models. The Akaike Information Criterion (AIC) is used to select the most
    appropriate model. The root mean square error (RMSE) is calculated to estimate
    the accuracy of each model.
  90: Stochastic modeling using ARIMA models to forecast weekly temperature, humidity,
    and precipitation values; RMSE is used to evaluate model performance.
  95: The study uses remote sensing data (IRS LISS-III and AWiFS) to map apple orchards
    in Jammu and Kashmir (J&K) and Himachal Pradesh (HP) and relates orchard phenology
    to other vegetation classes. Terrain parameters are derived using digital elevation
    model (DEM) data from NASA SRTM.
  106: Design, fabrication, and installation of rubber dams and study of their impact
    on crop performance in watersheds.
  108: Successful design and installation of rubber dam through site selection, socioeconomic
    survey, hydrological data collection, design and execution of base structure,
    fabrication and installation, mechanism development, crop yield data observation.
  109: Compares crop productivity before and after rubber dam installation. Economic
    analysis indicated the potential to enhance the gross returns of the farmers.
  110: Comparison of crop yields and farmer returns before and after the installation
    of rubber dams in watersheds.
  112: Analysis of monthly run-off data (1972-2004) from 19 gauging stations in the
    Mahanadi River basin using advanced statistical tools.
  115: "Analysis of hydroclimatic parameters using statistical tools; Rainfall distribution\
    \ pattern is analyzed for Puri, Nayagarh and Dhenkanal districts using 24 years\
    \ (1988\u20132011) of data. Coefficient of Variation (CV) is used to measure the\
    \ variability of rainfall. Probability analysis was done by Weibull\u2019s method\
    \ for weekly rainfall."
  117: Rainfall analysis of experimental sites in the Mahanadi delta over a 24-25
    year period (1988-2011). Examination of annual rainfall data from 1901-2007.
  118: Analysis of rainfall data (1988-2011) across different sites and seasons to
