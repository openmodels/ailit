Methodology:
  1: The analysis is conducted using the entropy weighting method to calculate the
    green agricultural development index and the difference-in-difference method to
    study the impact of the climate shock.
  2: Empirical analysis using a difference-in-difference (DID) method based on the
    degree of damage to each county during the 2008 snow disaster.
  3: Analysis uses a constructed GAD index through the entropy weight method and applies
    a difference-in-difference (DID) approach to address endogeneity and determine
    the causal effect of extreme climate shocks on green agricultural development
    (GAD).
  6: Difference-in-differences (DID) model using rainfall fluctuations (Rainsi) as
    a continuous variable to measure the degree of snow disaster impact on a Green
    Agricultural Development (GAD) index. Uses county-level fixed effects and time
    fixed effects. The GAD index is constructed using the entropy weighting method
    (EWM) based on variables in Table 1 (not shown).
  7: The study calculates annual rainfall fluctuations for each county using z-scores
    based on rainfall data from 2000-2018. Counties are divided into a treatment group
    (rainfall fluctuations above the median of 0.3 during the snow disaster) and a
    control group.
  8: Difference-in-differences (DID) estimation, comparing counties affected by rainfall
    fluctuations in January 2008 to non-affected counties after the event (Postt variable).
  9: Difference-in-differences (DID) method is used to estimate the impact of the
    snow disaster on the GAD index, controlling for various factors including population
    (POP), machinery, time fixed effects, and county fixed effects. Robustness checks
    include parallel trend tests and adding time trends.
  10: Panel data analysis with individual (county) and time fixed effects, regressions
    including control variables (time trend, municipalities, land transfer, rainfall),
    parallel trend test of GAD index. The analysis is based on data from 2000-2018.
  11: Difference-in-differences (DID), Propensity Score Matching with DID (PSM-DID),
    Two-stage least squares (2SLS). Models are run on county-level data from 2000
    to 2018 in China.
  12: Difference-in-differences (DID) identification method, two-stage least squares
    method (2SLS) with instrumental variables (IVs). The analysis focuses on the impact
    of the 2008 snow disaster in China on the level of GAD.
  13: Difference-in-differences (DID) variable is constructed and tested via placebo
    tests involving random assignment of provinces to treatment and control groups.
    This process is repeated 500 and 800 times. The study uses data from 2086 counties
    from 31 provinces in China, focusing on the 2008 snow disaster. Results are applicable
    to the context of snow disasters in China's agricultural sector.
  14: Regression analysis using climate zone (humid, semi-humid, semi-arid) and poverty
    status (poor/non-poor counties) as heterogeneity factors, controlling for individual
    and time fixed effects.
  15: Regression analysis with individual and time fixed effects. Heterogeneity analysis
    based on industrial structure (agricultural vs. non-agricultural counties) and
    economic development level (East, Middle, West regions).
  16: Panel data analysis with individual and time fixed effects. Mechanism analysis
    using regression with interaction term (Rainsi x Postt). Significance level of
    1%.
  17: The study uses regression analysis with individual and time fixed effects to
    estimate the impact of snow disasters on agricultural outcomes. The results are
    applicable to the context of agricultural production in the studied region and
    time period.
  18: Difference-in-difference method to study the impact of extreme climate shocks
    on GAD, based on the 2008 snow disaster in China
  19: The analysis uses regression modeling with fixed effects to study the impact
    of snow disasters and irrigation on GAD.
  20: Panel data regression analysis is performed using data from 2077 counties with
    38,136 observations. Models include county and time fixed effects in some specifications.
