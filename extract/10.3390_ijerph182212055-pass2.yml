    with greater impact in humid and developed regions.
  2: Extreme climate shocks impede Green Agricultural Development (GAD) in the long
    term.
  3: Extreme climate shocks significantly affect agricultural production, leading
    to long-term climate risks and changes in farmers' production decisions that reduce
    green agricultural development.
