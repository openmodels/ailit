  4: Panel data analysis using household income and expenditure survey (HIES) data
    for 25 administrative districts in Sri Lanka over six survey time periods. The
    study uses the OECD modified equivalence scale to adjust incomes for household
    size and composition. The analysis explores the impact of natural disasters on
    income inequality at the district level.
  5: The analysis is performed using a panel regression estimator with district and
