Highlights:
  2: Natural disasters decrease income inequality among Sri Lankan households; natural
    disasters decrease non-seasonal agricultural and non-agricultural income inequality
    but increase seasonal agricultural income inequality; natural disasters do not
    affect household expenditure inequality.
  3: Natural disasters may negatively affect the level of income of the poor leading
    to a widened income inequality in society; disaster affected territories generally
    suffer economic damages by way of human and physical capital losses which usually
    cause declines in average incomes leading to spatial disparities in average incomes
    ultimately increasing income inequality among individuals within the same economy.
  4: Disasters affect a significant percentage of the population in Sri Lanka. There
    is substantial variation of inequality among districts in Sri Lanka.
  5: The study suggests a significant negative correlation between natural disasters
    and income inequality, indicating that disasters might reduce income inequality.
  8: Natural disasters have a statistically significant negative impact on income
    inequality in the short term (same year, two years, and three years prior) but
    a positive impact after four years. The negative impact is driven by a reduction
    in non-agricultural income inequality and non-seasonal agricultural income inequality.
  10: Natural disasters and their immediate lags generally reduce income inequality,
    as measured by various metrics.
  12: Table 11 shows that the impact of disasters (% Pop. Affected) on income inequality
    is statistically significant and positive for the FE, OLS, and Sys. GMM estimators.
    Table 12 suggests that contemporaneous and lagged disasters have a statistically
    significant impact on mean household income and income quantiles. Table 13 indicates
    that the impact of disasters and lagged disasters on expenditure inequality is
    generally not statistically significant.
  14: Natural disasters lead to lesser income inequality, but the reduction in income
    inequality was not derived through enhanced receipts or remittances. Disasters
    decreased non-seasonal agricultural income inequality and non-agricultural income
    inequality, but increased seasonal agricultural income inequality. When the rich
    suffer greater losses in profits and income due to disasters, household income
    inequality would decrease, however, at the expense of the rich.
Methodology:
  2: Panel fixed effects estimator using a unique panel data set constructed for the
