Quantitative material:
  1: "ACC has reduced global agricultural TFP by about 21% since 1961; a reduction\
    \ of ~26\u201334% in warmer regions such as Africa and Latin America and the Caribbean;\
    \ equivalent to losing the last 7 years of productivity growth."
  2: Average agricultural TFP has more than doubled since 1961, but there is wide
    cross-country variation.
  4: 'Cumulative impact of ACC on global agricultural TFP growth over 1961-2020 is
    about -20.8% (90% confidence interval: -39.1% to -10.1%). Global TFP level projected
    for 2020 with ACC would have been reached in 2013 without ACC. ACC represents
    a loss of the past 7 years of productivity growth (between 2007 and 2016).'
  5: Ignoring input responses indicates ACC would have reduced output by about 27.6%
    with a 90% confidence interval between -48.3% and -14.3%, noticeably higher than
    the 20.8% reduction based on TFP.
  6: ACC is increasingly reducing agricultural output, with a detectable and sizeable
    impact as of 2020. Impact estimates are given at the global, regional, and country
    level in Fig. 5a and Fig. 5b, reflecting climate uncertainty (from GCMs), econometric
    uncertainty (from the estimation) and specification uncertainty (from the choice
    of the econometric model). The colored bands in Fig. 5a represent 95%, 90% and
    80% confidence intervals (CIs).
  8: The paper models the percentage change in TFP as a function of temperature and
    precipitation changes, controlling for country and year fixed effects. They find
    a 76% increase in global TFP from 1961-2015 using their approach, compared to
    a 71% rise indicated by the USDA.
  9: The paper computes the cumulative impact of ACC on agricultural TFP growth from
    1962 to 2020, expressed as the difference between TFP growth with and without
    ACC. It presents 2,000 trajectories of cumulative ACC impact and the distribution
    of those impacts in 2020, with confidence intervals.
