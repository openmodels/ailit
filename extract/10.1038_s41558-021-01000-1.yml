Highlights:
  1: Global agriculture has grown more vulnerable to ongoing climate change.
  2: A key outcome is the visualization of TFP growth doubling since 1961, with significant
    variation between different countries.
  3: A robust relationship between agricultural TFP growth and weather changes is
    found.
  4: "Temperature response becomes steeper in 1989\u20132015 compared to 1962\u2013\
    1988, indicating increased damage from higher temperatures; ACC has resulted in\
    \ a significant cumulative negative impact on TFP growth equivalent to losing\
    \ seven years of productivity growth by 2020."
  5: The findings suggest substantial regional disparities in ACC impacts; warmer
    regions like Africa experience a greater negative impact compared to cooler regions
    such as North America and Europe.
  6: ACC is increasingly reducing agricultural output as we drift away from a climate
    system without human influences, cumulating into a detectable and sizeable impact
    as of 2020.
