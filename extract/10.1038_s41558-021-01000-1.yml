Highlights:
  1: Anthropogenic climate change has slowed global agricultural productivity growth,
    with a 21% reduction in global agricultural TFP since 1961.
  2: Average agricultural TFP has more than doubled since 1961 but with wide cross-country
    variation.
  3: Finds a robust relationship between agricultural TFP growth and weather changes.
  4: ACC has had a significant negative impact on global agricultural TFP growth,
    with an estimated cumulative loss of 20.8% between 1961 and 2020. Agriculture
    has become more sensitive to higher temperatures over time.
  5: Anthropogenic climate change has a negative impact on global average TFP, with
    an average reduction of -16.9%. Impacts are larger in warmer regions like Africa
    and the Near East. The impact seems to be growing over time. Using output rather
    than TFP makes the impacts seem more severe.
  6: Anthropogenic climate change is detectably and substantially reducing agricultural
    output as of 2020.
  9: "The adoption of revenue regression weights and a \u2018green season\u2019 for\
