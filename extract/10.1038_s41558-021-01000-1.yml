Methodology:
  1: An econometric model of weather effects on global agricultural total factor productivity
    (TFP) is developed and combined with counterfactual climate scenarios to evaluate
    impacts of past climate trends on TFP. The model characterizes f as a quadratic
    function of average temperature (T) and total precipitation (P) over the 5-month
    period centered around the greenest month of the year of each country.
  3: The analysis uses 500 year-by-region block bootstraps. Placebo checks are performed
    by randomly mismatching or reshuffling TFP and weather data by years or country,
    with 10,000 reshuffled datasets.
  4: The analysis involves estimating response functions for temperature and precipitation
    on TFP growth, placebo checks to validate findings, and counterfactual weather
    trajectories from CMIP6 to assess the impact of ACC on TFP.
  5: The analysis utilizes multiple econometric models, including variations in temperature
    variables, functional forms, regression weights, aggregation weights, seasonal
    modeling, and heterogeneity to assess impacts, with cross-validation applied to
    improve fit.
  6: Estimates reflect climate uncertainty (from GCMs), econometric uncertainty (from
    the estimation) and specification uncertainty (from the choice of the econometric
    model).
  7: Total factor productivity estimation (Van Beveren 2012)
  8: Econometric models are used to regress changes in TFP on first differences of
    green-season average temperature and precipitation, controlling for country and
    year fixed effects. CMIP6 climate simulations are used for weather data. A bias-corrected
    spatial disaggregation (BCSD) approach is used to downscale climate data. Block
    bootstrap estimation is used to capture statistical uncertainty.
  9: Econometric model with 296 variations to assess robustness. Subtracts cumulative
    impact of weather trajectory with ACC from trajectory without ACC. Considers different
    temperature variables, inclusion/exclusion of precipitation, quadratic/cubic functional
    forms, regression weights, weather data aggregation methods, green/brown seasons,
    and global/regional response functions. Uses CMIP6 GCMs. Addresses uncertainty
    with bootstrapped coefficients and GCMs.
