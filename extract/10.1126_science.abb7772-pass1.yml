Evaluation overview:
  2: The page evaluates the temporal trend of the global 'b' values related to GPP
    proxies, indicating a global decline in sensitivity of vegetation's light-saturated
    photosynthesis to CO2 over time.
  4: This page evaluates the declining trend of the b coefficient, which represents
    the percent increase in GPP per 100-ppm increase in CO2.
  5: The paper evaluates terrestrial photosynthesis, GPP (gross primary productivity),
    and land carbon uptake.
Highlights:
  2: Significant decrease in sensitivity of photosynthesis to CO2 globally from 1982
    to 2015, documented through time series analysis of 'b'.
  4: Ongoing decreases in foliar nutrients may constrain plant photosynthetic capacity,
    contributing to declines in GPP (b).
  5: Terrestrial photosynthesis may not increase as much as models project, possibly
    reducing the potential of land-based climate mitigation. GPP and land carbon uptake
    are more sensitive to variations in water availability than assumed by the TRENDY
    models.
Methodology:
  2: The analysis used linear and nonlinear regression approaches on satellite GPP
    proxies and terrestrial carbon models over the period 1982 to 2015; significant
    trends were identified using the Mann-Kendall test.
  4: The analysis uses TRENDY model simulations and satellite datasets, with a linear
    spatial mixed-effects model applied to investigate relationships between b trends
    and foliar nutrient concentrations.
  5: The authors used TWS data to represent water availability and selected arid,
    temperate, and dry tropical climate zones. They used a moving window of 15 years.
    They compared TWS sensitivities derived from satellite GPP proxies to those from
    the TRENDY GPP models.
