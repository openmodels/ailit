    and demand shocks. Roundwood imports can amplify the impact of demand shocks.
Methodology:
  1: An econometric analysis was conducted focusing on five European countries (Austria,
    Czechia, Germany, Finland, and Sweden) using annual time series data on salvage
    logging, forest products production and trade, and roundwood prices.
  2: A time series econometric model is employed for two forest-based value chains
    (saw milling, pulp milling) in five EU countries (Austria, Czechia, Germany, Finland
    and Sweden).
