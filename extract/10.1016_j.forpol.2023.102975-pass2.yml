  4: OLS regression with AIC model selection is used to estimate the impact of demand
    and supply shocks, and moderating factors (roundwood imports/exports, voluntary/salvage
    logging, share of roundwood use). The model uses first differences of log-transformed
    data to ensure stationarity. Armington elasticities are also estimated via OLS.
  6: Econometric analysis of sawlog and pulpwood prices in relation to various factors,
    examining significance levels, signs, and magnitudes of relationships. Applicable
    to countries with sufficient data on roundwood prices and logging volumes.
More Notes:
  2: Disturbances are expected to cause short-term oversupply and price reductions
    in domestic roundwood supply, primarily affecting forest owners. Demand shocks
    can cause short-term shortages and price spikes in domestic roundwood supply,
    negatively impacting consumers.
  3: The paper examines the expected effects of various explanatory variables on roundwood
    prices, considering both demand and supply side factors.
  4: Interaction terms are included to account for the moderating nature of reactions
    on demand and supply shocks. Diagnostic tests are used to check for serial correlation,
    normality, homoscedasticity, and model specification.
  6: The study acknowledges limitations due to the low number of observations per
    country. It suggests that market dynamics at the national level, as measured by
    sawlog and pulpwood prices, have not been heavily affected by disturbance shocks
    in the last two decades, potentially due to localized effects and adjustments
    in the domestic market.
