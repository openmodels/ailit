  5: The study focuses on labour supply, not equilibrium effects in terms of wage
    adjustments. The analysis does not consider unemployment as an alternative to
    decreased working hours. The grey shaded area shows the range of projected increases
    in maximum temperature under RCP2.6 and RCP8.5 scenarios in South Africa. The
    estimates of productivity loss in each sector (Desmet & Rossi-Hansberg 2015) are
    used to account for the indirect effect of climate change on labour supply in
    the theoretical modelling.
  6: The table shows the impact of climate variables and other socio-economic factors
    on labor supply. The regressions are performed separately for high and low exposure
    groups based on gender, and the impact of maximum temperature is modeled as a
    quadratic function. The sample sizes for some regressions are much smaller (e.g.,
    n=1372).
  7: Analysis differentiates impacts on high-exposure and low-exposure sectors. Analysis
    uses South African data.
  9: The model considers indirect (general equilibrium) effects of climate change
    on the labor market. The analysis uses Representative Concentration Pathways (RCPs)
    and Shared Socioeconomic Pathways (SSPs) to project climate and socioeconomic
    changes.
  10: The analysis focuses on the impact of climate change on relative labour supply
    and the resulting wage ratios and gender pay gap in South Africa.
  11: The model assumes a clear labour division between high-exposure (agriculture,
