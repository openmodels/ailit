Highlights:
  1: "Ocean is the primary driver of short-term Antarctic mass loss; atmosphere initially\
    \ plays a mitigating role through increased snowfall, but becomes an amplifying\
    \ driver of mass loss beyond the end of the century under a very high-emission\
    \ pathway when Antarctic near-surface warming exceeds +7.5\xB0C; very high-emission\
    \ scenario leads to complete collapse of the West Antarctic ice sheet and grounding-line\
    \ retreat in East Antarctica; mass loss is likely to remain confined to the Amundsen\
    \ Sea Embayment under a more sustainable socio-economic pathway."
  2: The Antarctic ice sheet's mass future is uncertain, with potential mass loss
    driving significant sea-level rise or mass gain under various climate and ice
    sheet model combinations.
  3: The paper investigates the future of the Antarctic ice sheet until the end of
    the millennium considering uncertainties in SMB and ocean-induced melt processes.
  4: No relevant information
  5: No relevant information
  8: The calibrated ensemble reproduces historical trends in ice-sheet mass change,
    reducing uncertainty in model hindcasts.
  9: Posterior distribution indicates observed and modeled rates of historical mass
    change in Antarctica; detailed spatial patterns of mass and elevation changes
    are presented.
  10: Antarctic mass loss contributes to GMSLR throughout the millennium. The pattern
    of mass loss diverges after the end of the century under different emission scenarios.
    The West Antarctic ice sheet collapses under SSP5-8.5 between 2300 and 2500. Early-millennium
    warming under SSP5-8.5 may commit the East Antarctic ice sheet to grounding-line
    retreat.
  11: The study projects the evolution of the AIS contribution to global mean sea-level
    rise under different SSP scenarios, including the probability of the AIS being
    ungrounded.
  13: Ocean-driven mass loss dominates WAIS changes while East Antarctica undergoes
    mass gain due to increased SMB. Under SSP5-8.5, the rate of GMSLR contribution
    increases beyond the 21st century due to decreased SMB and increased calving.
    During the 23rd century, surface runoff dominates Antarctic mass loss. Antarctic
    mass loss under the low-emission pathway SSP1-2.6 may be characterised by the
    first phase only.
  14: Evolution of the calibrated median contribution to global mean sea-level rise
    from Antarctica under the SSP5-8.5 scenario until 3000, focusing on the period
    2015-2100 for specific experiments separating the respective influences of the
    oceanic and atmospheric forcings and of the melt-elevation feedback, and including
    the influence of ice-shelf hydrofracturing; median rates of contribution to GMSLR
    for the whole Antarctic ice sheet, the West Antarctic ice sheet, and the East
    Antarctic ice sheet.
  15: The contribution of atmospheric and oceanic forcing to projected Antarctic mass
    changes is highlighted.
  16: Oceanic forcing is the primary driver of Antarctic mass loss during the 21st
    century. Atmospheric forcing initially mitigates ocean-driven mass loss but eventually
    contributes to it. Both oceanic and atmospheric forcings, when considered separately,
    are sufficient to trigger a complete collapse of the WAIS by the end of the millennium.
    The collapse of the WAIS under atmospheric forcing alone is driven by the melt-elevation
    feedback. EAIS mass loss is primarily ocean-driven, but grounding-line retreat
    is amplified by the melt-elevation feedback.
  17: Oceanic forcing is the primary trigger of mass loss. The melt-elevation feedback
    is crucial. Hydrofracturing significantly increases sea-level contribution, especially
    by the end of the century and beyond.
  19: "Increase in snow accumulation is the dominant factor in surface mass balance\
    \ over grounded ice until warming exceeds +7.5\xB0C, after which surface runoff\
    \ dominates.  Surface runoff fluxes over ice shelves are projected to fully offset\
    \ the increase in snow accumulation at +7.5\xB0C warming, resulting in negative\
    \ median surface mass balance.  Grounded ice sheet SMB reaches present-day value\
    \ and no longer compensates for increased ice discharge at +9\xB0C warming."
  20: Emission scenario has a limited influence on Antarctic ice loss by the end of
    the century. Ocean-driven retreat of Thwaites Glacier was already triggered during
    the historical period. West Antarctica experiences more severe ice loss than East
    Antarctica under the unabated warming path simulations.
  21: A transition in the drivers of Antarctic mass loss is suggested, switching from
    ocean-driven to atmospheric-driven mass changes, with surface runoff potentially
    dominating the mass balance by the end of the 23rd century under a very high-emission
    scenario. The model may overestimate the risk of surface melt-induced destabilisation
    due to the absence of a water-routing scheme.
  22: "Freshwater input into the ocean can create a positive feedback loop, accelerating\
    \ melt. A threshold of +7.5\xB0C warming leads to reduced SMB. PDD-based runoff\
    \ projections generally agree with climate models but may underestimate runoff\
    \ rates due to omission of the melt-albedo feedback and coarse GCM resolution."
  23: Projected changes in surface runoff are compared for the years 2100 and 2300
    with present-day grounding line and ice-sheet configurations.
  24: Credible projections of future Antarctic mass balance were produced.
  26: The Kori-ULB model's behavior is in line with results from high-resolution models
    that participated in the ISMIP6 ensemble.
  31: "Varies \u03B30 parameter in melt rate parameterizations and applies sector-specific\
    \ temperature corrections."
