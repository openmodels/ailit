Drivers of Risk:
  1: Sub-shelf melting, ice discharge, surface mass balance, CMIP6 climate models,
    ocean warming, atmospheric warming (near-surface), surface runoff, snow accumulation.
  2: Hydrofracturing and marine ice cliff instability mechanisms potentially causing
    ice-shelf thinning or collapse.
  3: Uncertainties in surface mass balance (SMB) and ocean-induced melt processes.
  4: Changes in oceanic and atmospheric boundary conditions derived from CMIP5 and
    CMIP6 climate models (NorESM1-M, MRI-ESM2-0, IPSL-CM6A-LR, CESM2-WACCM, and UKESM1-0-LL)
    are used as forcing.
  5: "Uncertainty in present-day Antarctic climate (SMB and air temperature) using\
    \ different RCMs (MARv3.11, RACMO2.3p2); different ocean present-day temperature\
    \ and salinity fields; subset of CMIP6 climate models (MRI-ESM2-0, IPSL-CM6A-LR,\
    \ CESM2-WACCM and UKESM1-0-LL); intensity of the melt-elevation feedback (atmospheric\
    \ lapse rate \u03B3 atm ); surface melt and runoff (degree day factors for ice\
    \ K ice and snow K snow ); thickness of the thermally-active layer influencing\
    \ meltwater refreezing (d ice ); basal melt parameterisations (M param ); ice\u2013\
    ocean heat flux \u0393 eff ."
