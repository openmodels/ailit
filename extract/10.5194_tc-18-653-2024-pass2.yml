    (calving fluxes) impacting sea-level rise.
  10: Retreat of Thwaites Glacier, grounding-line retreat in Siple Coast (Ross area),
    warming leading to grounding-line retreat in East Antarctic marine basins (Wilkes
    and Aurora basins), emission scenarios (SSP1-2.6 and SSP5-8.5)
  11: The drivers of risk include constant present-day climate conditions, and shared
    socio-economic pathways (SSP) 1-2.6 and 5-8.5.
  13: Sub-shelf melt, snow accumulation, surface runoff, calving fluxes, ocean-driven
