Highlights:
  1: Climate change is expected to have a moderate impact on global energy demand
    (6-11%). Climate-induced changes in energy demand are disproportionally larger
    in tropical regions. Climate change has a regressive impact on energy demand,
    with increased energy demand falling on low- and middle-income countries.
  3: Capturing the impacts of future extremes requires empirical modeling that anticipates
    the challenges that attend the projection of climate.
  4: Develops a flexible methodology to characterize geographic variations in climate
    change impacts on energy demand across the globe. Estimates the nonlinear effect
    of climate on energy use indicative of adaptation responses by final consumers.
  5: Energy demand response to temperature changes exhibits a generalized V-shape,
    with variations based on region, sector, and weather exposure.
  6: Short-run responses of energy demand to weather underestimate the potential change
    in energy demand as adaptation to climate change. Long-run effects on energy consumption
    will come from adjustments in the quantity and energy efficiency characteristics
    of the capital stock. The error correction model is used as a workaround to address
    the dichotomy between intensive and extensive margins of adaptation.
  7: "Performance depends fundamentally on weather, which we specify as the agent\u2019\
    s exposure to vectors of intervals of temperature and humidity, ET and EH. Weather\
    \ impacts are modulated by the agent\u2019s choices of space conditioning equipment,\
    \ other energy-using capital, irrigation infrastructure, building characteristics,\
    \ etc.\u2014which we indicate using the vector X ."
  8: "Partitions the influence of covariates into short- and long-run effects. Quantifies\
    \ the speed of adjustment to long-run equilibrium. Calculates the long-run demand\
    \ response as the cumulative disequilibrium demand response throughout the adjustment\
    \ period (-\u03B3/\u03B8). The coefficients are semi-elasticities indicating the\
    \ percentage change in demand due to time spent in a given temperature/humidity\
    \ interval."
  11: Most grid cells will experience increased frequency of hot days and decreased
    frequency of cold days, but the geographic incidence is uneven. The empirical
    question is the sign and magnitude of country-specific final energy demand consequences.
