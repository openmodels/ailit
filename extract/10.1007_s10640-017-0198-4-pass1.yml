    quantity. The inclusion of energy prices does not appreciably change the estimated
    temperature semi-elasticities but reduces the speed of adjustment towards equilibrium.
  27: Economic expansion increases energy demand in tropical regions up to a factor
    of 9.3, while a change in climate contributes with a factor of 1.3.
