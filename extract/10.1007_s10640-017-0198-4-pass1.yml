Methodology:
  1: Econometric analysis of the response of energy demand to temperature and humidity
    exposure combined with future scenarios of climate change and socioeconomic development.
  3: The paper adopts an approach that uses temporal exposure to different intervals
    of temperature to capture potential non-linearity in the responses of demand to
    temperature extremes. Earth system models (ESMs) are used to project future climate
    states. The aggregation of meteorological data across spatial and temporal scales
    is a critical issue.
  4: Econometrically disentangles the short- and long-run responses of per-capita
    energy consumption to variations in weather. Combines these estimates with ESM
    temperature projections and scenarios of population and GDP growth to elucidate
    the potential climate change impacts on final energy consumption. Uses representative
    concentration pathways (RCPs) and a shared socioeconomic pathway (SSP) scenario.
  5: Empirical model development (not detailed on this page)
  6: Employs an error correction model to distinguish between short-run effects of
    weather shocks and long-run responses to climate. The theoretical framework models
    an intertemporally optimizing agent minimizing expected performance loss, which
    is a quadratic function of divergence from a target level and inter-period variability.
  7: "An error-correcting model of energy demand (Eq. 4) is estimated, where the dependent\
    \ variable is the logarithm of fuel (f) \xD7sector (s)\xD7country (i)\xD7year\
    \ (t) demand for final energy per person."
  8: Uses an error-correction model to estimate the short- and long-run effects of
    temperature and humidity exposures on energy demand. The model includes country
    fixed effects and controls for other factors (Xi,t).
  11: The change in per capita energy demand at the grid-cell level is calculated
    by combining long-run climatic estimates with synthetic historical and future
    exposure series. Country-level impact on final energy demand is found by aggregating
    across grid cells, fuels, and sectors (equation 9).
  14: The paper estimates long-run semi-elasticities of per capita final energy consumption
    to daily temperature exposure. The reported results are estimated long-run relationships
    applicable to the study's dataset and model. Equations 13a, 13b, and 13c define
    aggregate energy demand changes at the fuel, sector, and total level respectively.
  16: Empirical results are used in conjunction with SSP5 projections of per capita
    GDP growth to calculate future BaU energy consumption according to eqs. (10) and
    (11).
  19: Projected changes in energy demand calculated using econometric estimates, considering
    the character of the future energy system and fuel/sector mix.
  21: The analysis projects energy demand responses for various regions and sectors
    under different warming scenarios (RCP 4.5 and RCP 8.5) circa 2050.
  22: "Sensitivity analysis is performed at the confidence bounds of parameter estimates\
    \ to assess the impact of uncertainty in responses to temperature and income on\
    \ impact projections (Table 4). Independence is assumed among fuel \xD7 sector\
    \ combinations, and between the responses to temperature and to GDP. The analysis\
    \ is based on point projections constructed at the means of estimated responses\
    \ to temperature and income."
  23: The analysis projects sectoral and aggregate energy demand responses based on
    warming scenarios RCP 4.5 and RCP 8.5, comparing current and circa 2050 energy
    systems in tropical and temperate regions and at the world level.
  24: Sensitivity analysis is performed to determine the impact of uncertainties in
    income and temperature responses on energy demand. The analysis focuses on the
    year 2050 under RCP 4.5 and RCP 8.5 scenarios. Analysis based on a single scenario
    of economic growth, and projections of future temperature change from a single
    ESM.
  25: Estimation of static and first-difference regressions as analogues to dynamic
    models to assess the impact of different modeling approaches on elasticity estimates
    used for projecting changes in energy consumption. Using real per capita GDP as
    a proxy for capital stock adjustments.
  26: 'Panel data regression (Equation 16) with interaction terms between temperature/humidity
    and capital stock proxies. Considers lagged dependent variable and lagged explanatory
    variables. Uses four proxies for weather-exposed capital stocks: log of per capita
    GDP, log of aggregate country capital stocks, and accumulated real imports of
    heating/cooling equipment and machinery and transport equipment. Robustness checks
    with energy prices are conducted.'
  27: The analysis estimates long-run semi-elasticities using regressions with temperature
    interaction terms. The results are applicable to the long-run equilibrium.
  28: The sensitivity of marginal effect of temperature estimates to different capital
    proxies is assessed across different climate zones (Tropical, Temperate).
  29: Cross section-time series regressions to estimate short-run and long-run elasticities
    of energy demand with respect to temperature and humidity, controlling for other
    confounding factors. These elasticities are combined with scenarios of climate
    change and socioeconomic development to project future energy consumption.
  30: The paper maps the spatial distribution of future percentage change in energy
    demand for three fuels and four sectors. It calculates future percentage and absolute
    changes in energy demand due to socio-economic development and changes in climatic
    conditions globally, for different world regions, and at the country-level, circa
    2050. The response of energy demand to heat and cold is asymmetric.
  31: The paper establishes a methodology focusing on heterogeneity in demand response
    across sectors, fuels, and regions, and how those responses interact with geographically
    and temporally varying temperature data. Future climate impacts are illustrated
    using one specific ESM and socioeconomic scenario.
  39: Panel regression analysis with first differenced and lagged terms to estimate
    short-run and long-run effects. Robust standard errors are used. Results are presented
    by region (Temperate, Tropical), sector (Residential, Commercial, Industrial,
    Agriculture), and at the world level. Statistical significance is indicated by
    * and **.
  40: Panel regression with short-run (first differenced) and long-run (lagged) terms.
    Robust standard errors are used. The analysis is performed on commercial, residential
    in temperate regions, and residential in tropical regions.
  41: Panel data regression is used with short-run (first-differenced) and long-run
