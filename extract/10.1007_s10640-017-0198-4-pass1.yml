  16: Without climate change, total weather-sensitive energy demand is expected to
    reach 502 EJ by 2050, an almost five-fold increase over 2010.
  19: Positive changes in energy demand are concentrated in developing and industrializing
    economies in tropical regions, with regressive global impacts affecting low- and
    middle-income countries more.
  20: South America, Asia, and Africa see ubiquitous increases in energy demand, while
    Europe, North America, and Oceania exhibit mixed responses.
  21: The chart illustrates the impact of different warming scenarios on sectoral
    and aggregate energy demand for various G20 nations and world regions, with negative
    values indicating decreased energy consumption.
  22: Climate change is expected to increase global energy demand, but this effect
    is of secondary importance compared with the effect of economic expansion. Tropical
    countries account for most of the increase in energy consumption above business-as-usual
    levels, concentrated in industry and residential sectors.
  23: Climate change impacts on energy demand are projected to vary significantly
    across sectors, regions, and energy sources; Under RCP 8.5, the total energy demand
    for the world increases by 1.75 EJ under the current energy system but increases
    by 55.12 EJ circa 2050.
  24: "Uncertainty in income and temperature responses generates increases of 4.7-8.9%\
    \ under moderate (RCP4.5) warming, and 7.5-19.3% under rapid (RCP8.5) warming\
    \ in energy demand. The long upper tail of impacts arises purely from uncertainties\
    \ in energy consumption\u2019s responses to income and meteorology. The upper\
    \ bounds in Table 5.D may well understate the true uncertainty."
  25: Dynamic modeling approach is important, as static and first-difference models
    yield different elasticity estimates compared to dynamic models, affecting energy
    consumption projections.  Different fuels and sectors show asymmetric responses
    to hot and cold days. Income elasticities of fuel oil demand are positive.
