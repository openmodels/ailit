    2050 under RCP 4.5 and RCP Gas scenarios.
More Notes:
  1: South America, Asia, and Africa are projected to increase energy demand across
    all sectors and climate scenarios, while Europe, North America, and Oceania exhibit
    mixed responses.
  3: The paper focuses on energy demand and its sensitivity to meteorological factors,
    highlighting the importance of considering nonlinearity and data aggregation when
    projecting climate change impacts.
  4: The analysis focuses on three energy commodities (electricity, fuel oil, and
    natural gas) in four economic sectors (residential, commercial, industrial, agriculture).
    A more comprehensive assessment of different climate and socio-economic trends
    is left to future work.
  5: The paper focuses on the relationship between temperature and energy demand,
    which can indirectly influence macroeconomic outcomes via energy costs and availability.
  6: The theoretical framework is deliberately simple.
  7: Relative humidity is a better indicator of the demand for cooling to counteract
    heat stress because it accounts for the attenuation of evaporative cooling through
    perspiration. Notwithstanding this, we use specific humidity because it is less
    correlated with temperature.
  11: The paper acknowledges a shortcoming in using current energy consumption as
    the base, as the future global energy system is likely to differ substantially
    from the present. The method assumes that sub-national per capita energy demand
    is uniformly distributed and equal to the national average.
  14: The paper focuses on the energy demand response to temperature variations and
    its impact on GDP. It doesn't directly address all macroeconomic or macro-fiscal
    risks of climate change or the costs and benefits of adaptation, but it does provides
    a quantitative link between temperature, energy consumption and GDP.
  16: The 2050 fuel mix is projected to be more skewed toward electricity (68%). Tropical
    countries adjust energy consumption to weather shocks more quickly than temperate
    countries. Long-run demand responses to temperature exceed short-run counterparts.
  20: The histograms illustrate the distribution of exposed populations by income
    level in relation to percentage change in energy consumption under different warming
    scenarios, although the details of these distributions are not thoroughly discussed
    in the text.
  21: The sectors analyzed include Agriculture, Commercial, Industrial, Residential,
    and Total.
  22: The sensitivity analysis focuses on the impact of uncertainty in climate response
    on energy consumption.
  23: The data suggests a shift in energy demand across sectors and a potential regional
    disparity with Tropical regions showing more considerable increase in energy demands
    than Temperate regions, particularly by 2050. The negative numbers indicate reduced
    energy demand. The study assumes a specific energy system circa 2050. The table
    focuses exclusively on energy demand changes and does not directly translate these
    changes into GDP effects, productivity loss, or fiscal outcomes, but these could
    be inferred from the energy demand changes.
  24: The effects of GDP and temperature response uncertainties are not additive.
    Panel C shows effect of uncertainty in the temperature response at mean income
    elasticities amplifies the impact relative to the effect of income uncertainty.
  25: The study attempts to address the effect of extensive margin adjustments arising
    from changes in the quantity and/or quality of stocks of energy-using durables
    by using real per capita GDP as a proxy for capital stock.
  26: "The study focuses on the fuel\xD7sector combination with the largest number\
    \ of observations, residential electricity consumption."
  27: Price-driven energy demand adjustments (passive general equilibrium adaptations)
    may have masked about 13% of the long-run impact of heat in temperate countries.
    Residential electricity impacts in temperate countries should be interpreted as
    a lower bound.
  28: The capital proxies used are Aggregate Capital Stock, Heating/Cooling Equipment,
    and Machinery/Transport Equipment.
  29: The analysis focuses on energy demand at a sectoral level, showing heterogeneity
    across sectors that are masked in aggregate analyses.
  30: The estimates should be interpreted as potential changes, because barriers to
    energy access or to expanding energy use have not been considered.
  31: The analysis uses global statistics on energy demand by sector but cannot explicitly
    associate estimated changes in energy consumption to specific end-use services.
  39: The dependent variable is "Log electricity use per capita".
  40: The table shows results from a regression analysis specifically focusing on
    the impact of temperature and natural gas use on economic output. The analysis
    distinguishes between short-run and long-run effects and is conducted separately
    for commercial sectors globally and residential sectors in temperate and tropical
    regions. Significance levels are indicated by asterisks.
  41: The R-squared values are relatively low, suggesting that the models explain
    only a small portion of the variation in log real GDP per capita. The number of
    countries included in each regression varies.  The dependent variable in all regressions
    is the change in log real GDP per capita.
  42: The table is from a robustness check of a static model. The different columns
    (1-14) likely represent different model specifications or samples.
  43: The table presents results from various regression models with different combinations
    of regions (Temperate, Tropical, World), sectors (Residential, Industry, Agriculture,
    Commercial), electricity, and fuel types (Fuel oil, Natural gas).  Coefficients
    and standard errors for different humidity and temperature thresholds are presented.  The
    constant term and R-squared values are also reported for each model.
  44: The dependent variable 'z' changes in the different columns of the table; it
    can be Log real GDP per capita, machinery and transport equipment, heating and
    cooling equipment, and capital stock.
  47: The information is presented in ranges, suggesting uncertainty in the estimated
    impacts. The analysis considers both world and tropical/temperate regions.
