    losses and shipping delays; indirect effects on the economy as a whole, such as
    unemployment and price changes; and intangible effects such as deteriorated water
    quality and biodiversity loss.
  3: Societal costs and benefits of policy actions, including adaptation strategies
    in future scenarios, are considered.
  4: National welfare effects, measured as the change in consumer and producer surplus,
    and expected annual economic impact. Also looks at transport costs.
  6: Avoided drought risk is compared with the annual cost for each policy action
    to determine societal welfare. The analysis considers both monetized effects based
    on calculated change in drought risk and non-monetized effects provided by stakeholders.
  7: Drought risk in the Netherlands is estimated at EUR 372 million per year currently,
    potentially increasing to EUR 611 million by 2050 under the worst-case 'Stoom'
    scenario.
