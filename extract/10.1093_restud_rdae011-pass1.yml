Highlights:
  1: Demonstrates the importance of choosing appropriate model parameters for the
    predicted social cost of carbon.
  2: DICE-2016's climate equations are miscalibrated, leading to potentially unreliable
    predictions. Social cost of carbon in DICE-2016 is oversensitive to the discount
    rate.
  3: The paper aims to close the gap between climate science and climate economics
    by providing a comprehensive and transparent suite of tests for climate emulators
    (CEs).
  5: Climate model calibration significantly impacts the optimal carbon price (social
    cost of carbon). Model uncertainty can change the SCC by a factor of four under
    common damage function assumptions.
  6: DICE-2016's SCC is oversensitive to the discount rate due to flawed climate module
    calibration. In an optimal mitigation scenario, carbon taxes are too low in DICE-2016,
    resulting in a higher predicted temperature than the recalibrated model. The original
    calibration of temperature equations and the carbon cycle in DICE-2016 partially
    offset each other, leading to the wrong results for optimal economic response
    to climate change.
  19: DICE-2016 underestimates temperature changes in idealized CO2 quadrupling tests,
    but performs decently in TCR estimations; CDICE and its extreme scaling variants
    are compatible with CMIP5 models and their TCR; Transient warming remains below
    ECS even after CO2 quadrupling; Model performance varies significantly depending
    on the test used.
  23: In the BAU case of the DICE-2016 model, the effects of the climate model on
    emissions and the interest rates are tiny; If one assumes constant interest rates,
    the SCC relative to output is relatively constant across the next 50 years.
  24: The social cost of carbon is sensitive to climate model calibration, emission
    scenarios, and growth-adjusted interest rates. The functional form of the damage
    function has a significant impact on the effect of climate model uncertainty on
    the SCC.
  25: Model uncertainty in the temperature equation significantly impacts the SCC.
    The shape of the damage function (linear, quadratic, cubic) is crucial in determining
    how SCC responds to different emission scenarios, and the magnitude of model uncertainty.
    Discounting does not greatly change relative uncertainty for g-adjusted interest
    rates above 2%.
  26: Simply varying the ECS in the climate emulator is not sufficient to model climate
    uncertainty, as it incorrectly reduces the uncertainty about the SCC. For intermediate
    values of the discount factor (around 0.97), the SCC for CDICE and DICE-2016 is
    very similar. DICE-2016 underestimates the SCC substantially at a discount factor
    of 0.96, and overestimates it at a discount factor of 0.99.
  28: Different reasonable calibrations for the climate CE can have large effects
    on optimal abatement. The DICE-2016 model contains an incorrect calibration. The
    emissions are not sensitive to the climate calibration used.
  29: Different climate calibrations imply vastly different predictions for CO2 concentrations
    and damages; extreme carbon cycle and temperature equations yield extreme damages;
    SCC initially falls over time due to a rise in the growth-adjusted interest rate.
  30: Optimal emissions remain far above RCP 2.6 scenarios, implying that the optimal
    temperature rises far above the Paris limit. Large differences in damages and
    the SCC across calibrations imply large differences in the optimal solution. Differences
    in the social cost of carbon translate mechanically into differences in optimal
    abatement.
  33: DICE-2016 leads to much larger damages and much higher temperatures than CDICE,
