Methodology:
  1: The paper proposes a generic and transparent calibration and evaluation strategy
    for climate emulators using state-of-the-art benchmark data from climate sciences.
  2: Re-calibration of the DICE-2016 climate model using CMIP5 data, examining social
    cost of carbon in partial and general equilibrium settings.
  3: The CE calibrations and test cases used here are all based on CMIP5 data. A recalibrated
    version of the DICE-2016 model called 'Calibrated DICE' (CDICE) is developed.
  5: A simple partial equilibrium setup is used, taking emissions, growth rate, and
    interest rate as exogenously given. An aggregate damage function determines the
    fraction of output destroyed as a function of temperature.
  6: The authors use the DICE-2016 model and their recalibrated versions ('CDICE')
    in a general equilibrium framework to compute the SCC and optimal mitigation.
    They compare their recalibrated model to DICE-2016 using the same economic parameters.
  10: The paper uses CMIP5 climate model output under various RCP scenarios to illustrate
    the evolution of CO2 emissions, concentrations, and radiative forcing. It also
    discusses the limitations of simple Climate emulators (CEs) like DICE compared
    to more complex Earth System Models (ESMs) for impact assessment.
  19: Compares DICE-2016 and a new version (CDICE) with CMIP5 models under idealized
    CO2 increase scenarios (1% per year) and CMIP5 historical and RCP evolution scenarios;
    Assesses model performance based on temperature response to CO2 concentration
    changes.
  23: IAMs compute the net present value of all future damages caused by the emission
    of an additional unit of carbon; the effect of extra emissions on damages depends
    on the calibration of the damage function and the path of emissions; assumes constant
    interest and growth rates to make general statements about the SCC.
  24: Compares SCC under different climate calibrations and emission scenarios using
    a quadratic damage function, relative to a baseline CDICE calibration. The analysis
    examines how the SCC changes with varying growth-adjusted interest rates. The
    study emphasizes that the functional form of the damage function is important
    to the effect of climate model uncertainty on the SCC.
  25: The analysis uses stylized exercises to assess the impact of model uncertainty,
    discount rates, and emission scenarios on the Social Cost of Carbon (SCC) under
    different damage functions (linear, quadratic, cubic).
  26: Compares SCC across different climate-economic models and calibrations, analyzing
    the impact of varying the ECS and the g-adjusted interest rate on the relative
    SCC. The quadratic damage function and RCP8.5 scenario are used.
  28: The paper uses the DICE-2016 model and a modified version called CDICE, combined
    with different CMIP5 calibrations for carbon cycle and temperature equations,
    to explore the economic consequences of climate model uncertainty. Deep equilibrium
    nets are used to compute global solutions.
  29: Uses the DICE-2016 model with different climate calibrations for the carbon
