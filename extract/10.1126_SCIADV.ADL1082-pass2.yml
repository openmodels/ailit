More Notes:
  1: The paper aims to quantify the global macroeconomic effects of extreme heat and
    close a gap in climate-economic research, particularly concerning high-resolution
    economic and disaster data in the world's poorest and warmest regions. It uses
    the temperature of the hottest 5-day period in each year (Tx5d) as a primary metric
    for extreme heat.
  2: "The effects of extreme heat must be inferred for regions for which economic\
    \ data is unavailable. The sample on which the estimate is based covers ~66% of\
    \ the world\u2019s population."
  3: The study suggests that the effect of extreme heat is primarily moderated by
    temperature rather than income or drought. The study emphasizes that current adaptations
    have not been successful in eliminating the negative effects of extreme heat.
  6: The paper focuses on the historical effects of extreme heat and quantifies the
    effects of increased intensity in the hottest 5 days of the year to inform adaptation
    strategies. Damages from changes in average temperatures and variability are also
    calculated for comparison.
  7: "The analysis focuses on extreme heat intensity (Tx5d) as opposed to extreme\
    \ heat frequency or duration. The results are viewed as conservative. The analysis\
    \ is limited by missing data in many of the world\u2019s poorest and hottest regions.\
    \ Damages from anthropogenic changes in variability are spatially complex and\
    \ smaller than the damages from extreme or average temperatures. When combined,\
    \ damages associated with all three variables appear primarily driven by changes\
    \ in average temperatures."
  10: The study provides a global sample of continuous GDP per capita data at a regional
    level, including treatment of parametric and residual uncertainty.
