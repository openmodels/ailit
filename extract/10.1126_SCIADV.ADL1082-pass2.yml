    year for regions in the bottom income decile and 1.5% for regions in the top income
    decile.
  2: "An SD increase in Tx5d intensity depresses growth by 0.63 percentage points\
    \ in Brazil (average temperature 23.8\xB0C), and enhances growth by 0.62 percentage\
    \ points in Norway (average temperature 4\xB0C)."
  3: "Annual average temperatures explain ~40% of the variation in raw Tx5d values.\
    \ Annual average temperature anomalies explain less than 13% of the variation\
    \ in Tx5d anomalies. A negative effect of temperature variability (\u22122.01\
    \ percentage points per SD). Without extreme heat, variability effect is \u2212\
    2.21 percentage points per SD"
  5: Cumulative global losses due to extreme heat average more than $16 trillion in
    2013, with regional impacts varying significantly.
  6: "Fig. 4 shows average annual change in regional GDPpc due to anthropogenic changes\
    \ in Tx5d intensity over 1992\u20132013. Fig. 4 shows cumulative 1992\u20132013\
    \ change in regional GDP in 2010 U.S. dollars due to anthropogenic changes in\
