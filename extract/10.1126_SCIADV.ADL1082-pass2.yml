Methodology:
  1: Uses subnational economic data, extreme heat metrics, and an ensemble of climate
    models to quantify the effect of extreme heat intensity on economic growth globally.
    Empirically estimates the effect of extreme heat intensity on observed economic
    growth using data from a global sample of subnational regions.
  2: Empirical model includes Tx5d, annual average temperature, their interaction,
    and temperature variability. Historical climate model simulations are used to
    assess the economic effects of anthropogenic changes in extreme heat intensity.
    Regression uncertainty is quantified via bootstrapping.
  3: A fixed effects model is used, purging time-invariant regional characteristics.
    The study interacts Tx5d with annual mean temperature. The Palmer Drought Severity
    Index and average income are also used as interaction terms. Likelihood ratio
    tests are used to compare models. The analysis controls for mean temperatures.
  4: The analysis uses a distributed lag model and CMIP6 climate models to estimate
    the effects of anthropogenic changes in extreme heat and the persistence of these
    effects over time.
  5: The study uses a combination of climate model simulations and econometric modeling
    to estimate the impact of extreme heat on GDPpc. It addresses missing GDPpc data
    by downscaling country-level GDPpc to regional levels using nighttime luminosity.
    A Monte Carlo analysis is performed to quantify uncertainty. The analysis covers
    the period 1992-2013.
  6: Monte Carlo simulations (10,000 runs) to estimate cumulative global GDP change.
    Least-squares regression to assess the relationship between GDPpc percentile and
    the effect of anthropogenic changes to extreme heat, considering fossil fuel CO2
    emissions anomaly.
  7: Econometric analysis at the subnational spatial scale, focusing on the peak intensity
    of extreme heat (Tx5d). Extrapolation procedure assumes the underlying average
    temperature controls the marginal effect of extreme heat globally. The effects
    of temperature variability are recovered after 4 years.
  8: The analysis includes estimating the effects of extreme heat on economic growth
    using empirical regression methods at the subnational level, climate model simulations
    for counterfactual heat series, and a Monte Carlo approach for uncertainty.
  9: The analysis uses a panel regression with fixed effects to model economic growth
    as a function of extreme temperatures, including interactions with variables like
    mean temperature and temperature variability, with a bootstrap resampling procedure
    to estimate sampling uncertainty.
  10: The analysis uses a statistical model predicting regional GDP per capita based
    on country-level GDPpc and regional nightlights, validated using a 10-fold cross-validation
    and Monte Carlo analysis.
