Highlights:
  1: Human-caused increases in heat waves have depressed economic output most in the
    poor tropical regions least culpable for warming. Global inequality is both a
    cause and consequence of the unequal burden of climate change.
  2: Extreme heat significantly decreases economic growth in warm regions, weakly
    affects growth in temperate regions, and increases growth in cold regions. Warm
    tropical regions both tend to have lower incomes and suffer the most from increased
    extreme temperatures.
  3: Extreme heat causes large damages in low-latitude regions and transitions to
    modest damages and lastly benefits as latitude increases. There are significant
    independent effects of both average and extreme temperatures. Increases in average
    temperatures have weakly positive effects in cold regions and increasingly harmful
    effects in warmer regions. Temperature variability has a strong negative effect
    on growth. The effect of temperature variability increases in magnitude when extreme
    heat is not explicitly considered.
  4: The paper highlights that anthropogenic warming has increased the frequency and
    intensity of extreme heat events, with tropical regions particularly vulnerable
    to losses due to stronger economic effects from extreme heat.
  5: Anthropogenic changes to extreme heat have primarily harmed tropical regions.
    Regions with lower income per capita experience greater relative damages from
    heat extremes.
  6: Poorer regions suffer most from extreme heat increases due to higher baseline
    temperatures and lower temperature variability. Rich, high-emitting countries
    are primarily responsible for increases in global temperatures and associated
    heat extremes, leading to income losses in other regions. Historical changes in
    average temperatures have caused uniform losses globally, with greater magnitudes
    than the losses from extreme heat.
  7: Increased extreme heat intensity significantly decreases economic growth in relatively
    warm tropical regions and weakly affects it in relatively cool midlatitude regions;
    anthropogenic climate change has increased the frequency and intensity of these
    economically consequential heat extremes; the effects of climate change on extreme
    heat have amplified underlying inequality, disproportionately harming low-income,
    low-emitting regions.
  8: Investments in heat resilience and early-warning systems, especially for the
    hottest days of the year, could provide significant economic benefits.
  10: The model explains 87% of variation in regional GDP per capita using country-level
    GDPpc and nightlights; this improves to ~90% when excluding outliers such as Uzbekistan
    and Kenya.
