  3: "Annual average temperatures explain ~40% of the variation in raw Tx5d values.\
    \ When expressed as deviations from regional means, annual average temperature\
    \ anomalies explain less than 13% of the variation in Tx5d anomalies. A model\
    \ including Tx5d has greater explanatory power than a model that does not (P <\
