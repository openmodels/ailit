Drivers of Risk:
  1: Human-caused increases in heat waves, specifically the temperature of the hottest
    several days in each year (Tx5d).
  2: Extreme heat intensity (Tx5d) and annual average temperature.
  3: The drivers of risk examined are annual mean temperature, extreme heat (measured
    as the intensity of the hottest 5-day period - Tx5d), daily-scale temperature
    variability, and interactions between mean temperature and Tx5d. Drought and income
    are also considered as potential moderators.
  4: The drivers of risk include anthropogenic increases in extreme heat, specifically
    changes in the frequency and intensity of the hottest 5-day periods (Tx5d) influenced
    by anthropogenic warming.
  5: Anthropogenic changes in extreme heat (Tx5d).
  6: Anthropogenic changes in Tx5d intensity (intensity in the hottest 5 days of the
    year), changes in average temperatures and variability, fossil fuel CO2 emissions.
  7: Increased extreme heat intensity (specifically the temperature of the hottest
    5-day heat wave in each year (Tx5d)), anthropogenic climate change increasing
    the frequency and intensity of heat extremes, average temperatures, and temperature
    variability
  8: Extreme heat is identified as a risk factor impacting economic outcomes.
  9: Extreme high temperatures and temperature variability are identified as factors
    affecting economic growth.
  10: Anthropogenic changes in extreme temperatures (Tx5d) affect growth changes.
