  4: "The analysis provides quantitative data showing regional Tx5d values have increased\
    \ by an average of 0.77\xB0C globally over 1992\u20132013, with probabilities\
    \ of extreme Tx5d values rising by 13 percentage points across regions, and even\
    \ more in South America, Africa, and the Middle East."
  5: Cumulative global losses due to extreme heat average more than $16 trillion in
    2013. Some tropical countries have GDPpc >5% per year lower due to extreme heat.
