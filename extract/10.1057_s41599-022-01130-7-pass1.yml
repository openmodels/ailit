Highlights:
  1: High-income economies with high social, governance, and economic readiness have
    low climate vulnerability, whereas developing economies with low income have high
    climate change exposure and sensitivity.
  7: Countries with high sectoral climate vulnerabilities are mostly located in Sub-Saharan
    Africa, Southern Asia, Eastern Asia, and South-East Asia.
  9: Improvements in economic, governance, and social readiness decline sectoral climate
    vulnerability. Social readiness has a relatively high mitigation effect compared
    to governance and economic readiness. Rising income levels mitigate sectoral climate
    vulnerability.
