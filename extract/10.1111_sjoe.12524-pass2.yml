Highlights:
  1: Monsoon rainfall shocks have asymmetric effects on agricultural yield in India
    (droughts have a larger negative impact than excessive rainfall has a positive
    impact); drought-induced yield losses lead to persistent wage declines and food
    price increases lasting up to five years.
  2: The paper revisits the impact of monsoon rainfall shocks using a dynamic framework
    to capture the potentially long-lasting effects arising from sluggish price and
    wage responses, distinguishing between positive and negative monsoon rainfall
    shocks to account for their asymmetric effects, and controlling for the spatial
    dimension of rainfall shocks to study the potentially moderating effects of arbitrage
    trading and migration.
  7: Monsoon rainfall in the kharif season is a crucial determinant of agricultural
    yield in India.
  8: Negative deviations in standardized rainfall reduce agricultural yield substantially,
    while rainfall above the district-mean reduces agricultural yield only slightly;
    This non-linear effect is captured by LOWESS and linear regression with a breakpoint.
  9: Agricultural yield increases at higher levels of irrigation and the non-linear
    relationship between rainfall and agricultural yield is very strong at low levels
    of irrigation, but becomes weaker at higher levels.
  10: The relationship between rainfall variability and agricultural yield is subtle
    across different irrigation levels. Regional rainfall shocks tend to arrive in
    months most crucial for crop yield.
  11: Annual agricultural yield responds more sensitively to overall rainfall variations
    in June, September, and October than to mid-season variations (July and August).
    Negative rainfall shocks have a significant negative impact on annual agricultural
    yield in all months considered (June-October).
  12: Severe negative rainfall shocks lead to a sharp decline in rice yield. Rice
    yield recovers to pre-shock levels in the year after the shock. Nominal agricultural
    wages do not appear to be initially affected.
  13: Negative monsoon rainfall shocks lead to stagnant wage growth and increased
    rice prices, with lasting impacts on income and food prices.
  15: Examines the responses of agricultural yield, wages, and food prices to different
    types of monsoon rainfall variation at different levels of irrigation. Evaluates
    the impact of state-level agricultural policy and the role of barriers to trade
    and migration. Discusses welfare implications among different demographic groups
    in rural India.
  17: The paper examines the dynamic effects of monsoon rainfall shocks on wages and
    prices in India, distinguishing between local and regional rainfall shocks and
    considering different levels of irrigation.
  18: Negative regional rainfall shocks have a substantially larger impact on agricultural
    yield (particularly at low levels of irrigation) compared to local rainfall shocks.
    This stronger impact on agricultural yield translates into a roughly proportionally
    stronger response in agricultural wages.
  19: Negative rainfall shocks significantly decrease agricultural yield, with the
    effect diminishing at higher levels of irrigation. The impact on wages declines
    with higher levels of local irrigation and is no longer significant at the 75th
    percentile.
  20: Intra-regional arbitrage trading appears efficient at reducing the exposure
    to food price fluctuations due to local circumstances. Supra-regional agricultural
    trade networks in India are still incomplete. Positive local rainfall shocks have
    no significant effects, indicating asymmetry. Positive regional rainfall shocks
    initially decline agricultural yield.
  21: Illustrates impulse responses to local and regional rainfall shocks on wages
    and prices in India.
  22: Rabi crop yields increase due to additional water supply from above-average
    monsoon rainfall in the kharif season, which leads to a decrease in harvest prices
    of kharif crops in the following year.
  24: State-year fixed effects help to isolate the impact of state-level policy interventions
    (e.g., relief programmes) from the impact of rainfall shocks; relief programmes
    may not be focused on the most affected districts with low levels of irrigation.
  27: Positive local/regional rainfall shocks impact wages and prices in India. The
    effects vary based on different levels of irrigation.
  28: Intra-regional food trade (within the district and 200 km buffer) can completely
    dampen the rise in local food prices in response to purely local negative rainfall
    shocks; Distance is a key determinant of trade in food products in India.
  30: Negative rainfall shocks lead to welfare losses (decreased purchasing power)
    for both agricultural laborers and cultivators. The magnitude of the loss varies
    with the severity and scope of the shock, the level of irrigation, and the time
    horizon. Cultivators experience larger percentage losses in the immediate aftermath
    of a regional rainfall shock, but the impact on agricultural laborers is concerning
    given their typically lower income levels.
  31: Agricultural laborers and cultivators reduce their consumption expenditures
    on staple foods to a similar extent on impact from a negative rainfall shock.
  32: Both agricultural laborers and cultivators are negatively affected by drought,
    but the impact's time profile differs; cultivators can smooth staple food consumption
    better than agricultural laborers; agricultural laborers' staple food consumption
    remains below normal for several years after a shock
  33: Monsoon rainfall shocks have asymmetric effects on agricultural yield; negative
    rainfall shocks have a larger impact than positive; short-lived yield loss after
    a regional drought elicits a persistent decline in wages and a persistent increase
    in food prices; regional droughts have important distributional consequences,
    harming agricultural laborers due to wage decline and food price increases.
