Methodology:
  1: Empirical analysis using National Sample Survey data; considers asymmetry in
    rainfall effects; examines determinants of internal migration and food arbitrage
    trading.
  2: "Panel vector autoregression (VAR) based on data from 310 Indian districts over\
    \ the period 1967\u20132005 to capture the persistent effects of monsoon rainfall\
    \ shocks."
  5: The authors standardize summer monsoon rainfall at the district level using gridded
    monthly rainfall data from Willmott and Matsuura (2012). They use this standardized
    rainfall measure to identify the effects of exogenous rainfall variations on male
    wages in agriculture and the share of irrigated cultivated land. The analysis
    covers the period 1967-2005.
  7: Rainfall shocks are decomposed into orthogonal series of regional and local shocks,
    contributing 64% and 36% to overall standardized rainfall variance respectively.
  8: Uses a binned scatterplot and LOWESS regression to illustrate the effects of
    variations in monsoon rainfall on agricultural yield; also uses a linear regression
    with a break point at mean district-level rainfall.
  9: LOWESS and linear spline fitted values are added to the scatterplot to outline
    the effect of monsoon rainfall on agricultural yield; analysis controls for interaction
    effects between rainfall and irrigation.
  10: Uses scatterplots with bins, LOWESS smoothing, and linear spline fitting to
    analyze the impact of rainfall variation on agricultural yield at different irrigation
    levels; decomposes rainfall shocks spatially.
  11: Univariate regressions with district-level clustered standard errors. Separate
    regressions analyze the impact of overall rainfall, and negative/positive rainfall
    shocks separately. De-meaning at the district level.
  12: Quasi-event study using averaged raw data across districts before, during, and
    after a severe negative rainfall shock. Effects are studied within a window of
    +/- three years around the shock. The analysis focuses on rainfall shocks exceeding
    1.5 standard deviations and requires no other shocks greater than one standard
    deviation within the defined window.
  13: Panel VAR estimation using data from 310 Indian districts; Helmert transformation
    to control for unobserved heterogeneity at the district level; demeaning variables
    by state-year fixed effects.
  14: Panel VAR (Vector Autoregression) with a third-order lag (I=3), using the Andrews
    and Lu (2001) lag-length selection criterion.
  15: Panel Vector Autoregression (VAR) model using district-level data in India.
    Includes district and state-year fixed effects.
  17: Impulse responses are calculated based on local/regional rainfall shocks when
    overall standardized kharif rainfall is below its mean. Standard errors are clustered
    at the district level over a horizon of five years. Results are based on 2,952
    observations at the selected lag-length.
  18: Analysis of the responses of agricultural yield, wages, and food prices to a
    one-unit decrease in overall standardized rainfall caused by a regional rainfall
    shock when overall standardized rainfall is below its mean.
  19: Regression analysis using different subsamples based on district size and level
    of irrigation. District-level clustered standard errors are reported in parentheses.
    Significance levels are indicated.
  21: Impulse response analysis, standard errors clustered at the district level over
    a horizon of five years
  22: The analysis utilizes impulse responses within a VAR framework, with adjustments
    to the confidence intervals at the 66% level due to observations' limitations.
  24: PVAR (Panel Vector Autoregression) with national-year fixed effects is used
    to analyze the impact of negative regional rainfall shocks.
  26: Regional shock analysis based on administrative divisions using NSS regions
    instead of a 200 km distance-based measure.
  27: "The analysis examines the impact of positive local/regional rainfall shocks\
    \ on wages and prices using data from administrative divisions in India. Regional\
    \ shock is based on NSS regions (as defined in the 44th round, 1988). Con\uFB01\
    dence intervals are based on standard errors clustered at the district level over\
    \ a horizon of \uFB01ve years."
  28: Analysis focuses on the group of agricultural laborers and cultivators to assess
    welfare effects.
  30: Partial equilibrium effects of rainfall shocks on purchasing power are shown.
    The analysis considers overall standardized rainfall below its mean. It assesses
    the impact on agricultural laborers and cultivators separately. The applicability
    is in settings that resemble the specific Indian agricultural context examined
    by the paper, as implied by the text.
  31: Estimation of endogenous response in consumption expenditures using individual-level
    consumption data from the NSS (National Sample Survey Organisation) combined with
    NSS region rainfall shocks, covering the time period 1989-2006.
  32: Regression analysis using NSS region level data matched to agricultural years,
    including NSS region and year fixed effects; Robust standard errors used for confidence
    intervals
  33: Dynamic approach to capture lasting effects arising from sluggish price and
    wage responses in agricultural markets; distinguishes between positive and negative
    rainfall shocks and explicitly considers their spatial dimension (local/regional).
More Notes:
  1: Affiliation to the same National Sample Survey region is a key determinant of
    internal migration; distance appears more relevant for food arbitrage trading.
  8: The non-linear relationship between rainfall and agricultural yield is attributed
    to the relationship between water supply and plant growth, where additional water
    beyond the maximum water demand of a certain plant has zero effect.
  9: The paper shows that the relationship between rainfall and agricultural yield
    is non-linear and is affected by irrigation levels.
  10: The study examines how regional and local rainfall shocks affect food prices
    and wages, allowing inference on the extent to which adverse effects can be mitigated
    by arbitrage trading and migration. The study references the importance of late
    Kharif season rainfall on crop yield.
  11: Coefficients for 'negative rainfall' can be interpreted as the effect of a one-unit
    decrease in overall standardized rainfall. The relative contribution of regional
    rainfall to overall standardized rainfall variability is a linear transformation
    of the coefficient of determination.
  13: The effects of monsoon shocks on agricultural wages are close to permanent.
  15: The stability condition of the panel VAR is satisfied (eigenvalues lie inside
    the unit circle). Sensitivity analysis is performed by excluding controls for
    irrigation share and/or the spatial dimension of rainfall variation.
  17: The analysis focuses on kharif rainfall.
  19: The arbitrage mechanism through (both intra- and supra-regional) migration is
    relatively weak.
  20: The study focuses on the effects of rainfall shocks on agricultural yield, wages,
    and food prices. Elasticities to negative rainfall shocks are two to three times
    larger than symmetric estimates in other studies.
  21: The analysis is based on standardized Kharif rainfall when it is above its mean,
    and the effects are presented for different levels of irrigation.
  27: The study focuses on the impact of positive rainfall shocks.
  28: The analysis considers the impact of cross-subsidization between freight and
    passenger services pushing up freight costs; one-third of Indian villages are
    not connected by all-season roads.
  30: The analysis assumes a 73% income share spent on food. The paper acknowledges
    potential limitations related to income shares spent on staple food and substitution
    towards expensive varieties.
  31: The partial equilibrium exercise likely underestimates (overestimates) the adverse
    impact on the purchasing power of agricultural labourers (cultivators). The study
    focuses on cultivators who own or control less than 3 ha of land.
  32: The study suggests a large fraction of agricultural laborers are credit-constrained
    'hand-to-mouth' consumers, unable to insure against income fluctuations.
  33: Irrigation dampens the fall in agricultural wages after a regional drought,
    but not the rise in food prices; Government support to affected individuals should
    be spread over several years due to lasting effects on real incomes.
