Highlights:
  3: Global warming initially increases obesity rates, then decreases them at very
    high temperatures, with significant variance across regions; long-term models
    suggest adaptation does not significantly offset impacts in temperate zones.
  4: Obesity is an important pathway through which global warming can detrimentally
    affect human capital and economic outcomes.
  8: The paper investigates the causal effect of temperature on obesity. The paper
    also investigates the extent to which the effect of warming on obesity varies
    across countries with different incomes.
  9: The paper aims to address the benefits of adaptation to long-term temperature
    trends by using a long-difference model. It is highlighted that the baseline model
    may not sufficiently account for the benefits of adaptation.
  10: Warming has a significantly positive impact on the adult obesity rate. Models
    with third to fifth degree temperature polynomials better capture the nonlinear
    effect.
  11: "Warming increases obesity rates positively in most countries; however, in tropical\
    \ countries with annual mean temperatures above 27\xB0C, warming reduces obesity\
    \ rates."
  13: The relationship between annual mean temperature and obesity rate exhibits an
    inverted U-shape. The results are robust to different control variables. Within-country
    population migration has a minor effect on the estimated effect.
  15: Warming has a greater impact on obesity in poorer countries, countries with
    older populations, and countries with more educated populations.
  16: The impact of warming on obesity is heterogeneous, varying with factors such
    as GDP per capita, age, and education. Warming has a greater impact on male obesity
    rates compared to female obesity rates.
  17: Males are more exposed to the impact of global warming due to work exposing
    them to high temperatures. The impact on Africa and the Americas is smaller, while
    the impact on the Eastern Mediterranean and Asia is larger. The impact on Europe
    is very similar to the global average impact.
  18: Higher temperature seasons significantly increase obesity, while low-temperature
    seasons have negligible effects.
  19: Higher temperatures may be associated with increased obesity rates. There is
    an upward trend from season 1 to season 4, suggesting an increase in the marginal
    effect on obesity rate with higher temperatures.
  20: Warming of high-temperature seasons can increase obesity rates. The effect of
    temperature variation on obesity first increases with temperature variation and
    then levels off when the variation is very high.
  21: Positive temperature shocks initially enhance and then reduce the adult obesity
    rate, consistent with the effect pattern of annual mean temperature.
  22: There is a possible correlation between temperature shocks and increased obesity
    rates.
  23: Global warming tends to reduce income and increase food prices. Lower real income
    tends to reduce obesity in poorer, tropical countries by limiting consumption.
    In contrast, in wealthier, temperate countries, lower real income often leads
    to an increase in obesity due to a shift towards cheaper, less healthy foods.
    Global warming is likely to increase obesity through consumption preferences,
    working hours, physical activity, and minimum calorie requirements.
  24: Warming temperatures are associated with changes in calorie requirements, physical
    exercise, and calorie/fat intake. Calorie demand decreases with increasing temperature
    initially and increases again at even higher temperatures. Physical exercise decreases
    as temperature increases. Calorie and fat intake also exhibit a U-shaped relationship
    with temperature.
  25: Higher temperatures initially increase obesity rates, then reduce them, with
    differing thresholds between short-run and long-run models.
  26: Global warming is likely to increase obesity and could result in an economic
    loss of approximately $276.6 billion by 2050.
  27: Global warming may increase obesity in temperate zones and decrease it in subtropical
    and tropical zones.
  28: Long-term adaptation may not significantly reduce the impact of global warming
    on obesity. Warming may have a more positive impact on obesity in temperate zones
    over time, but a more negative impact in subtropical and tropical zones, likely
    due to reduced income and consumption.
