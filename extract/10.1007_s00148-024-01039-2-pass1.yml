Methodology:
  3: The analysis employs multiple model settings, including a baseline third-degree
    temperature polynomial model and alternative approaches using temperature bins,
    seasonal mean temperature, and temperature shocks to validate the effects of global
    warming on obesity.
  4: Examines the overall impact of warming on obesity based on long-run global data
    and evaluates the potential of long-run adaptation in offsetting this impact,
    using different model settings to identify short-run and long-run effects.
  5: The analysis uses data from 1975 to 2016 for 152 countries with a population
    size larger than half a million in 2000. Country-level climate measures are calculated
    as the population-weighted average across all climate grids within each country,
    derived from the LandScan Program. Climate data is obtained from the Climatic
    Research Unit.
  7: The analysis is conducted using a fixed effect panel model comparing the same
    country over time, accounting for inter-annual temperature fluctuations deemed
    random and not influenced by confounding factors.
  8: The analysis uses country fixed effects to account for cross-country temperature
    differences and year-to-year temperature fluctuations to identify the effect of
    temperature on obesity. A temperature polynomial is used to capture the non-linear
    effect of temperature. Robustness checks are performed including year fixed effects
    and different methods for modeling the nonlinear effect of temperature. The results
    are applicable to countries over the sample period.
  9: Uses a baseline model (1) that captures the short-run impact using year-to-year
    temperature fluctuations and a "long-difference" model (6) to capture the long-run
    impact using long-term temperature trends. The baseline model uses temperature
    polynomials to capture non-linear effects. Various temperature measures are used
    for robustness checks. A panel long-difference model is used.  Model (5) appears
    to be some kind of marginal effects model (although without knowing the dependent
    variable it is hard to specify). Model (6) expresses the outcome variable as a
    function of temperature, average income and other variables represented by X.
    The models account for short-run impacts and also long-run adaptation.
  10: The paper compares a short-run model (year-to-year temperature variations) and
    a long-run model (30-year temperature trends) to identify the effects of temperature
    on obesity. The long-run model uses long differences in temperature calculated
    from 1945-1975 to 2016. The difference between short-run and long-run marginal
    effects is used to infer adaptation, but this is not the only factor that could
    explain the difference.
  11: The analysis uses response functions derived from temperature polynomials of
    various degrees and includes an interaction with log GDP per capita to explore
    moderating effects.
  13: Regression analysis with various control variables (carbon emissions, crude
    death rate, year fixed effects, population weights) to assess the robustness of
    the temperature-obesity relationship. Utilizes country-level mean temperature
    calculated based on gridded population weights. Standard errors clustered at the
    country level.
  15: Linear regression model with country fixed effects, country-specific time trends,
    and control variables (log GDP per capita, average adult age, and average adult
    years of schooling from 1975).
  16: The marginal effects of warming on obesity are calculated based on estimates
    from column 2 of Table 1 of the original paper. The heterogeneity of the impact
    of warming on obesity is assessed across the distribution of country-level log
    GDP per capita, adult average age, and adult average years of schooling. Columns
    3 and 4 estimate the effects of warming on the obesity rate of adult males and
    females.
  17: "Excludes one geographic region at a time to assess the significance of each\
    \ region's contribution to the estimated impact of warming on obesity. Uses country-level\
    \ monthly minimum and maximum temperatures to create 3\xB0C bins ranging from\
    \ 0\xB0C to 30\xB0C and estimates impact using a modified version of a baseline\
    \ model."
  18: The analysis uses temperature bins and a polynomial model to estimate marginal
    effects on obesity, assessing seasonal temperature impacts by dividing the year
    into four temperature-ranked groups.
  19: "Regression model estimates with standard errors clustered at the country level.\
    \ Two models are presented: one using temperature bins and another using seasonal\
    \ mean temperatures. The sixth temperature bin (12-15 \xB0C) was excluded from\
    \ the first model due to perfect collinearity."
  20: A seasonal model is used to analyze the impact of temperature increases in different
    seasons on obesity rates. A separate model (12) uses a third-degree polynomial
    of temperature variation to predict obesity rates. The models include country
    fixed effects.
  21: Regression analysis is used to model the relationship between obesity and temperature
    shocks, controlling for other variables. The analysis considers the number of
    months in a year where temperature exceeds one standard deviation above the long-run
    average.
  22: The response function of obesity to positive temperature shocks is constructed
    based on estimates from model (13). Confidence intervals are calculated based
    on standard errors clustered at the country level.
  23: Relies on findings from existing literature to infer channels through which
    warming impacts obesity; uses a modified version of a model to estimate effects
    of temperature on minimum calorie demand, physical exercise, calorie intake, and
    fat intake.
  24: The analysis uses a modified version of a model (1) with distinct dependent
    variables. Both short-run and long-run impacts are considered, with the long-run
    model using a third-degree temperature polynomial. Country-level and US state-level
    data are used.
  25: Utilizes a third-degree temperature polynomial as the primary explanatory variable
    in a long-run model based on 30-year temperature trends.
  26: Predictions are generated by combining the estimated country-level marginal
    effects with the projected temperature changes for each country from 2016 to 2050,
    based on the intermediate emissions scenario SSP2-4.5 from CMIP6. Nonlinear marginal
    effects of temperature on obesity are estimated using a third-degree version of
    model (1).
  27: The analysis combines estimated marginal effects of temperature on obesity with
    projected warming scenarios. Short-run and long-run models are used, with the
    long-run model relying on long-term temperature trends and the short-run model
    relying on short-term temperature trends.
  28: The analysis uses short-run and long-run models to estimate the impact of warming
    on obesity, considering country-specific marginal effects and predicted warming
    levels. The difference between these models is used to infer the potential for
    adaptation.
  29: Estimates the causal effect of global warming on obesity using plausibly exogenous
    year-to-year temperature fluctuations. Long-term adaptation is inferred by comparing
    a baseline model with a long-difference model.
