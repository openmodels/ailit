Methodology:
  1: "Uses historical responses to shoreline change on Australia\u2019s Gold Coast\
    \ between 1964 and 1999 to estimate costs of coastal adaptation to sea level rise.\
    \ Compiles data on the timing, units, and cost of coastal protection works. Analyzes\
    \ shoreline position and characteristics using the Bruun model to determine implied\
    \ sea level rise at the time projects were completed. An economic model updates\
    \ project costs based on the projected timing of sea level rise and calculates\
    \ NPV per km of sandy beach shoreline."
  2: The analysis compiles historical data on coastal protection projects (timing,
    units, and cost) on the Gold Coast between 1964 and 1999. Changes to shoreline
    position are analyzed through the Bruun model to determine the implied sea level
    rise. An economic model updates the project costs based on the projected timing
    of sea level rise and calculates NPV.
  6: Historical analysis of coastal events and their causes, including the impact
    of infrastructure projects on sand transport.
  8: The study uses a counterfactual analysis based on interviews, literature reviews,
    and historical records. It compares the actual shoreline and coastal protection
    responses to a scenario where the Tweed River training walls were not extended.
    A wave and shoreline evolution model was used to establish the impact of the training
    walls.
  11: Bruun model and a rearranged form to calculate sea level rise (S = R * (B+h)
    / L) and to estimate shoreline recession (R).
  13: Economic model estimating historical project costs and future sea level implications,
    inflating costs to 2100, discounting future project costs, and applying an inflating
    maintenance cost.
  14: Estimated indicative costs to implement a coastal protection strategy involving
    seawalls, groynes, and beach nourishment for the southern Gold Coast. Assumes
    reactive and adaptive decision-making at a local scale, broadly aligning with
    past decision-making.
  15: Implicit cost benefit analysis of past defensive actions; NPV calculation of
    defensive costs; Comparison of defensive costs to property values.
  16: Assumes a consistent beach profile for 13 km of shoreline, with recognition
    of potential variation.
