More Notes:
  1: The study focuses on coastal protection strategies and costs, specifically for
    sandy beach shorelines, and may not be generalizable to other adaptation measures
    or geographic locations without careful consideration of local conditions.
  2: The study focuses on coastal protection in the Gold Coast, Australia. The Bruun
    model is used, despite criticisms of its capacity to predict beach responses to
    sea level rise. The analysis considers the social dimension of beaches due to
    proximity to high-value development.
  6: The case study highlights the importance of understanding coastal processes and
    the potential unintended consequences of engineering interventions.
  8: The paper focuses on a specific case study of coastal erosion and management
    on the Gold Coast, rather than a nation-wide macroeconomic or macro-fiscal analysis.
  14: The study focuses on a specific location (southern Gold Coast) and may not be
    directly generalizable to other national contexts. The analysis does not calculate
    and compare costs to accumulated benefits.
  15: Authors do not advocate ad hoc, reactive adaptation. CBA can provide a false
    sense of certainty because climate change and its impacts are inherently unpredictable.
    Historical observations can counterbalance rational planning.
  16: The burden of adaptation will be on both private and public funding, with local
    governments likely bearing significant costs.
