Methodology:
  1: Fixed-effects regressions applied to over 27,000 observations of monthly consumer
    price indices worldwide. Results are applicable when considering temperature increases
    projected for 2035.
  2: Fixed-effects panel regression models using monthly price indices for different
    aggregates of goods and services across 121 countries from 1996-2021 combined
    with measures of national exposure to different weather conditions based on ERA5
    data.
  3: The analysis uses fixed-effects panel regressions with over 27,000 observations
    of monthly price indices and weather fluctuations worldwide from 1996-2021. Robustness
    is tested using dynamic panel specification, Driscoll-Kraay errors, and controls
    for monetary policy. The study also examines temperature shocks defined with respect
    to a moving average over the past 30 years.
  5: The analysis uses an empirical specification (column 1 of Supplementary Tables
    S4 & S5) to estimate the exogenous pressure on inflation arising from future weather
    conditions. The results are applicable to the conditions expected by 2035 under
    the specified emission scenarios. The analysis abstracts from adaptation, policy
    response, and macroeconomic interactions.
  7: Empirical analysis using historical data and CMIP-6 climate model projections,
    aggregated using population weighting. Results applicable to Europe, focusing
    on the impacts of summer temperatures on food and headline inflation, in the present
    and projected future (2035 and 2060) under different emission scenarios.
  8: The study uses monthly, non-seasonally adjusted price data from 121 countries
    from 1996-2021. The analysis is performed using regression coefficients. The monthly
    inflation data from the World Bank cross-country database on inflation is alternatively
    used in a robustness test. The study models the heterogeneity across seasons and
    regions using developments and structural changes in the economy. The estimates
    are understood as the likely exogenous pressure on inflation from future climate
    conditions based on the causal relationships inferred from the empirical models,
    in the absence of unprecedented adaptation.
  9: Fixed-effects panel regression models are used to identify the causal effects
    of changes in weather variables on national-level inflation. ERA-5 reanalysis
    data from 1990-2021 is used, along with monthly data for June, July, and August
    2022 for some figures. SPEI is calculated using CRU TS v4.05 data from 1901-2021.
  10: The analysis uses a dynamic panel regression model with country, date, and country-month
    fixed effects, and country-specific linear time trends. The model includes 11
    lags of weather variables to assess delayed effects of monthly weather shocks.
    Robustness tests are performed with various error structures, additional controls
    (monetary policy), and alternative inflation databases. Climate model data from
    CMIP6 under SSP585 and SSP126 scenarios is used for future projections.
  11: Empirical models are used to evaluate the hypothetical impact of future weather
    on inflation. Future monthly average national temperatures are calculated from
    CMIP-6 models and applied to empirical models. The analysis considers climate
    model projections and future emission scenarios, with uncertainty ranges provided.
    Impacts are averaged over 30-year periods centered on 2035 or 2060. Includes a
    trend-preserving method developed by ISIMIP to statistically downscale historical
    temperatures
