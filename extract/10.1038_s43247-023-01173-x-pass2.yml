Highlights:
  1: Higher temperatures increase food and headline inflation persistently over 12
    months in both higher- and lower-income countries. Pressures are largest at low
    latitudes and show strong seasonality at high latitudes, peaking in summer.
  2: Temperature increases cause nonlinear, persistent increases in food and headline
    inflation; The response to average temperature is strongly non-linear, such that
    increases in hotter months and regions cause larger inflationary impacts; Increased
    daily temperature variability causes significant upwards pressures on food and
    headline inflation.
  3: Temperature increases have a persistent impact on food and headline prices. The
    effects of temperature increases are consistent across both higher- and lower-income
    countries. Historical adaptation to temperature increases via socioeconomic development
    has been limited.
  5: Projected temperature increases are stronger in winter in Northern mid-to-high
    latitudes (except Europe) leading to stronger upward pressures in summer contrasting
    weak or downward pressures in winter due to seasonality of temperature. Impacts
    on food inflation are fairly constant across seasons at low latitudes but vary
    considerably across seasons in Northern mid-latitudes, with impacts more than
    twice as large in summer compared to winter.
  7: Extreme heat events are already impacting inflation in Europe, and these impacts
    will be amplified by future warming, particularly under high-emission scenarios.
  8: Climate change is likely to alter inflation seasonality, increase inflation volatility
    and heterogeneity, and place persistent pressures on inflation levels. Temperature
    shocks under future climate change would amplify inflation heterogeneity and alter
    the seasonality of inflation within individual countries. Persistent upward pressures
    on annual food inflation of 1-3 percentage-points per-year could result from temperatures
    projected for 2035.
  9: Impacts on food inflation from mean temperature are qualitatively and quantitatively
    consistent when using World Bank data, but headline inflation differs considerably,
    likely due to inconsistent inclusion of imputed rents in World Bank data.
  10: Accounting for linear time trends enhances the magnitude of estimated effects
    of weather on inflation.
  11: The paper evaluates how future warming could amplify impacts like the 2022 European
    summer heatwave on inflation. It assesses the inflationary impacts from June 2022
    to August 2023 from the three months of temperature in June, July, and August
    of 2022.
