More Notes:
  1: Effects vary across seasons and regions depending on climatic norms.
  3: The paper finds the strongest and most significant historical weather impacts
    on inflation from changes in average temperature. The study uses SPEI (Standardized
    Precipitation-Evapotranspiration Index) to account for wet and dry conditions.
  5: The paper uses monthly CPI data to assess the distribution of inflation pressures
    across the year. Seasonally heterogeneous pressures would cause alterations to
    the usual seasonal cycle of food inflation.
  7: The study acknowledges limitations in detecting the impact of precipitation changes
    due to high spatial variability and the use of national-level data.
  8: The study acknowledges that adaptation (e.g., space cooling, crop switching)
    could limit inflation pressures, but considerable mitigation of greenhouse gas
    emissions is still needed. The paper mentions limits to historical adaptation
    observed in the data.
  9: Analysis accounts for spatial variability of precipitation by using gridded population
    estimates from HYDE to estimate national-level exposure to climate variables.
    Deviations of monthly climate conditions from their historical seasonal patterns
    (1990-2021) are used, reflecting the assumption that economies are adapted to
    historical weather patterns.
  10: The study attempts to isolate the impacts of deviations from normal seasonal
    conditions on inflation. The authors acknowledge that they do not control for
    employment and economic output due to data limitations and the potential for these
    to be mediating variables impacted by weather.
  11: The paper emphasizes that the inflation impacts are not projections but an evaluation
    of how climate conditions affect inflation. It also acknowledges that the analysis
    does not account for changing temperature variability altering temperature extremes.
    The methodology holds demographic developments, changes in consumption basket,
    and fiscal and monetary policies constant.
