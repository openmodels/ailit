Drivers of Risk:
  1: Anthropogenic warming and population growth; increased frequency, severity, and
    spatiotemporal extent of extreme temperature and humidity.
  3: Increase in heat stress (HS) quantified based on the U.S. National Weather Service
    recommended heat index (HI), driven by changes in temperature (Tmax) and relative
    humidity (RH) under climate change scenarios RCP4.5 and RCP8.5. Population changes
    also contribute to total health risks.
  5: Extreme heat stress (HS) events of varying durations (1, 3, and 7 days) under
    five different climate scenarios; changes in HS characteristics (40-year return
    values of annual extreme summer HS events (40YHI) and decadal trends in warm tail
    spread (WTS)).
  6: Extreme Heat Stress (HS)
  8: Increases in temperature and absolute humidity exacerbate heat stress due to
    a nonlinear relationship and reduced physiological cooling capacity. The RCP8.5
    emission scenario leads to significant increases in heat stress severity.
  11: Climate change (specifically, increases in 40YHI (a heat stress characteristic)
    and trends in WTS (another heat stress characteristic) combined with population
    changes) drive increased risk of potential impact (PI) of high-end summer heat
    stress (HS) events.
  12: The risk of population impact (PI) is influenced by both short and long duration
    extreme heat stress and population growth, particularly in certain regions of
    the CONUS.
Highlights:
