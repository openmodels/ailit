    due to the combined effects of climate change and population dynamics. The increase
    in RR is greatest in the RCP8.5-SSP5 far-future scenario for 1-day and 3-day heat
    stress events.
  12: A substantial increase in the risk of population impact due to extreme heat
    has been identified in parts of the CONUS, largely driven by global-mean warming
    and population growth.
Methodology:
  1: Using observations, climate projections from the CMIP5 model ensemble, and historical
    and future population estimates, we apply the IPCC risk framework to examine present
    and projected future potential impact (PI) of summer heat stress for the contiguous
    United States (CONUS) as a function of non-stationary HS characteristics and population
    exposure.
  3: "Uses climate model simulations from nine global climate models (GCMs) participating\
    \ in the CMIP5 experiment. Employs a bias correction technique (Wang & Chen, 2014)\
    \ to adjust model-calculated HI for the historical period (1979\u20132005) to\
    \ match reanalysis data. Regrids and extracts datasets at 2\xB0 spatial resolutions\
    \ within the CONUS region. Uses GPWv4 population data at a 1 km resolution."
  5: Indicator-based assessment technique to determine a composite indicator for potential
    impact (PI) of HS, based on IPCC's framework of impacts, adaptations, and vulnerability.
    This includes defining indicator variables (population exposure, 40YHI, and WTS),
    and aggregating these indicators to estimate PI for CONUS grid points.
  6: The study uses a decision matrix based on indicator variables for each grid location
    in the CONUS and each climate scenario. It employs geometric aggregation of normalized
    variables to estimate a composite indicator for Potential Impact (PI). The min-max
    normalization method is used to scale indicator variables between 0 and 1. Risk
    ratios (RR) are calculated to quantify changes in PI.
  8: Uses daily maximum Heat Index (HI) to estimate annual maximum magnitude of summer
    extreme heat stress (HS) severity. Uses 3- and 7-day rolling averages for medium
    and longer duration events.  Future projections are based on the model-ensemble
    average from 9 CMIP5 global-climate models (GCMs) and bias-corrected. Analyzes
    historical and projected heat stress severity for CONUS under different RCP scenarios.
    Examines 40-year return levels for heat stress (40YHI).
  11: Examines changes in population exposure to heat stress indicators (40YHI, WTS)
    under different RCP-SSP scenarios (RCP4.5-SSP2 and RCP8.5-SSP5). The risk of potential
    impact (PI) is investigated based on relative risk (RR). The analysis is based
    on census regions within the CONUS.
  12: The analysis uses the Generalized Extreme Value (GEV) approach to evaluate the
    severity and temporal variability of heat stress relative to local climate and
    population patterns.
More Notes:
  1: The study focuses on heat stress in the contiguous United States (CONUS).
  3: The study focuses on heat stress and its impacts, which are related to health
    risks and could potentially translate into economic impacts (e.g., productivity
    loss, healthcare costs) but this link is not made on this page.
  5: The study focuses on the Continental United States (CONUS). The analysis uses
    non-stationary frequency analysis to assess health risk from extreme heat events.
    The best-fit GEV models are selected based on the Bayesian Information Criteria
    (BIC) and Likelihood Ratio Test (LRT).
  11: Climate models may not faithfully capture slower-moving Rossby waves in the
    Northeast, leading to uncertainty in projections for that region.
