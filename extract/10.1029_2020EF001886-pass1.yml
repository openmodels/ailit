    limiting total health risks.
  4: This study evaluates high-end heat stress (HS) severity, focusing on the magnitude
    of the 40-year return value of the Heat Index (HI).
  6: The study evaluates a composite indicator for Potential Impact (PI) of extreme
    Heat Stress (HS).
  8: The study evaluates the severity of extreme heat stress (HS) using the daily
    maximum Heat Index (HI). It explores short, medium (3-day rolling average), and
    long (7-day rolling average) duration events, focusing on their impact and potential
    for increased mortality.
  9: Changes in population exposure and extreme summer heat stress (HS) characteristics.
  10: Heat-related health outcomes across the contiguous United States.
  11: Changes in population exposure to heat stress (HS) characteristics, and risk
    of potential impact (PI) of high-end summer HS events are evaluated.
  12: The paper evaluates the increase in risk of personal injury (PI) due to extreme
    heat stress (HS) across the continental U.S. (CONUS).
Highlights:
  1: Heat stress likely to double in the coastal Pacific Northwest, central California,
    and Great Lakes region due to climate change alone by late century.
  2: The study finds that recent increases in HS coincide with high socio-economic
    vulnerability in parts of the U.S.
  3: The study decomposes the relative importance of climate and population changes
    to identify targeted strategies for limiting total health risks in each region.
  4: The study estimates the 40YHI for different durations (1-, 3-, and 7-days) using
    a non-stationary GEV framework, considering various climate scenarios and future
    time periods.
  9: Relatively higher rate of increase in WTS across the Great Lakes in the RCP8.5
    (far-future) scenario. Decrease in the trends in WTS are likely in the far-future
    (relative to the near-future) in the RCP4.5 scenarios.
  10: Climate change and demographic shifts are expected to impact heat-related health
    risks across different U.S. regions, with variability across different emission
    scenarios and time periods.
  11: A considerably larger population is likely to be exposed to more severe 40YHI
    in future decades, particularly under the RCP8.5-SSP5 scenario. Simultaneous increases
    in HS characteristics and population exposure indicate a likely amplification
    in the PI of HS events over the CONUS in the RCP8.5-SSP5 scenario.
  12: A substantial increase in risk of PI is identified from short and long-duration
    extreme HS, especially in parts of the Pacific Northwest, central California,
    Midwest, Northeast, Southeastern Piedmont, coastal Pacific Northwest, Texas, Utah,
    and California.
Methodology:
  1: Analysis integrates observations, climate projections from the CMIP5 model ensemble,
    and historical and future population estimates using the IPCC risk framework.
  2: The analysis uses climate change risk assessment combining CMIP5 projections
    and shared socioeconomic pathways to assess HS impact in the U.S.
  3: "The HI is calculated based on the algorithm discussed in Anderson G. Brooke\
    \ et al., 2013, using daily Tmax and RH data. Historical data (1979-2019) are\
    \ based on CPC and ERA5 reanalysis data. Model simulations use nine GCMs from\
    \ CMIP5. A bias correction technique (Wang & Chen, 2014) is applied to model-calculated\
    \ HI for the historical period (1979-2005) to match reanalysis data.  RH for GCMs\
    \ is derived from specific humidity (q) and surface pressure (Ps) using the equation\
    \ provided. Data are regridded to 2\xB0 spatial resolution within the CONUS region.\
    \  Population estimates from GPWv4 are used, with 2015 data used for years where\
    \ data isn't available."
  4: "The analysis uses a non-stationary Generalized Extreme Value (GEV) framework\
    \ applied to annual maxima of summer Heat Index (AM-HI). The GEV model incorporates\
    \ linear and non-linear time trends in the location (\xB5) and scale (\u03C3)\
    \ parameters to account for non-stationarity, while keeping the shape (\u03BE\
    ) parameter constant. Block Maxima (BM) method is used to restrict attention to\
    \ the yearly maxima. SSP2 and SSP5 population data is used to represent current\
    \ and future populations. Population estimates are linearly interpolated to obtain\
    \ annual values."
  5: The analysis involves a combination of indicator-based assessment techniques
    and GEV models to estimate potential impacts of summer extreme HS under different
    climate scenarios.
  6: A decision matrix is formed using three indicator variables for each grid location
    and climate scenario. A composite indicator is estimated using geometric aggregation
    of normalized variables (min-max normalization from 0 to 1) with equal weights.
    The Risk Ratio (RR) is then calculated.
  7: Analysis uses Relative Risk (RR) concept to investigate changes in probability
    of heat stress exposure due to climate and population change.
  9: Analysis of bivariate distribution of 40YHI and population estimates for the
    CONUS in five climate scenarios. Examination of decadal trends in WTS. Comparisons
    across RCP4.5 and RCP8.5 scenarios.
  10: Analysis projects the Total Effect, Climate Change Effect, and Population Effect
    on heat-related health risks under various RCP and SSP scenarios in the near-future
    (mid-century) and far-future (end-century). Regional analysis is performed for
    the West, Midwest, Northeast, and South regions.
  11: The analysis uses mean population estimates for near- and far-future periods
    under SSP2 and SSP5. Changes are investigated based on the baseline fixed to the
    2015 CONUS population. The indicators for HS characteristics are 40YHI and WTS
    (metrics not explicitly defined on this page).
  12: The analysis uses a generalized extreme value (GEV) approach to evaluate changes
    in distribution positions and shapes related to extreme heat exposure.
