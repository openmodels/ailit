  6: The analysis includes controlling for municipality-specific and time-specific
    fixed effects to adjust for unobserved regional characteristics and common temporal
    changes.
  7: The study uses data on population density and crime rate as control variables,
    but these were found to be either marginally or not statistically significant.
    The lag of the dependent variable (tourist arrivals) is significant, suggesting
    a 'word of mouth' effect.
