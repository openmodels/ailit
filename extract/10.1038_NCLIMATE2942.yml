Highlights:
  1: Grassland productivity in North America is projected to increase despite rising
    aridity, due to shifts in growth towards earlier spring emergence and delayed
    autumn senescence.
  3: The overall trend in fCover varied among regions, and regional patterns were
    typically, but not always, driven by trends in precipitation.
