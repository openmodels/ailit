Methodology:
  1: "A coupled vegetation\u2013hydrological model constrained with daily measures\
    \ of vegetation greenness (Gcc from PhenoCam imagery) and validated with ANPP\
    \ data and satellite-derived fCover. Predictions made using downscaled CMIP5 climate\
    \ projections (RCP 8.5)."
  3: CMIP5 climate projections were used to model changes in grassland fCover between
    2010-2020 and 2090-2100.
  4: Modelled fCover changes and related these to GPP using regression-based estimates.
    The model accounts for changes in growing season length as well as summer droughts
    on GPP.
