Quantitative material:
  6: Without adaptation, a high occurrence of 2012 analogs is estimated under SSP5-8.5
    (82 annual yield values at or below the 2012 yield), with mean climatological
    values crossing the 2012 threshold around 2060. Fewer analogs are observed under
    SSP1-2.6 (43). Mean production losses are 17% larger than the original 2012 event
    for SSP5-8.5 and 6% for SSP1-2.6 without adaptation. With adaptation, only 9 analogs
    occur in the future (4 for SSP1-2.6 and 5 for SSP5-8.5). Losses are 2.3% and 2.2%
    larger than the 2012 event for SSP5-8.5 and SSP1-2.6, respectively, with adaptation.
    2012 analogs are approximately 11 and 16 times more likely in the no adaptation
    scenario than in the adaptation scenario for SSP1-2.6 and SSP5-8.5, respectively.
    The average magnitude of the analogs is also 4% and 15% higher in the no adaptation
    scenario than in the adaptation for SSP1-2.6 and SSP5-8.5, respectively. The 2012
    event had an accumulated loss of 21.1 Mt, with 7.2 Mt in the US, 4.9 Mt in Brazil,
    and 9 Mt in Argentina.
  7: Compared to the 2012 event, analog losses increase by -1.5 Mt (-4.1 Mt, 1.0 Mt)
    in the US, -0.5 Mt (-5.9 Mt, 4.8 Mt) in Brazil, and -0.6 Mt (-4.0 Mt, 2.8 Mt)
    in Argentina.
