Quantitative material:
  1: "Long-term trends in mean climate increase the frequency of 2012 analogs by 11\u2013\
    16 times and the magnitude by 4\u201315% compared to changes in climate variability\
    \ only."
  3: Simulations are performed using three GCMs (GFDL-ESM4, IPSL-CM6A-LR, and UKESM1-0-LL)
    under two SSPs (SSP1-2.6 and SSP5-8.5), resulting in six different future scenarios.
  4: Coefficient of determination (R2), Mean Absolute Error (MAE), and Root Mean Squared
    Error (RMSE) are used to evaluate model performance.
  6: In the no adaptation scenario, for SSP5-8.5, 82 annual yield values are at or
    below the 2012 yield; for SSP1-2.6, 43 analogs are observed. Mean production losses
    are 17% larger than the original event for the SSP5-8.5%, and 6% for the SSP1-2.6
    (no adaptation). Adaptation scenario shows 9 analogs, four for SSP1-2.6 and five
    for SSP5-8.5. SSP5-8.5 and SSP1-2.6 mean losses are 2.3% and 2.2% larger than
    the 2012 event (adaptation).
  7: "Quantitative losses in soybean production are provided: a decrease of \u2212\
    1.5 Mt for the U.S., \u22120.5 Mt for Brazil, and \u22120.6 Mt for Argentina in\
    \ the adaptation scenario compared to the 2012 event."
  8: "Average losses associated with country-level analogs increase by \u22122.7 Mt\
    \ (\u22123.1 Mt, \u22122.2 Mt) in the US, \u22122.5 Mt (\u22123.7 Mt, \u22121.4\
    \ Mt) in Brazil, and \u22122.4 Mt (\u22123.2 Mt, \u22121.6 Mt) in Argentina with\
    \ respect to the corresponding country-level losses observed in 2012."
  9: The frequency and magnitude of impacts analogous to the 2012 event increase with
    high-emission scenarios; adaptation reduces the frequency of such impacts 11 to
    16 times and their intensity by 4% to 15% under SSP1-2.6 and SSP5-8.5 scenarios.
  11: Box plots visually display distributions of historical precipitation and temperature
