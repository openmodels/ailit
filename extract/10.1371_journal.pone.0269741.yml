Highlights:
  1: SLR zones have developed faster and have higher structure density than non-coastal
    areas, particularly in hurricane-affected locations.
  2: The paper provides a fine-scale nationwide analysis of the exposure of the coastal
    built environment to hazards over the twentieth century.
  4: ZTRAX database provides unique opportunities for historical analysis of residential
    land use, housing markets and the built structure; the database is a rich source
    of geospatial data in the form of approximate address point locations and address
    information enabling the characterization of settlement activity at fine spatial
    and temporal resolution.
  6: Hurricanes are seen as an early indicator of future sea level rise conditions.
  7: Coastal zones experienced high expansion and densification rates, with SLR zones
    having higher structure density and development.
  9: Flood zones consistently show the highest levels across all four metrics (density,
    densification, percent developed, and expansion), indicating significant growth
    and development over the period observed (1900-2010).
  11: Coastlines are more developed than inland areas. Southeast has high expansion
    of development later in the 20th century. Western Gulf coast developed rapidly
    after 1950 but remains less developed than the Northeast, Pacific and Southeast.
  12: Relative exposure to sea level rise and hurricanes decreased or remained constant
    across most divisions, except for the South Atlantic, while absolute exposure
    increased across all divisions. Areas at highest risk of hurricanes, particularly
    in the South Atlantic, exhibit higher exposure and more developed characteristics.
  13: MSAs affected by hurricanes are denser and more developed than those not affected,
    suggesting distinctive building patterns in hurricane-prone environments.
  14: Sea-level rise zones tend to be more built up; storm activity is associated
    with denser, more compact urban landscapes in hurricane-prone environments.
  15: Coastal regions are increasingly converging in density and expansion characteristics,
    leading to similar exposure to coastal hazards regardless of regional hazard likelihood.
    There has been a transition from expansion to densification of coastal development,
    leading to increased exposure via added structures and footage within SLR zones.
    Newer structures built under modern building codes may be more adaptive to coastal
    hazards than older structures.
  16: Current development trends may constrain future adaptation efforts related to
    climate change due to increased density and exposure.
  17: Older structures are indicators of elevated vulnerability due to lack of adaptation
    in building codes and old construction practices. Building age has the potential
    to help identify metropolitan areas along the U.S. coast that are vulnerable to
    natural hazards. Considering age data in fine detail can identify vulnerable neighborhoods
    and grid cells.
  18: Coastal areas continue to grow in size and structures despite high exposure
    to natural hazards; findings stress the need to implement adaptive building codes
    and coastal development policies.
