More Notes:
  1: Adaptation policies should focus on existing buildings in developed areas due
    to 'saturation effects' in SLR zones.
  2: The paper aims to explain the conditions that give rise to different urban spatial
    forms, particularly with respect to environmental hazards. The analysis sets the
    stage for further long-term work that contends with the historical forces that
    have shaped our cities.
  4: States are excluded from analysis if they have no records of structures and built
    year (the year when the structure was built) available.
  7: Development varied regionally, with older areas like the Northeast developed
    early and showing high density and developed area throughout the 20th century.
  8: The page focuses on exposure, illustrating how coastal development is expanding
    and densifying in areas susceptible to sea level rise and hurricanes.
  9: The paper uses the built up properties (BUPL) data layer from HISDAC to measure
    urban development. The analysis distinguishes between expansion (aerial growth
    of developed land) and structure density (addition of more or bigger structures
    to already developed areas).
  11: The Western Gulf coast is identified as a potential hotspot for new building
    and land-use transitions in the future.
  12: The paper suggests coastal areas develop first, followed by inland expansion.
    It also finds that hurricane activity tends to be associated with more compact
    and dense building patterns.
  17: Building condition and adaptation also drive built environment vulnerability,
    but are difficult to assess with current datasets. The authors argue for policies
    and incentives that prioritize adaptation in coastal communities and note that
    adaptation strategies rely on capital to create coastal communities adapted to
    sea level rise and hazards.
  18: The paper highlights the critical need for adaptation in saturated and dense
    coastal communities and for considering socio-economic factors in exposure and
    vulnerability assessments.
