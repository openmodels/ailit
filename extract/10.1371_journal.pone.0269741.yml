Methodology:
  1: Analysis is performed using historical settlement data to examine building patterns
    in SLR zones across the U.S. since the early 20th century.
  2: "The analysis leverages new multi-temporal data on building patterns, the Historical\
    \ Settlement Data Compilation for the U.S. (HISDAC-US) [22, 23], across all major\
    \ coastal communities in the United States from 1900 to 2015. The research analyzes\
    \ gridded historical settlement data layers derived from Zillow\u2019s ZTRAX database\
    \ [35]. It also uses sea level rise zones defined by NOAA [33, 36]."
  4: "Uses ZTRAX database (Zillow Group, Inc.) to create settlement data products\
    \ (HISDAC-US) for the time period 1810\u20132010. The data is gridded at 250-meter\
    \ spatial resolution and 5-year temporal resolution and then resampled to a 50\
    \ meter spatial resolution to better combine with sea level rise zones."
  5: MSA boundaries are employed to analyze settlement patterns in sea level rise
    zones along the coast.
  6: Defines MSAs as adjacent counties/county equivalents with urban areas (population
    >= 50,000) and adjacent areas with high integration (commuting). Micropolitan
    Statistical Areas are defined similarly but with urban cores of 10,000-50,000.
    Uses contemporary MSA boundaries to assess changes over time. Intersects MSAs
    with hurricane eye landfalls from HURDAT2 database (1900-2015) to identify affected
    MSAs (within 20 km of landfall). Excludes protected areas and wetlands from SLR
    zones. Uses zonal statistics to determine the total number of structures, built
    interior area, and built grid cells within each polygon in five-year increments
    from 1900 to 2015.
  7: The analysis measures shifts in built-up proportions, expansion, and densification
    of grid cells using high-quality settlement layers.
  8: The study uses conceptual illustrations and historical maps to show the progression
    of urban development, focusing on expansion and densification over time in areas
    affected by SLR. Development is quantified by buildings per unit area (BUPR).
  9: Expansion and densification were calculated over 10-year time increments.
  11: Comparing the total number of buildings and the percentage of buildings within
    SLR zones in MSAs to quantify exposure.
  12: The study uses panel regression models with fixed effects to examine the relationship
    between hurricane activity and building patterns in coastal MSAs from 1900 to
    2015. It divides coastal MSAs into areas inside and outside the 6-foot SLR zone
    and analyzes building intensity measures.
  13: Regression analysis using dependent variables like share of built-up land, structure
    density, and total structures, with independent variables such as wind speed and
    total historical hurricane hits across metropolitan statistical area (MSA) zones,
    adjusted by census division fixed effects.
  14: "Panel regression analysis of built environment and cumulative storm hits from\
    \ 1900\u20132015 across MSAs with coastal areas inside 6-foot sea-level rise zones."
  15: The analysis examines development patterns along US coastlines, distinguishing
    between expansion and densification. Applicable for historical analysis and projecting
    future trends.
  17: Uses HISDAC-US data to understand development and age of neighborhoods. Uses
    building age as a metric to identify vulnerable metropolitan areas along the U.S.
    coast. Data is available through open licenses for U.S. government datasets or
    CC0 licenses.
  18: The analysis utilized settlement data to understand the evolution of exposure
    along the coastline, focusing on how and where communities build.
