    Addresses decision-making under deep uncertainty.
  26: Uses DMDU (Decision Making under Deep Uncertainty) approach, which involves
    framing analysis, exploring outcomes of policies given uncertainties, selecting
    initial policy actions, planning for communication and adaptation, iterating,
    and re-examining the process.
  28: Scenario Discovery (SD) identifies combinations of future conditions that best
    distinguish cases in which a policy or strategy does or does not meet its goals.
