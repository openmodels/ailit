Methodology:
  5: The book provides a unified and comprehensive treatment of approaches and tools
    for developing policies under deep uncertainty and their application. It elucidates
    the state of the art in both theory and practice associated with decisionmaking
    under deep uncertainty.
  14: Addresses decision-making under deep uncertainty.
