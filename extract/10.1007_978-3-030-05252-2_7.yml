    \ same ends as the Intuitive Logics school."
  41: Exploratory Modeling is used for Robust Decision Making, focusing on identifying
    and evaluating robust strategies across a range of scenarios without privileging
    one set of assumptions.
  43: This page describes Robust Decision Making (RDM), an approach for evaluating
    strategies under deep uncertainty using simulation models and scenario discovery.
    It involves framing the decision, evaluating strategies across plausible futures,
    performing vulnerability analysis, tradeoff analysis, and developing new strategies
    across futures.
  45: The paper discusses Robust Decision Making (RDM) methodology, an iterative process
    involving deliberation with analysis, vulnerability and tradeoff analysis, and
    strategy selection or problem reframing. It uses Exploratory Modeling (EM) to
    support this process through human/machine collaboration.
  47: The paper discusses Robust Decision Making (RDM) as a method for decision analysis
    under uncertainty, particularly using scenario thinking, robustness decision criteria,
    stress testing, and exploratory models. RDM often relies on scenario discovery
    and visualization, robust multi-objective optimization, integrated packages for
    exploratory modeling, and high-performance computing. Scenario Discovery (SD)
    algorithms begin with a large database of runs in which each model run represents
    the performance of a strategy in one future.
  49: "The paper presents an early RDM application called \u201Ccarrots and sticks\
