    availability. The choice to analyze labor productivity instead of total factor
    productivity is based on data availability. Garofalo and Yamarik (2002) built
    a data set for state-level real capital stock, but the sample over which real
    GSP and real capital stock are deflated using the same method is limited, impairing
    the construction of a panel of total factor productivity series.
  14: The dependent variable is either productivity growth or employment growth. Productivity
    is defined as output over employment in the private sector. The paper finds that
    the association between average summer and fall temperatures and the growth rate
