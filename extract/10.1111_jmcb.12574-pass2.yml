Methodology:
  1: Panel analysis of the United States.
  2: Panel regression framework with the growth rate of state gross domestic product
    (GDP), or gross state product (GSP), and average seasonal temperatures of each
    U.S. state.
  3: Empirical analysis using a post-1997 sample with standard errors clustered at
    the year level (Table 4).
  4: The analysis uses estimates of seasonal temperatures' effects on U.S. output
    growth combined with projections of temperature changes under a 'business as usual'
    scenario.
  5: 'Uses daily station-level weather data from NOAA Northeast Regional Climate Center;
    data is deseasonalized by regressing daily observations on 12 monthly dummies;
    daily weather observations are aggregated to quarterly averages (Winter: Jan-Mar,
    Spring: Apr-Jun, Summer: Jul-Sep, Fall: Oct-Dec); analyze average seasonal temperatures.'
  6: "Aggregation of weather data from station level to county and state level using\
    \ ArcGIS, weighting by inverse distance to county centroid, and weighting counties\
    \ by area or population to reach state level. Use of state-level economic data\
    \ from U.S. Census Bureau and Bureau of Economic Analysis. Robustness checks using\
    \ nondeseasonalized gridded temperature data (NOAA U.S. Climate Divisions\u2019\
    \ nClimDiv data set)."
  7: Panel regressions using weather and economic data from all 50 U.S. states plus
    the District of Columbia; time-series regressions of national GDP growth on average
    annual temperature.
  8: Time series analysis using national GDP data and panel analysis using state-level
    GSP data with fixed effects and clustered standard errors; data from 1957-2012.
  9: Panel regressions using state-level data, weighting each state by the proportion
    of its GSP relative to the entire country's GDP; robustness checks with alternative
    weighting schemes; robustness to Arellano-Bond estimation methodology is discussed
    in the appendix. The results are applicable at the state level within the country
    under analysis.
  10: "The paper uses a simple linear model (equation 5) to illustrate the quantitative\
    \ significance of growth effects compared to level effects of temperature changes\
    \ on output. The model considers current and lagged average temperatures. It simulates\
    \ three cases: No Effect (\u03B2 = \u03B2lag = 0), Level Effect (\u03B2 =\u2212\
    \ \u03B2lag =\u2212 0.170), and Growth Effect (\u03B2 =\u2212 0.170, \u03B2lag\
    \ =\u2212 0.153)."
  11: The authors estimate a regression equation (8) that relates GSP growth to contemporaneous
