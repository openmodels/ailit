Highlights:
  1: Rising temperatures could reduce U.S. economic growth by up to one-third over
    the next century.
  2: Rising summer temperatures have a pervasive negative effect on the growth rate
    of output of many industries in the U.S.
  3: Increased summer temperature decreases the annual growth rate of labor productivity.
    Increased fall temperature has the opposite effect. Summer temperatures have a
    pervasive effect on the cross section of industries in the U.S. Many sectors are
    negatively impacted by rising temperatures, including finance, services, retail,
    wholesale, and construction. Utilities benefit from an increase in the average
    summer temperature.
  4: Rising seasonal temperatures could significantly impact economic growth rates,
    emphasizing the need for disaggregated data by seasons and industries to fully
    understand these impacts.
  5: Establishes a connection between long-term temperature changes and economic activities;
    analyzes the effect of temperature on labor productivity.
  7: An increase in average summer temperature negatively affects the growth rate
    of GSP; the compositional effect of seasonal temperatures may affect the volatility
    of GDP growth, contributing to welfare costs associated with large temperature
    variations.
  8: The difficulty in identifying the effect of temperature on economic growth in
    the U.S. is confirmed; none of the temperature coefficients are statistically
    significant.
  9: Summer temperature increases are associated with statistically and economically
    significant reductions in GSP growth rates; fall temperature increases are associated
    with increases in GSP growth rates.
  10: Temperature increases can have no effect, a permanent impact on the level of
    output (Level Effect), or a permanent impact on both the level and growth rate
    of output (Growth Effect). The model is designed to show how temperature effects
    can be decomposed into Level and Growth Effects.
  11: Lagged temperatures are generally statistically significant, except for winter.
    Summer and Fall temperature effects do not change signs when considering lagged
    temperatures. The Wald test indicates the sum of contemporaneous and lagged temperature
    coefficients are statistically significant for Summer and Fall.
  12: Summer temperatures consistently show a negative effect on economic output,
    while the fall effect lost statistical significance post-1990. The impact is particularly
    strong in Southern states.
  13: The effect of average seasonal temperatures on GSP growth is analyzed, with
    a focus on the stability of these effects over time. The paper also studies the
    possibility that temperature affects economic growth through labor productivity.
  14: Summer temperatures have a significant negative effect on productivity growth.
    Fall temperatures also have a significant negative impact on productivity growth.
    These impacts are statistically significant at varying levels (1%, 5%, and 10%).
    The authors suggest a main mechanism through which summer and fall temperatures
    affect GSP growth is productivity growth, rather than employment growth.
  15: High temperatures negatively affect worker productivity, especially in interface
    areas. High temperatures negatively impact health, increasing hospitalization
    and death risks, potentially affecting the insurance sector.
  16: Spillover effects between sectors are noted, with high temperatures potentially
    affecting retail and real estate due to reduced shopping and property searching
    activities.
  17: Agriculture, forestry, and fishing sector show the largest negative impact on
    gross state product both pre- and post-1997.
  19: Increase in average summer temperature negatively affects retail, wholesale,
    and real estate sectors.
  20: Higher temperatures systematically affect a large cross-section of industries,
    which in total account for more than a third of national GDP. The growth rates
    of GSP in Southern states are particularly sensitive to summer and fall temperatures.
  21: The estimated summer temperature coefficient for the 10 warmest states is about
    three times as large as their whole-country counterpart. The impact of rising
    temperatures in the summer is non-linear.
  22: The effect of temperature on GDP growth is not driven by less developed states.
  23: Less developed states in the South are driving the strong negative effect of
    summer temperature on GSP growth.
  24: Summer temperature has a negative and significant effect on GSP growth in both
    the South region and the whole U.S.
  25: Widespread temperature effects on sectors other than agriculture are key to
    understanding economic impacts.
  26: Rising temperatures are projected to reduce U.S. GDP growth, with reductions
    potentially reaching 1.2 percentage points under a high emission scenario, which
    could equate to a one-third reduction of the historical average nominal U.S. GDP
    growth rate.
