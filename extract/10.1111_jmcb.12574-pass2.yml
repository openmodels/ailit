More Notes:
  1: The study uses state-level data to analyze the impact of temperature on economic
    growth.
  2: The negative impact of summer temperatures on economic growth is more pronounced
    in states with higher summer temperatures, particularly in the South.
  3: The paper documents the impact of temperature on economic activities through
    its impact on labor productivity.
  5: Unit of temperature is degrees Fahrenheit; examines the cumulative effect of
    adverse winter weather conditions and summer temperatures on annual growth rate
    of output; also consider alternative definitions of seasons in robustness checks.
  6: The data used for GSP spans from 1957-2012, depending on the source; industry
    output data spans 1963-2011; employment data spans 1990-2012.
  9: The opposite signs of the effects of summer and fall temperatures may explain
    the difficulty in obtaining statistically significant estimates using annual temperatures;
    the summer effect is more robust than the fall effect.
  10: The temperature shock considered is a permanent 1oF increase.
