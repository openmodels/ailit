Highlights:
  1: The Direct Measurement Forest Carbon Protocol reduces risk of voluntary and compliance
    market products worldwide to assist in the management of global warming and demonstrates
    new economic incentives to reverse deforestation with up to 5x the revenue compared
    to contemporary voluntary offsets.
  2: The paper argues that forest carbon sequestration uncertainty can undermine climate
    action policies and carbon markets, and highlights the need for more accurate
    measurement methods.
  3: The paper highlights that NEE offers a transformative advancement compared to
    estimation protocols for annual net forest carbon sequestration that lack direct
    CO2 measurement. The objective is to commercialize large-scale, direct measurement
    of vertical gross forest CO2 fluxes.
  4: The DMFCP framework connects physical carbon measurements (GPP, Reco, NEE) to
    project carbon (verified and registered net carbon sequestered) and ultimately
    to financial carbon (carbon credits for voluntary and compliance markets).
  6: The system allows for landowners to benefit from initial upfront payments and
    annual royalty payments on sales. Multiple projects can be listed in a registry
    and grouped into pooled portfolios. Carbon credits can be purchased by voluntary
    and compliance buyers worldwide.
  11: HF and AP sites showed active forest carbon sequestration and generation of
    carbon credits.
  14: The table highlights aspects related to carbon offset projects, such as ensuring
    additionality (that the project leads to emissions reductions beyond what would
    have occurred otherwise), having strict validation and verification processes,
    and testing for emissions switching (whether emissions are simply shifted elsewhere).
    It indicates the importance of independent third-party validation and verification.
    The goal is to attain a net positive carbon balance in forest management.
  15: The carbon is a primary and investor carbon interval with short carbon budgets.
