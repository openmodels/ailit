Methodology:
  1: Direct Measurement Forest Carbon ProtocolTM based on standardized methods for
    direct determination of net ecosystem exchange (NEE) of CO2 employing eddy covariance.  Uses
    a System-of-SystemsTM (SoS) network architecture with Global Monitoring PlatformTM
    (GMP) nodes that measure CO2 isotopologues (e.g., 12CO2, 13CO2, 14CO2) and greenhouse
    gases. Published annual NEE data for Ankasa Park, Ghana, Africa (tropical) and
    Harvard Forest, Petersham, MA, USA (deciduous) are used to forecast carbon revenue.
  2: The paper critiques estimation protocols that rely on forest mensuration and
    tree growth simulation models to infer annual changes in net forest carbon offsets,
    arguing these methods do not directly observe CO2 fluxes and introduce uncertainty.
  3: The DMFCP employs a network system architecture and sensor platform to account
    for carbon from measurement-to-monetization of net ecosystem exchange (NEE). It
    uses NEE data from research sites (Ankasa Park in Ghana and Harvard Forest in
    Massachusetts, USA) in combination with carbon pricing scenarios to project revenue
    across a large area. It compares landowner benefits and uncertainties between
    DMFCP and traditional estimation-based protocols.
  4: The Direct Measurement Forest Carbon Protocol (DMFCP) measures gross vertical
    fluxes of carbon in forest ecosystems using a SoS sensor network and a Global
    Monitoring Platform (GMP) to determine net ecosystem exchange (NEE).
  6: The methodology involves direct field measurement of NEE (CO2, CH4, and N2O)
    relative to a zero-emission baseline using SoS and GMPs. Verification of system
    performance by external third-party verifiers of reference values and calibration
    of GHG analyzers is performed according to operation of the SoS. Ex ante, annual
    accreditation periods that can be applied to multiple GHGs. Exits from a landowner
    agreement after 10 years with a penalty according to a ton-year accounting calculation.
  7: NEE data from online sources transformed into tones carbon dioxide equivalent
    per acre per year. Extrapolation of NEE to 100,000 acres (40,469 hectares) to
    illustrate GHG balance. Standing carbon inventory derived from biometric or remote
    sensing methods will be employed to augment and cross-check project NEE data.
  8: NEE data from the Ankasa Park eddy covariance tower was analyzed, focusing on
    the period from 2011 to 2014. The data is gap-filled, filtered and corrected for
    low friction velocity periods.
  11: NEE is measured using instruments (open or closed path CO2 analyzers) and standard
    calibration protocols. The DMFCP (hardware and software components) is used as
    an automated commercial field sensor network for automated reporting of data and
    verification of systems.
