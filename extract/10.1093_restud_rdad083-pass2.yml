Highlights:
  1: Increased demand for green firms would benefit long-term investors, banks, and
    passive investment advisors at the expense of hedge funds and small-active investment
    advisors.
  2: The portfolio tilt of a group of investors toward certain characteristics only
    has a small impact on asset prices because other investors quickly rebalance to
    other stocks, mitigating price impact; active strategies or portfolio tilts toward
    certain characteristics can have a large impact on asset prices
  5: Foreign investors help to lower the cost of capital for green firms in the US
  7: The paper finds that long-term investors, banks, and passive investment advisors
    benefit from the transition, while active investment advisors and hedge funds
    would experience a decline in AUM. The framework can be used to develop and implement
    climate stress tests.
  8: The paper presents a simple model to illustrate how the importance of various
    investors in the price formation process can be measured.
  14: No relevant information
  16: The paper documents firm characteristics along the firm size distribution, as
    measured by market capitalization, showing how market capitalization, sales, and
    profits are distributed across different segments of firms.
  18: The environmental score is positively correlated with the market-to-book ratio.
    Governance score (entrenchment index) is negatively correlated with valuation
    ratio. Firm characteristics account for a large fraction of the cross-sectional
    variation in valuation ratios.
  26: Larger, passive, and foreign investors show a stronger demand for greener firms.
    Foreign investors tilt away from firms with entrenched management, while larger
    investors show the opposite tendency. Demand is more elastic for smaller and more
    active investors. Foreign investors tilt their portfolios more strongly toward
    greener and less entrenched firms. Foreign investors prefer to hold safer firms
    relative to domestic investors.
  27: This paper endogenizes the distribution of assets to explore the impact on investors'
    assets and a measure of welfare.
  28: Small-active investment advisors and hedge funds have the largest impact on
    prices. Hedge funds play an outsized role in repricing per dollar of AUM. Long-term
    investors have a modest impact on prices.
  29: Small-active investment advisors are the most influential on pricing of the
    environmental index; foreign investors influence pricing of the environmental
    index the least.
  30: Small-active investment advisors and hedge funds are important for the pricing
    of governance in US markets.
  31: Institutional investors have become more passive over time, and this trend has
    impacted different firms and investors.
  32: "Latent demand and demand elasticities contributed equally to the reduction\
    \ in the active share between 2007 and 2019, while portfolio tilts to characteristics\
    \ increased the investors\u2019 active share."
  33: No relevant information
  36: A broad shift in investor preferences (stakeholder risk) has a larger impact
    on firm valuations than regulatory risk focused on long-term investors. Regulating
    insurance companies may not have a large impact on asset prices but could have
    financial stability advantages. Long-term investors, banks, and passive investors
    are the main beneficiaries of the transition to green firms. Hedge funds and active
    investors are exposed to climate-related transition risk.
  37: The paper highlights the development of a framework to conduct climate stress
    tests for financial institutions and to quantitatively assess how much different
    investors contribute to incorporating information into prices and long-horizon
    expected returns.
  38: Foreign investors are particularly important for the valuation of green firms,
    while small-active investment advisors are important for the valuation of well-governed
    firms.
  42: The importance of climate risks for institutional investors and the impact of
