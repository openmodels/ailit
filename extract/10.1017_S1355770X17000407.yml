    full cost of such protection; Partial subsidy schemes for vulnerability-targeted
    contingent social protection appear promising and relax tradeoffs within the social
    protection system.
  19: Triage intervention shows the lowest poverty headcount over time, followed by
    Cash Transfer. Autarky results in a higher poverty headcount than Triage or Cash
    Transfer, and various insurance schemes result in poverty headcounts generally
    above that of Autarky.
