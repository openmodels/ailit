Highlights:
  1: Greenhouse gas scenarios may represent a low source of uncertainty compared to
    electricity prices. The main uncertainties are case-study related and depend on
    the investigated variables. Runoff uncertainty shifts from variability (inherent
    randomness) to epistemic (limitation of science), while electricity price uncertainty
    shifts the other way.
  2: Climate change influences runoff but has a limited impact on long-term revenue
    uncertainty. The greatest area of uncertainty is electricity prices, which can
    jeopardize future investments.
  9: Operators have been taking advantage of glacier melting, which increases the
    annual volume of water, but this trend is expected to reverse in the second half
    of the century. The reservoir can mitigate the effects resulting from the runoff
    seasonality.
  10: Runoff is projected to increase slightly until 2040, then decrease by a similar
    value by the end of the century. GHG emission scenarios have a relatively low
    impact on runoff compared to other factors, such as the choice of GCM-RCM model
    and downscaling method. The downscaling method has a higher impact on mean runoff
    than the choice of GCM-RCM.
  11: "Climate change impacts mean annual revenue, especially during 2071\u20132100\
    \ due to glacier exhaustion; electricity price variability overtakes other uncertainties."
  12: Uncertainty from climate models is higher than uncertainty from GHG emissions
    scenarios. The uncertainty brought by the initial ice volume is not as high as
    the uncertainty resulting from the downscaling method.
  13: Future revenue from hydropower is mainly determined by electricity prices, which
    are highly unpredictable.
  14: Uncertainty in runoff evolves with time, shifting from variability to epistemic;
    Electricity price uncertainty shifts from epistemic to variability; Revenue uncertainty
    is induced by future runoff and electricity price uncertainty
  15: Price uncertainty is far more critical than runoff uncertainty.
Methodology:
  1: 'The paper uses a mixed-method approach, combining quantitative modeling with
    qualitative analysis. Uncertainty is accounted for by applying various scenarios
    and datasets from different models. Uncertainty is analyzed through three dimensions. '
  2: Quantifies revenue impact, compares results, and performs a qualitative analysis
    of uncertainty. Uses mixed methods to integrate results from natural sciences
    and economics.
  4: The analysis uses climate data from the ENSEMBLES project with 10 combinations
    of global and regional climate models, and notes the use of downscaling due to
    insufficient horizontal resolution for capturing local variability.
  9: A model is validated using historical data to compare simulated and actual hydropower
    production. The study considers climate change scenarios (A2, A1B, RCP3PD) and
    10 GCM-RCMs with 10 paths for each.
  10: "Uses General Circulation Model-Regional Climate Model (GCM-RCM) data with two\
