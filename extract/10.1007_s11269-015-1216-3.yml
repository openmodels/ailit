    \ scenarios (A1B, A2, RCP3PD). The analysis covers the periods 2021\u20132050\
    \ and 2071\u20132100, compared to a baseline of 1981-2010."
  11: Analysis comparing different electricity price scenarios, GHG emission scenarios,
    and downscaling methods; sensitivity analyses on initial ice volume.
  12: The analysis computes annual revenue from electricity generation under different
    climate scenarios, downscaling methods, and initial conditions. The results are
