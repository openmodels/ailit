  12: Annual revenue is not linearly related to annual runoff.
  13: The paper emphasizes the importance of considering various uncertainties, including
    those related to climate, energy policy, models, and inputs (runoff, electricity
    prices). The nature of uncertainty changes over time, from epistemic in the medium
    term to variability in the long term.
  14: The paper distinguishes between epistemic uncertainty (reducible through improved
    models) and variability (addressable through business and regulatory strategies).
    It suggests that different tools are needed to manage different levels of uncertainty
    (statistical, scenario-based, and ignorance).
  18: The focus is primarily on water resources and hydropower, particularly in alpine
    and glacierized regions. Several papers by Gaudard et al. appear relevant.
