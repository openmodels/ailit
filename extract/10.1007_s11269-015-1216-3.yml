  13: Analysis of uncertainty in hydropower revenue with a focus on statistical, scenario,
    and epistemic nature, compared by using various models.
  14: Statistical methods including calibration techniques, considers a large panel
    of GCM-RCM
  15: The paper uses a model that integrates runoff and electricity prices to evaluate
