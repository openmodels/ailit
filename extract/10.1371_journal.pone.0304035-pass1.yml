Methodology:
  1: Bayesian spatio-temporal model used with production, climatic, and hydrological
    data of 1121 municipalities from 2007 to 2020.
  2: The paper uses a Bayesian model implementing crop production and satellite data
    to evaluate the impact of environmental changes on agricultural production in
    Colombia.
  3: A spatio-temporal Bayesian model was used to find the relationship between crop
    production and environmental variables per municipality from 2007 to 2020.
  4: Implemented a Bayesian model for representing the yearly crop production in the
    1121 municipalities of Colombia from 2007 to 2020. Uses a Poisson distribution
    to model crop production. Employs Integrated Nested Laplace Approximation (INLA)
    for model estimation.
  5: Bayesian model to calculate the growth rate in production due to environmental
    variables.
  6: Statistical analysis (indicated by coefficients) relating environmental variables
    to agricultural production in Colombia. Analysis covers the period 1960-2020.
  7: Analysis of temperature, precipitation, and agricultural production data in Colombia
    from 1960 to 2020.
  10: The study analyzes the effect of environmental variables on the production of
    principal agricultural products in Colombia.
  11: The paper models the effect of environmental variations on the production of
    principal agricultural products in Colombia. Analysis performed and results applicable
    in 2024.
  13: Includes econometrics, statistical modeling (spatial and spatio-temporal models,
    Bayesian inference), and crop modeling (AquaCrop).
