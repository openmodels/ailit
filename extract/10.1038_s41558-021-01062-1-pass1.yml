Highlights:
  3: Efforts to mitigate climate change can reduce climate impacts on tree diversity,
    which can safeguard the ability of forests to store carbon.
  4: Climate change mitigation can reduce the loss of tree diversity and biodiversity-dependent
    productivity. The effects are more substantial in colder and drier biomes. Mitigation
    efforts conserve tree diversity and primary productivity, contributing to carbon
    storage.
  5: Countries with a high country-level social cost of carbon also tend to be the
    countries where climate change mitigation could greatly help maintain primary
    productivity by safeguarding tree diversity; The US and China are estimated to
    experience some of the biggest economic damages due to anthropogenic global warming;
    Brazil has the largest potential to benefit in multiple ways from climate mitigation
    efforts.
