    parameter tuning. The model uses occurrence data up to 2015, climate data from
    1960-1990, and land use data from 2005, and is applicable at a global scale with
    two spatial resolutions (coarse and fine).
  52: The continuous Boyce index (CBI) calculated on 10-fold cross-validation is used
    to evaluate model quality.
  58: The workflow estimates changes in species richness and productivity by the 2070s.
  60: Comparison of mitigation scenario with baseline scenario to determine effectiveness
