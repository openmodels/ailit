Methodology:
  2: The study quantifies how tree and shrub species richness affect biomass production
    at biome, national, and regional scales. The results apply to the next 50 years.
  3: "Ecological modeling to estimate local-scale species richness changes; Combined\
    \ with local-scale estimates of proportional changes in primary productivity in\
    \ response to richness changes; multiplied by net primary productivity (NPP);\
    \ aggregated these changes in local productivity to produce large-scale estimates\
    \ of changes in productivity at biome, national, and regional scales; Five shared\
    \ socioeconomic pathways (SSPs); Compared high-emission baseline vs mitigation\
    \ scenario; Three General Circulation Models (GCMs) to consider two different\
    \ representative concentration pathways (RCPs) in each of the five SSPs. Mitigation\
    \ scenario assumes levels of greenhouse gas emissions will stabilize the global\
    \ mean temperature rise relative to preindustrial times to less than 2 \xB0C by\
    \ the end of the 21st century."
  4: Quantified the effects of climate change mitigation on species loss and productivity
    loss at the local scale as log ratios. Analysis conducted at the IPBES subregional
    scale.
  5: Aggregated regional heterogeneity into country-level estimates; Compared estimates
    of productivity loss reductions with country-level social cost of carbon.
  7: The study assesses the relationship between tree diversity, biodiversity, primary
    productivity, and climate change mitigation.
  16: "The effect sizes of \u0394P were calculated at the local scale (30 arcseconds\
    \ cells) for 17 subregions based on IPBES7. Ensembled results across three GCMs\
    \ are shown for five SSPs from 2005 to 2070s. Results for each GCM are shown in\
    \ Extended Data Figure 7."
  22: "The reductions in local-scale loss of species (\u0394SR) and productivity (\u0394\
    P) are calculated as a log ratio scale. Mixed-effects meta-regression is used\
    \ for biome-level analyses with climate conditions as a moderator. Correlation\
    \ analysis between country-level social cost of carbon and country-level reduction\
    \ in forest productivity loss."
  23: Used a generalized additive model (GAM) with the CSCC as an explanatory variable
    for individual combinations of SSPs and GCMs. Used a generalized additive mixed
    model (GAMM) with the GCMs as a random effect and the CSCC as an explanatory variable
    to ensemble results across the GCMs. Checked if the results were affected by land
    area, using the GAMMs. Summed up the reduction in productivity loss across all
    countries, under each of SSPs and GCMs.
  32: The analysis uses Shared Socioeconomic Pathways (SSPs) and General Circulation
    Models (GCMs) to estimate productivity loss. Land use changes are visualized across
    different SSPs. A model scenario labeled 'HadGEM2-ES' is used to analyze biomes
    under different conditions. Different models (MIROC5 and MCHEM) are used to estimate
    reduction in productivity loss.
  37: The paper quantifies the social cost of carbon at a country level. Details are
    in Nat Clim Change 8, 895-900, doi:10.1038/s41558-018-0282-y (2018).
  40: Uses future climatic variables based on General Circulation Models (GCMs) included
    in the Fifth Coupled Model Inter-Comparison Project (CMIP5) experiment (MIROC-ESM-CHEM,
    HadGEM2-ES, and GFDL-CM3) and future land-use variables based on the Shared Socioeconomic
    Pathways (SSPs) framework (SSP1, SSP2, SSP3, SSP4, SSP5). Land-use changes are
    determined using the AIM/CGE, a computable general equilibrium model representing
    the entire global economy and the AIM/PLUM downscaling model.
  46: Uses estimates from baseline and mitigation scenarios to calculate reductions
    in local-scale loss of species and productivity as a log ratio scale. Meta-analytical
    approach and mixed-effects meta-regression used to ensemble results across GCMs
    and biomes. Generalized additive model (GAM) and generalized additive mixed model
    (GAMM) are used to model the relationship between country-level social cost of
    carbon and country-level reduction in forest productivity loss.
  47: Generalized Additive Models (GAMMs) were used. The study sums up the reduction
