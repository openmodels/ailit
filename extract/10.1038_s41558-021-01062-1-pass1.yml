More Notes:
  2: The paper highlights the need to consider biodiversity as a key component of
    nature-based solutions for climate change, emphasizing that it is not just a target
    for conservation but also a contributor to climate stabilization. The paper suggests
    that reforestation programs should focus on the co-benefits for climate, biodiversity,
    and society, but does not detail how to do so.
  3: The analysis focuses on tree and shrub species in different biomes, extending
    to woody species in all terrestrial biomes. Regional scale analysis focuses on
    subregion categories of the Intergovernmental Science-Policy Platform on Biodiversity
    and Ecosystem Services (IPBES).
  4: The effectiveness of mitigation efforts is spatially heterogeneous. Stringent
    mitigation may require substantial land-use changes, which could harm biodiversity.
    Responses of tree diversity and productivity to climate change vary by region.
  5: Reforestation programs and policies often focus on monocultures which is not
    the optimal approach.
  6: The paper highlights the importance of tree diversity in forests for carbon sequestration
    and ecosystem services, arguing that monoculture plantations are less beneficial
    than diverse natural forests. The projections made contain several sources of
    uncertainty, related to the representation of tree species and future climate
    conditions.
  7: The study did not fully account for management and opportunity costs, nor did
    it separate the individual influences of different climate mitigation practices.
    The study acknowledges that the ability of forests to increase carbon uptake in
    the short term cannot be linearly translated into a long-term ability to halt
    climate warming. Responses at the biome level were not necessarily consistent
    across socioeconomic pathways.
  32: The paper uses various models and scenarios to project the impact of climate
    change and mitigation policies on land use, biomes, and productivity. The bar
    charts provide a visual comparison of different scenarios and their impact on
    various ecosystems.
  40: The paper uses a classification scheme of the International Geosphere-Biosphere
    Programme (IGBP) to categorize land use. The target years are the 2070s.
  47: Results are affected by land area. Caution is necessary when interpreting the
    results due to contrasting assumptions across SSPs (e.g., regarding deforestation
    and reforestation).
  48: The focus is on ecological modeling of species distribution rather than direct
    macroeconomic or fiscal impacts of climate change or adaptation.
  52: The study focuses on species habitat suitability, using climatic and land-use
    variables as predictors. This page does not explicitly address macroeconomic or
    macro-fiscal outcomes.
  56: The scenario assumes successful management of local environmental problems like
    air pollution and faith in the ability to effectively manage social and ecological
    systems, including geo-engineering if necessary. This management might have cost
    implications not detailed here.
  58: This page provides a high-level overview of the workflow and does not include
    specific details on macroeconomic or fiscal outcomes, or the costs and benefits
    of adaptation. The workflow seems focused on ecological outcomes (species richness
    and productivity).
  63: The maps use different color schemes (blue and red) to represent different effect
    sizes, potentially showing positive and negative impacts of mitigation efforts
    on productivity.
