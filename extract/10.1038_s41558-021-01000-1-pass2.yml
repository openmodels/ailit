Methodology:
  1: Econometric model linking country-level TFP growth with weather change; Quadratic
    function of temperature and precipitation; Country-fixed and year-fixed effects
    used to control for technological change and global shocks; Estimates the effects
    of weather on TFP within countries and years.
  2: "The study uses country-level growth in agricultural TFP over 1961\u20132015.\
    \ Global Meteorological Forcing Dataset (GMFD) observations and CMIP6 models are\
    \ used to analyze temperature and precipitation."
  4: Econometric estimates are linked with counterfactual weather trajectories from
    CMIP6 climate experiments (with and without ACC) to derive the cumulative impact
    of ACC for each country since 1961. The analysis considers contemporaneous weather
    effects but finds no persistent effect of weather on TFP growth up to 10 years
    in the past.
  5: Econometric models with 96 variations were used, including variations in temperature
    variables, functional forms, regression weights, aggregation weights, growing
    season definitions, and heterogeneity assumptions. The analysis considers data
    from 1961 onwards. Tenfold cross-validation is performed to evaluate model fit.
  6: The study uses econometric estimates considering climate, econometric, and specification
    uncertainties.
  8: Uses an econometric model with country and year fixed effects to regress changes
    in TFP on first differences of green-season average temperature and precipitation,
    including quadratic terms. A block bootstrap estimation is used to capture statistical
    uncertainty.
  9: "The paper uses econometric analysis, including regressions based on mismatched\
    \ datasets to test the effect of weather, and a systematic exploration of 296\
    \ model variations to assess robustness. It considers different functional forms\
    \ for weather variables (quadratic or cubic), regression weights (equal or revenue),\
    \ weather data aggregation (cropland, or cropland and pasture; calendar year,\
    \ \u2018green season\u2019 or 2 3-month green/brown seasons), and response functions\
    \ (single global or separate latitudinal regions). The impact of ACC is calculated\
    \ by subtracting the cumulative impact of weather with ACC from the impact of\
    \ weather without ACC. They account for uncertainty from both the econometric\
    \ model and GCMs using 2,000 bootstrapped coefficients and GCM pairs. The impact\
    \ of different models on cumulative ACC impact is evaluated. They also implement\
    \ data restrictions including country exclusions and temporal subsets."
