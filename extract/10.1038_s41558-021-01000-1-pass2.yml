    found.
  4: Warmer temperatures over the green season are detrimental to TFP growth. Agriculture
    is becoming more sensitive to climatic extremes, with higher temperatures becoming
    more damaging. Global agricultural productivity has been reduced by about 7 years
    due to anthropogenic climate change.
