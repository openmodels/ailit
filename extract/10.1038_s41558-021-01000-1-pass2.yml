Methodology:
  1: Develops an econometric model linking country-level TFP growth with weather changes,
    using counterfactual climate scenarios to assess past climate impacts.
  2: Analysis of agricultural TFP growth from 1961-2015 using country-level data.
    Exploring variations of the model by estimating separate response functions for
    various sub-regions of the world.
  3: The response functions are based on 500 year-by-region block bootstraps, and
    placebo checks involving reshuffling TFP and weather data by years or country
    are performed.
  4: Econometric estimates are linked with counterfactual weather trajectories from
    CMIP6 climate experiments (with and without ACC) to derive the cumulative impact
    of ACC. Placebo checks were also performed.
  5: Econometric models are used to estimate the impact of ACC on TFP and output;
    Models vary in temperature variable used (Tmax, Tmean, Tmin), functional form
    (Quadratic, Cubic), Regression weights (Equal, Revenue), Aggregation weights (Cropland,
    Cropland and pasture), Growing season (Calendar year, Green season), and Heterogeneity
    (Pooled, By latitude (3)); Models are validated using tenfold cross-validation;
    Impacts are estimated at a global and regional level; The analysis is based on
    data from 1961-2015, though results using data from 1989-2015 suggest larger damages.
  6: Econometric analysis using Total Factor Productivity (TFP) metric. The paper
    acknowledges potential measurement error in the TFP metric. The study ignores
    the direct effect of rising CO2 concentrations on agricultural production, agricultural
    research, or carbon-intensive inputs. The paper also does not remove the impact
    of irrigation water use. Ignoring all measured inputs overstates ACC impacts.
  8: Econometric regression analysis using historical weather data and agricultural
    TFP data from 172 countries over 1962-2015. It uses bias-corrected spatial disaggregation
    (BCSD) to downscale climate model data and a block bootstrap estimation to account
    for regional dependence. The regression model includes country and year fixed
    effects. They perform placebo checks.
