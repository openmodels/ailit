More Notes:
  5: The study notes that the analysis only removes the effect that fossil fuels and
    other anthropogenic influences have on temperature and does not reflect a world
    without fossil fuels.
  8: The study uses bias-corrected and spatially disaggregated (BCSD) climate data
    from CMIP6 GCMs. The study focuses on accounting for contemporaneous regional
    dependence in their block bootstrap estimation. Measurement error in TFP is considered
    but deemed unlikely to bias results significantly.
  9: The paper addresses potential measurement error in weather variables and TFP.
    Classical measurement error in weather variables would bias findings towards zero.
    Measurement error in TFP uncorrelated with weather does not introduce bias. Irrigation
    is considered as a potential factor. The paper emphasizes that regressions are
    based on TFP growth rates, not levels.
  11: The data source is FAOSTAT and the paper only presents a visual representation
    of data available on the website.
  13: The analysis excludes 10% of the coldest countries. The response functions are
    centered vertically so that the exposure-weighted marginal effect is zero.
