Highlights:
  1: Anthropogenic climate change has significantly slowed global agricultural productivity
    growth since 1961, with more severe impacts in warmer regions.
  2: Average agricultural TFP has more than doubled since 1961, but there is wide
    cross-country variation in TFP growth rates.
  4: Higher temperatures have become more damaging to agricultural TFP growth over
    time (comparing 1962-1988 to 1989-2015). ACC has resulted in a loss of the past
    7 years of productivity growth.
  5: Global agriculture is growing increasingly sensitive to ongoing climate change.  Impacts
    of ACC are greater for warm regions like Africa, Near East and North Africa, and
    Latin America and the Caribbean.  Ignoring input responses makes global impacts
    of ACC appear more severe; ACC would have reduced output by about 27.6% with a
    90% confidence interval between -48.3% and -14.3%.
  6: Localized productivity slowdowns and rapid pace of ACC may threaten 20th-century
    productivity rates.
