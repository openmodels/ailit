Drivers of Risk:
  1: Persistent changes in temperature above or below its historical norm, country-specific
    variability of climate conditions.
  2: Deviations of temperature and precipitation from their long-term moving-average
    historical norms (climate change shifting average weather patterns); weather shocks
    (positive or negative).
  3: Annual increases in global temperatures, country-specific variability of climate
    conditions.
  4: Increases in temperature relative to historical norms.
  5: Deviations of temperature from its historical norm (both above and below)
  6: Changes in temperature and precipitation relative to historical norms
  8: Persistent increases in annual temperatures above their norms, weather shocks,
    changes in trend temperature, and country-specific average annual increases in
    temperatures.
