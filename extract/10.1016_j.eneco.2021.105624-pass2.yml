    \ increase to 0.01\xB0C per annum reduces the loss substantially to about 1 percent;\
    \ losses would increase to 13 percent globally if country-specific variability\
    \ of climate conditions were to rise commensurate with annual temperature increases\
    \ of 0.04\xB0C."
  2: Estimates weather effects in panel data studies across 174 countries from 1960-2014.
    Estimates that some previous GDP projections were unrealistic because they used
