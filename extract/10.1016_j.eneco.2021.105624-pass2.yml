  12: Persistent increases in temperatures based on the RCP 2.6 and RCP 8.5 scenarios
Highlights:
  1: Per-capita real output growth is adversely affected by persistent changes in
    the temperature above or below its historical norm, but no statistically significant
    effects for changes in precipitation.
  2: Weather shocks have a long-term negative effect on per capita GDP growth.
  3: Persistent temperature increases negatively impact economic growth in both poor
    and rich countries; climate variability amplifies the negative impact of temperature
    increases; adaptation can reduce but not eliminate these negative effects.
  4: Some countries are more adversely affected in terms of GDP loss with temperature
    increases compared to others.
  5: Permanent deviations of precipitation from their historical norms do not affect
    long-term growth.
  6: Climate change, as measured by deviations in temperature and precipitation from
    historical norms, has a statistically significant negative impact on per capita
    real GDP growth. The HPJ-FE estimates, which correct for bias, generally show
    a larger negative impact than the FE estimates.
  7: The paper hypothesizes that the adverse long-run growth effects of weather shocks
    are driven by poor countries.
  8: Persistent temperature deviations from historical norms have a negative effect
    on long-run per capita GDP growth. Negative growth effects of weather shocks are
    less severe in cold climates than in hot climates. Both poor and rich countries
    are affected by weather shocks.
  9: "The parameter \u0302\U0001D703\U0001D6E5|\u0303\U0001D447\U0001D456\U0001D461\
    (\U0001D45A)| represents the estimated impact of climate change on per capita\
    \ real GDP growth."
  10: Significant GDP per capita losses are projected without mitigation policies,
    which vary by country and scenario.
  11: Persistent temperature changes above norms negatively impact economic growth;
    GDP losses vary significantly across countries depending on temperature increases
    and climate variability; adaptation is unlikely to fully offset negative long-run
    growth effects.
  12: Under the RCP 8.5 scenario, the percent loss in GDP per capita in 2100 with
    m=30 could reach 7.22% for the world, 4.35% for China, 4.66% for the European
    Union, 9.90% for India, 8.93% for Russia and 10.52% for the United States. Incorporating
    climate variability, the percent loss in GDP per capita in 2100 under RCP 8.5
    could reach 13.11% for the World, 5.02% for China, 9.37% for the European Union,
    16.92% for India, 12.94% for Russia and 17.19% for the United States.
Methodology:
  1: Uses a stochastic growth model where productivity is affected by deviations of
    temperature and precipitation from their long-term moving average historical norms;
    panel data set of 174 countries over the years 1960 to 2014; counterfactual analysis
  2: Develops a theoretical growth model linking weather deviations from historical
    norms to per capita real output growth; Employs panel data models; Uses half-panel
    Jackknife FE (HPJ-FE) estimator to address bias from weakly exogenous regressors.
  3: Panel regressions using annual population-weighted climate data and real GDP
    per capita from 1900-2014; counterfactual exercises investigating the cumulative
    income effects of annual increases in temperatures from 2015-2100.
  4: Panel ARDL model with country-specific fixed effects, using temperature and precipitation
    deviations from historical norms as key variables. Climate norms computed using
    30-year moving averages, with robustness checks using 20- and 40-year moving averages.
    ARDL approach used to address issues of endogeneity and omitted variable bias.
  5: Panel ARDL regression with fixed effects (FE) and half-panel Jackknife FE (HPJ-FE)
    estimator to address bias. Climate norms are constructed as moving averages of
    the past 20, 30, and 40 years.
  6: The analysis uses a panel data regression model with country fixed effects (FE)
    and half-panel Jackknife fixed effects (HPJ-FE) to estimate the long-run effects
    of climate change on per capita real GDP growth from 1960-2014. The model incorporates
    temperature and precipitation deviations from historical norms. Long-run effects
    are calculated from short-run coefficients. The standard errors are estimated
    using the estimator proposed in Proposition 4 of Chudik et al. (2018).
  7: The paper uses ARDL specification to estimate long-run effects of temperature
    increases. It also employs a half-panel Jackknife Mean Group (HPJ-MG) estimator,
    allowing for marginal effects of weather shocks to vary across countries.
  8: The paper uses a counterfactual analysis based on HPJ-FE estimates from an ARDL
    specification to measure the cumulative output per capita effects of persistent
    temperature increases. They compare output trajectories under different temperature
    scenarios (RCP 2.6 and RCP 8.5) with a baseline of historical temperature trends
    (1960-2014).
