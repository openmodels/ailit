More Notes:
  1: Marginal effects of temperature shocks vary across climates and income groups.
  2: The paper focuses on 'deviations' from historical norms rather than absolute
    temperature levels. The paper tests for level or growth effects of weather shocks.
    The paper uses half-panel Jackknife FE to account for bidirectional feedback effects
    between growth and climate change
  3: The pace with which historical norms change impacts the size of income losses.
  4: The model accounts for asymmetrical effects of climate change, separating temperature
    and precipitation deviations into positive and negative values.
  7: The paper investigates whether temperature increases affect hotter countries
    more than colder ones.
  8: "The analysis controls for lagged world output growth to account for unobserved\
