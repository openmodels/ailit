Highlights:
  1: Ocean acidification puts at risk many of the valuable ecosystem services that
    the ocean provides to society, such as fisheries, aquaculture, and shoreline protection.
  3: Improved understanding is urgently needed on ocean acidification impacts from
    scientific, management, policy, and socioeconomic perspectives to develop adequate
    adaptation strategies.
  4: Ocean acidification is occurring due to rapid rise in atmospheric CO2, driven
    primarily by fossil fuel combustion. The human-induced CO2 growth rate is nearly
    two orders of magnitude faster than what occurred during the large glacial-interglacial
    transitions.
  5: Fish exhibit unexpected sensitivity to high-CO2 conditions, affecting growth
    of otoliths, mitochondrial function, metabolic rate, neurosensory processes, behavior,
    and possible disruption of GABAA-related systems.
  7: Different research approaches (mesocosms, competition experiments, acclimated
    species studies, long-term microevolution studies, multiple driver studies, CO2
    seep studies) provide information about how ocean global change impacts marine
    life at different scales of space, time, and biological organization.
  8: Adaption to high CO2 conditions is possible for microbes. Considering one factor
    of ocean change alone can yield incorrect information related to how a species
    might fare in a future ocean due to additive, synergistic, or antagonistic effects.
  9: Ocean acidification increases primary producer biomass and decreases taxonomic
    diversity. There is a trend toward the homogenization of community structure in
    space and time, attributed to altered competitive interactions. Increased primary
    production associated with high pCO2 can boost production across multiple trophic
    levels, if consumers are able to increase their consumption rates.
  10: The paper highlights changes in community structure, primary productivity, calcification
    processes, and predator-prey dynamics due to ocean acidification in critical marine
    habitats.
  11: Ocean acidification can lead to increased productivity at the base of pelagic
    food webs, but not all zooplankton benefit. Some zooplankton taxa are vulnerable
    to ocean acidification regardless of resources available. Ocean acidification
    can disrupt pelagic food webs via the proliferation of toxic algal blooms. Coral
    reefs have already suffered declines in net calcification associated with ocean
    acidification. Bioerosion may be more sensitive to changes in carbonate chemistry
    than carbonate production.
  12: Coral community shifts in acidic conditions; potential adaptation; indirect
    effects on reef-associated communities.
  13: Ocean acidification poses present-day concerns for businesses and coastal communities;
    it is very likely to decrease harvests of several bivalve shellfish species; multidisciplinary
    studies explore economics, ecosystem services, and cultural and societal institutions.
  15: Ocean acidification is expected to impact crabs, shrimps, benthic grazers, and
    bivalves in the California Current. Marine protection and ocean acidification
    have greater effects on ecosystems than adjusting fishing pressure.
  17: The foremost solution to ocean acidification is cutting atmospheric CO2 emissions.
  18: Human CO2 emissions alter surface seawater acid-base chemistry globally. Biological
