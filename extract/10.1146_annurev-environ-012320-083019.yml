More Notes:
  1: The paper focuses on the impacts of ocean acidification in conjunction with other
    climate change-related environmental stresses. The review covers estuarine, coastal,
    and surface open-ocean waters.
  3: The review is partitioned into sections on acidification impacts on seawater
    chemistry, organismal responses to acidification, community and ecosystem impacts
    on key food-web interactions, risks to human communities, and a brief summary.
  4: The paper discusses the roles of calcite and aragonite in marine organisms, emphasizing
    their different solubilities and the impact of decreasing carbonate ion concentration
    on their stability. Coastal acidification is influenced by upwelling, excess nutrients/organic
    carbon, and freshwater fluxes.
  8: The paper notes the challenge of designing research studies to tackle the complexity
    of multiple changing parameters while remaining logistically feasible and interpretable.
    Publication bias against sharing negative experimental results may limit the representativeness
    of available data. The paper also distinguishes between organismal responses in
    lab/field settings and demonstration of ocean acidification impacts in the environment.
  9: It is challenging to disentangle ocean acidification impacts from those of other
    stressors. The effects of anthropogenic ocean acidification on coral reefs have
    not yet been confidently isolated. The probability of detecting and attributing
    change to ocean acidification will likely increase as the chemical signature of
    ocean acidification emerges from the natural variation of carbonate chemistry
    in the coastal oceans.
  15: The economic impact of ocean acidification on coral reefs is examined in relation
    to tourism and economic value. Regional vulnerability to potential losses in shellfish
    harvests from ocean acidification is greater for indigenous groups and rural communities.
  17: Existing water quality regulatory policies can help address coastal acidification
    locally. Industry-science partnerships can help address ocean acidification through
    ocean monitoring and active water quality management.
  18: The page emphasizes the need to incorporate uncertainty and disaster risk reduction
    into marine policy and governance.
  19: The paper recommends increased monitoring, targeted studies, experimental studies
    incorporating environmental context, development of adaptation solutions, updated
    management strategies, and adaptive management systems.
  22: The page includes studies focused on the California Current Ecosystem and Puget
