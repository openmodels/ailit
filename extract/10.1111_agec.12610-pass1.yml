Quantitative material:
  1: Exposure to flooding decreased daily calorie consumption by approximately 60
    kcal, increased the probability of iron, vitamin A, and vitamin C deficiency by
    11, 12, and 27 percentage points, respectively, decreased income by about 3%,
    and made flood-affected households about 3 percentage points more likely to be
    poor.
  2: flood exposure decreases household calorie consumption by only 57 or 69 kcal
    a day but is responsible for a 0.11, 0.12, and 0.27 higher probability of deficiency
    in iron, vitamin A, and vitamin C, respectively.
  3: None
  9: Provides means, standard deviations, and differences in means between flood-affected
    and non-flood-affected areas for the dependent (food security) and independent
    variables (including flood, violence, price shocks, and other socioeconomic factors).
  10: Flood exposure in the 12 months before interview has a statistically significant
    negative effect on equivalized Kcal consumption (-69.334, p<0.01 and -57.183,
    p<0.01 in two model specifications).
  11: Households exposed to floods are 2.5-3.1 percentage points more likely to be
    deemed poor. Flood exposure decreases per capita yearly income by around 3%.
  13: A flood increases poverty (0.031***, 0.025***, 0.026**) and decreases income
    (-0.030**). Price shocks increase poverty (0.097***, 0.081***). Income per capita
    decreases poverty (-0.004***).
