    headline inflation of 0.92-3.23 and 0.32-1.18 percentage-points per-year respectively
    on average globally; 2022 extreme summer heat increased food inflation in Europe
    by 0.43-0.93 percentage-points which warming projected for 2035 would amplify
    by 30-50%
