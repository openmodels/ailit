    \ inflation of 0.17 percentage points over the following year (when occurring\
    \ in country-months with a temperature of 25\xB0C)."
  3: "A one-off 1\xB0C increase in monthly temperature has persistent impacts on food\
    \ and headline prices. The paper provides cumulative marginal effects of temperature\
    \ increases on month-on-month inflation rates, evaluated at different baseline\
    \ temperatures. Effects are presented as percentage point increases in inflation\
    \ rate over a lag of 0-9 months. Specific regression results are in Tables S2\
    \ & S3."
  4: "Persistent upwards pressures on food inflation of 1.49\xB10.45 or 1.79\xB10.54\
    \ percentage-points per year (p.p.p.y.) respectively in a best- (SSP126) or worst-case\
    \ (SSP585) emission scenario by 2035. Pressures on headline inflation are approximately\
    \ half as large, 0.76\xB10.23 or 0.91\xB10.28 p.p.p.y. under a best- or worst-case\
