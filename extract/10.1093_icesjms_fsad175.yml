  2: Climate shocks (e.g., marine heatwaves, storms) impacting biological productivity
    and infrastructure; continued exposure to climate shocks impacting blue food supply
    chains and associated food and income security.
  4: Marine climate shocks (e.g., harmful algal blooms driven by marine heatwaves,
    hurricanes).
  5: "Harmful algal blooms, disease outbreaks, changes in water quality, extreme weather\
