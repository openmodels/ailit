Quantitative material:
  1: Historical mean climate-induced losses between 10 and 15 percent of GDP per capita
    growth in Africa.
  3: The number of lost working days due to high temperature could increase by 3.4
    percentage points in Western Africa in the 2050s under a high warming scenario
    (SRES A2), from an already high 40.3 percent of lost days per year.
  4: Projections up to 2050 are realized using sensitivity coefficients inferred by
    the regression model and subsequent calibration.
  5: Regression results provided in Table 1 showing coefficients and standard errors
    for the impact of precipitation and temperature on GDP per capita (log) with different
    time lags.
  6: Figure 1 shows the growth effect (in log) of increasing temperature deviation
    from /C0 0.5 to +3 /C176C degrees above the historical mean for Africa countries.
    Figure 2 shows the sensitivity of GDP per capita growth (in log) to levels of
    precipitation intensity measured using SPI from severely & extremely dry to severely
    & extremely wet for Africa countries.
  7: "The ratio of effects of temperature and precipitation on GDP per capita is 0.52\
    \ [0.234\u20131.154], implying that precipitation has a greater in\uFB02uence\
    \ than temperature on GDP per capita in the period 1980\u20132014."
  8: Median GDP per capita risk is between 0 and 2.6 times higher in the high warming
    scenario in 2030 in Southern and Central African countries, respectively. Between
    2030 and 2050, the negative consequences in the high warming scenario are almost
    twice as high compared to the losses in the low warming scenario. Western Africa
    and Eastern Africa are projected to be the most affected regions in both warming
    scenarios with above 10 percent median reduction in GDP per capita in the high
    warming scenario by 2050. Macroeconomic risks are almost twice as high in the
    low warming scenario by 2050.
  9: GDP per capita growth risk (deviation from baseline) in 2030 for five African
    regions under RCP2.6 and RCP8.5 scenarios (Table 2, with percentile values given).
    Delay in income convergence in years under different warming scenarios and inequality
    indices.
  11: Analysis shows that reducing future warming to the lowest technically and economically
    feasible level minimizes the risk of significant negative macroeconomic impacts
    of climate change and development rollback throughout the first half of the 21st
    century.
