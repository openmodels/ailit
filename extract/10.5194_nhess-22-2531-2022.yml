Quantitative material:
  1: Economic costs of labor productivity losses amount to around CHF 665 million
    (approx. USD 700 million) per year in Switzerland currently; Mortality of about
    658 deaths are associated with heat exposure each year; Under RCP8.5, these values
    may double (mortality) or triple (labor productivity) by the end of the century;
    Under RCP2.6 impacts are expected to slightly increase and peak around mid-century.
  2: Increase in mortality of 5.4% was reported in Switzerland in the summer of 2015.
  3: Equation (1) defines the Attributable Fraction (AF) of deaths due to heat. Equation
    (2) calculates total heat-related deaths per year at a cell level. Figure 2 shows
    the relationship between daily maximum temperature and relative risk of daily
    mortality for people aged 75+.
  4: Equation (3) describes the calculation of total labor productivity loss (ILabour
    Productivity) as a function of exposed salary value (E cell) and hourly predicted
    loss in labor productivity (Loss(WBGThour)) for a given WBGT. Figure 3 illustrates
    the relationship between WBGT and percentage of labour productivity loss for moderate
    physical activity.
  5: Mentions 658 heat-related deaths per year in Switzerland in the baseline (2020,
    RCP8.5). Projects deaths increasing to 934 in 2050 and exceeding 1500 in 2080
    under RCP8.5. Gives uncertainty ranges for RCP8.5 in 2050 (241-1883 deaths).
  6: Baseline labour productivity loss is estimated at CHF 665 million per year (approx.
    USD 700 million) in 2020 under RCP8.5. In 2050, this increases to CHF 1.1 billion
    under RCP8.5, an increase of 65% compared to today. This corresponds to about
    0.24% of the total yearly exposed salary value. The 95th percentile in 2050 for
    the RCP8.5 is CHF4 billion per year.
  8: Monetary costs of heat and the effects on mortality are substantial already today.
    The magnitude of these impacts may double (for mortality) or even triple (for
    labour productivity) by the end of the century should we remain on the current
    high-greenhouse-gas emissions pathway (RCP8.5).
