    Analysis and synthesis are conducted for contrasting regions using local and national
    studies.
  5: Global vulnerability analysis at national scale aggregated to regional and global
    scales, with flood impacts and costs evaluated for 1990 and 2020 populations.
  6: Analysis involves exploring regional vulnerability using local and national assessments
    for specific regions like Europe, West Africa, South, South-East and East Asia,
    and Pacific Small Islands.
  8: Assessment of the impacts of a 1 m sea-level rise on Senegal, Benin, and Nigeria
    based on their 1990s socioeconomic situations.
More Notes:
  3: The paper acknowledges limitations in impact assessment due to incomplete knowledge,
    insufficient data, difficulty in developing scenarios, and lack of appropriate
    methodologies. Many studies only consider the direct effects of sea-level rise,
    potentially overstressing these effects and understating other changes such as
    population growth and migration. Studies often focus on a 1m sea level rise.
  8: The paper mentions that the protection costs for Benin are likely to be low estimates
    and the above figures are based on the 1990s socioeconomic situation. The costs
    and impacts would be significantly higher with the rapid population growth. The
    Niger delta is economically highly at risk mainly due to infrastructure related
    to the oil industry. In Nigeria, 600 000 people living in the Niger delta might
    require relocation as conventional protection with sea walls would be impossible
    without a very large investment and the application of new technology.
  9: The paper suggests that Hoozemans et al. (1993) may have underestimated the regional
    impact of sea-level rise on rice production.
