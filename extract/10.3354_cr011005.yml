Highlights:
  1: Regional cooperation can foster mitigation and adaptive solutions to climate
    change impacts, with benefits including sharing resources and articulating effective
    calls for mitigation.
  3: Small islands, deltaic settings, and coastal ecosystems appear particularly vulnerable
    to sea-level rise. Populated deltas, especially in South, South-East and East
    Asia, are highly vulnerable.
  5: Significant economic costs for flood protection and adaptation calculated; potential
    global loss of more than half of coastal wetlands with a 1 m sea-level rise.
  6: Optimal protection measures should be considered for harbours, cities, and areas
    with high tourism value or dense populations. It is less optimal in areas with
    low population density or lower income.
  8: West Africa appears to be vulnerable to accelerated sea-level rise, with significant
    land loss and potential displacement of millions of people, particularly in Nigeria;
    Rapid population growth will likely increase vulnerability substantially; Adaptation
    costs can be significant percentages of GNP.
  9: Bangladesh and Vietnam face significant risks with over 15 million and 17 million
    people potentially displaced respectively; potential decline in regional rice
    production by 4% without adaptation measures.
Methodology:
