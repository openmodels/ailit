Quantitative material:
  1: Accounting for TC impacts increases the global SCC by more than 20%; median global
    SCC increases from US$ 173 to US$ 212 per tonne of CO2; Mean direct annual economic
    losses of US$ 51.5 billion averaged over the last decade due to TCs.
  2: "Estimates long-term response of economic growth rates to TC strikes for a sample\
    \ of 41 TC-affected countries over the historical period 1981\u20132015 (Fig.\
    \ 1a). Distributions of growth responses for model con\uFB01 gurations with 2,\
    \ 5, 8, 12, and 15 lag years"
  3: Average annual growth losses for strongly exposed countries such as Japan (1.63%)
    or the Philippines (2.62%) were in the historical period on average 10 and 15
    times higher than for the only partially exposed USA (0.17%).
  4: Global damage as a percentage of GDP ranges from 0.18% to 1.13%.  DADpc for the
    USA is US$170, for Taiwan US$2046, for Philippines US$139, for Mauritius US$216.  Relative
    DADpc of the island states of Mauritius (0.71% of AHI), and Jamaica (0.33% of
    AHI) as well as of the lower-middle-income countries of the Philippines (0.93%
    of AHI) and Vietnam (0.29% of AHI) are higher than for the USA (0.21% of AHI).
  5: Quantitative information includes median global SCC of US$/tCO2 173 and median
    per-capita DAD in terms of average household income lost.
  6: Provides country-level growth rate changes per degree of GMT change for different
    income groups. Quantifies Tropical Cyclone Social Cost of Carbon (TC-SCC) for
    several countries (USA, Japan, Taiwan, China, India) and globally, with 66% confidence
    intervals. Estimates the impact of discount rates on Social Cost of Carbon (SCC).
  7: Global median SCC estimates for 2010-2100 are presented with and without TC effects
    under different Representative Concentration Pathways (RCPs) and Shared Socioeconomic
    Pathways (SSPs). Country-level TC-SCC probability distributions are shown. DAD
    is quantified as days of income lost per year for an average household.
  8: TC impacts increase the country-level SCC of China, the USA, and India by 68%,
    53%, and 9%, respectively. GDP per capita (GDPpc) projections are derived from
    the IIASA Basic Elements SSP database.
  9: Coefficients indicating GDP growth response to temperature and TC exposure for
    various lag-years; some coefficients are significant at the 5% level.
  10: "The study projects a time series of TC-induced changes to the national GDPpc\
    \ growth rates over the period t \u2208 [[2010, 2100]]. It calculates DAD and\
    \ SCC for each country i, considering 3,801,600 RCP/baseline(e/bl)-SSP(s)-GCM(m)-TC\
    \ time series(r)-bootstrap(b) scenario combinations. It finds that the hypotheses\
    \ \u03B3e,r,b,li = 0 and \u03C9e,r,b,li = 0 have to be rejected at the 5% level\
    \ of significance for between 58.5% and 86.5% of the samples across uncertainty\
    \ dimensions 5 and 6 (r and b), depending on the country i."
  11: The paper calculates and presents the global SCC and TC-SCC.
