Highlights:
  1: Accounting for TC impacts substantially increases the global social cost of carbon,
    particularly for major greenhouse gas emitting countries like India, USA, China,
    Taiwan, and Japan.
  2: Including TC effects does not affect the obtained responses to temperature.
  3: TC strikes reduce growth in the short-, mid-, and long-term; cumulative growth
    losses increase with the number of lag years considered. Heterogeneous exposure
    of countries to TCs leads to substantially different induced growth losses.
  4: For 37 out of 41 TC-affected countries, growth losses increase with GMT, and
    growth in high-income countries is negatively affected by TCs.
  5: Quantifies the discounted annual damage from tropical cyclones under various
    scenarios and uncertainties. Provides estimates of per-capita DAD for specific
    countries and relates it to household income. Estimates the tropical cyclone-induced
    SCC (TC-SCC) and the relative increase in SCC due to TCs.
  6: TC-induced increases in SCC are notable for large emitters. Discount rate has
    the largest impact on the SCC estimates. Persistence of growth losses in the economic
    system and accounting for risk aversion are important.
  7: Low- and middle-income countries face significant relative economic challenges
    from TCs, with the damages potentially being comparable to those in the USA when
    expressed relative to household income.
  8: Key outcome is that TCs' contribution to SCC can substantially increase previous
    estimates when explicitly accounted for.
  9: The study links simulated TC impacts with socioeconomic impacts, estimating country-level
    GDP changes related to TCs and temperature.
  10: The study finds that the relationship between variables cannot be explained
    by RCP-independent coefficients alone and needs to account for structural dependence
    on RCPs.
