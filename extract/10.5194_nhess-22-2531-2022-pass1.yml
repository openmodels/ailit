  3: Labour productivity loss due to heat.
  4: Labour productivity loss due to heat exposure, expressed as a percentage.
  5: Labor productivity loss (indirectly through heat-related mortality). No specific
    macroeconomic or fiscal outcomes are directly modeled on this page, but labor
    productivity is an economic outcome and mortality can be considered an economic
    cost. There is no mention of adaptation.
  7: Losses in labour productivity and heat-related mortality are macroeconomic outcomes
    of interest.
  8: Monetary costs of heat and the effects on mortality and labour productivity in
    Switzerland.
Outcomes of Interest:
  6: The paper discusses labour productivity as an economic outcome, specifically
    highlighting productivity loss measured in Swiss Francs (CHF) due to climate change
    impacts.
Quantitative material:
  1: Economic costs of labor productivity loss amount to around CHF 665 million (approx.
    USD 700 million) per year currently; this may triple by the end of the century
    under RCP8.5.
  2: Mentions a study reporting a 5.4% increase in mortality in Switzerland during
    the second warmest summer on record (2015), with 77% of deaths in people older
    than 75.
  3: The paper calculates the fraction of deaths attributable to heat (AF) for each
    degree of temperature. The paper also uses population data from the Swiss Federal
    Statistical Office (FSO) and mortality data to quantify heat-related deaths per
    year at a cell level and aggregates it for the entire country.
  4: Equation (3) is presented which models national labour productivity loss as a
    function of exposed salary value and hourly predicted loss in labour productivity
    for a given WBGT. Figure 3 shows the relationship between WBGT and percentage
    of labour productivity loss for people working at a moderate physical activity.
  5: 'Baseline (2020, RCP8.5): 658 heat-related deaths per year in Switzerland. RCP2.6:
    peaks at 695 yearly heat-related deaths in 2050. RCP4.5: 814 yearly deaths in
    2050 and 854 in 2080. RCP8.5: 934 deaths per year in 2050, exceeding 1500 in 2080.
    For RCP8.5 in 2050: uncertainty range is 241-1883 deaths (5th-95th percentile).'
  6: Productivity loss in Switzerland is quantified in CHF, with current losses at
    CHF 665 million per year, projected to increase to CHF 1.1 billion per year by
    2050 under RCP8.5.
  7: In 2080, the difference in heat impacts under an RCP8.5 scenario versus the RCP2.6
    scenario is, according to the model,823(+117%)additionalheat-relateddeathsperyear
    and an increase of CHF1381 million (+170%) for labour productivity losses.
  8: Monetary costs may double (for mortality) or even triple (for labour productivity)
    by the end of the century under RCP8.5.
