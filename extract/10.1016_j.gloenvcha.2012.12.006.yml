Methodology:
  1: The paper proposes a 'Dynamic Adaptive Policy Pathways' approach, combining 'Adaptive
    Policymaking' and 'Adaptation Pathways' to create flexible plans that can adapt
    to changing circumstances. It is illustrated through a case study of long-term
    water management in the Rhine Delta in the Netherlands.
  4: The paper uses Adaptation Pathways mapping and a scorecard to present costs and
    benefits of possible pathways.
  7: Four water-related scenarios were developed for the Netherlands to describe socio-economic
