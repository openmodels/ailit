Drivers of Risk:
  1: Decreases in vertical wind shear, increases in relative humidity, amplified warming
    in the upper troposphere, and changes in heating patterns.
  2: Rapid intensification of tropical cyclones (TCs) near coastlines.
  3: Changes in surface pressure, three-dimensional temperature, winds, zonally symmetric
    climate, topography, diabatic heating, transient eddies, zonal-mean basic state,
    anomalous basic state, diabatic heating, and transient forcing. Specifically looking
    at future (2081-2100) vs. near-future (2015-2034).
  4: Nearshore Tropical Cyclone (TC) intensification rates
  6: Trends in Sea Surface Temperature (SST), Vertical Wind Shear (VWS), and Relative
    Humidity (RH) are analyzed as drivers impacting storm development.
  7: Changes in SST, vertical wind shear, and relative humidity occurring between
    1979-2020
  8: Nearshore Tropical Cyclones (TCs) intensification is examined under the SSP585
    emissions scenario.
  9: Changes in SST, vertical wind shear (VWS), and relative humidity (RH) are identified
    as key drivers. Specifically, a stronger decrease in VWS and a larger increase
    in RH near the coast relative to offshore regions are responsible for the greater
    increase in nearshore TC intensification.
  10: Changes in diabatic heating and basic state are dominant in shaping the spatial
    pattern of vertical wind shear (VWS) response over the Northern Hemisphere.
  11: "Anthropogenic warming causes anomalous heating, which leads to changes in vertical\
    \ wind shear (VWS). Specifically, enhanced heating over the tropical eastern Pacific\
    \ and anomalous diabatic cooling over the tropical North Atlantic drive meridional\
    \ dipole-like responses of VWS over the Central and North American region. Climate\
    \ change-induced anomalous heating also affects VWS in Asia, decreasing it near\
    \ Taiwan and the southeastern coast of China but strengthening it over northeast\
    \ Asia and the northern Indian Ocean. Changes in zonal mean basic state decrease\
    \ VWS over Northeast Asia and the North Indian Ocean while slightly increasing\
    \ shear near 40\xB0N over North America. Enhanced static stability in the tropical-subtropical\
    \ troposphere is also a crucial factor in reducing VWS across Northeast Asia and\
    \ the North Indian Ocean."
  12: Heightened nearshore intensification rate of TCs, decrease in vertical wind
    shear (VWS) near coastal areas, faster warming in the tropical upper troposphere.
