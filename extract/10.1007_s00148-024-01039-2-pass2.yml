Methodology:
  1: Analyzing year-to-year temperature fluctuations in 152 countries from 1975 to
    2016; comparing a baseline model with a long-difference model.
  3: 'Employed four alternative model settings: third-degree temperature polynomial;
    temperature bins; seasonal mean temperature, temperature variation; temperature
    shocks. Also estimated a ''long-difference'' model that relies on long-term temperature
    trends. Examined six potential channels: income, food prices, minimum calorie
    requirements, working hours, physical activity, and consumption preferences.'
  4: The study examines the overall impact of warming on obesity based on long-run
    global data and evaluates the potential of long-run adaptation in offsetting this
    impact.
  5: The study uses country-level climate measures calculated as the population-weighted
    average across all climate grids within each country, derived from the LandScan
    Program.
  6: The study utilizes multi-model ensemble climate projections from the Coupled
    Model Intercomparison Project Phase 6 (CMIP6) for three emissions scenarios. Annual
    mean temperature across 152 sampled countries averaged from 1975 to 2016 is displayed.
  7: The analysis uses a fixed effects panel model, comparing the same country over
    time to estimate the causal effect of warming on obesity, applicable from 2016
    to 2050.
  8: The analysis uses country fixed effects to account for cross-country temperature
    differences. The baseline model employs a J-degree temperature polynomial to capture
    the nonlinear effect of temperature. The authors also investigate the interaction
    between income and temperature.
  10: Compares a short-run model (year-to-year temperature variations) with a long-run
    model (30-year temperature trends) to infer the effect of adaptation; uses a long
    difference approach by comparing 30-year periods (e.g., 1945-1975 vs 1946-1976);
    uses year fixed effects instead of country-specific year trends; estimates models
    over the period 1975-2016 for 152 countries, based on temperature data from 1945-2016;
    uses first to fifth degree temperature polynomials as explanatory variables.
  11: Regression models using first- to fifth-degree temperature polynomials and interaction
    with log GDP per capita to estimate response functions of obesity to temperature;
    standard errors clustered at the country level.
  12: The analysis uses a third-degree model to estimate the marginal effect of warming
    on obesity, accounting for the interaction effect of income in some models. Robustness
    checks were performed by excluding control variables, fixed effects, and population
    weights.
  13: Regression analysis with various control variables (carbon emissions, crude
    death rate, year fixed effects) and population weighting schemes (2016 population,
    population in each year) to assess the robustness of the estimated impact of temperature
    on obesity. Standard errors clustered at the country level.
  15: 'A linear regression model (equation 8) is used to assess the heterogeneity
    effect of global warming on obesity across models. The model includes country
    fixed effects, country-specific time trends, and the square of country-specific
    time trends. Three moderating variables are examined: Log GDP per capita, average
    adult age, and average adult years of schooling, using 1975 values to avoid the
    ''bad control problem''.'
  17: "Excludes one geographic region at a time from the sample to assess the significance\
    \ of each geographic region in the estimated impact of warming on obesity. Constructs\
    \ 3\xB0C temperature bins from country-level monthly minimum and maximum temperatures.\
    \ Regression model used with country fixed effects and controls."
  19: The analysis uses models (9) and (10) to estimate the impact of temperature
    bins and seasonal temperature on obesity. Standard errors are clustered at the
    country level. Seasons are defined based on ranking of monthly mean temperatures.
  20: Uses country fixed effects to eliminate the mean temperature of the country.
    Employs regression analysis with fixed effects to assess the relationship between
    temperature, temperature variation, and obesity rates. Averages monthly temperature
    data and uses third-degree polynomial regression to measure obesity as a function
    of temperature variation.
  21: The analysis uses a modified baseline model (Eq. 13) to estimate the impact
    of positive temperature shocks on obesity, considering months where temperature
    exceeds one standard deviation above the long-run average. A third-degree polynomial
    of the temperature shock is used.
  23: The analysis relies on a review of existing literature to infer channels through
    which global warming impacts obesity and uses a modified model to estimate effects
    on dietary and exercise patterns.
  25: A long-run model (6) based on 30-year temperature trends using a third-degree
    temperature polynomial as the primary explanatory variable to estimate the impact
    of warming on obesity.
  26: The analysis combines estimated country-level marginal effects of temperature
    on obesity with projected temperature changes for each country from 2016 to 2050
    under different emissions scenarios (SSP2-4.5, SSP1-1.9, SSP5-8.5). The marginal
    effects are estimated using a third-degree version of model (1). The results are
    applicable for the period between 2016 and 2050.
  27: Combine estimated marginal effects of temperature on obesity with projected
    warming scenarios to predict impact on obesity in 2050. Compare short-run and
    long-run models to infer the effect of adaptation.
  28: The authors compare short-run and long-run models to estimate the impact of
    global warming on obesity, considering adaptation, income variation, and cumulative
    effects over time.
  29: The study estimates the causal effect of global warming on obesity using plausibly
    exogenous year-to-year temperature fluctuations; long-term adaptation assessed
    by comparing baseline model with a long-difference model.
