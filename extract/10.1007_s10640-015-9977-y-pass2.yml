  2: The study focuses on sub-national data for Russia due to its large size and climatic
    heterogeneity.
  3: Russia is considered a useful benchmark due to its size, versatile climate, and
    significant public sector.
  4: The paper excludes the Chukotka region and Chechnya Republic from the analysis
