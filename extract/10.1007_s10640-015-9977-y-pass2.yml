Highlights:
  1: An increase in temperature results in a decrease in public expenditures, and
    the magnitude of this effect diminishes the warmer the region. Benefits from warming
    accumulate and adaptation measures could help leverage those benefits.
  2: This study is an early step in filling the research gap in econometric analysis
    of public adaptation costs of climate change.
  3: Temperature rise reduces regional government expenditures in cold regions, particularly
    housing and communal expenditures. Warming tends to have a larger medium-term
    effect on decreasing regional government expenditures than in the short term.
  4: Temperatures in Russia have been rising faster than the global average; expected
    climate change impacts for Russia are versatile.
  5: Some Russian scientists believe Russia is a net winner from climate change. GAIN's
    (2012) climate change vulnerability ranking indicates Russia is 39th most susceptible
    out of some 180 countries surveyed, suggesting serious challenges.
  11: Expenditures seem to have the most robust fit with the first lag of the temperature
    variable. Housing expenditures are a potential channel for impacts of temperature
    changes on regional budget expenditures.
  12: The main focus is on how temperature and precipitation data are collected and
    calculated for Russian regions, as well as the robustness check with degree days
    for agricultural and energy use impacts.
  14: "Weather variables are highly robust in FE models and quite strongly robust\
    \ for the long-difference estimation with respect to signi\uFB01cance and coef\uFB01\
    cients."
  15: A rise in temperature decreases regional expenditures in colder regions, while
    the effect approaches zero or even reverses in warmer regions; Non-linear analysis
    confirms the decreasing impact of warming on expenditures, but the effect is smaller
    than linear models suggest.
  17: Temperature has a cumulative effect on total expenditures, with the longer-run
    coefficient being significantly larger than the short-term estimate. The FE model
    likely underestimates the temperature effect when adaptation and intensification
    come into play.
  18: Temperature has a statistically significant negative impact on total expenditures
    in the full data and cut tails models. Precipitation has a statistically significant
    negative impact on housing expenditures in the cut tails model. Industrial growth
    has a statistically significant positive impact on total expenditures in both
    models.
  19: Climate change (warming) is predicted to lead to small savings in Russian regional
    government expenditures in the 2020s, but the benefits are quite small compared
    to Russia's consolidated regional budget expenditures
  20: A rise in temperature reduces regional public expenditures in cold regions,
    becomes negligible in warmer regions, and reverses in the hottest regions (non-linear
    effect).
  23: Heating Degree Days have a statistically significant positive impact on Total
    Expenditures. Temperature has a statistically significant negative impact on Total
    Expenditures. Precipitation has a statistically significant negative impact on
    Housing Expenditures.
Methodology:
  1: "Uses a rich sub-national dataset for Russia covering 1995\u20132009 to estimate\
    \ the impacts of changes in climatic conditions."
  2: Econometric analysis of public adaptation costs of climate change using sub-national
    data for Russia. Focuses on moderate changes in temperature and precipitation
    effects on regional government expenditure. Aims to proxy for climate change impacts
    using temperature and rainfall.
  3: Analysis of annual data from 1995 to 2009 to analyze changes in regional government
    expenditure across 78 Russian regions. The results concern climate change with
    respect to changes in temperature and precipitation.
  8: The analysis uses a fixed-effects (FE) model to estimate climate impacts on regional
    expenditures based on annual temperature and precipitation variations, along with
    control variables; regional fixed effects control for time-invariant unobserved
    variables, and time dummies control for country-wide trends.
  9: The paper employs a fixed effects (FE) model to identify the effects of climate
    change through annual weather variation, acknowledging its limitations in capturing
    adaptation. It also uses a long-difference (LD) model, comparing averages of weather
    variables between two distinct time periods (1995-2001 and 2002-2009 for this
    study of Russia).
  10: Acknowledges the possibility of spatial autocorrelation and its potential impact
    on standard errors and inference.
  11: Panel data analysis with fixed effects (FE) model and long difference (LD) model.
    Driscoll and Kraay standard errors are used in the FE model to account for spatial
    and temporal dependence. Heteroskedasticity robust standard errors are used for
    the LD model.
  12: "Analysis is performed using climate data from Russian regions between 1995\u2013\
    2009, accounting for annual average temperature and precipitation, and robustness\
    \ is checked with higher frequency climate variables like GDD, HDD, and CDD."
  14: Fixed effects (FE) models and long-difference estimation are used. Robustness
    checks are performed on covariate selection.
  15: Fixed effects estimates with linear and quadratic models, robustness check with
    data where 5% from both tails of the temperature and precipitation variables are
    removed; Population-weighted average effect of regional effects to obtain nationwide
    effect
  17: The paper uses both a Fixed Effects (FE) model and a Long Difference (LD) model
    to estimate the impact of temperature and precipitation on regional government
    expenditures. The FE model captures short-term adaptation (within a year), while
    the LD model attempts to account for longer-run adaptation. The LD model results
    are presented with caution due to data limitations. They also used degree day
    variables as a robustness check.
  18: Long-difference (LD) estimations with full data and data excluding 5% of both
    tails from temperature and precipitation variables, using robust standard errors.
    Data from 1995-1999 to 2020s.
  19: Calculated regional temperature predictions and multiplied these with the regional
    temperature gradients to get regional impact estimates; used Russia's regional
    government expenditures in 2000, inflated to 2013 prices
  20: The short-term approach gives a no-adaptation benchmark effect, while the mid-term
    approach captures potential adaptation better.
  23: Long-difference estimations (Table 6) and fixed effects estimations (Table 7)
    are used to analyze the impact of climate change on regional government expenditures.
    Table 6 uses temperature degree days and precipitation as variables. Table 7 uses
    temperature and precipitation directly. Models include control variables (unspecified
    on this page, but mentioned as being the same as in Table 3).
