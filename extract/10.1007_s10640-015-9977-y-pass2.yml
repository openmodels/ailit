  9: The LD model is chosen to tackle adaptation and omitted variable problems and
    capture medium-term impacts of climate change.
  11: Data spans 1995-2009 for Russian regions. The analysis deflates regional expenditure
    figures with regional consumer price indices (cpi).
  12: The exclusion of certain regions (Chechnya and Chukotka) due to data unreliability
    and political peculiarities is noted, and averaging methods across weather stations
    are explained.
  14: The study uses data from Russia at the regional level from 1995-2009, focusing
    on the impact of weather and other control variables on regional public expenditure.
  15: The causality of the Communist Party variable is unclear; There is a strong
    negative correlation (-0.58) between regional income per capita and support of
    the Communist Party.
  17: The LD model results suggest that in regions of greater temperature increase,
    expenditures have increased less. The authors acknowledge potential unobserved
    trends or non-fixed variables that might affect the LD model results. Precipitation
    is significant for housing expenditures, while temperature is not.
  18: The analysis uses simplistic proxies for climate change (temperature and precipitation)
    and discusses results in the context of climate change scenarios using the GAEZ
    database and HadCM3 climate prediction model. The study focuses on Russia.
  19: The analysis only provides estimates up to the 2020s, as temperatures are expected
    to continue to increase and benefits from warming become increasingly uncertain
  20: The results cannot account for a large increase in temperature, which would
    likely have a dramatic effect through e.g. thawing of the permafrost.
  23: The analysis includes variations with full data and data excluding 5% of both
    tails from temperature and precipitation variables. Statistical significance is
    indicated by asterisks (*, **, ***).
