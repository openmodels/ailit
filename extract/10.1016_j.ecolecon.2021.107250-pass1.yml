Methodology:
  2: Natural experiment using data for 172 countries from 1946 until 2014; analyzes
    the interaction between time-wise variations in temperature within a country and
    the cross-country variation in agricultural potential on conflict incidence. Analysis
    of long-term relationship (decennial averages).
  3: Linear probability model examining the effect of the interaction between temperature
    and agricultural potential on conflict incidence. Includes country and year fixed
    effects to control for unobserved variables. Natural experiment approach.
  4: The paper uses an interaction term between temperature variation and agricultural
    potential to identify the causal effect of the interaction on the incidence of
    conflict. It focuses on intrastate conflicts with a clearly defined political
    incompatibility, using a binary variable to describe conflict incidence. Agricultural
    potential is defined based on cereals potential yields from a rain regime and
    a low level of inputs.
  11: Linear probability model with country fixed effects, time fixed effects, and
    robust standard errors clustered at the country level.
  12: Contour plot visualization of predicted conflict incidence based on average
    temperature and agricultural potential between 1946-2014.
  13: Panel regression with country and year fixed effects, using robust standard
    errors clustered at the country level. Results are applicable to the period and
    countries included in the dataset (N=5532 or N=9344). Interactions considered
    are with agricultural/non-agricultural, OECD/non-OECD and OPEC/non-OPEC.
  15: The analysis uses a linear probability model with country fixed effects and
    includes variables such as temperature and interaction terms, controlling for
    standardized temperature and decade averages.
  16: Analysis based on a contour plot showing the relationship between average temperature,
    agricultural potential, and predicted conflict incidence. Applicable for the period
