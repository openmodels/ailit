More Notes:
  2: This paper primarily focuses on the relationship between climate change, agricultural
    potential, and civil conflict, rather than direct macroeconomic or fiscal outcomes.
    The indirect link is that conflict can obviously have massive economic and fiscal
    implications.
  3: The paper frames climate change as a multiplier of threats, not a primary driver
    of conflict. It aims to disentangle the effects of drivers of conflict resulting
    from historical processes from the effect of initial geographical conditions.
  4: The paper focuses on the relationship between climate variables and the incidence
