    resources under different climate scenarios, highlighting potential biological
    and economic trade-offs.
  2: The analysis provides an overview of potential changes in species-specific abundance,
    maximum catch, revenue, and abundance changes under future climate scenarios for
    major fisheries resources in the Pacific Arctic region.
  3: Future redistribution of fishery resources suggests biological and economic trade-offs.
  4: Redistribution of fishery resources; Species abundance (expressed as catch per
