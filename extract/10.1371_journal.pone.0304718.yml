    (MSY) within the US Exclusive Economic Zone (EEZ) of the eastern Bering Sea.
  6: The paper evaluates the future redistribution of fishery resources, focusing
    on biological and economic trade-offs. The economic impact is assessed by changes
    in revenue and profit.
  7: The analysis evaluates the economic and biological trade-offs of future redistribution
    of fishery resources by examining potential impacts on maximum catch potential
