Quantitative material:
  1: The paper documents significant responses of agricultural and individual productivity
    to weather using cross-sectional and panel methods.
  3: The response of both farm-productivity measures to high temperature or rainfall
    is estimated to be more negative in the early parts of the sample than in recent
    years; being born in warmer or wetter areas was associated with substantially
    lower occupational income score in adulthood for those born prior to 1950, but
    this correlation disappears among those born more recently; the effect on adult
    occupational income of interannual weather fluctuations in early childhood was
    strongest among those born earlier in the sample and is sharply attenuated among
    those born in the past 50 years.
