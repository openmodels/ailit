    on adult income across cohorts using a 40-year moving window.
  28: Regression analysis using a 40-year moving window, controlling for temperature
    one year after birth and precipitation at the year of birth.
  30: The study extends the time window to the past century-and-a-half and quantifies
    the level of adaptation from various aspects (cross sectional and panel fixed
    approach, agricultural and individual productivity, and short-term and long-term
    adaptation).
  32: The paper uses Kriging estimation to estimate annual and decadal weather variables
    for randomly selected counties, comparing these estimates to actual values to
    test the validity of the estimation method.
  33: County-level monthly weather (mean temperature and accumulated precipitation)
    are estimated by Kriging interpolation. Short-term weather variables are annual
    mean temperature and accumulated precipitation in each census year. Long-term
    weather variables are the 10-year average of annual mean temperature and annual
    accumulated precipitation prior to each census year.
  34: Panel regression analysis with county fixed effects from 1870 to 2000, using
    data from U.S. federal population and agricultural censuses, and U.S. county data
    books. County boundary adjustments were performed to maintain consistent geographic
    units.
  36: Regression analysis using county-level data, adjusting for county boundary changes.
    Includes fixed effects of year and accounts for clustering of errors. Results
    are applicable to the US agricultural sector between 1880 and 2000.
  37: Regression analysis is used to estimate the relationship between county farm
    value/output and weather variables, with and without controlling for county boundary
    changes and Southern counties.
