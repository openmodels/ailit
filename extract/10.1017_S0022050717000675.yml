  25: Regression analysis is used to determine the relationship between average weather
    conditions in early life (state of birth average temperature and precipitation)
    and adult income for two cohorts (born 1860-1899 and 1931-1960) of native adult
    white males in the United States.
  26: "Regression analysis of cohort outcomes on early life weather conditions, controlling\
    \ for state of birth, year of birth, and census year fixed effects. The model\
    \ regresses cohort outcomes on early life weather conditions using data on native\
    \ adult white males from U.S. censuses of 1880 and 1900\u20131990, which span\
