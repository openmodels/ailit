    weather and productivity from 1860-2000 in the U.S. Hedonic models are also mentioned.
  3: Panel fixed effect methods to estimate the response of farm productivity to variations
    in temperature and rainfall; Census data from 1940-2000; fixed effect estimator
    to find effects on adult occupational income of interannual weather fluctuations
    in early childhood.
  7: "Uses geostatistical technique called \u201CKriging\u201D to estimate missing\
    \ county-level weather data based on surrounding weather stations, weighting by\
    \ inverse distance squared."
  8: Cross-sectional analysis using scatter plots to investigate the relationships
    between county average of farm value and weather conditions. Regression analysis
    to adjust for county boundary changes.
  11: The analysis is performed using weighted ordinary least squares regressions,
    controlling for agricultural technologies and county factors, with fixed effects
    for year, state by year, and county in some specifications. The analysis uses
    data from census years 1880 to 2000.
  14: Panel data regression analysis using county-level data across the 19th and 20th
    centuries. Models include various fixed effects (state, state x century, state
    x year, county).
  16: Panel regression analysis is used to estimate the relationship between weather
    conditions (temperature and precipitation) and farm output value per acre, controlling
    for state, year, and county fixed effects. The analysis is performed separately
    for the 19th and 20th centuries and for both centuries combined.
  17: Regression analysis of county farm value on decadal temperature and precipitation
    and their interaction. Compares farm value in the late twentieth century relative
    to that in the late nineteenth century.
  18: "Panel regression comparing 1870\u20131900 to 1970\u20132000, with state-by-year\
    \ and county fixed effects; short-term weather variables as average temperature\
    \ and accumulated precipitation in one year before each census year."
  24: Bivariate analysis of cross-sectional data on average occupational income scores;
