Highlights:
  1: The effects of hotter and wetter weather on productivity were strong early in
    U.S. history, but these effects have generally been attenuated in recent decades.
    Estimates from a given period may be of limited use in forecasting the longer-term
    impacts of climate change.
  3: The relationship between weather and productivity/occupational income has changed
    over time, suggesting adaptation to climate.
  8: County farm value has adapted to the permanent features of local weather over
    time in the United States.
  11: The effect of temperature and rainfall variations on farm value changed significantly
    until the mid-twentieth century, becoming more beneficial over time until stabilizing
    around 1960-1970.
  14: "Temperature and precipitation have statistically significant effects on farm\
    \ values per acre. The effects of temperature and precipitation on farm values\
    \ appear to vary between the 19th and 20th centuries, as indicated by statistically\
    \ significant interaction terms (T \xD7 D19 and P \xD7 D19)."
  16: The analysis shows significant effects of both temperature and precipitation
    on farm output value per acre, with differences in the magnitude and direction
    of these effects between the 19th and 20th centuries. The interaction term between
    temperature and precipitation also has a significant effect in some specifications.
  17: Adaptation occurred more rapidly in hotter areas over time. Adaptation to precipitation
    was evident in wetter areas, but the rate of adaptation seems to be smaller than
    that of temperature.
  18: Adaptation of farm output value to weather occurred more-or-less steadily across
    decades; forecast of the impact of climate change during one century made with
    data from the prior century would be problematic.
  23: Adverse birth outcomes from climate-related conditions affect life-time human
    capital accumulation, influencing factors such as schooling and adult income.
  24: The significant adverse effect of early-life high temperature and precipitation
    on lower adult income for cohorts born before 1900 and the diminishing effect
    for cohorts born after 1930.
  25: Early-life weather conditions (temperature and precipitation) are related to
    adult income.
  26: Early-life weather conditions (temperature and precipitation) influence occupational
    income in adulthood.
  27: Adult occupational income scores are highly associated with cross-year weather
    fluctuations for specific years in early life. Weather conditions before birth
    do not have meaningful effects.
  28: The effect of short-term weather fluctuations on adult income diminished across
    cohorts born in the late 19th and early 20th centuries. Early-life temperature
    had a positive effect on adult income for cohorts born in the second half of the
    nineteenth century, but this effect attenuated for cohorts born later.
  30: Human efforts to enhance agricultural technologies and improve ecological environments
    have been effective in overcoming the adverse effects of hotter and wetter weather
    in the U.S.
  34: County boundary adjustments do not cause critical problems in estimating fixed
    effects models.
  36: Long-term temperature and precipitation changes significantly affect farm values,
    with the impact varying over time (as indicated by the year interaction terms).
  37: Temperature and precipitation in the 19th century had a statistically significant
    negative impact on county farm value and farm output value. Adaptation, reflected
    in the coefficients, occurred more substantially when only counties without boundary
    changes were considered, but the magnitude was somewhat smaller than the baseline
    estimation, particularly in the effect on farm output value. Excluding Southern
    counties yielded similar results.
