    contemporary conditions by 2100.
  2: The paper provides quantitative information on changes in MMT (Maximum Mortality
    Temperature) in degrees Celsius, frequency of heat exposure (EXD) as number of
    days, and magnitude of heat exposure (MAG) in degrees Celsius.
  6: "The paper provides quantitative estimates of changes in EXD and MAG under different\
