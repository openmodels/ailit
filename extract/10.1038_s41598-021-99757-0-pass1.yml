Highlights:
  1: "Human adaptation to heat, driven by acclimatization and economic development,\
    \ can broadly keep the negative health effects of global warming in check, but\
    \ this is contingent on the climate scenario and location. High economic growth\
    \ is needed to maintain MMT increases under high-forcing climate scenarios (RCP8.5).\
    \ A 2\xB0C-compatible climate trajectory alleviates the dependence on fast growth."
  2: Increasing forcing levels (higher RCPs) lead to higher adaptation rates (increased
    MMT) but also amplify heat exposure frequency and magnitude.
  6: Significant disparities in future exposure are highlighted between the two climate
    change scenarios. In a fossil-fuel dependent future (RCP8.5/SSP5), some cities
    face significantly increased exposure to EXD and MAG, while a sustainable scenario
    (RCP2.6/SSP1) could lead to reductions in exposure for the same cities.
  7: RCP8.5/SSP5 leads to significantly more cities experiencing increased heat exposure
    compared to RCP2.6/SSP1. Higher adaptation can be achieved by RCP8.5/SSP5 compared
    to RCP2.6/SSP5, but a future according to RCP2.6/SSP1 is able to minimize heat
    exposure for the city sample.
  8: The study assesses future adaptation and heat exposure jointly for 3820 cities
    worldwide. It contrasts two options of socio-economic development that facilitate
    adaptation, aiming to identify the least unfavorable choice for human health outcomes.
    It quantifies changes in heat exposure across cities under different climate scenarios.
  9: RCP2.6/SSP1 scenarios reduce heat exposure and provide moderate adaptation levels
    without increasing climate change, whereas RCP8.5/SSP5 could critically endanger
    cities in arid and semi-arid climates due to increased heat exposure.
  10: Sustainable economic growth contributes to adaptation and maintains low forcing,
    benefitting cities in western Europe, North America, and Central and Eastern Asia.
    Strong socioeconomic development based on fossil-fuel exploitation amplifies extreme
    heat exposures. The paper introduces a new method to determine the future HMR
    by addressing the uncertainty in delta values. The study emphasizes the importance
    of considering both heat adaptation and exposure jointly.
  11: The re-calibrated model preserves the relative importance of variables for MMT
    estimation, indicating a reliable adaptation of the model to gridded climate data.
  12: This paper focuses on the exceedance of human heat adaptation thresholds in
    cities under different climate change scenarios.
Methodology:
  1: The study models long-term changes in minimum mortality temperatures (MMT) as
    a function of climate change and socio-economic progress across 3820 cities.
  2: The analysis combines RCPs and SSPs and uses Global Circulation Models (GCMs)
    to project MMT, EXD, and MAG from 2000 to 2100 across 3820 cities worldwide.
  6: The analysis uses RCP2.6/SSP1 and RCP8.5/SSP5 climate scenarios to project changes
    in EXD and MAG for major world cities until 2100. It uses a specific version of
    the R software package for creating maps (version 3.6.2 with the tmap package
    version 2.3-2).
  7: Analysis of heat exposure parameters (EXD and MAG) in 3820 cities under different
    climate change scenarios (RCP2.6/SSP1 and RCP8.5/SSP5) until 2100. Adaptation
    and exposure parameters are aggregated and outcomes (P05, P95, Mean, Min and Max)
    are provided. The map in Figure 5 was created in R using the tmap package.
  8: "The analysis assesses future adaptation and heat exposure for 3820 cities worldwide\
    \ until 2100 under different climate scenarios (RCPs 2.6, 4.5, 6.0 and 8.5) and\
    \ socio-economic pathways (SSPs 1\u20135)."
  9: Analysis of heat exposure and adaptation in 3820 cities across various RCPs and
    SSPs, focusing on the impact of climate trajectories and socio-economic pathways.
  10: The study uses climate data from CMIP5 and ISIMIP for four GCMs (GFDL_ESM2M,
    HadGEM2_ES, IPSL_CM5A-LR, MIROC5) under different RCPs (2.6, 4.5, 6.0, and 8.5)
    and SSPs. It analyzes the changes in heat exposure frequency and magnitude to
    approximate changes in heat-related mortality until 2100. The study assumes instantaneous
    adaptation, focusing on ensemble means, and acknowledges uncertainty from SSPs.
  11: The study includes a calibration process using a non-linear-least-squares fit
    based on 400 cities across different climate zones and world regions.
  12: "The paper calculates the annual number of days that show a daily mean apparent\
    \ temperature (ATmean) exceeding the MMT (measure for human heat adaptation in\
    \ cities) for the historic exposure reference period 1991\u20132000 and the future\
    \ exposure period 2090\u20132099 under each of the four RCPs."
More Notes:
  1: The study focuses on heat-related mortality risk and uses MMT as an indicator
    of adaptation. The MMT reflects both physiological acclimatization and socio-economic
    factors.
  2: The paper's focus is on urban health outcomes, and specifically heat-related
    mortality, under different climate change scenarios. It determines the lesser
    of two evils regarding the change in mortality against an ideal future in absence
    of climate change and heat exposure.
  6: The paper focuses on city-level changes in environmental variables, not directly
    on macroeconomic or fiscal outcomes at a national level. While the environmental
    changes undoubtedly impact economic activity, the paper does not provide a direct
    link between the environmental changes and the impact on macroeconomic or fiscal
    outcomes at a national level.
  7: The paper emphasizes the importance of considering adaptation and exposure jointly.
    High increases in heat exposure often coincide with small adaptation efforts in
    certain regions, potentially leading to increased mortality. Wealth-driven adaptation
    is assumed, but the impact can be annihilated under high forcing scenarios like
    RCP8.5/SSP5.
  8: The paper aims to identify the least unfavorable choice for human health outcomes
    given potential adaptation, acknowledging that all options constitute an impairment
    relative to a no climate change scenario. The analysis focuses on the number of
    cities affected by changes in heat exposure, not directly on aggregate national-level
    macroeconomic impacts.
  9: The paper emphasizes the importance of sustainable socio-economic growth in achieving
    heat adaptation without exacerbating climate change.
  10: The study acknowledges limitations, including the assumption of instantaneous
    adaptation and no changes in health conditions or heat-related mortality until
    2100. The study uses 30-year means ending in 2094 to account for lags in acclimatization.
  12: MMTs (Mean MMT and delta MMT) are valid for the years around the prediction
    years 2000 and 2100. All calculations have been performed in R (version 3.6.2),
    and maps have been produced with the tmap package (version 2.3-2).
