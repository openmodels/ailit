Highlights:
  1: "RCP8.5 scenario requires uninterrupted high economic growth by 2100 to mitigate\
    \ health effects, whereas a 2\xB0C-compatible trajectory does not depend heavily\
    \ on fast economic growth."
  2: Adaptation and exposure changes are diverse, especially under RCP8.5/SSP5 conditions.
    Higher forcing levels generally lead to higher adaptation and adaptation rates,
    but also amplify heat exposure frequency and magnitude.
  4: A large projected GDP/capita does not automatically lead to a better bearable
    situation regarding future heat and related mortality for urban populations. Adaptation
    gains are solely driven by GDP/capita changes in Western Europe, North America,
    East Asia, Oceania and coastal South America.
  6: "In a fossil-fuel dependent future (RCP8.5/SSP5), some cities may have to cope\
    \ with 50 to 92 additional EXD until 2090\u20132099. Cities in the Sahel, the\
    \ Middle East into Pakistan and India, in northern and southern Africa, in the\
    \ Southwestern USA and in northern Mexico show high increments in /Delta1MAG (+\
    \ 2 C to +6 C) until 2090\u20132099 under the RCP8.5/SSP5 scenario. The paper\
    \ highlights disparities in future exposure between different climate scenarios\
    \ (RCP2.6/SSP1 vs. RCP8.5/SSP5). In RCP8.5/SSP5, a total of 2285 (60%) cities\
    \ in their sample will profit from an EXD reduction"
  7: Lower forcing (RCP2.6/SSP1) yields a larger reducing effect on heat exposure
    parameters for more cities. Higher adaptation can be achieved by RCP8.5/SSP5 compared
    to RCP2.6/SSP1. High increases in heat exposure coincide with small adaptation
    increments in the Middle East, Pakistan, parts of the USA, and northern Mexico.
  8: Under RCP2.6/SSP1, 3207 cities will see reduced EXD days, while under RCP8.5/SSP5,
    2285 cities will see a reduction; under RCP2.6/SSP1, 3074 cities experience reduced
    MAG, and 1968 cities under RCP8.5/SSP5.
  9: "Minimum forcing RCP2.6 reduces heat exposure in the majority of cities until\
    \ the future decade (2090\u20132099), while a stable and sustainable socio-economic\
    \ pathway SSP1 will equip most world cities with a moderately high adaptation.\
    \ A rapid socio-economic growth based on fossil fuels along with high forcing\
    \ (RCP8.5/SSP5) will reach higher adaptation levels in 2100 for most cities against\
    \ a sustainable future, though, fewer cities will profit from decreases in heat\
    \ exposure. A future according to RCP8.5/SSP5 would critically endanger cities\
    \ in arid and semi-arid climates."
  10: The study highlights the importance of considering socio-economic factors in
    assessing future adaptation to heat. It also proposes a method to determine the
    future HMR's slope based on changes in heat exposure frequency and magnitude.
    A sustainable pathway avoids exposure for most cities endangered in a RCP8.5/SSP5
    future.
  11: The re-calibrated model using gridded climate data preserves the relative importance
    of independent variables as in a previous study.
  12: The study determines the delta change in MMTs between the end and the beginning
    of the century, the delta changes in EXD, and the delta change in mean MAG for
    each city by subtracting the city-specific decadal mean.
