More Notes:
  2: Defines 'adaptation' as a positive change in Maximum Mortality Temperature (MMT).
    Exposure is measured as frequency and magnitude of MMT exceedance by daily temperature.
    The analysis considers both adaptation and exposure to assess the potential to
    cope with heat. The paper aims to determine the 'lesser of two evils' regarding
    changes in mortality under different scenarios.
  4: The study suggests that SSP5 combinations (excluding RCP8.5) show high socio-economic
    levels and perform well concerning exposure reductions. The paper contrasts RCP2.6/SSP1
    and RCP8.5/SSP5 scenarios, which represent optimistic socio-economies with contrary
    future exposures.
  7: The paper emphasizes viewing adaptation and exposure jointly.
  10: The study focuses on ensemble means across GCMs. It notes that SSPs and instantaneous
    adaptation are potential sources of uncertainty.
  12: The study considers long-term physiological acclimatisation by using long-term
    climate variables to calculate MMTs. The feasibility of pairing RCP2.6 and SSP5
    is questioned. The study uses MMTs valid around the years 2000 and 2100. Adaptation
    likely does not change significantly from one year to another.
