    being EXD and 185 (5%) cities half the year being EXD. Five cities are projected
    to have almost the entire year as EXD (>350 EXD). Under RCP2.6/SSP1, 224 (6%)
    cities will face additional EXD and 338 (9%) a higher MAG. 3207 (84%) cities will
    profit from less EXD and 3074 (80%) from a lower MAG. No changes in EXD or MAG
    will affect 389 (10%) and 408 (11%) cities, respectively.
