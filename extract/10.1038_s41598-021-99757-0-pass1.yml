Methodology:
  1: The analysis involves modeling MMT as a function of climate change and socio-economic
    progress across 3820 cities, assuming shifts in temperature-mortality curves.
  2: Combines four RCPs from Global Circulation Models (GCMs) with five SSPs. Uses
    the Scenario Matrix. Assesses changes in adaptation to heat for 3820 cities worldwide
    from 2000 to 2100.
  4: "The analysis uses RCP/SSP combinations to project future conditions and calculates\
    \ changes in climate variables, GDP/capita, \u0394EXD, and \u0394MMT across cities.\
    \ The study identifies the primary contributors to \u0394MMT, comparing the weighted\
    \ influence of single variables versus the sum of other variables. Results are\
    \ applicable for the period 2000-2100."
  6: The analysis projects changes until 2090-2099 under different scenarios (RCP2.6/SSP1
    and RCP8.5/SSP5) and calculates the change in exposure days (/Delta1EXD) and magnitude
    of change in climate (/Delta1MAG). The map was created in R using the tmap package.
  7: Analysis uses RCP2.6/SSP1 and RCP8.5/SSP5 scenarios to project changes in heat
    exposure frequency in 3,820 major cities worldwide until 2100 (specifically, comparing
    1991-2000 to 2090-2099). Adaptation is also incorporated. The map in Figure 5
    was created using R (version 3.6.2) and the tmap package (version 2.3-2).
  8: Assessment of heat exposure and adaptation uses climate scenarios RCP2.6/SSP1
    and RCP8.5/SSP5, impacting cities worldwide until 2100.
  9: "The approach presented here takes stock of urban populations\u2019 adaptation\
    \ and exposure to heat in 3820 cities across the globe for the full spectrum of\
    \ climate trajectories and socio-economic pathways. The paper includes analysis\
    \ of RCP2.6 paired with SSP1 and RCP8.5 paired with SSP5."
  10: The analysis uses climate data from CMIP5 experiments via ISIMIP for four GCMs
    under different RCPs and SSPs. It assesses adaptation and exposure changes until
    the end of the century. The authors assume instantaneous adaptation to heat and
    no changes in health conditions or heat-related mortality.
  11: The study uses a re-calibrated multivariate non-linear model to estimate MMTs
    for cities based on climatic, topographic, and socio-economic variables. It uses
    historical (1965-1995) and future (2064-2094) climate data to estimate MMTs for
    2000 and 2099, respectively. The model is calibrated using gridded climate data
    from the ISIMIP project and socio-economic data from the World Bank and IIASA/OECD.
    The apparent temperature (AT) is calculated using daily mean temperature and dew
    point temperature.
  12: The paper uses historic and projected MMTs as thresholds to determine critical
    heat exposure. It counts the number of days ATmean exceeds the MMT annually for
    both a historic reference period (1991-2000) and a future period (2090-2099) under
    different RCP/SSP scenarios. The delta changes in EXD and MAG are then calculated.
    All calculations are performed in R.
