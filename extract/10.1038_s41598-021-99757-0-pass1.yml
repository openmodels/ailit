Evaluation overview:
  1: The paper evaluates the future heat-related mortality due to climate change and
    the role of human adaptation through long-term changes in minimum mortality temperatures
    (MMT).
  2: Evaluates changes in heat-related mortality risk in major world cities by analyzing
    adaptation to heat, heat exposure, and future changes in these measures.
  4: The paper evaluates the change in adaptation and exposure in cities under different
    RCP/SSP scenarios, focusing on mortality related to future heat.
  6: The paper evaluates changes in exposure days (EXD) and magnitude of change in
    climate (MAG) in major world cities under different climate scenarios.
