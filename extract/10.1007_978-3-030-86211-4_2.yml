Highlights:
  7: The book focuses on the gap between adaptation science/modelling and policymaking
    and aims to facilitate access to and exploitation of information for policy making
    at different levels. It highlights main research gaps with emphasis on the interaction
    with and usability by the policy community.
  9: The EU Strategy on adaptation to climate change aims to shift the focus from
    understanding the problem to developing solutions and to move from planning to
    implementation, and calls for more data collection and data sharing on a wider
    range of topics including climate-related risks and losses, and health
  10: Focuses on the importance of adaptation strategies, international cooperation
    on adaptation, and the need for more accessible decision support systems for climate
    resilience.
  11: comprehensive review providing an up-to-date and forward-looking overview of
    models and tools for climate assessments; highlighting main research and policy
    gaps; recommended approaches for modelling climate-related risks and impacts and
    analysing the effectiveness of adaptation strategies
  12: Highlights strengths and weaknesses of modelling approaches in different domains
    and what remains to be done.
  15: The contents page highlights innovations in flood hazard modeling, climate adaptation
    modeling for infrastructure networks, and new modeling approaches to adaptation-mitigation
    in the land system.
  16: No relevant information
  17: Adaptation assessment and modelling is moving from theoretical to applied, requiring
    modelling that supports informed decision-making. Adaptation does not involve
    a single quantitative objective and cannot be assessed with a single common metric.
    Adaptation involves complex temporal dimensions and high uncertainty related to
    various factors. Adaptation involves actions at different scales, and its benefits
    are difficult to model quantitatively.
  18: The page highlights the need for adaptation modeling to move beyond stylized
    approaches and integrate existing adaptation efforts, consider cross-sectoral
    interactions, and provide decision-makers with actionable information.
  19: The papers emphasize the importance of improving adaptation modelling for better
    decision-making, suggesting stress-testing, field experiments, and handling uncertainty.
  23: DICE implicitly considers adaptation in its aggregate damage function, while
    AD-DICE includes an explicit adaptation component. FUND introduces adaptation
    explicitly for some sectors and assumes autonomous adaptation for agriculture.
    PAGE models damages based on the difference between actual and tolerable temperature
    changes.
  24: Different IAMs handle adaptation differently, either implicitly or explicitly
    (reactive or pro-active). Adaptation measures can be separated into measures that
    act quickly (e.g. air conditioning) and precautionary measures (e.g. infrastructure).
    Adaptation can be extensive (installation of new equipment) or intensive.
  28: The GRACE model can be used to depict cross-sectoral and cross-regional interactions,
    integrate adaptation research into economic development projections, and assess
    trade-offs between climate change mitigation and adaptation policies.
  30: Adaptation in management and harvesting leads to positive economic impacts,
    turning potentially negative impacts from climate change into benefits for forestry
    sectors.
  31: Significant discrepancies exist between macroeconomic and micro-level impacts,
    with smallholders experiencing more than a two percent reduction in livelihood
    sources.
  32: Mechanization can partially offset the negative economic impacts of heat stress
    on worker productivity.
  33: Adaptation plays a key role in diminishing adverse impacts of climate change.
    Top-down and bottom-up approaches have complementary strengths that are not yet
    fully realized. There is a need for better integration of local climate impact
    studies into macroeconomic models and vice versa. Proactive adaptation is not
    well integrated under uncertainties into macroeconomic models.
  35: There's a need for a systematic assessment of the impacts of previous investments
    and of where and what type of investments could enhance the impacts in terms of
    informing action.
  36: Climate services can better inform decision-making by decision and policy makers
    in government, communities, civil society, businesses, industries, and for individuals,
    and are seen as having the potential to become ever-green enablers of smarter,
    systemic and timely climate action.
  40: The climate service market is broadening and deepening due to increasing demand
    for climate-resilient and low-carbon solutions; climate services need to specifically
    develop and focus products and services that directly inform and support solutions
    and actions.
  42: Storyline development helps in selecting relevant and credible pathways to enrich
    the understanding of risks and options at stake.
  43: Credible predictions of future conditions are severely constrained by unknown
    drivers and imperfect foresight capabilities.
  44: The Dutch climate change scenarios condense available global and regional climate
    change projections into four discrete narratives based on global warming level
    and regional atmospheric circulation response. These scenarios provide information
    on a range of meteorological characteristics tailored to sectoral stakeholders.
  45: Temperatures will continue to rise, resulting in milder winters and hotter summers.
    Increased precipitation in winter and more extreme precipitation events. Sea levels
    will continue to rise, causing higher tides and increased surge levels.
  48: Global sensitivity analysis strengthens stakeholder confidence in model projections
    and adaptation strategies.
  49: The paper highlights the difficulty of model validation, emphasizing that it
    is an incomplete and conditional assessment of a model's suitability. It also
    stresses the importance of considering the intended use of the model in the evaluation
    strategy.
  50: Global sensitivity analysis can reveal whether parameters adequately control
    model outputs, as seen in Butler et al. (2014) findings.
  52: Dominant drivers of coastal defense vulnerability change significantly over
    time, with wave setup being dominant up to 2050, and global climate change scenario
    only mattering beyond 2070. The controlling parameters for streamflow varied considerably
    across climatic gradients.
  53: Dominant modelled processes change along a climatic gradient. Sensitivity analysis
    can be applied regardless of whether observations of the system response are available
    or not, making it suitable for understanding the behavior of models under potential
    future conditions.
  54: Sensitivity analysis can be performed even on highly complex models or on those
    covering a global domain.
  56: Stress-testing helps establish conditions for trade-offs or failure of adaptation
    projects; Model simulations can overcome limitations of field experiments by applying
    credible climate changes.
  57: Advocates for adaptation planning that is integrated and mindful of multiple
    drivers of environmental change, avoiding "climate exceptionalism".
  58: Uncertainty should be embraced in adaptation planning. Robustness and resilience
    frameworks focus on testing decisions, targetting time and resources in productive
    ways. Robust decision making frameworks consist of management options, models
    of the system, performance metrics, and appraisal criteria. These frameworks are
    participatory and iterative, enabling shared understanding of vulnerabilities
    and goals.
  59: Adaptation measures should be low-regret, evidence-based, and deliver co-benefits.
    Long-term monitoring of drivers, well-defined trigger points, and monitoring of
    adaptation outcomes are crucial. Field trials are effective for obtaining evidence
    and demonstrating adaptations in practice.
  60: Riparian shade management can be an effective adaptation measure to keep rivers
    cool. The benefit of shade is greatest under hotter/drier/sunnier conditions.
    Cool refugia (e.g., spring flows) should be protected.
  61: Systems modelling offers another means of evaluating adaptation options plus
    scope for more comprehensive, integrated assessment of risks.
  62: Deep uncertainty about the future climate should not impede adaptation planning.
    Stress-testing systems under climate change can reveal adaptation efficacy and
    system vulnerabilities.
