  65: The approach increases the probability of avoiding maladaptation and improves
    the applicability and assimilation of scientific results by users.
  68: By applying the EOA, adaptation options that initially seemed promising but
    had low confidence were discarded in favor of those with higher confidence, improving
    the range of effective adaptations.
  69: Recommends focusing on early and standard sowing dates combined with standard
    and longer cultivars for adaptation and recovery under moderate perturbations
    with high confidence. Short spring cultivars can be used for adaptation alone
    with high confidence. The study demonstrates that omitting the EOA analysis can
    lead to misleading adaptation recommendations.
  71: Risk is defined as the intersection of hazards, exposure, and vulnerability
    and is central to understanding climate change impacts.
  73: The proposed methodology can define a timeframe for the implementation of defined
    measures to optimise implementation costs while reducing the risk to the occupation
