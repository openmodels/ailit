Methodology:
  2: Census-based carbonate-budget models, hydrodynamic modeling, analysis of spatial
    variability in reef-accretion potential, real-world case study using data from
    Buck Island Reef National Monument (BIRNM), linear mixed-effects model
  3: Simple population model (assuming no reproduction) based on average planar growth
    rates of A. palmata and literature-derived mortality and fragmentation rates to
    project potential changes in A. palmata cover on the BIRNM reef crest under various
    restoration and mortality scenarios.  Carbonate-budget models are used to estimate
    reef accretion potential.
  6: The analysis uses modeling to project reef accretion and coastal flooding under
    different sea-level rise, storm, and coral restoration scenarios, examining the
    impact of reef degradation and restoration on total water levels.
  8: The study calculates carbonate budgets at 54 stratified-random sites, analyzing
    reef-census data using a modification of Hubbard et al. and the ReefBudget v1
    methodology. Bioerosion rates are estimated based on parrotfish, sea urchin, and
    endolithic/microbioeroder surveys. Net carbonate production and reef-accretion
    potential are then calculated. The results are applicable to the reefs of Bonaire
    Island National Marine Park (BIRNM).
