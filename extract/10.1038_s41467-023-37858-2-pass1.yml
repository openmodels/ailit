Highlights:
  2: Reef erosion will result in a small, but measurable, increase in flooding potential
    by the end of the century. Reef-accretion potential was higher in the southern
    sector than in the northern sector. Bioerosion was the dominant process at 91%
    of sites.
  3: Restoration with sufficient A. palmata cover (at least 25% increase) is estimated
    to be sufficient for the reef to keep pace with even the most conservative projections
    of sea-level rise.
  6: Coral restoration, specifically of A. palmata, can help mitigate the impacts
    of sea-level rise by reducing total water levels by up to 0.81 m, but maintaining
    its functional impacts will likely require increased coral resilience and/or adaptation.
  8: "The study suggests that reef restoration can mitigate the impacts of sea-level\
