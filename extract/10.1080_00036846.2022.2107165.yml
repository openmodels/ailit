    group.
  24: Temperature affects labor working hours differently for high-risk and low-risk
    groups; Relative humidity negatively impacts labor working hours for high-risk
    groups.
Methodology:
  6: The study uses unbalanced longitudinal survey data from the Integrated Labor
    Market Panel Surveys (ILMPSs) of Egypt (2006, 2012, 2018), Jordan (2010, 2016),
    and Tunisia (2014) to examine the impact of climate changes on labor supply. Regression
    models are conducted separately for 'high-risk' and 'low-risk' groups.
  8: Exploits spatial and temporal variation in observations to capture the impact
    of changes in meteorological indicators on the number of hours worked by respondents
    per week; categorizes governorates according to their vulnerability to climate
    impacts based on exceeding weekly averages of maximum temperature, relative humidity,
    and working hours.
  9: Authors' graph using NOAA CPC Global and NASA POWER data.
  10: Poisson regression model used to analyze the impact of climate indicators on
    labor supply, controlling for socioeconomic and demographic variables. Coefficients
    are estimated using maximum likelihood.
  11: The paper uses Poisson and Negative Binomial (NB2) regression models to analyze
    the impact of climate variables. The Negative Binomial model is preferred when
    the equidispersion assumption of the Poisson model is violated (i.e., overdispersion
    is present in the dependent variable).
  12: Regression analysis exploiting spatial and temporal variation in climate observations.
    Workers are divided into high-risk and low-risk groups based on occupation (ISIC-4).
    Fixed effects are used to control for seasonality, governorate, and year.
  13: Ordinary Least Squares (OLS), Poisson regression with robust standard errors,
    and negative binomial regressions are used to examine the impact of climate variability
    on labor supply. Negative binomial regression is preferred due to overdispersion
    of data.
  14: The analysis uses regression to examine the relationship between weather variables,
    demographic factors, and hours worked. The results are based on 45,907 observations.
  17: OLS, Poisson, and Negative Binomial regressions are used to model the relationship
    between weather variables and individual characteristics on an unspecified outcome.
    The t-statistics are included in parenthesis under the coefficients. The models
    include controls for age, gender, education level, and household wealth score.
  20: The analysis uses regressions to model the relationship between household wealth
    score and an unspecified outcome, controlling for the month and year of visit
    and governorate of the respondent. The Poisson regression in Column (2) uses robust
    standard errors. The AIC and BIC are also listed.
  22: Regression analysis is used to predict the relationship between various factors
    and the outcome. The regressions control for the month and year of visit and governorate
    of the respondent. Predicted margins (with 95% confidence intervals) are graphically
    presented to illustrate the relationship between weekly average maximum temperature
    and hours worked for 'High-Risk Group' and 'Low-Risk Group'.
  23: Uses matched data from an unbalanced longitudinal survey data from the ILMPSs
    of Egypt, Jordan, and Tunisia, spanning 2006-2018, along with a globally gridded
    climate dataset. Employs panel methodologies and weather data.
  24: Poisson and Negative Binomial regressions used to examine the impact of climate
