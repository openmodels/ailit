Highlights:
  6: During hotter temperatures, the marginal utility of working decreases, and individuals
    reallocate their time more toward non-working activities. The impact of an increase
    in temperatures is non-linear; at relatively colder temperatures, an increase
    in temperatures results in a higher marginal utility of working. The marginal
    effect of increasing temperatures on working hours is expected to differ between
    'high-risk' and 'low-risk' groups.
  8: Some Mediterranean coastal governorates (Damietta and Port Said in Egypt, Nabeula,
    Sousse, and Tunis in Tunisia, and Madaba in Jordan) are particularly vulnerable
    and experiencing more risk than other governorates.
  12: The impact of climate variables on labor supply is expected to differ between
    high-risk and low-risk occupation groups.
  13: Climate variability impacts labor supply; negative binomial regression is the
    preferred model specification.
  14: Higher temperatures initially increase working hours but at a decreasing rate.
    Higher humidity reduces working hours. Older age increases working hours at a
    decreasing rate. Females work fewer hours than males. Higher education levels
    don't necessarily increase working hours.
  15: Humidity significantly reduces labor working hours in high-risk groups but not
    in low-risk groups.
  17: Weekly average maximum temperature and its square, weekly average relative humidity
    and its square, age and its square, gender of the respondent, and household wealth
    score are all statistically significant (p < 0.001 level) in explaining the variance
    of the unspecified outcome.
  20: Household wealth score is a statistically significant predictor of the unspecified
    outcome.
  21: Higher weekly average maximum temperature is associated with increased working
    hours, but this effect diminishes at higher temperatures. Higher weekly average
    relative humidity is associated with decreased working hours. Female respondents
    work significantly fewer hours than male respondents. Higher education levels
    (especially secondary, post-secondary, and university) are generally associated
    with fewer working hours, particularly in the Low-Risk group. The effect of age
    on working hours is non-linear, with working hours increasing with age but at
    a decreasing rate.
  22: Hours worked have a non-linear relationship with weekly average maximum temperature,
