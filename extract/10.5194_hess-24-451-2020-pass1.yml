  11: The increase in drought risks over tropical countries may be attributed to oceanic
    forcing that favors the formation of deep convection over the ocean and thus weakened
    the continental convergence associated with the monsoon.
  13: The paper acknowledges that neglecting increasing rs (stomatal resistance) may
    overestimate future drying conditions. The impact of rs on drought assessments
    deserves further study but is beyond the scope of this study.
  15: Model agreement is generally strong for drought-prone areas but substantial
    model uncertainty exists in regions with small changing amplitudes. Drought characteristics
    tend to slightly decrease across different periods. The vast majority of the global
    population resides in tropical and mid-latitude regions that would bear the greatest
    drought risks.
