More Notes:
  1: Focuses on the multifaceted nature of droughts (severity and duration) using
    a bivariate framework.
  2: The paper highlights the limitations of univariate drought analysis and the need
    to consider the interdependence of drought characteristics for a comprehensive
    global impact assessment under different warming levels.
  3: The study employs spatially explicit global shared SSPs instead of a static socioeconomic
    scenario. The SPEI with a 3-month timescale (SPEI-3) is used.
  4: Table 1 lists the GCMs used in the study, including their resolution and institution.
    The equations for calculating PET and related variables are also provided.
  9: "Economically prosperous regions are associated with higher population and immigration,\
