Methodology:
  1: Uses the Standardized Precipitation Evapotranspiration Index (SPEI) combined
    with the run theory, climate scenarios from 13 CMIP5 GCMs under RCP 2.6, RCP4.5
    and RCP8.5. Copula functions are used to model the joint distribution of drought
    severity and duration.
  2: The paper discusses different approaches to selecting variable combinations in
    a multivariate framework, including the equivalent frequency combination (EFC)
    method and the 'most likely design realization' approach.
  3: "The analysis uses the SPEI combined with run theory and climate scenarios from\
    \ 13 CMIP5 GCMs under RCP2.6, RCP4.5, and RCP8.5. Copula functions model drought\
    \ severity and duration concurrently. Population and GDP data under five SSPs,\
    \ covering the period 2010\u20132100 at a spatial resolution of 0.5\xB0\xD70.5\xB0\
    , are used to assess drought exposures."
  4: The paper uses 13 GCMs (listed in Table 1) to project future temperatures. Potential
    evapotranspiration (PET) is calculated using the Penman-Monteith approach. The
    methodology is applicable for projecting future drought conditions based on temperature
    projections from GCMs and PET calculations.
  5: This study jointly models drought duration (D) and severity (S) via the copula
    function, using the Gamma distribution for drought variables and the Gumbel copula
    to model the joint distribution. The most likely realization method is used to
    choose the drought scenario with the highest likelihood along the Tor-level isoline.
  6: "The analysis uses the Standardized Precipitation-Evapotranspiration Index (SPEI-3)\
    \ to assess dryness. It recalculates joint occurrence frequencies of drought events\
    \ under 1.5\xB0C and 2.0\xB0C warming conditions based on historical 50-year bivariate\
    \ quantiles. Socioeconomic exposure is evaluated by recording population and GDP\
    \ in areas with more severe drought, using SSPs. The analysis uses multi-model\
    \ ensemble means to reduce model bias, considering three RCPs and corresponding\
    \ SSPs. The results are applicable to 30-year periods determined by different\
    \ warming levels."
  7: "Analysis uses multi-model ensemble mean results to project drought characteristics\
    \ (frequency, duration, severity) under different warming scenarios (historical,\
    \ 1.5\xB0C, 2.0\xB0C); Violin plots are used to display the probability distribution\
    \ of drought characteristics across all land pixels"
  8: A copula-based approach is used to assess drought severity and duration under
    different warming levels, focusing on changes in the historical 50-year drought
    conditions.
  9: Combines drought projections with population and GDP information based on SSPs
    to estimate exposures by droughts. Uses nation-wide population (and GDP) fraction
    instead of absolute value.
  10: "The analysis compares drought duration, severity, and socioeconomic exposure\
    \ under different Shared Socioeconomic Pathways (SSPs) and warming levels (1.5\xB0\
    C and 2.0\xB0C)."
  11: Spatially aggregating mean changes in drought return period relative to historical
    50-year drought for different land fractions in eight countries. Land fractions
    of each grid cell are binned and plotted against the change in drought return
    period. Distributions for drought characteristics are analyzed under different
    time periods.
  12: Climate models, Penman-Monteith model for potential evapotranspiration, SPEI-3.
  13: The study employs the run theory with a threshold of -0.5 to identify drought
    events. A fixed rs method is used to calculate potential evapotranspiration. The
    robustness is tested by using a threshold of -0.8. Bivariate frequency analysis
    is used.
  15: Drought risks are calculated using different thresholds (-0.5 and -0.8) for
    the Standardized Precipitation Evapotranspiration Index (SPEI). Socioeconomic
    exposures are based on drought risk variations and dynamic population/GDP pathways.
    The Return Period (RP) of a 50-year event is calculated under SSP126, SSP245,
    and SSP585 scenarios. Histograms compare the change in Return Periods across eight
    countries.
  16: "Dynamic characteristics are considered differences in population (and GDP)\
    \ between the fixed 30-year 1.5 and 2.0\u25E6C warming periods. The exposure is\
    \ defined as the number of people (GDP) being exposed to areas where the bivariate\
    \ drought risks increase under the warming climate."
  17: Uses multi-model ensembles to quantify changes in SPEI-3 under three RCPs. Bivariate
    return period of present 50-year drought condition for each model under RCP4.5
    is presented.
  18: "Uses multi-model ensemble under RCP2.6, RCP4.5, and RCP8.5 to project climate\
    \ and SPEI to identify drought characteristics. Analysis applies to 1.5\xB0C and\
    \ 2.0\xB0C warmer worlds."
