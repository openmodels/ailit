Quantitative material:
  1: Under SSP5-8.5, very wet monsoon seasons (as observed in 5 years in 1965-2015)
    are projected to occur 8 times more often in 2050-2100. Under SSP2-4.5, these
    seasons become 6 times more frequent.
  4: "The Indian monsoon region will experience a general increase from mean seasonal\
    \ summer rainfall of the Indian monsoon toward wetter years between the historical\
    \ (1965\u20132015) and the future period (2050\u20132100) in the Indian monsoon\
    \ region under unabated climate change (SSP5-8.5). In SSP1-2.6 the increase is\
    \ to 6.2 mm/day. The variation is within multi-model mean plus one standard deviation\
    \ (based on the historical CMIP6 data ranging from 1950 to 2015) for 1950\u2013\
    2027, but a significant increase beyond the observed natural variability emerges\
    \ in 2027, which accelerates non-linearly."
  8: Very wet seasons that used to occur in 5 out of 50 years (1965-2015) are projected
    to appear in 39 out of 50 years (2050-2100) under SSP5-8.5, and 29 out of 50 years
    under SSP2-4.5.
