    the need for adaptation and mitigation strategies to reduce hydroclimate vulnerability.
  2: The paper focuses on the impact of hydro-climatic extremes on India, particularly
    droughts and floods and on Indian River Basins.
  5: The study uses SPI to estimate the intensity of drought events and a gamma distribution
    to grid-level monthly rainfall values to analyse drought events. A 3-month time
    scale is used to analyse spatial changes in drought events for the near, mid,
    and far future.
  8: The paper focuses on precipitation trends in India and their spatial distribution
    across different river basins and emission scenarios; The effects of projected
    climate change are explicitly linked to population and potential flood risk in
    specific regions.
  9: Mentions challenges to adaptation and mitigation based on the projected precipitation
    changes.
  10: The analysis found that the moisture-weighed wind deviates from the Arabian
    Sea toward the Indian continent, which reveals more intensified moisture flux
    that causes more precipitation extreme events over WRF-TT and central India.
  11: The study focuses on spatial changes in the intensity and frequency of extreme
    weather events across India but does not explicitly model the economic consequences.
    The reference to the CWC (2021) report suggests an awareness of past flood events
    in the Ganga River Basin.
  16: The study supports basin-wise climate adaptation and mitigation strategies,
    including water and emergency services policies to minimize risk due to extremes.
