Highlights:
  1: Extreme rainfall is projected to intensify in the future but decrease in areal
    mean rainfall. Central and west Indian river basins will be more vulnerable. Lower
    Ganga basin will experience agricultural drought in near future due to decreasing
    areal mean rainfall.
  2: India is one of the world's most vulnerable countries to hydro-climatic extremes,
    such as droughts and floods, which affect the Agricultural production of the nation.
  5: The study focuses on extreme precipitation indices (ETCCDI), Standardized Precipitation
    Index (SPI), and Generalized Extreme Value (GEV) to examine precipitation extremes
    and drought events.
  8: Central Indian River Basins (IRBs) are expected to experience a significant increasing
    trend in precipitation; Western Ghats areas are projected to have substantial
    increases in precipitation, especially under high emission scenarios; Monthly
    precipitation data is more sensitive to human activity variations compared to
    daily data.
  9: Precipitation is projected to change significantly across various Indian river
    basins, with spatial and temporal variability dependent on the emission scenario.
    Western river basins generally show increased daily precipitation, while eastern
    ghats show decreases in the near future, followed by increases in the far future.
  10: The lower Ganga river basin is projected to experience a decrease in monthly
    mean precipitation of approximately 7-11 mm/day in the near future, potentially
    leading to drought conditions.
  11: Extreme precipitation events are projected to increase significantly in several
    Indian river basins (Indus, Ganga, western Ghats, central IRBs). Consecutive dry
    days are projected to increase in Rajasthan. Consecutive wet days are projected
    to increase in northeast river basins and western Ghats.
  16: Extreme rainfall is projected to increase and intensify throughout the 21st
    century in many Indian River Basins (IRBs), with greater increases after the 2040s
    and unprecedented levels by the end of the century without strong mitigation.
Methodology:
  1: Evaluated the performance of 12 Global Circulation Models from the Coupled Model
    Intercomparison Project Phase 6 using India Meteorological Department observed
    data, applying linear and quantile bias correction approaches.
  2: This study used the most recent Earth system models (ESMs) and extensive climate
    model experiments from the sixth phase of Coupled Model Intercomparison Project
    (CMIP) to examine the changes in extremes.
  5: Uses ETCCDI indices to estimate changes in hydro-climate extremes in low to high-emission
    scenarios using bias-corrected CMIP6 data sets and a multi-model ensemble (MME)
    approach. Analyzes future changes using indices like Consecutive dry days (CDD),
    Consecutive wet days (CWD), and maximum consecutive 5-day precipitation (rx5day).
  8: Analysis based on different Shared Socioeconomic Pathways (SSPs) emission scenarios
    (SSP1-2.6 to SSP5-8.5) from 2021 to 2100.
  9: "Climate model projections of precipitation changes across India for near- (2021\u2013\
    2040), mid- (2041\u20132060), and far-future (2081\u20132100) relative to a 1995\u2013\
    2014 baseline under different SSPs; significance testing performed"
  10: Analysis of monthly mean precipitation climatology for the monsoon season (JJAS)
    under low (SSP1-2.6) and high (SSP5-8.5) emission scenarios using climate models
    from CMIP6.
  11: Analysis of observed (1951-2021) and historical (1951-2014) data, alongside
    projected (2021-2100) climate scenarios (SSPs) to assess spatial changes in extreme
    precipitation events. SSP scenarios factor in different emissions and land use
    changes.
More Notes:
