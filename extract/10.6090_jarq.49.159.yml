Quantitative material:
  1: Poorly drained surface water and flooding can reduce rice total factor productivity
    (TFP) by 2.5 to 4.5%.
  3: Mentions indexes CHI (rice-yield), CQI (rice-quality), CRI (long-rain), and CFI
    (flood index) estimated using climate conditions; R&D capital stocks are quantified
    using the perpetual-inventory (PI) method.
  5: CFI values are provided for different prefectures based on maximum rainfall (mm/day),
    along with regression equations relating CFI to rainfall (e.g., CFI=-0.85+0.055
    Rain for Hokkaido).
  6: Correlation coefficients of rice TFP indices exceeded 0.7 for 27 prefectures
    (but lower for others)
  7: Table 1 provides descriptive statistics (average and standard deviation) for
    Rice TFP (T-index and M-index), CQI, CRI, CFI, Solar Radiation (SR7, SR8, SR9),
    Maximum Daily Temperature (TM7, TM8, TM9), Average Minimum Temperature (TL78),
    and other variables like management area per farm household (MA), knowledge capital
    (KKn, KKp) and population density (POP).
  9: Elasticity values for TFP with respect to temperature (via crop-yield index (CHI)
    and crop-quality index (CQI)) and rainfall (via long rain index (CRI) and flood
    index (CFI)) are shown in Figures 5, 6, and 7, respectively. Economies of scale
    (MA) elasticities are 0.29-0.36. CHI elasticities are similar to MA elasticities.
  10: TFP elasticity against heavy rain via flooding (CFI) is less than -0.02 and
    TFP elasticity against surface water (CRI) is -0.044.
  11: Heavy rain and floods decrease rice TFP by 2.5 to 4.5%. Absolute TFP elasticity
    against rain was lower than that against temperature. The influences of rain on
    TFP fluctuations exceeded those of temperature via yield and quality.
  12: Table A1 shows estimations of a crop-growth model (CHI) using panel data from
    38 regions and 31 years (1979-1992, 1994-2010). Table A2 shows estimations of
    a crop-quality model (CQI) using the same panel data.
