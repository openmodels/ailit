Highlights:
  1: Most regions experience larger changes in cereal consumption due to cereal import
    dependency constraints than due to the impacts of climate change on agricultural
    yields. Climate change results in rising domestic prices and declining consumption
    of cereal crops.
  4: The study analyzes the spatial pattern of model outcomes (e.g., crop land allocation,
    crop production, global trade, and consumption) under the influence of global
    zero cereal import dependency and the associated economic changes. It also explores
    implications for irrigation water consumption and crop-based ethanol production.
  5: Despite large decreases in cereal trade, total cereal production and consumption
    decrease only 3.1%-4.1% from 2025-2050, with climate change accelerating this
    trend.
  6: Climate change and import dependency constraints lead to decreases in global
    cereal consumption. The combined impact is roughly additive. Climate change impacts
    on yields are negative, leading to increased land allocation for cereal crops
    to compensate. Import dependency constraints alone decrease the land allocated
    to cereal crops.
  7: Regions that are major cereal exporters (USA, Brazil, Argentina, Australia_NZ)
    show the largest decrease in cereal export under trade restrictions (ID scenario).
    Major cereal importers (Middle East, Northern and Western Africa) show the largest
    decrease in cereal import under the ID scenario. Cereal importers increase cereal
    production in ID scenario and exporters decrease production.
  8: Trade perturbations generally have a larger impact than climate change on cereal
    production and consumption, except for the USA where changes are comparable.
  9: Changes in cereal production and consumption vary by region; dependency on cereal
    imports affects domestic decisions under future scenarios.
  11: Constrained cereal trade and climate change significantly impact cereal production,
    trade revenue, and water consumption in the USA by 2050. There are also impacts
    to other crops and ethanol production.
  12: Key outcomes include significant changes such as a 78.6% decrease in cereal
    imports and a 2639% increase in cereal exports for the Middle East.
  13: Constrained cereal trade and climate change significantly impact trade revenue,
    producer revenue, consumer food expenditure, caloric consumption and water resources,
    with varying effects on the USA and the Middle East depending on whether they
    are net importers or exporters. The USA experiences losses in cereal export revenue
    and producer revenue under constrained trade, while the Middle East experiences
    reductions in cereal import expenditures. Water consumption shifts, with decreased
    irrigation in the USA and increased irrigation in the Middle East.
  14: In the Middle East, trade can mitigate some negative climate change impacts
    on crop yields; irrigation water consumption changes are smaller with climate
    change than with trade restrictions. In the USA, climate change leads to a larger
    increase in irrigation water for non-cereal crops compared to the decrease from
    trade restrictions. Trade constraints lead to a near complete elimination of corn
    ethanol production in the Middle East. Cereal net importers reduce corn ethanol
    production with trade constraints, while net exporters increase production.
  15: Reducing import dependency could lower sensitivity to international supply chain
    fluctuations but increase susceptibility to domestic shocks; there are potential
    negative impacts on economic well-being, such as trade and producer revenues.
Methodology:
  1: Systematic perturbations in two dimensions (agricultural trade restrictions and
    climate impacts on crop yields) are introduced to explore the interaction of agricultural-bioenergy-water
    systems under the broader economy using long-term projections.
  3: Uses a modified version of GCAM (Global Change Assessment Model) version 5.3,
    an open-source, global-scale integrated assessment model. It is a market equilibrium
    model that captures economic decisions and dynamic interactions between multiple
    systems, operating at 32 geopolitical regions and 235 water basins. The model
    calibration periods span from 1975 to 2015. A net-zero cereal import requirement
    is enforced in GCAM by modifying the cereal import dependency ratio.
  4: The analysis is performed using the GCAM model. The cereal import constraint
    is enforced by introducing a cereal production credit system. Climate change impacts
    on crop yields are estimated using the Persephone model, which emulates crop yield
    changes based on yield response sensitivities seen in the Agricultural Model Intercomparison
    and Improvement Project [AgMIP]. The corresponding harvest area for each crop
    is endogenously decided in GCAM using a nested logit architecture in the land-use
    sector. The climate change scenario used is RCP8.5.
  5: The analysis uses four scenarios within the GCAM model, solving for markets so
    supply and demand are balanced, to explore changes from 2015 to 2050.
  6: The analysis uses the GCAM model. The base year for the model is 2015, and results
    are presented for 2050. The analysis considers scenarios with climate change (CC),
    import dependency constraint (ID), and their combined impact (IC), relative to
    a reference scenario (RF).
  7: The analysis uses four model scenarios (RF, ID, CC, IC) to project changes from
    2015-2050 in 5-year time steps. The analysis focuses on regional differences by
    evaluating USA, Brazil, Middle East, and Western Africa.
  8: The analysis compares import and export quantities under different scenarios
    and the impact of climate change and trade perturbations on cereal production
    and consumption.
  9: Analysis examines cereal trade and climate change impacts on cereal import dependency
    and various related factors in 2050.
