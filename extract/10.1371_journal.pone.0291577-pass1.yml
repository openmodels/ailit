Quantitative material:
  1: Global trade of cereals decreases ~50% in 2050 compared to the baseline with
    import dependency ratio of zero; cereal production and consumption decreases by
    4%; global irrigation water consumption increases 3%; corn ethanol production
    decreases 7% in 2050.
  3: The model projects out to 2100 in 5-year time steps.
  5: Relative to the RF scenario, total cereal imports in scenarios ID and IC decrease
    nearly by half in 2025, with further decreases in later periods.
  6: Global cereal consumption decrease in 2050 due to climate change is about 3.5%
    compared to a reference scenario. Combined impact of import dependency constraint
    and climate change on global cereal consumption is roughly a 7.5% decrease. Import
    dependency constraint decreases global land allocated to cereal crops by 3.6%
    on average.
  7: 'CIDR changes are quantified: In 2050, the CIDR is 2 percentage points higher
    in CC than RF for USA and Western Africa, with minimal changes for Brazil and
    Middle East.'
