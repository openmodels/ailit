    with an approximate 50% loss in total crop export revenue relative to the reference
    scenario (RF). In the CC scenario, total crop export revenue loss for the USA
    is roughly 30%. The combined effects in IC are a trade revenue loss of nearly
    75%. The Middle East experiences a 94% reduction in cereal net import expenditures
    in ID, partially offset by increased non-cereal trade expenditures, resulting
    in a total reduction in crop trade expenditures of 42%. The effects of import
