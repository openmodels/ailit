More Notes:
  3: Adaptation can reduce negative effects but is unlikely to offset them entirely.
    The study also uses population-weighted climate data to consider localized effects.
  5: The authors find little evidence of asymmetry in the long-run relationship between
    output growth and positive or negative deviations of temperature from its historical
    norm.
  6: The authors investigate whether the estimated coefficients on temperature deviations
    increase in absolute value over time, suggesting limited adaptation. They discuss
    potential reasons for limited adaptation, including concentration of adaptation
    efforts, adaptation not keeping pace with climate change, offsetting structural
    changes, underestimation of risk, and underinvestment due to high cost.
