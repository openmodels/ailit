Highlights:
  1: Per-capita real output growth is adversely affected by temperature deviations,
    and the effects vary across climates and income groups, with possible global GDP
    losses up to 13 percent if climate variability increases.
  2: A series of positive (or negative) weather shocks has a long-term negative effect
    on per capita GDP growth.
  3: Persistent temperature increases negatively affect economic growth, even in rich
    or cold countries, due to factors such as the pace of warming and climate variability.
    Unmitigated climate change (RCP 8.5) leads to substantial reductions in global
    GDP per capita by 2100.
  4: Higher temperature increases generally correlate with greater GDP losses by 2100,
    with significant differences observed between hot and cold countries.
  5: Long-run economic growth is adversely affected when temperature deviates from
    its time-varying historical norm persistently.
  6: Temperature deviations negatively impact per capita real GDP growth. The study
    calculates the long-run effects of climate variables on GDP growth based on short-run
    coefficient estimates.
  7: The initial analysis found no statistically significant differential effects
    of climate change on poor versus rich nations or hot versus cold countries, though
    this may be due to a lack of statistical power.
  8: Hot countries experience more severe growth effects from weather shocks compared
    to cold countries; poor countries are disproportionately affected by these shocks.
  9: Temperature increases relative to historical norms are generally associated with
    reduced per capita real GDP growth.
  10: Significant GDP per capita losses are expected globally under RCP 8.5, with
    mitigation helping limit future damages; adaptation alone is insufficient to offset
    all losses.
  11: Persistent changes in temperature above time-varying norms have long-term negative
    impacts on economic growth; income losses vary across climates and income groups,
    but are sizable even in cold climates. Adaptation is unlikely to fully offset
    negative growth effects. Policy responses, including mitigation and adaptation,
    are needed.
  12: Under RCP 8.5, the United States could experience a GDP per capita loss of 6.66%
    to 14.32% by 2100, depending on the parameter 'm'.
Methodology:
  1: The study uses a stochastic growth model to assess the impact of deviations in
    temperature and precipitation from historical norms over the years 1960 to 2014,
    using a panel data set of 174 countries.
  2: "The paper develops a theoretical growth model that links deviations of temperature\
    \ and precipitation (weather) from their long-term moving-average historical norms\
    \ (climate) to per capita real output growth. The empirical application allows\
    \ for dynamics and feedback effects, distinguishes between level and growth effects,\
    \ considers asymmetric weather effects, and tests for differential impact of weather\
    \ shocks across climates. They use the half-panel Jackknife FE (HPJ-FE) estimator\
    \ to deal with potential bias. The analysis covers the period 1960\u20132014."
  3: Panel regressions are used to link temperature changes to income growth, controlling
    for historical trends. Counterfactual exercises are performed to investigate the
    cumulative income effects of annual temperature increases from 2015-2100 under
    different RCP scenarios.
  4: Uses an ARDL model with data on temperature and precipitation deviations from
    historical norms, focusing on long-term economic growth impacts.
  5: Panel ARDL regression with fixed effects (FE) and half-panel Jackknife FE (HPJ-FE)
    estimator to address bias. Uses lag order p=4. Focuses on long-run estimates.
    Climate norms are constructed as moving averages of the past 20, 30, and 40 years.
  6: "Panel data regressions with fixed effects (FE) and half-panel Jackknife FE (HPJ-FE)\
    \ to correct for bias, using data from 1960-2014. Models include lagged GDP growth\
    \ and climate variables. Two specifications are used: one with both temperature\
    \ and precipitation and one with only temperature. Historical norms are calculated\
    \ over preceding \U0001D45A years (\U0001D45A = 20, 30, 40)."
  7: The study uses ARDL specifications and panel data models to analyze the effects
