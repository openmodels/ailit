Evaluation overview:
  1: The study evaluates the long-term impact of climate change on economic activity
    and per-capita real output growth across countries.
  2: This paper investigates the long-term macroeconomic effects of weather patterns
    transformed by climate change across 174 countries over the period 1960 to 2014,
    focusing on the impact of deviations of temperature and precipitation from their
    long-term moving-average historical norms on per capita real output growth.
  3: Economic growth and real GDP per capita are evaluated.
  4: The paper evaluates the impact of temperature increase on GDP per capita, indicating
    economic losses by the year 2100.
  5: GDP per capita growth
  6: Impact of climate change on per capita real GDP growth.
  7: This paper evaluates the long-run growth effects of weather shocks on economic
    performance, specifically per capita real GDP growth.
  8: The analysis focuses on the long-run effects of climate change on per capita
    real GDP growth, particularly for poor and hot countries.
  9: "The long-run effects of climate change on per capita real GDP growth, 1960\u2013\
    2014."
  10: The paper evaluates the impact of climate change on per capita real GDP growth
