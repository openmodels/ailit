    deviations from the climatic norm)
  7: Shifts in mean climate, positive weather anomalies (temperature), geographical
    heterogeneity, seasonal heterogeneity, socio-economic growth, and population changes.
  8: Climate change shifts (moving average of daily maximum temperatures) and positive
