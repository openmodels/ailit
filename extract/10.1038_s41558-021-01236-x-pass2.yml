  17: GCAM and MAGICC models were used to generate climate scenarios. Climate impact
    models were then run based on these scenarios. Scenario data analysis and visualization
    were undertaken.
  18: The table describes different climate scenarios (No Policy, NDC Pledges, 2C,
    2.5C, 1.5C) with varying assumptions about policy implementation, socioeconomic
    pathways, and technology deployment between 2010/2021/2025/2040 and 2100.
  19: The analysis considers physical hazard indicators for 2050 and transition risk
    indicators for 2030, relative to a "No Policy" scenario.
  27: Uses GCAM version 5.1, an open-source, technology-rich model of the energy,
    economy, agriculture and land use, water, atmosphere, and climate systems. GCAM
    is a five-year time step, dynamic-recursive market equilibrium model which represents
    the global economy by disaggregating the world into 32 geopolitical regions, 235
    river basins and 384 agro-ecological land-use regions.  Calibrated to a historic
    base year (2010). Emission constraints are assumed to begin in 2025 (except for
    the NDCs, which begin in 2020). Calculates the CO2 prices required to meet the
    emissions constraint imposed in each model period.
  28: The Global Change Assessment Model (GCAM) version 5.1 tracks emissions of 24
    GHGs, aerosols, and short-lived species endogenously based on energy, agriculture,
    and land systems activity. Emissions can then be passed to the climate carbon-cycle
    module and converted to concentrations, radiative forcing, temperature, and other
    responses to the climate system, although in this study, a separate climate module
    and impacts models are used for these subsequent steps.
  29: Draws from IAM-based indicators of feasibility of the transition, uses diagnostic
    exercises to compare major IAM characteristics. IAMs are used to produce outputs,
    including a relative abatement index (measuring the share of baseline emissions
    reduced in a policy case); an emissions reduction type index (showing the share
    of the relative abatement index that can be attributed to supply side measures);
    marginal abatement cost curves showing emissions reductions against carbon prices;
    energy intensity and carbon intensity; measures of fuel shares of major primary
    fuels such as fossil and non-fossil sources; mitigation costs; and the mitigation
    cost achieved per unit of carbon pricing.
  30: The study uses temperature outputs from GCAM 5.1 and runs them through a probabilistic
    variant of MAGICC4.2 to include uncertainties. The MAGICC4.2 model is described
    as an upwelling-diffusion ocean coupled to an atmosphere layer and a globally
    averaged carbon cycle model. Uncertainty in temperature response is sampled by
    perturbing equilibrium climate sensitivity, the ocean mixing rate, and a measure
    of climate-carbon cycle feedback strength.
  31: Spatially-explicit global-scale impacts models are used to calculate seven indicators
    of hazard and related impact across different sectors for each emissions scenario
    over a 30-year period. Damage functions relate the indicators to increases in
    global mean surface temperature, calculated from CMIP5 climate models. These are
    combined with probability distributions of temperature change for a given emissions
    scenario to produce distributions of hazard and impact indicator in each year.
    Damage functions are constructed separately for five SSP socio-economic scenarios
    and at 10-year increments.
  33: Calculates drought likelihood and impact based on SPEI and population/cropland
    area. Crop yield changes are estimated based on changes in growing degree-day
    accumulation. Maize cropland area is assumed constant over time.
  34: Explore variations around underlying socio-economic trends including SSP1 and
    SSP3.
