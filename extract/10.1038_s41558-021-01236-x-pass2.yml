  9: 'The paper calculates regional hazard and impact attributes of seven physical
    hazard indicators, measuring: heatwave, major heatwave, hydrological drought and
    river flooding annual likelihoods; agricultural drought and maize heat stress
    annual likelihood; and change in maize crop duration. The likelihoods can be interpreted
    as acute risks, while the average annual change in crop growth duration is a chronic
    risk. Impacts are expressed as annual averages and characterize chronic risks.'
