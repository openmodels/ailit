Drivers of Risk:
  1: Thawing permafrost, ice sheet disintegration, changes in atmospheric circulation,
    dissociation of ocean methane hydrates.
  2: Tipping points impacting SCC include permafrost carbon feedback, dissociation
    of ocean methane hydrates, WAIS disintegration, GIS disintegration, variability
    of the Indian summer monsoon, and Amazon rainforest dieback.
  3: The drivers of risk are climate tipping points, including permafrost carbon release,
    ocean methane hydrate dissociation, slowdown of the Atlantic Meridional Overturning
    Circulation (AMOC), weakening of the South Asian monsoon (SAF), Amazon dieback,
    collapse of the Greenland Ice Sheet (GIS) and West Antarctic Ice Sheet (WAIS),
    and changes in the Indian summer monsoon. These tipping points influence the SCC
