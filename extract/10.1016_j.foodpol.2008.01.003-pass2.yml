Highlights:
  1: Climate changes since the 1960s can account for a substantial portion of the
    agricultural production gap between SSA and NSSA developing countries.
  2: Climatic changes in Sub-Saharan Africa (SSA), specifically rising temperatures
    and declining rainfall, may be a largely neglected factor contributing to the
    poor performance of the agricultural sector, a sector that contributes significantly
    to GDP in SSA countries.
  3: Agricultural production in SSA countries is sensitive to climatic changes in
    the latter half of the 20th century, unlike non-SSA developing countries.
  5: High temperatures increase evapotranspiration in Sub-Saharan Africa; desertification
    reduces vegetative productivity and potentially rainfall; reduction of vegetative
    cover can translate into the absence of inter-annual soil water storage.
  6: Agricultural practices and pressures from population growth contribute to land
    deterioration and water shortages, creating challenges for adaptation.
  11: Agricultural output has been rising for both SSA and NSSA nations, but NSSA
    rose proportionally more than SSA from the mid 1970s until the mid 1980s. Temperature
    trends were similar in SSA and NSSA, rising until the early 1940s, declining until
    the late 1970s, and increasing drastically from then on. Rainfall trends differed,
    with relatively steady rainfall in NSSA and a peak in SSA in the 1960s followed
    by decline.
  12: Rainfall is not a significant determinant of agricultural output.
  13: Rainfall significantly affected agricultural output in SSA. Changes in temperature
    also appear to have played a significant role in variations in agricultural output
    in SSA.  There is no evidence that changes in temperature may have played a role
    in the impact of rainfall on agriculture (no significant interaction effect).
  14: Low rainfall has kept agricultural production below what it would have been
    if the long-term mean had prevailed. Temperature increases had a relatively modest
    impact compared to the drop in rainfall.
  15: Climatic changes have had important effects on total agricultural output in
    Sub-Saharan Africa, but not in other developing countries.
