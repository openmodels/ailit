Quantitative material:
  1: Carbon taxation and redistribution could raise the welfare of all agents across
    regions by 4.3 percent, and a revised policy could secure a 4.0 percent or higher
    welfare gain.
  2: Initial $87.5 carbon tax rising annually at 1.4% reduces global damages by 38%
    by 2100
  3: Under BAU, climate change lowers 2100 GDP levels by 38.6%, 33.4%, 33.0%, and
    30.9% for India, the South Asian Pacific, Sub-Saharan Africa, and the Middle East
    and North Africa, respectively. Global GDP in 2100 is reduced by 14.7%. Optimal
    UWI policy ends dirty energy usage by 2103, reducing oil, gas, and coal consumption
    by 84.4%, 86.2%, and 98.1%, respectively, limiting global mean surface temperature
    rise to 2.1 degrees Celsius. Peak global GDP loss declines from 16.7% to 9.3%.
    Optimal UWI gain is 4.3%, measured as a consumption compensating variation.
  4: "Indian generations born after 2200 face net negative transfers of roughly 40\
    \ percent of lifetime consumption under UWI. Generations born in the long run\
    \ in the Middle East, Latin America (excluding Mexico and Brazil), Sub-Saharan\
    \ Africa, Brazil, and the South Asian Pacific face net taxes equal to roughly\
    \ 30 percent of their lifetime consumption. Those born in the long run in the\
    \ US, Japan/South Korea/Hong Kong, China, South Africa, Australia, and New Zealand,\
    \ the net tax is equivalent to almost 15 percent of lifetime consumption. 7.7\
    \ percent UWIF gain vs. 4.3 UWI gain. India\u2019s net tax peaks at 38.2 percent\
    \ with the UWIF policy and 39.9 percent with the UWI policy. India\u2019s peak\
    \ welfare gain is 35.6 percent for the generation born in 2285 under UWIL. A coalition\
    \ excluding China adopting a UWI carbon policy has about 60 percent lower uniform\
    \ welfare gain. Delaying carbon tax implementation for 20 years reduces the UWI\
    \ gain by 35 percent to 2.8 percentage points. China's GDP share rises to one-third\
    \ of world GDP by the century's end, while the US falls to 16 percent."
