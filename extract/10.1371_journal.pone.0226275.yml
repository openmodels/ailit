Evaluation overview:
  1: Reduction of property damage from storm surge and sea level rise is evaluated.
  2: Flood protection services provided by coastal wetlands and marshes, specifically
    focusing on the value of protected residential properties.
  3: Valuing natural habitats for enhancing coastal resilience to protect communities
    from coastal flooding.
  4: This study values natural habitats for enhancing coastal resilience in southeastern
    New Jersey, encompassing the lower Barnegat Bay, Little Egg Harbor, Great Bay,
    and inland back-bays. The study area is vulnerable to coastal flood hazards from
    storm surge and SLR.
  5: Valuing natural habitats for enhancing coastal resilience
  6: The paper evaluates the impact of sea level rise (SLR) on coastal ecosystems,
    particularly wetland conversions and shoreline modification.
  7: Residential property flood damages avoided by coastal wetlands and marshes
  8: Reduction in flooding and property damage due to the presence of natural habitats.
  9: The paper evaluates the impact of natural habitats on reducing flooding during
    Hurricane Sandy and subsequent property damage.
  10: The paper evaluates the flood protection services provided by natural habitats,
    focusing on avoided property damage.
  11: The study evaluates the impact of natural habitats (wetlands and marshes) on
    reducing property damage from storm surge flooding.
  12: This study evaluates the potential of natural habitats to reduce flood depth
    and property damage from storm surge under current and future marsh conditions
    and sea level rise.
  13: Valuing natural habitats for enhancing coastal resilience
