Highlights:
  1: Southern Africa would not become wealthy enough to mitigate food insecurity by
    2040 with moderate economic growth and no drought; Recurrent droughts would worsen
    food security by severely affecting maize production; Two-year droughts can significantly
    increase the population at risk of hunger.
  2: Maize is significantly impacted by drought, highlighting the need for potential
    alternative staple crops in southern Africa.
  3: Drought in Southern Africa during 2014/15 and 2015/16 led to significant reductions
    in maize production and impacted food security.
  6: Droughts are shown to have significant negative impacts on crop production and
    yield, with varying effects on food prices across different countries.
  7: Drought effects are incorporated into the IMPACT model as exogenous shocks to
    crop yields and/or acreage. The model considers both traded and non-traded legumes,
    with non-traded legumes priced based on national supply and demand, which can
    be considered a contract farming system.
  8: Most countries except South Africa and Angola would experience at least two consecutive
    drought events between 2025 and 2040.
  9: Without accounting for drought, food production growth will be slower than food
    demand growth in Southern Africa between 2010-2040, leading to increased import
    dependence for key staples.
  10: Recurrent droughts significantly impact agricultural production, with maize
    experiencing the largest reductions. Cowpea and, in some cases, soybeans and beans
    may experience increased production under drought conditions due to farmers switching
    crops.
  11: Droughts reduce regional maize consumption, leading to smaller net maize exports
    and increased reliance on imports, especially when South Africa experiences drought.
    Droughts worsen food insecurity, with the highest increase in the number of people
    at risk projected to occur in 2030.
  12: Southern Africa is projected to face increased drought events between 2025 and
