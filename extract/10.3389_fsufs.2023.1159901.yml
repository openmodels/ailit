Methodology:
  1: Bio-economic modeling using an adjusted version of the International Model for
    the Policy Analysis of Agricultural Commodities and Trade (IMPACT), version 3.2;
    Projections up to 2040.
  2: Simulation of the impact of future droughts on food security and identification
    of pathways for enhancing food security under drought conditions.
  3: Analysis uses a bio-economic modeling approach, combining crop, climate, and
    economic models to project outcomes in Southern Africa.
  6: The analysis uses historical data to compute changes in production, yield, and
    food prices due to drought years compared to non-drought years, with specific
    drought years identified for each country.
  7: The IMPACT model is used to project agricultural production, consumption, and
    trade based on SSP4 scenarios, incorporating drought effects as exogenous shocks
    to crop yields and acreage. The model projects long-run agricultural production
    and food consumption based on international trade, and estimates food security
    using equations from Fischer et al. (2005). It uses a process-based modeling framework
    to assess long-run trends under 'what if' scenarios.
  8: Uses the IMPACT model, a partial equilibrium model focusing on the agricultural
    sector; drought frequency between 2000 and 2016 is used to project future drought
    occurrences between 2020 and 2035; the price effect of drought is applied as an
    additional markup on national food prices. When drought decreases regional maize
    production by more than 21%, the price increase from drought is also applied to
    all countries to reflect regional food scarcity.
  9: Projections based on moderate economic growth and no drought scenario in Southern
    Africa between 2010 and 2040.
  10: Model uses scenarios with and without recurrent droughts to project agricultural
