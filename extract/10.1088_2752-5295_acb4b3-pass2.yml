Methodology:
  2: The paper proposes structural adaptation using land claim and island raising
    within an adaptation pathway approach, particularly using the case study of the
    Maldives.
  3: The paper classifies islands based on morphology, slope, and elevation to assess
    vulnerability to SLR.
  4: The paper uses a case study of the Maldives to explore land raising and advance
    as adaptation strategies. It assesses the background of environmental change in
    atoll environments and develops a methodology to adapt to SLR using land raising
    and advance. The analysis aims to determine how these methods can provide a transformative
    adaptation approach for SLR for atoll nations over multiple centuries.
  10: Analyzes adaptation pathways for mitigation and non-mitigation SLR scenarios
    per island, then combines islands for a multi-island adaptation pathway, considering
    migration. Engineering design conditions, space and material availability, cost-benefit
    conditions, social acceptability, and economic productivity are considered for
    different land use types. Options were considered by island function.
  14: Overtopping and inundation analysis, comparing land height to SLR.
  16: Demonstrates that if adaptation aligns with present and future development,
    and builds flexibility, it can provide development opportunities and improved
    livelihoods.
  18: Illustrative technical approach of land advance/raising and adaptation pathways.
