Highlights:
  2: Atoll nations can persist and prosper for many centuries with the adaptation
    approach of land advance/raising, contrary to assumptions of forced migration
    and national abandonment.
  3: Adaptation to SLR is needed, but the appropriate measures differ based on island
    type (e.g., sea-walls and beach nourishment for larger, higher islands vs. different
    approaches for smaller atolls). Planned displacement may be seen as a last resort
    for atolls when in-situ adaptations fail. Migration can be a means to adapt or
    a failure to adapt, and can be a positive anticipatory response if implemented
    appropriately.
  4: Land raising and advance are presented as potentially transformative adaptation
    approaches for SLR in atoll nations.
  10: A tourist island has a rapid payback time of around five years, at a timescale
    where the impacts of climate change are not considered a risk. Hence, there is
    high economic productivity and appropriate cost-benefit conditions, space to build
    and engineering design possibilities, but low social acceptability for hard structural
    solutions unless they are aesthetically pleasing. This means it is financially
    viable for land raising/advance to take place.
  14: Raising of land is the only way to guarantee that coastal flooding will not
    occur with SLR.
  16: Strategic island raising can provide an adaptive approach for urban areas that
    can continue far into the future even with large amounts of SLR.
  17: Island advance and raise greatly increases adaptation options in an acceptable
    way to Maldivian society; large port facilities and energy infrastructure are
    economically affordable to protect/enhance.
  18: Adaptation is possible across land use types consistent with existing development
    trends and driven by choices made by the Maldivian population.
  20: Adaptation needs to be suitable for the present and over longer timescales,
