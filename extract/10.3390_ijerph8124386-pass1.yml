Methodology:
  1: The paper uses a case study approach focused on Tanzania.
  2: Integrates historical data on temperature and rainfall with the burden of disease
    from cholera in Tanzania, controlling for socioeconomic factors. Projects the
    number and costs of additional cholera cases attributable to climate change by
    2030 in Tanzania.
  3: The WHO has made projections based on case studies from Peru and Fiji, incorporating
    socio-economic development and water and sanitation coverage into their predictions.
  4: Analysis draws on primary data sources to estimate the relationship between climate
    variables and cholera, using historical data from Tanzania and projecting future
    disease burden by 2030.
  5: Statistical analysis of cholera cases, rainfall, and temperature at country and
    regional levels. A health impact assessment is proposed, based on climate change
    predictions, population growth and economic development.
  6: Baseline scenario (C0) for 2030 uses Mathers and Loncar [35] projections, including
    diarrheal disease estimates.  These estimates are based on correlations between
    economic growth and mortality trends. Downscaling of regional diarrheal disease
    projections to the country level using projected total deaths from diarrheal diseases.
    Cholera deaths are estimated based on proportion of cholera deaths relative to
    diarrheal deaths in Tanzania from WHO data.  Cholera cases are then estimated
    using a case fatality rate (CFR).
  9: Regression models are used to assess the impact of climate variables and socioeconomic
    factors on cholera incidence. Models are chosen based on significance of regressors
    and goodness-of-fit criteria (log-likelihood, Wald chi-squared, Akaike and Bayesian
    information criteria).
  10: Reactive adaptation costs are calculated by multiplying the number of climate
    change-attributable cholera cases by the unit cost per case treated; Productivity
    losses are calculated from daily wages multiplied by days out of work; VOSL is
    adjusted for Tanzania using the ratio of real per capita GDP relative to the US,
    taking purchasing power into account.
  11: Correlation and regression analysis of cholera cases with climate variables
    (temperature, rainfall, drought season). Cost estimation based on VOSL and projected
    cholera deaths. GDP share calculated based on GDP projections for annual GDP growth
    rates for Sub-Saharan Africa. Analysis dealt with seasonality via introduction
    of a dummy variable indicating the period of less or more rainfall.
  12: The study uses annual and monthly datasets to compute cases and deaths attributable
    to climate change for 2030, assuming CFR from WHO. Projections are estimated for
    lower and upper boundaries based on different assumptions about the relative risk
    increase with temperature.
  13: The study links cases of cholera to environmental and socioeconomic factors
    to predict climate change impacts to cholera in Tanzania and assesses the related
    costs. The study incorporates a future baseline disease burden, implying a reduction
    in incidence rates due to economic growth and health sector developments. Applicable
    to Tanzania by 2030.
  14: Econometric analyses using long-term datasets; cost estimates based on unpublished
    data from the Tanzanian Ministry of Health.
  15: Cost calculations considered the value of statistical life (VOSL), adjusted
    for GDP.
  16: The study assesses the costs of adaptation in the health sector at the national
    level in Tanzania, taking into account expected future economic development including
    a strengthening of the health system.
  21: Negative binomial regression is used to model the relationship between cholera
    deaths (dependent variable) and other factors. Table A3 uses annual data for cholera
    deaths and income, while Table A4 uses annual data for cholera deaths and water
    cover. Significance levels are noted (*** p < 0.01, ** p < 0.05, * p < 0.10).
More Notes:
  1: The paper was published in 2011, so the data and methodologies might be somewhat
    outdated. The title suggests a focus on costs rather than broader macroeconomic
    effects, but cholera incidence could have implications for public health expenditure
    and labor productivity, thus affecting fiscal and macroeconomic outcomes.
  2: The study focuses on the health sector implications of climate change and aims
    to inform national and international debates on financing and planning adaptation.
  5: The analysis acknowledges the limited reliability of the econometric analysis
    due to the reduced number of observations (7 years) in the datasets.
  6: The rainfall seasonality data shows the pattern of rainfall in Tanzania, which
    is related to climate risks.  The paper uses diarrheal diseases and cholera as
    example health impacts that could be affected by climate.
  9: The study focuses on Tanzania and the Water Sector Development Programme (WSDP)
    as an example of structural development in the water sector. A time-trend variable
    is integrated into the model to capture the effect of other socioeconomic variables
    that potentially influence cholera cases but are absent from the dataset.
  10: The paper assumes that even unemployed individuals contribute to economic activity
    and uses an agricultural worker's wage as a proxy for their productivity; For
    child cholera cases, the productivity loss includes time taken off work by an
    adult to care for the child.
  11: "The costs of preventive measures are not included in the calculations of total\
    \ costs of cholera attributable to climate change, since these cost measures are\
    \ assumed to be implemented in line with Tanzania\u2019s national development\
    \ objectives. The study estimates costs of reactive adaptation and impacts remaining\
    \ after preventative adaptation."
  12: The study focuses solely on the economic costs of cholera as an effect of climate
    change, not on other macroeconomic or fiscal impacts more broadly.
  13: Cost estimates assume preventive adaptation measures are introduced and Tanzania
    meets its national goals of universal water and sanitation coverage by 2025. The
    full health costs of climate change would be much larger if other health variables
    (e.g., diarrhea, typhoid, malnutrition, food-borne and vector-borne diseases)
    were accounted for.
  14: Preventive measures were assumed to be implemented along with general socio-economic
    development, and were thus not included in the cost estimates.
  15: The distributional impacts of adaptation measures were not considered.
  16: The study emphasizes the importance of quantifying the burden of disease attributable
    to climate change at national and local levels due to varying vulnerabilities.
    It also calls for refining national costs of preventative and reactive adaptation
    measures in the health sector.
