    outbreaks in Tanzania.
  2: Climate change could lead to cholera costs in Tanzania ranging from 0.32 to 1.4%
    of GDP by 2030.
  3: The effective and timely adaptation measures are crucial to reduce the magnitude
    of climate change-related health impacts over the next few decades.
  4: Estimates the total costs of cholera attributable to climate change, including
    the costs of reactive adaptation, productivity losses, and lost lives.
  5: Cholera cases exhibit a seasonal pattern, with lower cases coinciding with lower
    minimum/maximum temperatures and lower rainfall between June and October in Tanzania.  The
