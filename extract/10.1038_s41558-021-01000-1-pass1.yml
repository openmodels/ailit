Highlights:
  1: ACC has slowed global agricultural TFP growth, equivalent to losing the last
    7 years of productivity growth; Warmer regions have been more severely affected
  2: Average agricultural TFP has more than doubled since 1961, but there is wide
    cross-country variation.
  4: Higher temperatures have become more damaging to agricultural productivity. ACC
    has significantly reduced global agricultural TFP growth since 1961. Precipitation
    response function is non-linear and peaks at around 500 mm over the green season.
  5: ACC has a negative impact on global average TFP. Impacts are greater for warmer
    regions such as Africa. The response function is changing over time, suggesting
    that global agriculture is growing increasingly sensitive to ongoing climate change.
    Ignoring input responses makes global impacts appear more severe.
  6: ACC is increasingly reducing agricultural output, cumulating into a detectable
    and sizeable impact as of 2020.
  8: Weather parameters are subsequently used in a simulation to derive the effect
    of climate change on global agricultural TFP.
  9: Models that weight revenue regression and aggregate weather data for the 'green
    season' show larger damages, suggesting these approaches better fit the data.
