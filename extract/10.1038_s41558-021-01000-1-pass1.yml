Methodology:
  1: Developed an econometric model of weather effects on global agricultural TFP;
    Combined the model with counterfactual climate scenarios; Baseline model used
    data since 1961
  2: Analysis uses the Global Meteorological Forcing Dataset (GMFD) observations and
    CMIP6 models (seven GCMs) from 1961-2015.
  4: Econometric estimates are linked with counterfactual weather trajectories from
    climate experiments (CMIP6) with and without ACC. Models are based on 1962-2015
    data, with projections to 2020.
  5: "Econometric models (96 model variations) are used to estimate the impact of\
    \ ACC. Models are weighted based on how well they fit the data. Tenfold cross-validation\
    \ is used to assess model fit. The analysis considers different functional forms\
    \ (Quadratic, Cubic), regression weights (Equal, Revenue), aggregation weights\
    \ (Cropland, Cropland and pasture), growing seasons (Calendar year, Green season),\
    \ and heterogeneity (Pooled, By latitude (3)). Analysis based on the latter part\
    \ of the sample (1989\u20132015) points to larger damage. The study covers the\
    \ period since 1961."
  6: Econometric models, considers climate uncertainty (from GCMs), econometric uncertainty
    (from the estimation) and specification uncertainty (from the choice of the econometric
    model). Does not remove direct CO2 effects on agriculture, agricultural research,
    or carbon-intensive inputs.
  8: "The paper uses an econometric model that regresses the change in TFP on first\
    \ differences of green-season average temperature and precipitation, controlling\
