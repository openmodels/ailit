Highlights:
  1: Warmer regions have experienced more severe reductions in agricultural TFP.
  2: Average agricultural TFP has more than doubled since 1961 but there is wide cross-country
    variation.
  3: There is a robust relationship between agricultural TFP growth and weather changes.
  4: ACC has significantly reduced global agricultural TFP growth between 1961 and
    2020.
  5: Anthropogenic climate change has a negative impact on global average TFP; the
    impacts vary significantly by region, with warmer regions experiencing larger
    negative impacts; ignoring input responses (analyzing output instead of TFP) makes
    the global impacts of ACC appear more severe; global agriculture is growing increasingly
    sensitive to ongoing climate change.
  6: ACC is increasingly reducing agricultural output as we drift away from a climate
    system without human influences, cumulating into a detectable and sizeable impact
    as of 2020.
  7: Anthropogenic climate change has slowed global agricultural productivity growth
    (Ortiz-Bobea et al., 2021). Growing climatic sensitivity of US agriculture is
    linked to technological change and regional specialization (Ortiz-Bobea, Knippenberg,
    & Chambers, 2018). Weather, climate, and total factor productivity are linked
    (Letta, M. & Tol, R. S. J., 2019).
  8: The paper aims to derive the effect of anthropogenic climate change on global
    agricultural TFP by modelling the relationship between weather variables and TFP
    growth.
  9: The study finds that variations in model specification (e.g., using revenue regression
    weights or a 'green season' for weather aggregation) can lead to larger damage
    estimates. The analysis suggests smaller countries may be less sensitive to weather
    changes.
  15: The study explores the relationship between agricultural productivity and green-season
    temperature and precipitation without the hottest 10% of countries.
  17: The paper analyzes the response of agricultural productivity (measured by TFP)
