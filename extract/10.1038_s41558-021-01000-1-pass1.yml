Methodology:
  1: Block bootstrap with 500 repetitions to account for parameter uncertainty.
  3: Analysis uses data from 1962-2015. Response functions are centred vertically
    so that the exposure-weighted marginal effect is zero. Confidence bands are based
    on 500 year-by-region block bootstraps. Placebo checks are performed by randomly
    mismatching TFP and weather data or reshuffling by years or country.
  4: Econometric estimates are linked with counterfactual weather trajectories from
    climate experiments (CMIP6) with and without ACC to derive the cumulative impact
    of ACC for each country since 1961. Placebo checks by reshuffling year and country
    data are performed.
  5: Econometric models with various specifications (quadratic/cubic functional forms,
    different weighting schemes, growing season definitions, heterogeneity assumptions);
    tenfold cross-validation to assess model fit; analyzed data from 1961 onwards;
    Models with different weights based on how well they fit the data.
  6: Econometric analysis considering climate, econometric, and specification uncertainty.
  7: The papers referenced cover productivity analysis, total factor productivity
    estimation, and determining climate effects on agricultural productivity.
  8: The paper uses econometric models to relate TFP growth to weather variables,
    controlling for country and year fixed effects. A bias-corrected spatial disaggregation
    (BCSD) approach is used to downscale climate model data. The baseline model regresses
    change in TFP on first differences of green-season average temperature and precipitation.
    Statistical uncertainty is handled through block bootstrap estimation.
  9: Econometric analysis using 296 variations of a baseline model. This involves
    regressions based on mismatched datasets (year and country) to assess the effect
    of weather. Impacts of ACC are computed by subtracting TFP with ACC from TFP without
    ACC. The paper uses bootstrapped coefficients and General Circulation Models (GCMs)
    to reflect statistical and climate uncertainty.
  15: Analysis of response functions and placebo checks with reshuffled datasets to
    evaluate the impact of weather changes on TFP.
  17: Regression analysis of TFP and weather data from 1962-1988; Bootstrapping to
    estimate confidence bands; Placebo checks involving reshuffling data by year and
    by country.
  19: Analysis uses data from 1989-2015. Response functions are based on 500 year-by-region
    block bootstraps. Placebo checks are performed by randomly mismatching TFP and
    weather data by year and by country with 10,000 reshuffled datasets.
  25: The analysis uses country-level data from 1962-1988 and involves regression
    analysis. Placebo checks are performed by randomly reshuffling TFP and weather
    data by years and by country to test the robustness of the results.
  27: The analysis uses data from 1989-2015. Response functions are estimated using
    country-level data. Placebo checks are performed by randomly mismatching TFP and
    weather data.
  28: Econometric models; 10-fold cross-validation (years of data are sampled together);
    Out-of-sample MSE reduction relative to a model that excludes weather variables.
More Notes:
  3: TFP has grown much more slowly in certain countries, particularly in Sub-Saharan
    Africa (Fig. 1c). Figure 1d shows how observed annual country-level average temperatures
    fall closer within the range of counterfactual weather trajectories with ACC (gold
    band) than without ACC (grey band).
  4: The temperature response function has become steeper over time (1962-1988 vs
    1989-2015), indicating that higher temperatures have become more damaging.
  5: The study emphasizes that the estimated impact is not the effect of a world without
    fossil fuels, as agriculture has benefited from carbon-intensive inputs. The counterfactual
    only removes the effect that fossil fuels and other anthropogenic influences have
    on climate.
  6: The study acknowledges limitations regarding the direct effect of rising CO2
    concentrations, agricultural research, carbon-intensive inputs, and potential
    measurement error in Total Factor Productivity (TFP). The TFP metric may also
    mismeasure certain inputs like irrigation water use. Ignoring all measured inputs
    overstates ACC impacts.
  9: Measurement error is considered, with a focus on its potential impact on the
    regression results. The paper accounts for the uncertainty introduced by econometric
    model specification by weighting models based on their out-of-sample mean squared
    error (MSE).
  17: The response functions are centered so that the exposure-weighted marginal effect
    is zero. The analysis focuses on the period 1962-1988.
  19: Analysis explores the relationship between agricultural productivity and weather
    variables.
  27: The study examines the response of agricultural productivity to weather variables
    and includes placebo checks to assess the robustness of the results.
  28: The 'baseline model' is highlighted in blue and the paper also considers alternative
    models in grey. Higher bars below the impact estimates indicate better model fit.
