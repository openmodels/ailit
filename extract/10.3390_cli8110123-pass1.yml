More Notes:
  1: GSDPs in non-agriculture sectors are positively impacted by floods and negatively
    impacted by droughts; no significant influence on HDI was found.
  2: The paper attempts to shift the focus from the national to the sub-national level
    assessments on the relationship between natural disasters and economic growth.
  4: States are divided into four groups (ER, SWR, NCR, NWR) based on geography, hydrogeology,
    and GSDP to account for regional differences in flood dynamics and water availability.
  7: The drought-exposed area (DREA) is the maximum area exposed to meteorological
    or agricultural droughts. The Normalized Difference Drought Index (NDDI) identifies
    the drought-exposed pixels, which is a function of the Normalized Difference Vegetation
    Index (NDVI) and Normalized Difference Water Index (NDWI) estimated from satellite
    images. For floods, the analysis considers data of years with above-average monsoon
    rainfall, mainly between June and September, while for droughts, the focus is
    on years with below-average monsoon rainfall, mainly between October and May.
  8: The study uses FLEA, DREA, and GSDP to assess the economic impact of floods and
    droughts in different states of India. The paper studies the years 2003, 2010,
    and 2013 for floods and years with below-average rainfall for droughts.
  9: The page provides a figure illustrating exposure but lacks specific quantitative
    data or analysis.
  10: The relationship between flood and drought exposure and GSDP varies by region.
    The Wald and Sargen tests show that the instrumental variables are very weak.
    The aggregated state-level data used in the analysis generally hid these locally
    concentrated positive impacts.
  11: Groundwater recharge from floods is critical for livelihood and economic activities
    in many states during the non-rainy period.
  12: The study notes that varying exposures to floods and droughts were associated
    with significant growth in GDP per capita across all regions. Adaptation actions
    by the non-agriculture sector may explain different results in the SWR. Increased
    groundwater supply from floods in the NWR may explain the positive impact of floods
    on HDI. Investments on flood mitigation may have had secondary impacts, facilitating
    water supply, sanitation, and education, which are the other components of HDI.
  13: The paper focuses on intra-country variations in India and suggests the need
    for boosting investments in flood and drought mitigation and adaptation measures.
    Different regions require different strategies.
  14: Adaptation to droughts is crucial for growth in both agriculture and non-agriculture
    sectors in the absence of adequate water resources.
  15: The study acknowledges that results are confounded by large intra-state variation
    in hydro-geological and socio-economic conditions. The authors call for future
    research to focus on risk profiling at finer spatial resolution (districts or
    sub-districts) to better target mitigation and adaptation responses.
