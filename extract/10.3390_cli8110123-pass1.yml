Highlights:
  1: Floods expose a large area, but droughts have the most significant impact at
    the sub-national level in India.
  2: "Sub-national analysis of impacts of \uFB02oods and droughts exposure is vital\
    \ given the massive investments on mitigation and adaptation to natural hazards."
  4: Study assesses trends of exposed areas and GSDP to floods and droughts; Panel
    data analysis evaluates impacts on GSDP, state HDI, and economic growth.
  7: Floods and droughts can have carry-over effects on economic growth. Growth of
    GSDP and human development enhances the adaptation and mitigation capacity to
    floods and droughts.
  8: Eastern region states (Bihar, Assam) have high exposure to floods and low GSDP.
    Drought exposure was most extensive in the southern, western, and central states,
    decreasing over time. Punjab, Haryana, and Gujarat have increasing flood exposure
    after 2010 despite mitigating drought impacts.
  10: FLEAs are generally associated with significantly higher GSDP, except in the
    NWR. There seem to be statistically significant impacts of flood mitigation investments,
    especially in the ER, and SWR.
  11: Drought exposure generally had a negative impact on GDP.
  12: Lagged drought exposure negatively influences non-agriculture sector GDP in
    the ER. Flood exposure in the NWR has a positive influence on non-agriculture
    GDP. Floods generally have a negative influence on HDI, except in the NWR. Lagged
    drought exposure has a negative influence on HDI.
  13: Floods do not significantly affect GSDP and HDI in the Eastern Region (ER) due
    to mitigation and adaptation investments. Droughts generally impact GSDP in all
    states, but significantly through the non-agriculture sector. Droughts significantly
    negatively impact agriculture GSDP only in the NCR, indicating inadequate adaptation.
  14: Floods have localized destruction but contribute to groundwater recharge, benefiting
    industries and service sectors. Droughts have significant spatial distribution
    and impact both agriculture and non-agriculture sectors.
  15: Flood exposure has a positive impact in North Western Region (NWR) states (e.g.,
    Punjab and Haryana) due to groundwater recharge. Flood mitigation and adaptation
    are critical in Eastern Region (ER) states to assist livelihoods, where there
    is the lowest GSDP and highest poverty. Diversification of economic activities
    is needed in South Western Region (SWR) states to high-value crops in agriculture,
    and high-value industries and services in non-agriculture.
Methodology:
  1: Fixed-effect panel regression using satellite data to estimate flood and drought
    exposure in 19 Indian states (representing 95% of the population and 93% of national
    GDP) from 2001-2015.
  2: The analysis uses gridded time-series information of floods and droughts exposed
    areas derived from fine-scale satellite data. Considers 19 major states, which
    account for 95% of the total population and 93% of the national GDP in 2015. Excludes
    union territories and northeastern states due to data unavailability.
  4: Panel data analysis at the state level to evaluate the impacts of floods and
    droughts.
  7: State and time fixed effect panel regression models are used to assess the impact
    of flood and drought exposed areas on GSDP, sectoral GDP per capita, and HDI.
    Equations (1) and (2) assess the influence of flood and drought exposed areas
    on the GSDP exposed to floods and droughts. Equation (3) assesses the impact of
    current and previous years flood and drought exposed areas on sectoral and total
    GSDP per person and HDI.
  8: Two-stage least-squares regression analysis with monthly rainfall and deviation
    of monsoon and non-monsoon season rainfall from the averages as instrumental variables.
    Wu-Hausman test for endogeneity. Wald and Sargens test for suitability and overidentifiability
    of models.
  10: Time and state fixed panel regressions. The analysis considers all states, and
    also breaks them into ER (Eastern Region), SWR (South Western Region), NCR (National
    Capital Region), and NWR (North Western Region).
  11: Fixed effects panel regression analysis at the state level.
  12: Panel regressions with state fixed effects are used to estimate the impact of
    flood and drought exposure on per-capita GSDP and HDI. Results are presented for
    all states, and for the Eastern Region (ER), Southern and Western Region (SWR),
    North Central Region (NCR), and North Western Region (NWR).
  14: State-level analysis of the intra-country impacts of natural disasters (floods
    and droughts).
  15: The study uses remote sensing data assessment, exposure analysis, and statistical
    data analysis.
