Methodology:
  1: "Study of the economic effects of long-term climate change over 250 years in\
    \ the Little Ice Age (1600\u20131850)."
  3: Panel data set for 2,120 European cities using annual temperature reconstructions
    and city size as proxy for economic growth; city and time fixed effects included.
  4: Investigates temperature's effect on mortality, migration, and trade; examines
    adaptation through trade and changes in land use; uses gravity model of trade
    to construct a measure of potential trade opportunities.
  5: Uses historical data from the Little Ice Age period to examine the effects of
    temperature changes on economies and land use; Uses temperature changes from the
    long-term mean at the city level to identify effects on city size; Analyzes the
    effect of temperature as a factor in the economy's production function
  8: Panel data analysis of European cities' temperature and potential impact on living
    standards during the Little Ice Age (1500-1850)
  9: "The study combines data on European city size from 1600 to 1850 with reconstructed\
    \ temperature data from 1500 onwards. Local mean temperature is calculated over\
    \ the preceding 50 or 100 years before city size data was collected. Regression\
    \ analysis is performed by Voigtl\xE4nder and Voth (2012)."
  10: Panel data set for cities is used to examine whether temperature changes during
    the Little Ice Age affected city size between 1600 and 1850.
  11: The study examines the relationship between temperature and city size using
    data from 2,120 European cities. The analysis includes city fixed effects, time
    period fixed effects, and geographical and historical control variables.
  12: The analysis uses an ordinary least squares regression with city and time period
    fixed effects, historical, and geographic control variables to estimate the relationship
    between city size and mean temperature. The sample is divided into 100 equally
    sized groups to generate a binned scatterplot.
  15: Regression analysis conditional on control variables, relying on the assumption
    that temperature changes are not correlated with other determinants of city size
    besides those controlled for.  Applicable to the early modern period (1500-1850).
  16: Regression analysis with geographic controls, exclusion of fast-growing cities,
    country-level time trends, and country/time period fixed effects. Nonlinear temperature
    effects are estimated by measuring the fraction of years with temperatures in
    specific bins.
  18: Regression analysis using historical yield ratios from Slicher van Bath (1963)
    and temperature data from Luterbacher et al. (2004) for European countries from
    the sixteenth to nineteenth centuries. Location and decade fixed effects are included.
    Panel data is unbalanced and locations with at least 10 independent observations
    are included. Results are applicable to European agriculture in the specified
    time period.
  19: Regression analysis using city and decade or year fixed effects. Bootstrapped
    standard errors clustered at the city level. Sample includes data from 12 European
    cities in France, Germany, Poland, and Sweden for yield data, and 10 European
    cities for wheat price data over multiple years. Control variables include Access
    to Ocean and Atlantic Trader interacted with time period indicator variables.
  20: Regression analysis of wheat prices on temperature with city and year fixed
    effects; also, regression of yield ratio on temperature during growing and non-growing
    seasons.
  21: Regression analysis using panel data of 404 English parishes from 1538-1838.
    The regression controls for geographic and historical variables (distance to Roman
    roads, distance to the ocean, altitude, soil suitability for potatoes, ruggedness)
    interacted with year indicator variables, parish fixed effects, and county/time
    period fixed effects.
  22: Statistical analysis of historical data from England during the Little Ice Age,
    examining the relationship between temperature, distance to markets, and crisis
    mortality. The analysis uses regression models with controls for growing-season
    and non-growing season temperature, and distance to market towns.
  23: The analysis uses regression models with parish-year level data from English
    parishes between 1538 and 1840. Fixed effects are included for parish and county/year,
    and control variables are used. Standard errors are clustered at the temperature
    grid level. The sample is split between parishes closer to and further from market
    towns (4km threshold).
  25: Examines changes in migrant marriage shares in English parishes in relation
    to temperature changes over 50-year periods; Investigates adaptation strategies
    to the Little Ice Age by examining changes in trade and agricultural land use.
  27: Regression analysis; Fixed effects models; Interaction terms to test the hypothesis
    that access to trade mitigates the effect of temperature on city size.
  30: Ordinary least squares (OLS) regression with city and time period fixed effects,
    interacting control variables with time period indicator variables. Standard errors
    are clustered at the temperature grid level. The analysis examines historical
    data on trade and temperature.
  31: Regression analysis relating city size to temperature and trade network participation
    (Sound toll and Hanseatic League).
  32: Uses a gravity model for trade; analyzes cities with high vs. low trade opportunities
    (defined by the number and size of nearby cities); also uses exogenous variation
    in travel costs due to ruggedness.
  36: The study analyzes the effects of long-term temperature changes on economies,
    considering factors like trade and agricultural dependence. It appears to analyze
    historical data, with results applicable to agriculture-dependent economies with
    limited access to trade.
  37: No relevant information
More Notes:
  1: The study discusses the relevance of the results for understanding the impact
    of today's climate change, especially in developing countries.
  3: The study includes controls for geographic and historical variables and robustness
    checks to account for omitted variable bias.
  4: The paper focuses on the Little Ice Age as a case study for understanding how
    economies adapt to climate change.
  5: "The paper's relevance is for understanding the impact of today\u2019s climate\
    \ change."
  8: The paper examines adaptation to cool climate as a way to build resilience to
    all kinds of weather shocks. Expanding agriculturally productive land or extending
    trade networks are examples of adaptation measures that would make the economy
    more resilient to weather shocks.
  9: The study uses linear interpolation to fill missing values for time periods between
    nonzero values of city size. The study addresses cities of over 5,000 inhabitants
    between 800 and 1850.
  11: The context is the Little Ice Age, and the results may not be directly applicable
    to current warming scenarios.
  12: Equation (1) indicates that the natural logarithm of city size in a time period
    is regressed on mean temperature, time fixed effects, city fixed effects, and
    other control variables interacted with time period indicator variables.
  15: The analysis focuses on the impact of temperature decreases during the Little
    Ice Age on city size as a proxy for economic growth in early modern Europe. The
    link between city size and economic growth is based on a correlation observed
    in American cities between 1960 and 1990. The starkest temperature decreases occurred
    from the sixteenth to the seventeenth century.
  19: The paper uses historical data to analyze the relationship between temperature
    and agricultural productivity. Wheat prices can serve as an alternative measure
    of agricultural productivity, where yearly fluctuations in wheat prices mostly
    reflect changes in supply.
  20: The analysis examines the relationship between temperature and agricultural
    outcomes during the Little Ice Age.
  21: "The analysis uses mortality data from Wrigley and Scho\uFB01eld (1989) and\
    \ temperature data from Luterbacher et al. (2004)."
  22: The study defines parishes as far from a market if they are more than 4 km away
    from a market. The study also considers the effect of cooler temperatures over
    the past 5 years on mortality.
  23: The dependent variable is an indicator (binary) variable. Control variables
    include distance to Roman road, distance to the ocean, altitude, soil suitability
    for wheat, soil suitability for potatoes and ruggedness, all interacted with year
    indicator variables.
  25: The analysis of migrant marriages relies on limited data (seven English parishes)
    and the result is not statistically significant; The study uses Sound Toll Registers
    (STR 2018) as a data source on European trade in the early modern period.
  30: The coefficients presented are for interaction terms between temperature and
    trade-related variables, suggesting the study is exploring how trade influences
    the temperature-trade relationship. It appears this is trade volume of cities
    at certain locations in Europe, not trade for an entire country.
  31: The decision to join the Hanseatic League may be correlated with other factors
    (human capital, diversified economy) that also helped overcome climate-related
    shocks.
  32: The analysis uses data from early modern Europe.
  36: The paper focuses on adaptation through trade and its impact on agricultural
    productivity and mortality in the context of temperature changes. The study looks
    into the effects of cooler temperatures, such as those from the Little Ice Age.
