Highlights:
  1: Economies increased trade and changed land use to adapt to the Little Ice Age.
  3: Significant negative effect of cool temperatures on city size, consistent with
    historical evidence.
  4: Cooler temperatures increased mortality, likely through effects on agricultural
    productivity; trade volumes increased in response to cooler temperatures; cities
    participating in long-distance maritime trade were less affected by temperature
    change; cities with larger trade opportunities are less affected by temperature
    change; cities surrounded by relatively flat terrain are less affected by temperature
    changes.
  5: Economies with relatively warm temperature had greater increases in the area
    of agricultural land than countries with cooler temperatures; Long-term and gradual
    temperature changes may also have an economic impact; Highlights the particular
    vulnerability of economies that heavily depend on agriculture and have restricted
    access to trade
  8: Small changes in key dates (planting, harvesting) had potentially large effects
    on living standards, particularly when shorter growing periods reduced the harvest.
  9: The study examines the relationship between temperature and economic growth (city
    size) in Europe during the period of the Little Ice Age.
  10: City growth was slowed down by relatively cold temperatures.
  11: A positive relationship between temperature and city size is found, implying
    that a temperature decrease within a city is associated with decreases in city
    size during the Little Ice Age.
  12: There is a positive correlation between change in mean temperature and change
    in city size based on the binned scatterplot.
  15: "Cooler temperatures during the Little Ice Age had a negative effect on city\
    \ size. A 1\xB0C change in long-term temperature may translate into a 27% change\
    \ in economic growth."
  16: Temperature affects city size, with a quantifiable impact of temperature decrease
    on city size.
  18: Higher temperatures in a year are associated with higher yield ratios in the
    same year.
  19: Mean temperature has a statistically significant positive effect on the yield
    ratio of wheat.
  20: Warmer temperatures during the growing season significantly increase yield ratios
    and decrease wheat prices. Temperature during non-growing seasons has no significant
    effect on yield ratios or wheat prices.
  21: Temperature may have affected mortality through its effect on agricultural productivity
    (lower temperatures decrease food production, leading to malnutrition).
  22: Lower temperature during the growing season led to increases in crisis mortality
    in England during the Little Ice Age. Access to markets mitigated the adverse
    effects of temperature on crisis mortality. Places far from markets were significantly
    less resilient to temperature changes compared with places close to markets.
  23: Higher temperatures (agricultural year mean, growing season, and non-growing
    season) are associated with an increased likelihood of a mortality crisis. The
    relationship seems to be statistically significant for agricultural year mean
    temperature and growing season temperature.
  25: The Little Ice Age decreased city size; Parishes with benign climates attracted
    more migrants; Economies potentially increased trade in response to cooler temperatures.
  27: Cooler temperatures lead to increases in the number of incoming ships and the
    value of imported goods; Cities with better access to trade are less affected
    by temperature changes; Larger, possibly more developed, port cities may react
    more strongly to changes in temperature than smaller port cities.
  30: Higher mean temperatures appear to positively affect trade. Cities with more
    trade partners are better able to mitigate the adverse effects of temperature
    changes on trade, although cities that have fewer trade partners also experience
    a positive coefficient.
  31: Trade, particularly with a higher number of trading partners, was an effective
    way of shielding an economy from the negative effects of temperature changes.
  32: Temperature changes have a smaller negative impact on city size (economic activity)
    for cities with higher trade opportunities.
  36: Long-term temperature changes have important effects on economies; Access to
    trade is a key tool in overcoming the negative effects of long-term temperature
    changes; The agricultural sector is a key channel through which temperature affects
    the economy; Agriculture-dependent economies with limited access to trade are
    particularly vulnerable to climate change.
